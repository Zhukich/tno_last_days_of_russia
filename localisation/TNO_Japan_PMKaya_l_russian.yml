 JAP_kaya_time:0 "Премьер-министр Кайя"
 JAP_kaya_time_desc:0 "Теперь, когда Япония находится под управлением Кайи, стоит ожидать больших перемен. Бывший бюрократ-реформатор, ныне ставший премьер-министром, Кайя стремится разобраться с различными препятствиями, мешающими Японии достичь максимума своих возможностей.\n\nОн планирует так или иначе положить конец раздорам, начиная с конфликта между дзайбацу и кейрэцу и заканчивая межведомственным соперничеством между армией и флотом. Его окончательный план – объединить правительство, вооруженные силы и промышленность в одну единую общность, урегулировав их индивидуальные споров, чтобы перенаправить их усилия, прежде всего, на службу Японии.\n\nНеважно надо ли это для этого лишить власти различных компаний, разделить оба департамента вооруженных сил, или очистить свой кабинет от несговорчивых министров - Кайя обеспечит, чтобы он и его бюрократы-реформаторы получили то, чего они хотят. Любой ценой."
 JAP_the_new_cabinet:0 "Новый кабинет"
 JAP_the_new_cabinet_desc:0 " Первая задача любого нового премьер-министра - сформировать новый кабинет. В него войдут как близкие политические соратники, так и талантливые кадры; будут проводиться еженедельные встречи для обсуждения текущей обстановки\n\nМы должны действовать быстро, чтобы закрепиться на японской политической сцене и заручиться поддержкой, ведь другие фракции Йокусанкай смотрят на наше молодое правительство свысока с презрением в глазах. Если мы как-либо покажем слабость, они без колебаний уничтожат нас.\n\nНаш Император дал нам шанс, но они так не поступят. Мы докажем, что стервятники ошибаются."
 JAP_appeal_to_the_hardliners:0 "Воззвать к сторонникам твердой линии"
 JAP_appeal_to_the_hardliners_desc:0 "С вступлением на пост премьер-министра Кайя его политическая поддержка начала быстро таять. А значит до того, как он начнет претворять в жизнь реформы, заявленные в его политической программе, ему необходимо как можно скорее найти помощь, которая обеспечит стабильность его положения.\n\nСуществует одна группа потенциальных союзников – это сторонники жесткой политической линии, которые тесно связаны с Кайей на личном и идеологическом уровнях. Их глубокие карманы и сеть связей несомненно, могли бы помочь Кайе продолжать работать в качестве премьера за одну небольшую услугу.\n\nИх единственное условие - предоставить Тейиnи Судзуки, известному экономисту, место в парламенте и пост министра экономики. Его методы действительно нетрадиционны, но они показали хороший результат в провинции Гуандун и несомненно найдут широкое руководством Кайи.\n\nХотя это очень серьезная просьба, премьеру сейчас отчаянно нужен толчок для того, чтобы не утонуть под толщей вод Йокусанкай. Заключив сделку и имея за спиной такую поддержку Кайя, наконец, скоро сможет реформировать Японию по своему желанию.."
 JAP_rub_our_back:0 "Мы - вашим..."
 JAP_rub_our_back_desc:0 "Чтобы завоевать доверие сторонников жесткой линии, мы должны красочно описать преимущества их потенциального сотрудничества с нами. Политические уступки, регулярные встречи, дополнительные места – этот список можно продолжить. Сначала втайне заключим соглашения с отдельными выдающимися фигурами, а затем постепенно, со временем, мы получим серию сделок, обеспечивающих нам достаточную поддержку для того, чтобы прорваться сквозь мрачные глубины Йокусанкай.\n\nПроблема заключается в том, уверены ли мы, что сможем довести дело до конца? Что, если для нас это слишком серьезные уступки? Что, если мы предложим слишком мало? Какая будет их реакция?\n\nВ любом случае, мы должны держать спину прямо и быть открытыми для дальнейших переговоров."
 JAP_and_we_will_rub_yours:0 "...а вы - нашим"
 JAP_and_we_will_rub_yours_desc:0 "Теперь, когда у нас на руках достаточно обещаний, мы приступим к их выполнению. Глядя на подписанные ими письма, можно сказать, что большинство их просьб легко удовлетворить. Как уже было сказано ранее, мы обрисовали в общих чертах, что мы можем для них сделать, и многие приняли это близко к сердцу.\n\nОднако главная проблема заключается в ряде людей, и без того влиятельных, которые просят о выполнении просьб, серьезность которых сравнима с их властью в политической сфере. Принятие этих требований гарантирует, что мы получим существенную поддержку со стороны парламента, но за счет поддержки со стороны общественности.\n\nИ нам больно так поступать, но наша позиция как ведущей политической важнее, чем желания людей!"
 JAP_a_new_face:0 "Новое лицо"
 JAP_a_new_face_desc:0 "После того, как Тейити Сузуки займет пост министра экономики, для того, чтобы стать эффективным членом кабинета минстров, ему необходимо сначала освоиться и изучить основы в парламенте.\n\nПосле нескольких недель службы он обязательно адаптируется к своей на новой должности и справляясь с повседневными делами, станет чувствовать себя комфортно. Тем не менее, мы также позаботимся о том, чтобы его на его старую должность в провинции Гуандун был подобран подходящий кандидато, дабы его годы трудов не были потрачены зря.\n\nМы рады видеть Сузуки рядом с нами и желаем ему успехов в будущем."
