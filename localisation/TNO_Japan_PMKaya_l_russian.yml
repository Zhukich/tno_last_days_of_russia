 japkaya.1.t:0 "Инаугурация"
 japkaya.1.d:0 " Новый премьер-министр Японии выступал перед Палатой представителей. Журналисты, чиновники, охрана и просители жужжали, как мухи. Он боялся этого, всего этого. Кайя вздохнул, в последний раз взглянул на свои бумаги и постучал по микрофону, привлекая внимание. Сейчас или никогда.\n\n"Представители, я, Окинори Кайя, был избран вашим премьер-министром. Однако моя инаугурация состоится в опасный час. Недавний кризис, вызванный неэффективностью бывшего премьер-министра Ино Хирои, все еще сохраняется в японском обществе, затрагивая бесчисленные жизни. \n\nЧто еще хуже - мы окружены. С Запада немцы тянутся все ближе к Сфере, а с Востока Соединенные Штаты вторгаются в наши океаны. С такой скоростью Восходящее Солнце зайдет, если только не будут предприняты решительные действия.\n\n Вот почему при моем пребывании в должности, клянусь, Япония будет восстановлена с нуля. От штаб-квартиры офицеров, до залов парламента, до залов заседаний корпорации, реформы пройдут и затронут их, в той или иной форме. Наконец, как только Япония будет преобразована, мы сможем еще раз оспорить статус сверхдержавы, на который претендуют Рейх и Штаты. Вскоре Германия и Вашингтон содрогнутся от страха перед мощью Императора.\n\n Мы не можем позволить себе самодовольство. Задача, стоящая перед нами, будет трудной; трудной будет и борьба за наше дело. Вот почему я прошу вас, верных депутатов Японии, помочь этому делу. Пожалуйста, обеспечьте фундамент, на котором мы построим лучшую Японию. Без вашей поддержки то, что я планирую сделать, никогда не осуществится, и если я не смогу осуществить свои реформы, то Японию действительно нельзя будет спасти".\n\nКайя поклонился и пошел обратно. Из тишины в унисон раздались тысячи голосов. Разговор шел яростно, поднимались вопросы. Кайя продолжал идти и пообещал себе, что в свое время даст ответ недоброжелателям."
 japkaya.1.a:0 "Восходящее Солнце освещает бюрократов-реформистов"

 japkaya.2.t:0 "Дьявол Сёвы"
 japkaya.2.d:0 "Кайя сидел в одиночестве, и беспокойно мечущаяся в его пальцах ручка выдавала волнение политика. Дело шло к полуночи, а его гость так и не появлялся. Кайя успокаивал себя мыслью, что ожидаемый визитер – занятой человек, и что он задерживается, а не отменил встречу. Судя по наручным часам, до следующего дня оставалось всего четверть часа. Он попробовал позвонить - тишина. Кайя пораженчески вздохнул, собирая вещи. Взяв свой чемоданчик, он выключил весь свет, кроме настольной лампы. Вскоре он оказался у двери, сжимая ее ручку; уже собравшись потянуть, он услышал одиночный сильный стук, и, перед тем как премьер успел что-либо предпринять, дверь открылась.\n\nИнстинктивно отшатнувшись, Кайя увидел своего гостя. Шрам перечеркивал все лицо пришельца. Седые волосы, казалось, светились в темноте. Рот был искривлен улыбкой.\n\n"Привет, Кайя, - или вернее будет господин премьер-министр?" хихкнув, произнес Киси. "Прошу прощения. Слишком много дел, наша встреча совсем выпала из головы..." сказал Киси, растягиваясь в кресле.\n\nКайя кивнул, хотя он предпочел бы чуть более честную отговорку. "Зачем ты здесь? Вряд ли одного комплимента было бы для тебя достаточно." Заявил Кайя, присаживаясь сам.\n\nКиси ухмыльнулся. "Ты быстро учишься." Он откашлялся. "Слушай, я делаю тебе предложение. Простое предложение: я окажу тебе любую посильную помощь – в Маньчжурии, при Дворе, где угодно – но сначала ты поможешь мне. Думай, Кайя, думай. Это предложение – единственное в своем роде, и я делаю его только тебе и только сейчас. Никаких подвохов."\n\nКайя задумался. Киси – очень влиятельный человек. Он легко мог сдержать свое слово и действительно помочь Кайя почти на всех уровнях. С другой стороны, мотивы самого Киси неизвестны, за его обещаниями могло скрываться что угодно – даже падение самого Кайя. Тяжелый выбор.\n\nСпустя рукопожатие с похлопыванием по спине решение было закреплено. "Отлично, Кайя. Я верю, мы сработаемся. Еще увидимся." сказал Киси и ушел, оставляя политика в комнате одного."
 japkaya.2.a:0 "Маньчжурские связи не знают границ"

 japkaya.3.t:0 "Смазывая колеса"
 japkaya.3.d:0 "На краю пруда виднелось нечто узкое и длинное; подойдя поближе, Кайя увидел мост, ведущий куда-то в заросли кустарника. Проходя по нему, премьер-министр слышал скрип после каждого своего шага. В воздухе пахло чем-то вроде фруктов. За мостом Кайя увидел скромный храм; на его окне воскруривались благовония. Сбоку от храма находилось газебо, где кто-то сидел.\n\n"Киси-сама говорил, что ему нужна моя помощь?" произнес Такеда, потягивая сакэ; его медали едва заметно поблескивали на мундире.\n\n"Верно. Какова будет цена поддержки?" ответил Кайя.\n\nТакеда передал пиалу Кайя и улыбнулся. "Для начала выпей со мной, пожалуйста."\n\nКайя принял угощение и осушил пиалу до дна. "А что уважаемый Кайя может сделать для меня?" промурлыкал Такеда. "Ах, у меня есть догадка. Имперская казна пустеет. Не хотел бы уважаемый Кайя поправить столь печальное положение? А, и еще у меня есть пара идей касательно Маньчжурии – делового плана – но мне нужен зеленый свет. Начинания не приносят деньги сами по себе, им нужен небольшой… толчок." произнес Такеда, посмеиваясь.\n\nКайя мрачно пробормотал что-то неразборчивое. Средства, которые должны служить государству, осядут в карманах аристократического пережитка прошлого? Нет, этого он не позволит. "Прошу прощения, но я не мо-"\n\n"Я – князь Цунэмоши Такеда!." зарычал аристократ, вскочив с кресла. \n\n"А я - премьер министр Окинори Кайя." рявкнул политик, стукнув по столу. Мужчины сверлили друг друга взглядом, стояли, каждый готов придушить оппонента. Сцена продолжалась всего миг, растянувшийся на вечность.\n\nЗатем несколько мягких слов пробили патовую ситуацию. "Я предоставлю средства. В обмен на поддержку, конечно" сказал Кайя, отвернувшись.\n\n"Конечно, как такая доброта может быть вознаграждена в полной мере?" бросил Такеда. Кайя не могло покинуть ощущение, что он потерял больше, чем получил."
 japkaya.3.a:0 "Необходимое зло"

japkaya.4.t:0 "Сторонники жесткой линии"
 japkaya.4.d:0 "Откинувшись в кресле, Кайя застонал – протяжно и отчаянно. Пару недель назад Киси заставил его часами сидеть в своем кабинете, и, кажется, этому ублюдку это понравилось – потому что сейчас ситуация повторялась точь-в-точь. Лениво взглянув на часы, Кайя осознал, что в дверь стучат – легко и быстро, будто пальцами. Премьер глубоко вздохнул и продолжил ждать – и, как он и ожидал, Дьявол Сёвы вломился без разрешения.\n\n"Привет, Кайя!" воскликнул Киси. "Я был немного занят и опять забыл о нашей встрече. Ты это уже разок слышал, так что давай к делу."\n\n"Хорошо, только не опаздывай больше ТАК сильно." Произнес Кайя, сжав ручку до белых костяшек.\n\n"Я все устроил. Все, что тебе понадобится, готово к передаче в твои цепкие руки. Правда, у меня есть маааленькая просьба личного характера!" сказал Киси, вставая с кресла, чтобы подойти ближе к Кайя и шептать ему в ухо. "Убери Акао с его позиции. Он неопытен и может представлять идеологическую угрозу." прошипел Киси, передавая закрытый конверт. Открыв его, Кайя увидел подтверждение слов Киси. "Смотри, он общается с нагойскими анархистами. Такому человеку не место под началом столь достойного человека, как ты – и тем более в правительстве" заметил Киси.\n\n"Почему? Акао пока не сделал ничего плохого, да и кто заменит его?" спросил Кайя.\n\n"Я." – ответил Киси, широко улыбаясь. "Но не надо официальных объявлений – терпеть не могу быть центром внимания прессы!"\n\nЧто-то хрустнуло – это сломалась ручка в руках Кайя. Чувства отчаяния и разочарования заполняли его с самого начала переговоров с Киси. Были ли их источником ребяческое поведение Дьявола или его наглость, Кайя не знал. Он почувствовал, как гнев уходит в единственное допустимое проявление.\n\n"Киси. Я не оценил твоего предложения просто выкидывать людей. Акао пока не проявил свою негодность ни делом, ни недостойным словом. Я рекомендую прекратить попытки рыть под него – здесь и сейчас." произнес Кайя с нажимом, неотрывно глядя на собеседника.\n\n"Божечки, дорогой Кайя, ты весь покраснел." смеясь в голос, воскликнул Киси, направляясь к двери. "Успокойся и подумай об этом, я не спешу. А если не подумаешь – все, что ты сделал в последние три недели, пойдет насмарку." Дверь закрылось, и Кайя остался наедине с дурными мыслями."
 japkaya.4.a:0 "За каждой сделкой следует плата"

 japkaya.5.t:0 "Растущее беспокойство"
 japkaya.5.d:0 "Для рядовых граждан эта ночь была самой обычной. Машины ездили по улицам, магазины были доверху забиты, в общем, жизнь шла своим чередом. Но этой ночью где-то в укромной комнате собрались двое: один в угольно-черном смокинге, другой - в форме адмиралтейства, с кучей медалей на груди.\n\n"Кидо-сан, благодарю за то, что выкроили время для этой встречи. Я хотел поговорить о том, что меня сильно тревожит в последнее время." Сказал Такаги, положив руки на стол.\n\n"Слушаю. Впрочем, меня тоже тоже кое-что беспокоит – думаю, то же, что и Вас."\n\nМолчание, а потом одновременно произнесенное единственное слово - "Кайя?".\n\n"По всему Двору курсируют слухи. Говорят, Кайя договорился с Киси."\n\n"С Киси?!" – переспросил Такаги. "Он всегда неплохо относился к Киси, так что это вряд ли удивительно."\n\n"Действительно. И все же это не то, что я хотел обсудить." произнес Кидо, поправив очки. "Влияние Кайя стремительно распространяется на обе палаты. Я боюсь, у него появилось много могущественных союзников. Если мы не остановим его сейчас, то он заполнит весь Двор своими прихвостнями."\n\n"Это… печально. Киси сам по себе был проблемой, а тут еще и это…".\n\n"Но пока нам следует залечь на дно. Будем спешить – окончим свои дни в темных закоулках Токио. Нам нельзя позволить им догадаться о наших планах. Пока посмотрим, кто еще не попал в сети Кайя."\n\n"А таковые вообще остались?"\n\n"Несколько высокопоставленных офицеров кое-чем обязаны мне, а Ваш статус бывшего адмирала тоже что-то да значит."\n\n"Звучит неплохо", произнес Такаги.\n\n"Кидо кивнул, и процитировал древнюю пословицу:"
 japkaya.5.a:0 "Битву между камнем и водой выиграет вода - со временем."

 japkaya.6.t:0 "Тяга к здравомыслию"
 japkaya.6.d:0 "Адмирал Томиока откинулся в кресле, читая бесконечные отчеты. Взодохнул, опустил ручку на бумагу. Конечно, текущая работа была почти невыносимо монотонной и скучной, но все же лучше уж получать щедрое жалование за бумагомарание, чем быть рядовым матросом – каким он и был лет дцать назад. Томиока зевнул, зыркнул на часы и пришел к выводу, что человеку его ранга положен небольшой перерыв на сон. Надвинув фуражку на глаза, он приготовился к исполнению служебного долга.\n\nЕго планы сорвал стук в дверь. "Даааа?" как-то совсем по-овечьи промямлил Томиока, спешно наводя марафет.\n\n"Это адмирал Такаги. Требую несколько минут Вашего внимания."\n\nДверь открылась, Такаги вошел, поклонился, и немеделенно сел напротив. "Есть одна важная тема для разговора. Кайя. Его влияние слишком сильно выросло, сделало его опасностью для людей вроде Вас и меня. Что еще хуже, он яшкается с Дьяволом Сёвы – дурной знак. Не знаю, каковы их планы, но выжидать мне точно не хочется. И тут в игру вступаете Вы, мой друг – узнайте их планы для меня" сказал Такаги.\n\nТомиока сглотнул. "Такаги, это все так внезапно… разве он навредит нам? И что будет, если мы попадемся?"\n\n"А мы не попадемся, адмирал. Все пройдет тихо. Вот почему Вы нужны мне. Вы – один из высших военных лиц в Империи. Скажите пару слов – и низшие чины Вас послушаются." четко произнес политик, глядя в глаза своему собеседнику.\n\nВздох раздался в ответ, а затем адмирал встал и протянул руку Такаги. "Хорошо, хорошо, я посмотрю, что можно сделать."\n\n"Отлично. Желаю удачи!" ответил Такаги, отсалютовал и закрыл за собой дверь."
 japkaya.6.a:0 "Язык длиной с десятую метра может убить с расстояния в десять метров."

 japkaya.7.t:0 "Сами по себе"
 japkaya.7.d:0 ""Добрый вечер, друзья. Я вызвал вас для обсуждения проблемы, недавно поразившей нас." приветствовал Кайя, оглядывая собравшихся и убеждаясь, что все внимание приковано к нему. "Мы успешно пережили первые несколько недель, это уже большое достижение. Тем не менее, нам вряд ли удастся пережить еще несколько без прочной опоры для нашей администрации." сказал Кайя. "Таким образом, нам необходимо выстроить базу поддержки из наших сторонников."\n\n"Если позволите," задумчиво поднял голос Акао Сатоси, один из доверенных советников, "Я бы порекомендовал попытаться найти союзников в лице какой-то существующей фракции внутри Двора. Это будет быстрее и проще. Кроме того, союзники помогут нам и в дальнейшем, а не только сейчас.".\n\nКайя недовольно покачал головой. "В этом-то и вся соль – от такого союза больше выгадают они, если брать долго срочную перспективу, нежели мы. Помните, мы мелкая рыбешка в небольшом океане, но это не значит, что мы хороши только как корм." Кайя хмыкнул, достал лист бумаги и начал что-то ожесточенно писать. "Держи," сказал Кайя, передавая исписанный лист Сатоси, "Я выписал всех достаточно влиятельных людей, которые, кажется, не против с нами работать. Попытайся переманить их на нашу сторону, хорошо?"\n\n"Хорошо, позвольте мне взглянуть на список. Эцусабуро Сиина, Масаносуке Икеда..." бормотал Сатоси, пробегая глазами по листу. "Вы уверены, что их всех можно убедить поддержать нас?" – наконец произнес Сатоси, подняв взгляд на начальника. Кайя уверенно кивнул.\n\n"Понятно. В таком случае, отрапортую при первых же результатах" – с поклоном ответил советник, а вместе с ним поклонились и остальные. Закрыв дверь, группа Сатоси вышла.\n\nЗал снаружи был полон звуков: обувь пищала, встречая гладкий мрамор, множество шепотков отражались от стен, превращаясь в легкий гул. Каждый член группы задавал пару вопросов, получал задание и уходил. Четыре, три, два, один… а вот не осталось ни одного. Коридор опустел."
 japkaya.7.a:0 "Путь, достойный быть избранным"

 japkaya.8.t:0 "Правя одним лишь видом"
 japkaya.8.d:0 "Собравшаяся аристократия вовсе не была рада быть в присутствии Кайя. Он не слишком жаловал их – и их ценности - ни в ходе избирательной кампании, ни после нее. В общем, можно было сказать, что они собрались здесь лишь для того, чтобы попытаться отговорить Кайя от реформ – и, скорее всего, безрезультатно.\n\n"Почтеннейшие, я организовал эту встречу ради очень простой цели – поделится с вами парой новостей о грядущем. В последующие месяцы я планирую увеличить эффективность нашей страны – любыми методами. Остатки старого консервативного правительства будут удалены. Вы лицезрите начало новой эры японской политики. "\n\nСтоль дерзкие и амбициозные речи вызвали смущение и интерес Казоку, и оратор продолжил говорить.\n\n"Для вас будет место в новой системе. Ваша поддержка, связи и ресурсы станут безмерно важны для нового правительства. Я не вижу в вас врагов, но если вы станете препятствием, то я вас смету. Сопротивлению нет места в Японии будущего. Услышьте мои слова и запомните их, и спустя месяцы помяните их."\n\nАристократы зароптали, требуя голоса, но перед тем, как они смогли взять голос, Кайя покинул собрание. Ему казалось, что он все сделал правильно – аристократы теперь сами выбирали свою судьбу."
 japkaya.8.a:0 "Ничего тайного"

japkaya.9.t:0 "Насильственная интеграция"
 japkaya.9.d:0 "В комнатах позади официального собрания генерального штаба, посвященного годовщине основания ЯИА, горстка высокопоставленных военных собралась в маленькой, освещенной лампами комнате вдали от шума. Многие из них курили сигареты, и с выражением болезненного страха на лицах они молчали, ожидая начала разговора о причине их беспокойства.\n\nОдин из генералов откашлялся хриплым кашлем и привлёк внимание своих коллег. Он  повернул свои плечи, чтобы ослабить напряжение, и начал говорить интенсивным шепотом, скрывая свои слова, так, что только те, кто был в комнате, могли слышать.\n\n"Я слишком часто видел его в последнее время... Киси, это чудовище; куда бы он ни пошел, люди за ним исчезают. Он дышит в шею премьер-министра, нашептывая ему сладкую ложь и дерзкие угрозы. Он - дьявол Сёвы".\n\nОкружающие его люди кивнули и пробормотали в знак согласия, потушив сигареты чтобы полностью отвлечь их внимание от разговора. Они высказали свои комментарии, подтверждающие его утверждения; Некоторые из офицеров отметили нежелательное присутствие Киси в офисах ЯИА и вокруг них самих, а также его призрачное обаяние вокруг исчезновений некоторых сотрудников. Мужчины сглатнули, и с каждым заявлением они начинали осознавать, насколько сильно дьявол проникает в тёмные уголки империи."
 japkaya.9.a:0 "Отправка обратно в ад"

 japkaya.10.t:0 "Что-то не так"
 japkaya.10.d:0 "Рядовой Мото стоял в строю со своими товарищами-кадетами. Прогноз предсказывал солнечный день, и Мото почувствовал тяжесть солнца, когда его свет опалил чистое небо. Он быстро посмотрел вниз и слегка расстегнул свою промокшую униформу, чтобы позволить воздуху циркулировать и тем самым образом охладить его грудь. Затем Мото оглянулся и обнаружил, что смотрит лицом к лицу со своим хмурым инструктором по тренировкам, сержантом Рео.\n\n"Не обращаете внимания, рядовой Мото? Недисциплинированные мерзавцы вроде тебя заслуживают наказания ... ПЯТЬ КРУГОВ! ЖИВО!"- закричал Рео, ударив палкой по бедру Мото. С визгом Мото начал свою вторую пробежку за день.\n\nПробегая последний круг, Мото обессиленно рухнул на траву. Его зрение затуманилось, цвета стали монохромными. слух ослабел так, как будто звон перекрывает весь посторонний шум. Он уже собирался позвать на помощь. Его рвало. Он ничего не мог делать, кроме как смотреть, как мир вокруг растворяется в темноте.\n\nВолна холодной воды внезапно ударила ему в лицо. " Вставай Рядовой Мото! - Скоро начнётся практика! - крикнул сержант Рео. - Вот твоя винтовка. Убедись, что она не сломается. " -сказал Рео. Мото ответил лишь слабым салютом. Однако, глядя на винтовку, он заметил, что что-то не так. \n\n"Сержант Рео, винтовка, которую вы мне дали, неисправна." Он был готов отправить его в ад и достать сразу же из под земли. Когда он поднял руку, чтобы ударить Мото, Рео заметил винтовку, которую он нес. Она была значительно короче, чем остальные орудия, выпущенные рядом с ней, да и неотшлифованная, в то время как деревянная рама раскололась на несколько краев. Такое низкое качество, как подумал Рео, могло быть произведено где-то в иностранной потогонной мастерской двадцать лет назад, во время войны.\n\n"Все оставайтесь на своих местах! Ни при каких обстоятельствах не используйте своё огнестрельное оружие!"- приказал сержант Рео. Он с презрением посмотрел на некачественное ружьё и пошел с ним к местному механику."
 japkaya.10.a:0 "Значит, парень всё-таки не лгал."

 japkaya.11.t:0 "День проверки"
 japkaya.11.d:0 "Военный завод был скучным местом. Помимо логотипа компании, было мало, что могло бы разрушить монотонность кирпичной клади. Это не беспокоило инспекторов Императорской армии и флота Японии. Их интересы лежали исключительно внутри гигантского завода.\n\nКогда их машина подъехала к главному входу в офисы завода, их встретил менеджер завода по производству боеприпасов, худощавый человек, который, не теряя времени, проводил их до самого завода. Чтобы получить доступ к дорожке, по которой они переходили во время обхода объекта, инспекторам и их гиду приходилось подниматься по множеству лестниц. Военные инспекторы не могли не заметить, насколько ржавым выглядела большая часть металла внутри завода, особенно на самой лестнице, по которой они поднимались. Достигнув, наконец, вершины, менеджер постремился отметить, насколько впечатляющим был вид с высоты. Гораздо ниже сотни рабочих завода были заняты подготовкой боеприпасов на разных стадиях своего завершения.\n\n"Сколько часов ваш персонал работает здесь каждый день?"\n\n"А, да, ну, из-за недавнего увеличения спроса, большинство наших рабочих находятся здесь примерно от десяти до двенадцати часов. Это ещё включая их перерыв".\n\nНа уровне земли стало ясно, что ржавчина и долгие часы работы были лишь некоторыми из многих проблем. В считанные секунды инспекторы заметили неисправное оборудование, порванную защитную одежду и даже машины для сборки боеприпасов, которым несколько десятков лет. Более внимательный осмотр показал, что даже полностью функциональные инструменты были довольно старыми.\n\n"Каким образом персоналу здесь предоставляется защитное снаряжение?"\n\n"Всё, что они сломали, должно быть заменено за счет их собственной зарплаты"\n\nУ инспекторов не было ничего, кроме озабоченных взглядов на оставшуюся часть их тура."
 japkaya.11.a:0 "Что-то определенно было не так."

 japkaya.12.t:0 "День инспекции, утечка"
 japkaya.12.d:0 "Армия незаметно слила информацию об условиях мастерской, что вызвало возмущение общественности."
 japkaya.12.a:0 "Чёрт побери"

 japkaya.13.t:0 "Встреча с Маэстро"
 japkaya.13.d:0 "В кабинет премьер-министра Киси прибыл, чтобы поздравить Кайю с его успехами в продвижении в парламенте законодательства, ориентированного на бюрократов-реформаторов. Наблюдая за яростным сопротивлением его собственным планам и превосходным укрощением премьер-министром оппозиции для принятия своих законопроектов, Киси мог только протянуть руку и гордиться Кайей за то, что он контролировал такую ​​нечестивую толпу. Со зловещей ухмылкой этот могущественный человек кивнул премьер-министру, прежде чем расслабиться в кресле напротив него.\n\n"Вы принесли много справедливости в наше дело, мистер Кайя. Йокусанкай гораздо могущественнее, чем он был. Конечно, у фракций есть и своя польза, но их мелкие ссоры далеки от того, что действительно важно - премьерства.\n\nКайя, напуганный Киси, резко кивнул и подавил любые признаки страха своей вынужденной ухмылкой. Премьер-министр подумал, что даже в своем положении он не может позволить себе вызвать недовольство человека с дьявольской улыбкой. В конце концов, он видел, что Киси сделал с людьми, перешедшими через него.\n\n"Да, конечно, мистер Киси, премьерство. Это просто самая важная позиция, способная вызвать перемены в стране. Бюрократы-реформаторы действительно способствовала позитивным изменениям во всей империи, и я так горжусь тем, что занимаю это место и представляю этот интерес…"\n\n"Да", - усмехнулся Киси и поднял нос на премьер-министра. Заметив это, Кайя вспотел и быстро сменил тему разговора на другие недавние успехи, пытаясь отвлечь Киси-сама от любых потенциально опасных идей."
 japkaya.13.a:0 "Вы подвели людей, которых поклялись защищать?"

 japkaya.14.t:0 "Беседы за кулисами"
 japkaya.14.d:0 ""Так о чём ты хочешь поговорить со мной?"- сказал Такаги адмиралу Томиоке с обеспокоенным выражением лица. Томиока повернулся, параноидально оглядываясь и прошептал Такаги тихим и обеспокоенным голосом.\n\n"Проводя время с членами высшего командования и важными генералами ЯИА, я заметил кое-что весьма подозрительное; Я был на различных частных встречах между Киси и важными военными чиновниками, и у меня сложилось впечатление, что он использует их для влияния.\n\nГлаза Такаги расширились, когда он взглянул на адмирала Томиока, почти не веря тому, что он сказал. Он кивнул в ответ Такаги, подтверждая возмутительные заявления.\n\n"Не только это, он использует премьер-министра для реализации своей политики, избегая при этом общественной реакции. Кайя, знает он это или нет, используется хитрым ублюдком, чтобы замести следы. Он представляет опасность, и чем больше времени ему будет позволено бродить в тени, тем более влиятельным он станет".\n\nОба обеспокоены, они обсудили свои следующие шаги, чтобы приблизиться к угрозе, которую Киси представляет для нации, закончив выводом о том, что они должны проинформировать лидеров других заслуживающих доверия клик в Тайсей Ёкусанкаи с целью раскрытия этого великого заговора, который потенциально может ввергнуть империю в гражданские беспорядки и милитаристскую тиранию."
 japkaya.14.a:0 "Всё быстро может стать хуже"

 japkaya.15.t:0 "Подобие единства"
 japkaya.15.d:0 "Для любого видного деятеля Ёкусанкай было достаточно сложно найти надежного союзника; ещё труднее сформировать триумвират. В просто оформленном зале трое политиков охватило чувство холода и недоверия.\n\nСокити Такаги был первым, кто предложил союз между своими кликами в верхней и нижней палатах парламента в качестве единой оппозиции премьер-министру - министру Кайе. Адмирал в отставке ожидал хоть какого-то согласия по его предложению со стороны Икеды и Кидо, но эти двое были резкими и пренебрежительно отнеслись к его планам. Разрыв между ними всеми будет почти невозможно преодолеть, особенно со стороны Кидо, который всегда вечно коварный провидец. Если бы не его друзья в Кадзоку, он бы давно лишился благодати.\n\nА что касается Икеды? Он отказался согласиться ни с одним из их планов ослабить власть дзайбацу, ни с радикальными антикоррупционными мерами, необходимыми для ослабления власти барона Киси и премьер-министра над Имперской армией. В момент, который мог разрушить любое возможное сотрудничество, Масаносукэ оскорбил радикальную реформистскую политику Кидо, заявив, что ему не нужно ничего, кроме Киси; конец старой Японии и новая нестабильная система, сосредоточенная вокруг него самого. Только своевременное предложение помощника Икеды о перерыве остановило трио от хаоса.\n\nВернувшись в комнату ещё раз, дискуссия была менее бурной, но ни один из трех мужчин не смотрел друг на друга, делая что угодно, кроме подозрения, беспокойства или скуки. В течение ночи они начали предлагать ответы, реальную стратегию противостояния премьер-министру и создания настоящей оппозиции его правительству. Когда каждый выезжал из правительственного комплекса на своих машинах с водителем, они не были уверены, насколько они могут доверять своим новым союзникам, но трое мужчин могли, по крайней мере, создать демонстрацию неповиновения Кайе и Киси.."
 japkaya.15.a:0 "Как и древние римляне."

 japkaya.16.t:0 "Умиротворение военных"
 japkaya.16.d:0 "Старший моряк Идзуми смотрел с палубы "Атаго" на чистейшие пляжи острова, на котором остановился крейсер. Можно было различить около трёх дюжин других имперских кораблей, ближе или дальше от пышных тропических берегов. Самолеты взлетали в строю, выполняя маневры уклонения как часть своей тренировки, прежде чем сбросить на остров несколько кроваво-красных ракет. Это была их часть.\n\nОн бросился к 25-миллиметровым зенитным орудиям, спотыкаясь, когда орудийные башни стреляли своими снарядами, оглушая его с каждым сильным ударом. С острова было выпущено несколько воздушных шаров; Практика стрельбы по мишеням для экипажей корабля.\n\nЗа броневыми листами орудия, его товарищ по команде заполнял новые ящики с боеприпасами, а корректировщик крикнул, где повернуть платформу. След пуль летел по горизонту, и цели были практически нейтрализованы в считанные минуты. Затаив дыхание от отдачи, он увидел, как десантный корабль приближается к пляжу, и отдельные солдаты, приближаясь к своей цели, становились не более чем черными пятнышками. Снова выстрелили палубные орудия, и столб из песка и деревянных обломков на секунду выплюнул из нетронутой береговой линии. Десантные корабли были выгружены, когда ещё один набор воздушных шаров был отправлен в дрейф, чтобы корабли наметились на них вновь.\n\nВоенная игра будет продолжаться ещё один день, так как объединенные силы Имперской армии и флота смогли провести успешную операцию по противнику... оккупировавшему остров. В то время как отчеты показали, что зенитчики флота хорошо справлялись со своей задачей, высшее командование было разочаровано скоростью армии, по крайней мере, так говорили на борту. Моряки, гордые люди, которыми они были на борту одного из великих кораблей Японии, не осмелились бы признать свои недостатки; и офицеры тоже. \n\nТокио сочло результаты достаточно удовлетворительными, поскольку премьер-министр Кайя одобрил ряд законопроектов об увеличении расходов на такие учения, и теперь их военная игра будет проводиться раз в два года с участием всех членов Сферы Совместного Процветания, чтобы обучать и проверять новейшие доктрины, придуманные в военных академиях."
 japkaya.16.a:0 "Пока есть цели для стрельбы."

 japkaya.17.t:0 "Сохранить Кокутай"
 japkaya.17.d:0 "Окинори Кайя всегда было трудно принять старую гвардию императорского парламента. В то время как более активные и сообразительные люди в Палате представителей больше стремились услышать то, что сказал старый министр финансов, предыдущее поколение старой и душной знати в Палате пэров были стары как деревья, а некоторые из них даже имели мозги, чтобы принимать решения. Они довольствовались тем, что сидели и бездельничали, пока ветер превращался в шторм. Они все ещё подлизывали Мэйдзи почти столетие спустя, благодарные, что его реформы не лишили их привилегированного статуса.\n\nОн говорил с сотнями людей до них в поддержку своего дела, чтобы поддержать нынешнюю администрацию против либералов, таких как Такаги, и укоренившегося консервативого крыла Ёкусанкай, хотя он старался не называть никого конкретно. Да, это должны были быть изменения, но изменения, которые превратят Японию в великую нацию, которой ей и суждено было стать; будущее, за которое сражались и ради которого трудились миллионы, могло быть достигнуто только благодаря его осторожным маневрам.\n\nИ Кокутай, ох, как старики любили слышать об этом! Кайя на протяжении всей своей речи подчеркивал важность этого, что национальная идентичность, нет, национальное тело Японии не будет искажено, как идеологии американцев и немцев. Премьер-министр сохранит сущность государства и Императора своей работой и их собственным сотрудничеством. Он был встречен традиционными аплодисментами знати, медленными и сдержанными, но он чувствовал, что теперь они на его стороне. И Кокутай, для него и всех важных людей, теперь был спасён.."
 japkaya.17.a:0 "Пути прошлого."

 japkaya.18.t:0 "Принимая имена"
 japkaya.18.d:0 "Список был чем-то изначально неправильным, но необходимым. Его мысли обратились к основам национал-социалистов в Германии; списки в списках тех, кого давно умерший фюрер считал недостаточно чистым или даже небольшой угрозой. Или массовые аресты, которые проводили американцы, вечно параноидально относящиеся к иностранным врагам. Премьер-министр выбросил эти мысли из головы, просматривая секретные папки.\n\nВо всех сферах японской политики кто-то в кабинете Кайи был недоволен либеральным оппонентом. Их имена варьируются от мэров городов до кадровых офицеров и всех, кто находится между ними. "Такого количества врагов следовало ожидать", - подумал Кайя. Его победа была одержана на острие ножа, и с тех пор она ещё сильнее колебалась. Так быстро выгнать так много выдающихся личностей было бы чрезвычайно рискованно. Он обратился к своему личному списку противников, чтобы очистить Ёкусанкай. Он было намного меньше, чем романы о врагах, представленные ему его штабом, одним адмиралом.\n\nТакаги Сокити.\n\nСодержание, он вернул досье своему помощнику за пределами своего офиса. Задача была бы грандиозной, и она могла вызвать гнев любой фракции в Парламенте, даже Тайного совета и самого Императора. Но это должно было быть сделано для национального тела и на благо Империи и всех, кто жил в её владениях.."
 japkaya.18.a:0 "Кокетсу ни ирандзунба кои-о."

 japkaya.19.t:0 "Разногласия внутри Адмиралтейства"
 japkaya.19.d:0 "Представитель наблюдал из гостиничного номера, как чёрные машины въезжают на стоянку. Они пришли, как он и планировал, как он и боялся.\n\nСукичи Такаги быстро понял, что либеральная клика партии находится в опасности, угрозе, которая пронизывает их собственные жизни. Отвергнутый воинственной ЯИА Кайи, этот представитель был одним из немногих счастливчиков, которых Такаги смог защитить благодаря своим старым связям в Имперском флоте. Карьерный адмирал взял его под своё крыло, пока этот кошмар не закончился - он будет тем, кто противостоит головорезам Кайи.\n\nВ сообщениях Такаги говорилось, что им нужно будет находиться под защитой ЯИФ всего несколько дней, пока Премьер-министр понимал, что не каждую цель из его расстрелянного списка будет так легко арестовать. А противостояние старой гвардии адмиралтейства, ближайшим союзникам Такаги, было бы рискованным, если не откровенно глупым решением. Окинори Кайя мог задействовать своих марионеток практически на любой позиции власти, но казалось, что флот станет непреодолимым бастионом против его милитаризма.."
 japkaya.19.a:0 "Мы должны подождать, пока утихнет буря."

 japkaya.20.t:0 "Манёвры во тьме"
 japkaya.20.d:0 "Другие части Ёкусанкай встревожены поглощением бюрократов-реформаторов. Киси встречается с Кайей и говорит ему двигаться вперёд, невзирая ни на какие возражения."
 japkaya.20.a:0 "заполнение"

 japkaya.21.t:0 "Адмиральская азартная игра"
 japkaya.21.d:0 "Настроение в планировочной комнате за последние месяцы испортилось. Альянс между либералами Такаги, консерваторами Икэды и реформистами Кидо рушился, и Икеда и Кидо осознавали, насколько слабым было влияние бывшего адмирала, учитывая предстоящую охоту Кайи на ведьм клики Такаги.\n\nК счастью, Сокитии Такаги был настроен решительно, чтобы не допустить, чтоб подобная участь постигла Икеду и Кидо, которым было бы столь же трудно найти способы уберечь своих союзников в Парламенте от серий арестов премьер-министра. Постороннему главы военно-морского флота Кайи удалось заполучить часть последней группы врагов коалиции, однако остается неясным, намеревался ли премьер-министр отреагировать на это.\n\nПосмотрев файлы, Такаги первым предлагает публично объединиться группам оппозиции к консолидации власти Кайи вокруг себя и его армейских друзей. Двое других мужчин вскоре уволились, не дав никаких обещаний адмиралу.\n\nНо они выполнили свои обязательства. Консерваторы быстро присоединились к предложенному фронту, когда Икеда произнес им воодушевляющую речь о том, что Кайя будет дестабилизировать процветание, полученное жертвами Великой восточноазиатской войны. Кидо тайно встретился со своей собственной группой в Ёкусанкай, напомнив им, что бюрократам-реформаторам удалось очистить заметную часть либералов в Палате представителей. Если бы они сидели сложа руки, не было бы никаких сомнений в том, что любое послание Императора дошло бы до японского правительства. Ни Икеда, ни Кидо не считали эту объединенную оппозицию более важной, чем защита своих друзей от подозрительных полицейских, посланных самим Кайей, но опасность была неминуемой. Победа Кайи будет остановлена ​​или омрачена скандалом и позором благодаря их усилиям.."
 japkaya.21.a:0 "Я люблю честь больше, чем боюсь смерти."

 japkaya.22.t:0 "Передача наследства"
 japkaya.22.d:0 "Представитель Ногути был человеком, к  которому удача повернулась к лучшему благодаря Окинори Кайе. Бюрократы-реформаторы никогда не были так влиятельны, как такие влиятельные клики, как консерваторы. Сам Ногучи был администратором в Корее, прежде чем вернуться в Японию, чтобы работать в политике Токио. Получить дополнительные деньги от новых колониальных инвестиций и шанс подняться на вершину палаты представителей было достаточно, чтобы соблазнить любого мужчину. И теперь он проявил себя достаточно, чтобы внести одно из новых предложений Кайи на голосование. Ему удалось гарантировать поддержку консерваторов, и клики Икеды всегда хватило бы, чтобы принять любой законопроект!\n\nОн сидел в своём офисе, когда раздался звонок. Может быть, это поздравления от других бюрократов-реформаторов? Предложение кабинету Кайи? Он быстро приказал переадресовать звонок, но голос не принес хороших новостей.\n\n"К сожалению, Икеда обнаружил, что ваше последнее предложение неудовлетворительно. Боюсь, я не подпишу ни эту политику, ни буду я голосовать за это. Для любого представителя слишком ясно, что такие полномочия не должны предоставляться премьер-министру. Вот и всё, представитель Ногучи ".\n\nОн едва успел заикаться, чтобы ответить, молить, просить об угрозе, о чём угодно, прежде чем его собеседник закончил разговор. Он закрыл лицо руками и налил себе бокал корейского вина. Его шансы закончились, как только они начались."
 japkaya.22.a:0 "Как быстро могут рухнуть самые лучшие планы."

 japkaya.23.t:0 "Серое преосвященство в кольце"
 japkaya.23.d:0 "Он снова тихонько проклял дворян, его личная машина мчалась по улицам правительственного квартала Токио. Хотя премьер-министр редко путешествовал без батальона помощников, членов кабинета или военного персонала, сегодня было исключение. "В Дом пэров", - строго сказал он водителю.\n\nРеформисты во главе с Коичи Кидо были одними из самых нестабильных и нелюбимых людей в Ёкусанкай. У самого Кидо были враги в Имперской Армии, Флоте, и его предыдущее правительство на посту премьер-министра было сумасшедшим домом, если преуменьшать. Единственные места, где мог спрятаться такой человек, как он, были среди рядов отчужденных и старомодных аристократов из числа членов Совета Императора. Кайя ожидал, что бароны и принцы будут ныть, но Кидо удалось превратить их в активную силу! С неодобрением со стороны палаты пэров и, безусловно, с осуждением со стороны Тайного совета, его следующий список арестов натолкнулся на опасное препятствие.\n\nОн обещал им всё, что они хотели; их назойливые опасения по поводу кокутаев были смягчены и сулили им достаточно расплывчатые выгоды, но голубая кровь всегда оставалась при себе, даже если это означало крушение всего, что они так сильно держали. Поскольку машина была припаркована у длинных крыльев здания парламента, Кайя гарантировал, что никакие возможности отказа не останутся открытыми. Его противников нужно будет сокрушить, и ни один солдат-перебежчик, политик или граф не потерпят."
 japkaya.23.a:0 "Аки мотыльки пламени."

 japkaya.24.t:0 "Идем вместе рука об руку"
 japkaya.24.d:0 "Газеты за последние несколько дней начали писать о последних событиях. ЁКН, единственная политическая партия Японии, начала распадаться. Чтобы сформировать устоявшуюся и открытую оппозицию премьер-министру Окинори Кайя, консерваторы и реформисты в Ёкусанкай сформировали фронт против растущей централизации власти премьер-министром.\n\nКоити Кидо возглавляет реформистов, и его работа с Икэда-саном, один из самых высокопоставленных консерваторов в Токио, было сюрпризом. Кидо предпочитал оставаться со своими друзьями в Палате Пэров; его положение в Тайном совете Императора обеспечило ему хорошие связи с аристократией. И хотя Икеда был уважаемым человеком, его было недостаточно для Палаты Пэров, чтобы заключить такой союз. Но индивидуалист Кидо смог этого добиться.\n\nПланы премьер-министра Кайи, похоже, натолкнулись на серьезную загвоздку, поскольку без самой большой клики в Палате представителей и потери Палаты Пэров, шансы на выполнение его обещаний в Токио невелики. Эксперты по всей Империи теперь задают себе и своим зрителям один вопрос:"
 japkaya.24.a:0 "Как будут продвигаться дела дальше?"

 japkaya.25.t:0 "Двигаясь быстро"
 japkaya.25.d:0 ""Я действительно надеюсь, что вы понимаете, что наши планы нестабильны", - прямо заявил Киси премьер-министру, который налил себе высокую чашку зеленого чая из чайника, принесенного в комнату. Кайя согласно кивнул, прежде чем достать папку из портфеля, прислоненного к его стулу.\n\n"В самом деле, Киси-сан. Я не ожидал, что Кидо-сан так быстро мобилизуется вместе с представителем Икедой. Со всем этим в новостях наш шанс нанести удар по каждой угрозе сразу становится всё меньше ". В папке был полный список имен: непослушные адмиралы Такаги, представители выскочки, союзники Кидо в Доме пэров, все, кто мог взять лишить власти премьер-министра. Осуществить всё это было бы несравненным чудом, но отступление означало бы гнев его ближайших союзников.\n\nКиси пролистал страницы, остановившись на каком-то высокопоставленном бюрократе, прежде чем прокомментировать , "У него есть третье возможное местоположение. Исимото-сан много раз приглашал меня в свой прибрежный дом до своего повышения. Убедитесь, что ваши люди знают об этом. Киси внимательно наблюдал, как Кайя записывает измененный план. "В противном случае, мы продолжим завтра".\n\n"Завтра кажется слишком поспешным -"\n\nОн был прерван Киси. Значит, завтра. Двое потратили ещё час на обзор своих операций в последний раз, прежде чем Киси уйдет из офиса. А завтра начнутся аресты."
 japkaya.25.a:0 "Солнце взойдет на новую Японию."

 japkaya.26.t:0 "Форма отчета полиции - Итиро Хатояма"
 japkaya.26.d:0 "СЕКРЕТНЫЙ ДОКУМЕНТ ПОЛИЦЕЙСКОГО УПРАВЛЕНИЯ ТОКИО\n\nОт офицера Нисидзавы в 11 часов после полудня:\n\n\n\nПредставитель Ичиро Хатояма был взят под стражу по обвинению в возможном подстрекательстве к мятежу против премьер-министра Кайя Окинори и Японской Империи в целом. Хатояма-сан был арестован ночью в своем доме вместе со своей женой Каору Хатоямой. Арестованные не оказывали физического сопротивления офицерам.\n\nСекретные документы из кабинета Хатоямы были взяты из его дома и отправлены в разведку в Токио. В доме не было обнаружено огнестрельного оружия.\n\nХотя Хатояма-сан допрашивал офицеров об их действиях во время ареста, его можно было доставить быстро и незаметно, поскольку никаких жалоб в местный отдел по ситуации не поступало.."
 japkaya.26.a:0 "Пока всё в порядке."

 japkaya.27.t:0 "Форма отчета полиции - Ясухиро Накасонэ"
 japkaya.27.d:0 "СЕКРЕТНЫЙ ФАЙЛ ПОЛИЦЕЙСКОГО ОТДЕЛЕНИЯ ТОКИО\n\nОт офицера Отомо, в 3 часа дня:\n\n\n\nПредставитель Ясухиро Накасонэ был взят под стражу по обвинению в заговоре против правительства Японской империи. Ясухиро-сан был арестован возле Токийского университета после лекции на одном из его экономических курсов.\n\nЯсухиро должен был быть арестован у себя дома, хотя предыдущая полицейская служба, похоже, неверно оценила его позицию на момент ареста. В настоящее время ведётся расследование этой ошибки, так как операция должна была быть проведена в спешке.\n\nВ интересах наших офицеров, Ясухиро-сан удалось быстро пересадить в полицейскую машину без особых жалоб. Токийский университет заявил, что Представитель будет временно недоступен из-за болезни.\n\nПока Представитель находится у нас под стражей, премьер-министр и Киси-сан напоминают всем офицерам о необходимости сохранять оперативность и секретность во время этих арестов. Неудача приведёт к немедленной отставке и возможному сомнению в их лояльности.."
 japkaya.27.a:0 "Нам повезло."

 japkaya.28.t:0 "Форма отчета полиции - Какэй Танака"
 japkaya.28.d:0 "СЕКРЕТНЫЙ ФАЙЛ ОТДЕЛЕНИЯ ПОЛИЦИИ ТОКИО\n\nОт главного инспектора Тэдзуки в 9 часов дня\n\n\n\nПредставитель Какэй Танака был взят под стражу, хотя действия задействованных офицеров заслуживают серьезного выговора. Вместо того, чтобы ждать, пока Танака-сан завершит речь перед своими избирателями, офицеры Седзима и Сакакура подошли к Представителю перед толпой. Мольбы Танаки к толпе привели к нападению гражданских лиц на офицера Седзима, которого отправили в больницу Канто Тейшин для выздоровления. Остальные офицеры смогли умиротворить толпу.\n\nРанение офицера Седжимы - самое легкое наказание после ареста. Газеты в округе Танака, а также в Токио, писали о ненадлежащем поведении полиции и задавались вопросом, почему премьер-министр имеет отношение к этой ситуации. Танака-сан не смог рассказать прессе о своем описании события, которое предотвратило перерастание этого в гражданские беспорядки.\n\nНекоторые из наиболее популярных фигур в списке премьер-министра должны быть взяты под стражу вдали от общественного взора. При необходимости разрешается применять физическую силу для защиты офицеров и арестованных от агрессивных сторонников или гражданских лиц. Офицеры Сакакура, Седзима и сержант Акияма должны быть освобождены от службы по моему приказу."
 japkaya.28.a:0 "Мы взбудоражили шершневое гнездо."

 japkaya.29.t:0 "Форма отчета полиции - Сокити Такаги"
 japkaya.29.d:0 "СЕКРЕТНЫЙ ФАЙЛ ОТДЕЛЕНИЯ ПОЛИЦИИ ТОКИО\n\nОт главного инспектора Тэдзуки, в 8 часов утра до полудня\n\n\n\nАдмирала Сокити Такаги не нашли в своем доме, когда офицеры прибыли, чтобы арестовать представителя по приказу премьер-министра Кайя Окинори. Один из самых влиятельных и важных подозреваемых в списке арестов премьер-министра, я, и другие офицеры ожидали, что адмирал будет сопротивляться аресту. Однако похоже, что офицеры прибыли на место происшествия слишком поздно.\n\nМестонахождение адмирала неясно, но офицеры начали расследование возможных связей в ЯИФ, которые могли бы его задержать. Нашим подозреваемым в настоящее время является адмирал Томиока, близкий друг Такаги-сана.\n\nМы не смогли доставить Томиоку-сана для допроса о Сокити, а также никакие обыски и патрули за последние сорок восемь часов не дали премьер-министру никаких оснований для его ареста вместе с представителем Такаги."
 japkaya.29.a:0 "Крысы гнезда."

 japkaya.30.t:0 "Форма отчета полиции - Эисаку Сато"
 japkaya.30.d:0 "СЕКРЕТНЫЙ ФАЙЛ ОТДЕЛЕНИЯ ПОЛИЦИИ ТОКИО\n\nОт сержанта Такасаки, в 11 часов до полудня\n\n\n\nОрдер на арест Сато-сана был отменен по приказу высших должностных лиц Токийского полицейского управления по конкретным просьбам премьер-министра Кайя Окинори. Отзыв был передан мне и другим офицерам до того, как Сато мог быть арестован, чтобы избежать опасности необоснованного ареста такого важного человека, как он.\n\nСледователи допросили меня и других о причине отмены его ареста, хотя я сообщил им, что даже эти действия не в моей власти. Я лично подозреваю, что проблема может заключаться в союзниках и родственниках Сато-сана в администрации Кайи, которые, скорее всего, не захотят, чтобы их родственников называли подозреваемыми предателями Империи.\n\nОдин следователь начал сомневаться в том, что представитель Киси, родственник Сато и близкий друг премьер-министра стоит за этим действием. Их допрос граничит с обвинениями в том, что Киси-сан сам является предателем, но таким офицерам быстро сделают выговор за свои действия, если они попытаются продолжить эту теорию."
 japkaya.30.a:0 "Безусловно, это Деус Экс Макина."

 japkaya.31.t:0 "Сокрушительное инакомыслие"
 japkaya.31.d:0 ""Это удовлетворительно? "- сказал принц Цунэёси Такеда, протягивая пару конвертов к Кайе, заклеенных обжигающим красным поцелуем Императорской печати. "Я полагаю, что это в высших интересах наших целей, Кайя-сан? " Они были странной парой: принц с его безупречными манерами и безупречной внешностью, премьер-министр с потрепанными глазами и седеющими, раздутыми щеками.\n\n"Это просто превосходно, мой принц". Руки Кайи схватили ближайший конверт, пальцы вонзаются, как зубы, впиваются в плоть. “Могу я открыть?”\n\n"Конечно, Кайя-сан".\n\nТрещина, когда он освободил письма от защиты Императора. Листы бумаги, аккуратно- печатные строки. Списки, которые, казалось, продолжались вечно, соотнося конкретных дворян с их индивидуальными грехами. Некоторые граничили с нелепыми, но все были столь же правдоподобны, как авторитет автора: самого принца. Принца Такеды. Кайя довольно откинулся назад. "Очень изумительно. Теперь всё, что мне нужно, это телефон, и наше правительство будет в безопасности.\n\nПринц слегка усмехнулся. "Дьявол гордится собой, не так ли?""
 japkaya.31.a:0 "Кем бы мы были без Киси?"

 japkaya.320.t:0 "Распутать экономику"
 japkaya.320.d:0 "В подсобных помещениях палат здания Парламенты, где жалюзи были навсегда закрыты, а слабые электрические лампы давали достаточно света для интриги, дьявол встретил бюрократа. Капли дождя стучали по окнам, ритм гармонировал со стуком крыш. Танцы потолков и люстр под моросящим дождем встретили приглушенный гнев политиков, готовящихся к обнародованию нового закона.\n\n"Знаешь, Кайя". - сказал Киси, стоя рядом со своим протеже у окна и наблюдая за дождем, когда он разбрызгивал поля здания Парламента волнами на волны, разносимые сильным ветром. "Закон о восстановлении экономики" - хорошее название. Достаточно хорошо для того, что я - мы - припасли". Он наблюдал, как пешеход бросился к ближайшему укрытию, её каблуки впились в залитые дождем улицы, вверх, вниз, вверх, вниз, рассеивая воду вслед за ней. "Невозможно угодить всем. Ты знаешь это не хуже меня".\n\n"Ёкусанкай не нравится эта идея". - сказал Кайя, постукивая по подоконнику. "Дворяне недовольны. Я не знаю, Киси-сан. Похоже, мы наживаем врагов всей нации".\n\n"Тогда позвольте им прийти. Или вы такой же трус, как и все остальные, Кайя-сан? "\n\n"О-конечно, нет.""
 japkaya.320.a:0 "Хорошо."

 japkaya.32.t:0 "Очищение от коррупции"
 japkaya.32.d:0 "Снаружи здание Парламента было закрыто. Тьма заполнила его залы, и лишь краткие вспышки фонарей пробивались сквозь бездну. Пронзительная тишина окутывала двор Парламента, деревья шелестели, словно от нервного беспокойства.\n\nТем не менее, в одном из уголков здания работа Правительства ещё не прекратилась. С одиноким электрическим светом, освещающим его работу, секретари принялись набирать имена - предателей, коррумпированных политиков из платёжных ведомостей дзайбацу и кейрецу. Мелодичное щёлканье пишущих машинок казалось синхронным. Приглушённые голоса говорили, словно стыдились скрытности.\n\nПомимо всего прочего, премьер-министр Окинори Кайя всё время наблюдал за кабинетом, ничто не ускользало от его взгляда. Он был в своей стихии бумаг и шантажа, сливающихся в единое целое — образ всех предателей нации, тех, кто продал божественного Кокутая махинациям простых спекулянтов.\n\nКогда, наконец, настал рассвет, премьер-министр приказал своим служащим уволиться. Завтра был день очищения. Япония будет гореть, её постройки превратятся в пепел — и только те, кто останутся, будут достойны нового порядка. Конечно же, всё начинается с имени."
 japkaya.32.a:0 "Новый день скоро наступит."

 japkaya.33.t:0 "Обуздание несправедливых, арест коррупционеров"
 japkaya.33.d:0 "«Иди туда», — сказал полицейский Масахару, схватив его за плечи, хотя его ноги умоляли его бежать, — «Ты имеешь право хранить молчание. Всё, что ты скажешь, может и будет использовано против тебя в суде." Если бы в Токио был обычный солнечный день, Масахару пошёл бы на работу — вместо этого, полиция постучала в его дверь и увезла его, одетого в пижаму. Это было унизительно, и соседи смотрели со смущением.\n\nОфицер бросил его в автозак. Его колени стукнулись о металлическую кровать. Масахару поднялся, чтобы объяснить, но дверь захлопнулась перед его глазами. Он вздохнул, его глаза привыкли к темноте. Если офицер не прислушается к его протестам, он сможет разделить своё горе с другими заключёнными. Мужчины, старые и молодые, в разной одежде, дрожали, боясь даже заговорить. Масахару узнал несколько лиц. В основном они принадлежали к Ёкусанкай: либералам, консерваторам.\n\nМасахару не знал, что ответить. Он пытался привлечь их внимание, хоть немного увести их от мира хаоса и страха. Однако никто не ответил. Казалось, вина всех обитателей автозака была всеобщей. Масахару почесал в затылке. Это был последний арест за день."
 japkaya.33.a:0 "Никакого побега."

 japkaya.34.t:0 "Имена, имена, имена!"
 japkaya.34.d:0 "Комнаты для допросов в центральном полицейском участке Токио были холодными, серыми и тёмными. Масахару сидел в одной из них, стены по бокам были пробиты дырами, через которые полиция могла записывать его разговор. Записывающая машина с магнитофонами, настроенными на каждый сигнал микрофона, стояла на одиноком столе.\n\nМасахару честно ответил на все вопросы. Сначала они заставили его принести клятву государству и императору. Он посчитал этот шаг напыщенным, но он уступил. Получал ли он деньги от дзайбацу или кейрецу? Нет, они могут проверить его историю переводов. Он пропагандировал подрывные атаки на государство? Нет, Масахару не был социалистом, тем более анархистом. Есть ли у него какие-нибудь догадки относительно того, почему он здесь? Нет, но он надеется, что сможет получить юридическую помощь — то, как полиция Токио вела его дело, казалось, было на грани резкости и оскорблений.\n\nБыли ли у него знакомые? Нет. Последний вопрос приходил снова и снова, как волны, пытающиеся разрушить скалу. Имена. Имена. Имена. Нет. Нет. Но в конце концов, Масахару сдался. Если им нужны имена корпоративных марионеток, вот они. Только одно — снисхождение. На это сержант полиции ухмыльнулся. Он должен был иметь снисходительность. В комнату принесли пишущую машинку и распечатали «коррумпированных» чиновников, чтобы администрация Кайя арестовала их. После этого, его вернули в камеру, а сержант поблагодарил за сотрудничество."
 japkaya.34.a:0 "Больше."

 japkaya.35.t:0 "Стрелы света между слитками железа"
 japkaya.35.d:0 "Прошло три дня с тех пор, как Масахару увидел солнце. Он увидел это мельком: его лучи проникали через оконные решетки тюремной камеры, иногда он поднимался на кровать, стремясь их увидеть. Еда была ужасной. Рис был рассыпчатым и твёрдым. Когда пришло время упражнений, Масахару с трудом мог угнаться за младшими сокамерниками, которые смеялись над ним. «Что тебя ждёт?», — эхом отдавалось всякий раз, когда Масахару приближался к ним. Он отказался сообщить кому-либо настоящую причину своего заключения, потому что сам не знал, за что его арестовали.\n\nПолиция сегодня привела новых заключённых. Небо было сильно затянуто облаками, и «новая рыба» — не любимая терминология Масахару — двинулась вперёд, опустив глаза. Масахару видел, как его сокамерники глумились и кричали над прибывшими, критикуя всё, начиная от их одежды. Три дня в любой тюрьме заставляют человека ненавидеть людей, которые приносят аспекты «внешнего мира» — проблески свободы. Иногда это сигнализировало о том, что мир меняется, и никто здесь не был его частью.\n\nКогда они вернули Масахару в камеру, он увидел молодого человека, занимающего нижнюю койку. Масахару знал его. Он был одним из тех, кого упоминал на допросе Масахару. Дрожа, Масахару попытался завязать разговор. Молодой человек помолчал, а затем шевельнул губами, чтобы ответить."
 japkaya.35.a:0 "Что с нами будет?"

 japkaya.36.t:0 "Подготовка к буре"
 japkaya.36.d:0 "«Мутные воды», - сказал адмирал Томиока после того, как они с Такаги позавтракали. Они смотрели на заголовки газет, напечатанные жирным шрифтом чёрными чернилами. «Ты в розыске, а я сейчас укрываю преступника в своём доме». АДМИРАЛ РАЗЫСКИВАЕТСЯ ЗА КОРРУПЦИЮ. Ниже был снимок лица Такаги. «По крайней мере, они сделали всё, что Вам нужно». Шутка вызвала ухмылку Такаги. «Что ж, я недоволен текущим положением вещей, и держу пари, что военно-морское ведомство тоже недовольно.»\n\nТакаги сел. «Вы из военно-морского ведомства, Томиока».\n\n«Интересное замечание, Такаги. Что ж, флот хотел бы сменить обстановку в стране. Никто не доволен текущим статус-кво. Политиков арестовывают: это снова похоже на 40-е годы.» Томиока посмотрел вниз. «Это были тревожные времена. Тем не менее, ни мы, ни армия не можем назначить премьер-министра - посмотрите, что случилось с министерством Хидэки Тодзё». Казалось, он вздрогнул. «Не то же самое. К счастью», — он пристально посмотрел на Такаги. «У меня есть как раз подходящий человек для этой работы».\n\n«Тем не менее, как Вы планируете свергнуть Правительство? С деньгами, которыми они платят армии, а также материалами для шантажа, политическими арестами — похоже, что все шансы против нас.»\n\n«Конституция Мэйдзи. Свергните Правительство отставкой министров армии и флота. Однажды Кайя проснётся и обнаружит на своём столе заявление об отставке. Затем Вы сделаете свой ход. Проблема — в армии.» Томиока замолчал. «Это — Ваша проблема, а не моя. Флот не может сделать всю работу»."
 japkaya.36.a:0 "Устойчиво идёте!"

 japkaya.37.t:0 "Контакты с армией"
 japkaya.37.d:0 "Связаться с армией было непросто. Они отказывали Такаги во встречах пять дней подряд. Когда они, наконец, перестали тянуть время и сели за стол переговоров, это произошло в дешёвом ресторане в одном из самых тёмных уголков Токио. Сквозь пыльные, грязные окна Такаги мог видеть краснеющие лучи солнца, приближавшегося к горизонту, готового к закату. Его встреча была с молодым армейским майором, одним из командиров местных сил Йокогамы.\n\n«Майор», — крикнул Такаги, увидев фигуру человека, которого искал. — «Рад вас видеть.» Он протянул руку, но был встречен холодным циничным взглядом. Когда майор ответил на этот жест, он был вялым и томным. Они сели и заказали еду. Тем временем, Такаги осмотрел майора. Армейская форма, немногим старше 32 лет. Должно быть, отличник или что-то в этом роде.\n\nМайор нарушил молчание. «Это необычно для морских ветров, дующих на сушу в это время хаоса», — сказал он, глядя на Такаги. «Армия не может сказать, что довольна нынешним статус-кво», - пробормотал он, глядя через плечо. — «Премьер-министр позволяет армии манёвры и тому подобное. Однако его истинные намерения ясны: контроль над Вооружёнными Силами переходит под его контроль, Такаги-сан», — сказал он, глядя адмиралу прямо в глаза. — «Армия решила поддержать Ваше предложение. Я здесь, чтобы обсудить детали».\n\nОни продолжили кушать."
 japkaya.37.a:0 "Еда. Затем мы поговорим."

 japkaya.38.t:0 "Пепельное преосвященство"
 japkaya.38.d:0 "«Этот жалкий вид Вам не идёт», — сказал Такаги, обращаясь к серому высокопоставленному лицу, сидящему перед ним. В кафе в облагороженном районе Токио адмирал встречает одного из видных аристократов. Над ними висел приглушённый свет. От стола к столу доносился тёплый запах кофе. Аристократы ушли без предупреждения. Всё было тихо, за исключением шёпота нескольких посетителей.\n\n«Как Вы думаете, что случилось?», — спросил Кидо, изогнув брови. — «Несколько дворян находятся в бегах. Некоторые отказались от политики, и Императора, похоже, не волнует судьба его родственников. Это — катастрофа». Вынув носовой платок из карманов пальто, Кидо вытер пот, выступивший на его лице. — «Я полагаю, что есть ещё один путь решения этой проблемы». Кидо посмотрел на Такаги, словно впервые оценивая его. «Мне не нравится либеральная политика, но я могу поддержать Вашу кандидатуру».\n\n«Как Вы...»\n\n«У меня везде глаза и уши, адмирал. Я знаю, что Вы имели контакты с армией и флотом», — вздохнул Кидо. — «У меня нет другого выбора».\n\n«Я полагаю, что в наши дни ни у кого нет такой роскоши».\n\nСледующие слова были необычными; Такаги никогда раньше не слышал, чтобы Кидо ругался."
 japkaya.38.a:0 "Нет дерьма."

 japkaya.39.t:0 "Игра консерватора"
 japkaya.39.d:0 "«Я говорю вам, Такаги-сан», — сказал Икеда в сопровождении своего советника Эйсаку Сато, — «что политика — опасное занятие в наши дни. Всё это — азартная игра, и премьер-министр раздаёт карты. Он тоже жульничает». Они встретились в дешёвом киоске, у обочины дороги.\n\nЭто было не лучшее место для Такаги — оно было слишком близко к зданию Парламента. «Кайя и его пешки сюда не ходят», — сказал Сато, когда они подошли к уличной трибуне. — «Слишком дёшево для их крови». Он усмехнулся, но ни Икеда, ни Такаги не рассмеялись. Тем не менее, от тёплой еды у Такаги слезились глаза.\n\n«Да», — сказал Такаги. —«Премьер-министр не понимает, что это — не его игра». Он замолчал. «Армия и флот готовы сделать свой ход. Они уволят своих министров через несколько недель, и это будет наша возможность расставить ловушку».\n\n«Наша?» — спросил Икеда. — «Такаги-сан, прошу прощения, но Вы слишком далеко заходите. Я предлагаю немного вернуться». Потом он замолчал. «Хотя я не буду против Вашей кандидатуры. У меня больше нет власти в Парламенте. Пешки Кайи разрывает консерваторов, превращая хороших политиков в коррумпированных бюрократов».\n\n«Посмотрим, Икеда-сан.»"
 japkaya.39.a:0 "Посмотрим, Такаги-сан..."

 japkaya.40.t:0 "День чтения писем"
 japkaya.40.d:0 "Сон Кайи был просто ужасным. Он несколько раз просыпался среди ночи в поту, напугав жену. Взяв подушку и одеяло, он продолжил свой сон в гостиной. Когда он вставал утром, у него болела спина, а шея пульсировала от боли. Встреча с Киси не улучшила его утро. «Дьявол Маньчжоу-го» был неприятным человеком. Похвала, оскорбление, уговоры, насилие, взятие за шиворот, только для того, чтобы бесцеремонно упасть на пол.\n\nКогда он подошёл к своему кабинету, его слабые глаза сосредоточили свой взгляд на двух письмах на его столе. На их конвертах было написано: Кайгун и Рикугун. Главнокомандующие флотом и армией не были теми типами, которые отправляли письма. Сегодня повод был очень необычный.\n\nОн рванулся вперёд, сила бодрствования была намного сильнее. Его руки потянулись к письмам и разорвали их печати. Он останавливался, чтобы прочитать каждую строчку. «Отставка. Мы, военно-морской флот, просим Вас уволить…» Нет. Нет! Он зашёл так далеко. Здесь он не мог проиграть. «Отставка. Мы, армия, просим Вас уволить...»\n\nКайя позволил письмам соскользнуть с его руки. Через мгновение его кулаки ударили по столу, и он закричал гораздо громче, чем за всю свою жизнь."
 japkaya.40.a:0 "ЧЁРТ!"

 japkaya.41.t:0 "Гнев знати"
 japkaya.41.d:0 "Жужжание на линии. Без ответа. Все связи, которые пробовал Кайя, ничего не дали. Тишина. «Мне очень жаль, но барона нет». «Нет, его сейчас нет; возможно, Вы могли бы назначить встречу в другой раз». «О, он только что ушёл. Возможно, Вам стоит немного подождать, пока он вернётся…» Все звонки слились в один. Предательство! Предательство! Кайя поклялся, что пристрелит всех, если представится шанс.\n\nОн попробовал набрать номер Кидо. Спустя несколько перенаправлений он разговаривал с президентом Тайного Совета. «Ах, Кайя-сан», — сказал Кидо энергичным, полным энтузиазма голосом. — «Что мы будем обсуждать сегодня?»\n\n«Перестань притворяться тупицей, Кидо», — сказал Кайя с явным недовольством в голосе. — «Я знаю, что ты сделал. Клянусь Богом, я прикажу тебя застрелить».\n\n«Это не способ приветствовать кого-то более высокого ранга, не так ли, премьер-министр?», — Кидо остановился и поправился. «Если Вы позвонили мне, чтобы оскорбить меня, то я считаю, что нам больше нечего обсуждать. До свидания». Жужжание."
 japkaya.41.a:0 "К чёрту всех вас!"

 japkaya.42.t:0 "Переворот либералов"
 japkaya.42.d:0 "Такаги никогда не думал, что он будет стоять на этой трибуне после столь долгого пребывания в изгнании. Рядом с ним стоял его заместитель Ясухиро Накасонэ. Он приготовился произнести речь, которая откроет деятельность нового Правительства. Он осмотрел ряды сидений в палатах Парламента. Консерваторы, либералы и кидоиты сформировали новую переднюю скамью, а побеждённые бюрократы-реформаторы сидели сзади. Кайи нигде не было видно.\n\n«Я обещаю здесь», — сказал Такаги, — «…народу Японии, что новое Правительство будет следить за злоупотреблениями со стороны властей. Мы, новое Правительство Ёкусанкай, будем стремиться реформировать японское общество и сдерживать эксцессы предыдущей администрации.» Он глубоко вздохнул. «Я хотел бы поблагодарить двух депутатов исключительной добродетели: Масаносукэ Икэду и Коичи Кидо. Без них это было бы невозможно».\n\nГромовые аплодисменты. Даже некоторые из независимых встали и аплодировали, чтобы отпраздновать новое Правительство. Однако, как и любой моряк, Такаги знал, что «гром — это предчувствие бури»."
 japkaya.42.a:0 "Другой курс на карту."

 japkaya.43.t:0 "Принц и нищий"
 japkaya.43.d:0 "«Икеда-сан», — сказал Кидо, и на его лице появилась самодовольная улыбка. — «Редко можно увидеть Вас в компании знати». Они сидели в холле Парламента. Облысевшая седоватая линия волос Куичи Кидо вздымалась вверх.\n\n«Прошу прощения», — озадаченно произнес Икеда — «Я думал, что здание Парламента доступно для всех.» Икеда не подошёл бы, если бы не ужасные политические обстоятельства. Бордовые подушки ему не подходили, как и стулья и диваны в золотой раме.\n\nКидо сел на стул напротив старого бюрократа. «Это — необычное явление, вот и всё. Что-то должно Вас беспокоить». Он поймал блеск в глазах Икеды. «Продолжайте. Здешние дворяне не будут спорить». Кидо огляделся, словно желая успокоить Икеду. «Премьер-министру трудно понять даже малейшую часть того, что здесь происходит».\n\n«Премьер-министр — причина, по которой я здесь».\n\nКидо захохотал. «Я ценю Вашу прямоту, Икеда-сан. Это освежает в дни, когда все идёт к худшему». Кидо принялся нарезать пирожные и передать часть Икеде. «Хвалите море», — сказал Кидо. — «Но держитесь на суше». Пауза. «Пирожное?» На этот раз на японском."
 japkaya.43.a:0 "Нет, спасибо."

 japkaya.44.t:0 "Контакты с флотом"
 japkaya.44.d:0 "«Сато-сан!», — сказал Икеда, когда они посетили один из многочисленных суши-салонов Токио, чтобы остаться незамеченным от пристального взгляда Кайи, — «Как идут переговоры с адмиралом Томиокой?» Ему не нравились такие места. Суровый человек, Икеда считал, что его политическая деятельность принадлежит Парламенту, а не лавке на углу, где люди весело пьют и унижают себя до уровня животных. Он поднёс нигири с лососем ко рту и откусил. Достойно.\n\nСато, со своей стороны, выглядел более приспособленным к моральным распутникам, которые его окружали. «Нет ответа», — сказал Сато, проглотив хосомаки с тунцом. — «Адмиралтейство и флот медлит. Похоже, наш друг, адмирал дёргает ниточки за кулисами». Икеда посмотрел на него. Сато казался непринуждённым, даже перед лицом кризиса.\n\n«Вы выглядите ужасно спокойным по этому поводу, Сато-сан. Вы верите, что этот кризис окончится так скоро?»\n\n«Конечно, нет, Икеда-сан.» Сато вылил сакэ. «Вот, чтобы успокоить твоё сердце».\n\nИкеда покачал головой. «Мы живём в разгаре политического кризиса, Сато-сан. У Вас не должно быть причин для расслабления».\n\nСато встретился взглядом с пожилым государственным деятелем. «Полагаю, да. Тем не менее, нет смысла слишком беспокоиться о текущем положении вещей. Я попробую связаться с армией, но нет никакой гарантии. Я — ни солдат, ни моряк». Сато протянул Икеде чашку сакэ. «Давайте тост. За Японию»."
 japkaya.44.a:0 "За Японию!"

 japkaya.45.t:0 "Увольнение из армии"
 japkaya.45.d:0 "«Такеда», — сказал Икеда с заднего сиденья машины, — «поверните направо». Такеда был шофёром премьер-министра Ино; естественно, когда он ушел со своего поста, Икеда попытался удержать всех своих слуг. Они гуляли по улицам Токио, Икеда теребил свой кожаный чемодан. Это был очень долгий день. Он вынул из сумки газету «Tokyo Shinbun» и развернул её перед собой после того, как взглянул на первую полосу. Он откинулся на спинку кресла и попытался расслабиться.\n\nТем не менее, заголовки в газетах обеспокоили Икеду. Бесчисленные злоупотребления правительства Кайя напечатаны жирным шрифтом чёрными чернилами для всеобщего обозрения «ЗАМЕСТИТЕЛЬ АРЕСТОВАН ПО ОБВИНЕНИЮ В КОРРУПЦИИ!» Такое положение вещей не может длиться дольше. «Икеда-сам», — сказал Такеда, прервав задумчивость Икеды. — «Мы близко к Вашему дому».\n\nОн ответил, вызвав в ответ кивок своего шофёра. Сын ветерана китайско-японской войны, рождённый тогда, когда цветы сакуры порхали в жаркую весеннюю погоду, Такеда никогда не знал тягот войны.\n\n«Как прошла встреча, Икеда-сам?» Икеда бросил на него взгляд. Шофёр не должен ничего знать о политике Парламента. «Я не собираюсь любопытствовать, но Вы почему-то выглядите разочарованным».\n\n«Это не Ваше дело, Такеда-кун». Икеда глубоко вздохнул. «Всё прошло не очень хорошо».\n\n«Не согласны?» — спросил Такеда осторожным тоном.\n\n«Вы можете так сказать. Я позвонил старому другу и попросил помочь в решении деликатного вопроса — когда мы встретились, было очевидно, что и он, и я изменились.»\n\n«Я надеюсь, что Вы хотя бы расстались, сохранив хорошие отношения?»"
 japkaya.45.a:0 "Я надеюсь на это тоже."

 japkaya.46.t:0 "Сдержанные ужины"
 japkaya.46.d:0 "«Как там был лосось?», — спросил Такаги, его столовое серебро издало легкий лязг, когда он поставил его, — «Икеда-сан? Вам понравилось?» Он усмехнулся. «Простите меня, но люди, которые скрываются, не могут не быть суровыми. Сейчас тяжёлые, тёмные времена. Могу я налить Вашу чашку водой?» Икеда кивнул, и вода хлынула из кувшина, наполнив обе мужские чашки. Они сидели в столовой резиденции Томиока, лицом к лицу с известным преступником и диссидентом. По крайней мере, так их назвало Правительство Кайи.\n\n«Это был неплохой обед, учитывая все обстоятельства», — сказал Икеда. — «Как Вы сейчас?»\n\n«Я мог бы быть намного хуже во многих отношениях. В тюрьме, например. Либералы в Парламенте? У консерваторов всё в порядке?»\n\n«Они арестовали Накасонэ. Я полагаю, по сфабрикованным обвинениям. В остальном всё довольно спокойно.»\n\n«Я слышал.» Такаги сел, скрестив перед собой пальцы. «Икеда-сан, мне нужна Ваша помощь. Это затруднительное положение плохо для нас обоих. Если либералы и консерваторы проголосуют вместе, мы сможем сформировать новое Правительство. Только в сотрудничестве и единстве мы сможем противостоять этой угрозе».\n\n«Полагаю, у Вас есть средства, чтобы свергнуть Правительство? Я пробовал и флот, и армию, но они не реагируют.»\n\n«Не беспокойтесь об этом. У меня есть все базы, кроме консерваторов.»\n\nИкеда вздохнул. «Очень хорошо. В этом вопросе я позволю Вам взять на себя ответственность. Помните, адмирал, что я буду наблюдать за Вашим Правительством».\n\n«Мне очень не хочется Вас разочаровывать»."
 japkaya.46.a:0 "По крайней мере, он полон энтузиазма."

 japkaya.47.t:0 "Другой адмирал"
 japkaya.47.d:0 "«Военно-морской министр направил заявление об отставке», — сказал Томиока. — «Мы только ждём, чтобы армия сделала тоже самое». Он и Икеда сидели в гостиной его дома, наблюдая за происходящим днём в прямом эфире по телевидению. Последние новости пытались объяснить причины отставки министра, пока кто-то не передал ведущему лист бумаги. Всё было тихо, и Икеда сидел на краю своего сиденья. Что будет дальше? Как поведёт армия?\n\nДиктор новостей читал бумагу. Поворачивая глаза к камере, он заикался, прежде чем собрался с самообладанием. «Армейский министр только что подал в отставку». Икеда взял пульт и выключил телевизор. Изображение остановилось, сжимаясь сверху вниз, пока не превратилось в одну линию. После этого она исчезла.\n\n«Я видел это, адмирал. Я уверен, что Ваш друг сможет сформировать новое Правительство».\n\nТомиока откинулся на спинку кресла и вздохнул. «По крайней мере, я видел то, что мне нужно было увидеть». Он повернулся к Икеде. «Мне любопытно, Икеда-сама, что Вы планируете делать сейчас? Я не могу представить, чтобы лидер консерваторов сидел и ничего не делал».\n\n«Мы будем придерживаться ранее заключенного соглашения», — сказал Икеда, его голос стал холодным. — «Надеюсь, твой друг поступил бы так же?»\n\nТомиока захохотал."
 japkaya.47.a:0 "Надеюсь, Ваша оценка верна, адмирал."

 japkaya.48.t:0 "Сияющее преосвященство"
 japkaya.48.d:0 "Кидо и Икеда гуляли по задним садам здания Парламента, любуясь деревьями вдали. День был холодный — дождь только что окончился, и оба мужчины могли идти, не промокнув. Над головой висело небо, затянутое тёмными облаками. Иногда пробегала молния.\n\n«Сегодня ты выглядишь счастливым, Кидо», — сказал Икеда. — «Это причина Вашего приглашения?»\n\n«Да», — сказал Кидо сердечно. Это было очень необычно: Кидо не был человеком простых понятий. — «Сегодня день отставки премьер-министра Кайи. Я наблюдал, как он доставил письмо Императору. Бюрократ не мог даже взглянуть в глаза Его Императорскому Величеству. Какая неудача!»\n\n«Это было больше похоже на то, как если бы я поставил зажжённую спичку на бочку с селитрой. Не потребовалось много усилий, чтобы убедить Парламент принять отставку Правительства. Всё, что мне нужно было сделать, — это слегка подтолкнуть их. Кидо повернулся к Икеде. «Завтра Такаги должен сформировать своё Правительство. Полагаю, Вы проголосуете вслед за нами?»\n\n«Не сомневайтесь в моей честности.»"
 japkaya.48.a:0 "Странная пара."

 japkaya.49.t:0 "Вотум доверия" 
 japkaya.49.d:0 "На следующий день после того, как дворяне лишили любую возможность Кайя сохранить своё Правительство, Парламент собрался, чтобы выразить доверие новому Правительству. Такаги стоял на центральной трибуне, прямо лицом к депутатам со всей Японии. Икеда сидел далеко позади. Справа он увидел побеждённые и бледные лица бюрократов-реформаторов. Кайи нигде не было видно.\n\nСтоя на трибуне, Такаги обратился к политикам, составляющих верхушку японской демократии. Его слова не произвели никакого впечатления на разум Икеды; Парламентом должны были управлять консерваторы. «Но что Вы можете сделать в этот момент?» — подумал он. Такаги пообещал реформы: во-первых, прекращение политизированного насилия, а во-вторых, освобождение политических заключённых, арестованных по неправомерным обвинениям, выдвинутым предыдущим Правительством.\n\n«Я хотел бы поблагодарить моих коллег-депутатов», — внезапно заявил Такаги. — «Коити Кидо-сан и Масаносуке Икеда-сан. Без их помощи я бы не смог сформировать Правительство.» Это был приятный жест, но он не рассеял чувство разочарования в сердце Икеды, которое лежало как гигантский кусок соли.\n\nЗатем они проголосовали. Консерваторы, кидоиты и либералы проголосовали единым большинством. Старое Правительство ушло, другое пришло. Как корабли, уходящие и входящие в порты."
 japkaya.49.a:0 "Адмирал командует другим судном."


 japkaya.100.t:0 "Его новый кабинет"
 japkaya.100.d:0 "«Добро пожаловать в Ваш новый кабинет, премьер-министр Кайя. Надеюсь, он Вам понравится!», — сказал секретарь, прежде чем быстро уйти. В комнате не было ничего роскошного. Она была среднего размера, скромная и незамысловатая — именно так, как он любил. Когда Кайя сел на стул из чёрного бархата, он задумался. «Премьер-министр, у нас есть некоторые вопросы для обсуждения», — прогремел голос, вернув Кайю в реальность.\n\n«Что касается статуса Вашего Правительства», — сказал один из советников, — «мы заполнили должности высокопоставленными лицами. Посмотрите их портфолио здесь, поднимайте любые вопросы. Мы сделаем всё возможное, чтобы их решить.»\n\n«Спасибо, я займусь этим в ближайшее время», — сказал Кайя, — «Однако в последнее время меня больше всего беспокоит наша база поддержки. Я уверен, что Вы всё знаете о нашей популярности во время избирательной кампании». Все кивнули. «Были некоторые кандидаты, которые пользовались поддержкой со стороны народа, но, несмотря на всё это, мы победили». Кайя продолжил: «Мы не можем продолжать дальше свою деятельность, если не найдём поддержки, чтобы гарантировать, что мы по-прежнему будем на вершине в следующие месяцы».\n\n«Наша встреча завершена. Спасибо всем, Вы свободны!», — заявил Кайя. Когда советники вышли из комнаты, Кайя снова посмотрел на свои записи. Были три возможных варианта, которые он мог сделать. Он мог использовать свои связи с жёсткими реформаторскими бюрократами, или он мог обратиться к своим оппозиционерам, Икеде и Кидо, или с помощью выполнения обещаний он мог заручиться поддержкой Парламента и народа. Кайя откинулся на спинку стула, обдумывая свой следующий шаг."
 japkaya.100.a:0 "Так много решений, но так мало времени."
 
 japkaya.101.t:0 "Разговор с сторонниками жёсткого курса"
 japkaya.101.d:0 "«Вы должны их ждать в ближайшее время, премьер-министр», — сказал секретарь, закрывая дверь. Вскоре после этого раздался стук.\n\n«Премьер-министр Кайя!», — заявил лидер по имени Сато, —  «Мы знаем о Вашей текущей ситуации и рады тому, что Вы решили обратиться к нам. Однако за услуги есть своя цена, и мы надеемся, что Вы сможете заплатить её авансом.», — сказал Сато с намёком на угрозу в своём тоне.\n\nКайя напрягся, а затем ответил. «Сато-сама», — сказал Кайя, — «если кто-то хочет добиться успеха, нет слишком большого бремени. Однако я не могу принять Ваше предложение, если то, что я получу, не будет равноценным. Позвольте мне поговорить напрямую с Вашим лидером, чтобы мы могли вести переговоры на равных?» Кайя потянулся к своему телефону, затем повернул ручку и вскоре стал ждать.\n\n«... считайте, что это сделано. Я уверен, что дополнительные кадры будут Вам очень полезны», — сказал голос на другом конце провода с лёгким смешком.\n\n«Нет, спасибо. Наши должности полностью укомплектованы»,— сказал Кайя. — «Однако не забудьте гарантировать нам помощь в получении поддержки, в то время, как мы будем отстаивать нашу цель и предоставим Тейичи Судзуки должность министра экономики!»\n\nГолос на том конце провода снова засмеялся: «Легче сказать, чем сделать! Скоро увидимся, мой друг». Звонок закончился громким щелчком."
 japkaya.101.a:0 "Сделка с дьяволом лучше, чем вообще ничего."
 
 japkaya.102.t:0 "Первая встреча"
 japkaya.102.d:0 "«Приветствую Вас! Я — Тейити Судзуки, бывший губернатор провинции Гуандун. Сегодня я представлю Вам свои идеи и видение японской экономики». Он подошёл к большой доске, заполненной схемами и различными иллюстрациями. «Экономический кризис, вызванный обрушением Ясуда, был катастрофическим, последствия его ощущаются и по сей день», — сказал Сузуки, указывая на графики со статистикой различных отраслей, пострадавших от краха. — «Тем не менее, я разработал решение, которое быстро восстановит и обеспечит достижение Японией докризисного уровня, или...», — резко замолчал он, — «даже, возможно, выше». Начались тихие бормотания, затем из зала медленно поднялась рука. Это был Таками Это.\n\n«Простите меня, Сузуки-сан, но я возражаю против этих Ваших предложений. Все это перебор», — заявил Это. — «Как Ваш коллега, я предлагаю немного смягчить планы. Если этого не произойдет сейчас, насколько лучше будут жить все остальные?» Несколько человек кивнули. Сузуки твердо покачал головой и строго ответил:\n\n«Я предложил себя как человека, который поможет быстрее преодолеть этот кризис, и вот как со мной обращаются?», — в ярости сказал Сузуки, сердито ткнув указательной палкой в доску. — «Меня никто не остановит, будь то публика или политики!»\n\nДолгое молчание, за которым следует громкое ворчание. Сузуки взглянул на Это. Премьер-министр Кайя хранил молчание, не проявляя явных признаков пренебрежения или разочарования. Сузуки теперь задавался вопросом, будет ли Кайя по-прежнему помогать ему в достижении его целей, или он откажется от поддержки. Он скоро узнает."
 japkaya.102.a:0 "Мы все в одной лодке в бурном море, и мы ужасно верны друг другу."
 
 japkaya.105.t:0 "Никаких компромиссов"
 japkaya.105.d:0 "«Вы же не собираетесь доводить дело до конца, не так ли?», — заявил гость, полная фигура с лысеющими волосами. На столе были разбросаны документы, подробно описывающие все планы Кайи на будущее. Его глаза-бусинки переместились на Кайю, ожидая ответа.\n\n«В конфронтации нет нужды. Вы понимаете, что эти планы необходимы? Разве Вы не видите выгоды, которые они приносят?», — сказал Кайя. Каменный взгляд указывал на отсутствие интереса. Кайя вздохнул и снова заговорил: «Забудьте о своих взглядах, подумайте логически. Подумайте, что это принесёт Вам, мне и бесчисленному множеству людей. Экономия, престиж и всё, что между ними, вернётся в тысячу раз.»\n\n«Вы действительно ожидаете, что я поверю в такой обман? Даже с Вашим положением премьер-министра, я не могу терпеть такого упадка. Я требую, чтобы Вы немедленно пересмотрели эти планы!», — сказал дородный мужчина, хлопнув рукой по столу.\n\n«Я понимаю, что эта встреча бессмысленна. Почему я ищу опору, на которую можно опираться, вместо того, чтобы создавать свою собственную? Мои предложения, когда они будут реализованы, получат достаточную поддержку, а это значит, что мне не понадобится помощь ни от Вас, ни от Ваших сообщников. Ничто не меняет того факта, что последнее слово остаётся за мной. Вы уволены!»\n\nЛысый чиновник стоял в замешательстве и отреагировал всего через несколько секунд. Он оскалился и вскрикнул от отчаяния. «Император должен знать, Вы будете задержаны!», — сказал толстяк, ткнув Кайи пальцем в грудь. Он в гневе захлопнул за собой дверь. Кайя просто закатил глаза."
 japkaya.105.a:0 "Блеяние стаи не сравнится с рыком могучего льва."

 japkaya.109.t:0 "На столе переговоров"
 japkaya.109.d:0 "Со своим назначением премьер-министром, Кайя начал пристально оглядывать огромный политический ландшафт Тайсей Йокусанкай в поисках союзников в это неспокойное время. Кайя прочесывал левый и правый фланги, пытаясь найти людей, которые помогут ему обрести поддержку как среди народа, так и среди Имперского Двора.\n\nСудя по новостям, исходящим из самого Двора, Кайя был готов принять кого угодно, независимо от прошлого, лишь бы они посвятили свои усилия его правительству и обеспечили ему поддержку, с определенными… уступками в качестве оплаты в дальнейшем. Многие даже в самой партии были в отвращении от такой беспринципной политики, благо она могла привлечь в партию радикалов и прочих нежелательных личностей, что могло привести к дальнейшей дестабилизации правительства. Несмотря на это Кайя заявил, что его действия ставят своей целью улучшение эффективности правительства и исправление его ошибок.\n\nС бубнящим новости радио на фоне, Кайя и его приспешники начали тихое совещание. Множество голосов почти в унисон шептали: "Вы уверены, что это верное решение? А если это закончится неудачей? Вы окажетесь под ударом, если проиграете. Ради партии, пожалуйста, взвесьте все еще разок." После паузы, Кайя ответил.\n\n"Джентельмены, уверяю вас, ситуация под контролем. Наши позиции не будут подорваны. Давайте порассуждаем рационально. Мы – щенки в логове львов. Нам нужны союзники, чтобы выжить."
 japkaya.109.a:0 "Цели оправдают средства"
 
 japkaya.110.t:0 "Дружеская встреча"
 japkaya.110.d:0 "Кайя листал документы, когда услышал настойчивый стук в дверь. Это была не короткая трель ударов обычных чинуш, а одиночный мощный удар. "Заходите, я Вас ждал," сказал Кайя и жестом предложил место. "Давненько мы лично не виделись, верно?" продолжил он. "Пожалуйста, чувствуйте себя как дома, Икеда-сан."\n\nИ Икеда ответил. "В самом деле, давненько. Впрочем, давайте без формальностей. Есть у меня предмет для беспокойства, который хотел бы обсудить." Икеда немного помолчал. "Я прошу чуть сбавить обороты Вашей милитаристской риторики. Она чрезмерна. Мы живем в мирное время – к чему такие воинственные лозунги? Нам бы экономику поправить надо," заявил он, прокашлялся и продолжил. "Взамен – моя поддержка. У меня много друзей в самых разных местах, и, конечно, я могу попросить их замолвить за Вас словечко." Икеда улыбнулся, но не закончил.\n\n"Но есть кое-что еще. Вам следует сохранить места моим ставленникам – хорошим людям, смею заверить. Не беспокойтесь – Вашу позицию они не осмелятся оспорить. Но я нуждаюсь в них, чтобы подрезать крылья консерваторам при Дворе."\n\nКайя поднял бровь. Два отличных предложения – но реалистично он мог принять лишь одно из них. Ему придется немного разочаровать Икеду, сделав лишь одну уступку. Вопрос - какую?"
 japkaya.110.a:0 "Сохранить места некоторым высокопоставленным сторонникам Икеды"
 japkaya.110.b:0 "Сбавить милитаристскую и националистическую риторику"
 
 japkaya.111.t:0 "Будоражащая дискуссия"
 japkaya.111.d:0 ""Как дела, Кайя-сама? Смотрю, Вы вполне обжились в этом замечательном офисе," добродушно усмехнувшись, сказал Кидо.\n\n"Пожалуйста, садитесь, и чувствуйте себя как дома," процедил Кайя сквозь зубы.\n\n"Кайя, успокойтесь, я здесь не для словесных поединков," улыбнулся Кидо. "Давайте обсудим будущее Японии."\n\n"Вы вообще согласовали эту встречу? Из того, что я слышал, Вы просто прошли мимо секретаря в мой кабинет," безразлично глядя на собеседника, промолвил Кайя.\n\nКидо пожал плечами. "Это детали. Наш разговор – вот что важно," произнес он. "Вы упомянули нужду в поддержке. Ну, это я обеспечить в силах. Ваш срок не окончится преждевременно," продолжил улыбаться Кидо. "Конечно, небезвозмездно." Его голос треснул, эмоции испарились. "Вы знаете – я весьма влиятельная личность с местом в Верхней Палате. Я могу стать могучим союзником," промолвил Кидо. "Быть друзьями пойдет на пользу нам обоим, но Вам придется отдалить от себя Киси. Он, будем честны, очень радикальный мыслитель. Не тот, с кем бы я стал работать. Оттолкнете его – приблизите меня. Не оттолкнете – можете на меня не рассчитывать." Высказав предложение, Кидо вернул себе игривый образ. Он был определенно нервирующим.\n\nКайя предложение застало врасплох. Кидо – близкий союзник самого тэнно, и потому был важной птицей даже в Верхней Палате. Такой друг мог бы спасти почти любое положение. Но Кидо не был его другом, а вот Киси был. Кинет ли он Киси в грязь ради своего спасения?\n\nКайя сделал выбор и сурово взглянул на Кидо, в то время как тот барабанил пальцами по столу в ожидании его хода. "Итак, Кидо. Я принял решение - "
 japkaya.111.a:0 "Я не могу принять это предложение, мне придется обходится своими силами."
 japkaya.111.b:0 "Я могу принять это предложение. Мы составим мощную коалицию."
 
 japkaya.112.t:0 "Соглашение с Кокутай"
 japkaya.112.d:0 "Дверь открылась, и Кайя закусил губу от отвращения. Несколько человек сгрудилось вокруг коротышки, почти по-детски хлопающего в ладоши. "Здраствуй, премьер-министр Кайя," с уродливой улыбкой поздоровался лысеющий политик. "Как хорошо, что все мы здесь сегодня собрались. Мы можем обеспечить продолжение Вашего срока, но Вы нам, конечно, с чем-то поможете взамен..."\n\n"Что Вам нужно?" ответил Кайя.\n\n"Примите это как подарок, который продлит Ваше нахождение на текущей позиции." Человечек пристально посмотрел на Кайя. "У нас есть пара идей. Ваш выбор, премьер-министр."\n\nМолча, Кайя посмотрел на поданные бумаги и принял решение. Каждый вариант имел подвох; его гордость и статус испытывались каким-то карликом. Несмотря на внешнее спокойствие, Кайя с трудом подавлял внутреннюю ярость. На секунду перед глазами возникли сладостные картины четвертования карлика. Впрочем, это могло немного подождать.\n\n"Ваш выбор, господин премьер-министр?" елейно произнес коротышка, а его прихвостни затаились."
 japkaya.112.a:0 "Я обеспечу финансирование Дзайбацу."
 japkaya.112.b:0 "Я немного уменьшу армейские расходы."
 japkaya.112.c:0 "Я подготовлю документы для продажи фабрики."
 japkaya.112.e:0 "Я кое-что дам лично Вам. Кстати, это не Ваш кошелек?"

 #japkaya.113.t:0 "За Императора!"
 #japkaya.113.d:0 "Дружеское напоминание, что Вы играете за Японию, а ленивые разрабы не везде написали текст."
 #japkaya.113.a:0 "круто"
 
 japkaya.114.t:0 "Самый длинный день"
 japkaya.114.d:0 "Кайя посмотрел на различные бумаги, разбросанные по его столу. Они включали все принятые предыдущими премьер-министрами реформы и законы – включая его собственные. Кайя разочарованно наморщил лоб, продолжая читать законодательные документы. Он понял, что большинство проведенных реформ и законопроектов Ино с течением времени оказались бесполезными. Несмотря на это, предшественник Кайя даже не потрудился их изменить. "Но почему? Почему они не были изменены? Почему их оставили гнить на этих клочках бумаги?" " думал Кайя, пока он перебирал бумаги. Ход его мыслей был прерван, когда в комнату вошла его секретарша с чашкой чая. "Спасибо", - произнес Кайя. Секретарша молча кивнула и вышла из кабинета, снова оставив Кайя наедине с его мыслями. Он быстро выпил чай, затем вернулся к кажущейся бесконечной работе по редактированию и пересмотру законов и реформ, ставших бесполезными с течением времени, и их замене новыми, более выгодными для интересов Японии и, следовательно, Сферы. Несколько часов спустя Кайя позволил себе небольшой вздох удовлетворения. Он набросал план пересмотра пары стратегий и несколько новых, о которых он объявит в свое время. При этом он надеялся, что прежние ошибки не повторятся через него. Закончив работу, Кайя поднялся со стула и вышел из офиса, чтобы вернуться домой."
 japkaya.114.a:0 "Следует смыть пятна прошлого."
 
 japkaya.115.t:0 "Самая длинная ночь"
 japkaya.115.d:0 "Кайя несколько часов пытался составить список. Он не хотел этого делать. Это был всего лишь простой список имен, но по какой-то причине Кайя почувствовал, как что-то шевельнулось в нем, когда он его формировал.\n\nНекоторых из этого списка Кайя знал много лет. Многие из них были его близкими друзьями, а также партнерами, которые проводили долгие напряженные часы, работая с ним. Ссорились ли они или злились друг на друга раз или два, но Кайя знал, что они всегда высоко ценили друг друга. Кайя вспомнил свои дни, когда он был неопытным чиновником, спотыкаясь о корни системы, но несмотря на это, многие указывали ему правильный путь, путь к успеху. Без этих людей, подумал Кайя, он не был бы тем человеком, которым он был сейчас. Он не был бы лидером, человеком, отвечающим за всю Японию. \n\n Кайя писал медленнее, его рука онемела. Противоречия и печаль охватывали его. Кого убрать, а кого оставить? Его тело продолжало писать, но разум приказывал ему остановиться. В этот момент он боролся с самосознанием. "Перестань писать, выбрось этот список и просто сохрани их, они твои самые близкие и единственные друзья. Если ты заменишь людей, которым доверяешь, ты больше не будешь в безопасности. Не там". Его сознание подсказывало верно, тем не менее, он держался и продолжал писать.\n\nТогда Кайя осознал, что воспоминания о прошлом затуманивают его разум и мешают ему судить о настоящем. Он понял, что зациклился на прошлом, а не смотрит в будущее. В его голове что-то щелкнуло, и он начал писать быстрее и быстрее, его пыл загорелся. Его цель была грандиозной по масштабу, достаточно грандиозной, чтобы преодолеть любые узы, которые он создал. Его страсть нахлынула, такая же мощная, как великая волна Цунами. Его решимость возросла выше, чем сама гора Фудзи. Что Кайя запомнил бы в тот день, так это то, что его цель - позволить Восходящему Солнцу подняться выше, чем когда-либо, и эта цель будет его приоритетом номер один, и что он не позволит ничему помешать ему завершить начатое.\n\nНесколько часов спустя, на рассвете, Кайя удалось закончить написание списка. Это было долгий и хаотичный процесс. Готовясь к работе, Кайя в последний раз взглянул на бумагу и, запихивая ее в чемодан, Кайя пролил одну единственную слезу, тихонько прошептав:"
 japkaya.115.a:0 "Сайонара, друзья."
 
 japkaya.116.t:0 "Новая ресурсодобывающая операция"
 japkaya.116.d:0 "После того, как он закончил подписывать последние несколько документов, Кайя со вздохом облегчения опустился на стул. Устало оглядываясь в поисках чего-нибудь, что помогло бы ему расслабиться, он пришел к выводу, что сейчас самое время послушать новости, чтобы узнать, есть ли какие-нибудь происшествия, на которые стоит обратить внимание. Включив телевизор, Кайя был приятно удивлен, когда услышал, как ведущие очень подробно обсуждают новый законопроект, который он недавно разработал.\n\n"Посовещавшись со многими предприятиями и инженерами, Кайя разработал законопроект, предусматривающий выделение инвестиций на сумму в несколько миллионов иен в различные компании по производству материалов в целях увеличения общей добычи ресурсов," поведал диктор новостей. "Этот новый проект достиг ушей инвесторов и инженеров. Многие единодушно высказались в его пользу, и многие во всей Сфере были вне себя от радости, поскольку этот новый план откроет гораздо больше возможностей не только для акционеров наверху, но, возможно, даже для работников внизу".\n\n Услышав это, рот Кайя изогнулся в ухмылке. Вишенкой на сочном тортике этой приятной цепочки событий стал факт обнаряжения Кайя в кладовке своего офиса единственную бутылку саке, которую, по его мнению, было неправильно оставить в одиночестве. Расположив себя и бутылку с заветным напитком в стуле и на столе соответственно, Кайя с удовлетворением откинулся на спинку и торжествующе выпил душистой отравы, пока заголовки продолжали появляться."
 japkaya.116.a:0 "Новая эпоха японской промышленности."
 
 japkaya.117.t:0 "Судный день"
 japkaya.117.d:0 "Когда машина, пыхтя, ехала по ухабистой дороге, двое солдат, сидевших в ней, тихо продолжали мучится своим каменистым путешествием. Они оба были явно измучены, устав от своих обязанностей и дисциплины, и молча прислонили свои усталые тела к стволам своих винтовок. Шмыгая носом и кашляя, эти двое в конце концов вздохнули и посмотрели друг на друга, находя некоторое утешение в том, что они не одиноки в выполнении своих тягостных обязанностей.\n\nОдин из солдат нарушил молчание, спросив, все ли в порядке с его товарищем. Тот шмыгнул носом и почесал его, заверив, что с ним все в порядке. Первый солдат усмехнулся и выразил свой цинизм по поводу службы; он выразил, что его обманули, якобы заставив служить своей стране, а вместо этого он служит интересам политического класса в парламенте. Шмыгающий солдат уставшими глазами посмотрел на своего бормочущего товарища и ухмыльнулся в знак согласия, но промолчал, ощущая тщетность подобных жалоб. Машину тряхнуло, и солдат подбросило на ухабе, что сказалось на их ноющих телах. Несмотря на это, они еще раз хихикнули, а потом снова погрузились в дремотное молчание."
 japkaya.117.a:0 "Ради блага Японии"
 
 japkaya.118.t:0 "Приближая офицеров"
 japkaya.118.d:0 "Кайя встретился со своими генералами в своем кабинете и обсудил состояние военного бюджета. Украшенные блестящими медалями и разноцветными лентами, офицеры ИЯЯ были вызваны премьер-министром, чтобы обсудить будущее военных расходов и влияние военных на государственные дела.\n\n "Джентльмены, я собрал вас здесь, чтобы обсудить количество денег, закачанных в армию. Недавно мы выделили место для предоставления вам многомиллиардного финансирования, для которого, я уверен, вы найдете место в своих ежегодных отчетах о расходах. Я надеюсь, что благодаря великодушию правительства вы запомните нынешний кабинет за то, что он поставил вас на первое место как защитников империи от ее врагов".\n\nПосле того, как он закончил свою речь, генералы кивнули и отхлебнули из своих бокалов, чтобы выпить самое дорогое шампанское, которое секретари Кайя сумели импортировать. Один за другим вояки пожали руку Кайя, улыбаясь и вступая в дружескую беседу с премьер-министром." 
 japkaya.118.a:0 "Небольшой дар, пожалуй, в порядке вещей."
 japkaya.118.b:0 "Среднего гранта вполне хватит."
 japkaya.118.c:0 "Большой подарок для наших новых друзей!"
 
 japkaya.119.t:0 "Ужин с адмиралами"
 japkaya.119.d:0 "Кайя приветствовал адмиралов, когда они вразвалку вошли в его кабинет, чтобы обсудить финансирование военно-морского флота в последнем бюджете. Они были осведомлены о его недавних связях с генералами-армейцами и чувствовали себя оскорбленными после того, как премьер-министр встретился с ними первыми. Тем не менее, Кайя был полон решимости привлечь их на свою сторону, и он поднял свой бокал, начиная свою речь, призванную завоевать их.\n\n "Друзья, военно-морской флот имеет первостепенное значение для империи и для меня лично. Еще мальчиком я был очарован плавучими крепостями и быстроходными эсминцами ИЯФ, и руководить страной, которой служит эта мощь - поистине честь. Недавно мы нашли еще немного денег в казне, доступных для вашего финансирования. Итак, джентльмены, что вы скажете? Хотите еще немного оружия?" Адмиралы усмехнулись, смеясь вместе с премьер-министром и над ним, но, тем не менее, продолжали улыбаться с искренним удовольствием. Они расхаживали по комнате, обсуждая дела военно-морского флота и личную жизнь; Кайя смешивался с ними, братался и заводил дружбу с потенциальными ключевыми союзниками в ИЯФ."
 japkaya.119.a:0 "Небольшой дар, пожалуй, в порядке вещей."
 japkaya.119.b:0 "Среднего гранта вполне хватит."
 japkaya.119.c:0 "Большой подарок для наших новых друзей!"
 
 japkaya.160.t:0 "Цена извлечения"
 japkaya.160.d:0 "Ручей Санояри всегда был популярным местом у туристов. Расположенный в национальном парке Никко, он является магическим остатком древних времен, эпохи более чистой, чем нынешняя, отравленная дымом труб и силой атома. Пейзаж ручья воистину идиллический – цветная рыба прыгает в воздухе, мягкий ветерок шевелит листья, иногда вдалеке слышен рев животных, которые избегают более цивилизованных мест. Многие наслаждаются этим местечком, так непохожим на промышленные джунгли современной Японии.\n\nК сожалению, крошечный рай встретил свой конец неделю назад. Посетители с ужасом наблюдали за косяками дохлой рыбы, а от воды тянуло химикатами. Тысячи рыб погибли, и вся экосистема может рухнуть в ближайшее время. Официальное расследование не нашло причин и объявило произошедшее «загадочным инцидентом», но активисты-«зеленые» высказали мнение, что за этим может стоять Мицубиси. Судя по слухам, местная фабрика начала сваливать отходы в реку всего спустя пару недель после избрания Танаки. Впрочем, теория заговора не получила поддержки – официальное расследование не выявило следов Мицубиси, и зачем им лгать?"
 japkaya.160.a:0 "Кровавые деньги"
 
 japkaya.161.t:0 "Доклад о происшествии: добыча нефти и бокситов в Сёнане"
 japkaya.161.d:0 "Сегодня произошло два различных несчастных случая: один на нефтяном месторождении Тапис вблизи трубопровода G45, другой - на шахте, расположенной в зоне добычи бокситов Паранг.\n\nПроисшествие No1/Взрыв нефтяной вышки Тапис: Во время операции по добыче нефти были закачаны большие объемы газа в соответствии с новой квотой на добычу, несмотря на то, что советники заявили, что труба не продлится, если операция продолжится. Позже в тот же день в полночь трубопровод внезапно лопнул от экстремального давления и вызвал мгновенную цепную реакцию, приведшую к последующему взрыву всей буровой установки и разрушению подводного трубопровода. Около двухсот человек погибло, трубопровод признан не подлежащим восстановлению.\n\nПроисшествие No2/Авария на бокситовой шахте в Паранге: В соответствии с новой квотой на добычу бокситов был увеличен предел для количества боксита, загруженного на грузовики. В одном из таких инцидентов в 2:15 вечера, когда грузовик загружался добытым бокситом, вес груза заставил грузовик соскользнуть вниз по склону и покатиться вниз по бокситовой раковине. Грузовик развернулся и приземлился на переднюю часть, мгновенно убив водителя и нескольких шахтеров, находившихся поблизости. Кроме того, образовалось более крупное облако пыли, и было обнаружено, что несколько сотен рабочих вдохнули его, что привело к госпитализации большого числа работников и еще нескольким смертельным случаям, зарегистрированным позже в тот же день. Число погибших – от 50 до 100, еще не менее 300 человек вдохнуло значительно количество пыли." 
 japkaya.161.a:0 "Сколько еще погибнут?"
 
 japkaya.162.t:0 "Доклад о происшествии: добыча каучука в Индонезии"
 japkaya.162.d:0 ""Сегодня в полдень на каучуковой плантации Ява произошел инцидент, в ходе которого из неизвестного источника начался крупный пожар, потенциально связанный с курением на плантации, который быстро распространился, охватил большую площадь и быстро сжег большую полосу деревьев. Находившиеся поблизости рабочие быстро бросились тушить бушующий ад и успешно погасили его несколько часов спустя. Были проанализированы последствия катастрофы, и экономические консультанты подсчитали, что этот лесной пожар сжег потенциальный экспорт каучука на сумму около сотен йен, и в огне погибло много незаменимых каучуковых деревьев. Также были отмечены потенциальные жертвы, поскольку окончательный подсчет рабочих составил около семидесяти пяти человек, что составляло половину первоначальной рабочей силы. Администрация приносит извинения от имени пожарных, заявляя, что они выяснят, кто был виновен, и постараются более внимательно следить за деятельностью работников."
 japkaya.162.a:0 "Сколько еще погибнут?"
 
 japkaya.163.t:0 "Доклад о происшествии: добыча вольфрама в Корее"
 japkaya.163.d:0 "Сегодня в 18:33 на горнодобывающем предприятии Солим в Сангдонге произошел инцидент, когда взрыв газа неизвестного источника привел к обрушению значительной части входа в шахту, в результате чего около 500 шахтеров оказались в ловушке. Через несколько минут после взрыва было отправлено несколько спасательных команд, чтобы попытаться найти выживших, прислушиваясь к их призывам о помощи. К 6:50, вход в туннель начал расчищаться при помощи машин. К 7:10 спасатели насчитали 154 рабочих из 470 находившихся в забое. Большинство были ранены; некоторые отделались сильными ушибами и мелкими порезами, другие имели потенциально смертельные травмы. Всего 62 человека было госпитализировано на длительный срок, остальные были выпущены на следующий день. Компания публично приносит извинения и уже объявила суммы, подлежащие выплате семьям погибших."
 japkaya.163.a:0 "Сколько еще погибнут?"
 
 japkaya.164.t:0 "Доклад о происшествии: изготовление стали в Маньчжурии"
 japkaya.164.d:0 "Сегодня на сталелитейном заводе Сёвы в Мукдене произошел несчастный случай. В 2:12 вечера тигель с расплавленным металлом на заводе взорвался, разлив содержимое по всему объекту. Легковоспламеняющееся оборудование в помещении загорелось, и пламя быстро распространилось по всему цеху. К 2:20 вечера вся секция была охвачена пламенем. В 2:25 вечера прибыли первые пожарные и работники по оказанию помощи, чтобы ликвидировать ущерб и спасти всех рабочих, оказавшихся в ловушке на заводе. Всего 126 рабочих из 210 были вызволены из цеха. Большинство получило ожоги, некоторые были ранены осколками тигеля. Последующее расследование показало, что условия на рабочем месте были плохо контролируемыми, а оборудование было неисправным и дешевым. Сёва приносит извинения за произошедшее и обещает выплатить компенсации семьям пострадавших, а также улучшить условия на заводе после реконструкции."
 japkaya.164.a:0 "Сколько еще погибнут?"

 japkaya.1001.t:0 "Инвестиции в Маньчжурии"
 japkaya.1001.desc:0 ""Киси-сан, большая радость Вас видеть сегодня. Надеюсь, Ваша поездка прошла без происшествий?"\n\n"Все в порядке, Кайя-сама. Кофейку уже дерябнули, полагаю? Если так, то давайте к делу."\n\nТон был благожелательный, почти панибратский, но реальность была почти прямо противоположной. Киси был здесь с одной, и только с одной целью – вытягивать все больше и больше одолжений из слабовольного бюрократа. Киси не имел намерения захватывать власть – а он мог бы, просто это затратило бы силы и потребовало ненужных формальностей. Прямо перед ним лежали расчеты, графики, формальные документы и черновики, хранящие в себе суть его очередного предложения.\n\n"Киси-сан, это немного перебор, Вам так не кажется? Вырвать клыки островной промышленности в пользу маньчжурской?"\n\n"Ну, да, это немного ослабит позиции корпораций, но давайте вспомним, с кем мы имеем дело. С кучкой имбецилов, которые не могут возглавлять нашу экономику на пути к славному возрождению Японии. И, полагаю, мы достаточно знакомы, чтобы понять, что я не прошу – я требую."\n\nИ вот Кайя склонился над бумагами, подписывая их: Сталелитейные заводы Сёвы, Накадзима, Квантунские заводы, Ниссанские химзаводы. Приложения были министерскими распоряжениями, которые по факту являлись приказами Киси.\n\n"Хорошо справляетесь, Кайя-сама. Принц Такеда сообщит Вам об ошеломляющем успехе новых предприятий в течении трех месяцев. А до тех пор – пока, пока, пока.""
 japkaya.1001.a:0 "Пожать руку дьяволу"
 japkaya.1001.b:0 "Удержаться от соблазна"

 japkaya.1002.t:0 "Благоприятные назначения"
 japkaya.1002.desc:0 "Киси сидел один в своем кабинете ранним утром. Прямо перед ним была бутылка хорошего коньяка, пачка добротных сигарет и кипа уважаемых газет. Внимание привлекала папка, отмеченная символом японской судебной системы – папка с досье на различных бюрократов, работающих в этой сфере. Вообще-то этой папке было место на столе премьера, но с помощью пары угроз она оказалась на столе Киси. Ничего личного, подумал он, потянувшись к новой газете – только деловой подход.\n\n"Правосудие Распорядилось Помиловать Лидера Студенческого Протеста".\n\nКиси цокает языком, доливает себе еще коньяка. Для него эта новость была лишь еще одним знаком неспособности Имперского Правосудия поддерживать принцип Кокутай. А если они даже на поддержание не годятся, о каком участии в возрождении Японии может идти речь? Оставив раздумья, Киси достал еще одну папку из своего стола – список хороших, надежных людей из его прошлого в Маньчжурии.\n\nНАКАНО, ФУМИО: ГЕНЕРАЛАЛЬНЫЙ ПРОКУРОР, ОСОБЫЙ МУНИЦИПАЛИТЕТ СИНКЁКУ(1947-1954)ФУМИАКИ, АКИРА: ЗАМЕСТИТЕЛЬ СУДЬИ, ОСОБЫЙ СУД БЕЗОПАСНОСТИ (1956 - 1959)Киси заполнял и заполнял бумаги до восхода солнца. Последнее, что он сделал тем утром прежде чем уйти домой – оставил кипу досье на имя Кайя."
 japkaya.1002.a:0 "Бюрократ согласился"
 japkaya.1002.b:0 "Бюрократ отказал"

 japkaya.1003.t:0 "Разгон"
 japkaya.1003.desc:0 ""Киси и Кайя сидели рядом, читая газеты и попивая лучшие чаи, которые были доступны премьер-министру. После чтения статьи о беспорядках и политическом недовольстве. Кайя вздохнул, сложил газету и поднял глаза.\n\n"Господин премьер-министр, не думаете ли Вы, что эти ублюдки слишком много себе позволяют? Они вообще перестали нас уважать. Нам стоит преподать им урок и напоминить им об их месте – и о нашем положении."\n\nKайя посмотрел на Киси с круглыми от восхищения глазами. В самом деле, в его словах была истина и рациональность, но зловещий тон выдавал, что чертяка собирался зайти слишком далеко.\n\n"Киси, ты говоришь верно, но мы не тираны." Усмехнулся премьер, обратив внимание, что Киси сверлит его лихорадочными, покрасневшими глазами. Кайя вздохнул и вернулся к чтению газеты, укрывшись за ней от взора страшного человека напротив.""
 japkaya.1003.a:0 "Начните разгон"
 japkaya.1003.b:0 "Имейте хотя бы тень человечности"

 japkaya.1004.t:0 "Финансирование армии"
 japkaya.1004.desc:0 ""Мертвым взглядом впился Киси в премьер-министра, нависнув над ним, и его пальцы тарабанили по столу. Его дыхание было тяжелым и подобным газу, выходящему из баллона; его взгляд был острым и подобным пришпиливающему гвоздю. Кайя не съеживался перед такой демонстрацией угрозы, сидя за своим рабочим столом. Киси говорил медленно, вкладывая свои намерения в каждое произнесенное слово.\n\n"Премьер… министр... мы оба знаем… важность… финансирования армии. Армейский бюджет был... весьма ограничен для адекватного… выполнения обязательств по всей Сфере. Мы просим Вас… разрешить… эту проблему. Почтите ли Вы военную машину, которая бросила на колени Азию и Океанию... или Вы обеспечите высасывание всех ресурсов из нее, покуда она не сможет защищать даже наших женщин и детей?"\n\n"Господин Киси, кончайте ломать комедию – я ее уже видел не раз! К тому же я уже потратил много времени на вычисление идеального бюджета; армии вполне хватит текущих расходов. Если потратить на нее еще, то обр-"\n\n"Господин премьер-министр, я не думаю, что Вы… поняли. Я могу попросить Ваших коллег, занимающихся бюджетом, подать в отставку. Мой вопрос не в том, можете ли Вы; мой вопрос в том, хотите ли ВЫ."\n\nЗловещее присутствие Киси наконец начало пробивать брешь в показном спокойствии Кайя. Он заметно вспотел, наглядно демонстрируя эффект усилий убедительного и опасного политика напротив.""
 japkaya.1004.a:0 "Дьявол трудолюбив, но Киси трудолюбивее"
 japkaya.1004.b:0 "Это слишком"

