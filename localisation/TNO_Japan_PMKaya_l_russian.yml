 JAP_kaya_zaibatsu_time:0 "Реорганизовать систему"
 JAP_kaya_zaibatsu_time_desc:0 "Дзайбацу – важная часть Японии и ее истории, и, безусловно, они занимают важное место в нашем манифесте. Если мы перестроим их их и покажем, как служить Японии, а не самим себе, то мы сможем сделать Японию лучше с минимальными трудностями. Тем не менее, Керэйцу представляют собой отвратительные пятна на облике нашей стране, и именно поэтому их следует уничтожить."
