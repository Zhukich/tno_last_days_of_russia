ANG_Incoherent_Bookkeeping_4:0 "Последовательный бухгалтерский учёт"
ANG_Incoherent_Bookkeeping_4_desc:0 "With its increased economic power, Südwestafrika has begun exploiting its subsidiary activities to fund several projects all throughout its lands.\n\nWhile some in Germania complain that there's no way that such a poor Reichskommissariat could be able to afford this kind of expenses, the accounting books tell the exact contrary. How much of that mumbo-jumbo of interlocking numbers and investment sub-categories is actually true is up for interpretation..."

ANG_Protect_The_Villages:0 "Защищать деревни"
ANG_Arm_The_Villages:0 "Вооружить крестьян"
ANG_Reducing_Native_Unrest:0 "Мы сейчас не уменьшаем §Yнедовольство местного населения§!"
ANG_Reducing_Native_Militancy:0 "Мы сейчас не уменьшаем §Oвоинственность местного населения§!"



 ANG_Afrikaner_Airstrip:0 "Африканерская взлётна полоса"

 ANG_The_Fatherland_Arrives:0 "Родина возвращается"
 ANG_The_Fatherland_Arrives_desc:0 "Following immense delay and widespread perceptions of abandonment, support from Germany has at last arrived to assist us in the struggle against the OFN. Whilst officially, the forces from the Fatherland are in the Afrikan Reichskommissariats exclusively for the purpose of conducting routine colonial duties with due diligence, such as training, garrison duty, and the insurance of stability, they also bring with them expertise, cutting edge equipment, and veteran leadership. Given the public image Germania wishes to preserve, German forces will be hard pressed to assist us in the conducting of offensive operations. We may rest assured, however, that the Fatherland will not abandon its colonies to be savaged by the OFN!"

