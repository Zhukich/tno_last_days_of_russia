 ANG_In_The_Nuts_4:0 "Наша власть незыблема"
 ANG_In_The_Nuts_4_desc:0 "For the people of South Africa, there is no respite. We have filled the skies with our fighters, and as they have done their work, we sent our bombers to carry out their grim deed. Fires are left to rage and burn themselves out and bodies are left to decay and rot as we have stretched the government of our enemy to its breaking point. They beg for the torture our bombers inflict to end, but it will not end until they submit. The West was foolish to forget what the Luftwaffe accomplished in the Second World War, hopefully this lesson will sink in this time around."

 ANG_Afrikaner_Airstrip_desc:0 "The deserts of Südwestafrika are home to the largest, most developed airfields on the entire continent. The mighty German airhub of the region, Reichskommissar Schenck charges the Reich every step of the way. With charges for fuel, charges for the use of runways and charges for hangars a steady stream of income flows straight back into the development and operation of our own airforce. The land may be volatile, but we rule the skies."
 ANG_Away_In_The_Clouds:0 "Вдалеке, в небесах"
 ANG_Away_In_The_Clouds_desc:0 "Our lands are filled with poverty, disease and rebels. But in the skies, our Reichskommissar can find peace. Much preferring to spend his time on his pet projects than in any government building, Schenck can be found more often flying than he can be found ruling. Our administration of the region has inevitably suffered as a result, forcing us to empower more and more local leaders."
 ANG_Incoherent_Bookkeeping:0 "Непоследовательный бухгалтерский учёт"
 ANG_Incoherent_Bookkeeping_desc:0 "The economic administration of Südwestafrika is a bureaucratic labyrinth. It seems impossible to track any amount of money from where it comes in to where it ends up. The secrets of how this system actually works appear reserved to the minds of a select few accountants in Schenck's service, who has consistently postponed proposals to reform the system."

ANG_Incoherent_Bookkeeping_2:0 "Непоследовательный бухгалтерский учёт"
