ANG_Prioritized_Runways:0 "By giving priority to Müller's cargo, mostly lucrative goods produced by the corporations supporting him, he'll give us our share of the pie, which will help us greatly with our economic plans.\nOf course, the fact that we are ignoring the Vaterland's requests to take their supplies and bombs in our planes will have consequences, so we should expect a backlash in some form."
ANG_Redirect_Traffic_tt:0 "By allowing priority landing to luxury flights, or to the private airplanes of the wealthy few who can pay the additional "priority fee" to our administration, we'll increase our income by a nice amount.\nIs this a racket? Perhaps. Will the Reich be angry? Most likely. Will this bring us lots and lots of money? Sure as hell!"
ANG_Increase_Transportation_Capability_Tooltip:0 "The central government expects our runways to always be ready to accept their supply and military flights. Müller has offered to pay us handsomely if we ship his resources with our planes. Surely we can find an accomodation..."
ANG_Skimming_A_Little_Fuel_tt:0 "We can subtract a part of the fuel from the supply cargos and sell it to the private market for a nice revenue. Of course, sooner or later the government in Germania will notice the inconsistency in the numbers, but by then we'll probably be wealthy enough to cover our tracks... or at least we hope so."
ANG_Skimming_A_Lot_Of_Fuel_tt:0 "To cover our increased need for money, we can sell even more fuel from our official supplies. This will surely alert the mainland Reich, and we can surely expect a reaction, perhaps even an inspection. Still, we need more funds, which means this might be a forced choice."
ANG_Selling_Gold_Diamonds:0 "To cover our increased need for money, we can sell even more fuel from our official supplies. This will surely alert the mainland Reich, and we can surely expect a reaction, perhaps even an inspection. Still, we need more funds, which means this might be a forced choice."
ANG_Sending_Off_Fuel:0 "With our increased supply of fuel, from means both licit and... less so, we can start officially selling it to the world market, making even more profit than our domestic buyers could ever provide!"
ANG_Sending_Off_Fuel_Fuck_ton:0 "Our oil and fuel industry is growing more and more, and we can fully exploit this to maximize the quantity we export to the world market, further increasing our revenue and our economic power!"
ANG_buy_steel_tt:0 "Südwestafrika is quite poor in industrial-grade raw materials, and our production facilities suffer from this. In order to satisfy our demand, we can give incentives to attract investors from the mainland and have them ship some steel to us so that we can keep up with the demand for weapons.\n\n"
ANG_buy_alimunium_tt:0 "Südwestafrika is quite poor in industrial-grade raw materials, and our production facilities suffer from this. In order to satisfy our demand, we can give incentives to attract investors from the mainland and have them ship some aluminium to us, so that we can use this essential resource for our airplanes."
ANG_buy_rubber_tt:0 "Südwestafrika is quite poor in industrial-grade raw materials, and our production facilities suffer from this. In order to satisfy our demand, we can give incentives to attract investors from the mainland and have them ship some rubber to us, or we'll have serious setbacks for anything requiring this precious material.\n\n"
ANG_Market_Build_Roads_tt:0 "As with all Reichskommissariaten, the state of our infrastructure network is, with the sole exceptions of air transport, extremely poor. By attracting investors from the Vaterland, we can convince them to fund new roads and railroads all throughout Südwestafrika\n\n"
ANG_Market_Build_factories:0 "The Reich's ailing economy is desperately looking for untapped markets or manpower pools to exploit. Until now, Südwestafrika has remained outside of the radar for most major corporations: by letting them know of our existence, we might be able to convince them to set up subsidiaries here. For the glory of the Vaterland, of course!\n\n"
ANG_Market_Build_bombs:0 "Our military industry can hardly keep up with the demands of both our garrison and the Afrikaner Luftwaffe. If we want to ensure we can supply our forces to the fullest, we need to convince the Reich to open up new production plants in our lands, or we'll risk total collapse should we be cut off from the supplies sent by the mainland.\n\n"


