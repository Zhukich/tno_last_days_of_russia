 ANG_Cashmoney_desc:0 "Although Südwestafrika's economy is the most lacking of the three African Reichskommissariats, mainly due to Reichskommissar Schenck's disinterest in further developing it, Südwestafrika is not without its sources of income. Thanks to its location and administration, Südwestafrika has become an important staging ground for Luftwaffe airplanes sent on missions across the entire continent, be they bombing training on African civilians or simply patrols meant to intimidate South Africa.\n\nOur position as the masters of the Afrikaner Luftwaffe grants us a large freedom of action, and the possibility to obtain funds through simplified channels compared to the other Reichskommissariaten. Of course, we can use this to our advantage and for the good of Angola, subtracting both money and resources for the development of the region.\n\nHowever, everything comes at a price. The Reich is starving, and the grip on the colonies will tighten more and more as they try to squeeze us dry to fuel their dying economy. As such, our "creative accounting techniques" must be used with great caution: the more inconsistencies are found within our numbers, the more likely we are to be put under serious scrutiny. And we all know what the consequences of our plans being discovered will be...\n\nCurrently, we have §Y[?ANG_Liquid_Cash] million USD§! in investment funds.\n\nCurrently, we will have to send§Y [?ANG_German_Collection] million USD§! to Germany each collection period.\n\nAs of right now, Germany is currently [GetANGGermanDispleasure] displeased with us"

