 MLI_idea_keitas_leadership:0 "Лидерство Кейты"
 MLI_idea_keitas_leadership_desc:0 "Учитывая обстоятельства, выборы в Мали не могли пройти лучше. Модибо Кейта - первый и пока единственный президент Мали, избранный волей народа. Мандат самого Кейты представляет собой уникальную смесь социалистической идеологии и более практичных методов сохранения контроля.\n\nМали разделена между теми, кто придерживается панафриканских идеалов и стремится объединить страну с Камеруном, и традиционалистами, желающими сохранить суверенитет Мали. Кейта ходит по тонкой грани, но если он сможет удержать страну вместе, Мали выйдет из этой ситуации еще более сильной."
 MLI_idea_traore_problem:0 "Проблема Траоре"
 MLI_idea_traore_problem_desc:0 "Хотя президент Кейта был избран народом, не все люди верят в лидера молодой страны. Тем не менее, эти недоброжелатели, по большому счету, не вызывают опасений. Завистливые неблагодарные и некомпетентные люди, за редким исключением.\n\nМусса Траоре - молодой военный офицер, к мнению которого прислушивается большая часть военных Мали. Слухи и страшилки о кукловодах из Камеруна бурно распространяются среди личного состава, и, несомненно, он ищет иностранный капитал для поддержки возможного свержения малийской демократии."

