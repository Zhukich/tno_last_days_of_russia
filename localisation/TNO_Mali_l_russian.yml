 POLITICS_MODIBO_KEITA_DESC:0 "Если проехать через различные вотчины Западной Африки, то государство Мали покажется довольно тихим и обычным, а его жители - менее подавленными, чем другие. Это страна Модибо Кейты, человека, оказавшегося в ловушке между силой своей морали и опасностью радикальных убеждений в таком нестабильном месте, как Западная Африка.\n\nКейта родился в одном из районов Бамако и мог назвать своих предков основателями Малийской империи, но он никогда не был сторонником дикого экспансионизма. Вместо этого Кейта нашел свой дом в социалистических группах по всей Французской Западной Африке, объединив многих по всей Мали в стремлении к малийской свободе и достойной жизни.\n\nПобеда Германии над Францией стала для него препятствием на пути к этой благородной цели. Пока войска Шарля де Голля отвоевывали все, что могли, в Западной Африке, Кейта продолжал открыто бунтовать против французов, создавая свои собственные ополченцы и мобилизуясь против армии де Голля, к их большому огорчению. А потом начали падать бомбы. Французы были не только вытеснены из Мали, но и оттеснены на Берег Слоновой Кости, а Кейта сохранил тот контроль, который у него был... по крайней мере, когда они не боялись выйти на улицу в ясный день из-за самолетов, сбрасывающих огонь с неба. На данный момент ополченцы представляли собой плавильный котел из всех желающих получить хоть какую-то малийскую автономию. Исламисты, социалисты, либералы, фашисты - все притирались друг к другу. Между различными членами малийского государства постоянно вспыхивали драки, доходящие до фарса. Постоянные прогрессивные реформы Кейты, направленные на поддержание государства, не помогали, так как просто приводили в ярость более консервативных ополченцев.\n\nЗатем, в один прекрасный день, бомбы прекратились, и по иронии судьбы, в то время как хаос в пустыне затих, хаос в государстве стал только более агрессивным. Диссидент Мусса Траоре объединил исламистских ополченцев в стабильную армию и захватил город Кайес как свой собственный. Похоже, что началась битва за будущее Мали, и Модибо Кейта ведет свои войска в будущее."