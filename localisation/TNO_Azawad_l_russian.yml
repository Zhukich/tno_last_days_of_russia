 POLITICS_INTALLA_AG_ATTAHER_DESC:0 "У Инталлы аг Аттахара была тяжелая жизнь, и с этим не поспоришь. Родившийся во французской Западной Африке в 1927 году как сын Аттахара Аг III, он воочию увидел, как французский колониальный порядок, который ограничивал и угнетал его и его народ, рухнул в пыль. Это было почти так, как если бы сам Аллах поразил их - в один день они были там, а на следующий их уже не было. В этом вакууме Инталла и его отец подготовили ифогас - племена, которыми они номинально правили, - к продолжению своего существования в качестве независимой конфедерации туарегов.\n\nЭтому не суждено было случиться.\n\nНемецкие бомбардировщики вскоре начали уничтожать дюны и джунгли Западной Африки, разрушая города и поселки, которыми управляли ифогасы, и заставляя их бежать в пески Сахары. Хотя это было ужасной неудачей для планов отца и сына по созданию независимой конфедерации туарегов, это, по иронии судьбы, помогло бы им в долгосрочной перспективе. Другие претенденты на этот регион, менее привычные к кочевой жизни, медленно превращались в пыль, в то время как ифхоги продолжали выживать, если не процветать. Шли годы, и бомбардировки продолжались бесконечно, моральный дух племен начал ослабевать и почти рухнул со смертью Аттахара. Однако Инталла занял место своего отца, и вскоре после этого ему было даровано благословение - ежедневный рёв самолетов внезапно прекратился. Почти не веря, тоауреги распространились и завоевали земли Азавада под знаменем Инталлы.\n\nТеперь Инталла правит тем, о чем он и его отец всегда мечтали - независимым королевством Таурегов. По всему Сахелю своенравные племена стекаются в национальное государство, привлечённые, казалось бы, немыслимыми обещаниями, которые Инталла не только дал, но и поддержал: стабильность, свобода и полная независимость от тех, кто хочет снова владеть народом Туарег.\n\nУ племён есть своя долгожданная свобода. Если кто-нибудь, африканец или европеец, осмелится снова попытаться подчинить себе этот район, они встретят ярость местных жителей, и Инталла будет тем, кто возглавит их."