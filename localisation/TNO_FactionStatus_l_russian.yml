 ##Generic
 Generic_Faction:0 "Member of the [This.GetFactionName]"
 Generic_Faction_desc:0 "[This.GetNameDef] член [This.GetFactionName]. Они состоят во фракции, что означает, что если любой из ее членов подвергнется нападению или иным образом вступит в войну, члены альянса присоединятся к их войне в помощь своему товарищу. Они могут действовать как единое целое на мировой арене и могут проецировать свое влияние в результате своей коллективной силы. Альянс также может не ограничиваться военным пактом, а расширяться по многим направлениям, таким как экономическое сотрудничество и другие формы взаимодействия, приносящие взаимную выгоду его членам."

 ##Pakt
 Pakt_Leader:0 "Хозяин Европы"
 Pakt_Leader_effect:0 "[!Pakt_Leader]"
 Pakt_Leader_desc:0 "Einheitspakt, называемый в международных кругах Пактом Единства, является Пан-европейским альянсом нацистского порядка. Исчез старый порядок упадочных государств и вырождающейся коррупции - на его месте теперь стоит европейское братство и единство, руководимое немецким гегемоном. Пакт состоит из множества уставов, подробно описывающих экономические, военные и политические отношения его многочисленных государств-членов, каждый из которых в конечном счете создан в интересах Германии. С его беспрецедентным контролем над европейскими делами, Пакт действительно является стержнем европейской судьбы - и Рейх,§YХозяин Европы§!."

 Pakt_Military_Authority:0 "Военное Руководство"
 Pakt_Military_Authority_effect:0 "[!Pakt_Military_Authority]"
 Pakt_Military_Authority_desc:0 "Учрежденный в соответствии с рядом договоров между Германией и принимающим ее государством §YВоенное Руководство§! получает свои приказы непосредственно из штабов Верховного командования сухопутных войск. Обладая особыми полномочиями, оно управляет почти всеми делами на предоставленной ему территории, наблюдая за полицейскими операциями, вмешиваясь в местное самоуправление и, прежде всего, наблюдая за своим хозяином на предмет любых признаков неосторожности. Именно с помощью этих средств §YВоенное Руководство§! известно, как наиболее ярко выраженная рука немецкого контроля."
 
 Pakt_Protektorat:0 "Протекторат"
 Pakt_Protektorat_effect:0 "[!Pakt_Protektorat]"
 Pakt_Protektorat_desc:0 "Эта страна является §YПротекторатом§!, остатком бывшей нации, теперь почти полностью интегрированной в Рейх. По словам Германии, §YПротектораты§! являются особыми регионами рейха, выбранными для управления собой и управления своими делами с некоторой степенью автономии. Однако под этим фасадом автономии скрывается система экономического и политического контроля, в конечном счете контролирующейся Германией. Их экономикой руководят немецкие компании, их политика закрыта немецкими марками, §YПротектораты§! являются расширенной тенью Рейха. Не все провинции Рейха носят это название, и §YПротектораты§! не исключение."

 Pakt_Integrated_Reichskommissariat:0 "Интегрированный Рейхскоммиссариат"
 Pakt_Integrated_Reichskommissariat_effect:0 "[!Pakt_Integrated_Reichskommissariat]"
 Pakt_Integrated_Reichskommissariat_desc:0 " §YИнтегрированный Рейхскоммиссариат§! является колониальной администрацией, созданной рейхом для подготовки к аннексии. Администрация все больше привязывается к администрации самого Рейха, до такой степени, что корпорации и люди теперь беспрепятственно пересекают их границы. Точно так же все большее число политических назначений в администрации этого  §YРейхскоммиссариата§!является лишь одним из нескольких признаков того, что скоро станет провинцией Германии."

 Pakt_Autonomous_Reichskommissariat:0 "Автономный Рейхскомиссариат"
 Pakt_Autonomous_Reichskommissariat_effect:0 "[!Pakt_Autonomous_Reichskommissariat]"
 Pakt_Autonomous_Reichskommissariat_desc:0 " §YАвтономный Рейхскомиссариат§!, как и его интегрированная альтернатива, это не нация, а скорее колониальная администрация, созданная Великогерманским рейхом, чтобы подготовить его к неизбежной аннексии. Возглавляемые назначенным фюрером рейхскомиссаром, эти административные районы получили определенную степень автономии от обычно пристального надзора со стороны Германии, либо из-за их удаленности от родины, либо из-за региональных особенностей. Вид автономии применим только к ее элите, и что они с ней будут делать, решать только им."

 Pakt_Reichsland:0 "Рейхсланд"
 Pakt_Reichsland_effect:0 "[!Pakt_Reichsland]"
 Pakt_Reichsland_desc:0 "Этот регион был определен как §YРейхсланд.§! Хотя де-юре и на международном уровне она все еще является частью Германии, ее возглавляет правительство местных коллаборационистов в попытке узаконить и гармонизировать правление Рейха."
 
 Pakt_Marionettenstaat:0 "Марионеточное Государство"
 Pakt_Marionettenstaat_effect:0 "[!Pakt_Marionettenstaat]"
 Pakt_Marionettenstaat_desc:0 "Эта нация §YМарионеточное Государство§!, якобы независимый член Пакта. Братство между этой страной и Рейхом настолько тесно, что они голосуют полностью в интересах друг друга во время собраний Пакта, внимательно следуя линии, выдвинутой представителями Германии. Немцы есть на улицах, на предприятиях, в казармах и в правительственных зданиях - такова их поддержка Пан-европейского идеала. Все сподвижники-близкие братья по оружию рейха, но §YМарионеточное Государство§! еще ближе, танцуя на конце струны под Песню Хорста Весселя."

 Pakt_Mitstreiter:0 "Соратник"
 Pakt_Mitstreiter_effect:0 "[!Pakt_Mitstreiter]"
 Pakt_Mitstreiter_desc:0 "Эта нация, гордый §YСоратник§! Великого Германского рейха, она сбросила оковы вырождения и вступила в новую эпоху. В настоящее время рассматривается как близкий брат по оружию в борьбе за европейское единство и процветание в рамках Пакта Единства, её судьба связана с судьбой Германии. Германия настаивает на том, что это взаимные и процветающие отношения, хотя на самом деле так называемый брат по оружию служит скорее инструментом, чем равным партнером."

 Pakt_Bundnispartner:0 "Союзник"
 Pakt_Bundnispartner_effect:0 "[!Pakt_Bundnispartner]"
 Pakt_Bundnispartner_desc:0 "§YСоюзник§! Великого Германского рейха. Эта нация увидела мудрость в мирном сотрудничестве и взаимной помощи с величайшей империей Европы и присоединилась к Пакту Единства в качестве равноправного партнера. Теперь, рассматриваемый как союзник Рейха на мировой арене, она подчиняется множеству договоров и обязанностей, которым её подчиняет альянс. Несмотря на то, что стремление к братскому единству, как утверждается, является причиной членства в Пакте Единства, чаще всего именно соблазн экономического процветания и безопасности вовлекает страны в эти не столь равноправные отношения."

 Pakt_Ordensstaat:0 "Орденсштаат"
 Pakt_Ordensstaat_effect:0 "[!Pakt_Ordensstaat]"
 Pakt_Ordensstaat_desc:0 "Уникальная среди Пакта, эта нация является §YОрденсштаатомt§!, военной администрацией, контролируемой исключительно СС. В то время как формально в политическом, военном и экономическом отношении это часть Рейха под полным контролем фюрера, в действительности §YОрденсштаат§! это не более чем вотчина Рейхсфюрера СС Генриха Гиммлера. Мало информации раскрывается общественности о внутренней работе  §YОрденсштаата§!, но ходят слухи о полном и тотальном контроле над действиями, словами и даже мыслями граждан. Иллюзия немецкого контроля над §YОрденсштаатомt§§! шатка, и одна-единственная искра может поджечь все это..."

 Pakt_Observer:0 "Наблюдатель Пакта"
 Pakt_Observer_effect:0 "[!Pakt_Observer]"
 Pakt_Observer_desc:0 "Эта нация имеет тесные связи с Германией и ее коллегами по Пакту Единства, и ей был предоставлен §YСтатус Наблюдателя§! в рамках организации. Сохраняя свою независимость от Пакта, эта нация получает привилегию участвовать в некоторых программах и мероприятиях Пакта Единства, в то же время разделяя ответственность и обязательства с другими членами Пакта."
 
 Anti_Heydrich_Pact:0 "Анти-Гейдриховский пакт"
 Anti_Heydrich_Pact_effect:0 "[!Anti_Heydrich_Pact]"
 Anti_Heydrich_Pact_desc:0 "Ужасный, когда-то немыслимый исход теперь стал пугающей возможностью. Рейнхард Гейдрих - пражский мясник, палач, доверенное лицо Гиммлера - может победить в гражданской войне в Германии. Рейнхард Гейдрих может стать следующим фюрером Германии.\n\nДостаточно сказать, что такой исход несостоятелен. Чтобы предотвратить катастрофу, постигшую Рейх, большинство оставшихся участников гражданской войны отложили свои разногласия в сторону и согласились на неофициальное перемирие. Пока Гейдрих еще стоит на ногах, пока он еще представляет угрозу для Германии и всего, за что она выступает, они не будут нападать друг на друга. Они будут работать вместе, чтобы уничтожить безумца и его союзников.\n\n§xПусть Бог смилостивится над Германией, если они потерпят неудачу.§!"

 Anti_Himmler:0 "Анти-Гиммлеровская коалиция"
 Anti_Himmler_effect:0 "[!Anti_Himmler]"
 Anti_Himmler_desc:0 "В глазах многих немцев название Анти-гиммлеровская коалиция является несколько излишним. В конце концов, практически все были против Гиммлера на протяжении десятилетий, за пределами СС. Тем не менее, название хорошо подходит для обширного, беспорядочного союза, который объединяется против черной массы легионов Гиммлера - включая бывшего протеже Гиммлера, Рейнхарда Гейдриха, который возглавляет Коалицию. Воистину, любое движение, включающее в себя всех - от демократов до милитаристов и эсэсовцев, - это коалиция, порожденная исключительно ненавистью к великому злу.\n\nТолько это зло, замышляющее и планирующее конец света в Ост-Париже, держит своих противников вместе. Когда он умрет, коалиция уйдет вместе с ним, и силы объединенной оппозиции снова распадутся. Но даже помня об этом, члены коалиции понимают, что строить козни друг против друга граничит с глупостью, ведь какой смысл строить планы на завтра, если конец света может наступить уже сегодня?"
 GER_HGR_Anti_Himmler:0 "Анти-Гиммлеровская коалиция"

 Anti_Heydrich:0 "Лоялисты Гиммлера"
 Anti_Heydrich_effect:0 "[!Anti_Heydrich]"
 Anti_Heydrich_desc:0 "Нужно быть действительно особенным человеком, чтобы встать на сторону такого злодея, как Генрих Гиммлер, когда карты легли. Рейх расколот на части человеком, которого когда-то называли будущим арийской расы - Рейнхардом Гейдрихом, величайшим предателем современности. Его восстание заставило каждого жителя Центральной Европы, немца или нет, принять чью-либо сторону. Именно эти люди встали на сторону Бургундской системы.\n\nЭти люди, когда-то немногочисленные, сейчас сильнее, чем когда-либо. Победа Гейдриха в Германии дала верным СС отличное оружие и позиции, которые они теперь занимают для защиты от орд дегенератов, желающих разрушить все, за что боролся арийский человек. Многие сражаются за Бургундскую систему и арийство. Некоторые сражаются за Гиммлера. Очень немногие сражаются за истинные планы Гиммлера или знают о них. И все же, независимо от причин, они вооружены, обучены, смертоносны и очень опасны, и они не остановятся ни перед чем, чтобы подставить Европу под холодный огонь Черного солнца."

 #Sphere
 Sphere_Leader:0 "Лидер Сферы"
 Sphere_Leader_effect:0 "[!Sphere_Leader]"
 Sphere_Leader_desc:0 "Сфера совместного Сопроцветания Великой Восточной Азии, обычно называемая "Сферой", является международной организацией независимых азиатских государств, освобожденных во Второй Мировой Войне против западного колониализма и империализма. По крайней мере, такова официальная версия. На самом деле, помимо нескольких добровольных членов, Сфера заполнена колониальными правительствами во всем, кроме названия, ориентированными на обслуживание своих японских рабовладельцев. Сфера совместного Сопроцветания сочетает в себе аспекты экономического союза, политической надстройки, военного союза и интеграционного проекта. Однако самое главное, что она служит дальнейшим продолжением имперской хватки."
 Sphere_Leader_tt:0 "§MКак лидер Сферы, наш годовой бюджет еще больше увеличивается благодаря регулярным платежам от подчиненных членов Сферы.\n\nКроме того, часть производственных мощностей каждого субъекта будет передана нам в соответствии с их уровнем зависимости.§!"
 
 Sphere_Coequal:0 "Равноправный Член Сферы"
 Sphere_Coequal_effect:0 "[!Sphere_Coequal]"
 Sphere_Coequal_desc:0 "Эта нация является полностью независимой страной в Сфере совместного Сопроцветания Великой Восточной Азии, выступая в качестве члена по своему выбору, а не в качестве вынужденного марионеточного правительства. Будучи независимым членом Сферы, эти страны являются в первую очередь региональными державами, играющими определенную роль в поддержании мира в других, более зависимых странах. Однако существует большая вероятность того, что лояльность этих наций поставлена под сомнение."
 
 Sphere_Economic_Dependent:0 "Экономически Зависимый Член Сферы"
 Sphere_Economic_Dependent_effect:0 "[!Sphere_Economic_Dependent]"
 Sphere_Economic_Dependent_desc:0 "Несмотря на то, что экономика этой страны в основном независима, она нуждается в иностранном вмешательстве, чтобы удержаться на плаву в Сфере совместного процветания Великой Восточной Азии. Это также включает дальнейшее военное сотрудничество с более независимыми членами, а также, как правило, более прямое участие их сюзеренов в целом, а также других региональных держав в этой Сфере.\n\n§MЭтой стране приходится платить§! §Y15%§! §Mсвоего§! §YСовокупного годового дохода§ §eЛидеру§! §eСферы Совместного Процветания§!§M.§!"
 
 Sphere_Fully_Dependent:0 "Полностью Зависимый Член Сферы"
 Sphere_Fully_Dependent_effect:0 "[!Sphere_Fully_Dependent]"
 Sphere_Fully_Dependent_desc:0 "Эта нация полностью зависит от иностранного государства в военном, экономическом и политическом аспектах. Они невольно попадают в Сферу совместного процветания Великой Восточной Азии в качестве марионеточной нации и часто подвергаются вовлечению в войны и дипломатию в этой Сфере. Однако контроль часто может сеять раздор в этих обществах, что, вероятно, перерастет в восстание.\n\n§MЭтой стране приходится платить§! §Y25%§! §Mсвоего§! §YСовокупного годового дохода§! §eЛидеру§! §eСферы Совместного Процветания§!§M.§!"
 
 Sphere_Imp_Protectorate:0 "Имперский Протекторат"
 Sphere_Imp_Protectorate_effect:0 "[!Sphere_Imp_Protectorate]"
 Sphere_Imp_Protectorate_desc:0 "Эта нация находится под защитой Японии и, как таковая, включена в Сферу совместного процветания Великой Восточной Азии в результате руководства Японии. Такие нации находятся в прямом подчинении Японии и подчиняются ей. Это самая прямая форма японского влияния в стране, если не считать полной аннексии.\n\n§MЭтой стране приходится платить§! §Y40%§! §Mсвоего§! §YСовокупного годового дохода§! §eЛидеру§! §eСферы Совместного Процветания§!§M.§!"
 
 Sphere_Special_Econ_Zone:0 "Особая экономическая зона"
 Sphere_Special_Econ_Zone_effect:0 "[!Sphere_Special_Econ_Zone]"
 Sphere_Special_Econ_Zone_desc:0 "\n\n§MЭтой стране приходится платить§! §Y60%§! §Mсвоего§! §Yовокупного годового дохода§! §eЛидеру§! §eСферы Совместного Процветания§!§M.§!"
 
 Sphere_Observer:0 "Наблюдатель Сферы"
 Sphere_Observer_effect:0 "[!Sphere_Observer]"
 Sphere_Observer_desc:0 "Этот статус представляет собой постепенный переход страны к полноправному членству в Сфере совместного процветания, обычно посредством обширных экономических и дипломатических соглашений и низкоуровневой подготовки военного персонала. На рынках между этими странами часто доминируют японские товары, и они подвержены прихотям японских инвесторов, но политический ландшафт обычно не затронут японскими интересами, что позволяет стране получить определенную свободу от контроля Токио.\n\nПовышение роста ВВП: §Y5%§!"
 
 #NLF
 NLF_Leader:0 "Лидер Третьего объединенного фронта"
 NLF_Leader_effect:0 "[!NLF_Leader]"
 NLF_Leader_desc:0 "После падения Второго объединенного фронта Китай был разделен японцами.\n\nЭто не должно повториться.\n\nЛонг Юнь, так называемый Король Юго-Запада, вернулся из своего изгнания, а остатки Второго объединенного фронта, разбросанные по Юго-Восточной Азии, объединились в де-факто Третий объединенный фронт против японского господства. От Юньнаня на самом дальнем юге до холодного Дунбэя, такие силы собираются, чтобы противостоять империализму, противостоять простому угнетению, которое Япония держит над народом. Многие называют такую борьбу бесполезной и самоубийственной, но их время прошло. Те искры надежды, которые есть у сыновей и дочерей Китая, должны разгореться в большое пламя, которое не сможет погасить ни одна сила в мире. Освобождение приближается. Надежда уже здесь. Восходящее солнце должно зайти."

 NLF_Member:0 "Член Третьего объединенного фронта"
 NLF_Member_effect:0 "[!NLF_Member]"
 NLF_Member_desc:0 "Война сопротивления никогда по-настоящему не заканчивалась - но закончится ли это последнее противостояние тем же или победой?\n\nЭтим вопросом задаются многочисленные варлорды, которые до сих пор господствуют на значительных территориях Китая. Когда-то эта территория и ее народ неустанно боролись, чтобы не дать Японии завоевать их и их соотечественников. Затем, когда японцы приблизились к Мао Цзэдуну и Чан Кай-ши, гордым героям сопротивления в Чунцине, у них не было другого выбора, кроме как покинуть Объединенный фронт и спастись самим. Два десятилетия страданий спустя родился новый фронт, и китайский народ вновь скрепил свои узы. Хотя некоторые могут назвать миссию по свержению японского контроля самоубийственной и страдальческой, сожалеть об этом не приходится. Лучше сказать, что человек сопротивлялся один день и был уничтожен, в отличие от собак в Нанкине, которые подают Японии Китай на серебряном блюдечке. Наследие Третьего объединенного фронта, будь то поражение или победа, будет вдохновляющим: китайский народ восстал против своих угнетателей вопреки всему.\n\nАтака дивизий: §G+10%§!\nЗащита дивизий: §G+10%§!\nКоэффициент восстановления дивизий: §G+10%§!\nЛимит капитуляции: §G+30%§!"
 
 #OFN
 OFN_Leader_of_The_Free_World:0 "Лидер Свободного мира"
 OFN_Leader_of_The_Free_World_effect:0 "[!OFN_Leader_of_The_Free_World]"
 OFN_Leader_of_The_Free_World_desc:0 "Окруженные экзистенциальными угрозами как с Востока, так и с Запада, Соединенные Штаты собирали союзников везде, где только могли, прежде чем провести черту, которую их враги не должны пересекать. Независимо от стоимости и состояния дел, сверхдержава поклялась, что ее лидеры и армии будут добросовестно следить за тонкой границей, образовавшейся между здравомыслием и безумием.\n\nВ знак признания правительства и угнетенные народы обращаются к Вашингтону за руководством, безопасностью и материальной поддержкой. Тем не менее, эти привилегии сопровождаются неписаным требованием: Америка должна продолжать поддерживать высокие стандарты своего прозвища, чтобы семья Свободного мира внезапно не оказалась без патриарха, достойного следования..."
 
 OFN_Independent_Member:0 "Независимый член ОСН"
 OFN_Independent_Member_effect:0 "[!OFN_Independent_Member]"
 OFN_Independent_Member_desc:0 "ОСН это, прежде всего, союз взаимной обороны между странами с либеральными и демократическими наклонностями. В его состав входят подписавшие Нью-Йоркскую хартию, которые (за некоторыми исключениями), как ожидается, "будут поддерживать и развивать свой индивидуальный и коллективный потенциал для противодействия вооруженным нападениям" в соответствии со статьей 3 вышеупомянутого документа. Совет представителей от каждого государства-члена, каждый из которых имеет право на один голос, управляет ежедневными и долгосрочными делами альянса.\n\nНезависимые члены относятся к государствам-членам, которые сохраняют политическую, экономическую и военную автономию от Соединенных Штатов. Первыми независимыми членами альянса стали Канада, Австралия и Новая Зеландия."
 
 OFN_Dependent_Member:0 "Зависимый член ОСН"
 OFN_Dependent_Member_effect:0 "[!OFN_Dependent_Member]"
 OFN_Dependent_Member_desc:0 "Для государств-членов, не располагающих ни ресурсами, ни людскими ресурсами для содержания чего-либо большего, чем силы самообороны, статья 5, которая предписывает подписавшим сторонам "оказывать помощь стороне или сторонам, подвергшимся нападению, путем немедленного принятия мер"... применение вооруженной силы - влечет за собой лишение их экономики постоянной силы, которую они сами едва ли используют. Место малых наций в ОСН, с учетом этих ограничений, было предметом энергичных дебатов до тех пор, пока в Нью-Йоркскую хартию не были внесены поправки к компромиссному решению.\n\nТеперь называемая "Оговорка о зависимом статусе" освобождает государства-члены, которые соответствуют перечню строгих критериев, от выполнения своих обязательств по статье 5. По сути, Вооруженные силы США выполняют значительную часть обязанностей, которые, как ожидается, будут выполнять их военнослужащие. Только Вест-Индская федерация, Белиз и Гайана претендуют на особый статус по состоянию на 1962 год."
 
 OFN_Military_Government:0 "Американское военное правительство"
 OFN_Military_Government_effect:0 "[!OFN_Military_Government]"
 OFN_Military_Government_desc:0 "Соединенные Штаты имеют опыт создания военных округов - оккупационных зон, жители которых подчиняются военным, а не существующим местным гражданским законам, - начиная с эпохи реконструкции. Направленные на обеспечение немедленного мира и стабильности в раздираемых войной или спорных регионах, военные правительства контролируются генералами и привлекают значительное число развернутых американских военнослужащих. Администрации могут по той или иной причине принять решение продолжить эту практику и в наши дни.\n\nСамый последний пример-вооруженные силы США в Исландии, фактическая власть одноименного острова с 1941 года."
 
 OFN_Mandate:0 "Мандат ОСН"
 OFN_Mandate_effect:0 "[!OFN_Mandate]"
 OFN_Mandate_desc:0 "Учитывая цели, намеченные его создателями, ОСН не только мирно существует, но и вынуждена вмешиваться в конфликты, в которых на карту поставлены интересы Свободного мира. Зачастую образованиям, которые возникают из них, не хватает стабильности, институтов и опыта для поддержания успешной демократии после обретения независимости.\n\nСтатья 12 Нью-Йоркской хартии предусмотрительно уполномочивает альянс создавать гражданские администрации в вышеупомянутых образованиях до тех пор, пока компетентные местные органы власти не смогут осуществлять надзор за свободными и справедливыми выборами в пределах своей юрисдикции. Следует надеяться, что такой переходный период поможет создать страны, более подготовленные к тому, чтобы самим распоряжаться своей собственной судьбой, нежели наоборот."
 
 OFN_Observer:0 "Наблюдатель ОСН"
 OFN_Observer_effect:0 "[!OFN_Observer]"
 OFN_Observer_desc:0 "В то время как ОСН предположительно ограничивается подписавшими Нью-Йоркскую хартию, ряд стран осознали, что только один силовой блок может защитить свободный мир от рабства. Так называемая "Нация наблюдателей ОСН", подобная этой, не относится к категории хартии, поскольку она еще не голосует, сохраняя полную независимость. Это просто означает, что в экономических, иностранных и военных вопросах она, так сказать, знает, где намазан её хлеб маслом. И, как и все страны, которые придают большое значение свободе человека, членство в ОСН является возможным результатом в будущем."
 
 #Triumvirate
 TRI_Founder_IT:0 "Основатель Триумвирата"
 TRI_Founder_IT_desc:0 "Из всех завоеваний и побед, одержанных Италией в двадцатом веке, многие считают величайшей из них образование Триумвирата. Дипломатическая гордость и радость империи, Триумвират - на бумаге - всего лишь оборонительный пакт вокруг Средиземного моря для взаимной защиты от немецкого рейха на севере. На практике, однако, это был мастерский удар для итальянской внешней политики. Центральное место Италии в Средиземноморье и щедрость ее заокеанской империи обеспечили ей неофициальное положение первой среди равных среди основателей Триумвирата.\n\nАльянс находится на спаде, и поскольку Италия, похоже, является его главным бенефициаром, она также является страной, которая больше всех борется за его сохранение. Однако их иберийские и турецкие союзники не видят дипломатических плодов партнерства, и без решительных действий этот итальянский блок может превратиться лишь в Италию и ее марионеток.\n\nПовышение роста ВВП: §Y10%§!"
 TRI_Founder_IB:0 "Основатель Триумвирата"
 TRI_Founder_IB_desc:0 "Из трех основателей Триумвирата Иберийский союз подвергся самой непосредственной опасности со стороны разбушевавшихся немцев. В конце концов, они силой захватили бывшие португальские колонии в Африке, а затем навязали им Атлантропу - груду серого камня, которая до сих пор приносит только несчастья Иберии и всем странам Средиземноморья. То, что для Италии было проектом проецирования силы, а для Турции - способом укрепления границ, для Иберии стало вопросом выживания, и поэтому Иберия боролась за формирование и поддержание Триумвирата с самого его основания.\n\nНо сейчас времена изменились. Немцы в эти дни, похоже, отступают вглубь страны или, по крайней мере, находятся в некотором застое, и Иберия больше не чувствует, что экзистенциальная угроза Рейха нависла над ними так сильно. Сейчас самое время спросить, каковы амбиции Иберии, и способствует ли Триумвират достижению этих целей. И если нет, то, возможно, настало время выйти за рамки роли второго плана за итальянцами на мировой арене.\n\nПовышение роста ВВП: §Y10%§!"
 TRI_Founder_TR:0 "Основатель Триумвирата"
 TRI_Founder_TR_desc:0 "Турецкая Республика, в отличие от своих западных коллег в Италии и Иберии, оказалась в союзе с итальянцами и их Триумвиратом не столько из-за страха перед немцами на севере, сколько из-за необходимости обеспечить безопасность своих границ и внешней политики, чтобы они могли сосредоточиться на внутренней борьбе страны. Двадцатый век ознаменовался для Молодой Республики большими достижениями, но вместе с огромными успехами она приобрела и большие трудности, в частности, в области региональных меньшинств, которые ведут непрерывную борьбу против нации. Турции нужна была передышка, чтобы справиться с этими угрозами, и Триумвират как ничто другое обеспечил именно это.\n\nНо времена меняются, и чтобы выжить, государства должны адаптироваться к этим изменениям. Триумвират, прямо говоря, является умирающим альянсом. Он больше не обеспечивает Турции той безопасности и поддержки, которые были раньше, превратившись с годами в тщеславный проект итальянских дуче. Турция снова напрягается в своих границах и пытается вырваться из ограничений, которые накладывает на них природа их союза.\n\nПовышение роста ВВП: §Y10%§!"
 TRI_Member:0 "Член Триумвирата"
 TRI_Member_desc:0 "В Триумвирате три основателя, отсюда и название, в конце концов. Однако, несмотря на это, альянс охватывает не только Италию, Иберию, Турцию и их соответствующих марионеток. Ряд небольших государств оказались в орбите одной или нескольких второстепенных держав и по тем или иным причинам обратились к основателям с просьбой о вступлении в Триумвират в качестве младшего партнера.\n\nЭти страны сохраняют свою юридическую автономию и независимость, но их интересы в значительной степени подчинены интересам "большой тройки" членов Триумвирата как в экономическом, так и во внешнеполитическом плане. Все это, конечно, в обмен на защиту и безопасность, которую обеспечивает Триумвират. Тем не менее, многие считают включение в Триумвират скорее бременем, чем помощью, поскольку, хотя они сохраняют технический суверенитет над своими границами, все знают, что Рим, Стамбул и Мадрид имеют значительное влияние на политиков в каждом из малых государств, которые стремятся к Триумвирату.\n\nПовышение роста ВВП: §Y5%§!"
 TRI_Member_Client:0 "Государство-клиент Триумвирата"
 TRI_Member_Client_desc:0 "С юридической точки зрения, различные государства-клиенты, марионеточные режимы и региональные власти Триумвирата представляют собой не столько младший или низший класс наций Триумвирата, сколько нечто сродни опухолям или наростам на их родительских государствах. Правовой статус государств-клиентов Триумвирата неясен: Основатели желают признания полноправного членства своих вассалов, но в то же время стремятся не допустить того же для двух других.\n\nПо этой причине статус клиентов и подчиненных наций и регионов будет оставаться чем-то вроде серой зоны с настоящего момента и до конца альянса, который, возможно, быстро приближается. Несмотря на то, как мало они действительно получают от союза, Триумвират до сих пор сдерживал свои страны-хозяева и поддерживал мир друг с другом, но, поскольку распад Триумвирата выглядит столь же вероятным, как и сейчас, самым маленьким странам есть чего опасаться, поскольку местные мясники начинают точить свои ножи...\n\nПовышение роста ВВП: §R-2.5%§!"
 TRI_Observer:0 "Наблюдатель Триумвирата"
 TRI_Observer_desc:0 "Там, где влияние Триумвирата распространяется за пределы Средиземноморья, можно найти ассоциированные государства, известные как наблюдатели Триумвирата. Хотя они не являются официальными членами альянса, они все равно принимают участие в его деятельности и получают выгоду от взаимного сотрудничества. Когда-нибудь эти страны могут попытаться присоединиться к Триумвирату в качестве полноправных членов... если блок продержится так долго.\n\nПовышение роста ВВП: §Y2.5%§!"

#Levantine Union
 LEV_UNION_Member:0 "Член Левантийского союза"
 LEV_UNION_Member_desc:0 "Это государство является членом Левантийского союза, взаимного альянса, мощного экономического блока и одновременно внешней союзнической организации. Родившаяся после Иерусалимской конференции, эта нация молода, но многообещающа. Если Союз выживет, возможно, он станет первым из новой породы сотрудничества между нациями..."
 LEV_UNION_Mandate:0 "Мандат Левантийского союза"
 LEV_UNION_Mandate_desc:0 "Эта нация является мандатом Левантийского союза, взаимного альянса, экономического блока и объединения, возникшего после Иерусалимской конференции. Теоретически Иерусалим является абсолютно нейтральной зоной, свободной от межконфессиональных конфликтов, которые разделяют остальную часть Леванта. Однако по мере роста напряженности остается неизвестным, сохранится ли система мандатов Союза...."


### Philippines
 UFF_Faction:0 "Основатель Объединенного филиппинского фронта"
 UFF_Faction_desc:0 "Malayang magkaisa; aliping mag-iisa. Объединенные мы стоим; разделенные мы падаем.\n\nТаковы постулаты, которых придерживается Объединенный филиппинский фронт. На самом деле этот союз по расчету - нечто большее. §RВФФО§! и §DССШНФ§!, хотя и сильно контрастируют в идеалах, имеют общую цель: сохранить независимость и свободу Филиппин от любых захватчиков, желающих отнять ее у них. Возможно, этот союз может стать ключом к их свободе, хотя, возможно, этого может быть недостаточно, поскольку лучи восходящего солнца нависнут над ними..."

### West Africa
# War
 PALF_Faction:0 "Член Пан-африканского фронта освобождения"
 PALF_Faction_desc:0 "Рожденный в огне немецких террористических бомбардировок и революционных залов Яунде, Панафриканский фронт освобождения посвятил себя освобождению Африки от колониальных дьяволов, терзающих ее. Базируясь в основном в Камеруне, организация преодолевает границы и культуры, стремясь к одной цели - свободе и единству для всех африканцев.\n\nПанафриканизм, конечно, не лишен своих противников. Немцы и англичане оккупировали все к югу от Сахары, итальянцы контролируют большую часть того, что осталось, а остальное расхватывают иберийцы и французы, оставляя свободными лишь кусочки. Тем не менее, ПАФО продолжает бороться, ожидая своего шанса - шанса, который обязательно придет, потому что ничто не может удержать африканский народ вечно.\n\nАтака дивизий: §G+15%§!\nСкорость восстановления дивизий: §G+5%§!"
 PALF_Satellite:0 "Освобожденный сателлит"
 PALF_Satellite_desc:0 "Эта страна является Освобожденным сателлитом и была освобождена Панафриканским фронтом освобождения от сил колониализма и реакции. Его вновь сформированная администрация решила сотрудничать с Фронтом и находиться под его контролем, чтобы ликвидировать остатки и наследие империализма. Эта страна и ее руководство теперь следуют принципам пан-африканизма и работают над созданием единой Африки, даже если в настоящее время они все еще номинально независимы от своих союзников. Объединенные общей идеологией, эти Освобожденные Сателлиты будут работать вместе с Фронтом, чтобы создать новое будущее для Африки.\n\nЗащита дивизий: §G+10%§!\nСкорость восстановления дивизий: §R-5%§!"

 WAA_Faction:0 "Член Западно-африканского альянса"
 WAA_Faction_desc:0 "Созданная в свете пан-африканских движений, поднявших красные флаги по всей Западной Африке, как в метафорическом, так и в буквальном смысле, Волофия - среди других стран - взяла на себя обязательство основать национальный оборонительный пакт, который обеспечит взаимную безопасность от держав, стремящихся дестабилизировать нейтральные страны в регионе. Конечно, этот союз существует в силу необходимости, а не как собрание наций в той или иной сфере. В таких обстоятельствах, как эта, у ЗАА нет другого выбора, кроме как объединиться, чтобы не столкнуться с полным крахом.\n\nЗащита дивизий на нацинальной территории: §G+15%§!\nТемп усиления: §G+10%§!"
 WAA_Protectorate:0 "Западно-африканский протекторат"
 WAA_Protectorate_desc:0 "Эта страна является протекторатом Западной Африки и находится под надзором одной из крупных стран-членов Западноафриканского альянса. Статус протектората мог возникнуть в результате добровольного сотрудничества или силой оружия. Независимо от того, каким образом эта страна оказалась под протекторатом Альянса, она зависит от своих союзников как в плане военной защиты, так и в плане внутренней стабильности. Без поддержки союзников в Альянсе администрация этой страны вряд ли смогла бы долго просуществовать. К счастью для них, Западноафриканский альянс готов инвестировать в них.\n\nСкорость укрепления: §G+10%§!"

 FMA_Faction:0 "Член Французского военного альянса"
 FMA_Faction_desc:0 "Последние два десятилетия опрокинули французского гиганта на спину, но корни глубоко уходят в ее бывшие колонии. Французский военный альянс - это, что вполне предсказуемо, альянс, в котором доминируют Свободные французы. Состоящий из стран, находящихся в сфере влияния Франции, по доброй воле или по необходимости, ФВА провел свою линию в джунглях Западной Африки - именно здесь будут остановлены радикальные панафриканцы, и именно здесь будет восстановлено французское влияние.\n\nДолгосрочная цель альянса гораздо амбициознее, чем игры за власть в разбомбленных руинах Западной Африки - скорее, заявленной целью ФВА является окончательное восстановление родины, находящейся в 4 000 километрах от неё. Хотя достижение столь высокой цели вызывает сомнения, в настоящее время основное внимание уделяется делам, находящимся ближе к дому. Свободная Франция вновь заявит о себе на африканской арене, или она погибнет - и после всего, что было принесено в жертву, второе не является вариантом.\n\nОрганизация дивизий: §G+15%§!\nТемп усиления: §G+10%§!"
 FMA_Puppet:0 "Французская военная марионетка"
 FMA_Puppet_desc:0 "Над городами Западной Африки развевается знакомый флаг - французский триколор, извлеченный из пыльных ящиков, где он хранился двадцать лет назад, дабы вновь гордо развеваться. Однако не все эти флаги развеваются над французскими городами. Напротив, эти флаги означают приход в регион нового типа государства - марионеточного правительства.\n\nЭти государства, сравнимые с прежними колониями, связаны с Францией во всех отношениях, кроме названия. Хотя их правительствами руководят коренные африканцы, невозможно не заметить французских солдат, поддерживающих порядок на улицах, как невозможно не заметить, насколько каждое решение совпадает с линией, которую предпочитают Свободные французы. Эти граждане быстро усвоили новую, неотвратимую истину - они не более чем ступенька в мечте де Голля о возвращении метрополии.\n\nОрганизация дивизий: §G+5%§!\nЗащита дивизий: §R-5%§!"

# Post War
 PALF_Faction_peace:0 "Член Пан-африканского фронта освобождения"
 PALF_Faction_peace_desc:0 "Рожденный в огне немецких террористических бомбардировок и революционных залов Яунде, Пан-африканский фронт освобождения посвятил себя освобождению Африки от колониальных дьяволов, терзающих ее. Базируясь в основном в Камеруне, организация преодолевает границы и культуры, стремясь к одной цели - свободе и единству для всех африканцев.\n\nПанафриканизм, конечно, не лишен своих противников. Немцы и англичане оккупировали все к югу от Сахары, итальянцы контролируют большую часть того, что осталось, а остальное расхватывают иберийцы и французы, оставляя свободными лишь кусочки. Тем не менее, ПАФО продолжает бороться, ожидая своего шанса - шанса, который обязательно придет, потому что ничто не может удержать африканский народ вечно.\n\nПовышение роста ВВП: §Y5%§!"
 PALF_Satellite_peace:0 "Освобожденный сателлит"
 PALF_Satellite_peace_desc:0 "Эта страна была освобождена Панафриканским фронтом освобождения от сил колониализма и реакции. Её вновь сформированная администрация решила сотрудничать с Фронтом и находиться под его контролем, чтобы ликвидировать остатки и наследие империализма. Эта страна и ее руководство теперь следуют принципам панафриканизма и работают над созданием единой Африки, даже если в настоящее время они все еще номинально независимы от своих союзников. Объединенные общей идеологией, эти освобожденные сателлиты будут работать вместе с Фронтом, чтобы создать новое будущее для Африки.\n\nПовышение роста ВВП: §Y2%§!\nизлишки ВВП лидеру: §Y2.5%§!"

 WAF_Faction:0 "Член Западно-Африканской федерации"
 WAF_Faction_desc:0 "Поскольку последняя унция крови была пролита за независимость Западноафриканского альянса, ЗАФ оказалась без дальнейших угроз своему существованию, и казалось, что ее распад неизбежен. Однако после окончания Западноафриканского конфликта выяснилось, что дальнейшее сотрудничество только на пользу. Поскольку стимулов для разрыва альянса практически нет, отношения между странами только улучшились, причем кардинально.\n\nПовышение роста ВВП: §Y5%§!"
 WAF_Supervised:0 "Западноафриканское поднадзорное государство"
 WAF_Supervised_desc:0 "Эта страна является государством под надзором Западной Африки и находится под общим надзором стран-членов Западно-Африканской Федерации. Этот надзор необходим для обеспечения стабильности на территории страны и поддержки ее администрации в процессе восстановления. Родившиеся из пепла недавних конфликтов и войн, эти поднадзорные государства все еще нестабильны и нуждаются в помощи извне, чтобы удержаться на плаву. Хотя эти государства номинально не являются членами Западно-Африканской Федерации, они полностью связаны с ней, и ожидается, что в будущем их полностью втянут в Федерацию.\n\nПовышение роста ВВП: §Y2.5%§!"

 FRU_Faction:0 "Член французского сообщества"
 FRU_Faction_desc:0 "Свобода. Братство. Равенство.\n\nТаково ядро ценностей, закрепленных за новым Французским сообществом, одним из новейших международных образований на мировой арене. Остается открытым вопрос, действительно ли Французское сообщество воплощает эти ценности - или это всего лишь ребрендинг бывшей Французской империи.\n\nОфициально, конечной целью Сообщества является экономическое и военное объединение стран-членов для взаимного процветания. На практике это служит в первую очередь для обеспечения и возвышения французских интересов, которые в один прекрасный день будут включать возвращение на родину и восстановление Метрополии.\n\nПовышение роста ВВП: §Y5%§!"
 FRU_Associated:0 "Французское ассоциированное государство"
 FRU_Associated_desc:0 "Ассоциированные государства Французского сообщества - это государства, которые официально получают защиту и экономическую поддержку от Сообщества. Но ничто не дается бесплатно.\n\nОни получают не просто защиту, а прямой контроль со стороны французов. Но все же существуют ограничения, поскольку контроль, осуществляемый французами, варьируется, при этом многие сохраняют заметную степень автономии.\n\nТем не менее, французское влияние повсеместно, и они осуществляют глубокий контроль над экономикой страны. Конечные ожидания просты - французы рассчитывают, что вопрос не в том, присоединятся ли эти страны к Французскому сообществу в полном объеме, а в том, когда это произойдет.\n\nПовышение роста ВВП: §Y1.5%§!\nизлишки ВВП лидеру: §Y4%§!"

 Mano_Member:0 "Член пакта реки Мано"
 Mano_Member_desc:0 "Ошеломляющая победа панафриканизма над избранными врагами нисколько не приветствовалась некоторыми народами и странами Западной Африки. Сьерра-Леоне и Либерия остаются единственными блокпостами, на которых ПАФО еще может споткнуться и упасть - до тех пор, пока они могут держать оружие направленным на восток, а не друг на друга через реку, в честь которой назван их союз."

 UAS_Member:0 "Член Объединенных арабских государств"
 UAS_Member_desc:0 "Объединенные Арабские Государства рождаются на пепелище угасающей Италии, когда множество наций провозглашают свой суверенитет и объединяются в борьбе за то, чтобы сбросить цепи колониализма и взять в свои руки собственную судьбу. Эти новоиспеченные революционные государства стремятся объединить весь арабский мир, от Атласских гор до дюн Аравийского полуострова, в единое целое, противостоящее силам империализма и защищающее от того, что они могут воспринять как угрозу выживанию их панарабского эксперимента."
