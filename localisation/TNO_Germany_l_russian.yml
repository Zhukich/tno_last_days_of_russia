 GER_SGR_civil_war_offense_desc:0 "С гражданской войной, охватившей Германию в огне, Альберт Шпеер сплотил значительное число сторонников своего дела, начиная от либерально настроенных студентов и молодых мужчин и женщин, до нового поколения фашистов, которые считают, что национал-социализм нужно спасать от самого себя."
