 GER_GCW_look_for_opportunities_desc:0 "Говорят, что если вы хотите, чтобы что-то было сделано правильно, вы должны сделать это сами. Таким образом, в бесконечной борьбе за сердца немецкого народа, необходимо найти любую возможность. Давайте найдем такую "возможность" и повысим свое влияние."
