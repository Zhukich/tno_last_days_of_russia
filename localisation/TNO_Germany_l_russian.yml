 GER_speer_ss_restricted_desc:0 "Все граждане, которые когда-либо служили в Шуцштаффеле, будут подвергнуты тщательному досмотру. Если их заподозрят в связях или симпатиях к государству-изгою на западе, за ними будет установлено тщательное наблюдение.\n\nЕсли кто-либо из членов их семьи ранее входил в какую-либо организацию Шуцштаффеля, они также будут подвергнуты обыску, и вовлеченные лица должны заявить о том, что, независимо от наличия доказательств, связанных с их прошлым, они принесут клятву защищать Рейх и служить ему."
 GER_speer_find_reformers_desc:0 "Преемник фюрера в тесном сотрудничестве с Хеннингом фон Тресковым и его различными союзниками будет проводить реформы в Вермахте, которые будут направлены на уменьшение фракционности и конфликтов в вооруженных силах, в связи с чем любые члены, замеченные в попытке сформировать свои собственные клики, фракции или вообще пытающиеся разделить Вермахт, будут подвергнуты суровому наказанию. Собственная фракция реформистов Трескова будет поощрена политическим опытом Альберта Шпеера".
 GER_speer_new_kindof_war_desc:0 "К сожалению для многих в Вермахте, современная война не сводится к созданию гигантских армий, самолетов и танков. Мы можем извлечь уроки из нашего опыта в войне на Западе России, о важности логистики, координации, объединения всех частей нашей армии, чтобы перехитрить и обойти врага с фланга, и всегда иметь преимущество в разведке. Вопрос не в том, примет ли армия этот новый способ ведения войны или нет.\n\nВопрос в том - когда мы перейдем на новые стандарты."
 GER_speer_sensible_economy_desc:0 "Под руководством министра экономики Людвига Эрхарда, чьи идеи резко контрастируют с предыдущими, Рейх совершает массовый отход от прежнего режима экономического контроля, который опирался на строгую автаркию, протекционизм и государственный контроль наряду с сотрудничеством с мегакорпорациями. Эрхард предлагает гораздо более свободную рыночную экономику, наряду с охватом нескольких стран по всему миру и предоставлением товарам возможности перемещаться в Германию и обратно, что должно помочь обратить вспять экономический крах 50-х годов."
 GER_speer_opening_the_market_desc:0 "Людвиг Эрхард неоднократно подчеркивал, что никакая современная экономика не может быть самодостаточной и вместо этого должна полагаться на экспорт и импорт с другими странами. Хотя это пока не привело к тому, что мы открылись для сверхдержав, мы начинаем более активно сближаться с небольшими странами, которые могли бы извлечь выгоду из нашего огромного объема ресурсов и притока денежных средств, которые они могли бы нам предоставить - что-то крайне необходимое в наше время."
 GER_speer_scale_back_milproduction_desc:0 "Учитывая опыт Шпеера в качестве министра вооружений и военного производства, он полностью осознает, насколько раздутой может стать военная промышленность. Хотя большая и мощная армия чрезвычайно полезна, есть разница между большой и мощной и просто расточительной. Военное производство под его рукой замедлится, а деньги, потраченные на строительство самолетов и танков, можно будет использовать для строительства дорог, заводов и восстановления домов."

