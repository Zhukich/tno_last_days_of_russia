 reich.701.t:0 "Письмо реформатору"
 reich.701.d:0 "Дорогой рейхсминистр Шпеер,\n\nКак рейхсмаршал, я должен поздравить вас с  избранием на роль преемника нашего Великогерманского Рейха. Чтобы отпраздновать этот исторический момент, я сердечно хочу пригласить вас на обед в Каринхалл. Мне сказали, что вы человек с утонченным вкусом, и в этом отношении я считаю, что Каринхалл не имеет себе равных. Я также слышал, что вы человек многих идей и реформ, которые смогут поднять Рейх на новые высоты. Хотя мои прошлые подвиги носили военный характер, одна вещь, которую я узнал в свое время как политик, заключается в следующем: никогда не может быть слишком много людей, чтобы поддерживать мир, когда менее творческие умы хотят сохранить вещи "такими, какими они были". Для таких извергов я могу рекомендовать только штык. Я понимаю, что ваша Банда Четырех будут вашими главными советниками, но, возможно, там найдется место и для еще одного человека, и как знать, может, Банда Четырех превратится в Банду Пятерых. Моя народная поддержка и военная доблесть, несомненно, укрепят вашу поддержку, и все, что я хочу - это служить под вашим мудрым покровительством.\n\nИскренне ваш,"
 reich.701.a:0 "Рейхсмаршал Герман Геринг"

 reich.702.t:0 "Банда Четырех или место для еще одного?"
 reich.702.d:0 "Альберту Шпееру показалось забавным, насколько непринужденно и приятельски выглядело письмо Геринга. Этот документ едва ли можно было отнести к тому типу корреспонденции, которая могла иметь далеко идущие последствия для Рейха, который Шпеер должен был унаследовать и управлять в будущем. На мгновение предложение показалось заманчивым: Геринг был любимцем прессы, а также человеком, который, без сомнения, привлек бы на свою сторону многих военных, но все остальное в нем доставляло бы больше хлопот, чем он того стоил. Прежде всего, сама его натура  оздала бы дисбаланс в и без того хрупкой Банде Четырех. Его персона, со своей репутацией милитариста, вызовет глубокое отвращение у Шмидта, а его ужасные экономические идеи, без сомнения, столкнутся с яростью Эрхарда. Геринг был человеком, который наслаждался светом прожекторов и, вероятно, попытался бы оттеснить Серебряного языка Кизингера и, ну, Тресков...\n\n"Герр Шпеер, Тресков ждет вас в вестибюле."\n\nЛёгок на помине. "О, пожалуйста, впустите его. Спасибо." - Шпеер уже принял решение: Тресков будет единственным, кто справится с этим. Во-первых, Геринг и Тресков никогда не были приятелями. А во вторых, его старый враг, фельдмаршал Шёрнер, является главным приспешником Геринга. Конечно, со временем, все детали можно было бы уладить, но... Когда\n\n Тресков открыл дверь, он был удивлен, что Шпеер стоял и ждал его - казалось, еще более оживленный, чем обычно. На этот раз, возможно, они все же о чем-то договорятся. "
 reich.702.a:0 ""Жаль, я бы с удовольствием съездил в Каринхалл.""

 reich.703.t:0 "Приглашение к догматику"
 reich.703.d:0 "Уважаемый Мартин Борман, руководитель канцелярии партии,\n\nПрежде всего, я хочу сердечно поздравить вас с сохранением преемственности. Я не сомневаюсь, что вы можете нести горящий факел национал-социализма к светлому и блестящему будущему, не упуская из виду то, что изначально сделало нас великими. Поэтому я хотел бы сердечно пригласить вас на ужин в Каринхалл. Я считаю, что нам есть что обсудить в отношении будущего Рейха. С вашей твёрдой приверженностью национал-социалистическим принципам и моей народной поддержкой, поистине, ни один враг - внутренний или внешний - не может надеяться иметь шанс противостоять нашему великому Рейху. Таким образом, я считаю, что мне как администратору и должностному лицу вашей фракции есть что предложить. Я надеюсь, что мы сможем встретиться в Каринхалле при первой возможности, чтобы обсудить эти вопросы дальше.\n\nТёпло,"
 reich.703.a:0 "подписал Рейхсмаршал Герман Геринг"

 reich.704.t:0 "Мастера теней и мерцающее пламя"
 reich.704.d:0 "Борман сидел и смотрел письмо. Он просмотрел это заново. Этот неуклюжий шут. Борман знал кого-то, кто оказался в слабом положении, когда увидел его. Во всяком случае, любовь не потеряна. Сложив письмо по складкам, он засунул лист бумаги обратно в конверт. Борман с конвертом в руке медленно подошёл к горящему камину в дальнем конце комнаты.\n\nКогда тени его пальцев мерцали перед камином, это натолкнуло его на мысль. Геринг хотел уйти от своих кукловодов. Дурак, каким он был, Борман готов был поспорить, что эти мастера теней, несомненно, захотят увидеть это маленькое письмо, которое у него было. Он повернулся к своему столу и снова сел с письмом в руке. Взяв трубку, Борман сказал своему секретарю: "Не могли бы вы поставить на линию Фельдмаршала Шёрнера?"\n\n"Конечно. Что я должен сказать ему в качестве причины вашего звонка?""
 reich.704.a:0 ""Скажите ему, что у меня есть кое-что, что могло бы его сильно заинтересовать.""

 reich.705.t:0 ""Геринг в Каринхалле""
 reich.705.d:0 "Геринг со вздохом вышел из кабинета. Его гамбит провалился. Сейчас он был навеки связан с милитаристами. Письмо преемнику просочилось в прессу, и Шёрнер позвонил рейхсмаршалу, чтобы сказать ему пару "ласковых" слов о таком возмутительном предательстве. Геринг солгал: консерваторы послали поддельное письмо без его ведома и организовали эту встречу. По счастливой случайности Шёрнер ему поверил, но Геринг знал, что Науман на такое не купится. Не то чтобы он не пытался объяснить рейхсминистру, как эти милитаристы умеют делать свои проклятые дела. После всего, через что они прошли, Геринг думал, что после ярого спора, они, наконец, помирятся - но Науман даже не соизволил дослушать его оправдания, и в ярости повесил трубку. За один телефонный звонок он лишился последней поддержки консерваторов.\n\nКогда он прогуливался по художественному отделу Каринхолла, его внимание привлекла одна картина. Это был портрет Наполеона; он сидел в своем кресле, понурым и побежденным. Не было ни властного взгляда, ни страстной позы, только пустой взгляд в никуда. Первоначально эта картина была предметом его гордости: в конце концов, кто теперь был хозяином Европы? Фюрер не был французом, не говоря уже о том, что его никогда не называли Наполеоном. Однако теперь Геринг смотрел на картину с новым чувством. Если Шёрнер и его военные планы увенчаются успехом, то он, без сомнения, войдет в историю как человек, еще более великий, чем Наполеон... но в глубине души Геринг знал, что он не Наполеон. Даже с величием Рейха, последующие военные планы были бы почти невыполнимы. В тот день, когда его армии дрогнут, а народ восстанет, он задумался, сможет ли кто-то когда-нибудь нарисовать и его портрет."
 reich.705.a:0 "Ложь, неудача и разочарование"

 ### Bohemia Events ###
 reich.801.t:0 "Богемия встает на сторону Бормана"
 reich.801.desc:0 "Мы получили известия о том, что бюрократы чешского протектората единогласно решили заявить о поддержке Мартина Бормана в борьбе за судьбу Рейха.\n\nМногие, кто выступал против невмешательства в гражданскую войну в Германии, похоже, были заткнуты, и общий настрой в протекторате такой, что именно Борман способен провести Германию по пути к процветанию. Можно предположить, что они тоже считают себя в какой-то степени достойными этой участи.\n\nКороткие трещины внутри протектората не помешали признать, что богемское подкрепление может изменить ход зарождающейся войны. Только время покажет, как будет развиваться ситуация, хотя можно с уверенностью признать, что чешские офицеры поставили себя в уязвимое положение для многих в Рейхе, и теперь шансы на победу у малообученных солдат невелики."
 reich.801.a:0 "Ваша храбрость приветствуется."
 reich.801.b:0 "Их дни сочтены."

 reich.802.t:0 "Богемия встает на сторону Геринга"
 reich.802.desc:0 "Мы получили сообщения о том, что подразделения Вермахта в Чехии и Моравии начали мобилизацию и продвигаются к границе с Пруссией. Администрация самой недавно интегрированной части рейха, по-видимому, по-видимому, связала свою судьбу с Герингом и признала его законным фюрером. Это неудивительно, поскольку Геринг наиболее непосредственно угрожает региону из всех основных претендентов.\n\nБез сомнения, милитарист и его клика более чем довольны таким поворотом событий. Им станут доступны не только людские ресурсы ресурсы Богемии, но и сам регион обеспечит дополнительный буфер против базы контроля Бормана в Австрии и Баварии и, возможно, даже может послужить отправной точкой для нанесения удара по власти Бормана в Мюнхене.\n\nОднако, является ли это решение хорошим или нет, еще предстоит выяснить. Если Геринг не сможет удержать регион, то работа, проделанная для надлежащей интеграции Богемии в Рейх, может быть серьезно повреждена суровыми условиями войны. И если кто-либо из претендентов, кроме Геринга, добьется успеха, без сомнения, администрация региона не доживет до окончания войны."
 reich.802.a:0 "Они сделали правильный выбор."
 reich.802.b:0 "Их трусость не будет забыта."

 reich.803.t:0 "Богемия встает на сторону Шпеера"
 reich.803.desc:0 "Нам начали поступать сообщения о том, что подразделения Вермахта в Чехии и Моравии начали мобилизацию и в настоящее время устанавливают оборонительный периметр вокруг наиболее важных частей региона. Администрация самой недавно интегрированной части Рейха провозгласила Шпеера законным фюрером и поддержит его притязания против его врагов. Это шок, поскольку база власти Шпеера слишком далеко, чтобы иметь возможность немедленно поддержать богемцев.\n\nМногие предполагают, что это азартная игра в пользу реформатора окупится, и что, возможно, если он победит, то предоставит Богемии и Моравии некоторые блага или свободы, которыми они до сих пор не могли пользоваться. Однако таких требований выдвинуто не было, и чешские подразделения начали окапываться, поскольку после такого заявления они должны ожидать немедленных и суровых репрессий как от армии Геринга в Пруссии, так и от армии Бормана в Австрии и Баварии.\n\nЭто рискованный шаг со стороны Богемии, и он легко может закончиться катастрофой для региона. По сравнению с остальной страной, Богемия была интегрирована совсем недавно, и она сильно пострадала бы, если бы Геринг или Борман ворвались в Прагу. Еще хуже то, что они могут поделить область между собой на две части."
 reich.803.a:0 "Мы не подведем их!"
 reich.803.b:0 "Они что, сошли с ума?"

 reich.804.t:0 "Богемия встает на сторону Гейдриха"
 reich.804.desc:0 "Пражский мясник, похоже, все еще имеет связи со своей старой базой.\n\nРейнхард Гейдрих был бесспорным автократом Богемии и Моравии во время Второй мировой войны, возглавляя усилия по контролю над регионом и началу процесса германизации и интеграции. Он, бесспорно, лучше всех справлялся с этими задачами, поскольку оккупированный и недавно аннексированный регион оставался стабильным, а усилия по германизации были эффективными.\n\nТеперь тот же самый регион заявил о своей поддержке кандидатуры Гейдриха на пост фюрера, несмотря на то, что он не контролирует территорию, через которую можно было бы немедленно доставить помощь. Тем не менее, эти две силы действительно могут объединиться, при условии, что войска Восточной Пруссии Гейдриха и богемский части смогут продержаться против Геринга и Бормана достаточно долго.\n\nПохоже, Вторая мировая война вновь напоминает о своем кровавом прошлом, и Пражский мясник снова извлекает выгоду из своих достижений. Смогут ли богемцы внести эффективный вклад или нет, еще предстоит выяснить, но они пошли на риск, казалось бы, из одной только прошлой лояльности. Будет видно, сможет ли это укрепить позиции вооруженных сил Гейдриха..."
 reich.804.a:0 "Естественно."
 reich.804.b:0 "Побитая собака все еще тоскует по своему хозяину."

 reich.805.t:0 "Самое горячее место в аду"
 reich.805.desc:0 "Новости, недавно распространенные по всему Рейху, указывают на то, что протекторат Богемия-Моравия вместе с главным администратором Шверином фон Крозигом объявил о своем нейтралитете. Тысячи людей, ранее верных Вермахту и Рейху, перенаправили свою преданность на укрепление городов по всей Мораве, и каждый член совета единогласно высказался в пользу суверенитета.\n\nПомощь, обещанная в виде оборудования и оружия, так и не прибыла, и от преданных сторонников законного преемника по-прежнему ничего не слышно. Местные власти по всему протекторату начали с того, что заявили о своей приверженности первоочередной защите граждан Рейха в рамках своих границ, прежде чем выдать обновленную документацию и вернуть чешские знаки отличия. Подразделения альпинистов, дислоцированные вокруг Судет, отказываются разрешать любому солдату сражаться в пределах протектората, останавливая боевые действия прямо у своих ворот.\n\nМожно предположить, что богемцы верят, что, укрывшись от неорганизованных ополченцев, бредущих по улицам Рейха, они смогут спасти себя от наших вооруженных сил. В этом они жестоко ошибаются. Как бы то ни было, Богемия в данный момент остается вне нашей досягаемости – к лучшему или к худшему."
 reich.805.a:0 "Протекторат остается нейтральным."

 reich.806.t:0 "Проколотые пистолеты"
 reich.806.desc:0 "Богемия никогда не подходила под описание жемчужины Рейха, как описывали ее многочисленные защитники на протяжении десятилетий. Буйные орды постоянно скрывались в тени, стремясь саботировать любое представление о стабильности, ограниченной землями, прилегающими к Мораве. История показывает, что альтернативы региона часто бывают бурными и непредсказуемыми.\n\nРассказы о судьбе еще раз подтвердились – вместо верности, их солдаты выбрали двуличный флаг и под ним они и погибли. Спроецированная задолго до своего времени, эта смена контроля, служит уроком истории. Но солдаты, находящиеся под нашей защитой, оказались в очень невыгодном положении из-за кровопролития, которое произошло в результате такого безрассудного выбора.\n\nПо состоянию на шесть утра несколько бригад прибыли за стены Праги, и улицы Брно также были заняты задержавшимися батальонами. Хотя гарнизоны, попавшие под наш контроль, все еще сопротивляются, с радио, изливающим наши сообщения, и восстановленным административным контролем в передовых городах, жители Богемии теперь знают, что их судьба решена. У многих теперь есть выбор: следовать очевидным указаниям или столкнуться с принуждением. В ближайшие дни наши люди дадут понять, что у нас всегда не хватает тех, кто будет мыть тюремные полы.\n\nС другой стороны наши усилия по восстановлению региона дают свои плоды. Соборы, статуи и архитектурные достопримечательности, ранее пострадавшие от артиллерийских снарядов, а также ворота, пробитые танками, находятся в процессе реконструкции. Хотя нехватка ресурсов создает проблему, специалисты по материально-техническому обеспечению в виде ветеранов-архитекторов теперь могут свободно передвигаться по истерзанной войной земле и практиковать свои навыки на благо нашей собственной нации в новую эпоху, вновь объединившись под руководством фюрера."
 reich.806.a:0 "Львенок попал в наши лапы."

 reich.807.t:0 "Ад над Гусинцом"
 reich.807.desc:0 "Во всех рядах высшего командования в Брно и Праге в пределах протектората Богемии и Моравии, казалось бы, наши усилия по влиянию на солдат в регионе увенчались успехом. Однако проблема разделенного гарнизона и его усилий по предательству или защите Германии все еще остается.\n\nНаши люди, находящиеся ближе к дому, теперь понимают, что, несмотря на то, что они были вне себя от радости из-за верности чешского гарнизона, генералы, возможно, пренебрегли бедственным положением, в котором оказалась эта национальная крепость, еще до того, как у нее появился шанс рассчитывать на значительную защиту.\n\nВ дни, последовавшие за последними стычками над Йизерой, радиосвязь была переполнена сообщениями об увеличении числа военнослужащих, сдающихся – и даже дезертирующих – вражеским силам. Окруженные, малочисленные и остро нуждающиеся в снабжении подразделения в протекторате были обречены, и каждый раненый человек увеличивал потери, понесенные при защите законного преемника.\n\nЭто кровопролитие между братьями в точности отражает стиль поведения, к которому стремится наш враг, и чувства, которые мы поклялись искоренить в нашем Отечестве.\n\nНо сейчас нужно принять печальную правду. Богемия пала перед претендентами, и если мы не будем действовать быстро, Судетские немцы могут больше не увидеть достойного государства и настоящего мира."
 reich.807.a:0 "Нам следовало действовать быстрее."

 reich.808.t:0 "Прага"
 reich.808.desc:0 "Готические колокола звенели над головами проходящих солдат, когда они миновали огромные черные ворота церкви. Богатства собора и мебилированные балдахины были открыты для проходящих мимо зрителей.\n\nСтены ратуши, которые раньше были просто разбитыми кусками камня, теперь соединяются в единое целое. Изумленные военные оглядывали город, такой энергичный, но в то же время спокойный и пустой, и по их спинам пробегало чувство тревожного трепета. Ранним утром из Германии пришло известие, что городам вдоль Молдау не угрожала никакая реальная угроза, и чувство спокойствия наконец вернулось в регион. Этот вечер станет первым, когда немцы Праги смогут спокойно выйти на свои дороги после похорон.\n\nОднако у населения не появилось никакого чувства победы. Только стойкойе чувство спокойствия. Щелчки гранат и звуки выстрелов больше не звучали по всему городу, хотя каждая дверь и окно все еще оставались плотно закрытыми. Молодежь разошлась, болтовня стихла, и мысль о сопротивлении теперь давно позабыта. Охранник в форме повернулся лицом к задней части башни."
 reich.808.a:0 "Улицы здесь никогда не были такими чистыми."

 reich.809.t:0 "Слава тому, кому воздается честь"
 reich.809.desc:0 "Камеры сфокусировались на столе офиса, в то время как на всех полках были тщательно расставлены точные фотографии, посвященные победам в Гражданской войне. Свет освещал комнату, придавая ей ощущение теплоты, даже несмотря на холодную ауру, которая чувствовалась в глазах одинокого фюрера, сидящего за столом и улыбающегося так же ярко и безжизненно, как флуоресцентное освещение. Опытный "продюсер" поднял большой палец вверх, и фюрер прочистил горло.\n\n"Дамы и господа, сегодня я хотел бы выразить свою вечную благодарность тем, перед кем Рейх оказался в долгу; гарнизону Богемии-Моравии, который так бесстрашно защищал и боролся за истинный национал-социализм". В этот момент фюрер знал, что поверх видеоряда появятся фотографии храбрых людей, марширующих и сражающихся, и попытался представить, как его голос накладывается на их кровавые сражения.\n\n"Именно благодаря этим солдатам протекторат все еще стоит и именно благодаря их помощи мы смогли переломить ход Гражданской войны. За это Рейх вечно благодарен, и я не питаю ничего, кроме оптимизма, в отношении наших будущих отношений с такой неотъемлемой частью Рейха".\n\nС этими словами операторы камеры вздохнули с облегчением, и с подобающей улыбкой фюрер объявил пустому залу:"
 reich.809.a:0 ""Верные граждане Рейха, мы ждем вас!""

 reich.810.t:0 "Исправление с помощью цифр"
 reich.810.desc:0 "Остекленевшими глазами под очками Берндт прищурился на лежащий перед ним заплесневелый листок бумаги. Пожелтевший и, скорее всего, извлеченный из подземного бункера в Праге, Берндт считал, что ему повезло, так как мало что было так хорошо защищено, кроме, возможно, фюрербункера и залов Генштаба ОКВ. Тем не менее, Берндт не мог быть более благодарен за предоставленную задачу - интегрировать Богемию и Моравию. Несмотря на все причудливые разговоры о воссоединении, казалось, что он был единственным человеком в Рейхе, которому было поручено решать, как все это будет выглядеть с точки зрения логистики.\n\nНачнем с того, что Германия и Богемия-Моравия были инфраструктурно связаны как дерьмо. А именно, немецкие автомагистрали 30-х годов просто не существовали на бывших чешских землях, а последующие инфраструктурные программы просто не нашли причин проходить через Судетские земли. У региона были свои собственные автономные методы управления, что, несомненно, вызовет проблемы с интеграцией.\n\nБерндт вздохнул и откинулся на спинку стула. Скрип нарушил совершенную тишину комнаты, повисшую посреди полуночного воздуха. Не то чтобы это было невозможно. Основа была заложена уже около 20 лет назад. Все, что для этого действительно потребовалось бы, - это некоторые более медленные изменения. Брендт оглянулся на свои стопки бумаги, его усилия запечатлелись на их страницах. Он закрыл глаза и задумался, чему посвящено его время. Его многомесячные исследования, его ранее полученные знания о Богемии и Моравии, но чего это будет стоить после окончания воссоединения? Станет ли кто-нибудь из историков, все еще подсчитывающих пули, израсходованные на востоке, выкапывать это в какой-нибудь бесконечной книге по истории?\n\nПолуночный воздух оставался неподвижным. Брендт выдохнул еще раз. Он почувствовал, как его нервы начинают успокаиваться."
 reich.810.a:0 "Нас всех помнят, просто никогда не упоминают."

 reich.811.t:0 "Протекторат Богемия-Моравия реинтегрирован!"
 reich.811.desc:0 "По всему Рейху звучат торжества по случаю того, что протекторат Богемия-Моравия наконец-то был вновь интегрирован в Германию. Благодаря неустанным усилиям солдат, которые сражались на нашей стороне на протяжении всего Бюргеркрига, протекторат был реинтегрирован с минимальным ущербом. Благодаря национал-социалистической мощи, стойкости и непоколебимой верности истинной Германии гарнизоны региона сделали больше, чем необходимо, чтобы доказать свою лояльность.\n\nВ то время как Протекторат уже некоторое время находится в пределах Пакта Единства, После нескольких подготовительных мероприятияй, и согласия нашего милостивого фюрера, по национальному телевидению Рейха транслировалась официальная церемония. Достигнув этого значительного достижения, можно с уверенностью сказать, что мы сделали первые шаги к подлинной стабильности на национальном уровне, и Германия может начать восстанавливать то, что она потеряла, как в престиже, так и в поиске своих союзников. Однако сейчас может потребоваться время, чтобы отпраздновать эту маленькую победу, в которой так отчаянно нуждался наш народ, поскольку Германия наконец-то выбралась из сточной канавы и начала смотреть на восток, на свои бывшие колониальные владения."
 reich.811.a:0 "Рейх восстанавливает свое равновесие..."

 ###CAPTURE EVENTS###
 gcwcapture.1.t:0 "Падение Лейпцига"
 gcwcapture.1.desc:0 "Лейпциг пал!\n\n Родина Иоганна Баха в последние дни была центром тяжелых боев. Войска Мартина Бормана отступили, из богатого в культурном отношении, города, но сами они понесли большие потери. Немцы с обеих сторон лежали мёртвыми на руинах города. Несмотря на повреждения, многие культурно значимые здания Лейпцига все еще стоят, хотя тяжелые артиллерийские обстрелы опустошили промышленные парки, и многие мирные жители бродят по улицам, роясь в развалинах в поисках потерянных близких. В центре города более трехсот человек сопротивляются у памятника Битве народов, окруженные и испытывающие нехватку припасов, ожидается, что они скоро сложат оружие. Сегодня, сторонники Бормана потерпели большое поражение. Еще предстоит выяснить, смогут ли его войска отбить этот стратегически важный город или он останется оккупированным на неопределенный срок."
 gcwcapture.1.a:0 "Надеюсь, эти парни продержаться!"
 gcwcapture.1.b:0 "Три сотни, говорите? Выкурите их оттуда!"

 gcwcapture.2.t:0 "Падение Нюрнберга"
 gcwcapture.2.desc:0 "Нюрнберг, сердце нашей партии и место величайших политических шествий, был взят сегодня. Широкие улицы, когда-то шумные и переполненные сторонниками НСДАП, лежат в руинах, их единственными свидетелями нашей былой славы были трупы, выстроившиеся вдоль них. Сторонники Бормана лежали мёртвыми по всему городу. В сочетании с сопротивлением гражданских, у атакующих не было иного выбора, кроме как прочесывать дом за домом, квартиру за квартирой, квартал за кварталом. Город был, во всех смыслах, гигантской крепостью, тяжелые городские бои унесли огромное количество жизней с обеих сторон, вместе с гражданским населением. Тысячи людей погибли, а город был опустошен. Потеря этой точки - катастрофа для Бормана и его людей; если линии фронта не удастся в ближайшее время стабилизировать, большая часть южной Германии будет буквально открыта для вражеских войск. Большая часть Южной Германии может вскоре постигнуть та же участь, что и Нюрнберг, если защитники не сумеют объединится."
 gcwcapture.2.a:0 "Братья мои, мы скоро вернемся!"
 gcwcapture.2.b:0 "Наша следующая остановка? Вена!"

 gcwcapture.3.t:0 "Штутгарт взят "
 gcwcapture.3.desc:0 "Борманнская цитадель, лежащая на Рейне, Штутгарт, взята. Сражение, шедшее пару последних дней, наконец-то подошло к концу, приведя за собой лишь тоскливую тишину в процветающий город.\n\nМножество гражданских лиц пыталось скрыться в их домах, дабы избежать сражений  немцев с немцами на разных сторонах автомобильных трасс и этажей небоскрёбов. Ранние донесения сообщают о том, что около шестидесяти процентов зданий города были разрушены, а небольшие остатки жилых домов теперь служат домами для солдат что контролируют эти земли.\n\nБольшая часть гражданского населения просит собрать хотя бы те крохи, что остались после боёв, но больше всего население волнует другой вопрос: вернётся ли Борманн?"
 gcwcapture.3.a:0 "Их жертва не будет напрасной"
 gcwcapture.3.b:0 "Вперёд! Южная Германия будет освобождена!"

 gcwcapture.4.t:0 "Мюнхен взят!"
 gcwcapture.4.desc:0 "Сегодня пошатнулась легендарная решимость Мартина Борманна, ведь был взят Мюнхен, важнейший город для НДСАП.\n\nИменно это место застало те дни, когда Гитлер с его сторонниками выходил на улицы во времена Веймарской Республики.\n\nМесто рождения НСДАП не было потеряно без боя. Лоялисты Борманна сражались до последней капли крови на этих улицах. Гражданские собирались в рабочие отряды, дома становились самодельными бункерами, а улицы были перекрыты баррикадами, сделанными наспех из машин и прочего мусора.  Массированные бомбардировки облегчили задачу наступавшим войскам перед главным боем, где наша бравая пехота, полная решимости, разбила защитников города в массированной атаке. .\n\nПозиция Борманна шаткая: враги прошли в Южную Германию, многие полагают, что его фракция близится к распаду. Смогут ли он, и его сторонники, объединится вновь и наполнится силами? Покажет лишь время. "
 gcwcapture.4.a:0 "Ни шагу назад! Мы ОБЯЗАНЫ вновь взять Мюнхен"
 gcwcapture.4.b:0 "Это ли не последние вздохи Борманна? "

 gcwcapture.5.t:0 "Лейпциг отбит!."
 gcwcapture.5.desc:0 "Тряпичная армия Борманна отвоевала Лейпциг, точнее, ту малую часть, что осталась от города. Город, что еле выстоял после первых сражений, был окончательно  уничтожен тяжёлой артиллерей. Множество старых зданий оперых театров, музыкальных студий, было заполнено врагами: эти здания было уже не спасти\n\nЖители Лейпцига сильно пострадали: большая часть инфраструктуры была разрушена, но люди Борманна делали всё возможное, чтобы облегчить страдания  только что освобождённых собратьев. Новости о том, что люди нашли близ Памятника Битвы Наций распространились повсюду: все те триста человек, что храбро погибли здесь, приветствуются как герои среди своих товарищей: их обугленные тела торжественно захоронены. \n\nСражения истощили как нападающих, так и защитников. Остаётся только наблюдать и гадать, хватит ли сил у Борманна, чтобы продолжить наступление вглубь Германии или это всё, на что он был способен с его ресурсами. В любом случае, Мартин Борманн ещё не собирается выходить из этой войны. "
 gcwcapture.5.a:0 "Товарищи, соотечественники. Почтим же минутой молчания героев Лейпцига."
 gcwcapture.5.b:0 "Всё больше нашего наследия становится руинам. Какой позор."

 gcwcapture.6.t:0 "Нюрнберг отбит."
 gcwcapture.6.desc:0 "Ещё бьющееся сердце НСДАП было отбито самыми преданными членами партии. Борманнские солдаты вернулись под восторженные возгласы жителей. \n\nГрязные, оборванные флаги свисают с остовов строений, пока наша армия шагает по улицам.  Граждане, искупавшиеся в крови,  приветствуют и поддерживают импровизированный триумф, что ведёт их по руинам, подобно тому, как тот шагал в ранние дни Рейха. Выстрелы раздаются, когда группу людей в слезах отводят к стене, заставляя тех встать на колени - они получают то, чего заслужили за своё предательство, . Разгневанные  гражданские преследуют всякого отставшего от колонны.  Обычно, бывшие оккупанты просто кончают жизнь цианидом, но некоторых повесили на фонари или здания, вколотив им в тела знаки с подписью, что отражала их сущность: «Изменник».\n\nОтбитие Нюрнберга дало лояльным НСДАП лицам подъем морали. Они набрали обороты на данный момент, но удержат ли этот настрой Борманн и его люди? Ещё только предстоит узнать."
 gcwcapture.6.a:0 "Как и обещал, я вернулся."
 gcwcapture.6.b:0 "Ещё одно сражение, ещё одна разруха."

 gcwcapture.7.t:0 "Штутгарт отбит!"
 gcwcapture.7.desc:0 "Неужто  огонь войны дошел до Штутгарта, армия Мартина Борманна, пусть и потрёпанная,  вернулась, полная возмездия.\n\nГород вновь безопасен, но за него была выплачена огромная цена. Хоть военные потери и остаются неизвестными, гражданское население и инфраструктура уничтожены.  Великие автоматизированные заводы  города, такие как «Porsche», «Mercedes Benz», «Volkswagen», «Bosch» - все они были превращены в руины, остатки былого величия. Здесь более не произойдёт прорыва в электроники, а сам город, видимо, предоставит не так много продукции. Однако стратегическая ценность города всё ещё велика, а Борманн завладел этим важным узлом. Никому неизвестно, где он нанесёт свой следующий удар, но, имея Штутгарт в своих руках, список будущих завоеваний длинный"
 gcwcapture.7.a:0 "Цитадель на Рейне вновь принадлежит нам!"
 gcwcapture.7.b:0 "Где же Борманн нанесёт следующий удар?"

 gcwcapture.8.t:0 "Мюнхен отбит"
 gcwcapture.8.desc:0 "К удивлению многих наблюдателей, Мюнхен был отброшен войсками Бормана. Большинство считало Бормана практически мёртвым, поскольку другие фракции проникали так глубоко в его основной район операций. Однако, по крайней мере временно, его войска после тяжелых боев отбили жизненно важный город Мюнхен.\n\nСам город теперь напоминает большинство других городских полей сражений по всей Германии; разрушенный, без водопровода, с недостатком продуктов питания, и теперь он имеет незначительное промышленное значение. Некоторые из основных земель Бормана всё ещё находятся под оккупацией, но похоже, что он стабилизировал линию фронта, а также сделал ограниченное продвижение в других областях Южной Германии. Ещё неизвестно, сохранится ли импульс Бормана, или это были просто судороги умирающего военачальника."
 gcwcapture.8.a:0 "Мюнхен, наша Родина, вновь принадлежит нам!"
 gcwcapture.8.b:0 "Борманн устраивает ад, лишь для битвы с мертвецами."

 gcwcapture.9.t:0 "Франкфурт взят"
 gcwcapture.9.desc:0 "Франкфурт – один из крупнейших центров поддержки Альберта Шпеера – пал после четырёхдневного сражения за центр города. .\n\nХоть молодые студенты и сражались за каждый сантиметр города, за каждый его район, им попросту не хватили смелости и духа, чтобы встретиться лицом  к лицу с  непрерывным артиллерийским огнём в связке с массивной атакой решительной пехоты. От здания к зданию, битвы  уничтожили старые постройки в центре города ещё средневековых времён. После того, как сторонники Шпеера превратили этот город в настоящую крепость, у наступающих кончилось терпение настолько, что те попросту сравняли город с землёй, унося  с каждым ударом целые участки немецкой культуры.\n\nСвистят выстрелы, сообщая о том, что сторонников Шпеера выслеживают  до последнего человека. Университет Гёте, одна из крупнейших школ в город, теперь не более чем могила для тех, кто защищался здесь до последней капли крови, от которых остались лишь трупы возле разрушенной стены. И все вокруг задаются лишь одним вопросом: восстановится ли Шпеер?"
 gcwcapture.9.a:0 "Мы должны отомстить за резню!"
 gcwcapture.9.b:0 "Фанатики Шпеера были загнаны в могилу."

 gcwcapture.10.t:0 "Ганновер взят"
 gcwcapture.10.desc:0 "Битва за Ганновер наконец окончена. Мёртвая тишина опустилась на город, пока гражданские ищут кости и трупы тех, кого любили и  кем дорожили.\n\nИ вновь люди Шпеера сражались со всей отвагой и доблестью, что у них были, но вновь они были отброшены и разбиты на полях сражений перед лицом превосходящей их огневой  мощью. Позиции Шпеера  на северо-западе подорваны, ведь Ганновер, его инфраструктура, промышленность и стратегическое месторасположение теперь утеряны. Слухи витают  в воздухе, что  Шпеер и его лоялисты одной ногой в могиле: ещё одно подобное поражение и ему придётся выйти из войны проигравшим."
 gcwcapture.10.a:0 "Мы ещё далеки от поражения!"
 gcwcapture.10.b:0 "Судьба Альберта Шпеера висит на волоске."
 
 gcwcapture.11.t:0 "Эссен взят"
 gcwcapture.11.desc:0 "Столица самопровозглашённых «Реформистов Германии» пала сегодня, но это не остановило убийства прячущихся по городу солдат, запертых в ловушке.\n\nБитва была катастрофична. Стойкие и ревностные студенты вновь столкнулись с равными в решимости врагами. Бомбардировки по всему городу лишь уничтожали боевой дух защитников. Лоялисты Шпеера всех возрастов заняли оборону и терпеливо ожидали неминуемый штурм города. .\n\nСмертельная схватка за город больше напоминала великие битвы Востока, когда молодые люди просто шли волной наступления на важные места, многих из них косили на улицах, будто те были колосками в поле. Вновь и вновь шли кровопролитные сражения  за каждое важное здание в развалинах города. Опорные пункты, что упорно продолжали сопротивление, были сметены баллистическими  ракетами атакующих.  При поддержке танков и БТР, один за другим падали районы города. Машины, набитые снарядами и бомбами, стали ответом, неся с собой незавидную участь поражённым солдатам, сопровождавшим конвои, когда в колонны понеслись такие самодельные бомбы. Отказываясь от капитуляции, солдаты Шпеера бросали своё военное снаряжение и смешивались с гражданскими, которые были настолько злы деяниями реформистов, что хотели искоренить их до последнего.\n\nПока кровавая баня набирала обороты, Альберт Шпеер со своими важными советниками тихо покинул город, нынешнее их месторасположение неизвестно. Свидетели  событий, что произошли в столице реформистов, задаются лишь одним вопрос: «Неужто такая же судьба ожидает  остальную Германию?"
 gcwcapture.11.a:0 "Мы должны делать всё возможное, у нас есть ещё шансы перевернуть ситуацию в нашу пользу!"
 gcwcapture.11.b:0 "Последняя кровавая баня Германии не выглядит законченной..."

 gcwcapture.12.t:0 "Франкфурт отбит!"
 gcwcapture.12.desc:0 "Ополчение Шпеера вновь устанавливает порядок на руинах Франкфурта! \n\nПосле дней проникновения под видом гражданских лиц, силы Шпеера нанесли сокрушительный удар по городу. Защитники, встречая полных решимости врагов, что нанесли удар как изнутри, так и снаружи, приняли решение немедленно скоординировать отступление.  Потери были велики для обеих сторон, но лишь часть гражданских была убита из-за боевых потрясений.  Когда же люди Шпеера окончательно выбили противника из города, то им пришлось наблюдать ряд не самых лучших сцен, спровоцированных людьми, потерявшим энтузиазм.  Смешение с гражданскими дало преимущество и стало основой победы над врагом, но эта тактика стоила огромной цены для людей. Сотни невинных немцев были убиты, их кровь всё ещё течёт по улицам города. Однако страшнее всего было наблюдать за тем, что произошло в Университете Гёте. В центре кампуса нашлись набитые трупами канавы, трупами молодых студентов, парней и девушек, лежавших в том, что они выкопали сами, судя по лопатам.  Большая часть этих людей непогребенная, люди перебирают тела, зловоние невыносимо. \n\nГород в руках Шпеера, но сколько стоила эта Пиррова победа?"
 gcwcapture.12.a:0 "Велика наша потеря, но победа в наших руках."
 gcwcapture.12.b:0 "Шпеер наносит ответный удар!"

 gcwcapture.13.t:0 "Ганновер отбит!"
 gcwcapture.13.desc:0 "Сражения вернулись в Ганновер и вновь же ушли, но на этот раз Ганновер был освобождён. Солдаты Шпеера шагали по улицам города, не встречая сопротивления, наблюдая за настрадавшимися жителями, что ликовали, видя освободителей.\n\nНесмотря на то, что город ещё раз послужил ареной для битв, мирные граждане просят еды и воды у своих освободителей. Тем временем грузовики, полные бойцами, ищут «недоброжелательных предателей» по улицам и закоулкам города. Большая часть захваченных расстреливается на месте, иная же захватывается и сажается в грузовик, дабы вывезти их за пределы города.  Помимо этого, волны граждан пришли, чтобы показать коллаборационистов, что продались  врагу за крохи хлеба, стакан воды или медицину. Про большую часть этих граждан никто и никогда более не услышит, их состояние неизвестно, но их семьи боятся наихудшего. .\n\nПока  люди Шпеера праздную важную победу, генералы и офицеры планируют операции по  взятию крепостей врага. Вне зависимости от обстоятельств, Шпеер имеет достаточно силы, чтобы привести эти амбициозные планы в действие. Большую часть выстрелов, что доносятся за городом, записывают как «тренировочную стрельбу», но никто доподлинно не знает, что за ними стоит. "
 gcwcapture.13.a:0 "Великая победа!"
 gcwcapture.13.b:0 "Для реформатора у Шпеера слишком грязные руки."

 gcwcapture.14.t:0 "Эссен отбит"
 gcwcapture.14.desc:0 "Немцы считали, что с Альбертом Шпеером можно было попрощаться после падения Эссена. Но бывший министр и его люди доказали обратное, поскольку сегодня реформаторам удалось отбить город.\n\nПосле титанических усилий со стороны молодых ополченцев Шпеера разношёрстные отряды всё же смогли вырвать Эссен из когтей своих врагов, оккупировавших его. Конечно, атакующим в основном пришлось положиться на партизанскую тактику. Ополчение Шпеера добралось до ключевых объектов через сохранившеюся канализационную систему города, в это же время пикапы с крупнокалиберными пулеметами на борту пронеслись по улицам. Победившая сторона утверждает, что их враги использовали отравляющий газа, чтобы выкурить повстанцев из под земли, а также заминировали многие улицы, пытаясь остановить безжалостное наступление. Последний массовый штурм состоялся глубокой ночью, либеральные войска атаковали скрываясь в потьмах; оккупанты были вынуждены отступить после того, как подавили яростным и многочисленным наступлением.\n\nГород разрушен; большая часть фабрик находится в руинах, инфраструктура почти не работает, а гражданское население остро нуждается в гуманитарной помощи. Тем не менее, столица и дом реформаторского движения снова в руках Шпеера. Победа дала потрёпанным либералам столь необходимую надежду."
 gcwcapture.14.a:0 "Сегодня, друзья, мы одержали великую победу!"
 gcwcapture.14.b:0 "Эти проклятые детишки - настоящая заноза в заднице."

 gcwcapture.15.t:0 "Киль взят"
 gcwcapture.15.desc:0 "Киль, один из крупнейших портов Германии и образный сторож Кильского канала, пал.\n\nБоевые действия в Ютландии неуклонно переваливали на север, и город не смог избежать ужасов войны. Канал остался заброшен; к берегам прибились остовы кораблей, а его поверхность усеяли редкие понтонные мосты. Бои в самом городе были короткими, но ожесточёнными. Около трёх тысяч мирных жителей пытались покинуть зону боевых действий на лодках, но гавань оказалась заминирована, в результате большая часть мелких кораблей с беженцами погрузилась на дно вместе с пассажирами. В это время войска Геринга обложили взрывчаткой большую часть Киля и, воспользовавшись хаосом от подрыва, покинули город, пожертвовав мирными жителями.\n\nСилы Геринга бежали из стратегически важного пункта, остальная часть Ютландии осталась без защиты. Остальным немцам остаётся только подсчитывать колоссальные жертвы."
 gcwcapture.15.a:0 "Так не доставайся же ты никому!"
 gcwcapture.15.b:0 "Война продолжается..."

 gcwcapture.16.t:0 "Росток взят"
 gcwcapture.16.desc:0 "Город Росток, когда-то одна из самых оживлённых гаваней Балтийского моря, был полностью разрушен после того, как Гражданская война дошла до Северной Германии. Жители Ростока со страхом наблюдали, как бои всё ближе и ближе подбирались к ним. Горожане воодушевились, когда наступление врага было остановлено недалеко от города. Но празднования длились недолго: масштабная артподготовка и ковровая бомбардировка потрясли весь город.\n\nПодозревается, что атакующая сторона просто устала от затяжного сопротивления, и такая наглая демонстрация силы могла бы сломить дух города. Однако обстрел произвёл прямо противоположный эффект. Гражданские, которые до этого равнодушно относились к режиму Геринга, восстали в гневе для защиты своего дома.\n\nГрань между гражданским противостоянием и военными действиями была полностью размыта. Бои перешли в подполье: ещё долгое время на развалинах города слышались выстрелы от затаившихся жителей, многих людей в штатском просто расстреливали посреди улиц. Обширные дренажные и канализационные системы с большим успехом использовались войсками Геринга и его новообретёнными союзниками. Подземное сопротивление достигло такого масштаба, что, поговаривают, оккупантам пришлось задействовать отравляющий газ и заминировать все коммуникации, увеличивая ущерб уже разрушенному городу. Ростокский университет, один из старейших центров высшего образования в мире, а также штаб защищающийся стороны, был многократно поражён баллистическими ракетами. Теперь на его место был только глубокий кратер. Только после того, как боевые действия закончились, нападавшие узнали, что на самом деле институт использовался как больница и убежище для раненых граждан. Ни один солдат не был убит в результате стратегических ударов по образовательному заведению, в развалинах оказались похоронены более тысячи жителей.\n\nЛюди Геринга, окровавленные и избитые, отступили из руин города под прикрытием авиации. Похоже, что сейчас оборона перекинулась на другие части Северной Германии."
 gcwcapture.16.a:0 "Наши люди продолжат бороться словно львы!"
 gcwcapture.16.b:0 "Такие сцены начали повторятся с шокирующей регулярностью."

 gcwcapture.17.t:0 "Познань взята"
 gcwcapture.17.desc:0 "Ставшие до боли привычными звуки крупнокалиберных пулемётов и артиллерийских ударов наконец достигли и Познани. Противостояние опустилось на новый уровень: мужчинам пришлось держать оборону с дубинками и факелами наперевес. В Германии кончаются боеприпасы, но не убийства.\n\nЗащитники были хорошо подготовлены; мирным жителям и рабам было приказано выкопать и построить обширное фортификационное кольцо вокруг и внутри города. На всех улицах появились опорные пункты, и многие коренные жители взялись за оружие, желая защитить свои дома от приближающейся вражеской армии.\n\nОбе стороны встретились в яростном побоище. Мечты нападающих о быстрой победе рухнули, когда они добрались до первого оборонительного периметра. Даже после продолжительного артиллерийского обстрела, ракетных ударов, бронетанковых атак, а затем и массированных атак пехоты лишь некоторые из мегадотов были взяты. Попытка нападения на город, обставленный бетонными крепостями, закончилась катастрофой. Атакующие испытывали ещё большие трудности после того, как бои перекинулись на улицы. Но рисковая атака спецподразделений наконец разрезала линию обороны пополам, положив конец организованному сопротивлению в Познани.\n\nХотя город по-прежнему является зоной боевых действий, нападавшие установили достаточный контроль, чтобы с уверенностью объявить о победе. Пара периметров по-прежнему дерзко огрызаются на любого, кто подходит слишком близко к их зоне, но остатки войск Геринга, заключены в ловушке, а их дни сочтены."
 gcwcapture.17.a:0 "Даже после поражения мы продолжим сражаться!"
 gcwcapture.17.b:0 "Так это же фанатики. Пускай голодают, никуда не денутся."

 gcwcapture.18.t:0 "Катовице взят"
 gcwcapture.18.desc:0 "Первые выстрелы, сделанные в битве при Каттовице, стали не грохотом пулемёта, не очередью из автомата, не раскатом артиллерии. Более того, первые пули были выпущены за пределами самого города. Это были прицельные выстрелы неизвестных снайперов, которые поражали нападавших на территории агломерации.\n\nПосле нескольких часов методичных попаданий по атакующим один из убийц был наконец-то застрелен. Снайпера засекли, когда он менял позицию после очередного выстрела. Как оказалось, это был не элитный снайпер вермахта и даже не ветеран Великой войны. За метких попаданиями стоял мальчик не старше пятнадцати лет в форме гитлерюгенда.\n\nВскоре тяжёлые бои добрались до самого города. Оборонные артиллерийские расчёты состояли в основном и пьянчуг, которые пили во время огневой поддержки. А большинство снайперов были бойскаутами в возрасте от семнадцати до одиннадцати лет, родители понимали, что призыв на службу Фатерлянд - становился смертной казнью для их детей. Позже выяснилось, что местные молодёжные лидеры были в основном заядлыми сторонниками Геринга, которые призывали своих сверстников "сражаться за истинного Фюрера Германии" и "спасти наши дома от насильников и мародёров". В настоящее время новые владельцы Каттовице слишком заняты: нападавшие продолжают прочёсывать руины, прячась от огня бывших школьников. Мораль этой проклятой войны падает всё ниже и ниже по мере того, как число жертв продолжает расти."
 gcwcapture.18.a:0 "Даже после поражения мы продолжим сражаться!"
 gcwcapture.18.b:0 "Так это же фанатики. Пускай голодают, никуда не денутся."

 gcwcapture.19.t:0 "Киль отбит"
 gcwcapture.19.desc:0 "Киль и окружающие его водные артерии снова в руках Германа Геринга!\n\nМилитраст и его люди вернулись в Ютландию и захватили этот важный город. Бой был напряжённым, но коротким. Защитники поняли, что не могут удерживать свои шаткие позиции, и решили отступить глубже на полуостров.\n\nВ настоящее время ведутся переговоры об обеспечении зелёного коридора для снабжения города и его жителей. Тем временем победители готовятся к следующему раунду, в котором, вероятно, будет отбита и остальная часть Ютландии. Новые схватки не за горами!"
 gcwcapture.19.a:0 "Вы думаете, мы можем отправить туда ещё несколько орудий?"
 gcwcapture.19.b:0 "Похоже Геринг вернул контроль над Ютландией."

 gcwcapture.20.t:0 "Росток отбит"
 gcwcapture.20.desc:0 "Не казалось, что Росток мог выглядеть хуже после того, как сторонники Германа Геринга в последний раз были изгнаны из города, но выскочка военачальник снова бросил вызов ожиданиям, поскольку его атака с целью вернуть город открылась мощным залпом реактивной артиллерии.\n\nМаленькие отряды сновали, как крысы среди обломков, улицы были просто непроходимы для любого транспорта, без мин и зон поражения. Укреплённые позиции для пулеметов были кошмаром, который нужно было преодолеть, а опасность, близкая к ракетной артиллерии, убила больше, чем их изрядная доля в товарищеских матчах. Медленно, но верно нападающие ползли по городу. Давление было слишком сильным, и защитники были окончательно вытеснены с позиций.\n\nРосток, или оставшиеся от него развалины, снова в руках Геринга. Впрочем, это мало что значит. Всё, что действительно осталось от Ростока, - это точка на карте и пейзаж руин. Те немногие мирные жители, которые остались, кажутся почти дикими и держатся подальше от наших людей. Точно так же войска держатся на почтительном расстоянии; более чем несколько мужчин, которые отправились на поиски добычи или женщин, исчезли, только для того, чтобы их тела были найдены позже, без рук или их гениталий, в зависимости от преступления."
 gcwcapture.20.b:0 "Северогерманская равнина скоро вернётся в наши руки!"
 gcwcapture.20.c:0 "Росток звучит как настоящий ад."

 gcwcapture.21.t:0 "Познань отбита."
 gcwcapture.21.desc:0 "Оккупанты были разгромлены наполовину еще до начала сражения. С горсткой крупных опорных пунктов, все еще находящихся под властью лоялистов Германа Геринга, оккупанты предприняли последнюю отчаянную попытку освободить крепости до того, как их подкрепление прибудет и окружит город. Наступление было почти успешным, и один из четырех фортов был захвачен, но этого было недостаточно. Моторизованная пехота прибыла на поле боя, и оккупанты смирились с боем в теперь уже окруженном городе.\n\nСитуация изменилась, когда люди Геринга вошли в развалины. Опорные пункты, которые они когда-то удерживали, теперь использовались против них, когда они пытались прорваться в центр города. Бронетехника была в основном движущейся мишенью без пространства для маневра, в то время как руины, пронизанные взрывчаткой, взрывались, когда нападавшие укрывались в них. После ожесточенной борьбы город, наконец, был взят армией Геринга. Даже сейчас они планируют свое следующее наступление, но некоторые задаются вопросом, Стоило ли возвращение Познаня таких тяжелых потерь."
 gcwcapture.21.a:0 "Это НАША земля. Этим предателям нечего делать в Познане."
 gcwcapture.21.b:0 "Очередная кровавая бойня наконец-то закончилась."
 
 gcwcapture.22.t:0 "Катовице отбит"
 gcwcapture.22.desc:0 "Еще одно сражение произошло в Катовице, но для жителей обстрелянного города бои так и не прекратились.\n\nАрмия Геринга наконец-то вновь возвращает осажденный город. Даже после падения города немецкие граждане, в основном поселенцы первого поколения и гитлерюгендцы, продолжали стычки с новыми оккупантами города. Когда войска Геринга приблизились к городу, их мужество было подорвано. Используя немногим больше, чем несколько отброшенных радиоприемников и раций, повстанческая ячейка сопротивления передала важные координаты цели своим друзьям, осаждающим город. С их помощью точных артиллерийских ударов подорвали усилия обороняющихся удержать свои позиции. Однако одна группа этих корректировщиков была замечена и расстреляна. Гарнизон пришел в ярость и в порыве мести начал резать гражданское население города, которое, по их мнению, все были уступчивы в оказании помощи людям Геринга. К тому времени, когда армия Геринга смогла наконец взять город, тысячи и тысячи мирных жителей лежали мертвыми, их тела были разбросаны по разрушенным квартирам и улицам. Бой окончен, но плач отчаявшихся матерей и отцов, сыновей и дочерей слышался до глубокой ночи."
 gcwcapture.22.a:0 "Павшие граждане Катовице - герои."
 gcwcapture.22.b:0 "Ещё больше мирных жителей становятся жертвами войны."

 gcwcapture.23.t:0 "Кёнгисберг взят"
 gcwcapture.23.desc:0 "Оплот СС на востоке, Кёнгисберг, захвачен наступающими войсками. Зрелище, которое увидели эти люди, войдя в город, никогда не забудет ни один из этих людей.\n\nБои были жестокими, как и большинство боевых действий по всей стране. Фанатики СС сражались до человека, когда их противники продвигались всё глубже в город. Сотни плачущих, голодающих и избитых немцев хромали через ряды в поисках убежища. Это не было проблемой, пока не начали взрываться случайные гражданские лица.\n\nКак мы позже узнали, эсэсовцы ходили по городу, похищая целые семьи и заставляя одного из членов надеть "спасательные жилеты". Людям, которые "вызвались добровольцами", прикрепили бомбы, прежде чем они смешались с другими гражданскими лицами, спасавшимися от жестокости, голода и резни СС. По мере того, как их выталкивали глубже в город, СС начали использовать буквально живые щиты; Сотни мужчин, женщин и детей были вынуждены маршировать к линиям врага, а войска СС следовали за ними с танками и бронетранспортерами. Лишь немногие из трагиков, оказавшихся между перестрелками, выжили. Когда нападавшие наконец достигли центра города, ряды мирных жителей были скованы наручниками перед пулеметными постами и окопами. Люди, принимавшие участие в этом последнем штурме, отказываются говорить об этом.\n\nИзлишне говорить, что мирные жители Кёнгисберга или те, которые ещё живы, очень рады освобождению от СС, не особо заботясь о том, кто их освободители. Для них кто угодно, буквально кто угодно, лучше Гейдриха."
 gcwcapture.23.a:0 "Пруссаки - подонки, они не заслуживают меньшего."
 gcwcapture.23.b:0 "Как будто эти ублюдки управляют своими городами, как они управляют своими лагерями смерти!"

 gcwcapture.24.t:0 "Страсбург взят"
 gcwcapture.24.desc:0 "Страсбург, нервный центр военной операции Рейнхарда Гейдриха, наконец-то захвачен. В результате битвы город сгорел и разрушился; от него мало что осталось.\n\nСС сильно укрепили берега реки и город. Только после нескольких часов непрерывных бомбардировок и бронетанковых атак, СС наконец удалось отбросить назад и возвести импровизированные мосты. Сам город было практически невозможно взломать. Нападавшие плотно прижались к обочинам улиц, в то время как немецкие гражданские лица вынуждены были ехать на транспортных средствах с бомбами, мчащимися по широким проспектам к наступающим людям. По мере того, как падал Страсбург, целые блоки загорались, будучи подключёнными к взрыву. Самоубийственные атаки СС почти всегда поражали формирования, поражённые этими мощными взрывами. Либо из милосердия, либо из страха, что разошедшиеся граждане могут помешать их планам, большей части населения города было разрешено покинуть город до начала боевых действий. Снисходительность со стороны нападающего могла иметь неприятные последствия, поскольку солдатам СС удалось проникнуть вместе с беженцами и теперь атаковать тылы своего врага. Что ещё хуже, похоже, Гейдриху удалось бежать вместе с большей частью своего генерального штаба. То, что должно было стать быстрой и решительной победой, обернулось титанической борьбой, в которой отдельные схватки всё ещё вспыхивали."
 gcwcapture.24.a:0 "Мы ещё не закончили..."
 gcwcapture.24.b:0 "Тем не менее, СС почти закончены."

 gcwcapture.25.t:0 "Кёнгисберг отбит"
 gcwcapture.25.desc:0 "Никто не ожидал, что силы СС в Пруссии смогут начать наступление, которое сможет отбить Кёнгисберг, но именно это и произошло сегодня.\n\nВ смелом наступлении, не оправдавшем всех ожиданий, эсэсовцы собрали все возможные силы и материалы и предприняли полномасштабную атаку на город. Враждебные войска и отчаявшиеся гражданские лица, которые помнят последний раз, когда СС были в городе, объединились, чтобы укрепить руины и подготовиться к штурму. Атака шла как изнутри города, так и из наступающих формирований. Ячейка лоялистов СС терпеливо ждала и, увидев свой шанс, снова надела форму и сеяла хаос по всему городу, убивая всех на своем пути. С уже убранными тяжёлыми орудиями защитника, наступающие смогли быстро войти в город, где начались рукопашные бои.\n\nЭто была кровавая баня; ни одна из сторон не давала пощады, потому что никто не ожидал. Однако у СС было преимущество. Частично благодаря тренировкам, фанатичной морали и чистому чутью они вернули Кёнгисберг. Мирные жители массово бегут, когда мрачные люди восстанавливают свою мёртвую хватку над городом."
 gcwcapture.25.a:0 "Я говорил, что это ещё не конец."
 gcwcapture.25.b:0 "Они всё ещё продолжают сражаться."

 gcwcapture.26.t:0 "Страсбург отбит."
 gcwcapture.26.desc:0 "Сегодня почти все обратили внимание на Страсбург, когда большие отряды эсэсовцев собрали свои силы для штурма, чтобы вернуть себе прежнюю базу. Защитники укрепились как могли и приготовились к смертельному бою.\n\nУжасно безвыходное положение, явного победителя не было, поскольку по всему остальному городу разразились бои между домами. СС почувствовали вкус собственного лекарства; по мере их продвижения целые улицы будут охвачены огнем. Весь город (снова) был заминирован. Войска СС остановили их безрассудное продвижение и осторожно и терпеливо прочесали город, медленно пробивая себе путь через кольца обороны. Ни одной из сторон не было пощады, и мало внимания уделялось бедным душам, которые снова попали под перекрестный огонь.\n\nВ конце концов люди Гейдриха вышли на первое место. Их мрачная решимость и бездушие в конце концов победили. Даже сейчас выживших мирных жителей заставляют отремонтировать важную инфраструктуру и хоронить мёртвых, даже если они падают, как мухи, из-за болезней и голода. Тем временем несколько пленных солдат были отправлены на запад, вероятно, в Бургундию, где их ожидает ужасная судьба."
 gcwcapture.26.a:0 "Мы вытеснили свиней из нашей штаб-квартиры"
 gcwcapture.26.b:0 "Гейдриха убить намного сложнее, чем мы думали."

 reich.555.t:0 "Карл Дёниц устраивает переворот в Крыму!"
 reich.555.d:0 "По мере того как Рейх стремительно погружался в хаос, тишина в Крыму становилась все более оглушительной. Колыбель Германского Черноморского флота с довольно развитой военно-морской инфраструктурой, чтобы построить небольшой стальной остров, этот шумный порт привлек к себе огромное внимание, и слухи о ежедневных прибытиях "подарков" наводняли величественный дом губернатора в Гройтунгиштрассе. Однако, несмотря на постоянный приток подарков в Теодерихсхафен, оттуда почти не поступало никакой информации. То есть до раннего утра, когда безумие коммюнике заполнило дыхательные пути.\n\nЗнаменитый герой военно-морского флота Карл Дениц вышел по радио около 7 утра, чтобы осудить "перебежчиков, которые в самый темный час Германии осмеливаются лишить ее свобод, которыми она наслаждалась с момента своего рождения" - без сомнения, ссылка на пренебрежение Ганса Шпейделя к неприкосновенности Рейхстага. Пока он говорил, морские пехотинцы в штатском заняли ключевые позиции вокруг города и верфей: к полудню гражданский губернатор подал в отставку, сославшись на "личные разногласия" в краткой и, вероятно, вынужденной отставке.\n\nУтверждая, что он хотел оставаться нейтральным в конфликте, Дениц выразил сожаление о том, что интриги в Германии, окончательно толкнули его в единственную фракцию, которую он считал истинным, законным правительством Германии: консерваторы Мартина Бормана.\n\nНесомненно, столь же удивленные этой победой, как и их соперники, несколько ключевых Борманитовских командиров публично приняли поддержку Деница, утверждая, что только такой истинный и чистокровный герой войны, как Карл Дениц, мог видеть сквозь густой дым нашей "дегенеративной пропаганды" и в неопровержимой воле Адольфа Гитлера. Это сокрушительный удар по нашему делу - дезертирства в военно-морском флоте уже начались, и, что самое тревожное, есть опасения, что нерешительные военно-морские командиры, за которыми мы ухаживали последние несколько недель, могут теперь сплотиться под знаменем Деница и, следовательно, Бормана."
 reich.555.a:0 "Проклятый предатель!"

 reich.556.t:0 "Кригсмарине отправляется в Крым"
 reich.556.d:0 "Глаза Рейха снова устремляются на восток, в Крым, когда из порта приходят еще более ошеломляющие новости. Вновь выйдя на радио с пламенным диктатом о важности уважения к институтам Германии, Карл Дениц шокировал наблюдателей по всему миру, когда в середине передачи начал читать имена. Адмиралы со всего Рейха, со всех мыслимых флотов и театров военных действий, по-видимому, направили коммюнике в Теодерихсхафен, высоко оценивая действия Деница. Его разоблачения, очевидно, задели за живое большую часть Германского флота, особенно тех, кто испытывал беспокойство по поводу публичного выбора стороны в гражданской войне, предлагая, по-видимому, "нейтральную" альтернативу, спасающую лицо. Начали даже распространяться фантастические истории о четырех матросах из Вильгельмсхафена, которые прыгнули за борт и проплыли больше мили до берега, когда капитан объявил о своей поддержке Альберта Шпеера вместо Деница.\n\nС кораблями со всего Рейха, сплотившимися под знаменем Деница, а следовательно, и Бормана, перспективы других претендентов выглядят все более туманными. К счастью для нас, ряд адмиралов публично отвергли предложения Деница, открыто высмеивая лицемерие осуществления переворота против Крымского губернатора в знак протеста против явно подобного события в Германии."
 reich.556.a:0 "Ничего хорошего из этого не выйдет."

 reich.559.t:0 "Рейнхард Гейдрих найден мертвым"
 reich.559.d:0 "В то время как последние очаги сопротивления все еще уничтожаются по всей Германии, в основном для того, чтобы спокойно принять капитуляцию и обеспечить безопасность покинутых баз, нам только что поступило сообщение с поля вблизи Бургундской границы. Сообщение, которое так же глубоко тревожит, как и приносит облегчение.\n\nВскоре после 10 часов утра ближайшему подразделению был отдан приказ охранять базу близ Саарбрюккена, управляемую СС во время войны, которая, как полагают, находилась на пути войск Гейдриха, направлявшихся из страны в Бургундию. Первоначально операция прошла без каких-либо происшествий, база была оставлена, как и ожидалось, с большей частью оборудования, взятого эсэсовцами при отступлении. Однако неожиданным оказалось обнаружение тела Рейнхарда Гейдриха в его кабинете.\n\nУбитый одним выстрелом в лоб, когда он сидел за столом, состояние кабинета говорит о том, что Гейдрих был в процессе упаковки вещей, чтобы покинуть базу, однако был убит, и, как сообщается, другие доказательства указывают на то, что он не ожидал своей внезапной кончины. Официально будет объявлено, что Гейдрих покончил с собой, и его тело будет кремировано после чего прах будет развеян в неизвестном месте. Однако это оставляет нас только в еще большем недоумении, каковы же истинные мотивы Бургундии и ее загадочного лидера?"
 reich.559.a:0 "Скатертью дорожка."

 reich.564.t:0 "Взлет всей стаи"
 reich.564.d:0 "После смерти Адольфа Гитлера Люфтваффе начали действовать не так, каким положено. Огромные реактивные птицы начали совершать свои вылеты без надлежащей на то команды. Во многих районах Рейха военные самолеты взлетают и отбывают в неизвестном направлении, поскольку, по-видимому, каждое авиакрыло Люфтваффе мигрирует куда-то в теплые края, прям как перелетные птицы.\n\nСтранное поведение Люфтваффе не ограничилось только самолетами. Подразделения Воздушно-десантные войска также загружают свое оборудование и персонал в самолеты, поспешно взлетая в неизвестном направлении. Личный состав Люфтваффе, похоже, находится в самом разгаре дезертирства, и лишь немногие командиры твердо продолжают выполнять свои миссии на назначенных аэродромах.\n\nВ то время как фельдмаршал Шпайдель отчаянно пытается официально установить статус Люфтваффе, по всей Германии высшие офицеры авиации покидают свои посты и коттеджи по "личным причинам" и "заранее запланированным отпускам". Некоторые же вообще просто покидают столицу, даже не сказав ни слова своему начальству. Шпайдель, возможно, и не имеет официального подтверждения, но все равно твердо уверен, что это работа старого рейхсмаршала Геринга. "
 reich.564.a:0 "Его летчики скоро будут на месте."
 
 reich.565.t:0 "Салютовать Рейху"
 reich.565.d:0 "Сейчас Рейх пребывает в состоянии замешательства.\n\nВсю прошлую неделю Рейхстаг вцеплялся друг другу в глотки из-за простого вопроса о том, кого граждане Рейха должны приветствовать теперь, когда фюрер мертв. Хотя предполагалось, что отдавать приветствие необходимо следующему фюреру, нынешний хаос и отсутствие каких-либо реальных новостей, привел к тому, что немецкий народ остался в состоянии полного замешательства. Пока Рейхстаг продолжал препираться, наиболее идеологически настроенные граждане приветствовали своего любимого кандидата.\n\nСолдаты приветствовали своих генералов или свои родные города, граждане приветствовали рабочих и экономику, некоторые все еще приветствовали Гитлера. Казалось, каждый немец придумал свой особый маленький салют, а прийти к единому решению виделось совершенно невозможным.\n\nОднако к концу недели именно "Хайль Рейх!" стало самым частым и любимым приветствием народа Германии, но, похоже, никто не испытывает особого энтузиазма по такому удивительному единению немецкого народа. "
 reich.565.a:0 "Сможем ли мы договориться о чем-нибудь еще?!"
 
 reich.566.t:0 "Странное поведение армии"
 reich.566.d:0 "По всей стране солдаты и офицеры Вермахта начали покидать свои посты. Некоторые анонимные наблюдатели сообщали, что половина, а иногда и больше людей просто уходят в самоволку. В нескольких случаях целые пехотные и танковые дивизии просто исчезали с карты, чтобы вновь появиться в стране на юге Германии. От офицеров и генералов этих дивизий нельзя добиться каких-либо внятных объяснений, поскольку их либо нигде не найти, либо они спрятались в черном пятне Южной Германии. Что еще хуже, вчера поздно вечером из столицы Германии исчез генеральный штаб. Колонну личных автомобилей и военных грузовиков, заполненных высокопоставленными чиновниками и их адъютантами, в последний раз видели направляющейся на юг после прохождения последних контрольно-пропускных пунктов. Нет никаких сомнений, что все они тоже направились на юг.\n\nВермахт начал разваливаться, так как нормальные дивизии мгновенно потеряли структурную целостность и превратились в кучу мелких автономных бригад. В одного частично сгоревшем письме, которое адъютант сумел откопать рядом с парой прослушанных телефонных записей, была написана фраза Мартина Бормана: "Время пришло.""
 reich.566.a:0 "Борман делает свой ход!"
 
 reich.567.t:0 "Встреча c Фюрером"
 reich.567.d:0 "Шпеер постучал в дверь кабинета фюрера, держа в руках схемы своих планов сотрудничества с Соединенными Штатами для победы над их общим японским врагом. Конечно, они могли бы посмотреть друг другу в глаза в этом вопросе и понять необходимость сотрудничества с бывшими врагами против нового дьявола.\n\nВнезапно дверь распахнулась, шокировав архитектора, когда она ударилась о тонко вылепленную деревянную стену. "ЧИТЕРЫ! ЧИТЕРЫ, ЧИТЕРЫ!" Гитлер кричал в ночной рубашке, его глаза налились кровью, а лицо покраснело от гнева. "Тот кто за меня играет - позорище Германии!!!"\n\nШпеер стоял молча, не в силах ответить. Пожилой фюрер продолжал свою триаду. "Многие годы игры в Железные Утюги IV, только чтобы научиться пользоваться тулпаком! Я никогда не использовал ни одной консольной команды, но я завоевал Европу сам! Позор вам всем!"\n\n"Адольф, пожалуйста, успокойся! Это я, Альберт!" Гитлер перестал разглагольствовать в потолок и повернулся к своему старому другу.\n\n"Шинссер..." Он закрыл глаза, и на его лице появилось выражение поражения. "Пожалуйста, просто... Начни игру сначала. На этот раз честно."\n\nШпеер покачал головой, скрывая смущение. "Да, конечно." Он побежал вниз, чтобы снова включить отопление. Будем надеяться, что его срыв был просто от холода."
 reich.567.a:0 "Майн Готт! Он уже принял свои таблетки?"
 
 reich.1000.t:0 "Бухич в посольстве"
 reich.1000.desc:0 "Званый ужин был, как всегда, элегантен. Прилично одетые господа и несколько дам беседовали и прогуливались по садам и террасам американского посольства. Мартин Борман рассеянно следил за ними из окна одного из многочисленных конференц-залов.\n\n"Это очень просто, Господин Посол, Шпеер не имеет необходимой поддержки. Его немногочисленные сторонники могут быть громкими, но они немногочисленны и непостоянны в придачу. Это был бы только вопрос времени, когда они повернутся против вас, если им представится такая возможность."\n\nОн снова отвел взгляд от окна и посмотрел на Уолтера Доулинга. Его попытки склонить на свою сторону американского посла были, мягко говоря, неудачными. Борман перепробовал все, что было в его политико-дипломатическом арсенале: от разума до обаяния, от завуалированных угроз до различных исторических и научных анекдотов. И все для того, чтобы убедить этого человека, что он лучший друг для американцев, чем этот бесхребет\n\n"Все это очень хорошо, мистер Борман, но на данный момент правительство Соединенных Штатов не видит причин комментировать внутренние дела такой суверенной страны, как ваша."\n\nЧерез два часа раздраженный, измученный и едва сдерживающий гнев Борман уходил. Это было бессмысленно - американцы его не поддержат."
 reich.1000.a:0 "Тупые янки, почему они не понимают?"
 
 reich.1001.t:0 "Звонок рейхскомиссару"
 reich.1001.desc:0 ""Итак, подводя итог, Зейсс-Инкварт и Лозе прикованы к постели; Кох и Каше утверждают, что не могут послать войска из-за Партизан, а фон Кросигку и Франку приходится вести кровавую борьбу с террористами, которых, как предполагается, больше не существует?"\n\n"Это значит, что "Каукасия" и "Мадагаскар" даже не ответили?!"\n\n"Это измена Тербовену!""\n\nБорман устал, очень устал. Это не должно было быть так. Все эти годы он строил свою паутину влияния и поддержки. Рейхскомиссариаты должны были быть его самыми верными союзниками, и действительно, некоторые из них были - но у всех у них были свои проблемы.\n\n"Таким образом, мы остаемся с Гальдером, Бестом, Африканцами и Сербией."\n\n"Нет, сэр, Сербия и Английский гарнизон необходимы, чтобы держать эти районы под нашим контролем, они не могут выделить никаких войск. А что касается Герра Бормана, то африканскому РК потребовались бы недели, чтобы перебросить значительное количество войск и материальных средств. То есть если негодяи из Кригсмарине не перехватят их."\n\nЕго помощник выглядел почти таким же усталым,как и он сам.\n\n"Значит, Датский гарнизон? Ну, это лучше, чем ничего, я полагаю."\n\nБорман вышел из комнаты, чтобы позвонить Бесту.\n\n"Когда я покончу с предателями, клянусь, я позабочусь о том, чтобы Рейх никогда больше не был разобщен." пробормотал он себе под нос.\n\n"
 reich.1001.a:0 "Неужели Рейх - это карточный домик?"
 
 reich.1002.t:0 "Игра в шахматы"
 reich.1002.desc:0 "Доска установлена. Все фигуры на месте, готовые броситься вперед без пощады или ограничений. Большинство членов партии видели в Бормане символ стабильности. Немецкий народ рассматривал его как нового, хотя и менее харизматичного Адольфа Гитлера. Попытки укрепить лояльность во всем Вермахте оказались наиболее плодотворными, и его последняя схема купить лояльность коррумпированных офицеров Ваффен-СС увенчалась успехом.\n\nИ все же его враги не были слабаками. Среди них был Гейдрих, черный Рыцарь, окруженный фанатиками. Шпеер, пешка, подчиняющаяся прихотям так называемой "Банды четырех". Затем был его самый сильный соперник, Герман Геринг, король. Борман усмехнулся про себя. Учитывая любовь этого мужчины к одежде и украшениях, возможно, "Королева" было бы более подходящим термином.\n\nЛичный секретарь Бормана, Герхард Клопфер, торопливо ворвался в комнату.\n\n"Партайканцлер Борман, они предали нас! Войска Ваффен-СС, которых мы подкупили. Геринг удвоил сумму, которую мы заплатили, и они присягнули ему на верность. Все, конечно, держалось в секрете, но наши шпионы раскрыли правду."\n\nБорман молча стиснул зубы. Еще один день, еще один ход."
 reich.1002.a:0 "Королева забирает пешку."

 reich.1011.t:0 "Антигейдриховская коалиция"
 reich.1011.d:0 "С недавними успехами Гейдриха в гражданской войне и его экстремистской политикой, невиданной ранее в Рейхе, три других претендента и их последователи все больше беспокоятся о будущем нации. Этот страх привел к заключению пакта между тремя претендентами против Гейдриха, при этом Шпеер, Борман и Геринг подписали временное прекращение огня исключительно для того, чтобы оставить Гейдриха вне Рейхстага. Хотя у этой коалиции мало надежды на сохранение единства, все согласны с тем, что в ближайшее время Гейдриху будет непросто."
 reich.1011.a:0 "Мы едины."

#Post GCW shared events
 reich_shared.23.t:0 "Уставшый старый лис"
 reich_shared.23.desc:0 "С окончанием Бюргеркрига добровольцы со всех сторон возвращаются в свои дома, рискуя жизнью в защиту своих идеалов. Некоторые, однако, запомнятся больше, чем другие.\n\nСегодня весь Вермахт чтит окончательную отставку Эрвина Роммеля, "Лиса пустыни", который возглавил итало-германское вторжение в Британскую Африку. Старый генерал, который жил как гражданское лицо в течение почти десяти лет, вернулся в армию во время гражданской войны, принеся с собой свои легендарные способности в танковой тактике: хотя он больше не был командиром танка из-за своего преклонного возраста, его проницательность в бронетанковой войне в сочетании с легендарной репутацией, которая следовала за ним со времен Африканского корпуса, вдохновила многих сражаться далеко за пределами их собственных возможностей.\n\nОднако теперь усталый Лис объявил о своем втором - и последнем - увольнении из вермахта, сославшись на свое слабеющее здоровье и печаль от убийства боевых товарищей-немцев. В то время как некоторые хотели бы оставить его, чтобы помочь в восстановлении вооруженных сил, никто не осмеливается предложить это, настолько он был уважаем. После заключительного парада, на котором он приветствовал толпу на вершине старого танка "Пантера", Роммеля сопроводили в его дом, увешанный еще большим количеством медалей, чем у него уже было на груди, где старик будет наслаждаться его последними годами."
 reich_shared.23.a:0 "Старый Лис заслужил свой отдых."

 reich_shared.19.t:0 "Гражданская война в Иране"
 reich_shared.19.desc:0 "Иран, наш крупнейший экспортёр нефти, погрузился в гражданскую войну!\n\nМонархия, по-видимому, была более шаткой, чем мы предполагали; со смертью Шаха, его овдовевшая жена заняла пост главы государства. Многие мятежные группировки внутри Ирана воспользовались возможностью использовать хаос в своих интересах. Баасисты, фундаменталисты, социалисты и многие другие объединились в мощную коалицию, чтобы уничтожить монархию. Нам нужно, чтобы наши союзники вышли на первое место; если они проиграют, мы потеряем наши права на их нефтяные месторождения, что было бы катастрофой для нашей экономики!\n\nМонархисты отступили на север и укрылись в горах, превратив свою оккупацию в фактическую крепость. Нам нужно поторопиться и сразу же послать им помощь; они не смогут остаться равнодушными без нашей помощи."
 reich_shared.19.a:0 "Мы должны обезопасить наши запасы иностранной нефти!"

 reich_shared.20.t:0 "Победа в Иране"
 reich_shared.20.desc:0 "Мы сделали это; с нашей помощью монархисты одержали победу в своей гражданской войне. Наш доступ к их запасам нефти снова обеспечен, и мы можем возобновить добычу и поставки.\n\nНаша помощь была обольщением в переломе ситуации, и наши союзники не забыли об этом. В результате мы заслужили большую доброжелательность у монархистов."
 reich_shared.20.a:0 "Но что ещё более важно? У нас есть нефть."

 reich_shared.21.t:0 "Поражение в Иране"
 reich_shared.21.desc:0 "Всё кончено. Мы проиграли войну в Иране. Мы можем винить в этом слабую работу наших союзников, или иностранное вмешательство, или явные шансы, которые были сложены против нас с самого начала. Однако всё это не меняет одного простого факта.\n\nМы всё просрали, и наш доступ к иранским нефтяным месторождениям был почти полностью отрезан."
 reich_shared.21.a:0 "Какая катастрофа!"

 reich_shared.22.t:0 "Падение Варшавы"
 reich_shared.22.desc:0 "Войцех Омила лежал под обломками, мечтая о забвении. Он перенёсся в реальность, где всё это закончилось. Где его братья никогда не побоялись бы говорить по-польски, где Варшава жила бы под мирным горизонтом, никогда не лишённым звёзд, и окутанным ужасами давно забытого прошлого. Мир, созданный из его собственной жертвы. Чтобы он присоединился к обречённому восстанию, которое гарантировало бы, что нацизм затеряется в отголосках, а его дети превратятся в пепел судьбы и времени.\n\nОн проснулся от зова своего сына, которому едва исполнилось десять лет, держащего его болезненно раненую руку. Ребёнок умолял его найти в себе силы подняться из-под обломков, чтобы присоединиться к своей жене, которая пережила миномётный удар. Отец изо всех сил пытался повернуть голову, чтобы увидеть опустошение. Он увидел своих товарищей из подполья, окружавших его со всех сторон, их тела были серыми и неподвижными. По своему оцепенению он понял, что скоро присоединится к ним в конец. Он протянул руку, притянул сына к себе и, умирая, велел ему идти навстречу восходу солнца, пока они не достигнут мифической новой родины, места, где они никогда больше не потеряются. Хватка ребёнка не ослабла, боль потери была слишком провиденциальной в его руках. Мальчик молился, чтобы Бог избавил их от зла, чтобы в мире им никогда не пришлось страдать.\n\nКогда его сын молил о милости Господа, он вспомнил видение, которое видел, и решил, что ничто никогда не могло заставить его отказаться от своего единственного сына. Он слабо пробормотал последние слова. "Если бы я был Богом, Якоб... Я бы сделал мир именно таким и ничем не отличающимся... так что у меня есть ты. У меня есть ты." Его голос отдалился от мира вместе с его душой. Ребёнок держал его холодную, неподвижную руку, пока дым не рассеялся и звон колоколов Святого Флориана не разнёсся по руинам. Якоб Омила сунул руку в униформу своего отца, отколол эмблему Котвицы от кожаной куртки и положил её в карман, прежде чем развернуться, подальше от заката, и начал свой путь по длинной дороге домой."
 reich_shared.22.a:0 "Никогда не терять."

 reich_shared.24.t:0 "Голубые небеса"
 reich_shared.24.desc:0 "Иберийские войны бушевали, кажется, целую жизнь, и сотни тысяч - если не миллионы - лежат мёртвыми от Бискайского залива до Мавритании. Однако из пепла Иберии возникает нечто поляризующее в Европе, чего боятся в Америке и Японии и с неохотой принимают на самом полуострове - Голубая Дивизия, ныне Синий Фронт, одержал решительную победу и теперь претендует на все бывшие территории Союза.\n\nСиний Фронт, являясь радикальным крылом фашистских фалангистов, имеет тесные связи с Рейхом - сражаясь бок о бок с Вермахтом в 40-х годах, их преданность национал-социализму никогда по-настоящему не угасала. Вместо этого они выжидали своего часа, ждали, чтобы нанести удар, и добились успеха, превосходящего их самые смелые мечты. Это также предоставило нам беспрецедентную возможность - возможность принять Синий Фронт в Пакт Единства, расширив наш охват до берегов Средиземного моря.\n\nНа бумаге это кажется несложным, но сообщения о массовой жестокости, нестабильности правительства и глубоком недовольстве среди иберийского населения, похоже, предупреждают о трясине на уровне Южной Африки и Индонезии - и мы знаем из недавнего опыта, что войны в Иберии могут затянуться на годы. Таких толчков было достаточно, чтобы отпугнуть некоторых наших высокопоставленных чиновников от этого предложения, но другие утверждают, что преимущества доступа к Средиземному морю просто слишком хороши, чтобы их игнорировать. Решение остаётся за Фюрером, чтобы разобраться."
 reich_shared.24.a:0 "Добро пожаловать в Пакт, братья!"
 reich_shared.24.b:0 "Не в этот раз."
 
 reich_shared.25.t:0 "Разобщенность несет в себе возможность"
 reich_shared.25.desc:0 "СОВЕРШЕННО СЕКРЕТНО\nТОЛЬКО ДЛЯ ГЛАЗ\nВСЕХ ЗАИНТЕРЕСОВАННЫХ ЛИЦ\n\nФалангистская Испания - откол от несуществующего Иберийского союза\n\nИберийский союз, единство, рожденное для защиты от гипотетического нападения, которого так и не произошло, рухнул в результате своего парадоксального существования; хотя Восточная Европа вплоть до российской ничейной земли исторически находилась под властью нашего Рейха, Западная Европа всегда была вне нашей зоны влияния, как экономически, так и политически.\n\nВ 8:37 утра немецким послам, недавно бежавшим из-за распада Союза, было отправлено послание о восстании на Северо-Западной территории Пиренейского полуострова, восстании, возглавляемом группой "Фаланге Испаньола", с просьбой о помощи в оборудовании и персонале для поддержания их восстания. Нам была предоставлена возможность не только распространить влияние нашего Рейха на Пиренейский полуостров, но и восстановить контроль над Гибралтарской плотиной, и мы очень рады, что протягиваем руку помощи государству Хайме Миланса; как для того, чтобы свергнуть вотчину Франко на нашем континенте, так и для того, чтобы свести к минимуму вероятность американского или японского вмешательства в пределы Европы, поскольку легко предположить, что другие воюющие группировки уже заручились помощью у своих собственных "благодетелей".\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В НАДЕЖНЫХ РУКАХ"
 reich_shared.25.a:0 "Fortis fortuna adiuvat."
 
 ##Bormann & Speer WW3##
 GER_WW3_gotterdamerung:0 "Сумерки богов"
 GER_WW3_gotterdamerung_desc:0 "Наконец - то пришло время. Неизбежная война между сверхдержавами, которой так боялся мир, наконец разразилась!\n\nКак и в других великих войнах до этого, мы должны приложить все наши усилия для победы в этой войне; ничто, кроме мобилизации всех наших ресурсов, не даст нам победы.\n\nЗа Германию мы будем сражаться! Мы зашли слишком далеко, чтобы склоняться перед иностранцами, которые разрушили бы всё, что мы построили."

 GER_WW3_to_the_frontlines:0 "To the Frontlines"
 GER_WW3_to_the_frontlines_desc:0 "Our current amount of men deployed in the frontlines is simply inadequate. For such a global, wide-reaching war, we need an army that has the numbers to fight multiple fronts in a multitude of theatres. If we hope to achieve victory, we need more men."

 GER_WW3_to_the_factories:0 "To the Factories"
 GER_WW3_to_the_factories_desc:0 "It's simple, really. Every German citizen must do their part for the war. If you're a man and not fighting, then you should be employed, working in our war industry. There is no reason women can't be called up to arms either; every person that is at our disposal should be working for our war effort. Every pair of hands counts!"

 GER_WW3_totaler_krieg:0 "Тотальная война"
 GER_WW3_totaler_krieg_desc:0 "Few want to accept it, but we have no choice, and we can not delay. We need to retool our economy like we did before. Every good we make will be for the war effort in one way or another. Any non-vital consumer goods will be done away with; we can not afford to be producing luxuries in a time where every bullet, bomb, and rifle is vitally needed."

 GER_WW3_finishing_the_job:0 "Finishing the Job"
 GER_WW3_finishing_the_job_desc:0 "This war with America will be our last.\n\nOur last showdown ended in basically a draw. America may have been humiliated to a small degree, but they were by no means humbled. They ended the Second Weltkrieg with an unparalleled industry, a still formidable navy, and a massive army that never really saw any large scale fighting.\n\nThis war will be different. We are going to finish what we should have started two decades ago. The American giant will be humbled and beaten by Germany, once and for all!"

 GER_WW3_secure_the_isles:0 "Secure the Isles"
 GER_WW3_secure_the_isles_desc:0 "Our first stepping stone on our way to America is the British Isles. While we start a program to massively increase our number of marines, we will likewise give the British the chance to submit to our demands. All countries across the English channel will be given a simple ultimatum; they will submit to us and join us against America, or they will be crushed once again by the might of the Wehrmacht!"

 GER_WW3_amerika_bomber:0 "Amerika Bomber"
 GER_WW3_amerika_bomber_desc:0 "During the Second World War, a concept, nicknamed the 'Amerika Bomber' was drawn up. The plans were to design a long range strategic bomber that had enough range and survivability to fly across the Atlantic, drop a respectable payload on the American east coast, then make a return flight back to Europe.\n\nThe project was soon dropped; our fathers did not have the resources of technology to complete such an ambitious project. Today, their dreams can become reality!\n\nWe have the technology and we have the resources. We only need to combine the two and add in some German ingenuity."

 GER_WW3_operation_alaric:0 "Operation Alaric"
 GER_WW3_operation_alaric_desc:0 "The inevitable war with our old ally has finally broken out. Italy, for a decade, has stood defiant against all that the Reich stands for. The ingrates have been plotting our demise and working against us with political alliances, those so called 'Great Games', and so on. Well, enough is enough.\n\nThe score shall soon be settled, once and for all. Nothing so elaborate like a web of political alliances will decide our futures, however. No, only war will end this rivalry, one way or another."

 GER_WW3_over_the_alps:0 "Over the Alps"
 GER_WW3_over_the_alps_desc:0 "There will be no grandois, elaborate plan for encircling the Italian Empire and crushing it. We are not going on an expedition throughout Africa and the Middle East to crush their colonial holding before we go for their throat. Sometimes, the best plan is the most simple one; we are going to go straight for the Italian's juglar and march straight to Rome.\n\nThe largest barrier to our efforts will be crossing the imposing Alps. If we are going to realistically move our armies and supplies through them, we will need to secure the passes that the Swiss control. As our men train and equip themselves for the inevitable mountain fighting, we shall send an ultimatum to Switerlands; let us through your country and use your mountain passes, or we will come and secure them ourselves."

 GER_WW3_endsieg:0 "§RЭндзиг§!"
 GER_WW3_endsieg_desc:0 "Foreign boots are marching in our lands. The war, despite our best efforts, has turned against us, and there is little hope that we can turn back this tide.\n\nOur options lessen by the hour; we are left with no choice but to launch our nuclear arsenal against our enemies. This solution is the only solution where Germany is still able to win. Ultimate Victory will be ours, and although the price will be costly, no cost is too great for Endsieg."

 GER_WW3_dynamic_modifier:0 "Der Dritte Weltkrieg"
 GER_WW3_to_the_frontlines_tt:0 "Modifiy §Y'Der Dritte Weltkrieg'§!\nEffective change:\n    Max Entrenchment: §G+2.0%§!\n    Recruitable Population Factor: §G+5%§!\n    Division training time: §Y-10.0%§!"
 GER_WW3_to_the_factories_tt:0 "Modifiy §Y'Der Dritte Weltkrieg'§!\nEffective change:\n    Factory Output: §G+15.00%§!\n    Dockyard Output: §G+15.00%§!"
 GER_WW3_secure_the_isles_tt:0 "Modifiy §Y'Der Dritte Weltkrieg'§!\nEffective change:\n    Invasion Preparation Time: §G-50.00%§!\n    Amphibious Invasion Speed: §G+10.0%§!"
 GER_WW3_amerika_bomber_tt:0 "Modifiy §Y'Der Dritte Weltkrieg'§!\nEffective change:\n    Strategic Bombing: §G+10.0%§!\n    Air Range: §G+20%§!"
 GER_WW3_operation_alaric_tt:0 "Modifiy §Y'Der Dritte Weltkrieg'§!\nEffective change:\n    Divisions speed: §G+10.00%§!\n    Reconnaissance: §G+10.0%§!"
 GER_WW3_over_the_alps_tt:0 "§WOur troops will be able to fight more effectively on§! §Gmountanious§! §Wterrain.§!"
 GER_WW3_endsieg_tt:0 "§RDo you want total war? If necessary, do you want a war more total and radical than anything that we can even yet imagine?§!"
 over_the_alps_tech:0 "Over the Alps"

 GER_WW3.1.t:0 "The Beginning of the End"
 GER_WW3.1.desc:0 "It is something that the world has dreaded, especially with the advent of nuclear weapons. The threat of possible extinction by nuclear hellfire has not been enough to prevent another World War.\n\nYears of pent up tensions have resulted in another global war. We must look to our industry and army and get them ready for war. This next war will more than likely be even more devastating than the last one; we will need every German citizen to do their part if we are to triumph!"
 GER_WW3.1.a:0 "Everything we have, we will give for Germany!"

 GER_WW3.2.t:0 "The Ultimatum"
 GER_WW3.2.desc:0 "An ultimatum from Germany has reached our capitol today. Their list of demands, while short, are still outrageous. In short, the Germans are demanding we have our military stand down and let German troops have open access to our country. In short, we would be voluntarily allowing the Germans to occupy our country.\n\nThe Germans are strong, there is no doubt. But do we just let them roll into our homes, or do we fight them?"
 GER_WW3.2.a:0 "We can not face the Germans in open battle, we must accept their demands."
 GER_WW3.2.b:0 "We will fight these brazen scum!"

 GER_WW3.3.t:0 "[FROM.GetName] Has Accepted"
 GER_WW3.3.desc:0 "As expected, our ultimatum to [FROM.GetNameDef] has been accepted. Even as we speak, our men move into the new occupation zones to pacify them and set up forward supply bases. Our army is now able to move in the occupied region unopposed!"
 GER_WW3.3.a:0 "Another victory for the Fatherland!"

 GER_WW3.4.t:0 "[FROM.GetName] Has Rejected"
 GER_WW3.4.desc:0 "The stubborn bastards in [FROM.GetNameDef] have refused our ultimatum!\n\nWe now have precious few options for dealing with this outright refusal. We can simply opt to ignore these nothing, but can we afford not having free military access to the region? It is currently a hotly debated topic, but we have final say over what happens next."
 GER_WW3.4.a:0 "We don't need the access. We can do without."
 GER_WW3.4.b:0 "If they will not submit, we will force them to!"

 ###Cod Wars
 GER_USA_codwars.1.t:0 "Крепость на Атлантике"
 GER_USA_codwars.1.desc:0 "Исландия, когда-то игравшая незначительную роль на мировой арене до климатического окончания Второй мировой войны, теперь является центром внимания двух сверхдержав; Соединенные Штаты как её спаситель и Великий Германский Рейх как её призрак. Соединенные Штаты управляют островным государством как частью своего военного аппарата, и ничто на острове не происходит без одобрения Объединенного комитета начальников штабов. Миллионы бункеров, дотов и колючей проволоки, которые пролегают вдоль побережья островов, можно отнести к принятию военных решений в Вашингтоне, как и его искусственные гавани, которые были сделаны достаточно глубокими, чтобы в них могли укрыться огромные корпуса ВМС США. Военно-воздушные силы, никогда не уступающие другим ветвям, приложили титанические усилия для расчистки и строительства огромных бетонных ангаров, которые усеивают множество аэродромов острова, что позволяет грозному B-52 взлететь в мгновение ока, представляя для SAC возможности первого ядерного удара.\n\nПоскольку все решения принимались через Пентагон, неудивительно, что военными аналитиками так долго игнорировалась проблема небольшого рыболовства, поскольку она просто не рассматривалась как приоритетная. Британские рыболовные траулеры всё больше приближались к желанным промыслам в исландских водах, сталкиваясь с исландской рыболовной промышленностью и вызывая настоящий переполох среди гражданского меньшинства на острове.\n\nПентагон наконец согласился расширить исключительную экономическую зону Исландии, чтобы лучше контролировать её воды. Они надеялись, что это наконец решит проблему."
 GER_USA_codwars.1.a:0 "Рыбалка - это гораздо большее, чем просто рыба."

 GER_USA_codwars.2.t:0 "Великий шип на Атлантике"
 GER_USA_codwars.2.desc:0 "Великий Германский Рейх смотрел на Исландию с крайним презрением. В конце концов, этот остров был ахиллесовой пятой в стратегическом планировании Рейха. Хуже всего было то, что они позволили этому стать таковым: с окончанием Второй мировой войны они добровольно позволили американцам взять на себя контроль над островом.\n\nЗа последние двадцать лет американцы превратили остров в непреодолимый барьер, его берега были уставлены дотами и бункерами; и его внутренние поля были вспаханы и выложены бетоном, чтобы выдержать огромный вес B-52 Стратофортресс, способный нанести первый ядерный удар американцам, который был направлен, как кинжал, в самое сердце Рейха.\n\nДля немецкого командования стало неожиданностью, когда американцы объявили о расширении исключительной экономической зоны Исландии, сославшись на проблемы с британскими рыболовными траулерами в этом районе. Был быстро составлен план протеста против этой слегка завуалированной попытки захватить экономическую жизнеспособность члена Пакта; Кригсмарине будет мобилизован в Северное море для защиты британских траулеров от любых нарушений."
 GER_USA_codwars.2.a:0 "Мы служим Германии!"

 GER_USA_codwars.3.t:0 "Более холодная война"
 GER_USA_codwars.3.desc:0 "НАСТОЯЩИЙ БРИФИНГ БЫЛ СОСТАВЛЕН ПО ЗАКАЗУ ЦЕНТРАЛЬНОГО РАЗВЕДЫВАТЕЛЬНОГО УПРАВЛЕНИЯ, НАРЯДУ С АКТИВАМИ В USICOM.\n\nВНИМАНИЕ: Следующий информационный фильм классифицируется как SECRET ICE ZULU BOOJUM. Если у вас нет разрешения SECRET ICE ZULU BOOJUM, покиньте зал и явитесь офицеру безопасности вашего подразделения для разбора. Несоблюдение этого уведомления наказывается лишением свободы. У вас есть шестьдесят секунд, чтобы подчиниться.\n\nВИДЕО:\nТуманный океан с рыбьими глазами, волны, плещущиеся в камеру снова и снова. Всё тихо, кроме шума воды, пока слабый рог тумана не нарушит спокойствие. В тумане рядом с камерой проплывает одинокий рыболовный траулер, размахивающий английским флагом. Активность на палубе, пока мужчины выстраивают шнуры и убирают с моря свой с трудом заработанный приз. Глубже в тумане видна тень, более крупная и внушительная. Слышен громкий гудок тумана, когда в поле зрения проплывает большое судно с его внушительными 15-дюймовыми орудиями, огромным ассортиментом зенитного вооружения и большой летающей свастикой.\n\nЗакадровый голос:\n"Это DKM Tirpitz, один из крупнейших линкоров Рейха, который только что вошёл в Исландскую зону экономического отчуждения, сопровождая флот британских траулеров. Это нарушение суверенных прав нашего союзника и угроза национальной безопасности активам Соединённых Штатов. Мы можем только предполагать, что в этом районе действует ещё больше активов Кригсмарине, и мы советуем немедленно мобилизовать силы ВМС США в этом районе, чтобы противостоять агрессивным позициям Рейха.""
 GER_USA_codwars.3.a:0 "Отправьте больше сил в этот район."
 GER_USA_codwars.3.b:0 "Это не стоит нашего времени."

 GER_USA_codwars.4.t:0 "Орёл парит"
 GER_USA_codwars.4.desc:0 "Когда Кригсмарине вошли в ИЭЗ Исландии, все признаки указывали на назревающий кризис. В сознании знавших завывали сирены и били боевые барабаны. Однако этого не произошло. Президент Ричард Никсон отозвал новую ИЭЗ до докризисных границ, а также демобилизовал все активы ВМС США, действующие в этом районе.\n\nКригсмарине и их союзникам разрешили беспрепятственно провести парад в некогда исландских водах, к большому разочарованию каждого исландского рыбака. Кажется, что великан спит, а орёл парит над её владениями. Какие дипломатические последствия это будет иметь, ещё предстоит увидеть, но все могут согласиться: мощь Германии не подвергается сомнению."
 GER_USA_codwars.4.a:0 "Очередная победа Рейха."

 GER_USA_codwars.5.t:0 "Гигант пробуждается"
 GER_USA_codwars.5.desc:0 "СРОЧНО\nВ ОФИС: Рейхсминистра иностранных дел\nОТ: ГОСУДАРСТВЕННОГО СЕКРЕТАРЯ США\n\nУважаемый Рейхсминистр Хевель,\n\nСегодня я пишу вам от имени моего правительства по важной теме, которая только что всплыла здесь, в Вашингтоне. Нам стало известно о том, что ваши Кригсмарине нарушает новую исключительную экономическую зону нашего союзника, Исландии. Мы просим вас немедленно прекратить эту провокационную и опасную акцию, иначе моё правительство будет вынуждено отреагировать не подходящим для этого нового века способом.\n\nМы предупреждаем вас, что для защиты вод нашего союзника мы будем мобилизовать наши военно-морские силы в этом районе, чтобы противостоять любым агрессивным действиям вашего правительства. Мы надеемся, что вы увидите смысл в наших действиях и просьбах и оставите исландские воды исландцам."
 GER_USA_codwars.5.a:0 "Американское позерство! Не обращайте внимания!"
 GER_USA_codwars.5.b:0 "Возможно, они правы."

 GER_USA_codwars.6.t:0 "Орёл прогибается"
 GER_USA_codwars.6.desc:0 "Мир, затаив дыхание, ждал, чтобы увидеть, что произошло в холодной Северной Атлантике, всё ещё оправляясь от беспокойства, вызванного Гавайским ракетным кризисом, страх в воздухе был почти осязаемым. Две сверхдержавы смотрели друг на друга, ожидая увидеть, кто моргнёт первым. По воле судьбы Рейх первым отвёл взгляд. Немецкое командование, чувствуя, что давление всей ситуации достигло точки кипения, решило отказаться от своего заявления об исландских рыболовных судах. Заявив, что при дальнейшем осмотре проблема была недоразумением с британскими официальными лицами. Они начнут выводить свой флот в течение следующих 24 часов."
 GER_USA_codwars.6.a:0 "Мир может вздохнуть с облегчением."

 GER_USA_codwars.7.t:0 "Противостояние в Северной Атлантике"
 GER_USA_codwars.7.desc:0 ""Вызовите их по радио. Они в ИЭЗ. Чёртовы британцы должны знать, что они не должны быть здесь в данный момент."\n\nФлаги патрульного катера развевались на туманном океанском бризе, пока катер рассекал волны. В нескольких сотнях футов впереди капитан Димарко с трудом различал фигуры британских рыбаков, отчаянно натягивающих сети при приближении лодки. Он ухмыльнулся. Они были быстрыми, но далеко не достаточно быстрыми.\n\n"Капитан, немецкий эсминец по нашему левому борту." Взгляд Димарко метнулся в сторону. Действительно, эсминец, отмеченный Железным крестом, приближался и приближался быстро. Голос раздался из-за волн.\n\n"Американцы! Вы вошли в британскую ИЭЗ! Исландская ИЭЗ незаконна и не признана Германским Рейхом, а также не признана Пактом Единства! Немедленно покиньте эту зону!"\n\n"Будь я проклят, они приближаются. Поверните по правому борту." Глаза Димарко следили за корпусом, когда он приближался, ближе, затем ещё ближе. Он видел, как на палубе наблюдают немецкие экипажи с винтовками в руках. Внезапно он понял, что происходит, как раз в тот момент, когда по кораблю эхом разнёсся тошнотворный хруст, и команда упала с ног..\n\n"Сукин сын, эти ублюдки-фрицы нас протаранили!"По всему судну загудела сигнализация, когда они резко повернули на правый борт, уклоняясь от немецкого корабля. "Вызовите грёбаное командование флота, скажите им, что нас только что протаранил немецкий корабль! И вытащите нас отсюда к чёртовой матери!""
 GER_USA_codwars.7.a:0 "В этом замешаны эти ублюдки-фрицы!"
 GER_USA_codwars.7.b:0 "Дело зашло слишком далеко. Мы должны отступить."

 GER_USA_codwars.8.t:0 "Отступление"
 GER_USA_codwars.8.desc:0 "После взрывной конфронтации в Северной Атлантике новости как из Америки, так и из Германии наводнили спекуляции о потенциальном кризисе. Казалось, "трески войны" были на грани перерастания не только в полномасштабный международный кризис, но и в полномасштабную войну. Этот страх хлынул в заголовки как немецких, так и американских газет, хотя немецкие газеты закрасили его слоем патриотизма.\n\nОднако, в конце концов, похоже, что жара была невыносимой для Соединенных Штатов. Президент Никсон приказал немедленно уйти из региона, сославшись на цену потенциальной войны с Рейхом. Хотя это, безусловно, был лучший выбор с точки зрения международной напряженности, он стоил Р-Д возвращения домой столько же, сколько он принёс пользу НСДАП в Германии, поскольку НПП использует кризис, чтобы выступить против предполагаемой слабости администрации президента. Однако в конце дня мир вздыхает с облегчением, и часы уходят от полуночи."
 GER_USA_codwars.8.a:0 "Слишком близко для комфорта."

 GER_USA_codwars.9.t:0 "Эскалация"
 GER_USA_codwars.9.desc:0 "Недавний манёвр с участием эсминца Кригсмарине и патрульного катера ВМС США не имел надежды на эскалацию напряженности. Скорее, это было сделано в надежде, что за счёт эскалации кризиса до точки, когда американцы больше не будут желать поднимать планку вместе с нами, мы разрядим кризис в свою пользу. Обратной стороной такой тактики является то, что в игре "курица" вы должны положиться на другого, чтобы тот сдался первым. Похоже, американцы ещё не готовы сдаваться.\n\nСегодня в наше министерство иностранных дел пришло решительное письмо с осуждением от американского посольства. В нём они подробно рассказали, как повезло нашему экипажу Кригсмарине, что ни один американец не был ранен в инциденте, а также подробно описали, как часть атлантического флота была перенаправлена в Исландию, чтобы помочь "обеспечить соблюдение исландских претензий."\n\nЭто вызвало настоящий переполох в высших кабинетах Рейха, поскольку разгораются ожесточенные дебаты о том, продолжать ли эскалацию конфликта. С одной стороны, отступление сейчас, несомненно, нанесёт серьёзный удар по имиджу власти нашего правительства. С другой стороны, бой между ВВС США и Кригсмарине, несомненно, закончился бы неудачно, даже если бы мы каким-то образом вышли победителями. Мы должны выбирать свой курс с умом."
 GER_USA_codwars.9.a:0 "Это выходит из под контроля. Мы уйдём."
 GER_USA_codwars.9.b:0 "Почему бы не испытать удачу ещё немного?"

 GER_USA_codwars.10.t:0 "The German Withdrawal"
 GER_USA_codwars.10.desc:0 "Despite their blustering and boasting, it seems that the heat has become a little too much for the Reich to handle today, as the Kriegsmarine has quietly withdrawn from the contested EEZ. Even now, USN forces dispatched from Norfolk roam the waters as disappointed British fishers are forced to head back south. With the Kriegsmarine's tail tucked firmly between its legs, it seems that the USN- and by extension, President Nixon- has scored a major diplomatic victory here.\n\nOn the home front, dissent against the decision runs rampant through the Reichstag. Controversy over the German decision roils the German people, as blame is leveled squarely at the heir apparent to Adolf Hitler. Conversely, Nixon received a standing ovation today at Congress when he came to deliver a speech on the topic. It seems like the rising American eagle is soon to overtake the faltering German one."
 GER_USA_codwars.10.a:0 "What a relief."

 GER_USA_codwars.11.t:0 "Standoff"
 GER_USA_codwars.11.desc:0 "It started out simple enough. USN Task Force Iceland had made good time for such short notice, speeding along the waves as quickly as they could. They had made it three-quarters of the way to the EEZ when the first sign of trouble started- a line of Kriegsmarine cruisers, directly in the way of the advance destroyers.\n\nSoon enough, word of the confrontation was radioed back to each fleet's commander, and the situation quickly escalated. More and more ships began to join the standoff, starting with heavy cruisers from the Kriegsmarine, then cruisers of the USN, then battleships, then carriers. The two sides alternated in the power struggle until both reached an equilibrium, both sides having committed nearly their entire available force to the scene to stare each other down. Our admirals press us to keep the standoff going- surely the Germans know that the USN will crush the Kriegsmarine- and the political downsides of withdrawing will hurt our administration greatly, but this crisis is getting out of control very quickly. Eventually, either America or Germany needs to call it quits, or the world will burn for it."
 GER_USA_codwars.11.a:0 "Let's see how far those Krauts are willing to take it."
 GER_USA_codwars.11.b:0 "Contact Germania. We need to stand down."

 GER_USA_codwars.12.t:0 "Standing Down"
 GER_USA_codwars.12.desc:0 ""Bormann speaking. Who is this?" Bormann tensed in his chair as he pulled the phone to his head. Calls from the American Embassy were uncommon. Calls from the President himself? Almost unheard of.\n\n"This is President Nixon speaking. Is Herr Hitler close at hand?" Nixon's distinctive voice cut through the air like scissors. Bormann raised an eyebrow. Surely he knew about Hitler's state- this was definitely a mere formality.\n\n"No, the Fuhrer is at rest, but I am willing to take a message." Bormann replied. A grunt came through the wire, and Bormann tightened a little. After all, there were two reasons for this call, and he was hoping it would be the second.\n\n"Look, we here in Washington have decided that we're willing to orchestrate a mutual withdrawal. We won't bother your fishermen any longer. We're looking for a good, diplomatic end to this, and I'm certain you and your Fuhrer want that as much as we do. Does that sound acceptable to you, Herr Borrmann?"\n\nBormann smiled. The Reich came out on top again."
 GER_USA_codwars.12.a:0 ""Music to my ears, Mr. President.""

 GER_USA_codwars.13.t:0 "No Brakes"
 GER_USA_codwars.13.desc:0 "Unfortunately, our maneuver to force the Americans to recoil from the heat has backfired once again. The USN and the Kriegsmarine are currently locked in a standoff, neither side willing to attack or retreat. Eventually, one side will have to either give up or open fire. With neither side willing to do either for the time being, it seems that world peace is still secure, if only on a knife's edge.\n\nHowever, despite the standoff, American patrol boats have continued to make attempts to sneak around our armada. They've continued to harass English fishing boats in the region, and are generally continuing to be a nuisance. As is tradition, the Heer and Kriegsmarine alike is pushing for our destroyers to clear our waters of these interlopers, by whatever force necessary. However, as little as the Kriegsmarine would like to admit it, they are vastly outclassed by the USN. An engagement between the two fleets would almost certainly to the destruction of the German force. We must decide whether to stand down here, or continue to raise the stakes- soon enough, however, one side is bound to go all in"
 GER_USA_codwars.13.a:0 "We're on the brink of destruction. We must withdraw."
 GER_USA_codwars.13.b:0 "Rid our waters of these trespassers! The Americans will learn humility!"

 GER_USA_codwars.14.t:0 "Giving Up"
 GER_USA_codwars.14.desc:0 "When the German and American fleets met in the North Atlantic, the world held its breath awaiting a solution. When none came immediately, and the news that American patrol boats made the rounds, fear of what seemed less like a nightmare and more like a looming reality- that of nuclear war- began to tear through neighborhoods from Rio to Helsinki, from Sydney to Lisbon.\n\nBy a major stroke of luck, however, the Germans have blinked first. The Kriegsmarine, rather than attempt to directly challenge the USN for control of the North Atlantic, has elected to withdraw from the situation. The world collectively exhales in relief as once skyrocketing tensions crater, and people from Peru to Dehli sleep easier knowing that the next day won't be their- and the world's- last."
 GER_USA_codwars.14.a:0 "Finally."

 GER_USA_codwars.15.t:0 "A Major Error"
 GER_USA_codwars.15.desc:0 ""So give me a sitrep, Robert." The sunlight shone through the Oval Office as Nixon's eyes burrowed into McNamara's glasses. McNamara, to his credit, was unintimidated by Nixon's glare, instead choosing to shuffle through his papers until he found the right one.\n\n"Well, at 0600 hours today, sailors of the patrol boat PT-603 were engaged by a German destroyer." Nixon's eyebrows raised at the "engaged", until McNamara noticed. "No shots were fired. The destroyer ordered PT-603 to exit the EEZ and, when they refused, chased them down."\n\n"Chased them down?" Nixon questioned. McNamara nodded. "Did they-"\n\n"They've been captured, Mister President.. One fatality reported from when the destroyer-" McNamara glanced down at his notes one more time. "-Rammed the boat." He looked back up. "You understand what this means, Dick."\n\nNixon's eyes widened. Though it was a sunny day, he could swear the temperature dropped twenty degrees."
 GER_USA_codwars.15.a:0 "This has gone well too far. Get me Fleet Command!"
 GER_USA_codwars.15.b:0 "Those German bastards are going to pay for this!"

 GER_USA_codwars.16.t:0 "Tail Between Our Legs."
 GER_USA_codwars.16.desc:0 ""Mister President, you can't be serious, sir. We're retreating? Now? They just captured thirty of our boys and killed one of them! The entire navy's itching to get after the sons of bitches!"\n\nAn annoyed sigh rang through the phone and into Admiral John McCain Jr.'s ear. "I know that, Admiral, but we're on the verge of total annihilation! We'll negotiate a deal to get them out when we aren't about to kill each other."\n\n"Bullshit, sir, excuse my language. They're holding Americans over there! We can't hang them out to dry like this!"\n\n"We're not hanging them out to dry, Admiral, we're going to get them back soon enough. I just- look, can't you understand that we're on the brink? We push any harder, this is going to go south, and it's going to go south fast. I will not be responsible for nuclear annihilation, Admiral!"\n\n"I can't believe this, sir. You really think the Krauts have the balls to escalate? They'll turn tail and run if we squeeze a little harder! I-"\n\n"You will pull your fleet back from the EEZ, Admiral! That is a direct order!" The line went dead with a slam. Admiral McCain grunted in anger before reaching for his radio. This was not going to go over well."
 GER_USA_codwars.16.a:0 "Another American humiliation."

 GER_USA_codwars.17.t:0 "Eve Of Destruction"
 GER_USA_codwars.17.desc:0 "It seems that the Americans have not taken our seizure of their vessel sitting down. In the strongest worded letter yet received by our Foreign Office, the American government has demanded the immediate release of the sailors we have captured, plus reparations for the American sailor who was tragically killed in the ramming action. The formal apology seemed almost secondary. They closed it off by reminding that, technically, seizing an American ship while killing an American soldier could easily be regarded as an act of war.\n\nThe Heer has, of course, demanded that we stay the course of action. More worryingly, however, is how willing the general population seems to be to stand strong against the American demands. It seems that a wave of national pride has swept our country. In any case, we would be cheering such a unifying moment. In this situation, however, it only makes retreating all that much more painful. We must decide- are the Americans bluffing, or do they mean business?"
 GER_USA_codwars.17.a:0 "This is our final chance. We must give in."
 GER_USA_codwars.17.b:0 "They're bluffing. We'll show them what the Reich does with these threats."


 GER_USA_codwars.18.t:0 "Down Off The Ledge"
 GER_USA_codwars.18.desc:0 "In a stunning reversal to weeks of steadily increasing tension, it seems that Germany has finally blinked first in the international game of Chicken. Today, it has been announced that an immediate apology will be issued, the captured American sailors will be released with the exception of the captain, who will be tried, and immediate reparations will be paid to the family of the deceased American sailor. This sudden change of heart is a massive diplomatic coup for the United States, as well as being a hammer to the heart for the Reich.\n\nIn cities across America, parades are being planned out for the brave soldiers coming home from the Reich's clutches. Similarly, in cities across Germany, protests against the government's supposed weakness are already beginning to form. This situation is already being hailed by many analysts across the globe as a microcosm of the Cold War as a whole- a Reich that still pretends to be the same juggernaut it once was, but is overpowered by the new, ascendant America in the end. Such symbolism is not lost on the people of either nation."
 GER_USA_codwars.18.a:0 "By the skin of our teeth."

 GER_USA_codwars.19.t:0 "Disaster At Sea"
 GER_USA_codwars.19.desc:0 "Admiral McCain Jr's binoculars were plastered firmly to his eyes. For the first time in weeks, the big ships in the Kriegsmarine were moving. He watched them closely- were they retreating? Now, after everything, were they just packing up and heading out? It was impossible.\n\n"Should I radio the other ships, Admiral?" The radioman asked. McCain said nothing. This whole motion was confusing him. Perhaps that was the point of it- to confuse and threaten the Americans into retreating? No, that would be a foolish bluff. His eyes moved across to one of the big battleships, and suddenly he froze.\n\nHe was staring down the barrel of the battleship's guns.\n\nIn an instant, a flash of white engulfed his vision, and he dropped the binoculars. A moment later, the alarm blared as shells impacted all around the fleet, crashing through superstructures and puncturing hulls. In a moment, the USN fired back, and the ship shook with the force of the roaring cannonfire. McCain turned to the radio operator. He rushed over and began to yell into his ear, struggling to be heard over the cacophony of war."
 GER_USA_codwars.19.a:0 ""Send out an all-frequency alert! We're at war!""

 GER_USA_codwars.20.t:0 "Off To War"
 GER_USA_codwars.20.desc:0 "Diplomacy has failed. As we speak, the forces of the Reich march to war, and the two Eagles engage in their final clash. In the waves of the North Atlantic, burning hulks slowly sink below the waves, the victims of the largest naval battle since World War Two. There's no question about it now- World War Three is upon us.\n\nWhat happens from here? Nobody truly knows. The militarists, of course, predict a swift victory for the Reich- a final decimation of the American menace. The outlook, of course, is not so rosy. No matter whether we are victorious or not, it seems that nuclear war is no longer just a nightmare, but instead soon to be a reality. Plans are already being made for the government to attempt to evacuate Germania, but most know it's pointless. The end of the world is at hand. All that is left is to fight until one side pulls the trigger."
 GER_USA_codwars.20.a:0 "For the Fatherland, one last time."

 GER_USA_codwars.21.t:0 "Off To War"
 GER_USA_codwars.21.desc:0 ""Members of the Congress, I must bring terrible news today. At 11:23 a.m today, forces of the United States Navy were fired on by elements of the Kriegsmarine. The ensuing battle cost hundreds of lives, but it also heralds the death of something else- the death of the tenuous peace we have attempted to maintain. Once again, the United States finds itself under attack by an enemy hell-bent upon its destruction, along with the values that we members of the free world hold so close to our hearts."\n\nNixon cleared his throat, looking up from his hastily written speech. He knew this speech would be the one his presidency would forever be remembered by- a speech to call America to action, a speech to herald the death of civilization. It was an arduous task- one he hoped he would serve justice to.\n\n"I understand the task that I am calling the American people to fulfill, and I understand its implications, as I'm sure all members of this Congress do as well. However, I know that we, as Americans, can accomplish this task. We will not lay down and let the tide of Nazism wash over all that we hold dear. We will fight back against the darkness and, God willing, end it by the sword. I call upon this Congress to sign off on a declaration of war against the German Reich and all those who stand with it!"\n\nAs the room washed with applause, Nixon looked around at the faces and cameras that surrounded him. He knew he was signing off on the world's death warrant. But what else was there to do? America would defend itself, and it would never be humiliated again."
 GER_USA_codwars.21.a:0 "A date which will live in infamy."
 