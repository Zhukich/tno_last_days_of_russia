 GER_power_struggle_category_desc:0 "После недавнего покушения на жизнь фюрера он счел нужным назвать своего официального преемника и возложить на него государственные дела, которые он, в силу своего возраста, уже не может выполнять. По мере того, как состояние фюрера ухудшается, ни для кого не секрет, что обязанности фюрера будут все больше и больше переходить к его преемнику.\n\nОднако избранник Гитлера не одинок. Три других человека соперничают за власть фюрера, и их паутина влияния раскинулась далеко и глубоко. Немецкий народ может и не знать этого, но в залах Фольксхалле бушует безмолвная война за будущее Германии. Победа в этом конфликте может принести §Yпреимущества§!, если состояние фюрера еще больше ухудшится. Очки §Yвлияния§! могут быть потрачены на несколько §Yбаффов§! для нашей фракции. Однако было бы неразумно тратить все §Yвлияние§! сразу, так как оно может помочь нам, если случится что-то кошмарное...\n\n§YАдольф Гитлер§! сейчас [ROOT.GetHitlerHealth]\n\nВлияние §YМартина Бормана§! [ROOT.GetBormannInfluence] ([?GER_Bormann_Influence|Y0])\n\nВлияние §YГермана Геринга§! [ROOT.GetGoringInfluence] ([?GER_Goring_Influence|Y0])\n\nВлияние §YАльберта Шпеера§! [ROOT.GetSpeerInfluence] ([?GER_Speer_Influence|Y0])\n\nВлияние §YРейнхарда Гейдриха§! [ROOT.GetHeydrichInfluence] ([?GER_Heydrich_Influence|Y0])\n\nБольше §Yрешений§! станет доступно, как только Гитлеру станет §Rхуже§!."

