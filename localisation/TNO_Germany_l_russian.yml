 GER_Theodor_Oberlander_hog:0 "Теодор Оберлендер"
 GER_Theodor_Oberlander_hog_desc:0 "§L------------\nВысокообразованный, крайне самоуверенный и крайне противоречивый - Теодор Оберлендер, Председатель Рейхстага, настоящая аномалия всего НСДАП. Сторонники Шпеера считают его консерватором, даже реакционером. Консервативное крыло национал-социалистов же, однако, видит в Оберлендере реформатора, хоть и менее опасного чем Шпеер. Тот, кто будет настаивать на больших социальных изменениях и реформах в болезненных структурах Рейха, но все же попытается сохранить идеологию живой.\n\nПолучив докторскую степень по экономике и сельскому хозяйству, Теодор Оберлендер продолжил службу в Абвере, в конце концов возглавив спецгруппу Бергмана на Украине. Оберлендер в конечном счете был уволен с занимаемой должности после серии обращений к Фюреру, в которых он подверг критике расовую политику, а в частности Генералплан Ост, счёв её радикальной формой злоупотребления национал-социализмом.\n\nОднако это не только не погубило его карьеру, но и подтолкнуло Оберлендера стать политиком. Будучи профессором Пражского университета, Оберлендер сумел добиться места в Рейхстаге. Поначалу он был одним их основателей реформистской фракции НСДАП, но вскоре Оберлендер отдалился от Шпеера, когда доктору стало ясно, что архитектор больше заботится о поддержке студентов и либералов, нежели об исправлении идеологических недостатков в Рейхе. В то время как все фракции откровенно недолюбливают Оберлендера, само население Германии в целом его поддерживает.§!"

