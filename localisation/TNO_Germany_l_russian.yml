 GER_a_man_on_the_moon:0 "Человек на Луне"
 GER_a_man_on_the_moon_desc:0 "Это наш триумф, кульминация десятилетий утомительных исследований и непрерывного прогресса. Возглавляемый блестящим доктором Вернером фон Брауном, немецкий аэрокосмический центр готов начать свою самую большую операцию: высадку первого человека на Луну. В случае успеха это станет величайшим научным достижением Рейха со времен создания атомного оружия. Это знаменует окончание "Космической гонки", что еще раз подтвердило господство национал-социализма над вырождающимися американцами и отсталыми японцами. Хайль Гитлер!"
 GER_the_enemy_of_my_enemy:0 "Враг моего врага"
 GER_the_enemy_of_my_enemy_desc:0 "Несмотря на наше довольно выгодное партнерство во время Второй мировой войны, наши дипломатические отношения с Японской империей с тех пор стали значительно более холодными. Поскольку мы боремся за господство на Востоке, возможно, настало время потеплеть в наших отношениях с нашим бывшим врагом, который презирает японцев даже больше, чем мы: Соединенные Штаты Америки. Несмотря на наши противоположные политические взгляды и беспокойное прошлое, если мы сможем добиться потепления в наших отношениях, мы сможем сдержать самураев и обеспечить падение восходящего солнца."
 GER_the_speer_proposal:0 "Предложение Шпеера"
 GER_the_speer_proposal_desc:0 "Как рейхсминистр экономики, Альберт Шпеер является единственным авторитетом в вопросе экономического положения Великогерманского Рейха. Благодаря доверию фюрера, герр Шпеер приобрел значительное влияние в НСДАП, теперь имея возможность влиять на решения внутренней и внешней политики Рейха. Учитывая все это, рейхсминистр Шпеер предложил нам улучшить торговые и дипломатические отношения с Соединенными Штатами, чтобы успешно противостоять влиянию Японской империи."
 GER_ease_the_embargoes:0 "Ослабить эмбарго"
 GER_ease_the_embargoes_desc:0 "К сожалению Великогерманский рейх и Пакт Единства находятся под торговым эмбарго со стороны Соединенных Штатов и ОСН. Однако все изменится с принятием проекта Шпеера. В соответствии с предложением Шпеера, мы протянем ветвь мира правительству США, чтобы организовать переговоры, направленные на ослабление торговых санкций на определенные товары между ОСН и Пактом. Если переговоры пройдут успешно, то прогнозируемый рост торговли спасет от краха экономику Рейха."
 GER_the_almighty_dollar:0 "Всемогущий доллар"
 GER_the_almighty_dollar_desc:0 "Поскольку наша собственная валюта, рейхсмарка на международной бирже, находится в унизительно слабой позиции по сравнению с долларом США, рейхсминистр Шпеер умолял правительство провести радикальную реформу нашей устаревшей валютной политики. Учитывая, что наши собственные валютные резервы находятся в беспорядке, проведением реформ и ослаблением ограничений, мы надеемся, укрепить наши международные экономические позиции, что будет способствовать улучшению экономических отношений со Штатами."
 GER_the_red_telephone:0 "Красный телефон"
 GER_the_red_telephone_desc:0 "Учитывая недавнюю "разрядку" в германо-американских отношениях, будет лучше, если мы сохраним эти достижения, что бы ни случилось. Опираясь на историю конфликта между нашими двумя странами, было высказано предложение создать горячую линию Германия-Вашингтон выгодную для обоих партнеров. Это позволит напрямую общаться фюреру и президенту во время кризиса. Прямая связь между нашими двумя странами может иметь ключевое значение в предотвращении эскалации конфликта между нашими странами и обеспечении выживания самого человечества."
 GER_intelligence_sharing:0 "Обмен разведданными"
 GER_intelligence_sharing_desc:0 "Для развития дипломатических отношений с нашими трансатлантическими партнерами, возможно, пора предложить довольно радикальную концепцию - обмен разведданными. Хотя и немецкие, и американские разведывательные службы находятся в бесконечной конкуренции, между собою, будет лучше для всех, если мы прекратим грызню и начнем работать над улучшением сотрудничества против Японской империи. Ведь мы оба сможем более эффективно бороться с растущим влиянием Японии, если будем готовы делиться конфиденциальной информацией об их деятельности.."
 GER_the_trojan_horse:0 "Троянский конь"
 GER_the_trojan_horse_desc:0 "Весь мир внимательно следит за улучшением германо-американских отношений, и граждане США и Рейха затаили дыхание в надежде, что эта "разрядка" в конечном итоге приведет к установлению дружбы между традиционно холодными сверхдержавами. На глазах у всего мира мы приступим к нашему самому смелому дипломатическому ходу. Мы отправим рейхсминистра Альберта Шпеера, завоевавшего в Штатах авторитет, с государственным визитом в США от имени Фюрера. Пять лет назад это было немыслимо, но поворот в Холодной войне станет очевидным для всех, особенно для Японской империи."
 GER_the_bormann_proposal:0 "Предложение Бормана"
 GER_the_bormann_proposal_desc:0 "В роли начальника Партийной Канцелярии НСДАП Мартин Борман обладает огромной властью в Рейхе. При поддержке фюрера, Борман поднялся и стал бесспорным лидером партии, способным существенно повлиять на немецкие внутренние и внешние политические решения. Учитывая это влияние, Борман предложил правительству свое предложение, призывающее к расширению сотрудничества и достижению надлежащего взаимопонимания с Соединенными Штатами в целях успешного противодействия влиянию Японской империи."
 GER_joint_propaganda_efforts:0 "Совместные пропагандистские усилия"
 GER_joint_propaganda_efforts_desc:0 "Для Бормана было очевидно, что бесконечная пропагандистская война между Великогерманским Рейхом и Соединенными Штатами наносит ущерб любой попытке создать коалицию против Японской империи. Таким образом, было высказано предложение создать совместное отделение пропаганды против Японской Империи. Это сильно подорвет способность Японии получить в будущем глобальное влияние. Но если мы хотим объединиться против Японии, мы должны иметь единое мнение об их опасности для остального мира."
 GER_spy_exchanges:0 "Обмен шпионами"
 GER_spy_exchanges_desc:0 "В условиях Холодной войны рост шпионажа и подрывных действий между Рейхом и США был естественным. Сейчас, когда мы стремимся сохранить наши возобновившиеся дипломатические отношения с Соединенными Штатами, Борман предложил нам укрепить связи между нашими зарубежными агентурными ячейками, а также начать более публичные действия. Поскольку обе стороны удерживают десятки граждан друг друга, задержанных за шпионаж, пришло время предложить “Обмен Шпионами”. Вернуть всех задержанных с обоих сторон людей домой, пока отношения остаются достаточно теплыми, чтобы позволить это.."
 GER_recognize_pacific_claims:0 "Признать тихоокеанские претензии"
 GER_recognize_pacific_claims_desc:0 "Очевидно, что единственный способ по-настоящему завоевать доверие правительства США - это официально признать их претензии на регионы Тихого океана, которые они отдали Японии во время Второй мировой войны. Официальное признание указанных претензий может проложить путь к быстрому улучшению отношений между нашими двумя странами и прояснит нашу позицию в отношении Японии. У Соединенных Штатов и Великогерманского Рейха нет другого выбора, кроме как стоять бок о бок против японской угрозы."
 GER_spheres_of_influence:0 "Сферы влияния"
 GER_spheres_of_influence_desc:0 "Ключевой, но крайне засекреченный протокол договора теперь готов к работе. На секретной конференции высокого уровня с нашими новыми трансатлантическими партнерами мы разделим мир на формальные сферы влияния. Поступая таким образом, мы можем существенно снизить вероятность будущих стычек между нашими двумя странами, оставаясь в пределах наших назначенных глобальных областей влияния и уделяя больше внимания сдерживанию Японии. Хотя в будущем наверняка наступят времена, когда мы неизбежно перестанем уважать сферы друг друга, это остается огромным шагом на пути к обеспечению мира между нашими странами "."
 GER_a_stranger_in_a_strange_land:0 "Чужак в чужой стране"
 GER_a_stranger_in_a_strange_land_desc:0 "Весь мир внимательно следит за улучшением германо-американских отношений, и граждане США и Рейха затаили дыхание в надежде, что эта "разрядка" в конечном итоге приведет к установлению дружбы между традиционно холодными сверхдержавами. На глазах у всего мира мы приступим к нашему самому смелому дипломатическому ходу. Мы отправим Мартина Бормана, самого влиятельного после Гитлера человека, с государственным визитом в США от имени Фюрера. Мы продемонстрируем нашу искренность в поддержании теплых отношений между двумя нашими сверхдержавами."
 GER_convene_the_reichstag:0 "Созвать Рейхстаг"
 GER_convene_the_reichstag_desc:0 "Сегодня мы отмечаем еще одну веху в истории Великогерманского Рейха - открытие рейхстага в 1962 году. Грандиозная церемония, ежегодное открытие Рейхстага, стала одним из самых пышных мероприятий во всем Пакте Единства с обширными делегациями покоренных народов, прибывающих со всех концов нашей огромной империи, дабы услышать выступление фюрера перед НСДАП, что предшествует началу еще одного славного года. Нет нужды говорить, что открытие рейхстага 1962 года будет самым грандиозным из всех!"
 GER_approve_the_budget:0 "Утвердить бюджет"
 GER_approve_the_budget_desc:0 "Хотя за последнее десятилетие Великогерманский Рейх, к сожалению, испытал определенные финансовые трудности, наша экономическая ситуация в данный момент стабилизировалась. Составление бюджета Рейха в целом является довольно простым, хотя и рутинным делом для правительства. Тем не менее, это то, что необходимо сделать, если Рейх хочет прожить хотя бы еще один год, не говоря уже о 1000 лет, предсказанных Фюрером."
 GER_guide_the_party:0 "Направить партию"
 GER_guide_the_party_desc:0 "Чтобы действительно поддерживать политическую стабильность в Великом рейхе, мы должны не допустить фракционного раскола правительства. Поэтому у нас нет другого выбора, кроме как направлять лояльных нам политиков в правительстве, как голосовать и какова приемлемая позиция по насущным вопросам, которые должны быть вынесены на рассмотрение Рейхстага. Ибо стремление к идеалам, отличным от тех, которые продвигаются Фюрером и партией, является предательством и дестабилизирует Фатерлянд."
 GER_a_bridge_too_far:0 "Мост слишком далеко"
 GER_a_bridge_too_far_desc:0 "В то время как Отечество уже несколько месяцев страдает от протестующей молодежи, протесты теперь выходят из-под контроля. Теперь, начиная занимать крупные мосты через Германию и в столице, они вызывают массовые разрушения в новом масштабе, и этого достаточно. Пришло время решить, что должно произойти с этими радикалами, которые не хотят ничего, кроме как вызвать нестабильность и разрозненность в наших рядах."
 GER_a_war_of_attrition:0 "Война на истощение"
 GER_a_war_of_attrition_desc:0 "Если мы примем слишком жесткие меры, то улицы Рейха зальются кровью, что даст миру понять, насколько Германия на данный момент разделена, если ее молодежь гибнет на баррикадах в своей же стране. Мы примем выжидательную позицию, просто ожидая когда бунтарский дух выветрится и им просто надоест. Тогда они вернутся в свои общежития к сознательной жизни на службу Отечеству и Фюреру. Так было до сих пор, и так будет всегда."
 GER_expand_the_orpo:0 "Расширить ОРПО"
 GER_expand_the_orpo_desc:0 "Несмотря на то, что протесты все еще продолжаются, мы извлекли уроки из нашего положения, которые необходимо учитывать. Чтобы избежать кровопролития и потенциальной революции со стороны нелояльных молодых людей, как сегодня, так и в будущем, лучше всего инвестировать в расширение Полиции порядка. Путем создания более эффективных полицейских сил Рейха для действенного подавления любых будущих враждебных действий со стороны недовольного студенческого класса мы можем обеспечить стабильность в будущем, освободив от полицейской работы Вермахт или СС."
 GER_send_in_heydrich:0 "Послать Гейдриха"
 GER_send_in_heydrich_desc:0 "Нашему правительству ясно, что студенческие протесты представляют собой реальную угрозу нашей внутренней стабильности и положению Рейха на мировой арене, поэтому пришло время положить этому конец раз и навсегда. Сковывая крупные города, нападая на партийные офисы, устраивая самосуд над офицерами Полиции Порядка, вызывая массовые беспорядки, протестующие мало чем отличаются от партизан, которые сражаются с нами по всему Рейху. Если они хотят действовать таким образом, мы должны ответить тем же. Пришло время объявить их такими, какие они есть, и послать наших специалистов для разгона партизанской деятельности: рейхсфюрера СС Гейдриха и его Штурмовые отряды."
 GER_ss_scapegoats:0 "Сделать СС козлом отпущения"
 GER_ss_scapegoats_desc:0 "После того как СС разогнали протесты с той скоростью и эффективностью с какой и жестокостью, которой они славятся, мы получили залитые кровью немецкой молодежи улицы. Поскольку многие внутри страны и за рубежом ищут виновных, мы можем положить ответственность на плечи СС. Ссылаясь на хорошо оформленные документы и свидетельские показания по принуждению, мы можем свалить вину на чрезмерно рьяных офицеров СС, которые нарушили свои приказы. Хотя это ослабит давление со стороны общественности и позволит нам принудить некоторых деятелей СС к досрочному уходу на пенсию, маловероятно, что Гейдрих хорошо отреагирует на этот шаг."
 GER_pakt_wargames:0 "Военные учения Пакта"
 GER_pakt_wargames_desc:0 "Хотя мы живем в условиях холодной войны, угроза "горячей войны" все еще никуда не делась, и поэтому мы в любой момент должны быть готовы к началу вооруженного конфликта. Поэтому военные учения Пакта - это наш ответ на то, чтобы держать Европу готовой к новому, крупному конфликту с нашими врагами. Эти военные учения довольно масштабны, и в среднем более миллиона солдат со всех участников Пакта примет участие в этих интенсивных военных играх, помогая скрепить узы братства и товарищества между Великогерманским Рейхом и его союзниками."
 GER_reinforce_the_east:0 "Укрепить восток"
 GER_reinforce_the_east_desc:0 "Восток - наше величайшая победа, и наша величайшее поражение. Возможно, мы сокрушили советского медведя в операции "Барбаросса", но медведь отступил и оттеснил нас от линии А-А всего десять лет спустя. После катастрофы западно-русской войны наши восточные рейхскомиссариаты, а именно Московия, сильно пострадали от рук вернувшихся налетчиков, которые вторгаются в границы Рейха, убивая поселенцев и грабя их дома ради той маленькой добычи, которую они могут найти. Для Фюрера очевидно, что Восток в настоящее время является районом наибольшего стратегического значения для Рейха и должен быть усилен против продолжающейся агрессии русских."
 GER_refocus_the_bombings:0 "Переориентировать бомбардировки"
 GER_refocus_the_bombings_desc:0 "Люфтваффе, при всей своей славе, в последнее десятилетие из-за полной некомпетентности своего командования подвергала ковровым бомбардировкам случайно выбранные объекты русских, часто не имеющих большого стратегического или тактического значения. Вместо того, чтобы продолжать тратить ценные боеприпасы на бесполезные цели с нулевым успехом, мы должны заставить Люфтваффе принять новую стратегию стратегических бомбардировок против Западно-Русского революционного фронта. Переориентируя нашу военно-воздушную мощь на более подходящие цели, мы укрепим наше пока еще неопределенное положение на Востоке." 
 GER_the_kasche_question:0 "Вопрос Каше"
 GER_the_kasche_question_desc:0 "Зигфрид Каше, "либеральный" и безразличный к национал-социализму рейхскомиссар Москвии, давно стал для нас проблемой. Отказавшись от попыток начать германизацию и позволив низшим славянским коренным народам входить в правительство Московии, он нарушил арийскую чистоту режима, сорвав все попытки по обеспечению безопасности на Востоке. Хотя рейхскомиссар поддерживает достойный уровень стабильности в регионе, отказ от него в пользу более энергичного национал-социалиста может позволить нам восстановить авторитет Германии в регионе."
 GER_ss_border_guards:0 "Пограничные батальоны СС"
 GER_ss_border_guards_desc:0 "Восточная граница Московии, без сомнения, одна из самых опасных застав во всем Рейхе. Местность обширна и пересечена, ужасные снежные бури и разрушающая грязь обрушиваются на наши дивизии, постоянные атаки через границу со стороны рейдеров и советских партизан не дают покоя. Откровенно говоря, условия на фронте ужасающие, а пограничник с трудом справляется с этой задачей. Таким образом, командование Вермахта выдвинуло новое предложение, согласно которому СС должны играть более важную роль в охране границы. Для специализированных антипартизанских сил Рейха, безусловно, нет места, более подходящего для развертывания, чем такой нестабильный регион. Если при этом потери СС начнут заменять потери наших молодых немецких солдат, мы не будем по ним скучать."
 GER_the_southern_threat:0 "Южная угроза"
 GER_the_southern_threat_desc:0 "Южная Европа, наше самая сокрушительное дипломатическое поражение. Хотя германо-итальянское военное сотрудничество привело к нашей невероятной победе над казавшимися непоколебимыми империями Великобритании и Франции, отношения между нашей страной и Италией с тех пор рухнули. Предатель Муссолини ударил нашего любимого Фюрера ножом в спину, оставив пакт и приняв тысячи перебежчиков из Рейха. С тех пор они сформировали союз "Триумвират" с Иберией и Турцией. Ситуация на юге представляет собой основную опасность для Германии на континенте. Поскольку советская угроза была сокрушена на востоке во время войны между Западом и Россией, мы должны сосредоточиться на южной угрозе."
 GER_the_balkan_bulwark:0 "Балканский бастион"
 GER_the_balkan_bulwark_desc:0 "Хотя подлые итальянцы, возможно и украли Хорватию из наших рук, Фатерлянд, к счастью, все еще держит Сербию и Болгарию под своим влиянием, причем обе страны активно поддерживают политику Пакта. Тем не менее, наши интересы на Балканах должны быть закреплены. Борясь с итальянским и турецким влиянием в регионе, мы должны быть уверены, что путь через Балканы останется открытым в случае войны с Триумвиратом - это должен быть наш главный приоритет в регионе."
 GER_expand_the_gebirgsjager:0 "Расширить горнострелковые части"
 GER_expand_the_gebirgsjager_desc:0 "Действия Горных стрелков, элитных альпийских войск Германии, станут решающими в случае германо-итальянского конфликта на нашей южной границе. Самые жестокие бои обязательно произойдут в Альпах. Кампания, несомненно, будет изнурительной и в ней наши армии будут в невыгодном положении. Готовясь к такому повороту событий, верховное командование Вермахта предложило значительно увеличить численность нашей горной элиты, зная, что они окажутся неоценимыми в таком конфликте."
 GER_find_their_lepidus:0 "Найти их уязвимые точки"
 GER_find_their_lepidus_desc:0 "Хотя на первый взгляд Триумвират и кажется единым европейским дипломатическим и военным блоком, истинна такова, что он прогнил насквозь. Через наши дипломатические и разведывательные каналы нам стало известно, что все страны Триумвирата имеют претензии друг к другу. Тогда вполне вероятно, что одна из трех держав рано или поздно почувствует себя оттесненной их более крупными и влиятельными “союзниками”. Нам нужно точно определить, кто это, а затем использовать их проблемы в своих интересах."
 GER_the_eternal_enigma:0 "Вечная энигма"
 GER_the_eternal_enigma_desc:0 "Ещё во время Второй мировой войны ведущие умы Германии разработали машину “Энигма”, наше легендарное устройство шифрования, вместе с нераскрытым военным кодом, который шел вместе с ним. Благодаря своему успеху и авторитетному статусу, машина до сих пор на постоянной основе используется во всех подразделениях Вермахта. Однако существующее оборудование чрезвычайно устарело, и современное компьютерное программное обеспечение давно обогнало механизмы Энигмы. Поэтому пришло время разработать новую, еще лучшую Энигму, чтобы сохранить наши секреты в безопасности в современную эпоху."
 
 ##Bormann Successor
 GER_bormann:0 "Консерватор"
 GER_bormann_desc:0 "Услышав о том, что Фюрер провозгласил своим приемником Канцлера партии Мартина Бормана, большинство немецких жителей с надеждой ожидало стабильное будущее для Рейха. Герр Борман, убежденный консреватор, является наименее противоречивым выбором, и обзавелся значительной поддержкой как от партии, так и от обычных жителей, которые считают, что только с консервативным идеалам Рейх, и вся идеология национал-социализма выживут."
 GER_present_the_alternative:0 "Альтернатива"
 GER_present_the_alternative_desc:0 "В отличии от своих оппонентов, Канцлер партии Борман заслужил репутацию прагматичного национал-социалиста, человека, способного твёрдо следовать консервативной линии, и в то же время договариваться с реформистскими элементам внутри общества, вместо того чтобы уходить с ними в открытую оппозицию,\n\nГерр Борман в первую и основную очередь – нацист до мозга костей, но это не отменяет его прагматичности. Он не дурак, и способен работать с людьми практически со всех слоев немецкого общества, в отличии от его оппонентов…"
 GER_secure_the_party:0 "Укрепить партию"
 GER_secure_the_party_desc:0 "Чтобы успешно управлять Великогерманским рейхом – в первую очередь нужно контролировать Немецкую национал-социалистическую рабочую партию, которая является ключом к управлению госаппаратом. Если Гитлер глава НСДАП, то Канцлер партии Борман – её мозг. Но, не смотря на его огромное влияние в партии, его оппоненты внутри продолжают бросать ему вызовы. Чтобы успешно объединить партию, её Канцлер должен разобраться с этой проблемой. "
 GER_expose_speers_hypocrisy:0 "Обвинить Шпеера в двуличии"
 GER_expose_speers_hypocrisy_desc:0 "В последние года, близкий друг Фюрера, Рейхсминстр экономки Альберт Шпеер, стал главным теоретиком реформ внутри НСДАП. Тем не менее, Шпеер – возможно самый лживый и лицемерный человек во всём Великогерманском Рейхе. Будучи Рейхсмнистром вооружения и боеприпасов во время Второй мировой войны, он стал отцом-основателем системы "Рабской экономики", которую сейчас же, сам публично презирает. Настало время партии и немецкому народу узнать, о том, кто стоит за немецкой "Рабской экономикой"."
 GER_remind_them_of_heydrichs_bloodlust:0 "Напомнить о кровожадности Гейдриха "
 GER_remind_them_of_heydrichs_bloodlust_desc:0 ""Белокурый зверь" рождён ради жестокости и крови; ради единственного, зачем он живёт. Протеже Гиммлера, Рейсхфюрер-СС Рейнхард Гейдрих – лидер немецкой ветви устрашающих СС. Во время Второй мировой войны, Герр Гейдрих более чем заслужил свою репутацию мясника, безжалостно убивающего как мужчин, так женщин и детей. Наш моральный долг – напомнить партии и народу о нестабильной жажде крови и ужасном пренебрежении человеческим жизнями Гейдриха. Под его руководством, Рейх скорее станет огромной "Фабрикой смерти", чем мировой сверхдержавой!"
 GER_challenge_gorings_competence:0 "Посягнуть на компетенцию Геринга"
 GER_challenge_gorings_competence_desc:0 "Германн Геринг – Президент Рейхстага, Верховный командующий люфтваффе и Рейхсмаршал Германии. Типичный плутократ, его концерны, не смотря на то что он называет себя "человеком от народа", обеспечивают не среднестатистического жителя, а самого Геринга. Скрывается ли за его тщеславием и показушничеством  человек, способный управлять нацией? С его собственных слов, он ничего не понимает в экономике; его интересует лишь рост своего благосостояния, а не его политические обязанности. Пришло время разрушить представление о Геринге как о компетентном политике."
 GER_the_greatest_threat_is_indecisiveness:0 "Наибольшая угроза – это нерешительность"
 GER_the_greatest_threat_is_indecisiveness_desc:0 "Несмотря на политическую поляризацию общества в последние года, множество политиков внутри НСДАП и Рейхстага до сих пор не определились к кому примкнуть в столь многостороннем противостоянии интересов в политике и экономике. Конечно, Герр Борман не доверяет нейтральным элементам – он убежден что нерешительность в партии – знак слабости, который должен быть уничтожен, чтобы не ослабить Фатерланд. Если вы не избираете сторону, кто знает, за чьей спиной вы окажитесь?"
 GER_blackmail_the_rest:0 "Шантажировать остальных"
 GER_blackmail_the_rest_desc:0 "Те, кто настолько упёртые, что отказываются принять сторону в войне слов – найдут верность кандидата, единственного правильного кандидата – Герр Бормана. В конце концов, мы будем вынуждены шантажировать оставшихся, тех – кто настолько слабоумные, что не осознают, то что враждовать с Канцлером партии – кому известно о всех их деяниях – не лучшая идея. Это решение поможет склонить скептиков на сторону Бормана."
 GER_meet_with_the_generals:0 "Встретиться с генералами"
 GER_meet_with_the_generals_desc:0 "После того, как Фюрер назначил Бормана своим приемником, тот получил значительное количество поддержки от элементов Вермахта, с аналогичными консервативными взглядами. Теперь, настало время для Канцлера партии встретиться с генералами, чтобы укрепить их поддержку для него, и для всех консервативных национал-социалистических идеалов"
 GER_increase_the_budget:0 "IУвеличить бюджет Вермахта"
 GER_increase_the_budget_desc:0 "Вермахт остается разделенным между консервативным Канцлером партии Борманом, и его воинственным оппонентом – Рейхсмаршалом Герингом. Чтобы закрепить огромную поддержку Бормана внутри армии, мы должны сделать всё возможное, чтобы солдаты Вермахта были рады номинации Канцлера партии на позицию Фюрера. Таким образом, мы инициируем увеличение финансирования Вермахта, чтобы склонить их на нашу сторону."
 GER_expand_rd:0 "Спонсировать ОИРВ"
 GER_expand_rd_desc:0 "Чтобы мы закрепили поддержку от Вермахта Канцлеру партии Борману, мы должны показать, что только под его руководством, а не управлением Геринга, Вермахт по-настоящему расцветёт. Поэтому, у нас нет другого выбора, кроме как спонсировать Отдел исследований и разработок вермахта, гарантируя им больше возможностей, чем было раньше. Такое решение должно повысить лояльность Вермахта прагматичному Канцлеру партии Борману, и отбить желание оказывать поддержку милитаристской клике Рейхсмаршала."
 GER_ground_the_luftwaffe:0 "Спустить Люфтваффе с небес на землю"
 GER_ground_the_luftwaffe_desc:0 "Многие из тех, кто находится в верхних эшелонах Хеера и Кригсмарине обзавелись значительным количеством презрения к Рейхсмаршалу Герингу и его любимым Люфтваффе, которые в последние десятки лет несправедливо получали гораздо большую часть бюджета, чем их коллеги. Чтобы Хеер и Кригсмарине узнали о том, что Борман на их стороне, мы должны обрезать крылья любимым Люфтвафе Геринга."
 GER_friends_in_the_kriegsmarine:0 "Товарищи из Кригсмарине"
 GER_friends_in_the_kriegsmarine_desc:0 "В отличии от своих оппонентов внутри партии, Борман получил огромное количество поддержки от офицеров и моряков Кригсмарине – включая самого Гроссадмирала Карла Дёница. Их содейство будет очень полезно для Бормана чтобы сохранить Рейх, если случится непредвиденное после смерти Фюрера. Сблизиться с Кригсмарин и их офицерами – лучшее, что мы можем сейчас сделать."
 GER_utilize_hitler:0 "Задействовать Гитлера"
 GER_utilize_hitler_desc:0 "Чтобы в полной мере заручиться поддержкой Вермахта и немецкого народа – мы должны использовать наше главное оружие – действующего Фюрера. В отличии от своих оппонентов, Канцлер партии Борман был избран Фюрером как свой приемник. Как следствие, мы можем утверждать, что те, кто осмелился пойти против Бормана – идут в прямую оппозицию Фюреру, что, естественно, не допустимо. Мы дадим четко понять, что все, кто идет против Бормана, по сути идут против самого Фюрера."
 GER_friends_in_all_the_places:0 "Наши товарищи - везде где нужно"
 GER_friends_in_all_the_places_desc:0 "Главное отличие Бормана от своих политических оппонентов, оторванных от общества, у Канцлера партии есть друзья по всему Великогерманскому Рейху, и даже за его пределами. Естественно, чем больше друзей – тем лучше, и мы будем использовать наше преимущество. Настало время призвать своих товарищей и союзников прийти на помощь к Канцлеру партии и публично поддержать его."
 GER_the_american_ambassador:0 "Сблизиться с Америкой"
 GER_the_american_ambassador_desc:0 "Несмотря на то, что США склоняются больше к поддержке Альберта Шпеера и его реформистской идее, мы обязаны убедить американцев, что Канцлер партии Борман – гораздо лучший вариант для Великогерманского рейха, чем Герр Шпеер. Как мы преподнесем это? Очень просто! Мы должны уверить американского посла в Рейхе, что Борман привнесет стабильность, в отличии от Шпеера; а так же, дискредитировать людей поддерживающих его."
 GER_the_reichkommissars:0 "Рейхскомиссары"
 GER_the_reichkommissars_desc:0 "Как Канцлер партии – Борман получил значительное количество поддержки от большинства Рейхскомиссаров, которые видят в нем того человека, кто может не допустить развала Рейха в эти трудные времена. Учитывая их огромное влияние в делах Великогерманского рейха, мы должны призвать их к нам на помощь в укреплении господства Бормана в нации, в событиях, последующих после неизбежной смерти Фюрера."
 GER_the_mercenaries:0 "Наёмники"
 GER_the_mercenaries_desc:0 "Лояльность Ваффен-СС – запутанная и сложная проблема. В последние года, лояльность отдельных дивизий оставалась под вопросом. Для всех очевидно, что Ваффен-СС это элитные подразделения, в отдельных свойствах лучше чем стандартные дивизии Хеера. Поэтому, мы постараемся подкупить некоторых командиров, которые начали предлагать свою службу как наёмники. У нас нет другого выбора, кроме как купить их лояльность, потому что они будут нам чрезвычайно полезны."
 
 ##Goering Successor
 GER_goring:0 "Милитарист"
 GER_goring_desc:0 "Как только Фюрер провозгласил Рейхсмаршала Германа Геринга своим приемником, к огромному числу немецких жителей вернулись оптимизм и надежда о возобновлении величия Рейха. Среди населения, "Дядя Геринг", как его называли, был очень популярным и пользовался репутацией "человека от народа". Рейсхмаршал считает себя консерватором, но его вид консерватизма национал-социализма – общая ремилитаризация и завоевание, всё чтобы воскресить экономику Рейха, и его глобальную доминацию."
 GER_send_in_the_heer:0 "Вермахт разберётся"
 GER_send_in_the_heer_desc:0 "С усиливающими протестами из-за назначеня Рейхсмаршала Германа Гернга приемником Фюрера, у нас нет другого выбора, кроме как показать народу что такие действия не останутся безнаказанными. В отличии от своих оппонентов, Рейсхмаршал не боится делать то, что должно быть сделано. Очевидно, что единственный способ закончить протесты – отправить Хеер, чтобы заглушить голоса пешек Шпеера, которые хотят дестабилизировать Рейх своей реформистской догмой."
 GER_go_before_the_reichstag:0 "Борьба за Рейхстаг"
 GER_go_before_the_reichstag_desc:0 "Как президент Рейхстага, Геринг был одним из влиятельнейших людей на съездах. Благодаря этому влиянию, милитаристские орлы НСДАП начали получать больше законодательной власти в последние пару недель, что обескуражило более умеренных участников съезда. В результате, Рейсшмаршал Геринг поведёт Рейхстаг за собой, и произнесет сильную и грандиозную речь, чтобы заручится поддержкой для милитаристической идеи, и успокоить оппозиционно настроенных членов съезда."
 GER_roar_on_the_radio:0 "Использовать радио"
 GER_roar_on_the_radio_desc:0 "Ныне покойный Рейхсминистр пропаганды и президент имперской палаты культуры, Йозеф Геббельс, однажды сказал, что радио – величайший инструмент пропаганды когда-либо разработанный, который подталкивал индустриальный рост в первые годы нашего режима. Несмотря на то, что, к сожалению, Геббельса больше нет с нами, мы воспользуемся его советом и его методами чтобы распространить наше влияние на народ. Мы будем провозглашать наши идеалы на радио до тех пор, пока все немцы не объединятся вокруг нашей идеи завоевания, славы, и национального возрождения"
 GER_dominate_on_television:0 "Доминировать на телевидении"
 GER_dominate_on_television_desc:0 "Ещё давно, Геринг получил расположене различных пропагандистов рейха, которые помогли ему увеличить свою популярность среди немцев, и закрепить его образ "человека от народа". Несмотря на изменения Рейха в последние десятки лет, пресса, в основном, осталась лояльна Рейсхмаршалу, и его орлам Вермахта. Благодаря сложившимся хорошим отношениям, мы будем использовать на максимум эту дружбу, чтобы доминировать в эфире Рейха, дабы все немцы услышали наше сообщение, и узнали о наших великих идеалах."
 GER_smile_for_the_cameras:0 "Улыбка для камер"
 GER_smile_for_the_cameras_desc:0 "Чтобы общество пошло за нашими идеями милитаризации, мы должны выглядеть оптимистично, и смотреть с улыбкой в будущее.  В первые года нашего режима, три десятка лет назад, множество немцев, которые были циничными, из-за травмы прошлой декады, должны были вспомнить о славе быть немцем, и нуждались в оптимизме, в чём им помогла "беспечная" пропаганда Геббельса. Повторяя успехи прошлых лет, улыбаясь для камер и распространяя ощущения позитива и надежды, мы объединим Фатерланд ещё раз, несмотря на опасения о будущем."
 GER_dine_with_high_society:0 "Ужин с элитой"
 GER_dine_with_high_society_desc:0 "Несмотря на свои популистические идеалы, и прозвище "человека от народа", Рейсхмаршал Геринг также заручился поддержкой от аристократических элементов общества внутри Великогермансого рейха. Множество аристократических клик сильно укрепили свои политические позиции с назначением приемника Фюрера, но х поддержка еще не закреплена окончательно. Поэтому, у Геринга нет другого выбора, кроме как встретится за ужином с элитой общества, и дать им невероятные обещания, ради их поддержки"
 GER_the_biggest_parade_yet:0 "Величайший парад"
 GER_the_biggest_parade_yet_desc:0 "С нашей невероятно милитаристической идеей, мы обязаны показать мощь вермахта всему миру. Как мы это сделаем? Конечно-же, с помощью парада, невероятно огромного парада через улицы нашей столицы Германии. Благодаря величайшему параду в истории Германии, мы надеемся распространить националистический запал, и горячее желание увидеть, как Рейх восстановит свое величие, попутно вселяя страх всем нашим оппонентам."
 GER_secure_the_streets:0 "Вернуть порядок на улицы"
 GER_secure_the_streets_desc:0 "После того, как Фюрер провозгласил Геринга своим приемником, мы получили его разрешение вернуть порядок на улицах Великогерманского Рейха, для сторонников Геринга, готовящихся к неизбежной смерти Фюрера. Поэтому, мы сейчас-же займемся умиротворением протестующих, ради целей нашей милитаристической клики."
 GER_supply_loyal_divisions:0 "Снабдить лояльные дивизии"
 GER_supply_loyal_divisions_desc:0 "В предстоящей борьбе за господством над Великогерманским рейхом, до вершины дойдут самые экипированные и подготовленные. Исходя из учений социал-дарвинизма, у нас нет другого выбора, кроме как выбирать фаворитов в Хеере, для получения снабжения. Благодаря таким изменениям в поставке снабжения, мы наверняка ослабим наших политических оппонентов, которые сдружились с близкими для них по идеологии дивизиями Хеера."
 GER_tour_the_panzer_fleet:0 "Устроить "тур танков""
 GER_tour_the_panzer_fleet_desc:0 "Серия танков Великогерманского Рейха – символ национальной гордости, постоянное напоминание о нашем военном превосходстве. Однако, это так же может быть инструментом пропаганды для Рейсхмаршала Геринга. Мы напомним всему великому отечеству о нашем военном величии, благодаря "туру танков" по всей стране!"
 GER_bolster_the_luftwaffe:0 "Укрепить люфтваффе"
 GER_bolster_the_luftwaffe_desc:0 "Как рейсхминистр авиации, Рейсхмаршал Геринг позаботится о том, чтобы идея усиленной милитаризации также затронула его главную гордость. В своей кампании, Геринг пообещал укрепить Люфтваффе во всех смыслах. Несмотря на то, что большинство высших чинов Люфтваффе были рады услышать такие обещания, многие в Хеере и Кригсмарине были недовольны таким откровенным фаворитизмом. Но кто они такие, чтобы отклонять желания Рейсхмаршала?"
 GER_approach_the_waffen:0 "Переговоры с Ваффен-СС"
 GER_approach_the_waffen_desc:0 "Когда стало известно о мерзких идеалах Ваффен-СС, множество командиров подразделений были замечены в коррупционной деятельности, с целью заработать как можно больше рейхсмарок за год. Несмотря на то, насколько ужасными являются такие действия, эти коррупционеры могут быть полезны для нас. Учитывая то, что Ваффен-СС всё еще считаются элитой Вермахта, мы можем просто подкупить лояльность командиров, и закрепить легитимность Рейсхмаршала Геринга как приемника Фюрера."
 GER_train_all_day_every_day:0 "Подготовка каждый час и каждый день"
 GER_train_all_day_every_day_desc:0 "Чтобы быть уверенными в том, что солдаты Вермахта находятся в лучшей физической форме на случай предстоящего вооружённого конфликта за место фюрера, мы должны обязать их постоянно тренироваться, и убедиться, что он готовы к конфликту в любой момент. Это увеличит уверенность народа в способностях и готовности Вермахта, как и покажет нашим оппонентам, что при необходимости мы готовы сразиться с ними."
 GER_making_our_move:0 "Наш ход"
 GER_making_our_move_desc:0 "Несмотря на то, что мы достигли определенных успехов в закреплении образа Геринга как приемника Фюрера, всё еще остаются те, кто достаточно глупы и упёрты чтобы противится воле Фюрера. Время пришло, и мы должны сделать наш ход по устранению этих враждебных элементов, ради безопасности и сохранения Великогермансого Рейха. Мы должны быть жестоки, потому что, если мы не избавимся от них – они избавятся от нас."
 GER_crush_the_liberals:0 "Сокрушить либералов"
 GER_crush_the_liberals_desc:0 "Реформистские элементы, состоящие в основном из студентов, продолжают приносить огромные проблемы и неудобства для Великогерманского Рейха. Под левацким влиянием рейхсминистра Шпеера, протестующие отказываются успокоится пока их реформистская политика не будет применена государством. У нас нет другого выбора, кроме как сокрушить силой митингующих, чтобы избавится от их угрозы стабильности и безопасности Рейха."
 GER_strangle_the_ss:0 "Задушить СС"
 GER_strangle_the_ss_desc:0 "Льстивый зверёк Гиммлера, Рейхсфюрер-СС Гейдрих, продолжает вести подрывную деятельность с начала пятидесятых годов. Несмотря на, казалось бы, бесконечную власть СС, их сомнительная деятельность должна быть остановлена без колебаний. У нас нет другого выбора, кроме как придушить СС. В Рейхе Геринга не будет места вероломству!"
 GER_invoke_hitlers_name:0 "Воззвать к имени Гитлера"
 GER_invoke_hitlers_name_desc:0 "С тем, как быстро Рейх рассыпается и утопает в хаосе, становится очевидным, что Фатерланд не продолжить существовать в мире, после смерти Фюрера. Но у нас всё еще остается проблеск надежды. Чтобы отбросить вопросы о легитимности раз и навсегда, мы должны воззвать к имени Фюрера – и в очередной раз напомнит общественности, что Рейсхмаршал Геринг – его легитимный приемник. Остается лишь надеется, что наше напоминание остановит заставит успокоится остальных оппонентов."
 
 ##Speer Successor
 speer_for_germany:0 "§YГитлер выбрал Альберта Шпеера своим преемником§!"
 GER_speer:0 "Реформатор"
 GER_speer_desc:0 "С провозглашением рейхсминистра Альберта Шпеера официальным преемником Адольфа Гитлера общественное мнение разделилось на две части. Одни сомневаются в способности Шпеера управлять страной, в то время как другие с энтузиазмом относятся к потенциальным изменениям в Рейхе. В любом случае выбор Гитлера крайне противоречив. Герр Шпеер почти полностью отдалился от высших эшелонов государства и ведет решительную пропаганду реформистской политики, направленной на то, чтобы направить беспокойную нацию к светлому будущему. Несмотря на его тесную дружбу с фюрером, это назначение станет тяжелой битвой для архитектора Германии."
 GER_reel_in_the_orpo:0 "Ограничить ОРПО"
 GER_reel_in_the_orpo_desc:0 "С усилением студенческих протестов в первые месяцы 1962 года, ОРПО начинает прибегать к все более отчаянным действиям против студентов, поскольку те становятся все более жестокими и агрессивными в своих выступлениях. Ситуация быстро погружается в полный хаос, фатальные столкновения между протестующими и полицией происходят все чаще. Поэтому, чтобы предотвратить катастрофу, герр Шпеер приказал ОРПО придерживаться политики невмешательства, что сильно ударит по способности полиции бороться со студентами."
 GER_embrace_the_students:0 "Принять студентов"
 GER_embrace_the_students_desc:0 "Учитывая назначение рейхсминистра Альберта Шпеера преемником на роль фюрера, вполне естественно, что мы должны попытаться проводить более дружественную политику по отношению к протестующим студентам. Может быть, если мы всем сердцем примем студенческое движение, оно прекратит свои ожесточенные протесты, что ввергли в хаос наши крупные города? Если же нет, то, по крайней мере, это покажет, что наш будущий фюрер - прагматик, который открыт к диалогу даже с такими молодыми членами нашего общества."
 GER_appeal_to_the_reichstag:0 "Обращение к Рейхстагу"
 GER_appeal_to_the_reichstag_desc:0 "В прошлом немецкий политический истеблишмент практически изгнал Шпеера из своих рядов, учитывая его стремление к реформам. Однако, после недавнего заявления Гитлера о назначении Шпеера его преемником, рейхсминистру было предложено еще раз попытаться убедить Рейхстаг в том, что реформы действительно необходимы. У герра Шпеера нет иного выбора, кроме как снова войти в вотчину Бормана и отчаянно отстаивать свою позицию в пользу реформ. Это необходимо сделать, так как без поддержки Рейхстага, Шпееру никогда не удастся полностью взять под свой контроль внутреннюю политику Великогерманского Рейха."
 GER_the_first_reform:0 "Первая реформа"
 GER_the_first_reform_desc:0 "После неудачи в Рейхстаге, Шпееру пришла мысль об осуществлении первой реформы, которая покажет народу Рейха что стоит ожидать от преемника фюрера! Однако, поскольку именно она станет тем, что история запомнит как начало всего грядущего, герр Шпеер все еще пытается решить, чем именно должно быть начало такого важного законодательного действия. Не сомневаюсь, что в конце концов он придумает что-то достойное звания "первой реформы"."
 GER_tour_the_nation:0 "Тур по стране"
 GER_tour_the_nation_desc:0 "Несмотря на то, что герр Шпеер является официальным преемником Адольфа Гиьлера, он остается довольно противоречивой фигурой в Великогерманском Рейхе. Многие называют его политическим "Иудой" и предателем, в то время как другие провозглашают его единственной надеждой Рейха на процветание. Из-за крайней поляризации истина в этом вопросе лежит где-то посередине. И чтобы показать отечеству дружественный характер герра Шпеера и его стремление превратить Германию в процветающую державу, мы отправим его в большое турне по всему Рейху, чтобы развеять все нелепые страхи и глупые опасения."
 GER_approach_the_americans:0 "Сблизиться с американцами"
 GER_approach_the_americans_desc:0 "С назначением герра Шпеера следующим фюрером Великогерманского Рейха, волна оптимистического энтузиазма прокатилась по всему международному сообществу - особенно праздничные настроения сильны внутри правительства Соединенных Штатов. До этого заявления Шпеер придерживался, казалось бы, прагматичного подхода к иностранным делам - призывал к примирению и сотрудничеству между всеми странами. Сохраняя верность его предыдущему видению, мы протянем американцам руку помощи и подготовим почву для потенциальной будущей разрядки."
 GER_promise_a_future:0 "Пообещать будущее"
 GER_promise_a_future_desc:0 "В отличие от наших оппонентов, которые, кажется, горячо цепляются за прошлые триумфы Великогерманского Рейха, герр Шпеер призывает нас смотреть в будущее, а не продолжать искать спасение в наших предыдущих подвигах. Он выделяется как единственный политик, что имеет прагматический взгляд на будущее. В то время как наши оппоненты могут делать экстравагантные заявления о возвращении магии 1930-х и 40-х годов, мы просто пообещаем Рейху будущее - и, надеюсь, оно будет процветающим, поскольку немецкий народ перенес уже достаточно страданий."
 GER_calm_down_the_wehrmacht:0 "Успокоить Вермахт"
 GER_calm_down_the_wehrmacht_desc:0 "После того, как фюрер пообещад даровать Шпееру бразды правления над Рейхом, многие из самых важных государственных учреждений плохо отреагировали на эту новость. Хуже всех на заявление Гитера отреагировал Вермахт. Учитывая традиционно консервативные взгляды военных, неудивительно, что выбор относительного либерала (по крайней мере, так они видят нас) сильно расстроил их. Чтобы сохранить порядок в Рейхе, мы должны сначала успокоить Вермахт..."
 GER_support_the_kriegsmarine:0 "Поддержать Кригсмарине"
 GER_support_the_kriegsmarine_desc:0 "Поскольку армия и Люфтваффе не выказывают к нам ничего, кроме презрения, в Вермахте осталась одна сила, что продемонстрировала заинтересованность в приходе к власти Шпеера - Кригсмарине. Учитывая, что они уже склоняются в нашу сторону больше, чем к каким-либо другим политическим лидерам Рейха, было бы разумно вознаградить их за такое проявление лояльности."
 GER_defund_the_luftwaffe:0 "Обезвредить Люфтваффе"
 GER_defund_the_luftwaffe_desc:0 "На протяжении десятилетий рейхсмаршал Геринг являлся главным соперником Альберта Шпеера еще со времен установления режима фюрера три десятилетия назад. Учитывая новообретенное влияние герра Шпеера, глупо было бы не использовать его для борьбы с его главным соперником, ибо политика - это выживание наиболее приспособленных. Было решено, что для уменьшения влияния Геринга необходимо нейтрализовать его гордость и радость - Люфтваффе. В результате чего мы оставим Люфтваффе без топлива, таким образом ограничив их полеты и сократив численность, что сильным ударом по позициям Геринга. Однако такие шаги не являются только личной неприязнью, поскольку сокращение бюджета Люфтваффе - это то, что также очень привлекает Шпеера из-за его прагматичной экономической стратегии."
 GER_find_the_reformers:0 "Найти реформаторов"
 GER_find_the_reformers_desc:0 "Хотя Вермахт в основном разделен между партканцлером Борманом и рейхсмаршалом Герингом - в армии все еще есть немало военных, симпатизирующих амбициозным реформистским планам герра Шпеера. Однако эти люди не особенно громко заявляют о своей поддержкт нашего дела. Поэтому у нас нет другого выбора, кроме как тщательно профильтровать офицеров Вермахта, выявляя тех, кто симпатизирует нашему делу в случае возникновения проблем после смерти фюрера."
 GER_restrict_ss_recruitment:0 "Ограничить набор в СС"
 GER_restrict_ss_recruitment_desc:0 "СС-овцы - это наиболее крайние приверженцы национал-социалистической философии. Учитывая в основном радикальные убеждения их организации, она становится питательной средой для ядовитых антишпееровских настроений по всему Рейху. Кроме того, учитывая недавние действия, предпринятые рейхсфюрером СС Гиммлером и его подчиненным Гейдрихом, было предложено ограничить вербовку эсэсовцев с их согласия или без него. Изрядная ненависть СС к герру Шпееру предоставила ему законный повод для введения указанных ограничений."
 GER_a_new_kind_of_war:0 "Новые методы войны"
 GER_a_new_kind_of_war_desc:0 "Хотя с момента окончания "традиционной войны" прошли десятилетия, многие генералы и командующие Вермахта, похоже, не смогли осознать изменения произошедшие в методах ведения войны. Именно поэтому герру Шпееру необходимо убедить более традиционалистских генералов, что все еще смотрят на мир через призму социал-дарвинистского милитаризма, поменять свои взгляды. Мы все еще можем сражаться и побеждать без единого выстрела, нам просто нужно донести это послание до наших генералов."
 GER_a_sensible_economy:0 "Рационализация экономики"
 GER_a_sensible_economy_desc:0 "В соответствии с доктриной реформ Шпеера, настало время, по крайней мере, попытаться начать некоторые экономические реформы по всему Рейху. Герр Шпеер имеет очень много претензий к нынешней экономике, называя ее нестабильной и глубоко несправедливой для среднего немца. С принятием его реформ, будем надеяться, что под мудрым руководством Альберта Шпеера, Германия скоро достигнет экономической стабильности и роста."
 GER_opening_the_market:0 "Открытый рынок"
 GER_opening_the_market_desc:0 "В настоящее время Великогерманский Рейх находится под эмбарго наших противников - ОСН и Сферы совместного сопроцветания. Однако здесь есть и наша вина, поскольку мы добровольно ограничили торговлю с потенциально прибыльными торговыми партнерами. Таким образом, мы непреднамеренно ограничили возможности Германии участвовать в международной торговле, тем самым вызвав ненужное экономическое напряжение. Чтобы наша экономика смогла процветать, мы должны отменить наше торговое эмбарго и начать поощрять свободную торговлю по всему Великогерманскому Рейху."
 GER_scale_back_military_production:0 "Сокращение военного производства"
 GER_scale_back_military_production_desc:0 "Еще одной экономической проблемой Шпеера стало влияние, что Вермахт оказывает на немецкую промышленность. Военные нужды имеют самый высокий приоритет в нашей экономике. Огромные военные расходы Германии сами по себе смехотворны, и огромное количество немецкой промышленной базы посвящено ее снабжению. Поэтому Шпеер мудро решил, что экономическое положение Рейха улучшится, если мы сократим наше военное производство, поскольку маловероятно, что Рейх будет вовлечен в крупный конфликт в самое ближайшее время."
 GER_too_little_too_late:0 "Слишком мало, слишком поздно"
 GER_too_little_too_late_desc:0 "В последние недели, вопреки всем прогнозам Шпеера, положение дел в Рейхе только ухудшилось. Вместо улучшения экономической и политической ситуации, благодаря проведению реформистской политики, Рейх еще быстрее стал скатываться в бездну. Герр Шпеер начал понимать, что впредь дела пойдут только хуже, и при таком курсе Рейх может и не дождаться улучшений, так как принятых шагов оказалось недостаточно. Более чем очевидно, что мы достигли слишком малого слишком поздно..."
 
 ##Heydrich Successor
 GER_heydrich:0 "Мясник"
 GER_heydrich_desc:0 "Даже после того, как Гитлер провозгласил Гейдриха  своим приемником, народ Германии остался недоволен столь резким решением, и только солдаты СС поддержали назначение Гейдриха на пост Фюрера. Крайне странный выбор, учитывая, что герр Гейдрих не пользуется народной любовью, а основную поддержку он получает из Гиммлеровской Бургундии. По мере того, как здоровье фюрера ухудшается, Гейдрих должен действовать быстро, чтобы уничтожить тех, кто осмелится выступить против него и подмять Рейх под себя и СС."
 GER_crush_the_protesters:0 "Подавить протестующих"
 GER_crush_the_protesters_desc:0 "После заявления фюрера Германия пережила большое количество антиправительственных / прореформистских акций протеста. Череда забастовок прокатилась по стране. Дабы обезопасить Фатерлянд, мы должны раз и навсегда остановить распространение идеалов, противоречащих идеям национал-социализма. Мы не должны проявлять пощады к протестующим, ведь они сами продемонстрировали свои антиправительственные настроения ... Они будут подавлены!"
 GER_smile_beside_hitler:0 "Преемник Великого Фюрера"
 GER_smile_beside_hitler_desc:0 "Чтобы показать не только партии, но и нации, что герр Гейдрих достоин кресла фюрера, мы должны внушить населению, что мы действительно пользуемся поддержкой фюрера и, следовательно, легитимны. Поэтому мы преклонимся перед фюрером и представим г-на Гейдриха как лояльного национал-социалиста, который действительно представляет политическую волю и  исполнит завещание Гитлера, как человека, который действительно может снова привести Рейх к славе."
 GER_implicate_the_militarists:0 "Впутать милитаристов"
 GER_implicate_the_militarists_desc:0 "Чтобы получить контроль над государственным аппаратом, мы должны сначала покончить с оппозицией в Вермахте, которая продолжают причинять нам много трудностей. Учитывая нашу абсолютную власть над Главным управлением безопасности Рейха, у нас есть возможность легко фальсифицировать доказательства и выдавать ордера на арест без особого сопротивления со стороны оппозиции. Таким образом, мы найдем якобы "утерянные" документы, которые, похоже, указывают на причастность орлов Вермахта к заговору против Рейха...."
 GER_shoot_the_liberals:0 "Расстрелять либералов"
 GER_shoot_the_liberals_desc:0 "С объявлением рейхсфюрера СС Гейдриха преемником Гитлера мерзкие выродки либерального движения решили усилить свои протесты. Все относительно мирные меры меры по остановке протестов оказались тщетными - поэтому мы должны использовать более "жестокие" методы. Пришло время "либералам" Рейха получить вместо свободы свинец. Этих предателей нужно уничтожить, как паразитов, которыми они и являются!"
 GER_intimidate_the_politicians:0 "Запугать политиков"
 GER_intimidate_the_politicians_desc:0 "Независимо от расы, вероисповедания и этнической принадлежности, все политики похожи в одном отношении - все они великие лжецы. Рейхсфюреру СС Гейдриху ясно, что если мы хотим убедить политиков Рейха присоединиться к нам в нашем крестовом походе против оппозиции НСДАП, мы должны использовать тактику запугивания. Мы вернемся к былым временам репрессий, которые имели успех десятилетия назад, когда мы впервые установили свою власть над немецкой нацией."
 GER_expel_the_ambassadors:0 "Выслать послов"
 GER_expel_the_ambassadors_desc:0 "Чтобы по-настоящему вывести Рейх из состояния деградации, мы должны искоренить иностранное влияние внутри его границ. У нас нет другого выбора, кроме как отослать послов из стран, которые могут попытаться помочь фракциям, противостоящим СС. Мы продолжим укреплять нашу власть над Великогерманским рейхом!"
 GER_dissolve_the_reichstag:0 "Распустить Рейхстаг"
 GER_dissolve_the_reichstag_desc:0 "Рейхстаг, Сенат Большого германского рейха - это постоянная абуза для рейхсфюрера СС Гейдриха и СС в целом. Учитывая то, что это важнейший представительный орган, он имеет право напрямую влиять на правительство и бросать ему вызов, что его члены не боятся делать , что мы и видим после назначения Гейдриха приемником. Следовательно, если мы хотим по-настоящему контролировать Рейх, мы должны распустить Рейхстаг, поскольку в нем больше нет необходимости, один лишь вред."
 GER_mobilize_the_ss:0 "Мобилизовать СС"
 GER_mobilize_the_ss_desc:0 "Учитывая решение Фюрера назначить Гейдриха своим преемником, становится ясно, что Гитлер желает увидеть подлинное национал-социалистическое государство под управлением истинных арийцев, хотя многие с этим не согласны. Чтобы наша легитимность оставалась неизменной, мы должны сделать первый ход в этой шахматной игре общенационального масштаба. Поэтому пришло время мобилизовать СС и подготовить почву для назначения фюрером Гейдриха!"
 GER_replace_the_garrisons:0 "Заменить гарнизоны"
 GER_replace_the_garrisons_desc:0 "В крупных мегаполисах Рейха на Вермахт возложены гарнизонные обязанности, предположительно для поддержания стабильности. Тем не менее, в последние годы, когда большинство городов Рейха охвачено протестами и преступностью, они явно не справляются со своей миссией по поддержанию порядка. Таким образом, предоставив нам повод для замены этих неудачников на истинных национал-социалистов из СС, которым, в отличие от Вермахта, удастся восстановить порядок."
 GER_supply_the_waffen:0 "Поддержать Ваффен-СС"
 GER_supply_the_waffen_desc:0 "В полной мере пользуясь нашим новообретенным влиянием на управление Рейхом пора нам начать проводить политику фаворитизма в отношении поставок. Чтобы укрепить наши позиции в преддверии возможной кончины фюрера, нам пора выделить больший объем снабжения для дивизий СС, что, конечно, негативно повлияет на наших соперников в Вермахте и определит нашу победу. ""
 GER_redeploy_the_heer:0 "Передеслоцировать войска"
 GER_redeploy_the_heer_desc:0 "Если мы хотим доходчиво разъяснить Вермахту то, что по отношению к СС он - подчиненная структура, нам следует определенным способом стратегически передислоцировать его части. Если мы провернем этот, если смотреть со стороны, странный маневр правильно, мы сильно укрепим наши позиции в вооруженных силах Рейха и поспособствуем преобразованию СС в основной род наземных войск. Наши противники в рядах Вермахта могут скулить столько, сколько их душе угодно. Это ничего не изменит." GER_pressure_the_kriegsmarine:0 "Давление на Кригсмарине"
 GER_pressure_the_kriegsmarine:0 "Надавить на Кригсмарине"
 GER_pressure_the_kriegsmarine_desc:0 "Кригсмарине печально известно, как наиболее аполитичная часть армии Рейха, но не смотря на это имеет тенденцию поддерживать Шпеера. По обеим причинам ССв рядах Кригсмарине имеет наименьшее влияние. Учитывая важность флота для операций Рейха в случае войны, мы должны попытаться убедить военно-морской состав поддержать претензию г-на Гейдриха на фюрерство - чтобы обеспечить стабильность в Германии."
 GER_cripple_communications:0 "Нарушить связь"
 GER_cripple_communications_desc:0 "Чтобы еще больше подорвать способность Вермахта противодействовать СС, пришло время по-настоящему отделить их от государства в целом - нарушив их связи с правящей верхушкой. Если мы собираемся совершить этот довольно рискованный акт, то мы увеличим наши возможности противодействовать Вермахту в случае возможного конфликта. Так как мы будем готовы к войне!"
 GER_detente_with_burgundy:0 "Разрядка с Бургундией"
 GER_detente_with_burgundy_desc:0 "За последнее десятилетие отношения между Рейхом и Бургундией были, мягко говоря, напряженными. Тем не менее, с назначением рейхсфюрера СС Гейдриха преемником фюрера - нам ясно, что это правильно, что Германия стремится к более дружественным отношениям с бургундцами. Поэтому мы проведем политику "разрядки" с Орденшадтом, тем самым проложив путь к возобновлению некогда дружеских отношений."
 GER_end_travel_restrictions:0 "Открыть границы"
 GER_end_travel_restrictions_desc:0 "Чтобы действительно улучшить германо-бургундские отношения, мы должны положить конец всем драконовским санкциям, наложенным на страну за последние несколько лет. Самым вопиющим ограничением, вероятно, являются ограничения на поездки между Рейхом и его западной марионеткой - ограничение на тех, кто может беспрепятственно войти в королевство Гиммлера. Теперь, когда влияние герра Гейдриха на правительство бесспорно, мы снимем указанные ограничения, что позволит всем немцам свободно перемещаться между Рейхом и Бургундией."
 GER_stop_the_sanctions:0 "Отменить санкции"
 GER_stop_the_sanctions_desc:0 "Из-за того, что ранее враждебное руководство Германии пыталось противостоять бургундским амбициям, на торговлю с Орденштадтом были наложены несправедливые торговые санкции, что в конечном итоге привело к ослаблению их экономики. Однако долго это продолжаться не будет! Чтобы по-настоящему установить дружеские отношения между Рейхом и Бургундией, у нас нет другого выбора, кроме как отменить все санкции против Орденштадта, облегчая тем самым экономические проблемы Бургундии и приводя к укреплению связей между нами и нашими товарищами по партии за рубежом."
 GER_burgundian_reinforcements:0 "Бургундские подкрепления"
 GER_burgundian_reinforcements_desc:0 "Не смотря на наши попытки стабилизировать обстановку в Рейхе ситуация остается тяжелой. Похоже, что наша единственная надежда спасти Рейх рейхсфюрера СС Гейдриха лежит в “королевстве” герра Гиммлера. Мы должны обратиться к нашим бургундским союзникам за поддержкой. Учитывая наше недавнее ослабление санкций в отношении Бургундии, Гиммлер, несомненно, поможет нам раз и навсегда заявить права на Рейх для СС!"

##### EVENTS #####
 reich.5.t:0 "Покушение на Гитлера!"
 reich.5.desc:0 "21 января 1962 года, когда Рейх все еще праздновал свою победу в космической гонке, Германия застыла в шоке, когда человек японской внешности проник в кабинет фюрера и попытался убить Гитлера. Вооруженный пистолетом, убийца, подозреваемый в принадлежности к японскому Кэмпэйтай, убил бы Гитлера, если бы один из его телохранителей случайно не вошел в кабинет фюрера. Пулю Гитлера принял на себя его телохранитель,  скончавшись на месте. Фюрер был ненадолго госпитализирован, прежде чем его состояние объявили стабильным. Несмотря на то, что здоровью фюрера уже ничего не уграпжает, дезинформация о смерти фюрера, быстро просочилась наружу и Рейхстаг без своего лидера оказался беспомощным и неспособным взять ситуацию под контроль.\n\nЧлены немецкого Гестапо блокировали город; броневики заполнили улицы и блокпосты, остановив всякое уличное движение. Ситуация едва не обернулась катастрофой, когда различные части Вермахта и РСХА получили противоречащие друг другу приказы. Когда и Вермахт и РСХА, а также Гестапо, приказали сложить оружие противоположным сторонам. Произошло 36-часовое противостояние, которое едва не переросло в открытую гражданскую войну, если бы Гитлер не оправился от шока и не отдал личный приказ всем воинским частям вернуться в свои казармы. Несмотря кровь была пролита, поскольку несколько чиновников, принадлежащих к различным фракциям, были убиты в хаосе беспорядков.\n\nГенрих Гиммлер осудил всеобщий хаос в Германии, заявив, что удар был бы предотвращен, если бы Рейх не пришел бы в упадок, и приказал подразделениям СС по всей Бургундии подготовиться к обеспечению мира в Германии, если Гитлер все таки попросит их о помощи. Немецкие СС, хотя и считались независимыми от Гиммлера, начали высказываться в поддержку его участия.\n\nЭтот инцидент показал, насколько остро государство нуждается в наследнике нацистской империи, но Рейхстаг застыл, не в силах принять такое решение. Только что стало известно, что отношения с Япониской Империей сейчас находятся на рекордно низком уровне, и хотя Япония отрицает, в своем участии в покушении, руководству Вермахта было приказано готовиться к худшему."
 reich.5.a:0 "Наши шрамы выставлены на всеобщее обозрение."
 reich.5.d:0 "Что это значит для всего мира?"
 reich.5.c:0 "Мы невиновны!"
 reich.5.b:0 "Отлично..."

 reich.6.t:0 "Гитлер обращается к нации"
 reich.6.desc:0 "Сегодня мир наблюдает за наступлением одного из самых значительных моментов двадцатого века. Почти через неделю после того, как произошло покушение на фюрера, предположительно организованное Японией, Гитлер появился на национальном телевидении. После нескольких дней жарких дебатов Гитлер предстал перед Рейхстагом, чтобы объявить о своем выборе, поскольку прошедший инцидент показал необходимость назначения преемника.\n\nТолько четыре кандидата подходят на эту роль. Мартин Борман, опытный политик и глава партии, является убежденным консерватором и считается наиболее вероятным кандидатом. Также весьма допустимым кандидатом считается милитарист Герман Геринг, любимый дядя нации, если Гитлер является ее отцом. Еще одно имя также выдвигается на роль преемника - Альберт Шпеер, один из ближайших друзей фюрера, который выступает за широкие реформы по всему Рейху. И наконец, некоторые даже предположили, что назначение Рейнхарда Гейдриха своим преемником позволит, наконец, положить конец вражде между Германией и СС.\n\nПосле длинной и иногда бессвязной речи, в ходе которой Гитлер неоднократно говорил о силе Германии, временами, казалось, теряя ход своих мыслей, фюрер поднял дрожащую руку и объявил, что его преемник станет..."
 reich.6.a:0 "Консерватор, Мартин Борман"
 reich.6.b:0 "Милитарист, Герман Геринг"
 reich.6.c:0 "Реформатор, Альберт Шпеер"
 reich.6.e:0 "Мясник, Рейнхард Гейдрих"

 reich.7.t_bormann:0 "Гитлер выбирает Бормана"
 reich.7.d_bormann:0 "После долгих обсуждений в Рейхстаге, Гитлер избрал своим преемником Мартина Бормана, своего личного секретаря и начальника Партканцелярии. Борман объявил в речи перед Рейхстагом, что он обеспечит соблюдение идеалов, на которых был основан Рейх, и заявил о том, что сможет обеспечить Германию тем, чтобы она оставалась сильным и способным идти в будущее государством. Это вызвало неоднозначную реакцию, хотя умеренные и консерваторы Рейха остались довольны.\n\nХотя, возможно, это наименее спорный выбор, Борман все еще сталкивается с большим сопротивлением со стороны своих соперников, а именно сторонников Шпеера, Геринга и Гейдриха, которые поклялись продолжать бороться за место Фюрера. Военные также остаются разделенными в взглядах, сторонники жёсткого курса в Генштабе Вермахта на стороне Геринга, и, возможно, что более тревожно, немецкие СС остаются твердо разделенными теми, кто верен государству, и теми, кто верен Гиммлеру, чей собственный кандидат Гейдрих все еще борется за место.\n\nОдно можно сказать наверняка: Борман представляет собой продолжающийся статус-кво Рейха, империи, характеризующейся быстрым упадком и медленным распадом. Возможно, его самая стойкая оппозиция исходит от очень большой группы, которая считает, что Рейху нужны радикальные изменения, чтобы выжить в будущем."
 reich.7.o_bormann:0 "Борман обеспечит стабильность в эти трудные времена."

 reich.7.t_goering:0 "Гитлер выбирает Геринга"
 reich.7.d_goering:0 "В условиях кризиса в Рейхстаге и всеобщего внимания, Фюрер объявил сегодня, что Герман Геринг сменит его на посту главы Рейха. Ярый сторонник Гитлера с первых дней его существования, Геринг получил поддержку не только от нацистской старой гвардии, но и от значительной части вермахта, а именно от Хеера, лидеры которого надеялись, что Геринг укрепит Рейх в борьбе против Японии. Преемник Гитлера также получил поддержку среди военно-воздушных сил, которыми Геринг командовал во время войны. Умеренные и либеральные, однако, воспротивились на это назначение, больше всего желая найти какое-то мирное решение кризиса с Японией, которое, как они опасаются, Геринг не сможет осуществить. Кроме того, Геринг имеет поддержку среди высшего класса и пожилого населения, больше чем, по крайней мере, Шппер и Гейдрих могут заявить.у\n\nОднако даже при такой поддержке Геринг остается стоять на скалистом фундаменте. Большая часть Рейха наотрез отказалась принять эту кандидатуру, а Шпеер, Борман и Гейдрих отказались признать поражение. Многие боятся войны, как внутри Рейха, так и за его пределами. Борман заверил дипломатов и партийных чиновников, что его ответ будет взвешенным и адекватным для нынешней ситуации, а именно для врагов Рейха: за рубежом и внутри. Несмотря на это, его заверения и его упорное отрицание возможности новой мировой войны, мало что сделали, чтобы успокоить Рейхстаг или многих протестующих, чьё количество заметно выросло. Японская реакция, пожалуй, наиболее показательна, поскольку в ответ на назначение Геринга, как преемника, они мобилизовали несколько флотов.\n\nСамая странная поддержка, однако, исходит от Гиммлера, который, хотя и не поддерживал Геринга открыто и все еще выдвигал Гейдриха в качестве своего собственного кандидата, рейхсфюрер СС назвал преемника Гитлера "сильным человеком, который может понадобиться Рейху в наше время."
 reich.7.o_goering:0 "Рейх снова станет великим!"

 reich.7.t_speer:0 "Гитлер выбирает Шпеера"
 reich.7.d_speer:0 "Сегодня Гитлер объявил, что Альберт Шпеер стал его преемником на посту фюрера. Несмотря на весьма спорный выбор, Шпеер получил поддержку большого числа левых членов рейхстага, а также фракций, что хочет любой ценой избежать войны с Японией. Шпеер объявил о своих надеждах на то, что Рейх будет двигаться вперед в будущее, и заверил немецкий народ, что он лично позаботится о том, чтобы больная инфаструктура и слабеющая экономика были восстановлены из руин. Различные протестующие студенты празднуют, так как Шпеер кажется им единственным адекватным вариантом на светлое будущее.\n\nОднако эта новость была менее хорошо воспринята многими врагами Шпеера, в первую очередь Борманом, Герингом и Гейдрихом, которые все еще оспаривают претензии Шпеера на эту должность. В частности, военные плохо восприняли эту новость, так как командование Вермахта и различные милитаристы в Рейхстаге желают дать решительный отпор японской агрессии. Больше всего, пожалуй, беспокоит ответ Гиммлера, который поклялся любой ценой обеспечить, чтобы Рейх оставался верен идеалам, на которых он и был основан, независимо от того, согласен или нет на это его собственный фюрер.\n\nМеждународные наблюдатели, как правило, надеются, что Шпеер принесет мир и спокойствие мировому сообществу. Несмотря на враждебные действия Бургундии, поддержку новому преемнику фюрера выразили дипломаты Соединенных Штатов и их союзники, а также некоторые осколки бывшего Советского Союза. Япония, однако, поздравляя Шпеера, уже попыталась использовать шанс занять доминирующие позиции, уже испытывая будущего фюрера, а различные второстепенные члены немецкого Пакта Единства не желают упускать шанс и настаивают на дальнейшей независимости."
 reich.7.o_speer:0 "Новый рассвет для Рейха!"

 reich.7.t_heydrich:0 "Гитлер выбирает Гейдриха"
 reich.7.d_heydrich:0 "Хаос разразился сегодня в Рейхстаге, когда Адольф Гитлер объявил, что Рейнхард Гейдрих сменит его на посту Рейхсфюрера. Гейдрих, известный своей жестокостью и приверженностью делу национал-социализма получил наименьшую поддержку среди всех кандидатов на эту должность, и общенародное возмущение только подтверждает это. Впервые в истории нацистской Германии Рейхстаг проголосовал не единогласно: четверть мест проголосовала против назначения, и почти столько же мест отказались голосовать.\n\nГейдрих был осужден другими кандидатами, Шпеер, Борман и Геринг как под копирку утверждают, что этот человек является марионеткой Гиммлера, и обвиняют его в том, что он обманул Гитлера. Все трое поклялись, что Гейдрих не получит место. Однако он получил поддержку со стороны СС, которое по-прежнему лояльно как государству, так и Гиммлеру, а также особо радикальным элементам вооруженных сил. Граждане, как всегда разделены в своих мнениях. Студенческие протесты переросли в беспорядки и были жестоко подавлены полицейскими подразделениями.\n\nГиммлер, как и ожидалось, отпраздновал эту новость, объявив, что бургундские СС готовы помочь своим немецким собратьям. В то время как бургундско-германские отношения стремительно растут, в остальном напряженность только усиливается, а международная реакция крайне негативна"."
 reich.7.o_heydrich:0 "СС приведет нас к славе!"

 reich.8.t:0 "Вечная ночь"
 reich.8.desc:0 "Испания продолжала сохранять нейтралитет, несмотря на номинальное присоединение к Оси под конец войны. При Франко нация продолжала борьбу с левыми. Португалия и Испания были фашистскими государствами, более слабыми, чем их соседи, а когда эти две страны неизбежно начали сближаться, немецкая сабля заставила их сформировать постоянный союз и, в конечном итоге, объединиться.\n\nКатострофа в Средиземноморье послужила разрыву отношений между Дуче и Фюрером. Действуя назло Рейху, итальянцы начали принимать многие группы, которые Гитлер стремился устранить, и некоторые части Италии до сих пор остаются культурной мешаниной, заполненной беженцами со всей Европы, являясь постоянным источником раздоров между Германией и Италией. Теперь Итало Бальбо правит Италией, и он изо всех сил пытается сохранить Италию как европейскую державу и колониальную империю.\n\nЯпония значительно выросла и начала тягаться с Рейхом по силе и престижу. В Японии самое большое население среди всех стран на Земле, а также самая мощная промышленность, но она больше не поддерживает связи с Германией, выступая против Рейха. Эти двое сейчас сидят в разных концах земного шара и дуются друг на друга, огрызаясь в бессильной злобе. Хотя и вооружены ядерным оружие, но все еще недостаточно мощны дабы развязывать войну между собой.\n\nВ то время как в Америке крах Демократической партии во время Второй мировой войны вызвал возрождение Демократо-республиканской партии, которая теперь выступает против Национального народного фронта, партии прогрессивных сторонников и остатков Американской социалистической партии,что с годами все больше подвержена влиянию национал-социалистической идеологии и риторики. Захват ННФ старой инфраструктуры Демократической партии вывел ее на национальную арену, и теперь они бросают вызов Демократической-республиканской партии в Белом доме. Частично ННФ финансируется Рейхом, который надеется привести партию к власти и получить союзника, который склонит в свою пользу чашу весов в конфликте с Японией. На данный момент, однако, демократы-республиканцы сохраняют нейтралитет и осколки альянса Союзников, выступая против Германии и Японии."
 reich.8.a:0 "Еще информации"
 reich.8.b:0 "Приступим!"

 reich.9.t:0 "Последнее завоевание Рейха"
 reich.9.desc:0 "19 января 1962 года Эберхард Кёльнер стал первым человеком, высадившимся на Луну. В наше время мы являемся свидетелями космической гонки: борьбой между Рейхом, Японией и США за господство в космосе. И если американцы стали первыми, кто отправил человека в космос, то Рейх смог перепрыгнуть янки и совершить немыслимое. Фюрер с гордостью объявил, что немецкая высадка сделала Рейх победителем в космической гонке. В Германии запланирована торжественная церемония вручения Железного Креста Кёльнеру и его коллегам. В честь этого события по всему Рейху объявлена неделя празднований.\n\nПосле кратких поздравлений от посольств из Америки и Японии, президент Никсон поклялся, что Соединенные Штаты станут первыми, кто создаст на Луне свой постоянный контингент, а Япония, вскоре, объявила о том, что она будет первой, кто сумеет совершить высадку на Марс."
 reich.9.a:0 "Последний рубеж!"

 reich.10.t:0 "Гражданская война началась"
 reich.10.desc:0 "В то время как напряженность между различными фракциями в Рейхе росла в течение многих лет, никто не ожидал такого взрыва насилия, что произошел вскоре после смерти фюрера. Все, конечно, видели, как политики разбегаются по домам, военные вооружаются и перекрывают дороги, полиция берет свое самое тяжелое оружие и баррикадирует свои посты, но никто всерьез не думал, что все дойдет до гражданской войны?\n\nОжидаемая или нет, война уже здесь. Военные подразделения сосредоточили свое внимание на Германии, гарантируя, что столица останется под военным контролем, но в других областях претенденты на трон Рейха вооружились, и начали боевые действия по всей Германии. Шпеер, Гейдрих, Борман, Геринг. Никто не знает, кто победит, но вся нация уверена, что темные дни только начинаются.\n\nС развалом Рейха и анархией на улицах, иностранные державы начали обсуждать свои дальнейшие действия. Соединенные Штаты и Япония уже начали изучать, как лучше всего использовать хаос себе во благо, а Иберия и Италия быстро начали милитаризацию, чтобы не дать хаосу распространиться на собственные земли. Рейхскомиссариаты, якобы верные вассалы Рейха, также пребывают в хаосе, их лидеры спорят о том, кого поддерживать, и не пора ли начать дистанцировать свои вотчины от немецкой родины. "
 reich.10.a:0 "Крови будет много."

 reich.11.t:0 "Переворот Шпайделя"
 reich.11.desc:0 "Рейх пал, фракции сражаются на улицах за господство над трупом империи, а там, где когда-то стоял порядок, царит хаос. Чрезвычайный совет также рухнул, и большинство его представителей в страхе бежали или присоединились к различным фракциям, сражающимся за осколки некогда великого Рейха.\n\nСегодня на рассвете генерал Вермахта Ганс Шпайдель ворвался в Германию. Перед колонной солдат он провозгласил нейтралитет в конфликте. Шпайдель заявил, что армия должна существовать, чтобы служить Рейху и ее гражданам, а не сражаться с другими немцами за власть, и он с его армией объявил Германию зоной прекращения огня в конфликте.\n\nНа данный момент различные стороны игнорировали город, видя мало смысла в трате ресурсов на его захват, но можно только гадать, как долго продлится мир Шпайделя, прежде чем та или иная сторона нападет. "
 reich.11.a:0 "Судя по всему - последний человек от народа"

 reich.12.t:0 "Студенческие протесты усиливаются"
 reich.12.desc:0 "По мере того как приближался 1962 год, а правительство Рейха оставалось законсервированно в медленном застое, протесты студенческих групп по всей стране - против рабства, против все еще стагнирующей экономики, против постоянной пограничной войны в Рейхкомисариатах, против страха жить в постоянной угрозе начала ядерной войны и против тысячи других вещей - продолжали бушевать. С почти миллионами студентов на улицах, постоянно марширующих, протестующих и разрушающих все до чего они могли добраться, Рейх, казалось, был совершенно неспособен справиться с кризисом.\n\nВ то время как многие в правительстве требуют жестких действий, никто не знает, какие реальные шаги Рейх может предпринять в отношении движения столь большого и столь дезорганизованного. Несмотря на угрозы в адрес протестующих, они остаются неустрашимыми, поскольку их число растет, а без центральной фигуры у них нет головы, которую мы могли бы отрезать. С таким дезорганизованным ОРПО и с таким количеством военизированных групп, пытающихся удержаться ситуацию под контролем, было удивительно, что ситуация до сих пор не особенно накалялась.\n\nПо крайней мере, так было до тех пор, пока небольшая армия протестующих не начала скандалить с группой офицеровв Ахене, а небольшая группа солдат ОРПО решила открыть городской арсенал и подавить беспорядки. Силой."
 reich.12.a:0 "Что-"
 reich.12.b:0 "Нет-"
 reich.12.c:0 "Как-"

 reich.13.t:0 "Студенческие восстания"
 reich.13.desc:0 "Der Tag des Verrats - так они это называют, День предательства. Предательство против народа Рейха со стороны его лидеров, его полиции, его военных, со стороны всех. Полиция в Ахене взяла на себя смелость открыть огонь по толпе подростков, которые начали небольшой бунт у местного участка ОРПО, и то, что начиналось как полицейская стрельба, вызвало массовый бунт по всему городу. Аахен сейчас горит, и городские подразделения ОРПО борются, чтобы удержать свои линии против разъяренных толп бунтовщиков. И, после объявления очередного военного положения, отрядам ОРПО было приказано отступить, и большие части города были оставлены толпе.\n\nАкция не ограничилась Ахеном, и как протестующие, так и чрезмерно ретивые офицеры ОРПО по всей стране вдохновенно взялись за оружие. Большинство крупнейших городов Рейха теперь выглядят как зона военных действий, а осуждение и протесты в доходят даже до земель Московии."
 reich.13.a:0 "Ради фюрера, сохраняйте спокойствие!"

 reich.23.t:0 "Осень"
 reich.23.desc:0 "Он лежит в оцепенении на смертном одре, один, если не считать врача, сидящего в сторонке. За пределами комнаты сто миллионов душ в ужасном ожидании надеются на хорошие вести, но его сознание пребывает в пустом блаженстве за пределами этого мира. Его жизнь проносится мимо него в обратном порядке. Он вспоминает ее похороны, как разбилось его сердце и осталось только благоговение перед Отечеством. Собор света во время Парада Победы после войны. Долгое войны против иудео-большевизма. Мировые державы благоговеют перед Германией на Олимпийских играх. Его борьба за то, чтобы сломить старый порядок кровью и сталью. Дом его родителей, где он впервые мечтал покончить со всеми мечтами. Поток воспоминаний заканчивается одним уколом морфия.\n\nОт укола усталые глаза открываются. Он оглядывается по сторонам, словно что-то ищет. За полоской света, оставшейся между занавесками, он видит Фольксхалле, залитую солнечным светом. Некоторое время он смотрит на купол, пытаясь вспомнить свой родной Дойчланд, прежде чем слышит шепот, единственный голос, который он когда-либо по-настоящему любил. Он переводит взгляд, и на мгновение она оказывается рядом. Ее видение исчезает, он шепчет свое последнее слово, одинокая слеза наворачивается на его глаза.\n\n"Ева?"\n\nНекоторое время во всем помещении не было слышно ни звука, кроме слабого шелеста дубовых листьев и чириканья Ласточек за окном. Известие о кончине Адольфа Гитлера спустя один час после его смерти. Никогда больше вся Германия не замолкнет в такой тишине."
 reich.23.a:0 "Прощайте, мой фюрер."

 reich.25.t:0 "Похороны фюрера"
 reich.25.desc:0 "Похороны Адольфа Гитлера были, возможно, самыми масштабными и экстравагантными за всю мировую историю. Тысячи немцев стояли на своих местах; почти целая дивизия солдат была развернута только для осуществления похоронного марша, не говоря уже о бесконечных перелетах Люфтваффе и постоянной борьбе за лучшие места для демонстрации более чем дюжиной военных подразделений. На похоронах присутствовали даже такие выдающиеся фигуры, как Джон Кеннеди и представитель императора Хирохито.\n\nГейдрих, Шпеер, Геринг и Борман присутствовали на церемонии, и все они произнесли свои слова в связи с кончиной своего лидера.\n\n- "Сегодня день траура..."\n\n- "Кризис поразил Германию..."\n\n- "Мы должны быть вместе в ближайшие дни..."\n\n- "Для всего Рейха настало время исцеления..."\n\nА потом они исчезли. Не прошло и получаса после того, как тело было спущено в землю, а четыре штабные машины и их конвои уже мчались в неизвестном направлении, готовясь к планам, которые, без сомнения, только начались..."
 reich.25.a:0 "Это было... неожиданно?"

 reich.27.t:0 "Речь фюрера"
 reich.27.d:0 "Волнение заполнило улицы Германии, когда совершенно неожиданно на балконе Фольксхалле появился одетый в ночную рубашку не кто иной как Адольф Гитлер. Он начал свою страстную речь и быстро привлёк толпу утренних пешеходов, государственных служащих и разнообразных туристов, что не могли поверить в свою удачу, увидев Фюрера лично.\n\nДико жестикулируя и временами путаясь в словах, Фюрер рассказывал как он не может спать, думая о том, как многочисленные враги Рейха постоянно строят свои козни. Затем речь пошла о сионистком капиталистическом заговоре и о том, как немецкий народ должен сплотиться против угрозы бухаринского вырождённого большевистского режима.\n\nСпустя почти десять минут, речь Фюрера с трудом заглушила сирена правительственной машины, остановившейся около балкона, пока небольшая группа людей вбегала внутрь здания. Через несколько мгновений, на балконе рядом с Фюрером появился Мартин Борман и, нервно улыбаясь, осторожно взял Гитлера за руку, уводя его вглубь здания, подальше от чужих глаз. В это же время уже порядочная толпа людей, собравшихся вокруг Фольксхале, с энтузиазмом выкрикивала "Хайль Гитлер" и еще долго аплодировала своему кумиру даже после того, как их любимый Фюрер скрылся с их глаз."
 reich.27.a:0 "Я думаю, нам это сошло с рук."

 reich.28.t:0 "Открытие галереи Адольфа Гитлера"
 reich.28.d:0 "Немецкая элита, сформировавшаяся в течение последних нескольких десятилетий нацисткого правления, сегодня вечером посетила торжественное открытие Художественной галереи имени Адольфа Гитлера. Спроектированная Альбертом Шпеером, здание находится в самом центре Германии и хотя строительство и было ненадолго приостановлено во время экономической нестабильности несколько лет назад, рейхстаг единогласно проголосовал за выделение средств на столь важный проект.\n\nГалерея предназначена для демонстрации последних достижений немецкого искусства. Центральное место в ней занимает выставка картин, созданных самим фюрером в разные моменты его жизни. После нескольких часов застолья и общения собравшаяся толпа замолчала, когда самый почетный гость вышел на сцену.\n\nВзволнованный больше чем обычно, Гитлер представил посетителям свою новую картину, изображающую вид из его комнаты во время недавнего пребывания в Вильгельмсхафене. После нескольких минут аплодисментов фюрер разрыдался, рассказывая о том, как много для него значит публичная оценка его творений, и как он искренне надеется вдохновить новое поколение немецких художников следовать своей мечте."
 reich.28.a:0 "Искусство - душа нации"

 reich.29.t:0 "Наступление Шпайделя"
 reich.29.desc:0 "Поскольку нация находится в состоянии коллапса, а претенденты не могут разрешить свои разногласия на поле битвы, кажется, не осталось шансов на то, чтобы какая то фракция обрела превосходство.\n\nПохоже, что Шпайделю надоело сидеть в столице, и он заявил, что ранее нейтральное государство перейдет в наступление.\n\nТщательно окопанные танки теперь переходят в движение, бесконечные тайники с оружием вскрываются, а солдаты Шпайделя начинают свой марш по разоренным землям Германии, дабы положить конец этому безумию.\n\nСилы генерала небольшие и не обладают большой промышленностью, но у было время, чтобы подготовиться, и они единственные войска в этой войне, которые не успели истечь кровью на улицах Рейха."
 reich.29.a:0 "Равновесие нарушено."

