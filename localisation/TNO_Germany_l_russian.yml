 GER_GCW_mechanic_category_desc:0 "Помимо поле битвы, §YГражданская война§! бушует и в сердцах и умах немецкого народа. Наша легитимность показывает то, как простые граждане воспринимают наше государство. А влияние используется для того, чтобы взаимодействовать с районами, которые оказались под контролем соперников. Сохранение и приобретение этих параметров может стать неоспоримым преимуществом в борьбе за будущее Рейха.\n\nВ настоящее время мы имеем [?GCW_legitimacy|Y0] легитимности\n([ROOT.GetGCWLegitimacyLevel])\nВ настоящее время мы имеем [?GCW_influence|Y0] влияния."

