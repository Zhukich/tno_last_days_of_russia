 gre.1.t:0 "Временное правительство провозглашено!"
 gre.1.d:0 " Рассматривать недавние изменения как единую революцию, возможно, несколько ошибочно. Конечно, революция произошла в Элладе, но она была далека от единства. И хотя в Афинах бок о бок маршировали солдаты под крестами ЭДЭС, крестами с коронами Организации X и штандартами различных дезертиров и батальонов безопасности, их видение будущего нации сильно противоречило друг другу.\n\n\nК счастью, основная масса всех революционных сил сошлась в столице одновременно, так что ни одна из них не могла претендовать на большую легитимность, чем её идеологические соперники. Единственное, в чём они сходились – в том, что это была не республиканская, не монархическая и не милитаристская, а эллинская революция, и именно в ней можно было найти общий язык.\n\n\nНа выходе из греческого парламента, бывшего некогда оплотом кумовства и коррупции, появились лидеры революции. Комнинос Пиромаглоу, Панайотис Канеллопулос, Георгиос Гривас и Георгиос Пападопулос вышли на ступени на глазах революционеров, гражданских лиц и спешно собранной прессы, сцепив руки.\n\n\nКак один они подняли кулаки к небу, и, с этим твердым проявлением революционной солидарности, в один голос провозгласили формирование нового временного правительства для контроля над эллинским государством. Правительство будет создано по образцу парламентских демократий довоенной Европы, и как народ, оно решит, каким будет путь Эллады.\n\nСудьба страны покрыта туманом, но народ с надеждой смотрит в будущее. Для Эллады настал час вновь двигаться вперед."
 gre.1.a:0 "Встаньте рука об руку и пойте Гимн Свободы."

 greneg_ita_ciano.1.t:0 "Последние распоряжения"
 greneg_ita_ciano.1.d:0 "Греция охвачена хаосом, партизанские группы сеют смуту и с каждым днём всё ближе и ближе к захвату контроля над страной. Коллаборационистское правительство обеспокоено не меньше нашего и обратилось за защитой к итальянским гарнизонам в Афинах и их окрестностях, которые, в сочетании с батальонами безопасности, являются последней надеждой наших союзников на сохранение контроля. Однако даже этот шанс ускользает. После месяцев бесконечных боев, когда наши войска постоянно подвергались нападениям, засадам и разгромам, Аттика осталась единственным регионом, на который мы всё ещё можем положиться.\n\nНесмотря на то, что до Рима доходят слухи о партизанах, ведущих сопротивление в пригородах столицы, этот район остается единственным, который мы надёжно удерживаем. Таким образом, нам необходимо принять решение о том, каким будет наш ответ. Верховный комиссар Греции Луиджи Маскерпа, представляющий наши интересы в этой стране, пока сохраняет нейтралитет в этом вопросе, ожидая ответа от правительства, но, похоже, он лучше понимает ситуацию на месте.\n\n\nЧестный адмирал и его ближайшие советники уже несколько дней обсуждают наилучший курс действий, и, похоже, что из этого мало что выходит. Поскольку Национальное Сопротивление приближается к столице и угрожает положить конец коллаборационистскому правительству, необходимо немедленно отдать приказ итальянскому гарнизону. Каким же он будет?"
 greneg_ita_ciano.1.a:0 "Сдайте оружие бойцам сопротивления."
 greneg_ita_ciano.1.b:0 "Стреляйте только в случае крайней необходимости."
 greneg_ita_ciano.1.c:0 "Откройте огонь по сопротивлению и отбивайтесь."

 greneg_ita_ciano.2.t:0 "Переговоры начинаются"
 greneg_ita_ciano.2.d:0 "За закрытыми дверями и в тёмных переулках ползут слухи об окончательном мире между Итальянской империей и греческим сопротивлением. Партизанам ЭДЭС и ЭАМ, которым раньше приходилось прятаться в горах и лесах, теперь нечего бояться. Они не только открыто вступили в "освободительную войну", но и начали претендовать на роль законного правительства нации.\n\nВ греческих горах было образовано Временное национальное демократическое правительство. Прежде, чем власть Италии над своим бывшим сателлитом окончательно окончится, Дуче Чиано решил провести переговоры о его будущем. Пока наши лучшие дипломаты работают день и ночь, чтобы наладить контакт с временным правительством, необходимо организовать официальную конференцию, если мы хотим подписать прочный мир.\n\nО месте проведения этой конференции было высказано много мыслей, однако теперь это вопрос не просто о месте проведения, а о том, хотим ли мы заполучить преимущество, проводя её там, где у нас контроль, или прибыть на территорию греков. Итак, конференция пройдёт…"
 greneg_ita_ciano.2.a:0 "В здании правительства в Афинах."
 greneg_ita_ciano.2.b:0 "На линкоре «Витторио Венето» в порту Пирея."
 greneg_ita_ciano.2.c:0 "На военной базе Ла-Канеа на Крите."

 greneg_ita_ciano.3.t:0 "Проблема заключённых"
 greneg_ita_ciano.3.d:0 "Наша бесконечная борьба с греческим Сопротивлением, помимо слабого успеха, принесла нам большое количество пленных, содержащихся в материковой Италии или Греции. Будь то республиканцы, коммунисты или монархисты, все они желают освобждения и возвращения родину. Того же хочет от нас победившее сопротивление.\n\nПожалуй, нам не стоит торопиться с их возвращением, так как они могут стать разменной монетой в переговорах.\n\nПереговоры между итальянским правительством и объединенным фронтом греческих повстанцев продолжаются, и в наших интересах иметь преимущество, по крайней мере, так утверждают некоторые. Многие также высказались за то, чтобы показать нашу добрую волю новому режиму на Балканах, освободив их или, по крайней мере, пообещав сделать это в ближайшее время. Лучший курс действий, как всегда, определит эксперт в иностранных делах и наш лидер, Дуче Чиано."
 greneg_ita_ciano.3.a:0 "Немедленно их отпустить."
 greneg_ita_ciano.3.b:0 "Пообещать отпустить их по завершении переговоров."
 greneg_ita_ciano.3.c:0 "Пока оставить их в плену."

 greneg_ita_ciano.4.t:0 "ЭАМ наращивает активность?"
 greneg_ita_ciano.4.d:0 "ЭАМ обрела известность у итальянских войск, размещённых в Греции. Созданная коммунистической партией в самом начале оккупации, она должна была стать "народным фронтом", который объединил бы все идеологии для достижения общей цели - освобождения нации. Этого так и не удалось достичь, поскольку большинство представителей центра и правых искали альтернативы, подобные ЭДЭС. Однако это не помешало ЭAM расти всё больше и больше, превращаясь из небольшого круга избранных отрядов и партизан в общенациональное движение, охватившее каждый уголок страны.\n\nПадение коллаборационистского режима в Афинах резко изменило ситуацию, так как социалистическая организация получила возможность продолжать наращивать войска и влияние в правительстве. Это заставило некоторых людей в кабинете министров и в армии встревожиться и даже испугаться, что это поставит под угрозу тщательно выстроенный порядок на Балканах.\n\n\nНедавно к нам обратилась группа под названием "Священные узы греческих офицеров", также известная как ИДЭА. Это группа амбициозных военных командиров, которые посвятили себя борьбе с коммунизмом в нынешней греческой армии. Именно они информировали нас о последних операциях ЭAM и даже предложили помощь в расследовании.\n\nВойска Фронта Национального Освобождения, особенно активные в горных районах Греции, получили значительную поддержку и, возможно, готовят наступление, причём в обоих смыслах, на временное правительство. Военно-Информационной Службе было поручено найти информацию об этой угрозе, но пока она ничего не обнаружила, и для выяснения происходящего потребуется развёртывание в Греции. В то же время ИДЭА, не вызывая особых подозрений, по-прежнему хочет возглавить расследование."
 greneg_ita_ciano.4.a:0 "Приказать ВИС тщательно расследовать дело."
 greneg_ita_ciano.4.b:0 "Было бы предпочтительнее использовать наши ресурсы на что-то более важное, чем это"
 greneg_ita_ciano.4.c:0 "Свяжитесь с ИДЭА и дайте им возглавить операцию."

 greneg_ita_ciano.5.t:0 "Военное присутствие в Греции"
 greneg_ita_ciano.5.d:0 "Пока продолжаются переговоры между Римом и объединенным фронтом греческих повстанцев, другая сторона поставила непростой вопрос: какова будет судьба итальянского присутствия в их стране?\n\nПосле Второй мировой войны, когда итальянские войска завершили своё славное вторжение, были созданы десятки военных баз, сооружений и аванпостов, целью которых была защита коллаборационистского режима от внутренних и внешних угроз и поддержание порядка в целом. Очевидно, что эта миссия провалилась, о чём свидетельствует тот факт, что в настоящее время мы ведем переговоры с новым режимом, свергнувшим наших союзников. Тем не менее, вопрос о том, что будут делать наши гарнизонные силы после обретения Грецией полной независимости, остается открытым.\n\nГреческие переговорщики довольно настойчиво требуют вывода итальянских войск с их территории, но ещё есть возможность решить точные детали этого вопроса. Например, Верховный комиссар Маскерпа предложил программу, по которой итальянское военное присутствие будет сокращено до 30% от его первоначального размера. Таким образом, мы сможем умиротворить Временное правительство, сохранив часть войск. Но всегда есть и более радикальные варианты..."
 greneg_ita_ciano.5.a:0 "Согласиться на вывод всех войск в течение года."
 greneg_ita_ciano.5.b:0 "Согласиться на значительное сокращение военного присутствия."
 greneg_ita_ciano.5.c:0 "Все наши силы в Греции остаются на своих местах."

 greneg_ita_ciano.6.t:0 "Кипрский вопрос"
 greneg_ita_ciano.6.d:0 "Остров Кипр, где большинство населения составляют греки, был передан греческому государству по окончании Второй мировой войны. Его можно рассматривать как компенсацию, предоставленную Италией в обмен на территориальные потери, которые понесла страна, но теперь, в результате радикальных изменений в материковой Греции, "кипрский вопрос" снова всплыл в международных делах.\n\nДелегация, с которой мы ведем переговоры, была единственной, кто поднял вопрос об острове, ссылаясь на то, что технически это греческая земля - хотя в действительности итальянский гарнизон удерживал большую часть власти. Их предложение заключалось в сохранении Энозиса, термина, обозначающего союз с Кипром, в качестве уступки со стороны Дуче. Однако между ситуацией на острове и в самой Греции есть большая разница. В то время как партизаны захватили материк, Кипр все ещё находится под нашим твердым контролем. Даже если ЭОКА, радикальная группировка, выступающая за Энозис, активизировала свою деятельность в результате победы сопротивления, этого оказалось недостаточно, чтобы заставить нас эвакуироваться.\n\n\nВозможность демократического плебисцита также рассматривалась дипломатами обеих стран. Референдум, организованный совместно и проведенный под наблюдением нашего гарнизона, кажется хорошей золотой серединой, и он показал бы нашу приверженность свободе и справедливости. Однако мы должны помнить, что если киприотам будет предоставлен выбор, большинство, скорее всего, проголосует за присоединение к Греции."
 greneg_ita_ciano.6.a:0 "Энозис будет осуществлён."
 greneg_ita_ciano.6.b:0 "Организовать плебисцит."
 greneg_ita_ciano.6.c:0 "Не давать никаких обещаний по поводу острова."

 

 greneg_ita_scorza.1.t:0 "В Греции вспыхнуло восстание!"
 greneg_ita_scorza.1.d:0 "Демократия вновь потерпела неудачу, на этот раз в месте своего рождения. Коалиция различных повстанческих сил, свергнувших наше марионеточное правительство в Афинах, не смогла объединиться вокруг сильного лидера и, как следствие, предсказуемо впала в междоусобицу и хаос.\n\nХотя никто в Италии не прольет ни слезинки по этой шайке мятежников и оппортунистов, ополчившихся друг на друга, ситуация вызывает беспокойство. Греция – страна, традиционно находящаяся в итальянской сфере влияния, потеря которой не только лишит империю ещё одного рынка и ресурсов, но и потенциально дестабилизирует балканских соседей.\n\n\nПонятно, что вмешательство - единственный выход, ведь этого требует престиж Италии, но высшее командование разделилось во мнении, как действовать дальше. Пока ситуация не укрепится, все согласны с тем, что необходимо занять оборонительную позицию, и для этой цели подходят два плана.\n\n\nПервый предполагает создание так называемого "Периметра Суллы" вокруг города Афины. Второй - "Периметр Саламиса" - гибкий и легко обороняемый периметр вокруг Пирея, который мы будем удерживать, пока ситуация не прояснится и мы не сможем начать строить планы.\n\n\nВ конечном итоге, окончательное решение остается за Дуче."
 greneg_ita_scorza.1.a:0 "Утвердить «Периметр Саламиса» и отступить к Пирею."
 greneg_ita_scorza.1.b:0 "Утвердить «Периметр Суллы» и защищать Афины."

 greneg_ita_scorza.2.t:0 "Разработать план действий в чрезвычайных ситуациях"
 greneg_ita_scorza.2.d:0 "В условиях стремительно ухудшающейся ситуации на греческом полуострове, простое удержание линии против нарастающей волны хаоса лишь отсрочит катастрофу. Если Италия хочет восстановить порядок в Греции и защитить свою сферу влияния, необходимо разработать и согласовать наступательную стратегию.\n\n\nОдна из основных проблем, с которой столкнулось высшее командование, заключается в том, следует ли привлекать к операции коллаборационистов из Греции. Хотя это стандартная практика для итальянских интервенций в других регионах, дело в том, что каждый раз, когда Итальянская Империя работала с греческими коллаборационистами в прошлом, она обжигалась на этом. На самом деле, даже повстанцы, против которых они планировали выступить в данный момент, имели в своем составе бывших коллаборационистов.\n\nНесколько сторонников жёсткой линии утверждают, что в восстановлении порядка в Греции не могут участвовать греки, и что их присутствие только подорвёт и скомпрометирует любую попытку удержать полуостров под контролем. Есть и те, кто настроен более примирительно, признавая, что в прошлом греки показали себя ненадёжными, но утверждая, что недостатки только итальянской операции перевешивают проблемы, которые вызовет привлечение местных жителей к кампании и оккупации.\n\n\nВ любом случае, Италия столкнется с жёстким сопротивлением со стороны разъяренного и непокорного греческого народа, но именно это решение может дать нам как стабильную и дружественную, так и враждебную и мятежную Грецию. Однако никто не знает, куда именно приведёт каждый из путей, и Дуче придётся сделать окончательный выбор."
 greneg_ita_scorza.2.a:0 "Если мы не будем работать вместе с некоторыми знакомыми греческими лицами, люди только будут сильнее сопротивляться. Нам нужны коллаборационисты."
 greneg_ita_scorza.2.b:0 "У греков был шанс, но они его упустили. В этот раз мы будем действовать по-итальянски. Никаких греков!"

 greneg_ita_scorza.3.t:0 "Выдвинуть ультиматум"
 greneg_ita_scorza.3.d:0 "Наши корабли занимают позиции к юго-востоку от Афин, на побережье Греции начинают собираться наземные войска, а Королевские ВВС господствуют в небе над неспокойным полуостровом, который взяли под контроль повстанцы. Это займёт некоторое время, но вскоре мы будем готовы выступить против мятежников. Однако прежде чем мы это сделаем, нужно должны составить и передать им список требований. Если есть возможность избежать драки, нужно её избегать.\n\nКонечно, основную часть требований придумать несложно: силы греческих повстанцев отступят, итальянским войскам будет позволено восстановить контроль над полуостровом, будет сформировано новое правительство под итальянским контролем. Но по вопросу амнистии оказалось трудно прийти к соглашению. Некоторые утверждают, что нам необходимо занять жёсткую позицию в отношении главарей и генералов этого восстания, если мы хотим, чтобы подобное не повторилось или не произошло в других частях сферы влияния Империи. Другие утверждают, что предложение амнистии - в случае отказа руководства восстания - позволит разочарованным и дальновидным генералам безопасно дезертировать и облегчит кампанию.\n\n\nНесколько греческих лидеров - в частности, известные ветераны батальона безопасности и другие бывшие коллаборационисты - уже выразили заинтересованность в том, чтобы сложить оружие в обмен на гарантии Империи, а один из таких лидеров даже предложил себя в качестве посредника на переговорах между двумя сторонами. Эти заявления только раззадоривают сторонников жёсткой линии и одновременно воодушевляют более мягких командиров."
 greneg_ita_scorza.3.a:0 "Амнистия предотвратит ненужное кровопролитие и позволит нам быстрее начать процесс строительства государства."
 greneg_ita_scorza.3.b:0 "Если они хотели милости от Империи, им стоило подумать об этом прежде, чем браться за оружие."

 greneg_ita_scorza.4.t:0 "Приказы Королевскому флоту"
 greneg_ita_scorza.4.d:0 "С носа "Имперо" Афины выглядели гораздо меньше, чем когда он покидал их. Но адмирал Луиджи Маскерпа не рассчитывал когда-нибудь вернуться в этот город. По крайней мере, он надеялся, что вернётся сюда не с приставленным к голове пистолетом.\n\nВ заливе к югу от Афин стояли крейсера и эсминцы Королевского флота, а также случайные конвои, направляющиеся в Элладу для снабжения королевской армии. Для простой полиции вид этого места вызывал давно похороненные воспоминания о звуках и запахах мировой войны.\n\n\nАдмирал перевел взгляд с города на человека, возглавлявшего операцию, адмирала Антонио Леньяни. По общему мнению, он был жестоким и суровым руководителем, но эти черты были ожидаемы от капитана подводной лодки, независимо от того, как высоко он поднялся впоследствии. Тем не менее, Маскерпа обратился к нему.\n\n "Я настоятельно прошу вас пересмотреть это решение, адмирал. Это...\n\nЛеньяни прервал его, как он часто делал во время таких разговоров. "Сейчас? Я, должно быть, не замечал, когда вы сто раз убеждали меня, но теперь, когда это настоятельная просьба..." Его рот искривился в издевательской ухмылке.\n\nПоказав обвиняющим жестом на своего коллегу-адмирала, Маскерпа повысил голос. "Имперо" хорошо виден из города, эллины видят пушки, они видят корабли, наша позиция ясна! Обстрел города ничего не даст и многого нас лишит!"\n\nЛеньяни покачал головой, глядя в сторону Афин. "Что толку от угроз, если они не верят, что мы их выполним? Я думаю, что ваше пребывание среди греков сделало вас сентиментальным, адмирал".\n\n\nЭто был не первый раз, когда Леньяни заговорил о том, что Маскерпа был Верховным комиссаром в Элладе, но это не помешало ему заглотить наживку. "Это не сентиментальность, а практичность!" заявил он в ответ. "Мы только ободрим мятежников и заставим еще больше эллинов присоединиться к ним!"\n\n"И это просто гражданское разногласие? Мы здесь, чтобы наказать греков, а не подружиться с ними". Он повернулся на пятках, прежде чем Маскерпа успел ответить. "Кроме того, уже слишком поздно. Я уже попросил разрешения у Дуче. Надеюсь, Дуче любит греков так же сильно, как и ты, мой друг". Маскерпа почти слышал снисходительную улыбку на его лице, когда он уходил."
 greneg_ita_scorza.4.a:0 "Мы здесь для поддержания мира, а не подсчёта трупов. Пусть наличие оружия говорит само за себя."
 greneg_ita_scorza.4.b:0 "Открыть огонь. Пускай узнают цену неповиновения."

 greneg_ita_scorza.5.t:0 "Приказы Королевским ВВС"
 greneg_ita_scorza.5.d:0 ""Вспомните древние узы между Римом и Элладой, сложите оружие!". было написано жирными греческими буквами под красочным рисунком рукопожатия двух рук: на одной был греческий флаг, на другой итальянский. Эрнесто Ботто никогда не видел такой аляповатой и показной вещи.\n\n "Древние узы..." пробормотал он, ущипнув переносицу одной рукой и передавая флаер обратно другой. Он перенес свой вес на правую ногу, и от железного протеза под ним тихо скрипнули половицы. "Когда мы превратились из ВВС в школьных учителей?"\n\n"Я просто подумал, что они могут быть более восприимчивы к..." Человек из министерства народной культуры начал было возражать, но Ботто уже уходил.\n\n\n"Мы должны напомнить им об их безнадежном положении, бумагомаратель, - отозвался Эрнесто "Железная нога" Ботто, выходя за дверь, - а не о фактоидах. Постарайтесь к моему возвращению подготовить что-нибудь стоящее потраченных чернил, иначе взрывчатка может заменить ваши бумаги". От офисов до арсенала идти было недолго, хотя давать такие названия ни тому, ни другому импровизированному, наспех возведенному сооружению на передовой было как-то неуместно. Ботто постучал в бездверную раму здания и, увидев, что его никто не приветствует, почувствовал себя как дома.\n\n\nБомбы были выложены у дальней стены одной из немногих пристроек к зданию из бетона. Бомбы, которые, если бы понадобилось, разнесли бы Афины в щепки. Но казалось, что что-то не так. При ближайшем рассмотрении причина стала очевидной. На каждой бомбе было нарисовано личное послание.\n\n"Оставайтесь в своих пещерах", "Это Гоцаманису", "Август вернулся", и даже "Пиромаглу! Соси мой хуй!". Очевидно, вершина остроумия и сообразительности, которую можно было ожидать от итальянских экипажей бомбардировщиков.\n\n"Командир! Я не слышал, как вы вошли!" проговорил квартирмейстер, вскарабкавшись за Ботто, только чтобы проследить за его взглядом, понять, что читает Железная Нога, и начать бледнеть.\n\n\n "Я... любопытно, квартирмейстр. Что именно ценного в этих... надписях?"\n\n"Оскорбления, чтобы деморализовать греков, когда мы будем их бомбить."\n\n\n"Понятно. И... когда именно они должны… прочитать их?" Ботто перевел взгляд обратно на квартирмейстера, который только нервно потёр затылок. "Просто верните людей к работе. Нам нужно что-то сбросить, и если это будут не бомбы, то вместо них вполне подойдут бумаги."
 greneg_ita_scorza.5.a:0 "Новая партия листовок получилась гораздо лучше."
 greneg_ita_scorza.5.b:0 "Бомбы были подготовлены в рекордно короткие сроки."

 greneg_ita_scorza.6.t:0 "Приказы Королевской армии"
 greneg_ita_scorza.6.d:0 "На данный момент Италии принадлежал лишь небольшой кусок Греции. Из вод Эгейского моря, где доминировал Королевский флот, вышли солдаты Королевской армии. Пока что им приходилось располагаться вдоль бесплодного побережья. Время организации прошло, настало время действовать.\n\n"Всегда лучше действовать в ответ." Два человека маршировали вдоль побережья, два главных командира предстоящего сражения, названного операцией "Коринф": Энрико Марини и Тито Агости. Эти два человека были разными настолько, насколько это возможно, и это отражалось в споре, который они сейчас вели.\n\n"Реакция - это то, что ты делаешь, когда находишься в обороне, Марини. Если ты не заметил, мы здесь -захватчики" - ответил Агости, ткнув пальцем в подбородок Марини.\n\n\n"Что может удовлетворить партизана больше, чем колонна танков, катящаяся прямо в их ловушки? Мы должны держаться и дать повстанцам показать свою силу. Они, несомненно, захотят вернуть уже занятые нами земли".\n\n\nАгости посмотрел вглубь Греции, затем широким жестом указал на смутный силуэт гавани Пирея вдали. "Посмотрите. Там находится Пирей, готовый к захвату. Он находится достаточно близко, чтобы нам не нужно было бояться твоих страшных партизан, а его падение послужит сигналом для остальных повстанцев."\n\n"Это глупое решение. Нет смысла брать Пирей, не имея представления о способности греков к контрнаступлению. Мы только попусту растратим силы!"\n\n\n"Мы могли бы растянуться по всей Греции, если бы захотели. Ты недооцениваешь своих людей, Марини. "Лучше я буду недооценивать своё оружие, чем оружие, направленное на меня.""
 greneg_ita_scorza.6.a:0 "Тихо, тихо. Мы должны подождать."
 greneg_ita_scorza.6.b:0 "Покажите им, что мы для них приготовили."

