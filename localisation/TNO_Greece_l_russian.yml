 GRE_the_cyprus_situation:0 "The Cyprus Emergency"
 GRE_the_cyprus_situation_desc:0 "Хотя остров Кипр и был официально передан Греции после второй мировой войны, ситуация в этих местах гораздо сложнее. Итальянские войска были размещены на Кипре в большом контингенте, и, как и везде в Греции, под эгидой группы под названием EOKA началось формирование националистического сопротивления. Их растущая известность и власть стали пугать огромнуб турецкую общину острова, которая сформировала свой собственный военизированный отряд ТМТ, возглавив восстание против Италии и EOKA. Когда был сформирован Триумвират, Турция потребовала разместить на Кипре гарнизон для защиты турок острова от EOKA - однако, растут подозрения, что турки тайно помогают и TMT. В конце концов, остров был заперт в смертельной и сложной борьбе между итальянским гарнизоном, EOKA, TMT и турецкими войсками, что является постоянным и значительным напряжением для турецко-итальянских отношений."
 
