 LIB_idea_gridlocked_politics:0 "Политика в тупике"
 LIB_idea_gridlocked_politics_desc:0 "Many ideas may flourish in one small West African state, but one man's party has built a dynasty out of them. For well over a decade, William Tubman's True Whig party has dominated all aspects of Liberian politics, and no other political organization has mustered enough power to match the party. Tubman's grip on Liberia is strong, almost unlimited, and it can only be countered by the will of his own people. Until the masses organize enough to rally against him, Tubman's power is simply absolute."
 LIB_idea_ofn_support:0 "Поддержка ОСН"
 LIB_idea_ofn_support_desc:0 "Historically, Liberia is a product of the contemptible American Colonization Society of the 19th century. Even its capital is named after former American president James Monroe. Thus, it's no surprise that Liberia enjoys the gracious support of the American-led OFN. However, Liberia has since grown away from its American roots and more towards its own path, pursuing an open-door policy with other powers. As Tubman branches out into new markets, the OFN slowly retracts."
 LIB_idea_widespread_corruption:0 "Широко распространенная коррупция"
 LIB_idea_widespread_corruption_desc:0 "The gateway to absolute power in Liberia is its extensive corruption; without corruption, the government will fall. With Tubman exerting almost complete control over Liberia, he can strike any deal he wants if it benefits him. He regularly invites foreign companies to purchase land in Liberia, stealing power from the people and ignoring historic treaties. Tubman himself often profits from the deals, leaving the angered masses out to dry. With every new deal, the people's voice grows louder..."

 POLITICS_WILLIAM_TUBMAN_DESC:0 "Есть много слов, которыми можно назвать Уильяма Табмена. Коррупционер - одно из них. Спорным является другое. Дураком - нет.\n\nРодившись в 1895 году в семье военного и политического деятеля, Уильям пошел по стопам своего отца, баллотировавшись и завоевав место в Сенате в 1923 году, став самым молодым сенатором в истории. история. Оттуда его политическая звезда только поднялась еще выше, став президентом в 1942 году, когда вокруг бушевала мировая война. Не успел Табмен войти в кабинет, как в Западной Африке рухнул порядок, и кризис беженцев, невиданный в африканской истории, грозил поглотить крошечную нацию. Однако Табмен вел государственный корабль по бурным морям послевоенного порядка с помощью своих друзей в ОСН.\n\nОднако со временем Табмен становился все более авторитарным и изоляционистским, дистанцируясь от ОФН в пользу Блаженного нейтралитета. В сегодняшнем мире никто не бросает вызов Табмену. Это не потому, что нет никакой оппозиции Табману. Скорее, это потому, что любой, кто осмелится бросить ему вызов, либо слишком слаб, чтобы командовать голосованием оппозиции, достаточно коррумпирован, чтобы принять "подарки" от администрации Табмана и случайно закончить свою гонку, либо погибнет в несчастных случаях, если откажется от денег.\n\nСегодняшняя Либерия процветает, мирна и едина под руководством Табмана. Несомненно, это самое богатое государство в Западной Африке, которое имеет большое торговое присутствие на Золотом берегу. В конце концов, несмотря на все различия либерийских людей, Табмен - отец современной Либерии. Конечно, эта система зависит от сохранения здоровья Табмена, и если - или, скорее, когда - он, наконец, скончается, то либерийский золотой век может обрушиться на головы либерийских людей."