 ### Starting tree ###
 VYT_return_of_the_tsar:0 "Возвращение Царя"
 VYT_return_of_the_tsar_desc:0 "Возникновение Вятки, монархического государства, на земле, казнившей своих прежних монархов, было одним из самых странных результатов войны с Западом. И все же для многих это было понятно.\n\nКоммунизм полностью подвел русский народ, привел его к подчинению иностранному режиму, и возвращение к прежним временам, когда Россия навязывала свою волю другим, а не сама себе, было изначально привлекательным.\n\nЦарь Владимир продемонстрировал людям качества, ожидаемые от Императора, разделив их боль и гнев по отношению к немецким бомбардировщикам, которые регулярно терроризируют их. И он пообещал, что в свое время он увидит, как их небеса очищены, их земли возвращены, а их имперский орел гордо выставлен от Волги до Амура."

 VYT_an_economic_graveyard:0 "Кладбище экономики"
 VYT_an_economic_graveyard_desc:0 "По всей Западной России регулярные бомбардировки немецких люфтваффе делают невозможным поддержание экономики любого разумного уровня сложности. Все, что напоминает фабрику, идентифицируется, нацеливается и уничтожается. Это сделано намеренно. Немцы знают, что если они могут удержать нас от индустриализации, они могут помешать нам объединиться против них.\n\nМы, возможно, не сможем построить индустриальную базу в данный момент, но это не значит, что мы должны бездействовать. Мы можем оценить наши ресурсы, выявить квалифицированных сотрудников и спланировать будущие разработки. Мы можем подготовить столько, сколько сможем. Если мы хотим вернуть Россию династии Романовых, нам нужна промышленность.\n\nВ один прекрасный день бомбежки должны прекратиться. И когда они это сделают, мы будем готовы."

 VYT_the_vyatka_distillery:0 "Вятский квас здоровье спас"
 VYT_the_vyatka_distillery_desc:0 "Для многих россиян стабильные поставки качественной водки так же важны, как и сама еда. В результате разрушений, нанесенных войной и немецкими бомбардировками, такой продукт стал дефицитным. И в этом заключается возможность, которую царь предложил использовать.\n\nКартофель будет сажен и выращиваться оптом, обеспечивая пищу, работу и сырье для духа. Ликероводочные заводы будут переработаны и реконструированы, чтобы превратить эти материалы в высококачественную водку, что обеспечит еще больше рабочих мест, удовлетворит внутренний спрос и обеспечит государство ценным и очень желанным товаром.\n\nПрибыль от продажи водки повсюду Россия будет финансировать другие проекты, и с каждой проданной бутылкой еще один россиянин будет знать, что их царь понимает их потребности."

 VYT_alternative_uses:0 "Альтернативный антисептик"
 VYT_alternative_uses_desc:0 "Высококачественный спирт, производимый государственными спиртзаводами, хотя и имеет большую ценность для торговли, также может использоваться в качестве эффективного антисептика. В России, где травмы - это факт жизни, а медицинская инфраструктура зачастую хрупка, это бесценно.\n\nСтроительством лабораторий рядом с нашими новыми ликероводочными заводами мы можем превратить часть производимого спирта в дезинфицирующее средство медицинского уровня. и обеспечить наши гражданские и военные госпитали надежными и стабильными поставками. Мы можем аналогичным образом упаковать некоторые из них на экспорт, увеличивая торговлю, генерируя капитал и, возможно, хоть немного цивилизовав войну в России."

 VYT_the_imperial_potato_act:0 "Царский картофельный указ"
 VYT_the_imperial_potato_act_desc:0 "Инициатива царя по развитию бутлегерства оказалась успешной. Слишком успешной. Несмотря на то, что занятость выросла и столь необходимая твердая валюта, полученная от экспорта, наконец начала поступать в экономику, у нас есть серьезная проблема. Картофеля просто не хватает, чтобы удовлетворить спрос. Мы должны принять меры.\n\nРешение - это Царский закон о картофеле, предусматривающий увеличение субсидий в виде налогов, земли и рабочей силы для фермеров, которые соглашаются выделить определенный процент своих пахотных земель под картофель.\n\nВысокое производство позволит больше водки будет разливаться в бутылки, что также позволит нам начать увеличивать объемы ее экспорта. Вскоре бретонцы, французы, немцы и многие другие согласятся, что лучшая русская водка родом из Вятки."

 VYT_find_new_markets:0 "Найти новые рынки"
 VYT_find_new_markets_desc:0 "Оптимизация Вятских спиртзаводов за последнее время привела к увеличению производства, чем раньше. Мы просто не можем продать все это ни на внутреннем, ни на местных внешних рынках без неприемлемого снижения цены. Следовательно, решение должно лежать дальше.\n\nБреттань, бывший дом царя, в последние годы стал связующем звеном между законной и внелегальной торговлей, и это дает нам возможность сбыть водку в Европе. Хотя продажи, скорее всего, не достигнут тех же уровней, что и в России, они будут действовать, чтобы сократить наши огромные запасы, защитить наши цены и, кроме того, ввести твердую валюту."

 VYT_rolling_on_the_river:0 "Речные перевозки"
 VYT_rolling_on_the_river_desc:0 "Речной транспорт издавна был оплотом российской торговли. Транспорт по ним зачастую идет гораздо быстрее, чем по суше, и это вдвойне актуально в нынешнее время, учитывая состояние российской инфраструктуры. Хотя мы больше не контролируем великие реки, такие как Днепр, Дон или Волга, мы контролируем реку Вятку, и она соединяется с обширной сетью других рек по всей Западной России.\n\nВновь открыв городские причалы и продвигая строительство речных барж и других торговых судов, мы можем компенсировать нашу инфраструктуру и увеличить торговлю как внутри страны, так и за ее пределами. Возможно, что со временем центром такой деятельности станет и сама Вятка."

 VYT_the_kostroma_pipeline:0 "Костромской пункт торговли"
 VYT_the_kostroma_pipeline_desc:0 "Установление торговых связей с бретонцами оказалось очень выгодно, позволив нам реализовывать излишки - как алкоголь, так и все остальное. Но Бретань далеко, а транспортировка сама по себе сопряжена с риском. Нам нужно место поближе.\n\nКострома, как свободный город, расположенный на границе немецкой сферы, расположен просто идеально. Дырявая граница позволяет легко транспортировать товары в Рейх, и хотя немцы больше не являются нашими друзьями, их деньги так же хороши, как и остальные. Пока Империя не станет достаточно сильной, чтобы в этом не было необходимости."

 VYT_a_new_hub_of_trade:0 "Новый центр торговли"
 VYT_a_new_hub_of_trade_desc:0 "Наши попытки стимулировать торговлю оказались успешны. С определением ключевых товаров для торговли, развитием международных связей и продвижением быстрых и эффективных торговых артерий между российскими водными путями, Вятка получила мощный импульс. Городские причалы полны суеты, торговцы перевозят все больше, а доходы растут месяц за месяцем. Однако царь и его советники всегда смотрят вперед.\n\nБыл выдвинут и принят план создания Вятки как центрального торгового узла для Западной России. Инфраструктура будет значительно расширена, что позволит впоследствии расширить и другие формы торговли, обеспечив доминирующее положение Вятки как города в будущем, а также будет способствовать созданию прочной финансовой базы для грядущих кампаний."

 VYT_imperial_austerity:0 "Царская программа жёсткой экономии"
 VYT_imperial_austerity_desc:0 "После тщательной ревизии экономики княжества и царь и его министры были потрясены, узнав о его истинном крайне дряхлом состоянии. Фабрики заброшенны, так как ремесленники производят то немногое, что они могут в подвальных мастерских. Поля лежат под паром, поскольку фермеры сосредоточены на натуральном хозяйстве, чтобы прокормить себя и свои семьи. Если не принять меры, наша хрупкая экономика вскоре полностью рухнет.\n\nДля решения этой проблемы царю был предложен план жесткой экономии. Серьезные сокращения в сфере услуг, образования и безопасности будут болезненны, особенно для тех, кто уже страдает. Но они необходимы. И царь ясно дал понять - они не будут длиться вечно."

 VYT_moderate_austerity_programs:0 "Программы умеренной экономии"
 VYT_moderate_austerity_programs_desc:0 "Царь и его правительство согласны с тем, что программа жесткой экономии необходима для предотвращения экономического коллапса. Но необходимо также учитывать, какое влияние это окажет на наш народ, который уже пережил годы страданий. Решение о суровости мер жесткой экономии было принято царем.\n\nМеры будут приводиться в действие под его личным надзором. Некоторые дефинансирования будут довольно болезненны, но не будут пересекать границу. Царь не будет налагать чрезмерное бремя на свой народ, и секторы, которые определены как важнейшие для основных потребностей населения. Россия без народа - это вообще не Россия."

 VYT_public_works_projects:0 "Программа общественных работ"
 VYT_public_works_projects_desc:0 "Две ужасные войны, крах центральной власти и регулярные немецкие бомбардировки чего-либо ценного привели к почти полному разрушению любой русской инфраструктуры, которую можно назвать инфраструктурой, а не тропинкой в лесу. Как в нашей губернии, так и за ее пределами простые россияне в большинстве путешествий полагаются на местные тропы и путеводителей. Это, естественно, душит торговлю, промышленное и экономическое развитие и военные операции. Это необходимо решить.\n\nЧтобы решить эту проблему, царь и его правительство будут финансировать проекты общественных работ по всему княжеству, строя новую инфраструктуру и ремонтируя старую, а также обеспечивая занятость. Немцы, конечно, уничтожат часть этого, но мы сохраним приверженность любой ценой. Будущее требует этого."

 VYT_imperial_bank_of_russia:0 "Царский банк России"
 VYT_imperial_bank_of_russia_desc:0 "Крах индустриальной экономики России сопровождался крахом любой надежной банковской системы. Результатом стало почти полное отсутствие заметных инвестиций или кредитов, недоверие к валютам, возвращение к накоплению драгоценных металлов и развитие бартерной экономики среди граждан.\n\nС установлением общественных работ и программ жесткой экономии, следующим шагом будет решение этой важной проблемы путем создания центрального банка. Такое создание поможет узаконить, укрепить доверие и установить политику для нашей валюты. Кроме того, это позволит как стимулировать, так и регулировать деятельность коммерческих и частных кредиторов, поощряя экономический рост во всех секторах."

 VYT_more_extreme_measures:0 "Больше жестких мер"
 VYT_more_extreme_measures_desc:0 "Царь и его правительство согласны с тем, что программа жесткой экономии необходима для предотвращения экономического коллапса. Но необходимо также учитывать, какое влияние это окажет на наш народ, который уже пережил годы страданий. Решение о строгости мер жесткой экономии было принято царем.\n\nИ он сделал этот нелегкий выбор. Инфраструктура, здравоохранение, социальные программы и многое другое будут сокращены до костей, чтобы обеспечить финансовую безопасность государства и заложить основу для наших будущих планов освоения территорий. Люди не будут счастливы, но со временем они узнают, что Царь планирует их будущее так же, как и свое собственное."

 VYT_divert_funds_to_the_military:0 "Перенаправить бюджет на ВС"
 VYT_divert_funds_to_the_military_desc:0 "Несмотря на болезненные ощущения, наши серьезные сокращения государственного бюджета привели к избытку ассигнованных средств. Финансировать на них военных - очевидный выбор - без надежного контроля над нашими землями мы не сможем достичь ничего примечательного. Дополнительные ресурсы позволят им набрать больше солдат, приобрести больше снаряжения и повысить свою боевую готовность.\n\n Однако мы ожидаем негативной реакции общественности, учитывая то, что им пришлось сдаться, чтобы сделать это военное расширение возможность. Тем не менее, мы настроены - несмотря на непопулярность этой акции, мы готовимся к будущему всей России, и со временем общественность поймет."

 VYT_tax_the_commoners:0 "Повысить налоги"
 VYT_tax_the_commoners_desc:0 "Несмотря на наши жесткие меры экономии, мы не снизили расходы в достаточной степени. Следовательно, выручка должна увеличиваться, и единственный реальный способ сделать это - значительно увеличить налогообложение. Сборы с широкой корзины основных и потребительских товаров должны быть достаточными, и, хотя это вызовет дальнейшее общественное недовольство, в настоящее время нет другого выбора.\n\nОднако считается, что эта мера должна быть последней, необходимой для того, чтобы получить средства, необходимые для значительных государственных инвестиций, которые затем позволили бы ослабить программы жесткой экономии. Мы покажем нашим гражданам, что их гнев неуместен. Но они должны продержаться еще немного." #примечание редактору. В оригинале такая же странная конструкция предложений

 VYT_start_of_the_recovery:0 "Начать восстановление"
 VYT_start_of_the_recovery_desc:0 "Наконец-то можно увидеть свет. Несмотря на болезненные ощущения, введенные нами меры жесткой экономии сумели предотвратить полный крах, и сделанные стратегические инвестиции, наконец, начинают приносить отдачу. Экономическая активность резко возросла, и новые мастерские и мануфактуры начали появляться органично.\n\nМы должны сохранять бдительность, тем не менее, расширяя ранее сокращенные программы по мере роста доходов и проводя реформы по мере необходимости. Путь к полному объединению под властью царя долог и будет долгим, но мы сделали все, что в наших силах, чтобы дать себе и своему народу наилучший старт."

 VYT_legacy_of_the_tsardom:0 "Наследие Империи"
 VYT_legacy_of_the_tsardom_desc:0 "Десятилетия назад Россия, Третий Рим, была великой нацией. А потом коммунисты развалили ее. Они соблазняли ее крестьян ложью. Они захватили огромное богатство ее образованных классов. Они убивали ее правителей, как обычных преступников. А потом им дважды не удалось защитить ее от хищных захватчиков.\n\nХотя шрамы от их преступлений остались, надежда еще есть. Царь Владимир, гордый наследник Романовых, вернулся. Это его божественное право управлять Россией и ее народом, и когда представится возможность, он сокрушит бандитов, фашистов, коммунистов и фанатиков, которые сговорились разлучить Россию.\n\nТретий Рим снова восстанет."

 VYT_a_tangled_web:0 "Запутанная паутина" #Марго сука не буду деньги платить
 VYT_a_tangled_web_desc:0 "Падение старой империи ускорилось из-за плохой административной способности, которая затем позволила распространиться как экономическому недугу, так и коммунистическому экстремизму. Помимо самого царя, мы наблюдаем это в княжестве, где многие «временные» правительственные органы, созданные много лет назад, все еще действуют. Мы должны извлекать уроки из прошлого и не допускать повторения этого.\n\nСледовательно, мы будем действовать решительно, чтобы распутать эту паутину, убирая лишние офисы, формализируя необходимые правительственные услуги и отправляя рассылки с расточительным излишеством. Таким образом, мы укрепим наш контроль как над нашей нынешней, так и над будущей территорией."

 VYT_the_great_game:0 "Великая игра" #Возможно немного кривой перевод
 VYT_the_great_game_desc:0 "Торговля влиянием - составная часть любого правительства, и царская администрация не исключение. Ежедневно заключаются и нарушаются сделки, обмениваются услугами и информацией между многими чиновниками нашего государства.\n\nНо есть предел, и количество этих обменов недавно угрожала разделить правительство. Царь не слеп к этому, и он знает, что такие усилия отвлекают от любых возможных усилий по воссоединению нации. Но он также знает, что неаккуратная попытка навести тут порядок может привести к плохим последствиям. Требуется осмотрительность.\n\nПоэтому он продемонстрирует свое публичное недовольство такими действиями, ослабив позиции тех, кто в них участвует, не провоцируя конфликта. Но он не забудет, и когда государство станет более безопасным, наступит расплата."

 VYT_fifty_shades_of_monarchism:0 "50 оттенков монархизма" #Не отсебятина, а прямой перевод
 VYT_fifty_shades_of_monarchism_desc:0 "Монархизм сам по себе не является идеологией и, как таковой, имеет тенденцию привлекать коалицию представителей самых разных политических убеждений. Наше княжество ничем не отличается. Хотя все согласны с тем, что Царь Владимир является полноправным правителем всей России, они расходятся во мнениях относительно того, как следует выражать его правление.\n\nАбсолютисты считают, что власть Царя должна быть неограничена, в то время как конституционалисты считают наоборот. Фашисты, социалисты и другие тоже обычно излагают свои собственные взгляды. Все эти формы монархии и многое другое регулярно пропагандируются. Но никто не может сказать, какая из них в конечном итоге возьмет верх над другими."

 VYT_utilize_the_okhrana:0 "Использовать Охранку"
 VYT_utilize_the_okhrana_desc:0 "Несмотря на праведное правление царя, есть те, кто хотел бы видеть его закованным в кандалы, свергнутым или еще хуже. В каждом обществе есть диссиденты, и за ними нужно следить. Охранная служба - царская тайная полиция - была создана, чтобы контролировать и пресекать действия тех, кто желал уничтожения России. Хотя они потерпели неудачу в своей миссии, уроки, извлеченные из этой неудачи, не были забыты.\n\nДля борьбы с этими диссидентами будет возрождена Охранка, а проблемы, которые привели к их предыдущей неудаче, будут исправлены. Они снова будут присматривать и охранять нашего Царя, наше государство и наш образ жизни. Тем самым обеспечив стабильность нашего Княжества и, однажды, нашей Империи."

 VYT_form_the_imperial_council:0 "Сформировать Царский совет" #Перевод точный. Если вас чо то не устраивает в ученом советнике то вы быдло, так же было написано в оригинале. Типо один чувак слушает чо несет этот совет а потом рассказывает об этом царю
 VYT_form_the_imperial_council_desc:0 "Даже такой преданный и праведный человек, как царь Владимир, не может править в одиночку. Нужны верные вассалы и в качестве территориальных администраторов, и в качестве советников по государственным вопросам. Таким образом, будет создан Имперский совет, позволяющий собирать и применять лучшие умы Княжества для решения важнейших вопросов.\n\nВ число таких будут входить выдающиеся деятели искусства и науки, опытные правительственные чиновники, квалифицированные военные офицеры, и другие. Их ученый советник проинформирует Царя обо всем, о чем он не осведомлен, и, если он окажется недееспособным по какой-либо причине, им можно доверить сохранение регентства до тех пор, пока царь не возобновит свои обязанности."

 VYT_the_peoples_tsar:0 "Народный Царь" #Социальные клубы были и в оригинале и это правильный перевод. Разработчики шизофреники
 VYT_the_peoples_tsar_desc:0 "Хотя царь благословлён и избран Богом, чтобы вести Россию вперёд, он, как и его подданные, такой же русский человек. Он понимает потребности обычного человека, и хорошо это знает, но ради шанса божественности он был бы среди них на поле, на фабрике или в общественном клубе. Он больше не останется в своем дворце. Он будет путешествовать по всему миру, он будет говорить напрямую с просителями, и он продемонстрирует свою любовь к стране и народу из первых рук.\n\nЭтим он по своей сути опровергнет пропаганду наших врагов, которые утверждают, что он далёкий, тиранический и равнодушный деспот. И он свяжет наш народ вместе, направит его в будущее и обеспечит мир и процветание для всех русских - больших и малых."

 VYT_imperial_detachment:0 "Бог-Император"
 VYT_imperial_detachment_desc:0 "Царь - русский, да, но не только. Он еще и символ. Идеал. Личность, на которую надо ровняться. Это человек, которому можно доверять, что он остается выше мелкого соперничества, фракционности и личных интересов и беспристрастно смотрит на проблему со всех сторон, прежде чем принять наилучшее возможное решение. Эту личность, этот образ необходимо защищать.\n\nЦарь останется отделенным от людей, взаимодействуя с ними через министров, чиновников и офицеров. Таким образом, он всегда будет присутствовать в их сознании, обнадеживая, каждый раз, когда они видят наш флаг или разговаривают с представителем государства. Так мы защитим Россию от разрушения, которое когда-то поглотило ее, и именно так мы гарантируем процветание и мир нашим детям."

 VYT_a_cultured_court:0 "Культурный двор" #Если название покажеться всратым - можешь изменить. Я не смог, чот получше придумать
 VYT_a_cultured_court_desc:0 "На протяжении поколений Императорский двор России был известен во всем мире своим великолепием, богатством и концентрацией художников и интеллектуалов, которые его окружали. Если наша цель - возродить Россию телом, мы должны начать с возрождения России духом и таким образом восстановить ее культурное и интеллектуальное сердце.\n\nМы будем генерировать и распределять щедрые гранты среди художников, поэтов, музыкантов и интеллектуалов. Мы пригласим их к нам в суд и предоставим им гражданство на наших землях, а также заказываем огромное количество произведений искусства, сочинений, стихов и многого другого. Мы положим начало новому поколению русской культуры, и со временем Россия снова будет известна как маяк культуры и искусства, а царь станет ее величайшим покровителем."

 VYT_the_tsars_speech:0 "Речь Царя"
 VYT_the_tsars_speech_desc:0 "Частые радиообращения царя к княжеству, естественно, являются большим утешением для его граждан, демонстрируя им, что их монарх всегда несет их в своих мыслях. После очередного налета немецких бомбардировщиков он решил провести еще одно.\n\nОбычно он принимал активное участие в его составлении, тщательно определяя как содержание, так и метод изложения, и распространились слухи о том, что эта речь будет особенной. Со всех концов нашего царства подданные царя толпятся вокруг радиоприемников, импровизированных или нет.\n\nИ ждут слов своего государя."

 VYT_the_bishop_of_vyatka:0 "Вятская Епархия"
 VYT_the_bishop_of_vyatka_desc:0 "Исторически роль Православной церкви в Российском государстве была почти такой же центральной, как и роль самой монархии. Несмотря на это, отношения между царем и церковью в последние годы были если не антагонистическими, то довольно холодными. Многие внутри считают царя недостаточно набожным, и это начинает влиять на его предполагаемую легитимность. Решение должно быть найдено и быстро.\n\nВятская епархия в настоящее время вакантна, и если бы епископ был назначен, это, помимо публичного подтверждения посвящения царя Церкви и действий по подтверждению его связи с ней, обеспечило бы ценное моральное руководство для наших граждан, которым когда-либо угрожает заблуждение."

 VYT_emigre_support:0 "Поддержка иммигрантов"
 VYT_emigre_support_desc:0 "Падение старой империи привело к изгнанию сотен тысяч лучших и самых умных людей России во все уголки мира. Многие из них забрали с собой свои богатства, а многие до сих пор реализуют себя за пределами своей страны. Но они не забыли о своей родине.\n\nЦарь до сих пор имеет контакты с тех времен, когда он жил в Бретани, и через них он сможет установить контакт с самыми выдающимися из иммигрантов. Многие из них желают еще раз увидеть, как имперский орел летит над объединенной Россией, и будут готовы оказать как финансовую, так и политическую поддержку."

 VYT_mother_russia_bleeds:0 "Россия-мать зовет"
 VYT_mother_russia_bleeds_desc:0 "Россия разбита. От европейских территорий до Дальнего Востока его люди съеживаются в страхе перед бандитами, налетчиками и полевыми командирами мелких вотчин. То, что наша когда-то великая нация до этого дошла, - безмерная трагедия, но все же это не конец. России не привыкать к страданиям или пристальным взглядам, но для этого ей нужно руководство, сильное и благородное. И мы это обеспечим.\n\nТак же, как Петр Великий поднял Россию до ее заслуженного положения мировой державы, царь Владимир сделает то же самое. Он даст понять, что порядок, сила, процветание и вера будут возвращены в нашу страну любой ценой.\n\nМы вернем себе право первородства."

 VYT_seize_illegal_convoys:0 "Присвоить контрабанду" #########
 VYT_seize_illegal_convoys_desc:0 "Политический хаос в Республике Коми привел к взрыву контрабанды на границе с ней. Здесь сотни «торговцев» грубо нарушают законы Княжества, лишая наше государство налогообложения и законной торговли. Пришло время ответить. Решительно.\n\nМы увеличим наше военное и полицейское присутствие вдоль границы, арестовывая известных торговцев, проверяя все проходящие грузы и совершая набеги на обнаруженные укрытия. Изъятые товары будут либо проданы, либо включены в запасы по мере необходимости. Вдобавок, как только контрабандисты рассредоточатся, мы будем поощрять и продвигать законную торговлю взамен, и тем самым превратить слабость в силу."

 VYT_white_army_traditions:0 "Традиции Белой армии"
 VYT_white_army_traditions_desc:0 "Давным-давно русская армия - хорошо обученная, дисциплинированная и прекрасно оснащенная - была опасным орудием войны. Затем наступила гниль. К 1917 году она зашла так далеко, что даже личное вмешательство тогдашнего царя не могло ее спасти, и ее недостатки обнажились в ее сокрушительном поражении от коммунистических революционеров. Но его прежнее наследие все еще остается.\n\nМы восстановим методы, которые когда-то делали имперские армии великими, и введем в действие строгие правила, чтобы гарантировать, что методы, приведшие к неудачам, не повторятся. Мы продолжим наследие старой русской армии, и под этим знаменем наши храбрые воины двинутся вперед и вернут себе родину, свое государство и своего царя."

 VYT_our_pride_untarnished:0 "Наша гордость восстановлена"
 VYT_our_pride_untarnished_desc:0 "Несмотря на скромные размеры, Царское княжество - один из немногих бастионов цивилизации, мира и стабильности в России. В отличие от окружающих нас полевых командиров и бандитов, наша территория безопасна, преступникик преструнены, и у нас есть правительство, состоящее из ученых людей, которые ставят благо государства выше своих личных интересов. Мы пронесли факел Российской Империи через самые мрачные дни и вышли на свет, сильные и готовые снова идти вперед.\n\nМы будем готовиться к грядущим кампаниям, к усилиям по распространению культуры и построенного здесь великолепия, русское великолепия и культуры для всех русских. Мы, ведомые Царем, являемся распорядителями этого великого народа, и мы вернем ему величие!"

 VYT_the_eagle_flies_once_more:0 "Орел взвился ввысь вновь"
 VYT_the_eagle_flies_once_more_desc:0 "Слава империи восстановлена, и это можно увидеть во всех аспектах нашего княжества. Царь защищает свой народ и помнит об их интересах, а они, в свою очередь, доверяют ему и работают без жалоб. Именно узы взаимной веры придают нам силы и обеспечивают стабильность наших земель. Но этих земель недостаточно. Россия - огромная страна, и большая часть ее лежит разбитой и разделенной между экстремистами, фанатиками и преступниками.\n\nЦарь больше не может терпеть таких страданий своего народа. Пока имперский орел не полетит от границы с Германией на Дальний Восток, его и наша миссия не будет завершена. Наши дисциплинированные армии, поддерживаемые преданным народом, готовы нести вперед царское знамя, и все, что им нужно, - это приказ идти.\n\nС НАМИ БОГ!"
 
 ### Post-Bombing tree ###
 VYT_climb_from_the_pit:0 "Выбраться из ямы"
 VYT_climb_from_the_pit_desc:0 "Западная Россия, уже как десятилетия страдающая от немецких бомбардировок, в общем, беззаконное место с недоразвитой промышленностью. Учитывая это, реформы и развития внутри Вятки превратили Княжество во что-то странное: безопасное место, с достаточно процветающей экономикой.\n\nНо, мы не можем остановиться. За пределами наших границ, на землях Его Императорского Величества, миллионы россиян живут под давящями сапогами угнетения и бедности, которые должны быть спасены. Наши противники стараются опередить нас, так что мы должны действовать первыми.\n\nВремя на раздумье кончилось. Будет созвана Имперская дума, и будут сделаны планы для продвижения вперёд. Россия будет спасена для людей, для Царя, и для рода Романовых!"
 VYT_climb_from_the_pit_tt:0 "Пришло время навести порядок в доме."

 VYT_call_the_council:0 "Созвать думу"
 VYT_call_the_council_desc:0 "Имперская дума была чрезвычайно удачным вложением для Царя, которая позволяла создание собраний для обсуждения мелких проблем и создание решений для более крупных. Но теперь, она действительно будет подвергнута испытанию. С объединением на горизонте, Царю будет нужна вся помощь, которую он сможет получить.\n\nЭто будут коллективные усилия дума в целом - вопросы, касающиеся как внутренних, так и внешних проблем, должны быть отвечены, и армия должна быть стабилизирована. Царь издал указ, и дума должна работать над тем, чтобы успешно выполнить этот указ."

 VYT_put_an_end_to_the_assassinations:0 "Прекратить кровопролитие"
 VYT_put_an_end_to_the_assassinations_desc:0 "Это горькая правда, что офицеры нашей армии вцепляются друг другу в глотки. Иногда буквально.\n\nБолее чем одно убийство офицеров произошло от рук коллеги или подчинённого, и иногда образовавшиеся клики внутри армии защищали этих убийц. Это ни в коем случае не допустимо.\n\nДума выдаст разрешение Охранке создать надзорное ведомство в структуре военного командования, чтобы идентифицировать как клики, так и преступников внутри них, и привлечь их к ответственности. Армия должна быть единой, и она будет, неделимая и лояльная только Господу, Царю и Отечеству!"

 VYT_reign_in_the_officers:0 "Удержать офицеров"
 VYT_reign_in_the_officers_desc:0 "Армия Российской империи в конце своего существования не была профессиональной. Дисциплина была ужасной, существовал недостаток в лояльности, а у офицеров было мало мотивации, кроме собственного продвижения по службе. Многие наши офицеров унаследовали эту "традицию", и никак не хотят избавляться от нее. Если Царь хочет вернуть Россию себе, этот бардак должен прекратиться.\n\nДума выдасть директивы для того, чтобы положить конец худшим выражениям беспорядочности, а офицеры, которые будут вести себя как реформаторы - получат повышение. Армия, от маршала до рядового, встанет в строй и будет действовать как единое целое, или будет наказана соответствующим образом!"

 VYT_the_tsars_authority:0 "Авторитет Царя"
 VYT_the_tsars_authority_desc:0 "Со времён прибытия в Вятку, Царь правил ей в качестве диктатора. И хотя это работает только на время, призывы к реформам и демократии становятся все более слышимыми. Наш Царь услышал. Но, всему своё время, и время для демократии уж точно не сейчас с войной на горизонте.\n\nДума издаст директивы, ясно дадущие понять, что политические реформы произойдут только тогда, когда произойдут и объединение области, и централизация царского правительства."

 VYT_meet_with_the_leaders:0 "Встретиться с лидерами"
 VYT_meet_with_the_leaders_desc:0 "Движение эмигрантов никогда не было едино в своем видении возрожденной России. Хотя все признают ценность монархии, у всех разные взгляды на то, какую форму она должна принять, и эти различия, в некоторых прискорбных случаях, приводили к насилию. Это неприемлимо.\n\nВсе мы россияне, стремящиеся к одной цели, поэтому Дума будет координировать свои действия с царем, чтобы привести лидеров каждой фракции во дворец таким образом, чтобы не спровоцировать дальнейший конфликт или подозрение в мотивах друг друга. Царь чётко прояснит свои планы и требования, и тем самым стабилизирует наше политическое положение для предстоящих завоеваний."

 VYT_an_uneasy_peace:0 "Нелёгкий мир"
 VYT_an_uneasy_peace_desc:0 "Благодаря стараниям и Царя, и императорского совета, в Княжестве наступил внутренний мир, хотя бы на время. Оппозиционные политические фракции относятся друг к другу с вежливостью, если не иначе, и армия избавилась от большей части беспорядка и неэффективности, которые они когда-то имели.\n\nНо мы не должны расслабляться. Расколы все еще там, невидимые обычному глазу, и нам придется разобраться с ними в свое время. Итак, все сейчас объединились вокруг наших целей, как для укрепления контроля над регионом, так и для создания основы для подлинного расширения царской власти на всю Россию. На данный момент, этого достаточно."

 VYT_the_imperial_russian_army:0 "Императорская русская армия"
 VYT_the_imperial_russian_army_desc:0 "Россия имеет давнюю и легендарную военную традицию борьбы, успеха и дальновидного руководства. К сожалению, армия поздней Империи, так же, как и наша, не могут претендовать на это наследие. Наши солдаты плохо натренированны, нашему снаряжению место в утиле, наша доктрина ведения боя неприспосабливаемая, а наших опорных элементов, практически, не существует.\n\nЕсли мы хотим расширить свое влияние на окружающие нас государства, не говоря уже о всей России, это нужно решать. Мы определим совместимую доктрину, повысим качество обучения полков, и укрепим важнейшие сектора. Таким образом, мы получим прочную основу для проведения внешних кампаний."

 VYT_defence_plan_kutuzov:0 "План обороны Кутузова"
 VYT_defence_plan_kutuzov_desc:0 "Михаил Кутузов был одним из величайших генералов России. О его оборонительных действиях во время вторжения Наполеона ходят легенды, что привело к почти уничтожению армии, которая изначально считалась намного превосходящей его собственную. Чтобы обеспечить безопасность нашей территории от нападения, пока наша армия занята своими делами, мы должны подготовить надлежащую оборону.\n\nПоэтому будет принят план обороны Кутузова, и ряд укреплений, какими бы простыми они ни были, будут построены вдоль нашей границы. Если на нас нападают в момент слабости, они дадут нам достаточно времени, чтобы ответить соответствующим образом."
 VYT_defence_plan_kutuzov_tt:0 "Мы приступим к постройке."

 VYT_the_vyatka_general_staff_academy:0 "Вятская академия генералитета"
 VYT_the_vyatka_general_staff_academy_desc:0 "Уже не секрет, что почти полный провал как самого руководства, так и его попыток совершенствования, нанесли вред российской армии в Великой Войне. К сожалению, слишком много офицеров развили свои “навыки” во времена существования этой системы, или вовсе не прошли через это самое развитие, и, таким образом, подвергли риску эффективность нашей армии. Мы должны принять меры, чтобы исправить это.\n\nРаботая вместе с опытными старшими офицерами и младшими изобретательными офицерами, мы создадим учебную программу для нашего офицерского состава и сделаем обязательным её введение и выполнение во всех офицерских званиях. Через некоторое время, выпускники Вятской академии генералитета будут известны как одни из самых компетентных офицеров во всей России!"

 VYT_lessons_from_the_past:0 "Уроки прошлого"
 VYT_lessons_from_the_past_desc:0 "Российское государство допустило бессчетное количество ошибок во время Великой Войны. Руководство, мораль, доктрина и многое другое были скудными. И всё же, в определенных ситуациях, когда правильно используются, армии достигают больших успехов над противниками. Провалы были результатом реализации, а не планирования.\n\nНет нужды для нас полностью менять все наши методы. Русские подходы к войне, испытанные и верные, всё ещё эффективны. Им только необходима небольшая модернизация и оптимизация, чтобы достичь полной эффективности, и таким образом привести нас к победе."

 VYT_strength_in_numbers:0 "Сила в цифрах"
 VYT_strength_in_numbers_desc:0 "Россия всегда полагалась на своё большое и, в основном, аграрно-ориентированное население во времена войны. Из сильных и выносливых мужчин выходят сильные и выносливые солдаты, готовые выполнять приказы и храбро наступать под вражеским огнём.\n\nБыло бы естественно продолжать использовать эту силу. Конечно, эра массированных пехотных атак давно прошла, но количественное преимущество дает много преимуществ, как стратегических, так и тактических, которые в иных случаях были бы невозможны.\n\nРоссийская армия будущего с этих пор настолько большой насколько это требуется, способная совершать обширные наступательные операции на растянутых участках фронтов. Таким образом, солдаты абсолютно захлестнут своих противников количеством и понесут царское знамя вперед к победе!"

 VYT_a_new_age_of_war:0 "Война изменилась" #Метал гир момент
 VYT_a_new_age_of_war_desc:0 "Эффективность российской армии в Великой войне, Второй мировой войне и Западнорусской войне чётко показала, что наши предыдущие взгляды на военные действия явно устарели. Мы должны адаптироваться.\n\nМы забудем о своей гордыне, возьмём верх над сопротивлением от старших офицеров и изучим тактику, стратегию и методы американцев, британцев, японцев и, да, немцев. Времена, а вместе с ними и война, изменились, и мы изменимся вместе с ними.\n\n С современными подходами к вечным проблемам, мы, по крайней мере, будем на равных с нашими врагами, позволяя другим нашим преимуществам вести нас к победе."

 VYT_imperial_commandos:0 "Царское ВДВ"
 VYT_imperial_commandos_desc:0 "Современная война снова и снова доказывает ценность специализированных и высококвалифицированных формирований солдат, нацеленных на определённые задачи. Наши офицеры дали чётко знать, что они верят в то, что создание таких собственных формирований окажет чрезвычайную помощь в предстоящих кампаниях, и у нас нет причин сомневаться в них.\n\nТаким образом, мы изучим структуры и доктрины иностранных специальных подразделений, модифицируем их по мере необходимости для нашей собственной среды, и применим их к формированиям мотивированных и опытных добровольцев. Наши враги не будут ожидать встречи с Имперскими горцами, морпехами или десантниками, и эта неожиданность позволит нам еще быстрее завоевать нам победу."
 VYT_create_unit_airborne_tt:0 "§YБудет сформирован элитный отряд ВДВ.§!\n"

 VYT_russias_finest:0 "Лучшее - России"
 VYT_russias_finest_desc:0 " При первой проверке, царская армия действительно находилась в плачевном состоянии. Устаревшая подготовка, запутанная доктрина, плохое руководство и нехватка соответствующих условий сильно помешала созданию какой-либо эффективности в вооруженных столкновениях. Но всё изменилось./n/n Наши реформы почти полностью изменили как восприятие, так и реальные способности вооружённых сил. Наши солдаты теперь маршируют в дисциплинированных рядах, за ними наблюдают опытные, мотивированные и изобретательные офицеры, которые гордятся как своим народом, так и своим Царем. Они - лучшие люди во всей России.\n\nПуть в Сибирь неблизкий, и на этом пути будет много трудностей, но Императорская армия сейчас подготовлена настолько, насколько это возможно."

 VYT_begin_the_reclamation:0 "Начать ирреденту"
 VYT_begin_the_reclamation_desc:0 "Государство готово.\n\nПолитическая стабильность, по крайней мере на время, была достигнута. Войска были стабилизированы, модернизированы, и готовы к кампании. Мы готовы настолько, насколько это возможно.\n\nПуть к ирреденте будет долгим и трудным. Сложные бои, как на поле, так и вне его, будут встречены. Каждый россиянин будет проверен и каждому из них потребуется смелость, мужество и вера, чтобы устоять.\n\nОднако, в конце концов мы победим. Есть только одна Россия, так же как есть только один приемник её наследия. Имея это ввиду, в конце концов, мы не можем не победить. Все смотрят на Его Императорское Величество, ожидая момента, когда он даст приказ выступать. С Нами Бог!"
 VYT_begin_the_reclamation_tt:0 "Мы объединим русскую землю!"
 
 #Expansion Tree
 VYT_the_empire_strikes_back:0 "Империя наносит ответный удар" #не отсебятина
 VYT_the_empire_strikes_back_desc:0 "Когда коммунисты впервые нанесли поражение Белой армии, они думали, что монархизм в России навсегда уничтожен. Но мы - монархисты вернулись и сейчас стали даже сильнее, чем раньше. Мы собрали свои силы и готовы расширять земли царя и династии Романовых.\n\nОдин за другим воеводы и государства вокруг нас падут, их территория вернется под контроль Империи. Империя наконец готова нанести ответный удар и вернуть себе то, что по праву принадлежит ей."

 VYT_let_the_thunder_of_victory_rumble:0 "Гром Победы, раздавайся!"
 VYT_let_the_thunder_of_victory_rumble_desc:0 "Как армия идет на войну, так и люди, которые ее поддерживают. От Вятки до Ижвеска подданные царя собрались, чтобы громко заявить о своей поддержке начала русской Ирреденты.\n\nВ интересах извлечения выгоды из этого настроения и демонстрации силы нашим будущим врагам, мы организуем парад в Вятке перед отправкой. Народ увидит свою армию и своего царя, идущими к победе."

 VYT_operation_prodigal_son:0 "Операция: Блудный сын"
 VYT_operation_prodigal_son_desc:0 "СООБЩЕНИЕ 853 РУССКОЙ ИМПЕРАТОРСКОЙ АРМИИ - БЛИЗ ОБЛАСТЕЙ БЕРЕЗНИКИ И МЛАДОРОССИИ\n\nИмператорская армия завершила развертывание на определенных плацдармах и готова начать операции против области Березники. Первоначальная разведка показала, что силы противника уступают по численности, оснащению и возможностям.\n\nФормации будут удерживать позиции и поддерживать боевую готовность, пока рассматриваются дипломатические решения, в том числе возможность встречи Его Императорского Величества и А. Казамбека.\n\nЕсли дипломатические усилия потерпят неудачу или будут пересмотрены, операции могут начаться немедленно."

 VYT_a_meeting_in_yurla:0 "Встреча в Юрле"
 VYT_a_meeting_in_yurla_desc:0 "Город Юрла находится недалеко от границы между правительственной территорией и территорией бандитских отрядов Казембека в Березниках. Это делает его идеальным для наших попыток найти дипломатическое решение недавнего отделения губернаторства до того, как потребуются военные действия. \n\nВ Юрле состоится встреча между Александром Казембеком, губернатором-мошенником, и царем. Есть надежда, что одобрение губернатором монархизма позволит ему снова найти общий язык со своим сувереном и реинтегрировать свою территорию. В случае успеха многие жизни с обеих сторон еще могут быть спасены."

 VYT_integrate_their_troops:0 "Интеграция их войск"
 VYT_integrate_their_troops_desc:0 "Когда Казембек порвал связи с центральным правительством в Вятке, многие местные солдаты, сочувствующие принципам Младороссов, последовали его примеру. Теперь, когда провинция мирно возвращена под контроль Империи, эти солдаты должны быть снова интегрированы в наши силы.\n\nУчитывая сохраняющиеся у них монархические симпатии, мы не ожидаем значительных трудностей. Когда они снова присоединятся к нам, мы сможем продолжить наши операции против соседних государств."

 VYT_concessions_to_the_mladorossi:0 "Уступки Младороссам"
 VYT_concessions_to_the_mladorossi_desc:0 "В рамках договоренности между Казембеком и е.и.в. о реинтеграции были согласованы некоторые уступки его движению. Поскольку основной причиной отделения Младороссов была их идеологическая позиция по отношению к государству, цели и позиция профсоюзов, указанные уступки были сосредоточены в этом направлении.\n\nТаким образом, с этого дня профсоюзам внутри наших территорий, за исключением открыто социалистических, будет разрешено действовать в менее ограниченном режиме. Таким образом, хотя напряженность в отношениях с Младороссами вряд ли исчезнет, ​​она будет снижена до приемлемого уровня."

 VYT_the_berezniki_governorate:0 "Провинция Березники"
 VYT_the_berezniki_governorate_desc:0 "Благодаря успешным переговорам между Казембеком и царем и последующим претворением в жизнь обсуждаемых деталей, Березники были успешно реинтегрированы в государство без кровопролитии.\n\nНаши администраторы уже возвращаются на территорию, а хотя Младороссы все еще присутствуют, столичные позаботятся о том, чтобы со временем они были смещены с каких-либо важных должностей и таким образом, не смогли поднять дальнейшее восстание.\n\nНезависимо от этого, с возвращением провинции, мы теперь можем обратить наше внимание на остальные соседствующие с нами области."

 VYT_suffer_not_the_traitor:0 "Не терпите предателя"
 VYT_suffer_not_the_traitor_desc:0 "Царь с предателями не договаривается. Казембек решил подвергнуть свой народ - наш народ - опасности, когда он порвал связи с центральным правительством, и теперь они, к сожалению, заплатят за это цену.\n\nАрмия находится на позиции и готова к возвращению в провинцию , и быстро оттеснит оппозицию в своем движении к Березникам. Все, что сейчас нужно, - это приказ царя."

 VYT_take_their_weapons:0 "Изъятие их оружия"
 VYT_take_their_weapons_desc:0 "Поскольку наши войска оккупируют Березники и оттесняют Младороссов, важно допустить повторного восстания. Захватив их склады оружия и далее конфисковав все огнестрельное оружие, которое мы обнаруживаем в провинции, мы одновременно лишим Младороссов инструментов восстания, и пополним наши собственные запасы.\n\nВоенные готовы к операции, и Охранка пообещала оказать помощь."
 
 VYT_the_trial_of_kazembek:0 "Суд над Казембеком"
 VYT_the_trial_of_kazembek_desc:0 "Движение Младороссов - мощное движение в Березниках. Хотя мы установили контроль над провинцией, их сторонники остаются, и в будущем могут возникнуть проблемы. Чтобы избежать этого, мы должны показать им неизбежный результат восстания - привлечение к суду человека, который несет наибольшую ответственность за все, что произошло: Александра Казембека.\n\nОн был союзником царя, его восстание нанесло вред людям, которые пошли за ним, солдатам, посланным для подавления, государству, против которого он восстал, и единства русского народа в целом. Широко транслируемый по телевидению, суд над ним покажет, что царь привержен как правосудию, так и справедливому его применению, и тем самым докажет Младороссам, что они были введены в заблуждение относительно монарха, против которого восстали."

 VYT_order_restored:0 "Порядок восстановлен"
 VYT_order_restored_desc:0 "И снова в Березниках развевается имперский флаг. Младороссы рассеяны, их оружие конфисковано, их лидер осуждён со стороны государства, а военные и полицейские силы, в том числе агенты Охранки, укрепляются, чтобы гарантировать, что они больше не восстанут вновь.\n\nКроме того, наряду с политическим контролем, происходит возвращение ресурсов губернаторства государству. Калий, титан и, самое главное, нефть снова возвращается в Вятку, Ижвеск и другие точки импорта. Действительно, успех этой операции значительно укрепило государство."

 VYT_speak_with_the_grandmaster:0 "Поговорить с Антипиным"
 VYT_speak_with_the_grandmaster_desc:0 "На северо-восток лежит Гайнская область. Она контролируется Орденом Святого Георгия, воинствующей религиозной сектой, возникшей, как и мы, из хаоса Западнорусской войны. Если мы хотим и дальше расширять наше влияние, мы должны действовать, чтобы либо объединиться с ними, либо победить их.\n\nС этой целью, а также в знак признания глубокой связи царя с православной верой, сначала будет предпринята попытка дипломатического решения. Будут отправлены посланники и назначена встреча их руководства с нашим. Если фортуна к нам благосклонна, возможно, удастся избежать кровопролития."
 VYT_speak_with_the_grandmaster_tt:0 "§YМы встретимся с Антипиным, что бы обсудить последующие действия§!"

 VYT_operation_dragonslayer:0 "Операция: Драконоборец"
 VYT_operation_dragonslayer_desc:0 "СООБЩЕНИЕ 854 РУССКОЙ ИМПЕРАТОРСКОЙ АРМИИ - НА ТЕРРИТОРИИ ГАЙНСКОЙ ОБЛАСТИ И ОРДЕНА СВЯТОГО ГЕОРГИЯ\n\nПри провале дипломатических консультаций с Орденом разведчики заметили активность, предполагающую возможность прямого действия их войск. Следовательно, элементы Имперской армии начали занимать заранее выбранные позиции вдоль государственной границы, чтобы обеспечить как территориальный суверенитет, так и облегчить будущие наступательные операции.\n\nПередовые офицеры получили широкую инициативу начать бой с силами Ордена немедленно по приказу высшего командования. Если это будет сделано, ожидается, что операции завершатся быстро из-за значительного неравенства сил в нашу пользу между Орденом и РИА."

 VYT_disband_the_order:0 "Распустить Орден"
 VYT_disband_the_order_desc:0 "После военного поражения Ордена Святого Георгия мы теперь контролируем как их земли, так и их крепость-монастырь, известную в местном масштабе как «Гнездо белки». Несмотря на победу в полевых условиях, ряд высокопоставленных деятелей Ордена числятся пропавшими без вести, и мы должны убедиться, что они не причинят нам неприятностей в будущем.\n\nТаким образом, мы объявим Орден преступной организацией и поручим Охранке охоту на этих последних монахов. Со временем сочетание отсутствия открытой поддержки и скрытого преследования разрушит способность их остатков функционировать. Наша территория должна оставаться безопасной и стабильной."

 VYT_outpost_gayny:0 "Застава Гайны"
 VYT_outpost_gayny_desc:0 "Бывший монастырь Ордена Святого Георгия, известный как «Беличье гнездо», без сомнения, является самым важным укреплением в регионе. Сражаясь и проливая кровь, чтобы обезопасить его, мы теперь должны использовать его как можно эффективнее.\n\nВ дополнение к любым другим целям, которые мы могли бы идентифицировать в качестве администрации, было высказано предположение, что самые высокие башни монастыря будут идеально подходить для размещения разведывательной и радиолокационной заставы. Установленный таким образом, монастырь мог бы служить отличным защитником от угроз с севера, пока наши армии проводят кампанию в других местах."

 VYT_incorporate_church_lands:0 "Интегрировать земли церкви"
 VYT_incorporate_church_lands_desc:0 "Бывшие земли Ордена Святого Георгия десятилетиями находились под церковным контролем, и хотя это могло служить их собственным, ограниченным административным потребностям, оно не будет служить нашим. Имперское государство требует четкой иерархии, и мы распространим такую ​​иерархию на этих землях.\n\nБывший монастырь Ордена будет служить объединенной штаб-квартирой нашей гражданской и военной администрации, и через нее мы будем оказывать сильный контроль над Гайни и прилегающие земли. Настолько централизовано, что совсем скоро из этого региона прибудут и налоги, и новобранцы, чтобы еще больше укрепить наши усилия по Ирреденте."

 VYT_a_challenge_for_the_worthy:0 "Вызов для достойных"
 VYT_a_challenge_for_the_worthy_desc:0 "Прежде всего, Орден желает видеть русский народ защищенным от тех, кто может причинить ему вред. После нашей встречи с ними они указали, что могут пойти на интеграцию, если мы докажем нашу приверженность той же цели.\n\nДля этого Орден попросил нас уничтожить так называемое «Арийское Братство», опасная и ненормальная фракция фанатиков, которая долгое время терроризировала жителей региона со своей базы в Перми. Так мы и сделаем. Братство было нашим врагом почти столько же, сколько и их, и если кампания, которую мы бы в любом случае провели, принесет нам дополнительную поддержку, тем лучше."
 VYT_a_challenge_for_the_worthy_tt:0 "§YМы победим жалкий культ как проявление извращённой веры.§!"

 VYT_privileges_for_the_church:0 "Привилегии для Церкви"
 VYT_privileges_for_the_church_desc:0 "Православная церковь издавна пользовалась особой привилегией в России. Это вполне заслуженно, поскольку их стойкая поддержка как душ людей, так и авторитета монархии в прошлые годы была чрезвычайно стабилизирующей силой. Все более тесные связи между нашим правительством и Орденом Святого Георгия предоставили нам возможность еще раз установить это понимание.\n\nПутем кодификации ряда юридических и финансовых исключений и привилегий, а также публичного исповедания веры царем, мы обеспечим одновременно поддержку Ордена и Церкви. Когда их проповеди прозвучат в наших и других странах, люди узнают, что поддерживать наши усилия по воссоединению - это одновременно и хорошо, и благочестиво."

 VYT_the_warriors_of_christ:0 "Воины Христа"
 VYT_the_warriors_of_christ_desc:0 "Из залов своей Крепости-Монастыря Орден оказывает влияние на всю Гайны и прилегающие земли. С тех пор, как мы смогли договориться, нам здесь всегда рады, и мы действительно начали формировать взаимовыгодные отношения.\n\nВ результате Антипин предложил нам услуги не только нескольких своих самых опытных братьев, но и его собственные личные услуги. Мы, конечно, примем и включим этих храбрых и набожных людей в нашу командную структуру."

 VYT_for_god_and_emperor:0 "За Бога и Царя!"
 VYT_for_god_and_emperor_desc:0 "Наша упорная работа по укреплению связей между нашим государством и орденом Святого Георгия привела нас к этому моменту. Тщательно убежденный и в правоте нашего дела, и в мастерстве наших войск, и в степени нашей преданности православной вере, Орден согласился интегрироваться в качестве составной части нашего государства.\n\nХотя они сохранят контроль над Гайнами и прилегающими землями, они будут юридически нашими наместниками, а не независимой организацией. Кроме того, наша военная мощь была увеличена, поскольку их силы присоединяются к нашим для предстоящих военных кампаний. Поистине, это был благословенный исход."

 VYT_in_the_shadow_of_the_crooked_cross:0 "Операция: Кривой крест"
 VYT_in_the_shadow_of_the_crooked_cross_desc:0 "СООБЩЕНИЕ 917 РОССИЙСКОЙ ИМПЕРСКОЙ АРМИИ - ОБ «АРИЙСКОМ БРАТСТВЕ» В ПЕРМИ\n\nРека Кама и прилегающая местность наиболее подходят для перехода нашей границы.\n\nОжидается, согласно отчетам разведчиков и разведки, что противоборствующие силы будут минимальными в сравнении с нашими из-за расовых теорий Братства о превосходстве так называемых "арийцев по духу". Более того, ожидается, что любые встретившиеся силы Братства будут сражаться до последнего, и что нашу армию хорошо примет тамошнее население, поскольку применение этих расовых теорий против них вызвало крайнее недовольство.\n\nИжевская группа армий ожидает приказа ро наступлении."

 VYT_erase_their_legacy:0 "Стереть из легенду"
 VYT_erase_their_legacy_desc:0 "Арийское Братство - это мерзость, извращённая смесь худших аспектов немецкой идеологии и русской чувственности. Оно должно быть полностью уничтожено, вплоть до последней книги, знамени и человека, чтобы никогда больше не снова появиться. Арийское братство не является гордой частью российской истории. Теперь, когда Пермь была возвращена под контроль Империи, а само Братство рассеяно, мы должны действовать, чтобы гарантировать их полное уничтожение.\n\nИх бывшие рабы будут освобождены и включены в наше государство в качестве полноправных подданных. Памятники и сооружения Братства будут снесены и заменены имперской иконографией и военными форпостами. Владение любым предметом, изображающим или описывающим Братство или его принципы, будет считаться уголовным преступлением.\n\nИх наследие будет стерто навсегда. Мы в этом позаботимся."

 VYT_operation_grozny:0 "Операция: Грозный"
 VYT_operation_grozny_desc:0 "СООБЩЕНИЕ 940 РОССИЙСКОЙ ИМПЕРСКОЙ АРМИИ - О ПОВОЛЖСКИХ НАЦИОНАЛЬНЫХ КВАЗИГОСУДАРСТВАХ\n\nВ рамках подготовки к предстоящим операциям против квазигосударств Татарстана и Башкирии передовые части установили разведывательные позиции вдоль рек Кама и Вятка с целью определения оптимальных места пересечения границы.\n\nСами квазигосударства сильно централизованы вокруг этнических и религиозных группировок, противостоящих нашей власти, и поэтому ожидается, что они будут яростно сопротивляться любым нашим действиям. Войска будут сосредоточены у переправ через реки для быстрой оккупации столиц обоих квазигосударств, что обеспечит непрерывную оборону наших тыловых районов.\n\nОперации будут начаты по приказу центрального командования."

 VYT_eyes_on_tatarstan:0 "Татарские земли"
 VYT_eyes_on_tatarstan_desc:0 "Татарстан всегда был диковинкой. Это государство тюркских мусульман, окруженное русским православием, созданное после распада Советского Союза и хаоса войны на западе России, населённое народом, который думает что он окружён одними лишь врагами. Мы можем это понять, но мы не можем позволить этому продолжаться.\n\nТатарские территории расположены между стратегическими водными путями и слишком близки к нашим основным территориям, чтобы позволить им существовать отдельно. Мы откажемся от любых попыток переговоров, прибегнем к силовому методу присоединения этих земель.\n\nТатары узнают, что Его Величество не испытывает к ним особой враждебности. Но они - часть империи, и они должны принимать и уважать его авторитет."

 VYT_tatar_rights:0 "Окончательное решение вопроса меньшинств"
 VYT_tatar_rights_desc:0 "Теперь, когда татарские земли находятся под контролем, возникает вопрос: теперь, когда мы оккупируем территорию, состоящую в основном из нерусских, какой будет наша предполагаемая политика по отношению к ним. В прошлом старое имперское правительство, как правило, было не очень дружелюбно по отношению к их культуре и традициям.\n\nСледовательно, многие в нашей администрации утверждают, что это напрямую привело к их попыткам создать собственное государство, и что продолжение такой политики неизменно приведет к последующим восстаниям. Другие утверждали, что «поощрение» ассимиляции имеет важное значение и что Россия является и должна быть землей для русских. Как и во всем, Царь должен принять решение."

 VYT_strike_at_the_islamists:0 "Башкирские земли"
 VYT_strike_at_the_islamists_desc:0 "Башкирия, страна, в которой доминирует башкирское меньшинство и яростно противостоящая какому-либо господству русских, является «государством» с понятной только им целью, но чью независимость, тем не менее, нельзя поддерживать. Земли и водные пути, над которыми они осуществляют контроль, имеют стратегическую ценность, и поэтому они должны быть под нашей властью.\n\nПоскольку переговоры вряд ли приведут к благоприятному исходу, неизбежно будет найдено военное решение. Государство не намерено создавать неоправданные лишения башкирскому народу. Но они должны и будут принять власть Его Величества, независимо от силы, которая должна быть задействована для её обеспечения."

 VYT_question_of_religious_freedom:0 "Вопрос свободы вероисповедания"
 VYT_question_of_religious_freedom_desc:0 "В связи с тем, что значительное число мусульман в настоящее время проживает на территориях, находящихся под контролем государства, неизбежно возникает вопрос о религии. На протяжении веков православная церковь была тесно связана как с русским народом, так и с государствами, которые так или иначе связаны с Россией.\n\nМногие утверждают, что следует предпринять действия для обеспечения религоизной однородности и обращения национальных меньшинств. И наоборот, другие предупреждают, что религиозные преследования неизбежно приведут к беспорядкам и восстаниям, одновременно утверждая об «ошибочности» этого пути. Спор накаляется, вызывая разногласия между правительственными фракциями, и Его Величество должен принять решение, прежде чем ситуация выйдет из-под контроля."

 VYT_the_southern_governorates:0 "Южные регионы"
 VYT_the_southern_governorates_desc:0 "Татарстан и Башкирия были интегрированы в наше расширяющееся государство в качестве новоутверждённых Казанского и Уфимского губернаторств соответственно. И гражданские администраторы, и военные гарнизоны уже приближаются, чтобы укрепить влияние государства.\n\nПо мере того, как они начинают это делать, однако и в ближайшие дни необходимо будет получить ответы на вопросы. Будет ли татарам и башкирам предоставлено равенство в социальном и религиозном плане с русскими? Или государственное преследование снова вернется? Пока нет ответов, и пока они не появятся, можно ожидать, что проблемы сохранятся.\n\nНо это гражданская проблема. Когда наш южный фланг будет защищен, наши вооруженные силы могут начать смотреть на запад в сторону еще более сильных врагов и еще больших побед."

 VYT_operation_patchwork:0 "Операция: Лоскутное вязание"
 VYT_operation_patchwork_desc:0 "СООБЩЕНИЕ 959 РОССИЙСКОЙ ИМПЕРСКОЙ АРМИИ - О ВТОРЖЕНИИ В РЕСПУБЛИКУ КОМИ\n\nПонимая часто хаотичный политический характер Республики Коми, передовые отряды РИА, расположенные вдоль границы для подготовки запланированных операций, сохраняли повышенный уровень боевой готовности в ожидании возможного упреждающего реагирования.\n\nБлокирующие отряды укрепились вдоль рек Вятка и Кама, при этом основное направление атаки ожидается через Кудымкарский провал. После начала наступательных операций продвижение к Сыктывкару будет осуществляться со всей возможной поспешностью, чтобы лишить вражеских сил достаточно времени для мобилизации известных запасов химических боеприпасов, имеющихся в городе.\n\nНе ожидается, что государственные ополчения окажутся способными к организации сопротивления имперским формированиям, однако потребуются значительные силы, даже во время наступления, для удержания позиций рядом с приграничными регионами между Республикой Коми и Революционным Фронтом.\n\nВсе формирования ждут команды."

 VYT_disarm_the_paramilitaries:0 "Распустить ополчение"
 VYT_disarm_the_paramilitaries_desc:0 "Хотя Республика Коми потерпела поражение, а РИА оккупировала Сыктывкар, необходимо будет предпринять значительные действия для укрепления временного контроля. Хаотическая политическая обстановка в Республике способствовала формированию многочисленных военизированных группировок, некоторые из которых были очень хорошо вооружены, и теперь эти фракции должны быть ликвидированы.\n\nИм будет предоставлен выбор - они могут либо мирно распуститься и включиться в наше государство как новые подданные, или они могут сопротивляться и страдать от последствий этого решения. До этого времени на большей части бывшей республики будет сохраняться военное положение. Как долго оно будет действовать, зависит от них."

 VYT_return_to_the_fold:0 "Возвращение в отчий дом"
 VYT_return_to_the_fold_desc:0 "Анархическая политическая ситуация в Республике Коми позволила легко победить её на поле боя. Но это также дает возможность ускорить темпы включения бывшей республики в состав нашего государства. Несколько небольших фракций, обычно не представленных в правительстве, были известны своими монархическими наклонностями, и хотя мы могли бы распустить их вместе со всеми остальными, мы могли бы также рассмотреть возможность их использования в качестве посредников.\n\nЕсли бы им была предоставлена ​​эффективная автономия в пределах их собственных границ, они согласились бы как на политическую интеграцию на высоком уровне, так и на признание Царя своим сувереном. Хотя это и не идеально, принятие такой договоренности снизило бы нагрузку на наши оккупационные силы и позволило бы отвлечь внимание правительства на будущие кампании."

 VYT_tear_down_their_institutions:0 "Роспуск республиканских институтов"
 VYT_tear_down_their_institutions_desc:0 "В отличие от других завоеваний, которые мы совершили до сих пор, Республика Коми представляет собой довольно исключительный случай. Его становление в качестве демократического бастиона в хаосе Западной России привело к созданию национальной идентичности, которая, по большей части, включала яростный отказ от авторитарного правления. От правления, подобного царскому.\n\nВ долгосрочной перспективе это может легко вызвать проблемы со стабильностью в регионе, и, следовательно, эта «идентичность» должна быть исключена из коллективного сознания его бывших граждан. С этой целью Охранке будет поручено найти и уничтожить политическую литературу, фракционные символы, конституционные документы и все остальное, что описывает особенности предыдущего правительства.\n\nВ конце концов республика будет забыта, и народ Коми будет славить своего царя, как любой другой подданный Империи."

 VYT_fortify_our_position:0 "Укрепить наши позиции"
 VYT_fortify_our_position_desc:0 "Мы далеко продвинулись с тех пор, как начали мелиоративные работы, и значительно расширили территорию, население которой теперь присягнуло на верность Его Величеству и нашему центральному правительству. Конечно, впереди нас ждут новые завоевания, но мы также должны позаботиться о защите того, что у нас есть, и избежать чрезмерного ненужного расширения.\n\nДля этого мы начнём в короткий период консолидации наших земель и концентрации нашей власти. Наши армии перегруппируются и пополнятся, наша гражданская администрация улучшит процедуры интеграции, и мы перебазируем наши вооруженные силы и гарнизоны на более защищенные позиции.\n\nЦарскую власть признают все. Когда мы будем готовы к ним."

 VYT_operation_nemesis:0 "Операция: Немезис"
 VYT_operation_nemesis_desc:0 "СООБЩЕНИЕ 1001 РОССИЙСКОЙ ИМПЕРСКОЙ АРМИИ - О РУССКОЙ ОСВОБОДИТЕЛЬНОЙ АРМИИ\n\nПо указанию главного командования части Имперской армии заняли позиции вдоль границ территории, принадлежащей РОА, и разработали дальнейшие планы наступательных действий\n\nПри соответствующем приказе наступление начнется по коридорам, ориентированным так, чтобы избежать чётких линий речной обороны вдоль Волги, и со всей разумной скоростью продвигаться к политическому центру сопротивления противника в Самаре.\n\nОжидается энергичное и значительное сопротивление благодаря статусу этого врага как бывшего вассального государства Германского Рейха, а также в целом высокому уровню тактической компетентности среди его офицеров и аналогичному качеству развернутой техники.\n\nОднако теоретический баланс сил благоприятствует РИА, и победа должна считаться неизбежной, если не будет вмешательства извне.\n\nОперации начнутся после получения соответствующего приказа."

 VYT_royal_pardons:0 "Царские помилования"
 VYT_royal_pardons_desc:0 "Несколько командиров Русской Освободительной Армии, бывшие офицеры Советской Армии, обладают ценными тактическими и стратегическими навыками. Хотя государство и Его Величество несколько запятнаны прошлыми ассоциациями и сотрудничеством с Рейхом, они хорошо знают, что сожаление о таких ассоциациях может быть искренним.\n\nБыло высказано предположение, что они обратились с просьбой о возможной вербовке в Имперскую армию. Хотя их включение в наш штаб будет сложным процессом, их общая антипатия и опыт ведения войны против коммунистических сил сослужат нам хорошую службу в возможном будущем конфликте с Революционным Фронтом. Расширение такой возможности потребует политических затрат, но, возможно, оно того стоит."

 VYT_the_industry_of_samara:0 "Промышленность Самары"
 VYT_the_industry_of_samara_desc:0 "Самара - крупный город, пересекающий одну из важнейших водных магистралей России, идеально подходит для быстрого и экстенсивного экономического и промышленного развития. Хотя Русская Освободительная Армия предпринимала шаги для осуществления такого развития, у них не было ресурсов, чтобы завершить его. Мы довершим это дело.\n\nИспользуя средства как из государственной казны, так и из средств, полученных в рамках нескольких масштабных кампаний, программа интенсивного промышленного расширения будет реализована как в Самаре, так и в окрестностях. Полученная промышленная база хорошо послужит нам в будущих конфликтах, будь то на западе России или за её пределами."

 VYT_search_the_archives:0 "Обыск архивов"
 VYT_search_the_archives_desc:0 "В последние дни существования Советского Союза значительная часть государственных архивов документов была эвакуирована на восток, и одним из основных хранилищ таких архивов была Самара. Теперь, когда мы взяли под свой контроль город, мы можем исследовать то, что осталось от этих архивов, чтобы получить ценную информацию.\n\nОхранке будут поручены сбор, систематизация и каталогизация содержимого восстановленных архивов с конкретным фокусом о советских личностях и частях, ныне проживающих на землях, принадлежащих Революционному Фронту. Вполне вероятно, что любая найденная информация, какой бы незначительной она ни была, могут дать нам преимущество в ближайшем будущем в конфликте с ними."

 VYT_operation_false_neutrality:0 "Операция: Перевёртыш"
 VYT_operation_false_neutrality_desc:0 "СООБЩЕНИЕ 982 РОССИЙСКОЙ ИМПЕРСКОЙ АРМИИ - О НЕЙТРАЛЬНОЙ ЗОНЕ ВОЛОГДЫ\n\nИспользуя недавно завоеванную территорию в бывшей Республике Коми, части Имперской армии заняли позиции вдоль границы с Вологдой, в настоящее время находящиеся под контролем военного правительства.\n\nХотя в настоящее время Вологда не является политической или военной угрозой, главное командование считает, что приобретение территорий, удерживаемых Вологдой, имеет решающее значение для успеха будущих наступлений против Революционного Фронта, особенно на оси Плесецк-Северодвинск-Архангельск.\n\nВ связи с положением и политической ситуацией в Нейтральной Зоне ожидается, что силы противника, окопавшиеся и находящиеся под компетентным руководством, будут энергично сопротивляться всем наступлениям. Однако аналогично ожидается, что значительный уровень материального превосходства, которым обладают имперские формирования, приведёт в конечном итоге к победе.\n\nОперации могут начаться немедленно по приказу."

 VYT_control_the_trade_routes:0 "Контроль над торговыми путями"
 VYT_control_the_trade_routes_desc:0 "В результате относительного спокойствия, пережитого в Нейтральной Зоне, наряду с её положением на границе с Рейхом, Вологда и территория вокруг нее превратились в своего рода региональный торговый центр. Перемещение людей и товаров между Россией и Рейхскомиссариатом привело к значительному развитию торговли, и, как теперь владелец этих земель, Царь имеет право на налогообложение этой торговли.\n\nПомимо налогообложения, однако, будут осуществляться инвестиции в региональной инфраструктуры, как для демонстрации положительного эффекта этого налогообложения, так и для увеличения общего уровня торговли и, следовательно, будущих доходов."

 VYT_crown_charters:0 "Царские чартерные компании"
 VYT_crown_charters_desc:0 "По мере того, как государство приобретает все больше территории, торговля и коммерция могут и должны составлять большую часть нашей экономики. Таким образом, было предложено, чтобы Царь возродил концепцию чартерных торговых компаний, когда-то использовавшихся в старой Империи.\n\nОснование такой компании позволило бы направить минимальный объем товаров не только в крупные центры, но и в более далекие уголки нашей территории. Это будет способствовать скорой интеграции, экономическому развитию, довольству граждан и, кроме того, обеспечит прямую прибыль."

 VYT_operation_scarlet_citadel:0 "Операция: Алая цитадель"
 VYT_operation_scarlet_citadel_desc:0 "СООБЩЕНИЕ 1039 РОССИЙСКОЙ ИМПЕРСКОЙ АРМИИ - О ГОСУДАРСТВЕ ВОЕВОДЫ В ГОРЬКОМ И ЕГО ПРОМЫШЛЕННОСТИ\n\nПредварительные донесения частей РИА вокруг Горького и его окрестностей указывают на наличие больших скоплений современной и модернизированной бронетехники.\n\nОжидается, что эти машины, грамотно организованные под руководством бывших танковых командиров Советской Армии и имеющие подкрепление из автомобильного комплекса Горького, окажут жёсткое сопротивление в прямом бою с имперскими войсками.\n\nОднако отсутствие у них тактических преимуществ в ландшафте и малое количество сил противника в сочетании с вероятным численным превосходством имперских сил должно сделать нашу победу неизбежной. Армия, тем не менее, требует дополнительного противотанкового вооружения, чтобы минимизировать потери дружественных войск.\n\nНачало операции будет начато по приказу центрального командования."

 VYT_seize_the_factories:0 "Расширить фабрики"
 VYT_seize_the_factories_desc:0 "С восстановлением Горьковского автомобильного завода, многих других заводов и самого города мы теперь можем использовать оборудование заводов и опыт их рабочих, чтобы начать крупномасштабное производство различных видов техники для Имперской армии. Однако потребуется приложить определенные усилия для оптимизации имеющихся в настоящее время сборочных линий.\n\nПо настоянию предыдущих владельцев слишком много заводов были заняты исключительно на производстве бронетехники. Хотя некоторые из этих заводов всё ещё могут и будут производить бронетехнику, переориентация некоторых из них лучше удовлетворит наши потребности и немного расширит наши возможности по производству изделий военного назначения."

 VYT_imperial_tank_brigades:0 "Царские танковые бригады"
 VYT_imperial_tank_brigades_desc:0 "Огромные размеры России, естественно, подталкивают нас к войне с использованием бронетанковых и механизированных войск. Советское правительство хорошо использовало такие формирования до его краха, но в последовавшем за этим хаосе бронетанковые соединения стали редкостью в России в результате как усилий Германии, так и последующего промышленного коллапса. Однако с восстановлением Горького ситуация изменилась.\n\nМы захватим механизированные запасы бывших государств воевод и, используя их, сможем, если захотим, создать несколько бронетанковых формирований. В случае создания недавно сформированные Царские танковые бригады могут оказаться чрезвычайно полезными в предстоящих кампаниях."
 
 VYT_consolidate_control:0 "Сохранение наших завоеваний"
 VYT_consolidate_control_desc:0 "Как и прежде, после наших завоеваний на севере у нас появились как новые территории, так и новые вызовы вместе с ними. Грядут более крупные и решительные конфликты, и мы должны быть готовы к ним. Поэтому в данный момент было бы разумно ещё раз закрепить наши достижения.\n\nИспользуя военные средства, агентов Охранки и местных коллаборационистов, мы будем работать над уничтожением оставшихся очагов сопротивления, одновременно размещая и пополняя наши полевые формирования. После этих действий мы будем готовы к завершающим этапам нашей региональной объединительной кампании."

 VYT_send_in_the_bridgeburners:0 "Сформировать СИОП"
 VYT_send_in_the_bridgeburners_desc:0 "В наших усилиях по объединению региона мы неизбежно вступим в конфликт с Революционным Фронтом. Мы не должны недооценивать этого врага и поэтому примем все необходимые меры для обеспечения успеха в борьбе с ним. Перед началом наших кампаний по воссоединению Охранке было поручено сформировать Специальное Имперское Оперативное Подразделение (СИОП)- особые отряды, специализирующиеся на проникновении и диверсиях в тылу. Они в значительной степени помогли нам в наших завоеваниях, за их подвиги им было дано прозвание "Мостожогов".\n\nСледовательно, ввиду неизбежности конфликта с Революционным Фронтом, они сейчас же отправятся в их тыл и начнут с диверсионные кампании, чтобы, когда Имперская армия пойдет на Архангельск, силы коммунистов оказались подорванными."
 
 VYT_operation_red_october_nevermore:0 "Операция: Красный октябрь не повторится"
 VYT_operation_red_october_nevermore_desc:0 "СООБЩЕНИЕ 1081 РОССИЙСКОЙ ИМПЕРСКОЙ АРМИИ - ОКОНЧАНТЕЛЬНЫЙ РАЗГРОМ ЗАПАДНОРУССКОГО РЕВОЛЮЦИОННОГО ФРОНТА\n\nЧасти Имперской Армии прибыли вдоль наших границ с Революционным Фронтом и готовятся к будущим наступательным операциям как путём планирования наступления, так и путём прокладывания надёжных цепочек снабжения.\n\nУчитывая наличие значительных остатков частей Советского Союза, военный потенциал формирований Революционного Фронта считается по меньшей мере эквивалентным имперским частям, и многие такие формирования обладают значительным опытом, полученным ими в ходе Западнорусской войны.\n\nНесмотря на это, считается, что в совокупности преимущество находится на стороне имперских сил, особенно, если учесть факт дружественных нам диверсионных работ в тылу врага. Всё это возвещает о нашей победе в этой кампании.\n\nВсе имперские военные формирования ждут приказа от центрального командования начать наступательные операции."

 VYT_justice_for_the_lost:0 "Справедливость для пропащих"
 VYT_justice_for_the_lost_desc:0 "Именно действия коммунистов разрушили старую Империю, раздавили народ советским сапогом, а затем повергли страну в хаос, последствием которого и стала разруха перед немецким вторжением. С падением Архангельска и взятием в плен многих высокопоставленных членов Революционного Фронта люди, совершившие эти преступления, наконец-то могут быть наказаны.\n\nПоэтому состоится суд, на котором эти вожди предстанут перед лицом своих многочисленных преступлений против России, русского народа, царской семьи и многого другого. Их наказание докажет миру не только то, что Империя вернулась в Россию, но и то, что она справедлива, праведна и честна."
 
 VYT_hearts_and_minds:0 "Серцда и умы"
 VYT_hearts_and_minds_desc:0 "Возможно, мы захватили себе обширные территории в Западной России, но это не означает, что мы обеспечили поддержку тех, кто живет в ней, особенно после десятилетий запугивания, сплошной пропаганды в воздухе и разного рода идеологической обработки. Мы должны действовать так, чтобы вызвать доверие и поддержку Царя и нашего центрального правительства среди народа, иначе начнутся беспорядки.\n\nПоэтому мы начнем нашу собственную пропагандистскую кампанию. С помощью плакатов, речей, радиопередач и прямых пропагандистских инициатив мы сможем достучаться до сердец народа. Таким образом, и хотя это не произойдет быстро, мы можем начать культивировать доверие населения к государству."

 VYT_a_visit_from_the_emperor:0 "Визит Царя"
 VYT_a_visit_from_the_emperor_desc:0 "Воюя во его имя по всей Западной России, мало что вдохновляет простых солдат больше, чем официальный визит их Царя. Таким образом, будет организован и проведен всеобщий визит монарха в некоторые из наиболее презентабельных частей нашей армии.\n\nЕго Величество встретит и вручит награды отдельным солдатам, оценит походный порядок и проконсультируется со старшими офицерами на нескольких крупных полевых объектах, разбросанных по нашим новым территориям. Это одновременно продемонстрирует нашим военным уверенность их монарха, а также покажет местным гражданам силу его власти."

 VYT_examine_our_tactics:0 "Переосмыслить наши тактики"
 VYT_examine_our_tactics_desc:0 "С завершением первого этапа воссоединения, этапа захвата регионального контроля, мы можем начать необходимый процесс ревизии нашей военной доктрины. Государства к востоку от нас также предприняли шаги к консолидации, и мы, без сомнения, встретим более крупных и хорошо оснащенных врагов, с которыми нам придется сражаться на широких пространствах в этом направлении. Мы должны быть готовы настолько, насколько это возможно.\n\nС этой целью мы изучим каждое сражение, в котором мы участвовали, отметив задействованные силы, местность, поддержку, непредвиденные события и многое другое, и распространим эти заметки среди наших командиров. Таким образом, мы будем гораздо лучше подготовлены к предстоящим крупным кампаниям."
 
 VYT_recruitment_campaign:0 "Компания вербовки"
 VYT_recruitment_campaign_desc:0 "Во время наших региональных кампаний по завоеванию, мы заметили, как наша армия стремительно развивалась в ответ на возникшие требования. Это опыт, который без сомнений переняли наши будущие враги на востоке. Само собой разумеется, что мы должны продолжить расширение наших вооружённых сил, чтобы соответствовать росту числа наших врагов.\n\nМы можем достичь успеха, используя и огромные запасы захваченного оружия, и колоссальное увеличение условного населения нашего государства. Мы начнём активную вербовочную кампанию в пределах наших границ и заполучим людские ресурсы, необходимые для создания новых формирований, и мы будем подготовлены к грядущим битвам."

 VYT_operation_northern_lights:0 "Финские соглашения"
 VYT_operation_northern_lights_desc:0 "Когда Советский Союз развалился под натиском немецкого наступления, финны воспользовались возможностью захватить спорные территории. Карелия и Кольский полуостров были частью старой Империи очень долгое время, и они по праву принадлежат нам. Но, если возможно, мы бы предпочли избежать кровопролития.\n\nДля этого, мы попросим финнов на переговоры насчёт этих территорий и насчёт с буферного государства в Онеге. Мы понятия не имеем, как пройдут переговоры, но если финны сообразительны, они увидят необходимость в избежании открытой войны."

 VYT_our_sovereignty_ensured:0 "Наша независимость в безопасности"
 VYT_our_sovereignty_ensured_desc:0 "Наконец-то, после стольких лет трудностей, неудач и борьбы, наша держава заняла весь регион Западной России и утвердилась как состоявшеесе государство.\n\nПравление Его Императорского Величества Владимира теперь простирается над территорией, которая в разы больше того, что у нас прежде было после Западнорусской войны, и мы освободили народ от железных кулаков коммунистов, фашистов и бандитов. Мы привели порядок, стабильность, надежду и уважение к монарху миллионам русских, и мы, в конце концов, принесём их еще многим оставшимся.\n\nХотя для консолидации наших достижений понадобится время, и вопрос о демократии остаётся открытым, независимо от исхода, никто не станет заявлять о недовольстве ни государством, ни царём. Вскоре мы будем едины, могучи, и готовы нести факел Империи до самого Тихого океана!"
 
