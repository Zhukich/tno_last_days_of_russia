 POLITICS_TSAR_VLADIMIR_DESC:0 "Великий князь Владимир Кириллович Романов родился в ссылке в 1917 году и стал Главой Российского Императорского Дома в 1938 году, после смерти своего отца Кирилла Владимировича, двоюродного брата покойного царя Николая II.\n\nПроживая в Бретани во время Второй мировой войны, он вскоре оказался вместе со своей семьей под опекой Германии. По «настоянию» немецких властей он вскоре начал с ними сотрудничать, выступая в радиопередачах, в которых он призывал советских граждан перестать подчиняться большевистской власти. Предложенное регентство над Украиной в конце войны он отверг на том основании, что это разделит Россию, что неприемлемо.\n\nОднако, несмотря на окончание войны, Романов не смог вернуться в Россию - немцы были обеспокоены тем, что, как и в случае с Власовым, его популярность может подорвать их правление. Только во время Западнорусской войны он смог убедить их разрешить ему создать дивизию из числа монархистов и белоэмигрантов, чтобы возглавить контрнаступление. Наступление вермахта застопорилось, но не наступление дивизии Романова, он прорвался и установил в Кировской, теперь уже Вятской, области монархическое правление.\n\nВ последующие годы новоявленный царь Владимир III не слишком преуспел в расширении своего удела и, кроме того, обнаружил множество головных болей в правлении уже имеющимися землями. Теперь Царь ждёт и готовится к моменту, когда он сможет нанести удар и вернуть себе всю Россию - свою, по Божественному праву рождения."

 POLITICS_BORIS_SKOSSYREFF_DESC:0 "История последнего монарха в Западной России Бориса I причудлива, но увлекательна. Борис Михайлович Скосырев родился в богатой дворянской семье в городе Вильно, тогда входившем в состав Российской империи. Хотя он был членом дворянской семьи, он никогда не претендовал на какой-либо престол по рождению - но то, что он не мог получить через свою родословную, он зарабатывал сам.\n\nКогда разразилась Октябрьская революция, Скосырев бежал и стал одним из многих белоэмигрантов. Он работал в Министерстве иностранных дел Великобритании, принял участие во многих миссиях, прежде чем прибыть в Нидерланды, а затем найти место, где случилось его самое запомнившегосе приключение: княжество Андорра. После тщательного планирования он принял титул князя в 1930-х годах при всеобщей народной поддержке и пообещал привести Андорру в современную эпоху. Вскоре его арестуют и посадят в тюрьму, но, к счастью, проведя несколько лет в тюрьмах по всей Западной Европе, он будет освобожден нацистскими оккупационными властями и начнет сотрудничать с ними. С началом Западнорусской войны и экспедицией царя Владимира он охотно присоединился к нему и верно служил ему - пока это не стало невыгодным.\n\nСкосырев не сидел сложа руки, пока Антикоммунистическая Гвардия одерживала победу за победой. Однажды, когда онежские войска приблизились к Вятке, он прибыл в центр города, выстрелил в воздух из пригнанных артиллерийских орудий и объявил, что прежняя власть в Западной России закончилась, а на смену ей придет армия Кирпичникова. Заместо коррумпированных правителей города Борис I теперь правит как Князь Вятский и страж границы, от имени Антикоммунистической Гвардии и русского народа. Как долго продлится его правление, никто не знает."
 
