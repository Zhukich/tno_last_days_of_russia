 VYT.27.t:0 "Недуг лёг на корону"
 VYT.27.desc:0 "Так же как и во многие предыдущие дни с недавних пор, Царь Владимир проснулся от ужасной головной боли. Дотянувшись до упоковки с обезболивающим, которое он стал употреблять чаще обычного, он проглотил одну таблетку и почувствовал, как боль утихает. Навремя.\n\nВ наши дни всё, кажется, вызывает мигрень. Заседания Совета, которые заканчивались спорами между его советниками. Сообщения о военном недовольстве и замешательстве. Возможно, подумал царь, все это - наказание от Бога за его многочисленные грехи. И оно преследовало Владимира даже во сне.Когда он впервые приехал в Вятку много лет назад, он не мог представить, что все будет так. Он вырос на рассказах о чудесах монархии и могуществе царя. Теперь он знал, что это ложь. Его правительство было разделено, его армия парализована, а его люди лишены свободы. И очень часто он чувствовал себя так, будто у него вообще нет силы, будто он был наблюдателем, сопровождающим поездку.\n\nНо эти истории о славе и силе всегда сопровождались очень серьезными разговорами о долге. У него был долг перед своим народом и перед Россией, и от них просто нельзя было отказаться, как бы сильно он ни хотел иногда уехать и вернуться в Бретань или куда-нибудт еще.\n\nОн был царем, и у него был долг.\n\nКоторый включал в себя подъём с кровати и подготовку к новому дню"
 VYT.27.a:0 "Поистине благородное бремя."

 VYT.28.t:0 "Мимо идущие пошлины"
 VYT.28.desc:0 "Несмотря на всю важность должности пограничника и её решающую роль, которую она играет в обеспечении государственной безопасности, почти стало аксиомой то, что пограничным войскам платят мало, и им нечего делать, и пограничники княжества не стали исключением. Но у этой должности было одно преимущество, которое явно будет отрицаться всеми офицерами, находящимися в наших пределах.\n\nВремя от времени, на определенных переходах, которые, как стало известно, были особенно уязвимы, и в те моменты, когда некоторые офицеры были на дежурстве, а другие, как известно, нет, подъезжали специальные грузовики. Подъезжая к воротам, водитель улыбался охранникам и, вручая удостоверение и накладной лист, также прилагал к ним конверт.\n\nЗатем стражники проверяли бумаги и возвращали их водителю, а конверт каким-то образом исчезал. Затем они открывали ворота, и грузовик проезжал через них. Охранники думали, что всё указанное в накладном листе точно было в грузовике.\n\nДа, быть пограничником означает обрекать себя на низкую зарплату и рутину, от которой можно обезуметь. Но этой должностью можно воспользоваться для своей выгоды."
 VYT.28.a:0 "Вот так распространяется коррупция"

 VYT.29.t:0 "Подарки из Березников"
 VYT.29.desc:0 "Белоэмигрант Александр Казембек впервые стал участвовать в политике в качестве лидера движения младороссов до Второй Мировой войны. Его идеи брались со всего политического спектра, некоторые адаптации были довольно радикальными, но многие его сторонники настроены бороться до конца за идеологию младороссов и за исполнение конечных замыслов Казембека.\n\nНесмотря на это, он был верным последователем Царя во время Западнорусской войны, а после неё был награжден постом губернатора Березников. Березники - это пограничная территория, окруженная крайне радикальными фракциями, в конце концов была умиротворена Казембеком и его сторонниками. Несмотря на все вероятные доказательства обратного, эта территория, ныне являющаяся наместничеством младороссов, выжила и процветает.\n\nДействительно, доклады царского представителя Бориса Скосырева описывали как значительные промышленные достижения, так и набирающую обороты добычу местных природных ресурсов. Эти ресурсы, включая очень важные нефть и нефтепродукты, регулярно направляются обратно в княжество под тщательным политическим контролем самого Казембека. Таким образом, Казембек имеет решающее значение как для поддержания мира в регионе, так и для направления ресурсов из него, и до тех пор, пока он делает это под тщательным контролем Скосырева, он будет сохранять свою должность губернатора.\n\nНесмотря на всю поддержку, однако, возгласы о подозрении в измене со стороны членов нашего правительства в сторону Казембека не утихают, они аргументируют это тем, что его ресурсные поставки будут продолжаться только до тех пор, пока он не увидит возможности полностью отделиться от царской власти. В настоящее время, однако, истинные мотивы главного младоросса остаются неясными."
 VYT.29.a:0 "Он точно пойдёт против нас?"

 VYT.30.t:0 "Предательство младороссов"
 VYT.30.desc:0 "Уполномоченный представитель Царя в Березниках Борис Скосырев выглянул из окна своего кабинета и увидел, как быстро приближаются солдаты "губернатора" Александра Казембека.\n\nС давних пор все боялись того, что в один прекрасный день помышлявший о своей независимости Казембек перестанет слушать, отвечать и посылать ресурсы центральному правительству в Вятке. И вот этот день настал. Только менее часа назад с особым посыльным прибыл доклад Охранки с предупреждением о неминуемом проявлении Казембеком нелояльности. Уже слишком поздно, чтобы договориться. Но достаточно рано, чтобы позволить ему уничтожить всё ценное.\n\nДоклад был услышан. Казембек никогда не был подходящим кандидатом на пост губернатора. Его вера в синкретизацию монархических идей с коммунистическими влияниями была не только одним большим цирковым номером, но и отправной точкой, от которой события сегодняшнего дня стали неизбежны. Он лишь надеялся, что Царь сумеет отвоевать территорию Березников до того, как заявят на нее свои права фанатики и нацисты.\n\nОтвернувшись от зрелища приближающихся солдат, Скосырев бросил последний документ в горящий камин рядом с собой, поднял портфель и у выхода проверил свою винтовку. Он и не хотел, чтобы этот день настал, но он готовился к нему. Путь через лес был заранее заготовлен, у реки была спрятана лодка. Если повезёт, он скоро достигнет границы с Вяткой, а если ещё повезёт, ему разрешат сопровождать царскую армию на обратном пути в Березники.\n\nСкосырев порадовался за себя, подумав про такое. Он хотел  увидеть, как казнят Казембека на лобном месте."
 VYT.30.a:0 "Измена не может быть прощена"
 
 #Okhrana chain
 VYT.31.t:0 "Вятка совершенно секретная"
 VYT.31.desc:0 "Агенты Охранки Валентин и Евгений были в лёгком недоумении от того, что они должны расследовать дело об убийстве. Мокрые дела, если можно так сказать, совершаются каждую минуту во всей России, и расследование этих дел - долг обычных полицейских. Евгений прибыл на место преступления раньше своего напарника, и у него заняло буквально несколько секунд, чтобы убедить стоявших там служителей правопорядка, кто он и зачем он прибыл сюда. Через минуту и Валентин поспешил за ним.\n\nВ ходе предварительного расследования был выявлен факт существования ячейки заговорщиков, которая ставит своей целью низложение Его Величества. Убитый, служащий в Министерстве финансов, был связан с деятельностью этой ячейки; у него было задание от оперативного отдела по розыску какой-либо преступной оргнизации и внедрению в неё, и следователи сразу поняли о связи между ними. Но почему и кем был убит этот мужчина, остаётся неясным.\n\nСам факт убийства поставил бы под угрозу законспирированность ячейки заговорщиков, поэтому причину убийства нужно будет понять и изучить. Она вскоре может привести к самой ячейке, и тогда можно её будет ликвидировать."
 VYT.31.a:0 "Нет ничего более неясного, чем очевидный факт."

 VYT.32.t:0 "Идя по следу"
 VYT.32.desc:0 "Валентин и Евгений начали своё расследование с обыска дома, где было найдено тело. Следуя всем наставлениям от учителей под главенством самого Смысловского, они начали с установления места и причины смерти. С этим следователи быстро закончили.\n\nМужчина, пока он находился в кухонном помещении, был застрелен сзади, и судя по следу пули, малокалиберным пистолетом. Найденная гильза стала вещественным доказательством и должна будет исследована для определения типа и места сборки оружия. Теперь следующим шагом стал поиск улик, которые могли указать на его связь с заговорщической ячейкой.\n\nТакая улика была скоро найдена в коробке с письмами. Это письмо было отправлено импортно-экспортной компанией "Качественная Доставка", действовавшей по всей Западной России, и в нём указывалось, что этот человек участвовал в перевозке неустановленных для них грузов в промышленный город Ижевск и из него. Среди обычных писем от родственников и друзей затесалось одно важное для следствия. Оно было отправлено импортно-экспортной компанией "Качественная Доставка", действовавшей по всей Западной России, из него стало ясно, что убитый участвовал в перевозке неизвестных грузов в промышленный город Ижевск и из него.\n\nВ другом таком же письме указывалось, что он недавно был задействован в покупке небольшого склада для компании в самой Вятке и специально позаботился о том, чтобы он находился в менее посещаемой части города. И то, и другое было крупной зацепкой, но агентам надо будет выбрать, куда идти искать последующие улики."
 VYT.32.a:0 "Немедленно в Ижевск."
 VYT.32.b:0 "Идём в склады."

 VYT.33.t:0 "Складские улики"
 VYT.33.desc:0 "Валентин и Евгений, спустя несколько дней слежки, пришли к выводу, что склад уже заброшен. Уверенные в этом мнении, они быстро вскрыли замок на одной из дверей и вошли. Внутри всё было пусто, следователи начали обыскивать офис на наличие каких-либо накладных листов.\n\nНайти оной не составило большого труда. Среди многих обыденных листов, были наконец найдены записи о движении грузов между складом "Качественной Доставки" и различными местоположениями в Ижевске, и все они организованы одним человеком - Константином Брюхо.\n\nХоть и агенты Охранки подозревали, что имя может статься липовым, но после того, как они заметили его во многих других накладных, они собрались в архиве Охранки, чтобы найти это имя в официальных записях. Через некоторое время, искомое имя нашли в отделе адресов. Без замедления они выдвинулись, чтобы отыскать человека с таким заметным именем."
 VYT.33.a:0 "Идём по следам."

 VYT.34.t:0 "В поисках резиденции"
 VYT.34.desc:0 "Резиденция "Коронованного Брюха" могла оказаться чем угодно, но не этим. Маленький дом, который снаружи выглядел ухожено, почти пустовал внутри, по всему дому стояли только самые необходимые вещи, и ничего больше. Намётанные глаза Валентина и Евгения привели к двум версиям. Либо этот человек был жутким аскетом, либо, скорее всего, это было временное убежище.\n\nСо своими опытом и тренировками, они начали обыскивать дом на наличие улик и у них не заняло много времени найти хорошо спрятанную фальшивую панель в полу. Под панелью, лестница исчезала в грубо выкопанный подвал, и внутри, они нашли то, зачем они пришли.\n\nНа столе, который весь был покрыт в картах и папках, одна особенно выделялась. Она была подписана снаружи "Совершенно секретно - План Орёл", бумаги внутри неё, казалось, описывали предстоящий саботаж индустриального завода в Ижевске с использованием материалов, заказанных со склада, который они раньше обыскали. Зная, что время было на исходе, агенты собрали папки и перегруппировались в штаб-квартире Охранки. Им нужно было немедленно доложить Смысловскому."
 VYT.34.a:0 "Наконец-то, зацепка."

 VYT.35.t:0 "Связь с Ижевском"
 VYT.35.desc:0 "Внутри Княжества промышленный город Ижевск был известен своим количеством фабрик, которые продолжали стоять и работать вопреки всем немецким бомбардировкам. Однако среди них никакой завод не мог сравниться с Ижевским Механическим Заводом, и когда Валентин и Евгений прибыли в город, они знали, что если заговор должен свершиться здесь, этот завод, скорее всего, будет одним из целей.\n\nСвязь между погибшим служащим из Министерства финансов и Ижевском нужно было досконально изучить, независимо от какой-либо полученной информации со стороны, и агенты потратили целый день, изучая каждого причастного, с которым служащий был связан в городе. Были дотошно опрошены другие агенты из Министерства, были установлены контакты с теми компаниями, с которыми он сотрудничал, и были обысканы офисы, в которых он работал, но всё было безуспешно.\n\nТем не менее, остаётся несколько конкретных заводов, которые были указаны в его письмах, и которые всё ещё могли быть обысканы. Возможно, там могут быть дополнительные улики."
 VYT.35.a:0 "Продолжайте поиск."
 VYT.35.b:0 "Предупредите местную власть насчет плана саботажа!"

 VYT.36.t:0 "Взрыв завода!"
 VYT.36.desc:0 "Этот завод, как и все другие, которые Валентин и Евгений обыскали во время их поездки в Ижевск, был полон работы. И, как и все другие принятые мероприятия, подробное изучение заводских записей ни к чему конкретному не привело. Внезапно и довольно резко громадный взрыв пошатнул завод, сотряся пол и прибив агентов к нему.\n\nЗная, что выбор времени для взрыва был слишком идеальным для совпадения, и зная, насколько они должны были быть удачливыми, чтобы присутствовать в нужное время в нужном месте, агенты не стали оставаться на месте, быстро встали и стряхнули пыль. Ринувшись в сторону места взрыва и подальше от толпы работников, Евгений заметил силуэт, стоящий неподалёку. Этот силуэт казался слишком спокойным.\n\nВызвав Валентина, Евгений наставил ствол своего оружия и ринулся к персоне. Он знал в достаточной степени, что эта фигура могла быть замешана. И он бы не позволил ей сбежать."
 VYT.36.a:0 "Должно быть, он часть шпионской сети!"

 VYT.37.t:0 "Подозрительная активность"
 VYT.37.desc:0 "Решив воздержаться от поиска связей с убитым министром и сосредоточится на выявленном плане саботажа, Евгений и Валентин сообщили местному отделу Охранки про возможный заговор.\n\nВместе с местными агентами они сорганизовались и отправили маленькие отряды в ключевые точки самых важных заводов, чтобы пронаблюдать за подозрительной активностью, и, если таковая была замечена, молниеносно принять необходимые меры. Присоединившись к одному отряду, агенты застали себя за слежкой одного завода, находящегося на самом верху листа по важности в Ижевске.\n\nСо своим отработанным "орлиным зрением", которое пришло с опытом слежки, вскоре Евгений первый увидел подозрительную личность, которая приблизилась, а потом вошла в завод. Евгений, Валентин и группа поддержки тотчас же начали операцию по захвату. В то время как Евгений начал подходить к персоне, он заметил, что она крепила какое-то устройство к одной из топливных цистерн, и резко достал свой пистолет и позвал поддержку, неизвестная фигура сразу же рванула от него.\n\nПока Евгений и Валентин начали погоню за подозреваемым, местные агенты позаботились об устройстве, и Евгений был благодарен им, что они там оказались рядом с ними. Он не хотел думать о том, если бы этот день прошёл иначе."
 VYT.37.a:0 "Поймайте его!"

 VYT.38.t:0 "Погоня"
 VYT.38.desc:0 "Заметя, как Евгений начал приближаться, персона резко побежала через заводской комплекс, используя множество труб, станков и другие преграды, чтобы оторваться от преследователя и скрыться. Но если этот человек думает, что это сработает, то он точно никогда не имел дела с Охранкой.\n\nДогоняя персону по нижнему этажу, через эвакуационную дверь, вниз по лестнице, и так далее, Евгений был способен, впервые за всю погоню, тщательно осмотреть его лицо. Мужчина был молодой, наверное, всё ещё в своих двадцатых, и явно в хорошей физической форме. Достаточно хорошей, что он начинал отрываться от агента.\n\nВ то время как Евгений был резко окутан в холодном Ижевском воздухе, Валентин следовал по пятам. Он знал, что ему надо принять решение как лучше действовать в этой ситуации и поймать подозреваемого террориста."
 VYT.38.a:0 "Продолжать преследовать его сзади."
 VYT.38.b:0 "Разделится и попробовать его отрезать."

 VYT.39.t:0 "Саботажник сбегает"
 VYT.39.desc:0 "Евгений кратко изложил суть своего плана Валентину, надеясь, что он сделал правильное решение. К сожалению, хотя он пытался выжать максимум из своего тела, саботажник всё ещё был впереди.\n\nНа выходе с территории завода, террорист продолжал отрываться. Евгений осознал, что у него есть чёткий обзор для выстрела, и, зная, что предпочтительнее было бы устранить вражеского агента, если побег не мог быть предотвращен, замедлился, чтобы лучше прицелится в его руку, и сделал три выстрела в следующий момент.\n\nОдна пуля нашла свою цель, поразив беглеца в плечо, но перед тем, как он снова мог выстрелить, пару раз чуть не споткнувшись, пока целился, персона исчезла в тенях. Евгений в гневе ругнулся, на следующий момент Валентин остановился рядом с ним, тоже в гневном состоянии.\n\nОба агента знали, что им теперь нужно мобилизовать городских жандармов, чтобы попытаться отыскать саботажника, и оба они знали, что это маловероятно, что его найдут. Скорее всего, саботажник уже исполняет план побега, и через несколько часов будет глубоко в русских лесах, если не на территории другого государства.\n\nЕвгений и Валентин переглянулись с нахмуренными лицами. Это было огромное поражение."
 VYT.39.a:0 "Тупик для расследования."

 VYT.40.t:0 "Досрочная отставка"
 VYT.40.desc:0 "Евгений и Валентин стояли в кабинете их командующего, зная, что сейчас произойдёт. Они оба видели, что это уже случалось с другими много-много раз. Но, так же, как и те самые "другие", они всегда верили, что это никогда не случится с ними.\n\nНачальник выслушал их рапорт. Как они были на месте проишествия во время атаки. Как они выявили террориста. А затем как они непозволительно позволили ему сбежать, украв у Охранки возможность допросить его и выявить других членов ячейки. Вскоре их отпустили, и они вышли из кабинета.\n\nПотребовалось несколько дней, чтобы вынести окончательный вердикт, но все знали, что будет. Услуги Евгения и Валентина больше не понадобятся. Они показали свою некомпетентность и неспособность защитить Его Императорское Величество и его державу, а Охранка не терпела такого в своих рядах.\n\nТеперь они штатские лица и им нужно было найти новое предназначение в жизни. Предназначение, которое не включало в себя мир секретности и интриг. Они показали, что у них нет способностей для этого." 
 VYT.40.a:0 "В такой обстановке, успех - необходимость."

 VYT.41.t:0 "Агенты отчитаны"
 VYT.41.desc:0 "Хотя спланированый теракт Ижевского завода был предотвращён, Евгений и Валентин были встречены с холодом, когда они вернулись в штаб-квартиру Охранки.\n\nВообще, это была хорошая неделя. Попытка спонсируемой из-за рубежа антиправительственной ячейки проведения крупного теракта и дестабилизации ситуации во владениях Его Императорского Величества была заблаговременно обнаружена и устранена. Но саботажник сбежал, и с ним вся надежда Охранки дальнейшего преследования и уничтожения ячейки в целом. Охранка была известна не тем, что она была добра к агентам, которые не выполняли миссии до конца. Такую классификацию теперь получили Евгений и Валентин.\n\nНесмотря на их достижение, они не могут в полной мере называться защитниками страны. Их определят на кабинетные работы в провинциальных отделениях Охранки, подальше от столицы и любых крупных дел.\n\nКонечно, они ещё будут служить царю, но так, как соответствует их уровню "мастерства"."
 VYT.41.a:0 "Охранка не терпит поблажек."

 VYT.42.t:0 "Саботажник пойман"
 VYT.42.desc:0 "Евгений кратко изложил суть своего плана Валентину, надеясь, что он сделал правильное решение. Пока Евгений пытался выжать максимум из своего тела, саботажник пытался создать преграды, раскидывая мусор, чтобы замедлить агента. Это было ошибкой.\n\nПока он бежал, Евгений про себя услышал голос Смысловского, он вспомнил, как тот грозным тоном учил его группу на занятии по физической культуре и комментировал подобные действия, которые были сделаны впереди бежавшим диверсантом в нынешнем времени. "Такое должно только замедлить вас, но никогда не должно прекращать вашу погоню". Таким образом, вопреки очевидной разнице в физической подготовке, он не разрывал дистанции с террористом. У него открылся есть чёткий обзор для выстрела, если он хотел, то мог сделать огонь на поражение. Но диверсант нужен им живым. Он был их целью, следующей связующей в цепочке ячейки. Нельзя позволить ему скрыться. И, как только они начали приближаться к выходу с территории завода, Евгений увидел удивительное зрелище. Валентин, резко появившийся впереди беглеца благодаря богатырской силе и ловкости, врезался плечом в саботажника, выбив того из гонки и повалив на землю.\n\nПока Евгений добежал до террориста и приставил дуло пистолета к его виску, Валентин приготовил наручники. Переглянувшись, они состроили друг другу оскал. Это была крупная победа."
 VYT.42.a:0 "Он у нас расколется. Все раскалываются."

 VYT.43.t:0 "Относительный успех Охранки"
 VYT.43.desc:0 "На следующий день, новости о взрыве были везде. "Ужасный несчастный случай," - писали жёсткие на ощупь газеты и вещали наполненные помехами радио. Но что для общества было несчастным случаем, было очень серьёзным делом для Охранки.\n\nУспех с поимкой и последующий допрос саботажника позволило Ижевскому делу, как его прозвали, стать фундаментом, на котором Охранка выступила против революционной ячейки, которая уже была опознана какое-то время назад. Пойманный диверсант как агент ячейки, которая состояла из посланцев из Революционного Фронта и из местного коммунистического и социалистического подполья, был способен пролить свет на деятельность своей организации и важную информацию насчёт его прямых контактов.\n\nВ результате их быстрых и решительных действий в Ижевске, Евгений и Валентин вместе с остальными агентами, смогли за короткий срок, сделать ряд дополнительных арестов и проработать свой путь дальше по цепочке. Вскоре, возможность ячейки совершать какие-либо акты саботажа была подорвана, и хотя несколько её членов сбежало, её возможность выступать как серьёзная угроза правлению Его Императорского Величества была уничтожена.\n\nТаким образом, несмотря на неудачу предотвратить атаку в Ижевске, Охранка увидела конечный результат как успех для себя, для Его Императорского Величества, и для целостности института монархии."
 VYT.43.a:0 "Иногда требуются жертвы."

 VYT.44.t:0 "Абсолютный успех Охранки"
 VYT.44.desc:0 "В нашем государстве, разорённым гражданской войной, шпионаж - важнейший инструмент для его выживания. То же самое можно сказать про и других претендентов на власть во всей России, также имеющие возможность шпионить. Благодаря своим стремительным, решительным и успешным действиям, очевидно, никто был более искусен в обеспечении защиты государства от враждебных шпионских актов, чем Охранка.\n\nИжевское дело, как его прозвали, потом использовалось как пример в учебниках по полевой работе, Евгений и Валентин, используя опыт своих тренировок и свою интуицию, действовали стремительно в поиске следов, полученных от расследования дела погибшего финансиста. Выполняя свой долг, они не только предотвратили серьёзную террористическую атаку на важнейший производственный цех, но и захватили так называемого "саботажника" для допроса.\n\nДопрос "саботажника" позже привёл к аресту других членов опытной диверсионной ячейки, уничтожение которой сделало достаточно, чтобы защитить государство, и в то же время ослепить и притупить усилия врагов.\n\nСами агенты были щедро, хотя и скрытно, учитывая тайный характер этой операции, вознаграждены. Оба поднялись по должности, и они начали работать над приведением в подобающую форму отделы под их подчинением, увеличивая тем самым их эффективность и навыки в защите державы и Его Императорского Величества."
 VYT.44.a:0 "За Царя, не против него."

 VYT.45.t:0 "Ещё одна работа"
 VYT.45.desc:0 "Термин "мокрые дела" использовался для обширного ряда менее привлекательных задач за которые Охранка была ответственна. Так, становление более опытными в мокрых делах, какого характера бы они не были, и сохранение уверенности в раскрытии дел были основными путями приобретения средств, необходимых для внутреннего развития. Это была система, которую Евгений и Валентин использовали, чтобы улучшить успех в своих карьерах.\n\nИногда задачи были простыми. Перехват сообщений, налеты на конспиративные квартиры подозреваемых, допросы осужденных диссидентов. Иногда не очень простыми. Иногда людей нужно было найти, похитить и доставить начальству, независимо от сопутствующего ущерба для семей или друзей их жертвы. Почти всегда этих людей больше никто никогда не видел.\n\nДа, Охранка ценила эффективность, а Евгений и Валентин освоили это мастерство до совершенства через тренировки, практику и долгие часы "полевой" работы. Но как ещё можно заполучить очень важную улику для отпора против повстанческих ячеек, спонсируемых другими военными кликами?\n\n С каждым выполненным заданием, с каждым нейтрализованным врагом Евгений и Валентин поднимались все выше и выше в иерархии Охранки, их конечная цель - служить и защищать Его Императорское Величество, невзирая на цену и последствия."
 VYT.45.a:0 "Всегда есть ещё одна работа."
 
 #Gamer Vyatka events
 VYT.46.t:0 "Один день из жизни Якова Ривкина"
 VYT.46.desc:0 "Яков Ривкин осторожно и робко поместил две свечи в менору, которые были драгоценным наследством от его отца. Через двадцать минут солнце сядет, работа прекратится, и начнется Шаббат.\n\nЧиркнув спичкой, он подошёл, чтобы зажечь их, тепло в его руках напомнило ему о жене и семье, а также о чувствах к ним, которые он считал давно забытыми. Когда свечи зажглись и солнце начало садиться, по комнате заплясали тени. Две точки света перед ним превратились в пылающие башни, призывая его к молитве перед очами Бога прежде, чем начался день отдыха.\n\n"- Благословен Ты, Господи Боже наш, - начал он, глубоко вздохнув и закрыв глаза, - Царь вселенной, который освятил нас своими заповедями и повелел нам зажечь свечи для Шаббата."\n\nНачался Шаббат, но Яков не открывал глаз. Он подумал о евреях всего мира, которые уже не в этом мире. Он подумал о жене и детях, превратившихся в пепел. И когда он начал свою последнюю молитву на этот день, он не мог остановить слёзы, катящиеся по его щекам."
 VYT.46.a:0 "Безмолвная молитва против шума всего мира."

 VYT.47.t:0 "Атака"
 VYT.47.desc:0 "Услышав крик сзади, Яков Ривкин подумал, что знает, что сейчас произойдет. Люди из Русского Охранного Корпуса, антисемитской банды головорезов, маскирующихся под монархическую милицию, начали преследовать его на улице, зная о его происхождении. Они оскорбляли его, преграждали ему путь и, как правило, действовали тем способом, который доставлял ему больше всего неприятностей. Но сегодня все должно было быть совсем по-другому. Намного хуже.\n\nКогда они начали окружать его, он двинулся прочь, но в тот же миг один из них схватил его за плечо. Сильно. К тому времени, как он ослабил хватку, Яков уже был окружен. А потом начались оскорбления, и Яков испугался. На этот раз они не только пришли быстрее, но и больше кричали, чем просто говорили.\n\nОдин из мужчин, известный наследник семьи, близкой к царю, достал из кармана кусок сала и протянул его Якову, но тот лишь покачал головой в ответ.\n\nДругой бандит рассмеялся. \n- Борис, - он начал, обращаясь к наследнику, - я думаю, грязный иудей не ценит твоего великодушия. \nПрежде чем Яков успел заговорить, чтобы попытаться опровергнуть его слова, Борис вытащил из-за пояса дубинку и замахнулся. Когда Яков упал на землю, схватившись за голову от боли, остальные мужчины вытащили свои дубинки и тоже принялись размахивать ими.\n\nКогда они закончили и начали обыскивать его тело в поисках золота, рублей или других ценностей, Яков был без сознания. Те, кто был на улице, не вмешивались, боясь влияниятельности семьи Бориса.\n\nНо из укромного уголка, однако, камера запечатлела место преступления и лица преступников. В монохромном, конечно, но в чётком качестве."
 VYT.47.a:0 "Придёт час расплаты."
 
 VYT.48.t:0 "Реакция Царя"
 VYT.48.desc:0 "Царь Владимир сидел в ошеломленном молчании, пока Борис Можаев, сын одного из его старших советников, рассказывал о своих действиях.\n\nПубликация фотографии, на которой он вместе с несколькими людьми жестоко избивает одного из своих еврейских подданных, распространилась как лесной пожар, и хотя е.и.в всегда знал, что молодой человек глуп, но не знал, что тот - ярый антисемит. О связи между отцом молодого человека и им самим говорили об очень многом, и Владимир понимал, что должен действовать, и быстро. Когда он сказал остановить свой рассказ, глаза молодого человека расширились.\n\n- Ваше Милостивейшее Величество, - начал он дрожащим голосом, - я знаю, что причинил вам боль и беспокойство. Но я прошу Вас проявить милосердие. Если не ради меня, то ради моего отца, который сражался с вами всю дорогу от Бретани до вашего дворца, - он махнул рукой в сторону окна,- наша семья всегда поддерживала корону, и если вы даруете милость, я обещаю, что мой отец и я всегда будем в долгу перед Вами, независимо от нужды. Пожалуйста, Ваше Величество, не позволяйте делу одного еврея разрушить всё, что мы сделали для вас.\n\nВладимир долго обдумывал его слова. Конечно, он должен был вступиться за пострадавшего. Но семья Можаевых была влиятельной, и решение сделать из них врагов Отечества после стольких лет их верного служения могло побудить других к сомнению, будут ли так же плохо относиться к их собственной долгой преданности. Через мгновение он заговорил.\n\n- Хорошо. Я прощаю Вас. Но только в этот раз. Этого больше не должно повториться. А теперь можете идти. Ещё многое прдестоит сделать. \nПреисполнившись благодарности, Можаев быстро ретировался, когда е.и.в. позвал секретаря, чтобы составить письмо пострадавшему.\n\nОн надеялся, что этого будет достаточно."
 VYT.48.a:0 "Но точно ли достаточно?"
 
 VYT.49.t:0 "Протесты в Вятке"
 VYT.49.desc:0 "Сидя за письменным столом в своем кабинете, е.и.в слышал, как толпа снаружи требовала более решительного ответа на нападение на Якова Ривкина.\n\nХотя протестующие оставались мирными, и не было никаких сообщений о беспорядках от гвардейцев, наблюдавших за ними, он желал, чтобы они разошлись. Он знал, что его мигрень не прекратится, пока они этого не сделают. Открыв ящик стола, он достал оттуда еще один анальгетик и быстро проглотил таблетку. Мгновение спустя стук в дверь отвлек его внимание, и он позвал гостя войти. Роман Гуль, лидер реформистов, вошел через минуту.\n\n- Да? - спросил Царь, не в силах скрыть усталости в голосе. Совету что-то нужно?\n\nГуль покачал головой. \n- Нет, Ваше Величество, пока нет, - он улыбнулся и развёл руками, - они просто попросили меня проверить вас. Мы все знаем, насколько это трудно, - на лице министра промелькнуло смущение, - я хотел сказать, что мы все уверены, что Вы сделали всё возможное для решения этой неожиданной ситуации. В России, которую я помню с детства, никому и в голову не пришло бы протестовать за права еврея.\n\n- Сейчас другие времена, - резко ответил Царь, - ясно ли вам это?\n\nГуль кивнул. \n- Да, Ваше Величество, так оно и есть. Я бы сказал, что это к лучшему. Даже если бы с самого начала все работало в лучшем свете, я, мы знаем, что Вы поступаете правильно.\n\nГуль снова открыл дверь и, быстро поклонившись, вышел, оставив Его Величество наедине с его мыслями, шумом толпы и мигренью. Она не переставала стучать в его голове.\n\nОн снова открыл ящик и достал еще одно болеутоляющее."
 VYT.49.a:0 "Поступает ли он правильно?"
 
 VYT.50.t:0 "Коллаборационизм Царя"
 VYT.50.desc:0 "ЦАРЬ-КОЛЛАБОРАЦИОНИСТ!\n\nВ условиях дальнейшего расследования обстоятельств нападения на Якова Ривкина и продолжающегося отсутствия наказания для Бориса Можаева, "Вятская Трибуна" обнаружила шокирующую степень прошлого и, возможно, настоящего сотрудничества с Германским Рейхом на самом высоком уровне.\n\nНе секрет, что е.и.в Владимир III, правитель княжества и претендент на русский престол, помогал войскам Рейха во время Западнорусской войны. Однако он утверждал, что такое содействие не было полностью добровольным с его стороны. Документы, полученные трибуной, дают понять, что такие утверждения - ложь.\n\nКопии писем, переданных между царём и немецкими представителями в Бретани, бывшей резиденции царя в годы его изгнания, подробно рассказывают историю амбициозного монарха, готового поставить под угрозу как свои идеалы, так и безопасность своей страны в погоне за личной властью.\n\nДокументы были полностью перепечатаны в течение...\n\n(Продолжение на второй странице)"
 VYT.50.a:0 "Снежный ком политических проблем."
 
 VYT.51.t:0 "Контроль Ущерба"
 VYT.51.desc:0 "- Это полный бардак, - сказал Роман Гуль, бросая на стол перед собравшимися дворцовыми чиновниками свежий номер "Вятского Вече", - и Его Величество желает, чтобы вы разобрались с этим. Сейчас.\n\nМного лет назад Гуль работал в нескольких советских и других изданиях, и это, по-видимому, было достаточной квалификацией для того, чтобы Царь назначил его руководить "Контролем Ущерба".\n\n- Сейчас надо, - он начал, - отозвать лицензию "Вече" и отвечать на любые запросы об этой истории обвинением в клевете. \nНекоторые из чиновников начали суетиться, - затем, - он продолжил, - назначьте интервью с их основными конкурентами. Нам нужно изложить свою точку зрения.\n\nОкружавшим его людям Гуль внушал уверенность. Но в глубине души он знал, что победы здесь не будет. Обвинения уже выдвинуты, ущерб уже нанесен. И обвинения не переставали исходить от недоброжелателей.\n\n"Вече", наряду со многими другими антиправительственными изданиями, объединившимися вокруг неё, начала публиковать истории о семье царя. О других сторонах его характера. И о самом Гуле, когда-то попавшем в вихрь.\n\nОн знал, что в конце концов сможет остановить поток негативной прессы. Каждая газета должна будет требовать разрешения у правительства, чтобы функционировать как нечто иное, чем крамольная пресса, и "Вече" не было исключением. Они выучат это в срочном порядке. Но его беспокоили сроки того, когда это случится.\n\nИ единственным человеком, который мог сократить эти сроки, был сам объект всей этой клеветы, сам Царь. Гуль надеялся, что он примет правильное решение."
 VYT.51.a:0 "По крайней мере, хоть кто-то делает свою работу правильно."
 
 VYT.52.t:0 "Иной подход?"
 VYT.52.desc:0 "Е.и.в сидел за письменным столом и смотрел на лежащее перед ним письмо. Последние несколько недель были бесконечным адом. Пресса, совет, его подданные и даже несколько "послов" в княжестве не позволили ему расслабиться, хотя бы на мгновение.\n\nСначала это было нападение на Ривкина и его обращение с Можаевым. Потом история с Бретанью. И потом, это был его отклик на сами эти события! Если бы не верная служба Романа Гуля, Владимир не думал, что ему бы это удалось. Но советник проявил свою преданность делу и, кроме того, дал ему хороший совет. Совет, который теперь лежал у него на столе.\n\nОн написал личное письмо Якову Ривкину. Он говорил о своих неудачах, о своих сожалениях, и смиренно предложил компенсацию, прося у этого человека прощения. Содержание письма, конечно, будет раскрыто общественности, оно будет перепечатано, и Царя снова будут изводить за его попытки скрыться. Но все же в глубине души Царь знал, что послать письмо будет правильным шагом. Он знал, что должен был сделать это с самого начала.\n\nОднако когда мигрень снова начала развиваться, какая-то его часть взбунтовалась. Зачем ему, Царю и гордому члену Дома Романовых, унижаться перед простолюдином? Почему бы ему не сжечь это письмо сейчас и не отнестись к этому делу с тем же презрением, с каким его семья отнеслась бы к нему пятьдесят лет назад?\n\nОн знал, что должен принять решение. Мигрень убивала его."
 VYT.52.a:0 "Отправьте письмо."
 VYT.52.b:0 "Сожгите письмо."

 VYT.53.t:0 "Письмо для Якова Ривкина"
 VYT.53.desc:0 "Дорогой господин Ривкин,\nУважаемый подданный Империи,\n\nНесколько недель назад на вас напали негодяи на улицах нашей столицы, событие, которое вы, несомненно, вспоминаете с большой болью и тоской, причиной которого были ваша национальность и религия. Как ваш Государь, мы приносим извинения от имени нашей короны, а также за бессердечное письмо, написанное не нашей рукой, которое мы послали без серьёзной на то причины.\n\nС тех пор мы колебались между осуждением ненависти, которая причинила вам вред, и защитой нашей собственной позиции, и мы хотели бы извиниться.\n\nМы также понимаем, что наши извинения, скорее всего, не будут иметь для Вас большого значения, если они не будут сопровождаться действиями. Поэтому мы предпримем их. Для Вас и вашей семьи мы компенсируем любые потери, понесенные в результате нападения. Для Вас лично мы дадим должность, которую будет защищать моя императорская власть. Для всех евреев в нашей Империи мы осудим ненависть, которая так долго вредила их существованию и выживанию.\n\nНаш доверенный советник Роман Гуль с самого начала умолял нас поступить "правильно". Туманное понятие для монарха, который не должен останавливаться на морали своих поступков.\n\nОднако этот последний абзац я посвящаю вам не как ваш Царь, а как один человек другому. Я не знаю, сочтёте ли вы это письмо достаточным, но если вы дадите мне возможность искупить мои прошлые поступки, я обещаю, в присутствии Бога, которого мы оба почитаем по-разному, что я постараюсь.\n\nПодпись: Владимир Кириллович Романов."
 VYT.53.a:0 "Какое-то подобие справедливости."

 VYT.54.t:0 "Там, где трава зеленее"
 VYT.54.desc:0 "Яков Ривкин обернулся, чтобы в последний раз взглянуть на леса и реки, окружавшие город Вятку, столицу крохотной "империи", что он много лет считал своим домом. Его больше нет.\n\nОдна его рука была всё ещё перевязана, второй он поднял большой кожаный чемодан, в который он положил два отцовских меноры и всё остальное ценное, что у него было. Ветер, продувавший его, напомнил Якову его прошлый дом и прошлую семью. Его жизнь поменялась однажды и прямо сейчас меняется вновь.\n\n- Яков!, - услышал он голос, - не уходи один!\nК нему подошла Рахель, вдова со времён Великой войны, и, по его мнению, посланный богом ангел. Она посмеялась, взглянув на него. \n- Яков, твои руки всё ещё не до конца в порядке, - увещевала она, - вот, позволь мне помочь.\nВзяв в руки его чемодан, он тоже обернулась, бросив взгляд на город. Она заботилась о нём, как никто другой, и когда он поведал ей свои планы об уходе, она попросилась с ним. Посланный богом ангел.\n\nПуть у их новому дому, где бы он ни был, будет долгим и опасным. Но Яков не боялся. Он держался своей веры в Бога много лет, и Бог его за это вознаградит. Хотя, быть может, ему бы стоило сделать это раньше.\n\nНа ум пришло грубое, поверхностное письмо от Царя. Яков понимал, что Владимир не держал на него лично никакого зла, как и на всех остальных своих подданых. Но двор показал, что антисемитизм как со стороны властей, так и среди русских, всё ещё силён. И поэтому ему нужно уйти.\n\nПоследний взгляд на город, и Яков пошёл вместе с Рахель к своему новому будущему."
 VYT.54.a:0 "Быть может, они найдут для себя новый дом."

 VYT.55.t:0 "Поджигатель"
 VYT.55.desc:0 "Окруженный единомышленниками из НТС, любому наблюдателю было ясно, что Александр Исаевич Солженицын стоит над ними и в идейном плане, и в плане поддержки.\n\nКуда бы он не пошёл, Александр, человек простого происхождения, везде встречал восторг от его достижений. Он действительно достиг многого на ниве завоевания лидерства в НТС, после того как его предшественник, провернувший слишком много неудачных гамбитов.\n\nСегодня он делал заявление к партии, подступая к подиуму, окружённому любопытными сторонниками. Но даже они не ожидали того, что их лидер будет так точно говорить о целях.\n\nОн говорил о многих, многих грехах коммунистов. Он говорил о многих, многих грехах старой империи. А потом, под конец, он заговорил о своём видении будущего. О России, перерождённой на принципах национальной гордости и военной мощи, которые помогут новой державе восстановить все свои законные земли.\n\nКогда он закончил, вся аудитория, да и он сам, были уверены в том, что Россия однажды восстановит свою былую славу. И что НТС во главе с Солженицыным поведёт Россию в это будущее."
 VYT.55.a:0 "Дорога к возрождению тяжела."

 VYT.56.t:0 "Реформатор"
 VYT.56.desc:0 "Роман Борисович Гуль вновь проводил компанию за демократические ценности и права меньшинств, и как и обычно, он не боялся опасности бомбардировки. Ведя марш со своими сторонниками в сторону центра города, он всем хотел показать, что он выступает за равенство во всём княжестве.\n\nПока он шёл, его провожали взглядами множество горожан, тайно или явно поддерживавших его дело. Он надеялся, что однажды среди этих людей окажется и сам Его Величество. Но он не ожидал, что это произойдёт скоро.\n\nДля Романа, выступавшего за реформы с самого основания княжества, эти марши стали частью его жизни, если не ей самой. Он знал, что его действия сами не приносят сокрушительной победы сами по себе, но он верил, что завоюет доверие Царя и изменениям в Вятке быть.\n\nТьма авторитаризма должна быть развеяна светом демократии, и с установлением конституционной монархии Россия пойдёт в будущее, восславив своё прошлое."
 VYT.56.a:0 "Благородная цель."

 VYT.57.t:0 "Мудрец"
 VYT.57.desc:0 "Ставя точку в тексте обращения, над которым он долгое время работал, Василий Витальевич Шульгин бросил взгляд в окно, через которое была видна главная улица Вятки, по которой сновали пешеходы и ездили машины.\n\nИ он посмотрел обратно на своё обращение, которое было направлена все жителям княжества, и, возможно, жителям всей России, поэтому она была безупречна. Лишь немногие ныне живые помнят времена старых Романовых, большинство победил возвраст, коммунистическая пропаганда режима Бухарина и насилие, начавшееся после краха Союза, и Шульгин считал своим долгим, распространить это знание снова. По его мнению, если он сможет показать людям альтернативу нестабильности и путь к величию, он смог бы помочь Его Величеству в его деле восстановления монархии.\n\nПосле часов редактуры, текст был готов. Гордое заявление о стойкости русского народа и славе монархизма, несомненно, укрепило бы моральный дух граждан княжества. Шульгин не был пропагандистом, но хорошо понимал, что в тяжелые времена народу нужно напоминать и о преданности ему своего Царя, и о той же преданности, которую от него ждут взамен.\n\nШульгин всей душой верил, что единственное, что может спасти Россию, - это возвращение к империи, в которой он когда-то жил, и к сильной центральной власти царя.\n\nС глубокой гордостью он оставил документ на его столе. Завтра он его отправит в печать."
 VYT.57.a:0 "Возвращение к старине."

 VYT.58.t:0 "Рейх прилунился!"
 VYT.58.desc:0 "Сломленного десятилетиями унижений, войны, террора, голода и бедности, русского человека только одно могло ударить ещё сильнее и поэтому привлекло его внимание. Имперская пропаганда заявила, что немецкий раумзонавт первым ступил на поверхность луны, расширив присутствие человека в Галактике.\n\nПравительство и нация, окружённые войной и нуждой, приняли это как очередное напоминание того, насколько Россия отстала от своего величайшего врага. А кому-то это стало побуждением к действию.\n\nОдним из этих людей был Царь Владимир, на фоне новостей о прилунении пришедший к тому, что нужно распространить знание о летательных аппаратах для развития авиации. На этом поприще он даже достиг некоторых успехов, закрепив эти знания в школьной программе.\n\nКто знает, может однажды, хоть когда-нибудь, русский тоже окажется в космосе."
 VYT.58.a:0 "Однажды."

 VYT.59.t:0 "Западнорусское Княжество"
 VYT.59.desc:0 "Е.и.в поправлял воротник уже третий раз, хоть он и знал, что его никто не увидит.\n\nОн только что закончил запись обращения к нации - теперь уже Западнорусскому Княжеству - и он следил за съёмочной группой в ожидании подтверждения готовности записи. Когда они дали подтверждения, опустив этикет за большой занятостью аппаратурой, после чего он встал и пошёл в свою комнату.\n\nПока он шёл через зал, он думал, как много людей услышат его обращение. Все русские в его стране должны были увидеть. Как увидят и прочие, в Японии, Америке, Германии, Италии, когда запись будут транслировать позднее. Но услышат ли те русские, что остались за Уралом, у берегов Тихого океана? Дадут ли властители тех земель, так же укрепивших свою власть, увидеть это? Он на это надеялся, хоть в реальности скорее произойдёт обратное.\n\nНо он знал, что однажды оно достигнет цели. Давно уже монархизм не был популярен в этих землях, но сейчас он праздновал свой триумф. Теперь люди верили в него. В его династию. И он поддержит эту веру.\n\nНо он отвлёкся. До кампании на Востоке ещё долго. Дома ещё много нерешённых вопросов: вопрос возвращения демократии, вопрос партизан и радикалов, скрывающихся после поражения своих режимов, вопросы торговли и экономики.\n\nВладимир знал, что ему придётся сделать много выборов и он надеялся, что он будет к ним готов."
 VYT.59.a:0 "С большой силой приходит большая ответственность."
 
 VYT.60.t:0 "Великий шпион"
 VYT.60.desc:0 "Здание было невзрачным, и офис в нем ничем не украшен. Человек, стоявший в дверях, был ничем не примечателен. Стол, на который он смотрел, был сам по себе ничем не примечателен - простой деревянный блок с выцветшим ковриком сверху. Но его внимание привлек один элемент - Маленькая бронзовая табличка с выгравированным на ней именем: Борис Смысловский.\n\nДля кого-нибудь другого это здание и эта контора были бы совсем невзрачны, но для Смысловского, новоназначенного начальника царской Охранки, они были совершенны. Это была кульминация десятилетий работы, двух войн, бесконечных политических махинаций и, кроме того, весьма прискорбного сотрудничества с немцами. Но все это было в прошлом, и он смотрел только в будущее.\n\nПодойдя к столу, он начал представлять себе предметы, которые вскоре должны будут лежать на нём. Карты. Списки. Числа. И всё остальное. Несмотря на вид здания, стола и сидящего за ним человека, все трое вскоре будут вовлечены в одну из самых важных работ во всей России. При этой мысли Смысловский выдавил улыбку.\n\nО да. Ему будет нравится быть шефом Охранки."
 VYT.60.a:0 "Подозреваемый №1, Фёдор Иванов."

 VYT.61.t:0 "С дальних берегов"
 VYT.61.desc:0 "Когда маленький транспортный корабль вошел в Персидскую гавань, никто не обратил внимания на седовласого усатого старика, который заплатил пятнадцать долларов за проезд, но не двадцать за каюту. Если бы они это сделали, то могли бы заметить и огонь в его глазах, и удивительно мускулистую фигуру, которую не могла полностью скрыть его изрядно потрепанная одежда.\n\nНиколай Румянцев был человеком, предназначенным от рождения быть солдатом. Родившийся во времена старой Российской Империи, он видел разложение и гниль, распространившихся на его Отечестве, и не мог принять это. Не в силах выдержать беспорядок в армии своей страны, но всё ещё желая сражаться, он вступил во Французский Иностранный Легион.\n\nМаршируя от одного пустынного форта к другому, приобретая друзей и врагов, он со временем принял Францию своим новым домом и не думал, что когда-нибудь вернется в Россию. Но война все изменила. С победой немцев в Легионе наступило брожение, и Румянцев снова оказался в безвыходном положении. Он подумывал найти какую-нибудь другую маленькую войну, чтобы умереть в ней, но поражение пробудило что-то давно забытое. Да, он был солдатом, но еще и русским.\n\nКогда до него дошла весть о возвращении царя Владимира и создании в России монархического государства, посвященного борьбе как с коммунистами, так и с фашистами, он в конце концов понял, что должен вернуться на Родину, найти своего Царя и служить ему в последней войне.\n\nКак бы оно не кончилось, он умрёт так, как жил - сражаясь"
 VYT.61.a:0 "Последняя надежда старика."

 VYT.62.t:0 "Сломанное крыло"
 VYT.62.desc:0 "Тишина зимнего утра была нарушена рёвом сотен моторов. В русской анархии не было ничего необычного в самолётах над головой, но обычно они предвещали атаку Люфтваффе, смерть и разрушение. Заиграли сирены, гражданские бросились в убежища, и солдаты начали стрелять в воздух в попытках спугнуть противника. Когда немцы навеселятся, снова будет проведена оценка урона. Фабрики будут восстановлены, погибших оплачут, и жизнь продолжится. Но не сегодня.\n\nЭто был день чистого неба и довольных людей. Самолёты императорского военно-воздушного флота летали над головами, следы, оставленные самолётам в небе, каждый манёвр, встреченный ахами и апплодисментами. Шоу было устроено в честь царя, показ силы воздушного флота, в то же время это играло роль развлечения для народа. Все рабочие не важных сфер получили бесплатные приглашения, хотя на мероприятие ушло много топлива, которое можно было применить где-нибудь ещё.\n\nНеприятностью был факт, что такие авиашоу стоили многих нервов организаторам. Его Величество гордился его воздушным флотом, одним из крупнейших в России, но он не испытывал иллюзий относительно реальности. Дряхлые довоенные самолёты пилотировали необученные зелёные новички, бывшие в шаге от столкновения с другими самолётами. Чудом были манёвры стольких самолётов без катастроф.\n\nХотя пальцы Владимира все это время впились в ручку кресла, красоту происходящего на его глазах он не мог отрицать. Быть может, при правильном уходе и добротным финансировании, этих орлов можно будет научить господству в воздухе."
 VYT.62.a:0 "Сломанное крыло можно залечить."

 VYT.63.t:0 "Кто рискует - тот побеждает"
 VYT.63.desc:0 "Хотя на их мундирах красовался имперский орел, над людьми, сгрудившимися у стены из переплетенных бревен, царила тишина. Каждый стоял наготове с винтовкой в руке, с тревогой ожидая сигнала, который они уже сто раз слышали за этот день.\n\nРаздался свисток. Солдаты двинулись как один. Беги к дальней стене - держи оружие наготове. Не останавливайся, пока не наткнешься на надёжное укрытие. Дыши. Следи за флангами. При штурме помещения стой за стеной, пока выбивают дверь и быстро зачищай тех, кто там засел. Каждое твое движение контролируется, глаза повсюду, оружие по всюду. Кроме одного.\n\nХолодный ствол нацелен на шею ведущего. \n- Паф, ты убит, - сказал стрелявший с упрёком, - вы все убиты. Вы обложались. И знаете почему?\nСолдаты посмотрели на небо, на свои сапоги, но никто не смотрел прямо в глаза лейтенанта Матвеева.\n- Вы себя ведёте как обычные солдаты, а не как Имперский Спецназ. Вы берёте дом десять раз подряд одним и тем же способом. Вы бежите, прячетесь, стреляете. Вы превращаете это в рутину. И когда в сотый раз, когда ваш уважаемый лейтенант будет ждать не посреди зала, а в углу кухни, что тогда?\n\n- Облажались? - проскочил нервный вопрос из кучки солдат.\n\nЛейтенант Матвеев посмеялся. Может быть по оснащению они и спецназ.\n- Да, вы облажались. Хорошо, ещё раз, по позициям."
 VYT.63.a:0 "Впереди ещё много тренировок."

 VYT.64.t:0 "Палки и камни"
 VYT.64.desc:0 "Работать под дождем с изъеденными ржавчиной пилами и зазубренными топорами - неблагодарная работа, но необходимая. Для Алексия и Кирилла это была единственная работа, которую они знали с момента призыва. Снос заброшенных зданий, чтобы добыть материал, рытье траншей и укрепление обороны - все, что угодно, чтобы укрепить границы Вятки от угроз, которые таились снаружи.\n\n- Не знаю, - сказал Алексий, - разве раньше он не был немного... больше? \nМолодой призывник не ошибался. Старый бункер знавал лучшие дни. Подземный фундамент убежища был поистине огромным, лабиринт укреплений, вмещающих более сотни человек. Им потребовалась большая часть дня, чтобы расчистить завалы в том месте, где обвалилась крыша. Теперь бункер станет домом для тех людей, которых можно выделить для несения караульной службы, а крыша представляла собой ряд бревен, покрытых грязью, чтобы хоть как то защитить от дождя.\n\n- Был, - ответил Кирилл, - но придётся обойтись тем, что есть. Бетона у нас нет.\nВ русской пустоши припасов всегда было мало. Людям пришлось обходиться тем, что имелось, если хочется выжить. В строительстве бункера это означало использование старых советских обломков. Если не было бетона, искали твердые камни. Если камни плохо держались, подкрепляли деревом. А когда не оставалось ничего кроме земли, вокруг рыли траншеи и укрепляли их мешками с той же землёй.\n\nИх нынешний проект был в куда более хорошем состоянии, чем когда они только прибыли. То, что начиналось как груда разбитого бетона и ржавых металлических арматурин, теперь было наполовину респектабельным редутом на северной границе Вятки. Это не остановило бы серьёзное нападение, но для того, чтобы заставить потенциальных налетчиков подумать дважды, этого было достаточно. И тем, кому хватит ума, придётся отступить."
 VYT.64.a:0 "Шевелись, нам нужно накопать ещё."

 VYT.65.t:0 "Пуля - дура"
 VYT.65.desc:0 "Ефрейтор Исаак Веденин ненавидел нацистов. Возможно, потому, что он был евреем. Возможно, потому, что нацисты убили его отца. Хотя, скорее всего, это было потому, что десятки нацистов теперь пытались убить его.\n\nОни волнами хлынули через границу, сделав бешеный рывок к окопам, охранявшими Восточный фронт Вятки. Василий заметил их первым и поднял тревогу. Вскоре после этого он был убит выстрелом в шею. Остальная часть гарнизона заняла свои позиции. В ушах у Исаака звенело, но он видел, что его товарищи стреляют. Поэтому он тоже стрелял. Он нажал на спусковой крючок. Хлоп. Он снова сжал его. Ничего. Заклинило? Он в замешательстве посмотрел на свою винтовку. А, затвор. Ему нужно было повернуть затвор. Он это сделал. И выстрелил снова. Нацист упал. Они побежали. Неужели они победили?\n\n- ПРЕКРАТИТЬ ОГОНЬ! - закричал сержант Исмайлов, - берегите патроны!\nИсаак хотел спросить сержанта, как это возможно, но тут раздался выстрел, и у сержанта Измайлова не стало половины головы. Кровь. Мозги. Его вырвало. Остальные кричали. Будут ещё? Он посмотрел поверх укрытия. Они приближались. Да сколько же их? Он снова поднял винтовку. Руки дрожали. Он нажал на курок. Ещё одним меньше. Он не забыл повернуть затвор. Нажал на крючок. Щелчок. Ничего. Он посмотрел на остальных. Ему нужно было больше патронов. Больше пуль, чтобы убить больше нацистов.\n\nПатронов не было ни у кого. В ушах всё ещё звенело. У них кончились патроны, прежде чем у нацистов кончились нацисты. Никто не понимал, что делать, и тут Исаак вспомнил обучение. \n- Примкнуть штыки! - крикнул он, но никто не услышал. Он крикнул громче и солдаты вокруг него начали крепить штыки к винтовкам. И потом они поднялись в атаку с громогласным "УРА!" и нацисты, которые не хотели напороться на штыки, побежали в обратную сторону"
 VYT.65.a:0 "Штык - молодец!"

 VYT.66.t:0 "Старая гвардия"
 VYT.66.desc:0 "Царь проснулся от стука в дверь.\n\nВладимир не удивлялся утренним визитам. Он не мог вспомнить ни одной нормальной ночи с тех пор, как он оказался в Вятке. Всегда был повод его разбудить. Бомбардировки люфтваффе были проблемой, с которой им было не потягаться, и поэтому сторожившие границы Вятки солдаты императорской армии несли большие потери. И это не принимая во внимание внутренние проблемы, начиная от бесконечных пререканий по поводу роли монархии, заканчивая разрушенной экономикой, поэтому силы нужно распределять бережно. Так что, несмотря на мучительную мигрень, Царь сбросил с себя одеяло, оделся и открыл дверь.\n\n- Ваше Величество, - сказал взволнованный гвардеец, - прошу прощения за то, что разбудил вас, но снаружи стоит человек, требующий личной аудиенции. Он отказывается уходить и не принимает отказа.\n\nВладимир задумался. Упёртых просителей было достаточно, но обычно они оставляли своё упорство после того, как на них наставляют ствол. Почему же не сработало в этот раз?\n\n- Ваше Величество, этот проситель утверждает, что он был гвардейцем Вашей кузины.\n\nВладимир вновь задумался. Такие люди встречались крайне редко. Те, кто не сразу сдался большевикам, сражались с ним в кровавой Гражданской войне. Многие начали новую жизнь иммигрантами, больше погибло. Был ли тот человек тем, кем он себя называл?"
 VYT.66.a:0 "Впустите его, я с ним поговорю."

 VYT.67.t:0 "Разговор с призраком"
 VYT.67.desc:0 "Степан Александрович Новиков не был тем, кем Владимир ожидал его увидеть. Он был призраком прошлого, опиравшийся на старую винтовку как на трость. Ему не доставало двух пальцев на левой руке и ещё одного на правой. Его борода была седой и комично разлохмаченной, видимо в попытках её привести в порядок перед аудиенцией. Самое примечательное, что он был разговорчивым, чего не было у обычных гвардейцев в присутствии Императора. После того, как он представился, ему понадобилась пауза для отдышки.\n\nСтепан рассказал, как он был горд тем, что его выбрали в гвардию е.и.в Николая II. Он поведал о том, как его наполняло отвращение, когда сотни его сослуживцев предали своего монарха и перешли на сторону большевиков. Он сказал, что он хотел бы вновь служить Царю в Белой армии, даже после горького поражения. Он рассказал об отказе служить Союзу и эмиграции во Франции. Он рассказал о возвращении в Россию после падения Франции. Он рассказал о годах, проведённых в стране, которую он больше не считал своей, сначала страдавшей от репрессий, а затем от вторжения. Он рассказал о тысячах людей, сложивших голову за режим, ни во что бы их не ставивший. Он рассказал о горечи разрушений и нужде в надежде. Он пытался присоединиться к монархическому движению во время Западнорусской войны, но оказался в плену у Советов. Тяжёлый принудительный труд и мучения. Он рассказал о его побеге, который едва не стоил ему жизни и пути в Вятку. Он говорил, пока Владимир его не прервал.\n\n- Чего же ты хочешь, что я могу сделать?"\n\nСтепан сделал вздох."
 VYT.67.a:0 "Ваше Величество, я хочу служить в Вашей гвардии."

 VYT.68.t:0 "Протеже императора"
 VYT.68.desc:0 "В Вятке шел дождь. Хотя звуки бури обычно успокаивали, для Владимира они стали мучительными. Частые мигрени царя в последнее время усилились, и каждая капля, падавшая на его окно, была как удар кулаком по голове. Разве не достаточно того, что ему приходится иметь дело со злобными криками и ужасными бюджетными отчётами в течение дня? Неужели его ночи не могут быть его собственными? Снова грянул гром. Владимир не найдет передышки в своих покоях. Он встал с кровати и схватил портсигар. Может быть, прогулка поможет.\n\nЗалы императорской резиденции были просторными, хотя и скудными по убранству. Смешно было называть его дворцом, скорее почетным местом. Но всё это принадлежало ему, каждый расколотый лестничный пролет и каждый выцветший портрет. Будет ли это его наследием? Пыль, собирающаяся на его подобному ему заброшенном зале?\n\nРазмышления Царя были прерваны знакомым голосом. \n- Ваше Величество, - прохрипел Степан Новиков с хорошо отработанным приветствием, - всё ли в порядке? Час поздний.\n\nСамый новый и самый старый член лейб-гвардии Владимира был не менее бдителен. За несколько недель, прошедших с момента его вступления в должность, он доказал, что более чем способен выполнять обязанности, на которые жаловались гвардейцы вдвое моложе его. Владимир задумался над вопросом. Что плохого в том, чтобы быть откровенным с человеком, присягнувшим ему? \n- Нет. Моя голова просто убивает меня.\n\n- Мне послать за доктором, Ваше Величество? \nВ его глазах не было беспокойства. Только честность. Владимир потянул руку за портсигаром и вынул оттуда сигарету. \n- Нет, но ты можешь покурить со мной и послушать."
 VYT.68.a:0 "Трудно быть царём."

 VYT.69.t:0 "Визит на фронт"
 VYT.69.desc:0 "В условиях всеобщей анархии в России никто не будет спокоен. Это была правда для каждого русского человека, это была правда для государства, и нигде это не было большей правдой, чем на восточной границе Вятки. За рядом бункеров и траншей лежали гнусные земли "Арийского братства". За последнее время укрепления разрослись и с каждым разом рейдеры из "Братства" несут всё большие потери. Царь Владимир решил навестить людей, стороживших Вятку от ужасов по ту сторону границы.\n\nСоветники были категорически против. Они предупреждали, что это опасно. Они протестовали ещё больше, узнав о составе эскорта Царя. Они не верили, что Степан Новиков был подходящим для этого задания. Есть множество молодых людей, которые готовы были сложить свою голову за него. Но Владимиру энергия молодости на границе была ни к чему. Ему нужен был зоркий глаз и чуткий слух. Степан обладал и тем и тем.\n\nАванпост был готов к его визиту. Над бараками гордо развивался флаг Вятки, и у его подножья стояло два десятка солдат - храбрых защитников, отразивших очередной набег "Братства" два дня назад. Царь прошёл мимо каждого, встретив их тёплым взглядом и похлопыванием по плечу. Тем не менее, это было торжество для всех присутствующих. Он не сомневался, что каждый из солдат потерял друга на фронте. Он шёл дальше и заметил солдата, потянувшимся в карман. Подарок?\n\nИ тут Владимир оказался на земле. Выстрелы. Крики. Он попытался встать. Кровь. Так много крови. Не уж то его? Нет. Стрелявшего повалили на землю. Кучка окружила Царя. Но не Степан. Где был Степан?\n\nИ тут Владимир понял, чья кровь оказалась на его одежде."
 VYT.69.a:0 "Последняя жертва гвардейца."

 VYT.70.t:0 "Энергия жизни"
 VYT.70.desc:0 "В Вятке шёл дождь.\n\nНебо как будто рыдало в столь скорбный день. Степан Новиков, гвардеец Царей Николая II и Владимира III, совершил подвиг. Благодаря его самоотверженности и внимательности, Царь всё ещё жил. Похороны старого солдата было большим событием, наводнившим улицы Вятки скорбящими. Солдаты выстроились вдоль улиц, сторожа похоронную процессию, шедшую к императорской резиденции.\n\nВладимир знал, что от него ждут речи по окончании шествия. Всё о чём он думал, это то, что это мог быть его последний момент жизни. Выстрелы. Крики. Кровь. Степанова кровь. Храбрый человек, искавший Царя десятилетиями, чтобы служить ему. Человек, погибший спустя всего то пару месяцев после того, как он наконец нашёл его. Что он должен был сказать, чтобы восславить такого человека? Что было ещё сказать, кроме его дел? За короткое время, которое Владимир был знаком со Степаном, у того был единственный причина жить - служить. Служить Царю, Родине, её народу. Он ему отдал всё, во что он верил.\n\nКогда процессия подошла ближе, Владимир вышел на свой балкон. Он видел как дождь ударял по мокрым крышам и стенам, по которым плакал ремонт. Он видел сотни солдат в плохоньких шинелях и старыми ружьями. Он видел тысячи человек, идущих по улице в ношеных ботинках и с пустыми животами. Он видел будущее России. Он видел Вятку. Он видел страну, которой требуется служить. Страну, которой он будет служить.\n\nВладимир встал у портика и приготовился говорить."
 VYT.70.a:0 "Сегодня мы собрались, чтобы проститься со Степаном Александровичем Новиковым..."
 
 VYT.71.t:0 "Сломить лёд"
 VYT.71.desc:0 "Е.и.в сидел в своем кабинете в Императорском дворце Вятки. Он ждал прибытия лидеров политических фракций княжеств, так как он собрал их вместе, чтобы обсудить будущее нации. В двенадцать часов он услышал из-за дверей громкий голос Солженицына. Этот человек был проницательным политиком, в этом не могло быть никаких сомнений, но, во имя Всевышнего, он был чересчур громковат. Двери кабинета распахнулись, и в комнату вошли трое самых влиятельных людей Вятки. Солженицын, к счастью, успокоился, войдя в комнату. Они поздоровались с царем и заняли свои места.\n\n- Добро пожаловать, господа, благодарю вас всех за то, что пришли, - начал царь. Отбросив обычные любезности, Его Величество заговорил снова: - Как вам всем хорошо известно, мы готовы начать восстановление России в ближайшие месяцы. Однако, если мы хотим иметь хоть какой-то шанс на успех в предстоящем испытании, мы должны выступить единым фронтом. Предатели и культисты, которые окружают нас, будут использовать любой признак раскола между нами, чтобы привести нас к гибели. Я умоляю каждого из вас, отложите на время ваши разногласия. Все наши усилия должны быть направлены на умиротворение и объединение России.\n\nНа мгновение он заметил на их лицах удивление, хотя они и не привыкли к твердому тону, который он использовал. Роман Гуль выступил первым:\n- Я уверен, что говорю за всех нас, когда говорю, что мы были бы счастливы отложить в сторону наши разногласия ради блага России. \nШульгин и Солженицын кивнули, хотя Солженицын, казалось, не хотел этого делать. \n- Однако, Ваше Величество, мы все понимаем, что статус-кво в долгосрочной перспективе неустойчив. Должно же быть какое-то решение, когда вся Западная Россия окажется в наших руках.\n\n- Согласен, - кивнул Царь, - когда войны за Западную Россию закончатся, мы должны окончательно решить судьбу Империи. \nВстреча продлилась до позднего вечера, и, собираясь на ночь в свои покои, Владимир принял особенно большую дозу болеутоляющего, чтобы заглушить мигрень, мучившую его весь день."
 VYT.71.a:0 "Временное решение"
 
 VYT.72.t:0 "Сделай свой вклад!"
 VYT.72.desc:0 "Александр Игоревич Самарин сидел в гостиной после долгого рабочего дня. Он наклонился, включил старое потрёпанное отцовское радио и стал слушать музыку. Через некоторое время музыка прервалась на рекламный перерыв. Александр был готов отключиться до того, как заиграет зажигательный военный марш. Слегка удивленный, он обратил особое внимание на то, что передадут.\n\n"Молодые люди России прислушиваются к зову долга перед своим Царём и своей страной, дабы принести спасение всей России. От самых отдалённых деревень до самых шумных городов молодые люди и ветераны вступают в Императорскую армию. В эти неопределенные времена раздоров и войн мы должны сохранять бдительность. Нацисты и коммунисты нападают на нашу великую державу, и вы можете стать движущей силой между победой и рабством.\n\nТе храбрецы, которые сегодня вступят в армию, получат возможность служить своим собратьям в великих царских войсках! Постройте прочную дружбу и чувство братства со своими однополчанами! Защитите своих близких от хищничества фашистов и коммунистов!\n\nВсе, кто завербуется, будут иметь право на дополнительный паёк для своих семей наряду с пенсией и другими долгосрочными пособиями. Хотели бы вы продолжить образование выше начального уровня? Всем призывникам будет предоставлено субсидированное среднее и высшее образование. Хотите узнать больше? Тогда отправляйтесь сегодня же на ближайший вербовочный пункт! И помните, служба гарантирует процветание!"\n\nКогда объявление кончилось и снова заиграла музыка, Александр не мог не погрузиться в мысли о вербовке. Это не был вопрос патриотизма, он как-то не заботился о политике, но выгоды были заманчивыми. Это было бы опасно, но он не мог не думать о своих родителях. Они были уже в возрасте и, конечно, нуждались в помощи.\n\nОн сидел там часами, обдумывая всё, прежде чем схватить пальто и выйти на холодный воздух, приняв решение. Рано утром на следующий день его отправили в учебный лагерь воевать за Царя."
 VYT.72.a:0 "Реклама - наше всё."
 
 VYT.73.t:0 "Марш"
 VYT.73.desc:0 "Дмитрий наблюдал, как императорская гвардия марширует по улицам из его квартиры. Это был первый раз в жизни Дмитрия, когда он видел их такими ... живыми. Он был простым рабочим, едва зарабатывавшим на жизнь в Вятке батраком, прежде чем поступить на императорский винокуренный завод. Даже когда он был простым батраком, военные редко приходили сюда и только для того, чтобы собирать налоги или прогонять бандитов. В городе они действовали скорее как полиция, но все же не были чем то особенно организованным. Теперь они были настоящей, дисциплинированной армией.\n\nОн слышал от некоторых своих друзей, что заводы переводятся на военное производство. Пропагандистские листовки и радиорекламы можно было увидеть и услышать по всему городу, призывая молодых людей, подобных ему, присоединиться. Дмитрия это не интересовало, потому что он хотел жить. В конце концов, он видел конец бомбежек, с которыми ему приходилось иметь дело всю свою жизнь, он не собирался умирать теперь, когда немцы только что прекратили сбрасывать бомбы.\n\nОднако он также знал, что это значит для города. Вятка стояла в чистом поле и её легко было атаковать. Бандиты не пытались атаковать город из-за своей дезорганизованности и глухой обороны города, но Вятка и не на них шла. Нет, Царь хотел воевать со своими врагами во имя восстановления своей власти над всей Россией. Это означало, что в городе будет введено военное положение, и армия будет защищать его от врага. Он опасался, что город может даже превратиться в поле битвы, отутюженное артиллерийскими снарядами.\n\nНо не было никакого смысла беспокоиться о том, что может случиться, потому что это плохо скажется на его разуме. Его мать всегда говорила, что ум иногда является величайшим врагом человека, и она была права. Он должен был продолжать работать, потому что, если он этого не сделает, кто знает, что произойдет. Поэтому он пошёл работать на винокурню, в то время как солдаты продолжали маршировать по улицам, их офицеры выкрикивали приказы, и война была у них на устах."
 VYT.73.a:0 "Грохот войны надвигается."

 #Expansion tree events
 vyatkaexp.1.t:0 "Предложение от царя"
 vyatkaexp.1.desc:0 "Много лет Александр Казембек и е.и.в Владимир III были политическими союзниками. Более того, именно благодаря царю Казембек получил Березники под своё управление и именно он ответственен за усиление движения младороссов.\n\nИ всё же, недавно наши отношения рухнули, и Казамбек отделился от центрального правительства в Вятке. Однажды царь вернётся, чтобы восстановить своё владычество над Березниками.\n\nХотя мы готовы сражаться, царская армия куда больше и куда лучше оснащена чем наша, так что пришедшее Казамбеку предложение о переговорах было принято с энтузиазмом. Если мы сможем добиться от царя гарантий защиты и уступок, мы сможем продолжить распространять наши идеи мира и безопасности.\n\nМногие высокопоставленные лица в младоросском движении поддерживают переговоры, но остаётся ещё Казамбек, чьё мнение весит куда больше, чем все остальные вместе взятые."
 vyatkaexp.1.a:0 "Принято. Мы пойдём на диалог с царём."
 vyatkaexp.1.b:0 "Никаких переговоров с реакционерами!"

 vyatkaexp.2.t:0 "Младороссы подчиняются"
 vyatkaexp.2.desc:0 "Хотя встреча между Казамбеком и Его Величеством прошла не без проблем, соглашение было достигнуто. Хотя оно не удоволетворило ни одну сторону, это не помешает сближению.\n\nКазембек согласился на то, что он и его младороссы вернут контроль над областью в руки центрального правительства, разрешат нам назначать администраторов для контроля над территориями, и выйдут из всех властных органов.\n\nВ ответ е.и.в дарует амнистию всем членам движения, гарантирует младороссам свободу действий и равное положение с другими силами на любых выборах, и, что самое главное, разрешит организовывать профсоюзы.\n\nХотя царскими уступками довольны не все, большинство понимает, что это бескровное решение является лучшим исходом из всех, и никто не сомневается в том, что контроль правительства над Березниками возвращается."
 vyatkaexp.2.a:0 "Мирное решение."

 vyatkaexp.3.t:0 "Непокорный Казембек"
 vyatkaexp.3.desc:0 "Встреча между Казамбеком и Его Величеством плохо началась и плохо прошла. Соглашение не достигнуто и война неизбежна.\n\nЕ.и.в. явно дал это понять, устроив военную конференцию сразу после встречи, где объявил, что действия Казембека - попытка незаконного отделения и что правительство сделает всё, чтобы вернуть территорию под свой контроль так скоро, насколько это возможно.\n\nПолки уже выдвинулись к Березникам, и всем понятно, что их встретит младоросское ополчение. Казембек бросил жребий, и только время покажет, как обе стороны от этого пострадают."
 vyatkaexp.3.a:0 "Ничего не поделать."

 vyatkaexp.4.t:0 "Суд над Казембеком"
 vyatkaexp.4.desc:0 "- Александр Львович Казембек, - начал судья, - вы признаны виновным в мятеже, злоупотреблении властью, государственной измене... - судья всё продолжал, его слова подводили итог суду, решение которого было известно заранее.\n\nСидя в зале суда, Казембек молчал. Он знал что он боролся за правое дело, вне зависимости от того, где он оказался. Народ его страны нуждался в освобождении от режимов, которыми он был подавлен, и долгожданной свободы не будет ни из рук Царя, ни из рук коммунистов. Она должна была прийти от того, за что он боролся: чего-то посередине. К сожалению, Россия просто не была готова.\n\nКогда судья зачитывал приговор о пожизненном заключении, Казамбек оставался с высоко поднятой головой. Он знал, что он был прав. Он знал, что он был прав всегда и всегда будет. И в тот день, когда тиранию Царя повергнет кто-то успешнее его, он выйдет на свободу непокорённым.\n\nКогда конвой выводил Казембека к транспорту, все глаза были прикованы к нему. Никто не заметил фигуру в углу, чьё лицо обратилось в гримасу. Борис Скосырев хотел, чтобы Казембека повесили, впрочем он доволен и таким результатом."
 vyatkaexp.4.a:0 "Справедливость восторжествовала?"

 vyatkaexp.5.t:0 "Аудиенция с Великим магистром"
 vyatkaexp.5.desc:0 "Оставив остальных монахов с людьми Его Величества, Антипин, Великий магистр ордена Святого Георгия, вошёл в богато украшенную комнату и поприветствовал Царя, который ответил на этот жест с уважением, подобающим старшему монаху, прежде чем жестом пригласил его сесть и сел сам.\n\nКогда они начали говорить, сначала о мирском, а потом и о возвышенном, Царь начал понимать взгляд главы ордена на мир. Он был чуткой фигурой, но эта чуткость была ослаблена отстраненностью, необходимой человеку, который должен принимать важные решения. И он не был горячим сторонником монархии. По крайней мере пока.\n\nРазговор продолжался, пока не был задан действительно важный вопрос - что должен сделать самодержец для мирного вхождения Ордена в его владения? Антипин ответил незамедлительно, явно давно подготовившись к этому вопросу.\n\nК югу, в Перми и её окрестностях, находятся владения "Арийского братства", фанатичной секты, доставляющей много проблем Его Величеству и подопечным Ордена. Если Царь хочет доказать своё благочестие перед Господом Богом и Орденом, если хочет подтвердить свою преданность народам России, он выкорчует эту мерзость под корень.\n\nЕго Величества внимательно слушал Антипина. Примет ли он этот вызов, чтобы получить благосклонность Ордена?"
 vyatkaexp.5.a:0 "Мы проявим наше благочестие. Братство будет уничтожено."
 vyatkaexp.5.b:0 "У нас есть чем заняться, мы отказываем."

 vyatkaexp.6.t:0 "Призраки Ордена"
 vyatkaexp.6.desc:0 "Даниил, бывший послушник ныне уничтоженного ордена Святого Георгия, тихо пробирался через тёмные леса, окружающие Гайны, пытаясь не наткнуться на царские патрули.\n\nПогибель Ордена пришла от рук самопровозглашённого наследника Романовых - Царя Владимира. Быть может в нём и течёт их кровь, но только Бог дарует право на престол, и "царька" Владимира Бог давно послал к чёрту. Как иначе он бы решил вторгнуться в земли Ордена, разрушить монастырь, убить стольких братьев Даниила?\n\nВсю свою жизнь он провёл в стенах Ордена, веря в свою миссию по защите слабых от снующих всюду шакалов, давно потерявшими человеческий облик. Но он не смог. Они все не смогли. И теперь, когда он молился Богу, он не слышал ничего, кроме криков братьев, погибающих от рук солдат.\n\nНо он был всё ещё жив, и он за них отомстит. Ему предстоял долгий путь в Вятку, через глухие леса и острые штыки. Но он это сделает. Он должен был. Он чувствовал ружьё, давившее на его плечо. Царь сделал своим домом Вятку, и хотя Даниил знал, что идёт на смерть, он знал, что бремя защитить миллионы от тирании и сладких речей гнусного Романова лежит на нём.\n\nВсего один выстрел."
 vyatkaexp.6.a:0 "Впрочем, он не был даже близок."

 vyatkaexp.7.t:0 "Великий магистр отказывает в аудиенции!"
 vyatkaexp.7.desc:0 "Вернувшийся из земель Ордена посланник принёс плохие новости. Оказалось, что встречи между е.и.в. и Антипиным не может произойти.\n\nДействия царского правительства в отношении реинтеграции сторонников движения младороссов в Березниках, по-видимому, сильно расстроили Орден, который категорически выступает против коммунизма в любой форме. Ещё больше клерикалов возмутили уступки рабочему движению.\n\nХотя мы и пытались объяснить Ордену наши благие намерения, они явно дали понять, что не заинтересованы в переговорах. Отношения между государствами разорваны, так что не остаётся ничего, кроме войны."
 vyatkaexp.7.a:0 "Упущенная возможность."

 vyatkaexp.8.t:0 "Обряд пройден"
 vyatkaexp.8.desc:0 "Великий магистр Антипин молился, пока его не прервали монахи, известившие о прибытии людей царя.\n\nВыйдя поприветствовать группу офицеров, прибывших на нескольких автомобилях, магистр внезапно был обескуражен тем, что вытащили из одной из машин. Рваный флаг со свастикой в триколоре "Братства".\n\nГнев на это грязное порождение сектантов остановила лишь улыбка одного из офицеров. \n- Вы не понимаете, Великий магистр, - сказал он, - зто знамя их движения, взятый из кабинета их "Фуюрера"."\n\nЯрость как появилась, так и ушла, и Антипин схватил флаг и кинул его в ближайший костёр. Пока он горел, Антипин благодарил Бога, за то что эти черти были повержены богоизбранным Царём. Великий магистр подозвал офицера и дал ему ожидаемый им ответ.\n\nЦарь доказал своё достоинство и Орден перейдёт под его хоругви во благо всей России."
 vyatkaexp.8.a:0 "Наше дело праведное. Мы победим!"

 vyatkaexp.9.t:0 "Наследие свастики"
 vyatkaexp.9.desc:0 "Вадим не видел солнца несколько дней. Или недель? В землях братства просто было потерять счёт времени, в конце концов.\n\nНа заводе Вадима заставляли изо дня в день собирать боеприпасы для злобных людей в немецкой форме. Сон был роскошью. Еда - драгоценностью. День без насилия - мечтой. Теперь же охранников становилось куда меньше, и, быть может, это связано со стрельбой вдали. Стрельба с каждым днём приближалась.\n\nА однажды все охранники исчезли. Заводские ворота были открыты. И когда он на них посмотрел, солдат в незнакомой форме вошёл через них. За ним прошли ещё несколько и начали расходиться по всему комплексу. Вадим стоял в ступоре. До тех пор, пока с самой высокой башни, которую использовали как снайперское гнездо, не срезали ненавистный флаг со свастикой и не водрузили вместо него имперский флаг.\n\nВадим упал на колени, его мускулы ослабли, а по щекам текли слёзы. Он, как и все остальные вокруг, был, наконец, свободен."
 vyatkaexp.9.a:0 "Свобода."

 vyatkaexp.10.t:0 "Права меньшинств?"
 vyatkaexp.10.desc:0 "С вхождением в состав страны региона Идель-Урал возник вопрос отношения к татарам и башкирам и их региональной автономии, что вызвало жаркие споры.\n\nРеформаторы-кадеты, во главе с Романом Гулем, указали на древнюю историю тюркских народов и их сожительство с русскими и указали на необходимость обеспечить их автономию и возможность придерживаться своей культуры, естественно, до тех пор, пока они остаются лояльными режиму.\n\nКонсерваторы Шульгина считают, что новые регионы должны быть включены в состав страны как обычные губернии, а население должно быть подвергнуто ассимиляции через обучение на русском языке, запрет местных наречий и некоторых культурных обрядов и практик.\n\nНаконец, Солженицын предлагает третий вариант - без автономий и русификации, с подтверждением некоторых прав тюркских народов.\n\nКак и прежде, решение за Его Величеством."
 vyatkaexp.10.a:0 "Принять сторону Кадетов."
 vyatkaexp.10.b:0 "Принять сторону Консерваторов."
 vyatkaexp.10.c:0 "Принять сторону Солидаристов."

 vyatkaexp.11.t:0 "Религиозная свобода?"
 vyatkaexp.11.desc:0 "Продвигаясь в Идель-Урал, мы сталкиваемся с проблемой не только национальных меньшинств, но и религиозных. Отныне в наших землях много мусульман, и как традиционно православная нация, нам нужно понять, что с ними делать.\n\nРоман Гуль и Кадеты, как и обычно, предложили Его Величеству признать все конфессии равными в правах.\n\nСолидаристы Александра Солженицына предлагают умеренный вариант, при котором свобода вероисповедания сохраняется, но, основываясь на принципах христианского солидаризма, православие признаётся важнейшей религией и остаётся в общегосударственной школьной программе.\n\nКонсерваторы Василия Шульгина, имеющие в своих рядах как многих воцерковлённых православных, так и антисемитов, выступают за признание христианства государственной религией и за давление на иноверцев с целью обратить их в православие.\n\nЕ.и.в. пока не оглашал своё решение, но сделать его надо."
 vyatkaexp.11.a:0 "Принять сторону Кадетов - свобода вероисповедания всем и каждому."
 vyatkaexp.11.b:0 "Принять сторону Консерваторов - сделать православие государственной религией."
 vyatkaexp.11.c:0 "Принять сторону Солидаристов - признать православие доминирующим."
 vyatkaexp.11.d:0 "А что скажет Орден?"

 vyatkaexp.12.t:0 "Радикалы Коми"
 vyatkaexp.12.desc:0 "Служа Его Величеству во время множества кампаний, Михаил привык к звукам выстрелов. Но это было другое. Стрельба на поле битвы была хаотичной и быстрой. Стрельба на расстрелах была размеренной и медленной. Он снял палец с курка.\n\nСыктывкар должен был быть усмирён недели назад, когда из центра пришёл приказ о передаче вопросов поддержания порядка от гарнизона к местным роялистам. Но выстрелы продолжались. Собрав небольшой отряд солдат, Михаил двинулся на звуки, и по мере того, как он приближался, его сердце стало стучать всё чаще. К выстрелам присоединились крики.\n\nКогда он наконец добрался до источника шума, то сразу понял, что это было - чистка. Отряд роялистов окружил группу граждан и после коротких "допросов" казнил их.\n\nБросившись вперед, он потребовал прекратить стрельбу, а затем потребовал сказать, что происходит. Командир только улыбнулся и показал ему бумагу, подписанную военным губернатором города. Пленные были социалистами, сказал он, членами и саботёрами Революционного Фронта, и он просто делал что должен.\n\nМихаил понял, что тут у него нет власти. Были ли они социалистами? Саботёрами? Или это были противники времён Республики? Или личные враги? На его рацию пришёл приказ о возвращении в гарнизон, и, бросив последний взгляд на испуганных заложников, он подчинился и ушёл.\n\nМихаил когда-то думал, что работа с колаборационистами будет значить меньше крови. Теперь с такими он не говорит."
 vyatkaexp.12.a:0 "Цена услуг радикалов."

 vyatkaexp.13.t:0 "Царское помилование"
 vyatkaexp.13.desc:0 "Когда е.и.в советовался со своими генералами о предстоящем наступлении на последние позиции Русской Освободительной Армии (РОА), внезапно возник вопрос, который он раньше не рассматривал.\n\nМногие офицеры РОА, особенно среди старших чинов, были захвачены в бою. Некоторые высказывали предположение, что благодаря своей компетентности и абсолютной оппозиции коммунизму они потенциально могут быть завербованы в Имперскую армию. Царь знал, что у этого предложения были и личные причины - в конце концов, многие из пленных офицеров когда-то служили под его знамёнами во время Западнорусской войны, - в этом и суть. Многие из генералов были действительно очень искусны в полководческом деле.\n\nДругие генералы яростно протестовали против этого предложения. В отличие от них и самого царя, эти люди не отказывались от сотрудничества с немцами до тех пор, пока их не вынудили к этому, и к тому же у них были в основном фашистские взгляды. Перед Владимиром встала дилемма. Будет ли он игнорировать прошлое генералов РОА в интересах прагматизма? Или он решит, что оно того не стоит?\n\nНужно решать."
 vyatkaexp.13.a:0 "Их умы испорчены, пусть гниют в тюрьме."
 vyatkaexp.13.b:0 "Завербуйте наших старых знакомых."

 vyatkaexp.14.t:0 "Портфель для Казембека?"
 vyatkaexp.14.desc:0 "Переговоры продолжались, и, хоть конец был близок, оставался один личный вопрос - министерский пост для Казембека.\n\nЕго требование имело смысл. Он очень способный политик и администратор. А в правительстве он мог бы не только применять удобные нам решения младороссов, но и привлекать сторонников.\n\nМногие скептически отнеслись к назначению на столь высокую должность человека, которого они считали не только радикалом, но и предателем, но в то же время бытовало мнение, что это необходимая уступка в деле объединения Западной России. Казембек не дурак и после встречи с Его Величеством захолустного поста он не примет.\n\nПридётся решить, стоит ли приблизить к себе столь влиятельную фигуру ради разрешения кризиса вокруг Березников."
 vyatkaexp.14.a:0 "Принято, дайте ему портфель."
 vyatkaexp.14.b:0 "Отказать и объяснить почему."

 vyatkaexp.15.t:0 "Месть за павших"
 vyatkaexp.15.desc:0 "Суд над высшими командирами Революционного Фронта проходил под строжайшей охраной в Вятке. Присутствовали все те, кто не умер, не покончил с собой и не бежал с позором.\n\nВсе они предстали перед судом и были обвинены в преступлениях, совершённых десятилетия назад, а некоторые - во время Гражданской войны. Улики против них, как от свидетелей, так и от других лиц, были обличительными и подкреплялись с большим успехом документами, тщательно собранными и проверенными Охранкой из архивов Самары.\n\nНекоторые из "революционеров", давно привыкшие к напыщенным речам, часами говорили о своих собственных достижениях, о недостатках царя, о недостаточном авторитете суда и о многом другом. Но результат заседания не вызывал сомнений. И не должен был.\n\nПока зачитывались приговоры, "революционеры" с каменными лицами смотрели на происходящее. Они посылали тысячами людей на смерть после подобных судов и знали, что их ждет. Смерть для большинства их всех. Для некоторых - пожизненное заключение. Приговоры "на долго" для немногих, чтобы смягчить обвинения в жестокости режима. Они всю жизнь были в оппозиции Империи, и теперь она, наконец, карала их.\n\nПо всей России, в землях царя и за их пределами, ликовали анти-коммунисты. Хоть не все поддерживали царский режим, каждый радовался справедливости, настигшей большевистских палачей даже спустя столько лет."
 vyatkaexp.15.a:0 "Царь снова здесь."

 vyatkaexp.16.t:0 "Войска Его Величества"
 vyatkaexp.16.desc:0 "631-й батальон был назначен для обеспечения безопасности на одной из важнейших магистралей государства, ведущей к Уральским горам.\n\nТакой пост предполагал частые стычки с бандитами, разрозненными остатками Братства, коммунистическими партизанами и многое другое. Эти люди завоевали множество наград и много раз доказали свою преданность Царю. Таким образом, это было идеальное место для его визита.\n\nВ сопровождении телохранителей и старших офицеров, е.и.в прибыл в лагерь батальона ранним вечером, начав с осмотра его укреплений и строений. После этого он нашел время, чтобы встретиться с солдатами, представленными к наградам, и лично передал медали и ордена - всё это время находясь в объективе фотоаппарата.\n\nК тому времени, когда он ушел позже тем же вечером, многие солдаты батальона казались более уверенными, более сосредоточенными и более решительными на выполнение своей задачи.\n\nВизит оказался большим успехом не только среди самих войск, но и в том, как публика стала видеть своего Царя - как человека, готового покинуть свой дворец и встретиться с теми, кто действительно сражался за него, в резком контрасте со многими Романовыми прошлого."
 vyatkaexp.16.a:0 "Назначьте визит на пятнадцатое число, и пару на следующий месяц. Для начала."

 vyatkaexp.17.t:0 "Ситуация в Березниках"
 vyatkaexp.17.desc:0 "Множество царских генералов, за редким исключением, были ветеранами Гражданской войны. И единственным, что они разделяли все, была ненависть к коммниузму.\n\nЭто всё усложнило во время событий в Березниках. Ресурсы, которыми эти земли были богаты, должны вернуться под наш контроль, но путь вызвал дебаты. Синкретизм монархизма и социализма, который проповедовал губернатор-сепаратист Казамбек, был крайне недопустим со взгляда генералитета.\n\nДругие, более умеренные члены правительства, считали, что эта монархическая часть воззрений Казамбека могла стать ключом к мирному разрешению кризиса. Они, правда, предупреждали, что младороссам придётся сделать какие-то уступки.\n\nВ конце концов, как и большая часть решений, последнее слово оставалось за Его Величеством."
 vyatkaexp.17.a:0 "Мирное решение всё ещё можно найти."
 vyatkaexp.17.b:0 "Дело решит только война."
 
 vyatkaexp.18.t:0 "Борис, финны и две стопки водки"
 vyatkaexp.18.desc:0 "Борис Скосырев сидел в баре и заказывал третью рюмку водки. Всю неделю он провёл в пути сквозь Онегу и дальше - в Хельсинки, для обсуждения ситуации вокруг границы. После часов занудных переговоров, Борис был рад расслабиться и пропустить пару стаканчиков спиртного.\n\nБорис попытался встать, но его рука бешено вздрогнула, опрокинув стоявший рядом стакан и расплескав его содержимое по всему полу. \n- Эй, осторожнее! - сказал он по-русски здоровяк-финн, походящий на ветерана Зимней войны, - ты опрокинул мой стакан, тупой карелец! Ты за это заплатишь!\n- Карелец? Какой карелец? Я не карелец! - повышая голос и шатаясь, рычал Борис, - я царский министр иностранных дел на особой миссии! И я НИ ЗА ЧТО не должен платить!\n- Ах так, русачок? - сказал финн, закатывая рукава, - на войне я убил тридцать русских, которые попытались отнять нашу землю. Пополнить этот список не будет сложно!\n- Трииидцать, ггришь? - Борис повернулся к толпе, которая постепенно собиралась вокруг чтобы посмотреть, что будет дальше, - когда русская армия прорвётся сквозь оборону Онеги, мы вам покажем, на что способны русские! Вы - финны - грязные варвары и враги русского народа! Может ты и убл тридцать русских, но за каждого из них мы убьём ВСЕ ПЯТДЕСЯТ, когда будем на пути в Хельсинки!\n\nКто-то ахнул, толпа начала окружать продолжающего разглагольствовать Скосырева.\n- Значит вы, русские, планируете на нас снова напасть, так? - спросил большой финн, - прежде чем мы преподадим вам урок, быть может вы много раз подумаете, прежде чем опять напасть на Суоми?"
 vyatkaexp.18.a:0 "...Бббыть может я просто вернусь в свой отель, м?"

 #Regional events
 vyatkareg.1.t:0 "Начало съезда"
 vyatkareg.1.desc:0 "Е.и.в. объявил об немедленном сборе Вологодского конгресса, для того, чтобы разрешить продолжающийся спор насчёт его единовластного правления.\n\nВ обещанном Его Императорским Величеством перед походами по объединению России конгрессе планируется определить, каким будет первое Имперское правительство. Состав этого правительства будет решён через всеобщие выборы на конгрессе, в которых будут участвовать три партии, уже сложившие в полной мере свои предвыборные программы.\n\nКонституционно-демократическая партия, более известная под сокращением "Кадеты", возглавляемая Романом Гулем, обязались обеспечить либерализацию и реформы с введением конституционной монархии.\n\nВсероссийский национальный союз во главе с Василием Шульгиным будет выступать на более консервативных основах, с планом восстановления ценностей и организационной структуры старой Империи, с сильным монархом во главе.\n\nНародно-трудовой союз российских солидаристов во главе с Александром Солженицыным обещает защищенность и стабильность российского государства благодаря сильной централизованной власти.\n\nХотя никто не может быть уверен, какая партия окажется у власти, все могут согласиться с тем, что итоги съезда окажут огромное влияние на формирование направления развития возрожденного имперского государства."
 vyatkareg.1.a:0 "Да начнутся предвыборные кампании!"
 
 vyatkareg.2.t:0 "Результаты выборов [GetYear] года"
 vyatkareg.2.desc:0 "Пока Вологдский конгресс собирался, делегаты с различных партийных объединений удостоверились, чтобы их голоса и точки зрения были услышаны, каждая сторона пытался получить поддержку со стороны российского народа. Каждому была дана возможность высказаться, и каждый в глубине души верил, что он победит.\n\nКонституционно-демократическая партия, более известная под сокращением "Кадеты", во главе с убеждённым реформистом Романом Гулем, обещают сделать Россию местом для всех её народов, как русских, так и инородцев. Они обещают региональную автономию, уважение культурных и религиозных традиций и либерализацию царского режима, веря, что это создаст государство, которым могут гордиться все, кто проживает в нём.\n\nКонсерваторы, под руководством старого имперского бюрократа Василия Шульгина, обещают возвращение к ценностям Российской Империи. Они поклялись обеспечить силу и стабильность под руководством сильного и централизованного правительства, под наблюдением столь же сильного и влиятельного монарха.\n\nСолидаристы, во главе со скандальным Александром Солженицыным, предложили другой путь, основанный на антикоммунистической мысли. Они обещают великие победы и новую славу России и её народу под руководством солидаристского правительства и Его Величества. По мере приближения конца конгресса, миллионы голосов со всего Княжества начали подсчитываться, и главы партий ждали результата, затаив дыхание."
 vyatkareg.2.a:0 "Голоса подсчитаны!"

 vyatkareg.3.t:0 "Победа солидаристов!"
 vyatkareg.3.desc:0 "Среди тысяч сторонников Солженицына, собравшихся вместе в главном зале здания Съезда, был молодой человек по имени Михаил.\n\nМиша был солидаристом с тех пор, когда узнал про политику в Вятке, безукоризненно заворажённый яростной риторикой Солженицына об грядущем процветании России, как он и обещал.\n\nОн видел, как его друзья соблазнялись старыми "экспонатами", которые шли за Шульгиным, или изнеженными "западниками", которые поддержали Гуля, и он не понимал этого. Солидаристы предложили будущее, а остальные, взамен, предложили только стагнацию или развал.\n\nКогда результаты были объявлены, и Солженицын был назначен избранным премьер-министром, Мише надо было присесть и справиться со шквалом эмоций.\n\nВсё, на что он надеялся с самых ранних дней в Вятке, читая новости об возвращении территорий уже Западнорусского княжества, скоро должно было сбыться. Солженицын и Солидаристы, благодаря помощи таких людей, как Миша, независимо от того, что будут говорить или пытаться делать проигравшие из других партий, принесут славу и силу России.\n\nИ таким образом, утвердят будущее для себя."
 vyatkareg.3.a:0 "К славе!"

 vyatkareg.4.t:0 "Старая гвардия"
 vyatkareg.4.desc:0 "В большом конференц-зале в Вологде, Василий Шульгин сидел со своими единомышленниками из Всероссийского национального союза, ожидая момент, над которым он работал уже как пятьдесят лет.\n\nОн ничего не хотел, кроме службы тому, у кого прямо сейчас была корона; тому, кто был достойным наследником Империи его юности, и когда чиновник вошёл в комнату и поднялся на трибуну, Шульгин не мог оторвать глаз. С ужасающей медлительностью мужчина на трибуне приготовился говорить.\n\n- По воле русского народа, - чиновник сказал - Всероссийскому национальному союзу разрешено составить первый правительственный кабинет Империи. \nСкрывая своё головокружение, под звуки громких апплодисментов присутствующих, Шульгин взошёл на трибуну спустя минуту.\n\n- Дорогие соотечественники, - он начал речь, следя за тем, чтобы каждое слово было чётко слышно, - для меня это честь сформировать первый правительственный кабинет и стать вашим премьер-министром. Это день великого праздника для всех подданных Его Императорского Величества, и для всех тех, кто желает сильную и неделимую Россию. Вместе, мы воссоединим расколотое Отечество!\n\nПока он продолжал говорить, Шульгин почувствовал пыл его юности в своей душе, который, он думал, давно погас. Он знал, что теперь сможет провести свои последние годы без сожаления."
 vyatkareg.4.a:0 "Старая гвардия вернулась."

 vyatkareg.5.t:0 "Демократическая империя"
 vyatkareg.5.desc:0 "Далеко-далеко от событий Вологдского конгресса, в городе, снова переименованный в Пермь, Александр Медведев сел напротив его маленького радио.\n\nОн был бывшим солдатом Красной Армии и партизаном, после поражения чудовищного "Арийского Братства" он продолжил жить на родной земле, повесив свою винтовку навсегда и вернувшись к старой работе дровосека. Прожив под двумя зверскими развалившимися режимами, он был готов дать так называемому "Величеству" шанс. Пока что, насколько он мог судить, отпрыск Романовых поступал правильно по отношению к народу России.\n\nЕго внимание вновь привлекло радио, когда результаты конгресса были опубликованы. Победа, в удивительно большом отрыве, досталась Конституционным демократам, или Кадетам.\n\nМедведев этого не ожидал. Советский Союз так долго вбивал в голову, что монархия по существу, и по делу, реакционна. Вместо этого, однако, эта новая Империя, казалось, шагала в другом направлении, в сторону свободы и демократии. Он не был уверен что думать насчёт этого, но он точно знал, что с удовольствием будет наблюдать, каким оно будет на деле.\n\nС этой мыслью, Медведев допил свой чай и лёг в кровать. Завтра был новый день, а ему так много деревьев надо было срубить."
 vyatkareg.5.a:0 "Новый рассвет для Империи."

 vyatkareg.6.t:0 "Невинная ошибка"
 vyatkareg.6.desc:0 "Выдержка из доклада Охранки, датированная ноябрём 14-ого, [ОТРЕДАКТИРОВАНО]:\n\n"Подозреваемый 39: ФЁДОРОВ, Александр Иванович. Пол: Мужской. Возраст: 39.\n\nПодозреваемый задержан 4-ого октября в непосредственной близости от точки интереса (далее, ТИ) но.5 (см. приложение). Подозреваемого видели покидающим ТИ но.5 в общей сложности семь (7) раз в течение семи (7) последних дней. Расследование агентов ИВАНОВА и МАТСЕВА выявлено наличие диверсионных элементов в ТИ но.5. Последующее задержание трёх (3) бывших оперативников Западнорусского Революционного Фронта (далее, ЗРРФ) привело к принятию решения о задержании подозреваемого.\n\nПодозреваемый был на допросе в течение тридцати двух (32) часов, допросчик - агент Иванов. Использованы новейшие методы выведения информации. Подозреваемый признался в посещении собраний, характер которых имел прокоммунистический характер, в рамках структуры приложения, прилагаемой к ТИ но.5. Подозреваемый был отправлен в [ОТРЕДАКТИРОВАНО] для дальнейшего допроса.\n\nПРИЛОЖЕНИЕ:\n\nНа основании полученной информации от подозреваемого были проведены обыски ТИ но. 5 и прилагаемому приложению. Прокоммунистические материалы обнаружены в ТИ но.5. Пристройка к зданию содержала медицинскую благотворительную клинику, оперирующую на базе Русской православной церкви. Подозреваемый опознан как волонтёр клиники. Предоставленная информация подозреваемым в течение допроса, скорее всего, является ложной.\n\nРасследование причин продолжается."
 vyatkareg.6.a:0 ""Ошибки бывают, без сомнения.""

 vyatkareg.7.t:0 "Охранка обуздана"
 vyatkareg.7.desc:0 "Алексей Александров - новый агент в Отделе внутренних дел Охранки - вошёл в невзрачное здание, проследовал в свой кабинет, и сел за свой стол. Утренние дела уже были на его столе.\n\nЧитая папку, он тихонько, уже второй раз, поблагодарил подразделение за расширенный штат. Когда он впервые приступил к работе, дел было очень много, слишком много для него одного и других следователей, и он знал, что преступления часто оставались безнаказанными. Хотя груз дел был все ещё тяжелым даже сейчас, с этим можно было работать, и это означало, что он мог уделить должное внимание порученным ему делам.\n\nНапример, дело об агенте, совершивший шокирующе халатные действия, стоившие государству миллионы рублей и к тому же три подданных от этого пострадали. Видя, что агент, о котором идет речь, являлся рецидивистом, Алексей порекомендовал его для немедленного допроса и начал работу над организационными мероприятиями по отстранению.\n\nОн посмотрел на стопку дел рядом с ним. Это будет долгий день."
 vyatkareg.7.a:0 "Ещё один день, ещё одно дело."

 vyatkareg.8.t:0 "Проблема с партизанами"
 vyatkareg.8.desc:0 "Андрей Бобров повел своих людей на дачу под Пермью в поисках диверсионных элементов благодаря наводке информаторов.\n\nПерегруппировавшись у входа с группой, Андрей поднял винтовку и ударил ногой в дверь, толкув человека на пол, стоявшего за ней, прежде чем ворваться внутрь вместе со своими людьми, следовавшими за ним по пятам. Он увидел, что явно прервал собрание своим явлением, и заметив, как один из участников начал поднимать ружьё, зажал курок.\n\nПерестрелка была жестокой, и благодаря наличию автоматической винтовки вв руках агента в тесном помещении, очень короткой. Когда всё кончилось, Андрей сосчитал шесть мёртвых партизан, среди них был пацан не старше 15-ти лет.\n\nОн начал проклинать себя - убийство детей, которых, скорее всего силой заставили сражаться, не было частью плана. Но, что случилось, то случилось. Расставив часовых по периметру вокруг дачи, он и оставшиеся приступили к поиску документов, сообщений, радиочастот, или чего-нибудь, что могло привести их к другим группам.\n\nСверху поступил приказ искать всё, что может пригодиться в поиске других групп, а Андрей был не тем человеком, который не подчинялся приказам."
 vyatkareg.8.a:0 "Это только начало."

 vyatkareg.9.t:0 "Возрождённая империя"
 vyatkareg.9.desc:0 "Настал новый день в Западной России, теперь известная как Западнорусское Княжество, наполненное миром и процветанием.\n\nНаследие Российской Империи, которое якобы навсегда пропало, вернулось, и его усилия не могли быть более очевидными для людей, которых оно теперь считает своими подданными.\n\nБлагодаря усилиям демократически избранного правительства и учреждению Имперской конституции, началась политическая стабилизация. Внутренняя безопасность была достигнута благодаря усилиям военных и спецслужб в борьбе с бандитами, партизанами и революционерами всех видов.\n\nВ результате миллионы россиян в пределах границ Княжества чувствуют то, чего они не чувствовали уже очень давно: надежду.\n\nКняжество вступает в эпоху, где сильная и единая Российская Империя уже на горизонте. Мы столкнёмся с новыми испытаниями, и тяжёлые решения, как вседа, должны будут быть приняты. Но, единое за спиной как правительства, так и вечно благожелательного присутствия Его Императорского Величества Владимира Третьего, светлое будущее - недалеко.\n\nБоже, царя храни!"
 vyatkareg.9.a:0 "Только вперёд!"

 vyatkareg.10.t:0 "Состояние экономики"
 vyatkareg.10.desc:0 "Хоть мы и вышли победителями в Западной России благодаря и политическим, и военным методам, это слабое утешение для многих россиян, оставшихся безработными, бездомными и голодными.\n\nЭкономика многих областей за пределами Вятки была, есть и остается почти полностью разрушенной, с ужасающими условиями проживания и, практически, без перспектив улучшения для тех, кто в них живёт. Однако, по указанию Царя, Имперский комитет восстановления разработал сложный план строительства и реформирования.\n\nОни обещают сосредоточиться на ремонте и строительстве отечественной промышленности, восстановлении компетентной академической базы, и введении значительных валютных и финансовых реформ. Также, будет активно осуществляться поиск иностранных инвестиций.\n\nИ хотя это будет очень трудно и потребует принятия жестких решений, эксперты Комитета уверены, что, если следовать четко по курсу, их план увенчается успехом. Они утверждают, что такой успех не только послужит миллионам россиян, взывающих к процветанию, но и обеспечит экономическую базу, необходимую для разумного продолжения усилий по объединению России. Его Императорское Величество, который сам собрал комитет для этой цели, не имеет оснований сомневаться в них."
 vyatkareg.10.a:0 "Время поработать."

 vyatkareg.11.t:0 "Состояние Вооружённых Сил"
 vyatkareg.11.desc:0 "Имперская армия превосходно себя показала в походах по объединению Западной России, но предстоящие походы будут совсем другие. Огромные расстояния, чрезвычайно разнообразный ландшафт и более сильные противники будут противостоять нам в будущем, и армия должна быть готова к бою.\n\nМы обязаны провести полномасштабную проверку наших возможностей на сегодняшний день и начать необходимые мероприятия по улучшению армии. Мы обязаны определиться с единой доктриной для наших формирований. Мы обязаны получить всеобщее доверие и поддержку. Мы обязаны создать вспомогательные подразделения. И, наконец, мы обязаны расширить производство, обучить новых офицеров и обновить технику.\n\nКонечно же, нужно ещё многое сделать. Но мы полны решимости и преданности делу и будем решать каждый вопрос по очереди. Хотя придется пройти через болезненные проверки на боеспособность, с каждой из этих проверок армия будет улучшаться всё больше, и когда мы дойдем до конца этого длинного пути, мы можем быть уверены в нашей способности нести царское знамя до самого Дальнего Востока."
 vyatkareg.11.a:0 "Будем в Сибири к 72-ому."

 vyatkareg.12.t:0 "Готовы к дипломатии"
 vyatkareg.12.desc:0 "Теперь, когда внутренняя политическая ситуация в Княжестве была стабилизирована, мы можем сделать кое-что, что россияне не делали уже много лет: посмотреть за пределы страны.\n\nМы намерены попытаться наладить отношения везде, где сможем, с новыми и старыми друзьями, уделяя приоритетное внимание и дипломатическому признанию, и торговым отношениям. Легитимность, которая так важна для наших претензий на всю оставшуюся часть России, может быть получена через связи и с Организацией Свободных Наций, и с рядом Европейских монархий.\n\nЧем более позитивные отношения мы cможем построить, тем более сильной будет наша нация. С каждым новым договором, соглашением, взаимопониманием и дружбой, Его Императорское Величество Владимир продемонстрирует своё лидерство, и, следовательно, его право, независимо от родословной, править Россией во всей её полноте."
 vyatkareg.12.a:0 "Княжество готово к сотрудничеству!"
 
 vyatkareg.13.t:0 "Имперский дипломатический корпус"
 vyatkareg.13.desc:0 "Как имеющее все права на власть над всей Россией, Княжество должно открыться миру, как в том, чтобы дать рискнуть нашим подданными увидеть мир, так и в том, чтобы позволить иностранцам посетить нашу страну. Но для этого нам нужны навыки и опыт.\n\nЭто умение придёт от Императорского дипломатического корпуса, недавно сформированного Императорским и правительственным указом. Корпус будет действовать и внутри страны, и в иностранных государствах, чтобы улучшить как имидж, так и связи Княжества с остальным миром. Они также будут, конечно, сосредоточивать свои усилия на конкретных целях, регионах или странах, которые им предоставляются, и эти готовые к диалогу страны находятся в стадии рассмотрения.\n\nЕсли их компетентность и наше международное положение будут достаточно развиты, то, возможно, удастся даже начать диалог с другими режимами, занявшие российскую территорию на востоке. Это может звучать нелепо, но если бы объединение могло быть достигнуто без кровопролития, это была бы куда достойная цель."
 vyatkareg.13.a:0 "Дипломатия жизненно важна."
 
 vyatkareg.14.t:0 "Торговля с ОСН"
 vyatkareg.14.desc:0 "ОСН, или Организация свободных наций, мировой альянс с которым мы хотим иметь очень хорошие отношения.\n\nГермания и Япония - прирождённые главные враги России, и в противовес им, ОСН, естественно, становится для нас важной целью. Взамен мы можем предложить им не только ресурсы, но и верную дружбу, которая точно будет намного крепка, чем прежние времена.\n\nТаким образом, мы должны стремиться к дружеским отношениям путём заключения торговых соглашений как с США, так и с другими членами ОСН. Индустриальный опыт, военное снаряжение и связи всё больше и больше показывют на потенциальные результаты такой торговли, и всё было бы полезно для нашей новой и растущей нации.\n\nОднако, мы должны сохранять бдительность. Слишком резкое налаживание контактов может оттолкнуть американцев, и тогда весь результат превратится в катастрофу."
 vyatkareg.14.a:0 "Может и мы когда-нибудь вступим в ОСН."
 
 vyatkareg.15.t:0 "Посольство для Княжества?"
 vyatkareg.15.desc:0 "Западнорусское Княжество обратилось к нам с просьбой о дипломатическом признании и о возможности открыть своё посольство в Вашингтоне.\n\nКняжество, из названия которой можно предположить, что там у руля находится монархический режим, а именно царь Владимир III, ранее базировалось в области вокруг города Вятка, теперь успешно объединило Западную Россию под своим знаменем и, несомненно, теперь стремится укрепить свои позиции. Рекомендации Госдепартамента относительно возможного ответа русским неоднозначны.\n\nМногие поддерживают это предложение, ссылаясь на разумно приемлемый характер режима, особенно по сравнению с другими претендентами. Они также упоминают ценные ресурсы, которые можно было бы обменять на американский опыт и помощь в области развития территорий, а также фундаментальную выгоду от продвижения вперёд главной идеи ОСН, идеи свободного самоопределения народов.\n\nДругие утверждают, что признание суверенитета правительством было бы преждевременным на данном этапе, а также потенциально может вызвать дипломатические трения с Германией в это напряжённое время. Они также утверждают, что, если Княжество потерпит неудачу в достижении своей цели воссоединения, это может нанести ущерб престижу США за рубежом.\n\nМожно принять их посольство или же можно отложить на некоторое время."
 vyatkareg.15.a:0 "Пусть откроют посольство и начнём дипломатическое сотрудничество."
 vyatkareg.15.b:0 "Сейчас очень неудобное время."
 
 vyatkareg.16.t:0 "Американцы разрешают открытие посольства!"
 vyatkareg.16.desc:0 "Прекрасные новости! Американцы предоставили нам дипломатическое признание и одобрили нашу просьбу открыть посольство в Вашингтоне!\n\nМы откроем его незамедлительно - такую важную возможность нельзя откладывать на потом. С американским признанием, и скоро, признанием всех стран ОСН, легитимность Княжества и Его Императорского Величества была значительно увеличена.\n\nИ сейчас мы получаем запросы на торговлю от ряда мелких нации. Это в значительной мере будет выгодно нашей нации почти во всех аспектах, и мы все теперь обязаны превосходным усилиям Имперского дипломатического корпуса!"
 vyatkareg.16.a:0 "Америка приветствует нас на своих берегах."
 
 vyatkareg.17.t:0 "Американцы отказываются от открытия посольства!"
 vyatkareg.17.desc:0 "Плохие новости. Соединённые Штаты отклонили наш запрос официального признания и создания посольства в Вашингтоне.\n\nХотя, нам отклонили без каких-либо причин, Императорский дипломатический корпус придерживается мнения, что они не желают вмешиваться в российскую политику до тех пор, пока не появится явный фаворит в возможном объединении. Они также выявили потенциальное нежелание американцев создавать дополнительную дипломатическую напряженность в отношениях с Германией, что, несомненно, признание нас бы точно спровоцировало.\n\nНезависимо от причины, однако, факт отказа остаётся в силе. Хотя это и печально, мы уже многого достигли и без этого, и будем продолжать достигать нового. Когда-нибудь, имперский флаг будет развеваться в Вашингтоне.\n\nТолько не сегодня."
 vyatkareg.17.a:0 "Когда-нибудь."
 
 vyatkareg.18.t:0 "Связи с королевскими династиями"
 vyatkareg.18.desc:0 "Исторические связи и отношения, семейные или другого характера, между династией Романовых и другими европейскими монархами, которые до сих пор занимают своё место на троне, предоставляют нашей державе уникальную возможность.\n\nИспользуя эти отношения, наряду с использованием связей через белоэмигрантов и расширяющегося членского состава и опыта Императорского дипломатического корпуса, мы можем начать скоординированную кампанию, чтобы заручиться поддержкой их стран. Хотя они в большинстве случаев и не обладают такой большой властью, как е.и.в., они всё же монархи, а между всеми монархами существует общая связь.\n\nСледовательно, начнётся работа в этом направлении. Наши дипломаты будут рассеяны по старым столицам Европы в надежде, что это окажет большое влияние как на репутацию нашего Княжества, так и на ценность начала отношений с нами."
 vyatkareg.18.a:0 "Настречу нашему общему процветанию!"
 
 vyatkareg.19.t:0 "Поездка в Стокгольм"
 vyatkareg.19.desc:0 "Когда царский кортеж прибыл в Королевский дворец в Стокгольме, он не мог не восхищаться его простой красотой. Красота дворца, никогда не разграбленного революционерами.\n\nОн изо всех сил старался казаться отстранённым, но, по правде говоря, очень нервничал - ему предстояла встреча с другой царствующей особой, и он должен был показать и свою волю, и волю всей России. Его почтительно проводили в кабинет короля, где должна была состояться встреча двух монархов, там он привёл себя в порядок к моменту приветствия.\n\nКороль Густав принял его тепло, прекрасно говоря по-русски. Более тепло, чем он ожидал. Вскоре стало очевидно, что королю очень нравится принимать во своём дворце кого угодно, особенно другого короля, не входящего в сферу влияния Германии. Вскоре Владимир понял, что нашёл общий язык со Швецией, и разговор перешел на тему торговли.\n\nК вечеру торговый договор был заключён. Российские ресурсы, в частности нефть, в обмен на шведскую техническую экспертизу и инвестиции. Воистину, отличная сделка."
 vyatkareg.19.a:0 "Если бы только всё в нашей стране могло так хорошо проходить."
 
 vyatkareg.20.t:0 "Римские каникулы"
 vyatkareg.20.desc:0 "Е.и.в. извинился перед своими слугами и сел на скамью, откуда открывался вид на итальянскую столицу.\n\nХотя он знал, что Россия значительно улучшила своё положение с момента последней войны с немцами, она не сравнится с величием одного Рима. Тут есть небоскрёбы. Большое количество машин. И, прежде всего, город даёт ощущение спокойствия. Он хотел бы проводить больше времени в этом прекрасном городе.\n\nНо он напомнил себе, что приехал сюда не на каникулы. Он был здесь ради своего народа. Он был здесь за дипломатическим признанием и экономическими возможностями. Но прогресс в переговорах шёл медленно, и он был разочарован, хоть его советники напоминали ему, что это было нормально, когда дело касается дипломатии. И вот его мысли были лишь о красоте Рима.\n\nОн пообещал себе, что когда-нибудь в России появятся здания, города, подобные Риму. Разве было ли это возможно, если бы коммунисты, а затем и немцы, не уничтожили всё на своем пути? Если бы его семья сохранила свой трон?\n\nОн отбросил эти мысли и вместо этого представил себе Вятку, над которой возвышаются небоскребы. И эта мысль ему понравилась."
 vyatkareg.20.a:0 "Будет ли Россия точно такой же?" 
 
 vyatkareg.21.t:0 "Испанский стыд Бориса Скосырева"
 vyatkareg.21.desc:0 "Вернувшись в Иберию впервые после многих лет, Борис Скосырев вышел из самолета и пожал руку Франсиско Серрано, представителю Иберийского Союза.\n\nПосле того, как они обменявлись любезностями на испанском языке, на котором Скосырев давно не общался, они сели в машину Серрано и поехали в сторону центра Мадрида. Скосырев заметил, что Серрано держится отстранённо, и ему показалось, что он знает почему так.\n\n- Франсиско, - начал он, - я хочу, чтобы эта миссия увенчалась успехом, и поэтому я думаю, что мы должны обратиться к истории отношений наших стран. \nСеррано не ответил. Скосырев продолжил: \n- Эта андоррская история со мной произошла много-много лет назад. Я уверен, что новый епископ даже не помнит, что произошло! И, знаете, если бы Вы могли помочь сгладить отношения, которые я испортил в то время, я был бы вам очень признателен...\n\nСеррано на мгновение оторвал взгляд от дороги и быстро осмотрел толстую пачку денег, которую Скосырев достал из кармана. \n -Вы пытаетесь подкупить меня, Скосырев? - он усмехнулся, - никто и не помнит Андорру, просто я давно не ездил на машине. И если таково было ваше намерение, Вам следовало хорошенько подумать. У российских денег не очень выгодный курс. \nСкосырев недоверчиво посмотрел на купюры. Рублей! Что толку в фальшивомонетничестве, если оно даже не печатает нужных денег!\n\nПока Скосырев проклинал в мыслях своего "надежного" фальшивомонетчика в Архангельске, Серрано продолжал вести машину."
 vyatkareg.21.a:0 "Зачем мы его послали?"
 
 vyatkareg.22.t:0 "Империя и остальной мир"
 vyatkareg.22.desc:0 "Целенаправленные и решительные усилия Императорского дипломатического корпуса, следовавшие приказу Его Величества и преданного ему правительства, увенчались значительным успехом.\n\nДля многих народов мы теперь рассматриваемся как законное правительство Западной России и, таким образом, косвенно как вероятный кандидат на правление всей Россией. Наши отношения с народами, не входящими в сферу влияния Германии, как в Европе, так и в других странах, стали намного крепче, мы далеко продвинулись, в отличие от многих претендентов, которые были до нас. To many nations, we are now viewed as the legitimate government of Western Russia, and thus implicitly as a likely candidate for national unification. Our relations with nations outside the German sphere of influence, both in Europe and elsewhere, have become much stronger, and we now stand far apart from the many statelets that came before us.\n\nУлучшению международных политических отношений способствовал и соответствующий рост экономических отношений. Огромные ресурсы наших земель нашли множество рынков сбыта за рубежом, и технический опыт, и иностранный капитал возвращаются обратно к суверенитету, обеспечивая возможности и процветание как для нашего правительства, так и для миллионов россиян.\n\nЭто поистине великий успех и предзнаменование грядущего будущего."
 vyatkareg.22.a:0 "Россия вновь занимает свое законное место."

 vyatkareg.23.t:0 "Музей"
 vyatkareg.23.desc:0 "В усадьбе Виктории Аверьяновой разыгрывалось грандиозное событие этого сезона. Редкий мирный вечер в условиях российской анархии позволял наследнице большого состояния выставить свою изысканную коллекцию бесценных произведений искусства. Она стояла, блистая в рубиновом платье, в центре своей галереи. Произведения искусства, окружавшие её и гостей, принадлежали лучшим русским художникам, эти работы чудом спаслись от пожаров, учинёнными пермскими нацистами.\n\nМногие выставленные работы относятся ко временам старых царей. Произведения таких великих художников, как Иван Шишкин и Валентин Серов, шедевры Исаака Левитана и немногочисленные произведения великого Василия Кандинского. Гости были очарованы созерцаемым творчеством, старейшие из них ещё помнили грандиозные выставки старого императорского двора, которые это событие пыталось воспроизвести. Воздух был впрямь тяжёлым от ностальгии по старым временам, когда Российская Империя была на пике своего величия, а её народ не прогибался перед иноземными захватчиками. Настроение было тоскливым, как в лучшие старые времена, и всё же за этим чувствовалась некая надежда. Когда многие дворяне проходили мимо искусства своих предков, когда тоска уходила из их сердец, они были полны странной решимости. Россия их дедов не умерла, хотя её враги изо всех сил старались убить её, она просто спала в сердцах своего народа.\n\nСмешавшись с мириадами знати, Виктория переместилась в центр экспозиции. Там находилась последняя работа, спасённая из некогда кишевшей псевдонацистами Перми. Самая древняя из выставленных на обозрение и охраняемая братом ордена Святого Георгия икона Христа Спасителя. В сердцах всех присутствующих постоянно жило желание спасти Империю в глазах Бога и народа.\n\nКогда мероприятие подошло к концу, Виктория снова оказалась перед иконой, молясь, чтобы будущее было таким, чтобы всё проделанное ими стоило того."
 vyatkareg.23.a:0 "Хороший вечер, чтобы вспомнить прошлое."
 
 vyatkareg.24.t:0 "Оливковая ветвь"
 vyatkareg.24.desc:0 "Глубоко в лесах вокруг Архангельска сидел, сгорбившись, у костра капитан Павел Кириллович Шеповалов со своими людьми. Павел служил в ЗРРФ со времен Западнорусской войны, и когда царские войска взяли его родной город Архангельск, он поклялся сражаться до конца, даже после того, как маршал был вынужден сдаться. Сначала это было легко. Царские войска были перегружены другими заданиями и не могли справиться с партизанской войной, которую вели он и другие остатки Красной Армии. Совсем недавно войска княжества были усилены и подкреплены новым вооружением и батальонами ветеранов. В результате набеги отряда Шеповалова на линии снабжения становились все более и более трудными. Его люди умирали от голода, кончались патроны. Поэтому, когда один из его людей вручил ему письмо от самого Царя, он не сразу бросил его в огонь. Шеповалов сломал печать на письме и начал читать.\n\n"Храбрым солдатам Западнорусского Революционного Фронта,\n\nНесмотря на наши разногласия, я не могу не восхищаться вашей доблестью и упорством. Вы продолжали сражаться, несмотря ни на что, еще долго после того, как любой разумный человек счел бы вашу работу выполненной.\n\nЯ знаю, что у вас нет оснований доверять возрождающейся Империи, недостатков у старого самодержавия было предостаточно, и народ сильно страдал из-за этого. Однако я должен просить вас сложить оружие на благо русского народа. На карту поставлено будущее России, и для того, чтобы уменьшить вред, нанесённый народу, мы должны примириться.\n\nВ интересах мира и единства страны я предлагаю вам и всем вашим товарищам амнистию против всех обвинений, которые могут быть выдвинуты против вас в обмен на вашу капитуляцию. Даю вам слово, что я не позволю причинить вам никакого вреда.\n\nподпись: царь Владимир III."\n\nШеповалов пристально смотрел на письмо в своих руках, взвешивая варианты. В конце концов, его мучал голод, от которого его внутренности скукожились. Он бросил письмо в огонь и приказал своим людям собраться. Их война закончилась."
 vyatkareg.24.a:0 "Одними идеями сыт не будешь."
 
 vyatkareg.25.t:0 "Старые добрые деньки"
 vyatkareg.25.desc:0 "Е.и.в. сидел в своем кабинете со своим недавно приведенным к присяге премьер-министром Василием Шульгиным. Царь испытывал странное предчувствие от победы консерваторов на Вологодском конгрессе. Хотя возвращение к старым обычаям его предков было привлекательной ему мыслью, он не мог избавиться от дурного предчувствия. Разрушительный и смертоносный конец старого царства тяжело давил на его сознание.\n\nСловно почувствовав его страх, Шульгин заговорил: \n- Ваше Величество, я понимаю Ваши тревоги. Хотя я вспоминаю те дни с большой любовью, я не слеп к недостаткам и излишествам старой Империи. Нам дали шанс восстановить и использовать то, чему мы научились, чтобы построить более сильную державу. Я знаю, что переход будет странным для всех нас, до сих пор Вы правили так же, как когда-то ваши предки, - Шульгин слишком хорошо знал страхи своего царя. До конгресса Его Величество был бесспорной властью в Вятке, каждое его слово было законом. Отказаться от этого было бы трудно даже самому нравственному из его подданных.\n\nШульгин знал, что даже больше, чем потеря личной власти, царь опасался за способность своей партии защитить свой народ. При всём том, что можно было сказать о царе и его ошибках, одно нельзя было переоценить - это его забота о народе. Когда у него одного были все полномочия, которыми он пользовался, чтобы о его народе заботились непосредственно. Теперь он должен был довериться таким политическим новшествам, как Шульгин и его партия. \n- Я понимаю, что вам трудно доверять мне. Вы должны знать, что я сделаю всё, что в моих силах, чтобы обеспечить процветание и защиту нашего народа.\n\nЕго Величество некоторое время сидел молча, обдумывая тысячу и более мыслей в своей голове. Он знал, что его привилегии и полномочия будут ограничены в будущем, но в то же время консервативная Конституция сделало так, чтобы его собственное видение страны сохранилось. Владимир посмотрел на Шульгина и вынужден был признать, что у того, по крайней мере, достаточно опыта, чтобы обеспечить процветание Империи и ее народа."
 vyatkareg.25.a:0 "Во имя державы."
 
 vyatkareg.26.t:0 "Правая рука Царя"
 vyatkareg.26.desc:0 "Е.и.в. и его совет сидели в конференц-зале императорского дворца. Заседание совета было созвано премьер-министром Солженицыным для обсуждения будущего страны. Двери кабинета распахнулись, и премьер-министр вошёл в сопровождении небольшой группы партийных функционеров. После обмена требуемыми по этикету любезностями он начал совещание.\n\n- Уважаемые члены совета, я уверен, что вы все заинтересованы в цели этой встречи. Я пришел прямо с последнего заседания Думы с новостями, жизненно важными для нашей Империи. \nЧлены совета с некоторым опасением переглянулись. Обычно они были посвящены во всё происходящее в Думе, но их вызвали рано утром, прежде чем кто-либо из них мог услышать новости с заседания. Солженицын продолжал: \n- По окончании сегодняшнего заседания законодательного органа я получил чрезвычайные полномочия для односторонних действий в пределах Империи. Дума предоставила мне эти полномочия, чтобы позволить Империи лучше покончить с нестабильностью, в которую было загнана Россия в последние десятилетия. Знайте, что я беру эти полномочия с большой неохотой и обязательно откажусь от них, когда бедственные годы пройдут и вся Россия будет объединена под нашим правлением.\n\nНа лицах присутствующих читалось удивление. Сам Его Величество едва сдерживался, когда эти слова слетели с уст премьер-министра. Солженицын говорил так, словно на его плечи легла тяжкая ноша, но Владимир видел радость в его глазах. Он производил впечатление кота, только что поймавшего канарейку, и его самодовольство никак не вязалось с тем видом, который он выставлял перед другими членами совета.\n\nНесмотря на ободрительные слова из уст премьер-министра, Владимир почувствовал, как в животе у него поселилась холодная тяжесть. Он молчал на протяжении всей встречи, он был не в силах заговорить. Когда всё закончилось, он удалился в свой кабинет, чтобы справиться с мигренью, которая мучила его весь день."
 vyatkareg.26.a:0 "Младенец демократии умирает, задушенный в своей колыбели."
 
 vyatkareg.27.a:0 "Деньги?"
 vyatkareg.27.desc:0 "Крики наполнили воздух, печатные машины работали так быстро, как только могли. \n- Поторопитесь уже! - крикнул Борис Скосырев, раздраженный тем, как медленно продвигается его операция, - чем больше мы печатаем, тем больше у меня...у нас есть денег. Если вы не выполните квоту, вы знаете, что произойдёт! Я буду у себя в кабинете.\n\nЗакрыв за собой дверь, чтобы хоть немного успокоиться, Борис выглянул в окно, наблюдая за своими рабочими, которые были в основном бедными и безработными крестьянами, которые не могли делать ничего другого. Он просто надеялся, что они смогут выполнить его идеальный план достаточно хорошо. Ведь это была его лучшая идея!\n\nВ дверь постучали, и в кабинет вошёл его помощник.\n- Господин, у нас возникла небольшая проблема. Они изменили вид купюр пятиста рублей, так что нам придется всё это выбросить.\n\n-ЧТО-ЧТО ОНИ СДЕЛАЛИ? - крикнул Борис, - дай-ка мне взглянуть на этот новый вид. \nПроверяя его, Борис кипел от злости, заметив, как новый дизайн полностью отличается от старого. \n- Иди скажи всем, что на следующей неделе они будут работать сверхурочно. Я также хочу, чтобы все старые были сожжены, чтобы у нас не осталось никаких улик.\n\n- Да, конечно, - ответил помощник, - ах да, кстати, может Вы хотите проверить купюру в тысячу рублей, которые ребята напечатали. \nПомощник протянул ему одну из банкнот.\n\n- И это выглядит как Вовка?! Он же тут похож на девчонку!\nБорис разорвал рубль на куски и бросил всё в мусорное ведро.\n\n- И последнее, ребята только что выяснили, что на пяти тысячах образ Его Величества Николая Александровича верх тормашками. Не волнуйтесь, они напечатали всего пару тысяч, прежде чем заметили это."
 vyatkareg.27.a:0 "Дайте ему повеселиться."
 
 vyatkareg.28.t:0 "Начало конгресса"
 vyatkareg.28.desc:0 "Начался Вологодский конгресс. Все шло, как и было предсказано, начиная с того, что сюда стали стекаться различные чиновники со всего нашей восстающей из руин державы. Большинство из трёх основных фракций были в полном составе, они были хорошо подготовлены к конгрессу. Когда над гудящей толпой посетителей воцарилась тишина, были сделаны вступительные заявления, протоколы и другие обязательные представления, прежде чем перейти к основной части конгресса - представление программ трёх фракций.\n\nКадеты начали первыми. Как и следовало ожидать, их риторика тяготела к реформам. Они предлагали права меньшинств, движение к прогрессивному будущему и, самое главное, создание конституционной монархии с сильной демократической системой.\n\nВНС, по-своему чопорно, но страстно выдвигали свою точку зрения. Они играли на чувстве ностальгии по старой Империи у участников конгресса и дали ясно понять, что борются за консервативные, но демократические ценности. Среди их заявлений можно было найти мало аргументов в пользу реформ, и в конечном итоге они утвердили себя в качестве чёткого кандидата статус-кво.\n\nЗатем последовала речь от представителя НТС. Популизм, национализм, свобода и монархизм были их четырьмя краеугольными камнями их идеологии. Они решительно выступали за то, чтобы отвергнуть идеи как либерализма, так и коммунизма, поставить русского человека выше любой такой системы. Они, однако, не были лишены симпатий в отношении демократии; насколько подлинным является это заявление, пока не ясно.\n\nРеакции в настоящее время неоднозначны, и только время покажет, кто добьется своего. Reactions are mixed at current and only time will tell who will get their way."
 vyatkareg.28.a:0 "Движение к переменам, несмотря ни на что."
 
 vyatkareg.29.t:0 "Призраки прошлого"
 vyatkareg.29.desc:0 "Старик Сергей многое повидал на своем веку. Он родился на рубеже веков в семье простых крестьян, он провел большую часть своей юности, возделывая холодную, твердую северную землю у Архангельска. Это была тяжёлая, но простая жизнь, где ему не нужно было беспокоиться, что завтра утром ему прострелят голову.\n\nОн вырос в окрестностях города, на ферме к югу от него. У Сергея была счастливая жизнь, вспоминал он, пока его не призвали воевать за Царя в Первую Мировую войну. Он помнил, как воевал сначала за царя, потом за Временное правительство, потом за большевиков. Он вспомнил всю пролитую кровь, как русские сражались и проигрывали, и как теперь он был вынужден просить милостыню на улицах, чтобы выжить.\n\nВот почему он ничего не сказал, когда советские войска собрались в Фронт, который оказался разбит, и молчал, когда императорский орел снова взмыл над городом. Сергей больше не верил в коммунизм, но эти люди...Они сражались за человека, который воевал рука об руку с немцами во время Западнорусской войны; в них таилась надежда. Он усмехнулся про себя, сидя на углу улицы, где маршировали войска. За свою жизнь он усвоил одну простую истину: политики и генералы сражаются, но таких, как он, в конце концов всегда забывают. Однако, наблюдая за улыбкой этих молодых людей, он чувствовал себя противоречиво. Возможно...может быть, в конце концов они станут другими. Может быть, цинизм старика окажется бессмысленным.\n\nОн откинулся на спинку стула, и когда его глаза тяжелели, а дыхание прерывистым, в мыслях пронёсся отчий дом. Он думал о своей семье, и в этот момент старик Сергей в последний раз улыбнулся, погружаясь в вечный сон."
 vyatkareg.29.a:0 "Призрак старых времён наконец упокоен."
 
 vyatkareg.30.t:0 "Новая эра"
 vyatkareg.30.desc:0 "Роман Гуль был кем угодно: солдатом Великой войны на службе у Царя, писателем и журналистом, выжившим в концлагере, защитником и активистом демократизации Вятки и, наконец, премьер-министром Западной России. Политическая борьба и война были постоянными событиями в его жизни, от которых он редко уклонялся, и всё же, когда он шёл по проходу, ведущему в императорские залы, легкое чувство нервозности беспокоило его, когда он готовился к запланированной встрече. Гуль глубоко вздохнул, прежде чем войти в кабинет Его Величества.\n\nЭто было похоже на вход в другой Мир, застывший во времени: реликвии другой эпохи окружали того, кто осмеливался войти, имперская мебель поражала взор Романа. А вот и его Его Величество, сидевший за письменным столом и, казалось, ожидавший прибытия премьер-министра.\n\n- Ваше Императорское Величество! - сказал Гуль следуя имперскому этикету, - надеюсь, сегодня у вас все хорошо?\n\n- Премьер-министр Гуль, - ответил Владимир официальным тоном, - небольшая мигрень, но ничего, ничего серьезного. Пожалуйста, присаживайтесь, я уверен, что Вам есть что мне рассказать.\n\nГюль начал свою речь. Мысли метались в его голове, но наружу он упорядоченно изложил царю свои планы реформ:\n\n- Как я уже упоминал в прошлом, Ваше Императорское Величество, мы не можем позволить личным свободам Ваших подданных быть попранными: весь народ, русские и инородцы, является и всегда должен быть нашим приоритетом. Каждый из Ваших подданных заслуживает лучшей жизни, светлого будущего, и хотя многое было сделано за время вашего правления, абсолютизм и меры жесткой экономии не могут быть нормой навсегда. Теперь, когда Западная Россия находится под имперским стягом, я пришел за вашим благословением и помощью в создании лучшего будущего для наших соотечественников. Чтобы хаос и междоусобицы снова не поглотили Россию.\n\nГуль не ошибся: Западная Россия находилась под полным контролем, и эти надоедливые меры жесткой экономии могли быть ослаблены, если не отменены полностью. И всё же Царь средних лет, устав, но стараясь сохранять невозмутимый вид, не мог не беспокоиться о том, как далеко зайдут реформы Гуля и не преуменьшат ли они власть императорской короны."
 vyatkareg.30.a:0 ""Благословляю Вас.""
 
 vyatkareg.31.t:0 "Другой путь"
 vyatkareg.31.desc:0 "В документах в руках Владимира не было никаких тайн. Читать их было нетрудно, они не были ни длиннее, ни драматичнее обычного. Однако именно содержимое заставило руку царя на мгновение задрожать. Слова вроде "Чрезвычайные полномочия", "Перестройка сверху" и другие авторитарные, автократические термины тут и там мелькали на листах красными чернилами.\n\nЧем больше он смотрел на них, тем больше не мог не вспоминать коммюнике из прошлого, когда он шел в Россию, - и это не успокаивало его. - Ваше Величество. \nГолос прервал его личные размышления, когда Александр Солженицын сделал два шага к нему и протянул документы. \n- Я понимаю ваши колебания - или любые опасения, но Россия страдает от нестабильности; и эти меры - важный шаг к обеспечению будущего каждого россиянина.\nВ словах Александра была определенная логика - но голос его был холоден, и Владимир почувствовал, как одинокий укол неуверенности звенит в глубине его сознания, как сирена, маленький предупреждающий колокольчик, который продолжал звенеть, даже когда Александр говорил. \n- Я уверяю вас, что эти восстановительные меры только для общего блага - и что как только Россия объединится, эти меры станут менее ограничительными...""
 vyatkareg.31.a:0 "И даже когда Владимир кивнул, звон в голове не прекратился."
 
 vyatkareg.32.t:0 "Быть лидером"
 vyatkareg.32.desc:0 "Е.и.в. и его премьер-министр Василий Шульгин прогуливались по садам Императорского дворца. Прежде чем заговорить, Шульгин позволил Его Величеству закончить прогулку и сесть на скамью, выходящую в сад. \n- Ваше Величество, надеюсь, Вы сегодня хорошо себя чувствуете?"\n- Да, Василий. В последнее время и воздух такой хороший. Мария тоже наслаждалась чистым небом. Давно я не видел её такой счастливой. \nПри мысли о дочери на лице Царя появилась редкая улыбка. Василий обрадовался, увидев его в добром расположении духа, и ему стало тем приятнее разговаривать с ним в это время.\n\n- Я рад слышать, что с Вашей семьёй все в порядке. Я не решаюсь оторвать Вас от таких радостных мыслей, но сегодня я пришел сюда не просто так, Ваше Величество. Мы должны сказать несколько слов о Вашей роли в новом правительстве. Как мы оба знаем, дни абсолютной монархии подошли к концу. Однако крайне важно, чтобы Вы продолжали активно участвовать в управлении Империей. Вы будете ключевым компонентом имперского правительства и будете иметь право последнего слова в Империи. Вы не можете просто сидеть в стороне.\nШульгин, прежде всего, был сторонником стабильности в Империи. Царь был крупнейшим символом единства страны и его искреннее участие в управлении государством было ключевым моментом для обеспечения стабильности.\n\nЦарь на момент задумался над ответом. \n- Я понимаю свой долг, но я всего лишь человек и я не смогу заниматься всем одновременно.\n\n- Конечно, Ваше Величество, повседневными делами займётся Дума, но Ваш голос всё ещё будет решающим в любом вопросе. \nШульгин попрощался, оставив Царя думать над своим будущим."
 vyatkareg.32.a:0 "Впереди много работы."
 
 vyatkareg.33.t:0 "Все мы русские"
 vyatkareg.33.desc:0 "Фердинант Гиматов сидел с друзьями за столом у себя дома. По радио играла тихая музыка, друзья пили чай и разговаривали между собой. Тимур, шурин Фердинанта, шикнул на них, когда музыка оборвалась и заиграл национальный гимн. Все они слышали о победе Кадетов на выборах, даже голосовали за них, и им было интересно услышать, что скажет новоиспеченный премьер-министр.\n\nРадио затрещало и зашипело, когда гимн сменился голосом премьер-министра Романа Гуля. \n"...В эту самую благоприятную из ночей имею честь предстать перед всеми народами России как их представитель. Я был избран с расчетом на то, что гражданин Империи, будь то русский или кто-либо ещё, получит то обращение, которого он заслуживает. Старая империя была поражена шовинизмом и ненавистью к меньшинствам, которые помогли ей стать сильной. У нас есть шанс, здесь и сейчас, построить лучшее государство для всего народа России." \nФердинант слушал голос премьер-министра с какой-то отстраненностью. Слова, которые он произносил, были прекрасны, но это были те же самые слова, которые они слышали из поколения в поколение.\n\nТимур выглядел взволнованным. Даже если он слышал все это раньше, он всегда относился ко всему с оптимизмом. "Пока я говорю, - продолжал премьер-министр, - разрабатывается ряд инициатив, направленных на обеспечение свободы каждого гражданина этой Империи. В парламенте принимаются законы, закрепляющие права национальных меньшинств в нашей стране. Времена дискриминации татар и бакшир за их веру и обычаи прошли. Мы видим начало светлого будущего для всех мириадов народов Империи, и для меня большая честь помочь привести нас к этому новому будущему."\n\nТимур был возбужден ещё больше, чем обычно. Обычно он призывал его успокоиться и умерить свой оптимизм, но Фердинант и сам теперь не мог не быть оптимистом. Он слышал страсть в голосе этого человека."
 vyatkareg.33.a:0 "Быть может будущее станет лучше прошлого?"
 
 vyatkareg.34.t:0 "Учёный поезд"
 vyatkareg.34.desc:0 "- Следующая остановка - Вятка!\n\nСказанное кондуктором через микрофон пронеслось через поезд эхом. Пока паровоз пыхтел, на одном из сидений виднелся мужчина с дочерью-подростком, которая спала у него на плече. Это был Михаил Вальцевич, русский эмигрант, такой же, как и все в поезде. Пока поезд продолжал пыхтеть, Михаил посмеивался. Он никак не ожидал, что вернется в Россию с дочерью. Он бежал во время Гражданской войны вместе с семьей, а теперь приехал сюда, чтобы начать новую жизнь для себя и своей дочери после смерти жены.\n\nТак или иначе, они двое были на "учёном поезде", на котором собралась иммигрантская интелегенция. Они прибыли через Архангельск, единственные безопасные ворота в Россию после последних войн. Поезд медленно остановился и кондуктор объявил, что поезд достиг назначения, поэтому Михаил разбудил дочь и они вышли на перрон. На станцию падал снег. Александра повернулась к отца и спросила:\n- Итак, это Вятка, верно?\n- Да, она, - Михаил кивнул.\n- Ты здесь когда-нибудь бывал, ну, в молодости?\n- Не-а, люди такого положения, как я в молодости, редко покидали свои родные места.\n\nАлександра заходила по платформе, дивясь снегу. \n-Первый раз в жизни я вижу снег... Тут всегда так зимой?\n- Да, тут его выпадает много каждый год.\n\nДвое долго молчали, пока тишину не прервала Александра.\n- Как думаешь, мама с бабушкой были бы нами горды за то, что мы сделали?\n\nМихаил думал, что ответить ей. Он посмотрел на свою дочь и по его щеке прокатилась слеза\n- Мне... Мне кажется да, если бы мы были счастливы. Я счастлив... но ты?\n\nНа её лицо появилсь маленькая улыбка и по щеке так же покатилась слеза. \n- Да, пап, Я счастлива."
 vyatkareg.34.a:0 "И вот они обнялись под падающим снегом."
 
 vyatkareg.35.t:0 "Империя Человека Мыслящего"
 vyatkareg.35.desc:0 "Е.и.в. стоял на ступенях только что открытой Имперской Академии наук в Казани. Он смотрел на лица перед ним, на будущее России. Новое поколение русской интелегенции, готовящейся вступить на свою дорогу к познанию наук.\n\nЦарь сделал глубокий вздох и начал свою речь. \n- Я смотрю на вас и вижу будущее Империи. Каждый из вас был избран, чтобы расширить границы изведанного. Вы будете движущей силой русской науки, носителями факела прогресса. \nОн преостановился, чтобы окинуть взглядом толпу. \n- Когда-то Россия давала лучшие умы в мире. Достижения Старой Империи вытащили её из тьмы. Научная традиция пережила Великую войну, большевизм, и сейчас, в эпоху возрождения, она будет процветать.\n\nКто-то скажет, что русские - это варвары, не привнесшие ничего в научное развитие. Этот кто-то - величайший дурак! Мы докажем, что они все неправы, когда мы восстановим научное сообщество Новой Империи. \n\nЦарская речь подходила к концу и толпа гремела апплодисментами. Студенты не могли дождаться момента, когда они начнут свой путь в большую науку. Многие из них родились в условиях анархии, когда даже базовое образование было сложно найти. Те, кто принадлежал к знати, были подготовлены чуть лучше, но и это не шло ни в какое сравнение с тем, что было раньше.\n\nПреподаватели были подготовлены лучше всех. Все они были частью старой интеллигенции и помнили те дни, когда Россия была лидером в науке. Если бы у них было что сказать по этому поводу, научное сообщество снова обратилось бы к имперским ученым в ближайшем будущем."
 vyatkareg.35.a:0 "Русская наука лучшая в мире!"
 
 vyatkareg.36.t:0 "Распахнутая дверь"
 vyatkareg.36.desc:0 "В России было холодно как в аду.\n\nПо-крайней мере Уэйлану Андерсону так казалось. Американский PR представитель "Бадвайзера" был здесь для заключения договора с вятским правительством относительно эксклюзивных прав на экспорт "Вятской водки" в США. Прямо как Бадвайзер был стандартным выбором пива для американца, "Вятская" была стандартом для западнороссийской публики. Надежды компании Анхойзер-Буш заключались в том, что они могли бы занять рынок дешёвого алкоголя в США этой сделкой.\n\nИ поэтому они и отправили Уэйлана, единственного человека в PR-отделе, что-то разбиравшего по-русски. Уэйлан знал русский лишь потому, что учил его в университете наряду с немецким, итальянским и японским. Привыкшему к ласковому калифорнийскому солнцу американцу русский мороз оказался пощёчиной. Не помогали и местные, просто... пялившиеся на него. Он предполагал, что они не видели иностранцев всю свою жизнь, чем объяснялся такой ажиотаж.\n\nВпрочем, какая разница, он явился сюда не за людьми, а за водкой. Когда он явился на винокуренный завод, его встретил здоровяк со словами: \n- Здравствуй, наш иностранный друг, и добро пожаловать в Россию, где Водка пьёт тебя каждый день!"\n\nУэйлан посмотрел на человека и спросил, \n- Что?\n\nЗдоровяк сконфузился. \n- Эм, я хотел сказать ТЫ пьёшь водку каждый день, да! Извиняюсь за мой английский.\n- Нет, он вполне...\n\nВнезапно Уэйлан уже оказался в жарких медвежьих объятьях. Пытаясь набрать воздуха, он подумал про себя."
 vyatkareg.36.a:0 "Боже мой, а можно обратно в мои родные пенаты?"

 #Superregional events
 vyatkasuper.1.t:0 "Триумф Империи"
 vyatkasuper.1.desc:0 "Поднося микрофон ближе ко рту, премьер-министр Александр Солженицын готовился обратиться к нации и кратко рассказать об успехах правительства Солидаристов в Сибирской кампании.\n\nЕго Величество Владимир III отправился в Омск, где он проинспектирует захваченные фабричные комплексы, а также встретится с местными сторонниками, что сохранили свои монархические взгляды при прошлых режимах. В течение следующих нескольких дней он посетит множество городов, демонстрируя, что монарх пришёл, дабы вернуть людей в лоно легитимного государства.\n\n- Добрый вечер, народ империи, - начал Солженицын, - В этот вечер я вам расскажу о наших победах на многих фронтах. Сначала я расскажу о военной победе: последние остатки вражеских сил сдались на милость офицерам нашей бравой Императорской армии. Я расскажу об экономической победе: производство потребительских товаров побило все прошлые рекорды. Я расскажу о социальной победе: миллионы русских освободились от тирании и вернулись к их братьям и сёстрам.\n\nЗнайте, что в ближайшие дни подробности этих побед станут известны. Знайте также, что это не конец. впереди нас ждут ещё много побед, что мы должны ещё заслужить – и мы заслужим. А сейчас, всё же, радуйтесь нынешним победам, ставшими возможными только благодаря вашей преданности и тяжёлой работе во благо правительства, Царя и друг друга."\n\nСолженицын выключил микрофон и откинулся в кресле. По его мнению, вышло неплохо."
 vyatkasuper.1.a:0 "Солидаризм и Его Величество привели нас к победе!"

 vyatkasuper.2.t:0 "Чёрный орёл в золотой клетке"
 vyatkasuper.2.desc:0 "Царь Владимир сидел в его плохо освещённом офисе, принял обезболивающее чтобы успокоить очередную мигрень, и погружался в отчаяние.\n\nВсё пошло не так, как он ожидал. Когда он впервые попал в Россию, когда он провёл своих людей из мрачных окрестностей Вятки к владычеству над всей Западной Россией, он был монархом, обладавшим властью. Настоящей властью, как Романовы прошлого. Но после закрытия конгресса в Вологде, её у него отобрали, часть за частью.\n\nСолидаристы были триумфаторами, их слово о народной силе и восстановлении жгло сердца его людей, а Солженицын стремительно консолидировал власть его правительства, как в рамках закона, так и вне их.\n\n"Чрезвычайные" законы приняты от его имени, а "национальная безопасность" ограничила права миллионов русских. И он с этим ничего не мог поделать.\n\nАх, он выступал с речами, посещал фабрики и председательствовал в теперь обезображенном Совете. Но выступления ему писали солидаристы, солидаристы водили его по заранее размеченным маршрутам и всё те же солидаристы наводнили Совет. Он знал, что его предшественники бы никогда не допустили такого. Однако, очевидно, он не был им ровней.\n\nИ так он и сидел во мраке, размышляя о том, кто он есть, и кем ему никогда не быть."
 vyatkasuper.2.a:0 "Снова мигрень."

 vyatkasuper.3.t:0 "Декоммунизация"
 vyatkasuper.3.desc:0 "В связи с успехами на ниве восстановления территорий, внимание государства стало обращено на врагов, оставшихся внутри наших границ.\n\nНесмотря на то, что большинство русских в нашей державе поддерживают правительство и Царя, осталось ещё много тех, кто остался верен своей старой идеологии. В особенности, осталось много приверженцев разлагающего умы простого народа коммунизма. Их нужно искоренить, дабы не дать идеологии, вверзшей страну в тиранию и оставившей на её месте руины, вновь заполучить власть.\n\nБудут приняты меры. Комбинация пропаганды и общенациональной программы переобучения, вместе с координированной атакой Охранки, полиции и армии, уничтожит всякое влияние коммунизма. А на его место будет помещён новый русский дух, который поведёт нацию в светлое будущее."
 vyatkasuper.3.a:0 "Правосудие восторжествует."

 vyatkasuper.4.t:0 "Отчёт о положении дел"
 vyatkasuper.4.desc:0 "Александру Солженицыну, премьер-министру:\n\nНаши усилия на территории новоприобретённых территорий Западной Сибири приводят к успеху, используя как политическую, так и финансовую поддержку, щедро предоставляемую правительством для выявления информаторов, заброшенных архивов и других источников данных о бывших оперативниках и членах экстремистских организаций, которые ранее действовали в регионе.\n\nНа данный момент наши агенты захватили сотни одиночек, имевших отношение к местным коммунистическим ячейкам и Чёрной Лиге. В ходе допросов выясняется информация и о других экстремистах, что делает работу ещё эффективнее.\n\nВ то же время, усилия по завоеванию поддержки местного населения не достигли такого успеха, что, вероятно, связано с антимонархической природой прошлых режимов. Мы верим, что несмотря на стоимость, продолжить пропагандистские компании до достижения ими эффективности - это полезное вложение. Без постоянной агитации против нашего режима и при помощи дополнительной экономической помощи региону, со временем нам удастся заполучить поддержку.\n\nВ любом случае, мы продолжим поддерживать безопасность государства.\n\nВаш,\nБорис Смысловский\nГлава Отделения по охранению общественной безопасности и порядка."
 vyatkasuper.4.a:0 "Ради Империи."

 vyatkasuper.5.t:0 "Сильная империя"
 vyatkasuper.5.desc:0 "Хотя многие называют Александра Солженицына жестоким человеком, премьер-министр не считал себя таковым.\n\nВ конце концов, солидаристы твердо верили в общность и сотрудничество, и естественным следствием этого были действия, настолько же твердые, насколько необходимо против тех, кто находится за пределами этого сообщества. Что, для Солженицына, означало всех, кто не участвует в движении солидаристов.\n\nВ резком контрасте внутри движения он считался героем, единственным человеком, готовым сделать все необходимое для обеспечения безопасности и стабильности Империи. Сделать все необходимое, чтобы подготовить его к предстоящим, несомненно, ужасным лишениям и конфликтам. Однако, если бы они знали, о чем он на самом деле думает, он сомневался, что они стали бы его боготворить.\n\nОн хорошо знал о своей собственной смертности и смертности своего движения. Будучи приверженцем авторитаризма, он знал, что книги по истории будущих поколений вряд ли будут к нему благосклонны. Но это была цена, которую он был готов заплатить. На данный момент России нужно было быть сильной. Ни хорошей, ни толерантной, ни даже честной, а сильной. Сейчас выживание важнее счастья или свободы.\n\nОн посмотрел в окно на запад, где, как он знал, будут идти рабочие бригады, чтобы строить дороги, которые он санкционировал ранее в тот же день. Дороги, по которым однажды императорская армия двинется в сторону Москвы.\n\nЕго нация снова стала сильной, и скоро она станет единой. То, что о нем думали, не имело никакого значения."
 vyatkasuper.5.a:0 "Все ради России."

 vyatkasuper.6.t:0 "Встреча с Его Величеством"
 vyatkasuper.6.desc:0 "Василий Шульгин, теперь премьер-министр Шульгин, сидел в приёмной Его Величества, готовясь к первой встрече с монархом на его новом посту. Всё было скромно, куда скромнее того, как оно было раньше. Возможно это что-то значило.\n\nОн встал, когда Его Величество вошёл, и был удивлён его виду, далёкому от официального гардероба. В расправленной рубашке и удобных туфлях он выглядел почти как обычный человек. Что-то, что Шульгин знал, не могло быть одобрено за пределами этой частной комнаты.\n\nОн смотрел за тем, как Его Величество отпустил слугу, пересёк комнату и сел в кресло. - Сядьте, Василий, - приказал Владимир с еле заметной улыбкой на лице. \nШульгин послушался.\n\n- Ваше Величество, ответил он, - премного благодарен за уделённое мне время. Это большая честь, быть приглашённым для формирования правительства, и я обещаю верно служить Вам и Империи. \nОн не мог не почувствовать тяжесть и ответственность этих слов.\n\nВладимир вновь улыбнулся, и Шульгин ничего не смог поделать с тем, что на момент видел перед собой ребёнка. Ребёнка из семьи, которую он подвёл, много, много лет назад. Из семьи, которую он больше никогда не подведёт.\n\nЕго Величество поблагодарил его и спросил о планах на кабинет и нацию в целом. Пройдёт много часов, прежде чем один из них покинет эту комнату."
 vyatkasuper.6.a:0 "Династия заслужила премьер-министра, которого они так долго ждали."

 vyatkasuper.7.t:0 "Упущенный потенциал"
 vyatkasuper.7.desc:0 "В сотый раз Роман Гуль пересчитывал результаты выборов на конгресс. Словно они над ним издевались.\n\nЕго и его партию Конституционных Демократов все считали аутсайдерами, но они доказали, что это неправда, показав результаты куда выше предсказанных практически на каждом участке, от Архангельска до Самары. Они были так близки, так близки к позиции, достаточной для того, чтобы дать старт переменам. Но, по итогу, этого оказалось недостаточно.\n\nНарод предпочёл старину прогрессу, и не кадеты, а Шульгин и его консерваторы сформируют правительство. Не всё ещё потеряно. Достаточно кадетов избралось для создания серьёзного центра силы, и он надеялся, что этого хватит, чтобы протолкнуть часть реформ и избежать застоя. А потом ему было пожалованно "престижное" назначение в Сыктывкар - от Его Величества лично.\n\nОт императорского назначения отказаться нельзя, поэтому он собрал пожитки, прибыл в столицу губернии и принял его, как оказалось, лишённый больших полномочий пост. Шульгин его отправил туда, откуда он не сможет создать проблем. Не сможет продвигать его повестку. Но хоть и сосланный в глушь, Гуль не позволит идеалам, которым он был верен всю жизнь, сгинуть в небытие.\n\nВ Коми многие подвергаются угнетению, и если он вовремя составит рапорт, кто-то с реальной властью сможет что-то сделать.\n\nОн всегда делал ставку на долгую перспективу."
 vyatkasuper.7.a:0 "Идеалист, где бы он ни был."

 vyatkasuper.8.t:0 "Царь говорит"
 vyatkasuper.8.desc:0 "Добрый вечер, мои подданные, где бы вы ни были. В этот вечер мы говорю вам о правительстве и будущем, и мы надеюсь, что у вас будет время послушать."\n\n"Насколько, как мы уверен, вы знаете, выбранное на конгрессе в Вологде правительство начало свою работу. Эффекты принятой ими политики проявятся позже, а пока, в деле достижения амбициозного будущего премьер-министр Шульгин продолжает пользоваться моим полным доверием."\n\n"Но пока мы все не достигли этого будущего и мы все должны продолжить работать над ним. Это будущее - объединение земель российских. Будущее, в котором воссоединятся семьи и народ. Будущее, в котором миллионы, живущие под гнётом деспотов, освободятся. Это будущее, в которое мы войдём, объединённые общей целью."\n\n"Конечно, это будущее, для которого каждый из вас уже что-то сделал. Каждый из вас, будь вы крестьянином, рабочим, солдатом, врачом, политиком или царём, доказал свою преданность стране, выбирающейся из её своего кокона."\n\n"Последние годы были непростыми и я не могу пообещать, что впереди нас не ждут ещё большие трудности. Что мы, однако, могу пообещать, так это что ни мы, ни премьер-министр не сна не увидим до тех пор, пока Россия не будет объединена, и пока все наши люди не познают свободу, которую уже знаете вы. И мы прошу, чтобы вы не теряли веры ни в него, ни в меня."\n\n"Как мы прошу и ваших молитв. Спокойной ночи."
 vyatkasuper.8.a:0 "Кажется, что наступает Новый День."

 vyatkasuper.9.t:0 "Воспоминания о трагедии"
 vyatkasuper.9.desc:0 ""Привычным движением человека, который делал это уже сотни раз, Григорий одной рукой прижимал плакат и гвоздь к стене, а другой размахивал молотком.\n\nОн не знал, как проходит кампания, но точно знал, сколько человек из правительства платит ему за каждый плакат, и этого было достаточно. Рядом с ним его друг Константин тоже развшивал плакаты, правда, в гораздо более непринужденной и менее искусной манере. Григорий толкнул его локтем в бок.\n\n- Пошевеливайся! - прошипел он, - если мы не закончим эту улицу в течение часа, они не дадут нам следующую коробку.\n\nКонстантин в ответ пожал плечами. \n- Не понимаю, зачем они вообще этим занимаются, - сказал он, - никто их даже не читает. Они не перестанут называть город Свердловском, так зачем же градоначальник вообще это делает?\n\nГригорий недоверчиво посмотрел на него. \n- Ты не знаешь? Как... - он глубоко вздохнул и, прежде чем продолжить, прибил к стене еще один плакат, - в Свердловске большевики расстреляли старого царя. Они планируют большой мемориал на следующую годовщину, и градоначальник пытается выслужиться, вернув название обратно.\n\n"Константин удивился. \n- Хм. Я думал, что старого царя и его семью повесили в Москве. В конце большого судебного процесса.\n\nГригорий вновь вздохнул. \n- Что-ж, всё было не так, - он отдал Константину половину оставшихся плакатов, - а теперь прекрати фелонить, чтобы мы наконец могли пойти домой."
 vyatkasuper.9.a:0 "Добро пожаловать в Екатеринбург."

 vyatkasuper.10.t:0 "Новые клиенты"
 vyatkasuper.10.desc:0 "Поначалу Вен был рад приливу клиентов в его мастерской. Это было до тех пор, пока он не понял, что большинство его новых клиентов было русскими.\n\nКак удмурт, живущий среди башкир в Уфе, Вен знал, что такое быть меньшинством. У него так же была обширная практика анализа этнического состава мест, где он жил. И он понимал, что сейчас русских в Уфе больше, чем когда-либо.\n\nДа, он знал, что Уфа росла и до объединения, но не так быстро, чтобы привлекать такое количество русских переселенцев. Так быстро, что русские могут стать большинством аккурат к муниципальным выборам.\n\nОн посмотрел на конверт на прилавке - письмо от его сестры из Ижевска. Он давно не возвращался в Удмуртию, так как до сегодняшнего дня жизнь в Уфе его вполне устраивала. Он не был похож на башкир и не верил с ними в одного бога, однако они принимали его так же, как и остальных. В Уфе все, кто жил в тени русских, мог насладиться солнцем вместе с братьями по несчастью.\n\nОднако теперь русские возвращаются, к хорошему это или нет, и непонятно, сколько времени пройдёт, прежде чем он вновь почувствует себя чужим в русском городе. Нет, лучше он будет жить с людьми, воспринимающими его как своего, хоть и в худших условиях.\n\nВремя паковать чемоданы."
 vyatkasuper.10.a:0 "Пора домой."

 vyatkasuper.11.t:0 "Великое увечье"
 vyatkasuper.11.desc:0 "Когда премьер-министр Василий Шульгин вступил на подиум, апплодисменты толпы были громовыми.\n\nВытащив из кармана пиджака свою речь и очки, он посмотрел на тех, кто стоял перед ним: многие были обычными подданными, но были также представители всех газет, радиостанций и, в первую очередь, телевизионных каналов, их камеры были сосредоточены на нем. Он знал, что все услышат его речь. И все поймут всю масштабность того, что она обещала.\n\n- Подданные Его Величества, - начал он, - сегодня я расскажу вам о великом увечье. Великое увечье, нанесённое силами как извне, так и изнутри страны.\n\nИзнутри -большевиками, которые предательски убили своего Царя и погрузили народ во тьму своей некомпетентностью, глупостью и кровожадностью. Извне - нацистами, которые отрезали миллионы русских от их земли, подвергли их отвратительному рабству и украли их и ваше будущее. И я говорю вам: хватит!\n\nЕго Императорское Величество и преданное ему правительство не успокоятся до тех пор, пока не будет возвращено то, что принадлежит нам по праву. До тех пор, пока все его подданные и земли, от Владивостока до Санкт-Петербурга, не будут освобождены и не будут процветать. Это увечье будет исцелено. Исцелено вами. Исцелено моим правительством. Исцелено Его Императорским Величеством!\n\nИтак, народ империи, присоединяйся к нашей праведной борьбе! С нами Бог и Царь, и когда они присоединятся к единому маршу сынов нашей родины, мы станем непобедимыми! Россия вновь будет великой!\n\nРечь продолжалась, но, откровенно говоря, её уже никто не слышал, так как голос Шульгина утонул в громоглассном "УРА!"."
 vyatkasuper.11.a:0 "Даже эту рану можно исцелить."

 vyatkasuper.12.t:0 "Обращение к народу"
 vyatkasuper.12.desc:0 "Вечер вернулся в Пермь, оканчивая очередной день разрушения. Разрушения наследия Арийского "Братства", необходимое для того, чтобы очистить когда-то великий город, который вновь им станет в будущем.\n\nАлександр Медведев возвратился домой после того, как проводил свою жену в последний путь. Как он и делал каждый вечер после избрания Гуля премьер-министром, Медведев приготовил простой ужин и сел перед радиоприёмником. Но в отличие от любого другого вечера, по радио транслировалась речь Романа Гуля. После небольшого вступления речь началась.\n\n- Добрый вечер, дорогие сограждане, начал Гуль, - в этот вечер я говорю с вами, как премьер-министр, для того, чтобы дать обещание. Обещание, которое я даю людям, от Архангельска до Самары, и от Москвы до Владивостока, что у вас будет лучшее будущее.\n\n"Моё правительство, работающее в тесной связи с Его Величеством, с человеком, чьё стремление к объединению Родины не поддаётся сомнению, будет работать для достижения защиты неотчуждаемых прав и свобод каждого жителя нашей Империи. Не играет роли, чьей вы веры или на каком языке вы говорите - вы все русские. Русские, которые однажды будут жить в процветании под имперским флагом!\n\nИскренность слов Гуля была слышна даже через слабенькое радио Медведева. И, впервые с того момента как царская власть вернулась в Пермь, он почувствовал надежду.\n\nИ он знал, что то же самое почувствовала вся остальная Россия."
 vyatkasuper.12.a:0 "Надежда возвращается в Россию."

 vyatkasuper.13.t:0 "Меланхолия старого солдата"
 vyatkasuper.13.desc:0 "Генерал Николай Румянцев был солдатом всю свою жизнь, сначала французским, а теперь царским, и за это время он хорошо познал как высоты доблести, так и глубины разврата человека.\n\nОн вспомнил праведный гнев, который так долго гнал его из Франции в ад Северной Африки, даже тогда, когда все казалось и, по правде говоря, было потеряно. И теперь, наблюдая за тем, как новобранцы проходят базовую подготовку, он чувствовал глубокую меланхолию.\n\nОн верил в то, что дело Его Величества Владимира обеспечит будущее для земель его предков, но он не мог забыть жизни, которые уже были потеряны в погоне за ним, и тех, которые будут потеряны, когда эта погоня продолжится. Особенно после того, как начнётся неизбежная кампания на Западе.\n\nВ парнях перед ним он видел праведный гнев, и они будут хорошо натренированы. Но он знал, что они не готовы встретить настоящее лицо немецкой угрозы. Не готовы к той мясорубке, в которую они неизбежно попадут.\n\nНо это его не остановит. День последней схватки между Германией и Россией прибижается, и он их подготовит к ней так хорошо, как он только может."
 vyatkasuper.13.a:0 "Никто кроме нас."

 vyatkasuper.14.t:0 "Примета лучших дней"
 vyatkasuper.14.desc:0 "Когда Яков Риквин шёл по Вятке, он не мог перестать удивляться тому чуду, что сотворилось с городом. Он его видел на каждом шагу.\n\nОн видел это в полном отсутствии враждебных взглядов, которые когда-то преследовали его. Он видел это в отсутствии головорезов, которые когда-то угрожали Еврейскому кварталу. И он увидел это, войдя в кошерную мясную лавку, на лице Исаака, глаза которого заблестели, а улыбка стала шире, чего Яков не видел уже много лет.\n\n- Яков! - воскликнул Исаак, - как ты, мой друг?\n\n- Лучше, чем когда-либо, Исаак, - абсолютно честно ответил Яков. Дни, прошедшие с тех пор, как он был жестоко избит членами "русского охранного корпуса", действительно изменили его жизнь и жизнь еврейского населения Вятки. \n- Я возьму как обычно. Мы с Рахель сегодня ужинаем, - он посмотрел в окно, - я заметил, что люди из РОК, кажется, больше здесь не появляются.\n\nИсаак усмехнулся в ответ, собирая заказ Якова. \n- Больше нет, нет. Полиция прогнала их совсем недавно. Премьер-министр, похоже, серьезно относится к своим обещаниям, - продолжал он, укладывая покупки в пакеты, - знаешь, после его избрания вокруг стали открывать больше дел, причём даже инородцы.\n\nЭто удивило Якова, хотя большего инородца, чем он, найти было сложно. После пожелания мяснику спокойной ночи, Яков пошёл домой.\n\nТолько сейчас у него появилась возможность наслаждаться прогулкой."
 vyatkasuper.14.a:0 "Замечательная ночь для ужина у очага."

 vyatkasuper.15.t:0 "Встреча с царём"
 vyatkasuper.15.desc:0 "Хотя премьер-министр Роман Гуль всю свою жизнь трудился, чтобы достичь того положения, которое он теперь занимал, он не мог подавить нервозности, когда вошел в кабинет самого царя.\n\nОн знал, что его взгляды сильно отличались от видения Его Величества, и он лишь надеялся, что самодержец захочет его выслушать. Когда Владимир сердечно поприветствовал его и пригласил сесть, Гуль выразил свое почтение и начал говорить.\n\n- Премного благодарен, Ваше Величество, за эту встречу. Я знаю, что мы с вами во многом не сходимся во взглядах, но я хочу, чтобы вы знали, что и я, и моё правительство не желаем ничего больше, чем видеть, как Империя продвигается вперёд в современную эпоху.\n\nЕго Величество медленно кивнул. \n-Ясно, господин премьер-министр, - сказал он несколько натянуто, - я возлагаю на вас большие ожидания.\n\nГуль решил говорить прямо. \n- Я рад это слышать, Ваше Величество. Я знаю, что я, или, скорее, мы, вряд ли были вашим личным предпочтением для формирования правительства, но мы полностью разделяем ваши взгляды на агрессивное стремление к воссоединению. Я должен подчеркнуть, однако, что ошибки прошлого, как например жесткость политики, которая позволила коммунизму и фашизму разделить Россию, не будут допущены снова. И для того, чтобы обеспечить стабильность, монархия должна рассматриваться как поддерживающая повестку дня своего правительства.\n\nЕго Величество надолго замолчал, и Гуль приготовился к худшему. А потом Владимир вновь вздохнул, но на этот раз выражение его лица было более задумчивым. \n- Я понимаю, Роман, - сказал он, явно приняв решение, - Будем работать вместе.\n\nВстреча продолжилась, и после её окончания, много часов спустя, Гуль впервые почуствовал, что что-то может измениться к лучему."
 vyatkasuper.15.a:0 "Понимание между совершенно разными людьми."

 vyatkasuper.16.t:0 "Плохая ночь"
 vyatkasuper.16.desc:0 "Сидя за своей маленькой бронзовой табличкой, Борис Смысловский кипел от злости. Ему только что сказали: Гуль собирается урезать их бюджет. Существенно. Вплоть до ничтожных масштабов.\n\nЛибералы, такие как Гуль - вечные идеалисты, верящие в неработающие системы. Идеалисты, которые перенаправляют ресурсы от внутренней безопасности на социальные программы, идеаллисты, единственным достиженим которых окажется гибель государства от вражеских шпионов. Предателей. Коммунистов!\n\nКогда новый бюджет примут, Охранке едва ли будет хватать средств на поддержание минимальной деятельности, не говоря уже о серьёзных расследованиях или наборе новых оперативников. Что самое страшное, последние оставшиеся сочувствующие делу Охранки считают, что Гуль всё это устроил чтобы изжить Смысловского.\n\nЕго! Того, кто построил Охранку с нуля и превратил её в одну из самых эффективных спецслужб во всей России, которая вселяет страх в сердца врагов Империи! Его, того кто оберегал государя и государство от бесчисленных заговоров! Его, кто даже не задумывался об отставке.\n\nНо не смотря на то, что он был прекрасным главой тайной службы, он не был политиком, поэтому все, кого он считал верными ему и кого он позвал на помощь, ответили отказом. И, когда приказ из кабинета Гуля наконец пришёл, выхода у него не осталось.\n\nОхранку распотрошили, и он с этим ничего не смог сделать."
 vyatkasuper.16.a:0 "Конец эпохи."

 vyatkasuper.17.t:0 "День, полный размышлений"
 vyatkasuper.17.desc:0 "Царь Владимир III сидел за письменным столом, испытывая чувство, которого не испытывал уже давно - истинное удовлетворение.\n\nПосле избрания Кадетов он боялся. Он не разделял позиций Гуля и боялся, что стабильности, за которую он так долго боролся, может прийти конец. Но всё обернулось лучше. Куда лучше, чем он ожидал.\n\nГуль показал себя прекрасным администратором, а его стремление к достижению стабильности и процветания как для государства, так и для людей его населяющих, не поддавалось сомнению. Владимир знал, что с ним, или без него, Империя будет расширяться и станет лучшим местом для всех его людей, русских или нет. Это будет Империя, в которой он будет горд увидеть свою дочь.\n\nЦарь думал не только о настоящем, но и о прошлом. О мрачных днях коллаборации с врагом. О решениях, оказавшихся ошибочными. О многих вопросах, которые он себе задавал. И он был как никогда близко к тому, чтобы ответить на каждый. Империи предстоит долгий путь, ему самому предстоит ещё дольше. Но он пройдёт его с высоко поднятой головой.\n\nВладимир встал и посмотрел на коробочку. Он внезапно понял, что он не принимал таблеток уже много дней, и что ему они больше не потребуются.\n\nМигрени больше не приходили."
 vyatkasuper.17.a:0 "Сегодня хороший день. Завтра будет ещё лучше."
 
 vyatkasuper.18.t:0 "Письмо от Скосырева"
 vyatkasuper.18.desc:0 "Императору Владимиру III, самодержцу всея Руси, милостью Божией победителю большевиков и карателю изменников\n\nЯ, Борис Скосырев, горячо прошу владычества над городом Омском и прилегающими к нему территориями, а также титула князя и и его регалий.\n\nМне известно, что вам нужна помощь в управлении недавно завоёванными территориями, и я предлагаю свои услуги в качестве верного вассала. Я всегда мечтал служить Империи с грузом дворянского титула на плечах, и всю свою жизнь я боролся ради этого. Я вам предлагаю мою вечную преданность в обмен на этот титул. Я так же обещаю, что Омск станет самым процветающим городом во всём Царстве под моим началом и вы увидите все достоинства моего управления.\n\nЯ прошу, чтобы вы вспомнили, как много я для вас сделал и как верен был во времена смуты, прежде чем принять решение. Если вы одарите меня своей милостью, я отплачу вам сполна.\n\nВаш уважаемый министр иностранных дел, бывший князь Андорры, бывший граф Оранский, Барон Борис Михайлович Скосырев-Маврусов."
 vyatkasuper.18.a:0 "Кем он себя возомнил?"
 
 vyatkasuper.19.t:0 "Борис, а что ты там делал?"
 vyatkasuper.19.desc:0 "Нам стало известно, что наш министр иностранных дел Борис Скосырев, отправленный в регулярную дипломатическую миссию в Соединённые Штаты, был арестован агентами американской внутренней безопасности в аэропорту перед отлётом на Родину. Он был пойман за попытку вывоза из страны наркотиков, на данный момент он находится в американской тюрьме. Один из его ассистентов нам сообщил, что "Он всего-то хотел расслабиться."\n\nОтправленный для налаживания отношений с США и другими странами ОСН, Борис, как оказалось, не сильно хорошо справлялся с возложенной на него задачей. Последующие донесения сообщили, что в Штатах Скосырев большую часть своего времени занимался не работой, а кутежом. Сообщается, что в основном он проводил время на вечеринках и в ночных клубах. Однако, чего ещё мы ожидали?\n\nВернуть его домой, свободным от уголовного преследования, будет стоить дорого, но нам нужно будет договориться с американцами, чтобы вытащить его, отделавшись денежными потерями. Часть наших министров считает, что его можно и оставить на растерзание властям, так как он больше шут, чем кто бы то ни было. Владимир III, однако, решил что его нужно освободить, чего бы то не стоило. Быть может, в этот раз он вынесет какой-нибудь урок?"
 vyatkasuper.19.a:0 "Скосырев? Я так не думаю."
 
 vyatkasuper.20.t:0 "Принять реальность"
 vyatkasuper.20.desc:0 "Воспоминания о Российской Империи были воспоминаниями об абсолютной власти, сосредоточенной в руках царя, верного правителя, преданного своему народу, своего рода родителя.\n\nКак минимум это то, как некоторые люди это вспоминали, или как они думали, что так было, как думал Владимир III, рождённый уже после падения монархии, человек, который всё ещё цеплялся за идею царя как могущественного правителя, пекущегося о жизни своих подданных. И теперь этой идее бросает вызов Гуль и его реформы, направленные на трансформацию российской абсолютной монархии в монархию конституционную.\n\nЦарь и его премьер-министр сидели на диване времён Империи, который достался Владимиру, как память о давно ушедшей эпохе, которую он не застал. Он договорился о встрече с Гулем по поводу привилегий, предоставленных царской семье и ему самому, так как в последние дни Владимира начали мучить опасения, что эти привилегии будут умалены, если не полностью уничтожены.\n\n- Ваше Величество, я понимаю ваш страх, что Вас лишат Вашей власти, особенно той власти, что была в ваших руках до того момента, как последние реформы разгрузили ваши плечи. Однако, могу пообещать, что Ваши привилегии не будут отменены ни при каких обстоятельствах, не только потому, что Вы являетесь Царём, но и потому, что вы являетесь символом для народа.\n\nВладимир слушал с большим вниманием, кивая на каждое высказывание Гуля, в то время как тяжесть на его сердце немного уменьшалась. Быть может, премьер-министр не был с ним полностью честным и только время покажет, как всё сложится, но в тот момент Владимир верил кадому слову, сказанному Гулем."
 vyatkasuper.20.a:0 "Реальность и вымысел - вещи непостоянные."
 
