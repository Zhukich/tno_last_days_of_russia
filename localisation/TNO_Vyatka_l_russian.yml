 VYT.1.t:0 "Все дороги ведут к Романову"
 VYT.1.desc:0 "17 июля 1918 года был убит император Николай II. Последовавшая за этим гражданская война в России и окончательная победа в ней Советского Союза, стали для многих похоронным звоном русского монархизма.\n\nВозможно, так оно и случилось, если бы не действия одного человека. Великий Князь Владимир Кириллович Романов, возможно, родился в изгнании, наблюдая сначала из Франции, а затем из Бретани, как коммунизм сокрушил его родовую землю под жалкой тиранией, но он наконец вернулся домой. Объявив себя царем Владимиром III и собрав спонсируемые немцами силы изгнанников, эмигрантов и всех тех, кто хотел сражаться, он захватил город Вятку среди хаоса Западнорусской войны. Вскоре после этого, он объявил о возрождении Российской империи как в самом городе, так и на прилегающих к нему землях.\n\n1962 год начинается, царь оказывается перед рядом монументальных задач. Он должен обратиться к изувеченной российской экономике, открыто непокорному губернатору, враждебным соседним государствам, разделенной армии, апатичному населению и, самое главное, к тому, как продвигать свою цель окончательного объединения России при династии Романовых. Смерть Николая II повергла Россию в хаос, от которого она так и не оправилась, но с возвращением Владимира III, возможно, этот хаос удастся подавить, и новое, сильное имперское русское государство сможет восстать из пепла!"
 VYT.1.a:0 "Ты будешь отомщен, дядя."

 VYT.2.t:0 "Холм 483"
 VYT.2.desc:0 "С момента возвращения царя Владимира в Россию - наряду с германским военным ответом на западнорусскую войну - он, что неудивительно, столкнулся с обвинениями в том, что ни он, ни его военные недостаточно дистанцировались от сил рейха. Поскольку многие наши офицеры носили немецкое снаряжение и прошли немецкую подготовку, мы долго искали возможность продемонстрировать наше отделение от немецкого режима. Хотя мы не решаемся назвать это "удачей", одна такая возможность представилась.\n\nНаши командиры получили сообщения о том, что небольшая горная община под Ижевском подверглась нападению со стороны группы людей, демонстрирующих общеизвестную нацистскую символику. Хотя неизвестно, являются ли они немецким рейдерским отрядом или просто бандитами из числа фанатиков Перми, известно, что они в настоящее время осаждают поселок, и что он долго не продержится.\n\nВ ответ Царь приказал отправить небольшую оперативную группу численностью в 300 человек, сильных и оснащенную тяжелым вооружением, чтобы прорвать осаду поселения, обозначенного на военных картах как Холм 483. Поступая таким образом, царь не только защитит свой народ, но и докажет, что ни он сам, ни его военные не питают ни малейших симпатий к нацизму или к тем гнусным личностям, которые его практикуют."
 VYT.2.a:0 "Первый шаг в великом путешествии."

 VYT.3.t:0 "Холм 483 - успех!"
 VYT.3.desc:0 "Cпециальная оперативная группа, посланная царем, вступила в бой с атакующими рейдерами на склонах холма 483 после первоначальной разведывательной операции.\n\nХотя налетчики, по-видимому, осознавали свое численное превосходство, они обязались удерживать свои позиции, полагаясь как на местность, так и на свои собственные грубые укрепления. Они явно не ожидали, что наши войска привезут артиллерию. Попав в ловушку между нашими солдатами и местным ополчением, которое они осаждали, те рейдеры, которые не были уничтожены артиллерией, быстро попадали под обстрел спереди или сзади, а выжившие быстро сдавались.\n\nНесмотря на малый масштаб операции, наши бойцы получили героический прием от общественности, продемонстрировали свою компетентность и профессионализм, а также проявили как свою, так и царскую готовность к прямому противостоянию нацизму в защиту народа."
 VYT.3.a:0 "Замечательный исход."

 VYT.4.t:0 "Холм 483 - провал!"
 VYT.4.desc:0 "Специальная оперативная группа, посланная царем, вступила в бой с атакующими рейдерами на склонах холма 483 после первоначальной разведывательной операции.\n\nХотя налетчики, по-видимому, осознавали свое численное превосходство, они обязались удерживать свои позиции, полагаясь как на местность, так и на свои собственные грубые укрепления. Оглядываясь назад, я понимаю, что это был оптимальный выбор.\n\nКогда наши бойцы выдвинулись вперед, командир артиллерии отказался от приказа открыть огонь, сославшись на недопустимый риск. Не имея поддержки, наши солдаты оказались прижатыми пулеметным огнем и понесли тяжелые потери, прежде чем были вынуждены отступить. Мотивированные таким исходом, налетчики быстро разгромили гражданское ополчение на вершине холма 483 и разграбили общину, прежде чем уйти с поля боя.\n\nНесмотря на малый масштаб операции, наше выступление привело к обвинениям как в возможной некомпетентности, так и в нацистских симпатиях внутри нашей армии. Кроме того, похоже, что наши соседи также обратили внимание на наше предыдущее выступление."
 VYT.4.a:0 "Что за бардак."

 VYT.5.t:0 "Императорское пожертвование"
 VYT.5.desc:0 "В результате хаотических и насильственного нравов, который господствует в Западной России, люди быстро повторяют и приукрашивают истории и достижения тех, кто считается легендами. Одна из таких групп - это свободные авиаторы, бывшие пилоты Красной авиации, которые со своих аэродромов на холодном Севере поднимаются, чтобы вступить в бой с немецкими террористическими бомбардировщиками, когда и где они могут, в том числе и над нашей территорией.\n\nНесмотря на то, что они коммунисты, они, в отличие от многих своих идейных собратьев, самоотверженно борются за защиту как России, так и русских от иностранных захватчиков. Таким образом, в попытке улучшить мнение общественности, обеспечить дополнительную легитимность и поддержать этих храбрых пилотов, Царь за личный счет обеспечил ряд ранее списанных самолетов, а также большое количество запасных частей.\n\nОн отправит все это на безвозмездной основе свободным авиаторам и тем самым поможет им бороться за нацию, которой он однажды намерен править во всей ее полноте."
 VYT.5.a:0 "Героизм всегда должен быть признан."

 VYT.6.t:0 "Выступление Императора по радио"
 VYT.6.desc:0 "После ряда попыток продемонстрировать, что мы здесь не большевистские или фашистские варлорды, и не собираемся причинять еще больше страданий русскому народу и неуклонного роста народной поддержки, император Владимир решил обратиться к народу Вятки и за ее пределами по радио. Голос императора Владимира по радио ни в коем случае не является новым явлением для русского народа; многие слышали, как он пел мелодию Рейха во время войны. Но теперь император намерен обратиться к своему народу с совершенно иной речью."
 VYT.6.a:0 "Мы в эфире через три, два, один..."

 VYT.7.t:0 "Царская речь"
 VYT.7.desc:0 "Мои соотечественники, добрый вечер. В эти трудные времена я благодарю вас за то, что вы нашли время выслушать меня, где бы вы ни были. Я понимаю, что многие из вас считают меня человеком, которому нельзя доверять, человеком, не заботящимся о вашем благополучии, и поэтому в течение следующих нескольких минут я прошу вас говорить со мной не как с вашим царем, а как со своим Русским товарищем.\n\n- Почти двадцать лет мы были разбиты под тяжестью угнетения. Для Советов мы были немногим больше, чем винтики в машине, а для немцев мы были и остаемся немногим больше, чем животные. Да, это правда, что когда-то, я работал с немцами. В то время я оправдывал это тем, что использовал одного врага против другого. Это было неправильно, и теперь я понимаю почему. Только русский может понять глубину страданий и степень нужды этой великой страны, и я теперь хорошо понимаю и то, и другое. Теперь я обещаю посвятить все свои усилия борьбе с этим страданием и удовлетворению этой потребности.\n\n- Вы, мы - все русские. Мы не винтики в машине. Мы не животные, на которых можно охотиться. Мы - люди, которые хотят только того мира и процветания, который другие народы считают само собой разумеющимися, и вместе мы добьемся этого.\n\n- Я не прошу вас слепо доверять мне, потому что я знаю, что просить Русского человека о доверии в отсутствие действий - глупость. Я прошу только, чтобы вы посмотрели, как я заслужу это доверие. Я прошу только, чтобы вы позволили мне доказать статус, который семья и Бог доверили мне.\n\n -Россия находится в тени, и я думаю, что никто не будет спорить с этим. Но вместе мы найдем свет, и я прошу, чтобы со временем вы доверили мне вести вас. Да хранит нас всех Господь."
 VYT.7.a:0 "Хорошо сказано, ваше императорское Величество. "

 VYT.8.t:0 "Язык придворных"
 VYT.8.desc:0 "По мере того как царь укрепляет свою власть и переходит к кодификации судебных процедур и ожиданий, внезапно возникает вопрос о языке.\n\nХотя этнические русские, конечно, доминируют на землях, которые мы контролируем, Россия в целом включает в себя гораздо больше этнических групп и языков, кроме того.n\nВ результате был поднят вопрос об официальном языке суда. Многие удивляются, что такой вопрос вообще обсуждается, твердо веря, что Россия-это нация для русских и что, поскольку русский язык является языком большинства двора, он по своей сути является его официальным языком.\n\nДругие придворные, прежде всего более молодые и либерально настроенные, считают, что кодификация русского языка как единственного языка была бы шагом назад в наших попытках изменить имперскую систему для современной эпохи.\n\nВсе аргументы имеют свои достоинства, и поэтому именно то, каким будет решение царя, является предметом больших дебатов. "
 VYT.8.a:0 "Если император может говорить на нескольких языках, то и двор тоже. "
 VYT.8.b:0 "Россия говорит по-русски, и на этом языке будет говорить двор. "

 VYT.9.t:0 "Равенство перед законом"
 VYT.9.desc:0 "Еще один вопрос был поставлен перед царским двором, на этот раз о прерогативах в отношении аристократии и юридического кодекса.\n\nПо-видимому, один из наших аристократов довольно жестоко избил человека, подозреваемого в связи с его женой. Хотя он был арестован на месте преступления, вскоре после этого он был освобожден из-за несоответствий в законе, поскольку он не применяется к лицам с благородным титулом.\n\nИнцидент вызвал возмущение среди жителей Вятки и также разделил суд. Реформисты, как всегда выступающие за более открытое и либеральное общество, твердо убеждены, что закон должен применяться ко всем одинаково, независимо от статуса. И наоборот, многие из старых аристократов считают, что для поддержания стабильности и преемственности правящим классам должны быть предоставлены определенные льготы.\n\nФракции не могут прийти к согласию, и поэтому царь должен принять решение. "
 VYT.9.a:0 "Цепляясь за прошлое погибли Романовы, принудите людей к верховенству закона!"
 VYT.9.b:0 "Права аристократии нельзя игнорировать, у них будут свои изъятия."

 VYT.10.t:0 "Вятский ликеро-водочный завод"
 VYT.10.desc:0 "В то время как император поручил своим советникам разработать экономическую стратегию, чтобы дать толчок нашей искалеченной экономике, стремясь показать пример, император выдвинул свое собственное предложение своим советникам.\n\nКогда наши войска освободили город Вятку от большевиков, одна из наших частей наткнулась на бандитскую группу в городе, производившую самогон на старом винокуренном заводе. Попытки убрать бандитов привели к перестрелке и их массовой гибели, но большая часть техники и здания осталась нетронутой.\n\nВ связи с тем, что крупномасштабная промышленность стала невозможной из-за бомбардировок люфтваффе, император распорядился, чтобы завод был, наконец, вновь открыт и начал работать, производя один из самых ценных ресурсов России - высококачественную водку. Такая мелкая промышленность, но со значительным рынком сбыта по всей России, по мнению императора, даст отличный толчок нашей экономике и откроет двери для более значительной промышленности в будущем.\n\nПройдет некоторое время, прежде чем мы сможем производить водку в большом количестве и хорошего качества, но император санкционировал необходимые субсидии и инвестиции, чтобы начать производство. Все, что остается, это понятно, винокуренный завод и приступить к работе."
 VYT.10.a:0 "Продавать водку русским? С таким же успехом у нас может быть жидкое золото!"

 VYT.11.t:0 "Из Берлина с любовью"
 VYT.11.desc:0 "Как и везде в Западной России, немецкие люфтваффе регулярно летают над княжеством, чтобы распространять террор, страдания и смерть с высоты.\n\nОни бомбят все, что видят, и ничто не ускользает от их усилий. От них не ускользнули ни школы, ни больницы, ни фабрики, ни дома, ни фермы, ни все, что могло бы считаться имеющим экономическую, военную или социальную ценность.\n\nВ течение двадцати лет это продолжалось, формируя мысли и опыт целого поколения и полностью уничтожая любую возможность возникновения реальной промышленной базы на нашей или чьей-либо еще территории. Мы не можем остановить их, но это не значит, что мы должны бездействовать.\n\nМы можем исследовать альтернативные экономические методы, планировать будущие экспансии и закладывать основу для быстрого развития, когда, а не если, бомбардировщики остановятся. Ресурсы рейха не бесконечны, даже если это может показаться многим нашим гражданам, и когда настанет день, когда наше небо снова прояснится, мы будем готовы."
 VYT.11.a:0 "Однажды бомбардировки прекратятся. Однажды. "

 VYT.12.t:0 "Имперская Строгость"
 VYT.12.desc:0 "При плачевном состоянии нынешней экономики, советники царя едины во мнении, что программу жесткой экономии необходимо осуществить немедленно, чтобы предотвратить неминуемый полный крах. Просто нет денег, которые можно было бы потратить, и для того, чтобы получить капитал для инвестиций и развития, необходимо сократить расходы в других секторах. Вопрос лишь в том, насколько суровой должна быть реализация этой жесткой экономии.\n\nБольшинство советников предложили умеренность, применяя значительные, но разумные сокращения к различным государственным услугам, включая образование и здравоохранение. Некоторые, однако, советовали царю, что суровые времена требуют суровых мер и что единственный способ обеспечить успех-это добиться крайнего сокращения бюджетов всех государственных служб, исключая только военные и специально выделенные инициативы.\n\nСокращения любого рода не будут хорошо восприняты населением, и поэтому царь должен решить, с какими трудностями, по его мнению, его подданные будут готовы столкнуться. "
 VYT.12.a:0 "Подойдет умеренная программа жесткой экономии. "
 VYT.12.b:0 "Ужесточенная программа жесткой экономии - это наш единственный выбор. "

 VYT.13.t:0 "Риски ведения бизнеса"
 VYT.13.desc:0 "Впервые за многие десятилетия речные порты Вятки оживились торговлей. Грузчики перемещают груз, обмениваясь грубыми шутками суровых людей. Казначеи Суррея вдоль причалов проверяют и перепроверяют декларации. Чиновники делают то же самое, разыскивая контрабандистов и обеспечивая надлежащее налогообложение. Вокруг них гудит двигатель коммерции. \n\nС императорской баржи, какой бы скромной она ни была, царь Владимир наблюдал, как его люди усердно трудятся, и позволял себе чувствовать удовлетворение от того, что позволил им это сделать, даже когда еще одна мигрень пульсирует у него в висках. Царь был так сосредоточен, что не заметил, как к нему подошел его гость, капитан торгового судна.\n\n"Ваше величество?" - "с вами все в порядке?" - спросил капитан.\n\nВладимир отмахнулся от него. "- Я в порядке", - солгал он. "-Спасибо," - он махнул рукой в сторону причала. "- О чем вы говорили раньше, капитан?"\n\n"Пираты, ваше величество," - ответил капитан. "Известно, что ниже по течению, вдоль основных речных торговых путей, водятся речные пираты. И я, и другие купцы запросили дополнительные гвардейские отряды, откомандированные из имперских армий. \n\nЦарь скрыл свое смятение, достаточно сильное, чтобы преодолеть даже сильный дискомфорт от мигрени. Закрепление таких отрядов потребовало бы принуждения к компромиссу между Гулем, Шульгиным и Солженицыным. Его голова продолжает пульсировать, однако, он отвечает:"
 VYT.13.a:0 "И вы их получите."
 VYT.13.b:0 "Вам придется обойтись без них."

 VYT.14.t:0 "Налет на Вятку - налетчики отбиты!"
 VYT.14.desc:0 "Рейдеры подошли к имперской торговой барже глубокой ночью, с почерневшими лицами и маленькими лодками, низко сидящими в воде. Избегая огней баржи, они выровнялись с ней и забросили крюки вверх и за борт с привычной легкостью людей, которые проделывали это действие десятки раз прежде. Однако на этот раз все будет по-другому.\n\nНа палубе один из приставленных царем дополнительных караульных услышал шум и, приглядевшись повнимательнее, увидел крюки. Крикнув сигнал тревоги, он отбросил крюк и начал стрелять в темноту, вскоре к нему присоединились и команда баржи, и другие охранники. Когда все успокоилось и взошло солнце, стражники обнаружили, что пираты отступили без потерь.\n\nНо, по крайней мере, на этот раз, они были лишены своей награды. И разнесется слух, что царские солдаты теперь охраняют речное судно."
 VYT.14.a:0 "Еще одна победа Царя."

 VYT.15.t:0 "Рейд на Вятку - рейдеры победили"
 VYT.15.desc:0 "Отчет только что пришел.\n\nОдна из речных барж, принадлежавшая капитану, с которым он разговаривал всего несколько дней назад, была обнаружена военным патрулем, выброшена на берег и разграблена. Неподалеку были найдены тела членов экипажа, в том числе и капитана, которые были либо убиты во время нападения, либо казнены после капитуляции. Дело рук речных пиратов - тех самых, которых боялся капитан. И тех, что он упустил.\n\nГруз исчез и не будет возвращен, а сами пираты, вероятно, не будут действовать в пределах княжества в течение некоторого времени - таким образом, избегая наказания. Царя охватило чувство вины.\n\nОткинувшись на спинку стула, он почувствовал, как оно поглощает его мысли. Он послал хороших и преданных людей, людей, которые верили в его программу речной торговли, на смерть. Он проигнорировал их беспокойство. И хотя он знал, что более важным последствием будет потеря доверия торговцев к программе в целом, он не мог выбросить из головы лицо капитана.\n\nОн отложил рапорт и снова вздохнул. Начиналась мигрень."
 VYT.15.a:0 "Ужасная цена за небольшую ошибку."

 VYT.16.t:0 "Закон земли"
 VYT.16.desc:0 "Солдаты вошли в его деревню три дня назад, заявив, что служат царю. Он не был уверен, что они имели в виду - коммунисты расстреляли последнего царя десятилетия назад, - но они еще ничего не пытались украсть. Более того, они обещали защиту от бандитов, которые годами наводняли поселение. И все, что они просили взамен, - это жилье.\n\nМужчина позволил одному из них остаться в его доме, в комнате его покойной жены. Каждое утро они разделяли трапезу, прежде чем солдат присоединялся к своим соотечественникам в дозоре, а когда он возвращался, они делили еще одну. В течение двух недель этот ритуал повторялся, и он даже спросил солдата, пожав плечами в ответ, почему он вообще здесь.\n\nНо в конце концов на этот вопрос был дан ответ. Поблизости были замечены вооруженные люди под странным знаменем, и солдаты быстро заняли позиции, которые они готовили неделями. Когда нападавшие - одетые в Черное люди с ненавистным фанатизмом в глазах - прибыли, они сломя голову бросились в деревню. Они были там, где стояли.\n\nПосле этого солдаты собрались для подсчета голосов, и все присутствовали - кроме одного. Обыск быстро обнаружил его лежащим за земляным валом, простреленным в грудь, с пустыми глазами, уставившимися в небо. Мужчина узнал солдата по их общей трапезе, но скрыл свои эмоции с легкостью человека, давно привыкшего к этому.\n\nНа следующее утро он вызвался выкопать солдатскую могилу и поставил на ней грубый крест. "
 VYT.16.a:0 "Каждая победа имеет свою цену."

 VYT.17.t:0 "Вятский Епископ"
 VYT.17.desc:0 "Новоназначенный Вятский епископ, завершив Божественную литургию, выступил перед собравшимися прихожанами. Перед ним были православные верующие города, представлявшие все станции и слои общества. Собор был простым, его интерьер ничем не украшен. Но крест и алтарь-это все, что действительно нужно.\n\n"Друзья, " - начал епископ, воздевая руки, "Соотечественники Христовы, не секрет, что Россия, этот оплот истинной веры Господней, находится в большой опасности. Мы сражаемся между собой, и," - он указал на небо, "дьявольские шакалы проливают на нас смерть сверху. Но не все потеряно! Есть один человек, один верный слуга Божий, который стоит против тьмы, как маяк."\n\n"Этот человек - царь Владимир! Он благословил нас своим покровительством, и его войска защищали верующих так хорошо, как только могли, превратив этот город в бастион благочестия. Даже сейчас наша община расширяется, принося спасение, передышку и утешение всем тем, кто в этом нуждается." Он сделал шаг вперед, глядя по очереди на каждого из присутствующих."Царь поведет нас вперед и прольет свет Господень во все темные уголки России, где он был подавлен."\n\nЕпископ понизил голос, придавая своим словам окончательность. "Так что молитесь за царя, мои верные, каждый вечер. Потому что он молится за вас, он молится за Россию, и он молится, чтобы благодать Божья вернулась на эту землю!"
 VYT.17.a:0 "Аминь."

 VYT.18.t:0 "Византийская бюрократия"
 VYT.18.desc:0 "Лейтенант Черденко в третий раз поднес трубку к уху, с нетерпением ожидая ответа командира. По прошествии, казалось, нескольких часов, он наконец услышал голос. "Говорит Гаврилов."\n\n"-Сэр, это Черденко. В соответствии с вашим запросом, я пытался защитить те винтовки, которые мы купили на прошлой неделе. К сожалению, должен доложить, сэр, что пройдет еще некоторое время, прежде чем они доберутся до людей." Черденко изо всех сил старался скрыть свое разочарование.\n\n"- Не понимаю, лейтенант, - ответил Гаврилов,- пушки на складе. Все, что вам нужно было сделать, это подписать для них и быть на вашем пути. Так в чем же задержка?"\n\nЧерденко вздохнул. "- Они медлят, сэр, потому что никто, кажется, не имеет права отдать мне винтовки. Каждое агентство посылает меня в другое бюро, и каждое бюро посылает меня в другой отдел. И все они, кажется, требуют одобрения друг от друга." Он пошел на риск. - "Никогда не видел столько бюрократии, сэр!"\n\nВ трубке Черденко услышал ворчание. - Успокойся, сынок, - сказал Гаврилов. - Я понимаю твое разочарование, но именно так все здесь и происходит. Я сделаю несколько звонков, но тебе придется пройти через весь процесс, пока мы не получим оружие. Понимаешь?" - Тон Гаврилова был ясен.\n\n"- Да, сэр." - Ответил Черденко. "- Я так и сделаю." Когда Гаврилов повесил трубку, Черденко снова вздохнул. Его работа только началась."
 VYT.18.a:0 "Что за бардак."

 VYT.19.t:0 "Змеиное гнездо"
 VYT.19.desc:0 "Хотя он и скрывал это с привычной грацией монарха, который провел тысячу советов, царь Владимир был истощен. Эта встреча, еще одна из многих встреч между представителями наиболее видных политических фракций княжества, а именно Романом Гулем, Александром Солженицыным и Василием Шульгиным, как и следовало ожидать, превратилась в нечто большее, чем просто крикливый поединок.\n\n"Вы хотите, чтобы мы говорили о "либерализации" и "демократии", когда мы едва обеспечили наши границы?" - Недоверчиво воскликнул Солженицын.\n\nГуль вскочил в знак протеста. " - Я бы так и сделал!" - воскликнул он. "На карту поставлено будущее России, и все, что вы пропагандируете, - это то же самое мышление, которое в первую очередь вдохновило коммунистов!" Когда лицо Солженицына побагровело от гнева, Владимир почувствовал, что у него начинается мигрень, которую усилил стресс. Но внезапное вмешательство Шульгина заставило его вновь сосредоточиться на встрече.\n\n"-Милорд, "- почтительно произнес он, " - не хотите ли вы добавить к этому разговору свою проницательность? Вы сегодня были довольно молчаливы." Владимир мысленно выругался. Шульгин, конечно, всячески его поддерживал, но старик никогда не мог понять, когда ему просто хотелось побыть одному. После долгой паузы царь заговорил:\n\n"- Вы все сегодня хорошо говорили, " - начал он, используя давно отработанные слова, -" и мне потребуется время, чтобы обдумать их. Время, которое я сейчас возьму." Поднявшись и удалившись под почтительные взгляды всех присутствующих, Владимир отступил в глубь зала, а позади него возобновились приглушенные крики.\n\nМигрень стучала у него в висках. Возможно, он мог бы попросить своего врача о некоторой помощи."
 VYT.19.a:0 "Когда же прекратятся эти пререкания?"

 VYT.20.t:0 "Выгодное предложение"
 VYT.20.desc:0 "Наши агенты в Костроме сообщили нам, что к ним обратились с довольно интересным предложением из самого неожиданного источника: из Вятки. Похоже, что правительство императора Владимира недавно построило водочный завод на своей территории и ищет покупателей. Ну, если контрабанда алкоголя из России является их целью, они вряд ли могли бы выбрать для этого лучших людей. Вопрос только в том, примем ли мы эту сделку.\n\nЛюди императора заключили невыгодную сделку: с конца Второй мировой войны на Западе не хватало русской водки. Действительно, самая первая полученная партия, вероятно, окупится в несколько раз. Сотрудничество с одним из единственных остатков монархизма в России также послужило бы для того, чтобы снискать расположение белых эмигрантов, многие из которых сидят на больших кучах наличных денег. Возможности, которые может предоставить нам торговля с Вяткой, многочисленны, но также значительны и риски.\n\nПомимо ресурсов, которые потребуются для организации маршрута, нашей самой большой проблемой будет доставка водки через Европу в первую очередь - предательское путешествие по оккупированной немцами территории и бандитизм, который преследует Россию. Даже если мы потеряем всего лишь дюжину ящиков в месяц, это существенно сократит наши доходы. Существует также проблема общей нестабильности России в целом. Вятка запросто может перестать существовать через полдесятилетия, и наши отношения с ними вряд ли понравятся тому, кто займет ихместо.\n\nУчитывая все это, должны ли мы принять предложение императора с рукопожатием или вежливо отклонить его и искать лучшие возможности? Наши люди в Костроме с нетерпением ждут ответа. "
 VYT.20.a:0 "Хороший ликер пользуется постоянным спросом, и это может оказаться надежным источником. "
 VYT.20.b:0 "Торговля с монархистами? Что за чушь!"

 VYT.21.t:0 "Бретонское сотрудничество"
 VYT.21.desc:0 "Наши переговоры в Костроме увенчались успехом. После агрессивных переговоров бретонцы согласились выступить в качестве посредника для экспорта большого количества спиртных напитков по всему миру. Хотя они, конечно, будут значительно сокращены, мы можем ожидать большой отдачи от иностранного капитала, как только трубопровод будет установлен.\n\nПоэтому мы должны привести этот трубопровод в движение. Уже первый конвой Вятской водки передан под Бретонский контроль, и вскоре он начнет свой долгий путь в Бретань. Там он будет готов к экспорту и продан бретонцами тому, кто захочет его купить.\n\nБретонцы обещали первый платеж через месяц, и уже царские советники определяют как наилучший способ вложения вырученных средств, так и способы улучшения производства, если спрос окажется достаточно высоким.\n\nСкоро весь мир услышит о нашем княжестве, и качество нашего продукта будет гарантировать, что они будут думать о нем с любовью. "
 VYT.21.a:0 "Новый российский экспорт номер один!"

 VYT.22.t:0 "Предложение отклонено"
 VYT.22.desc:0 "К сожалению, бретонцы оказались недостаточно мудры, чтобы принять наше более чем щедрое предложение. Наши агенты в Костроме сообщили, что их взаимовыгодное предложение было вежливо отклонено даже после того, как с нашей стороны были сделаны существенные уступки. Упоминались риски транспортировки водки по Европе и наша "сомнительная способность удовлетворить спрос". Это, конечно, серьезная ошибка со стороны Бретани, но, похоже, они уже приняли решение.\n\nПоэтому, как представляется, нашему ликеро-водочному заводу придется по-прежнему ориентироваться на отечественное производство. В целом это стало серьезным ударом по нашим усилиям по получению иностранной валюты, и в обозримом будущем, похоже, нам придется продолжать полагаться на то, что мы получаем от эмигрантов за рубежом.\n\nТем не менее наш ликероводочный завод все еще доказывает, что это стоящая инвестиция, и у нас остается надежда на торговлю нашей водкой за рубежом. Некоторые из наших ближайших соседей все еще могут быть заинтересованы в приобретении большего количества алкогольных напитков, и по мере того, как наша власть растет, мы можем легко закончить тем, что мы должны были полагаться на бретонцев в настоящее время."
 VYT.22.a:0 "Возможно, это лучше, чем связываться с черным рынком. "

 VYT.23.t:0 "Черная работа"
 VYT.23.desc:0 "В неприметном фермерском доме неподалеку от Вятки агенты отнесли тела в заранее подготовленные неглубокие могилы. Ни один из агентов не испытывал никакого сочувствия к людям, которых они убили. В конце концов, как сказал им Смысловский, чтобыпопасть в охранку, надо быть крепким орешком. К врагам государства нельзя было проявлять милосердия, чтобы не распространился беспорядок.\n\nИх натравили на людей после одного из многочисленных налетов на предполагаемые коммунистические конспиративные квартиры, где зашифрованное письмо после расшифровки привело их на склад. Там были найдены люди, подозреваемые в попытке свержения царского режима по приказу из Архангельска. Как и все убежденные "революционеры", эти люди сопротивлялись. Но агенты знали свою задачу, и знали, что каждый, в конце концов, сломается. И один из них так и сделал.\n\nОн раскрыл существование революционной ячейки в Вятке с конечной целью свержения царского правительства и установления контроля над революционным фронтом, прежде чем истечь кровью. Его компаньон, допрошенный отдельно, подтвердил эту историю, прежде чем уйти из жизни таким же образом.\n\nПосле того, как агенты похоронили тела, они подготовили свой отчет. Эти люди - только начало, и впереди еще много работы. "
 VYT.23.a:0 "Стабильность должна быть обеспечена. "

 VYT.24.t:0 "Государственные дела"
 VYT.24.desc:0 "Теперь, когда вся Западная Россия была в безопасности, а временное гражданское правительство находилось в самом разгаре, в жизнь тех, кто жил при царе, вернулось ощущение нормальной жизни.\n\nС гражданским правлением появились дополнительные совещательные органы для царя, и один из них собирался сегодня. Когда его члены прибыли, они тихо переговорили между собой. Царь ясно дал понять, что хочет разобраться с мириадами внутренних проблем, стоящих перед суверенитетом, прежде чем будут одобрены любые разговоры о дальнейшем объединении, и политическое жульничество уже началось.\n\nКогда царь прибыл и заседание началось, один из членов предложил сосредоточить усилия государства на инфраструктуре, в то время как другой хотел сосредоточиться на внутренней безопасности, а другие хотели, чтобы внимание было сосредоточено в другом месте. К тому времени, когда совещание завершилось несколько часов спустя, по некоторым из этих вопросов был достигнут некоторый прогресс, меньший, чем ожидалось, но больший, чем опасались.\n\nПозже в тот же вечер Владимир задумался о событиях прошлого. Между ними возникали различные мнения, споры и всевозможные споры. Но все они были посвящены суверенитету, ему и подготовке страны к ее конечной цели объединения на востоке, независимо от личных интересов.\n\nОн с этим смирится. "
 VYT.24.a:0 "Создается настоящее государство. "

 VYT.25.t:0 "Обещания Конгресса" 
 VYT.25.desc:0 "В высшей степени необычно было для царя созывать заседание своего совета без предварительной повестки дня. Таким образом, когда он вел себя скрытно, представители политических фракций Вятки знали, что должно произойти что-то важное..Когда Роман Гуль, Александр Солженицын и Василий Шульгин сели напротив него, он поприветствовал их по очереди, глубоко вздохнул и заговорил.\n\n"- Я позвал вас сюда, " - начал он, " - потому что считаю, что скоро наступит время для проведения общего конгресса. Я слышал, как и вы, что призывы к демократии растут девыдержать жесткое самодержавие моих предков."\n\nПервым заговорил Гуль, вечный реформатор. -Ваше величество,- сказал он, сияя глазами и расплываясь в улыбке, - это превосходная новость, и к тому же очень обнадеживающая. Народ будет глубоко уважать этот выбор. Но-"\n\n"- Когда это произойдет?" - Перебил его Солженицын, тоже прищурившись. \n\n"- Как только мы будем в безопасности." Владимир махнул рукой над собой. "С окончанием бомбардировок генералы сказали мне, что крайне важно быстро действовать, чтобы обезопасить регион, прежде чем другие сделают то же самое. Как только это будет достигнуто, Конгресс будет созван." Было сказано еще кое-что, но самое важное сообщение было передано.\n\nКогда все трое вышли из комнаты, Шульгин помедлил, прежде чем закрыть за собой дверь, и заговорил: - Ваше величество, я хотел поблагодарить вас. То, что вы сказали здесь сегодня, помогло старому человеку обрести уверенность в том, что его посвященная жизнь не была потрачена впустую."\n\nОставшись один, Владимир выглянул в окно. Если повезет, очень скоро его владения простираются гораздо дальше. "
 VYT.25.a:0 "Всегда на пути к будущему."

