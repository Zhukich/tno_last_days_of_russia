 VYT_kadet_constitution:0 "Имперская Конституция"
 VYT_kadet_constitution_desc:0 "Государство получило первую Имперскую Конституцию возрожденной Российской Империи. Каковы бы ни были ее особенности, это огромное достижение, демонстрирующее возвращение политической стабильности в Россию - при царе и династии Романовых!"

 VYT_solidarist_economy:0 "Плановая экономика"
 VYT_solidarist_economy_desc:0 "Применив свою политику корпоративизма к планам Имперского комитета восстановления, Солидаристы закрепили участие заинтересованных групп и сконцентрировали сектора экономики в промышленном планировании. Это дает соответствующее преимущество в эффективности, поскольку основное внимание уделяется общей мотивации сокращения отходов."

 VYT_unionist_economy:0 "Меры жесткой экономии"
 VYT_unionist_economy_desc:0 "Продолжая прежнюю политику жесткой экономии, только теперь под наблюдением Имперского комитета восстановления, Национальный союз продолжал ограничивать государственные расходы почти во всех социальных секторах. Несмотря на политическую сложность, это позволило увеличить долю промышленности, ориентированную на военные цели."

 VYT_kadet_economy:0 "Либеральная экономика"
 VYT_kadet_economy_desc:0 "Применяя свою политику либерализации к планам Комитета по восстановлению империи, кадеты завершили предыдущие программы жесткой экономии, одновременно проводя реформы свободного рынка. Хотя некоторые считают эти изменения радикальными, они способствовали значительному экономическому росту, который уже наблюдается в соответствующем увеличении объемов производства."

 VYT_kadet_economy_2:0 "Либеральная экономика"
 VYT_kadet_economy_2_desc:0 "Применяя свою политику либерализации к планам Комитета по восстановлению империи, кадеты завершили предыдущие программы жесткой экономии, одновременно проводя реформы свободного рынка. Хотя некоторые считают эти изменения радикальными, они способствовали значительному экономическому росту, который уже наблюдается в соответствующем увеличении объемов производства."

