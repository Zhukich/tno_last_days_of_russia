 ### Solidarist tree ###
 VYT_the_solidarist_revolution:0 "Солидаристcкая революция"
 VYT_the_solidarist_revolution_desc:0 "Наша победа во время Вологдского конгресса и назначение нашим лидером Александра Солженицына в качестве первого премьер-министра новой Империи позволили нашим идеям и убеждениям, наконец, стать политикой государства.\n\nСовсем скоро мы объявим нашу программу народу и подготовим рекламную кампанию, которая обеспечит нам народную поддержку. Мы назначим как своих, так и сочувствующих нам чиновников на влиятельные посты, чтобы гарантировать, что другие фракции внутри государства не попытаются вмешаться.\n\nВоистину, рассвет великого грядёт."
 
 VYT_zemskaya_democracy:0 "Земская демократия"
 VYT_zemskaya_democracy_desc:0 "”Земства” - система провинциальных собраний, созданная во времена старой Империи. Многие считали её неэффективными и неуместными для российских условий. Однако, они решали многие местные проблемы, и они всё еще могут быть эффективными до тех пор, пока будут проводиться реформы.\n\nПоэтому, мы восстановим земства по всей Империи и разрешим свободные выборы тех, кто не питает к ним антимонархических симпатий. Потом система будет расширена до общенационального уровня, став законодательным органом, руководствующийся Конституцией и царской волей."
 
 VYT_lessons_from_stolypin:0 "Уроки Столыпина"
 VYT_lessons_from_stolypin_desc:0 "Пётр Столыпин, премьер-министр старой Империи, остается заметным в истории благодаря его реформам, которые он внёс в Государственную Думу в пору старой Империи. Путём изменения избирательного законодательства, и, тем самым, снижая право голоса определенных классов, Дума оказалась лояльной правительству и, собственно, политике Царя. Мы можем сделать что-то похожее.\n\nИзменяя небольшие части наших собственных избирательных законов, мы можем обеспечить, чтобы солидаристская политика сохраняла поддержку через закон, в то же время сохраняя демократию как общий институт. Теперь это будет просто более "правильная" демократия."
 
 VYT_the_political_integration_of_the_military:0 "Военно-политическая интеграция"
 VYT_the_political_integration_of_the_military_desc:0 "Чтобы защитить общую стабильность и целостность государства - очень важно убедиться, что его поддерживают военные. Многие высшие чины нашей армии занимают те, кого мы не считаем сторонниками солидаристского движения, и мы должны исправить это.\n\nПоэтому мы будем действовать, способствуя отставке многих из этих старших офицеров и, одновременно, поддерживая позиции известных солидаристов или сочувствующих, чтобы заменить их. Таким образом, политическая надежность военных по отношению к нашему движению и нашему правительству будет обеспечена предотвращением попыток несимпатизирующих нам группировок дестабилизировать ситуацию в государстве."
 
 VYT_the_principles_of_dirigisme:0 "Принципы дирижизма"
 VYT_the_principles_of_dirigisme_desc:0 "Хотя коммунистическая политика, во-первых, совершенно неосуществима в любой разумной современной экономике, это не значит, что участие государства в экономических делах должно полностью отсутствовать. Регулирование и сильное направление факторов развития имеют решающее значение для поддержания стабильности, и мы будем действовать, чтобы сохранить их.\n\nПутём разработки и реализации этих стратегий "дирижизма" мы позаботимся о том, чтобы на первых порах наша экономика была защищена от любых неожиданных потрясений и была способна реагировать на рыночные факторы, в то же время идя в направлении, поддерживающем интересы государства и нашего правительства."
 
 VYT_the_guiding_strata:0 "Чёткое разграничение"
 VYT_the_guiding_strata_desc:0 "В эти трудные времена России нужно сильное и способное правительство, которое может быстро принимать решения. Применяя строгие принципы классовой координации, на которых основывалось солидаристское движение, мы можем обеспечить создание этого правительства.\n\nПутем формирования жёсткой, но тщательно структурированной иерархии в исполнительной власти, правительственной бюрократии и вооружённых силах мы сможем гарантировать, что государство будет способно правильно реагировать на любую возникшую ситуацию. Хотя это, естественно, уменьшит масштаб вмешательство в политику некоторых отраслей и организаций, но когда народ в целом увидит мудрость этой политики, он не может не понять и не принять её."
 
 VYT_the_spiritual_restoration:0 "Духовное возрождение"
 VYT_the_spiritual_restoration_desc:0 "Хотя воссоединение России под сильной и централизованной имперской властью очень сложное дело, мы стали на шаг ближе к его выполнению. Однако наше правительство осознало, что многие люди в государстве либо активно не одобряют, либо апатичны к нашему правлению. Это должно и будет изменено.\n\nМы добьемся этого изменения, напомнив российскому народу о его традиционных нравственных и социальных ценностях. Общность, семья, верность и трудолюбие - все эти принципы солидаризма - добродетели, некогда определявшие российский народ и связывавшие его в единое целое. С грамотно проведёнными пропагандистскими кампаниями мы сможем вернуть их."
 
 VYT_the_russian_question:0 "Русский вопрос"
 VYT_the_russian_question_desc:0 "Раньше, Великороссией называлась глубь основной части старой Империи, которая простиралась от Санкт-Петербурга до Украины и обеспечивала значительную часть промышленной и сельскохозяйственной продукции тогдашнего государства. Эта земля в настоящее время оккупирована и систематически угнетается Рейхом. Хотя у нас еще нет средств, чтобы вернуть их, это не значит, что мы должны бездействовать.\n\nСообщая нашим людям о бедственном положении их братьев и сестёр по ту сторону границы, мы будем поддерживать их чувство истинного солидаристского национализма и тем самым укрепим поддержку для будущих войн."
 
 VYT_the_moral_purification:0 "Очищение морали"
 VYT_the_moral_purification_desc:0 "Десятилетия коммунистического режима оставили раковую опухоль революционных идеалов в сердцах и умах русского народа. Мы должны действовать, чтобы вырезать эту опухоль и тем самым уничтожить яд в мыслях нарола, которое когда-то уничтожило эту страну.\n\nОбратившись к многим видным бывшим коммунистам и революционерам в наших тюрьмах и предложив им амнистию в обмен на публичное отречение, мы покажем и милосердие нашего правительства, и лёгкость, с которой можно отказаться от таких идеалов. При помощи грамотной пропагандистской кампании и массовым уничтожением любой литературы или предметов, потенциально коммунистических по своей природе, мы скоро уничтожим эту мерзость на наших землях."
 
 VYT_the_reinvigorated_sobornost:0 "Возрождённая соборность"
 VYT_the_reinvigorated_sobornost_desc:0 "Соборность - старая концепция, описывающая совместную духовную общность всего русского народа. В ней подчеркивалась необходимость сотрудничества всех славянских народов России на взаимовыгодной основе, и поскольку многие из них живут под гнётом, будь то на немецких землях или где-либо еще, эта потребность в сотрудничестве не может быть более выраженной, чем сейчас.\n\nМы поддержим эту идею и интегрируем её в социальную и экономическую политику нашего правительства. Таким образом, мы ещё теснее соединим нашу дух нашего народа и подготовим страну к тому времени, когда она сможет и будет приветствовать всех своих братьев и сестер дома."
 
 VYT_our_august_leader:0 "Его Августейшество"
 VYT_our_august_leader_desc:0 "При старой Империи воля Царя была абсолютной. Это давало ему большую власть в отношении переустройства России, но также делало злоупотребление своим положением обыденным делом, вместе с поднятием вражды народа и, в конце концов, рождением рака под названием “коммунизм”. Эти воспоминания всё ещё сохраняются среди народа, уменьшая поддержку Царя, и тем самым, нашего правительства.\n\nЧтобы противодействовать этому, мы будем способствовать переосмыслению роли и положения Царя. Он должен и будет рассматриваться как проявление национальной коллективной воли и как непоколебимый защитник имперской конституции. Мы должны чётко дать знать, в отличие от старой Империи, что Царь нового времени пользуется своей божественной властью для блага народа и своего правительства, а не для блага самого себя."
 
 VYT_reconquest_of_the_urals:0 "Возвращение Урала"
 VYT_reconquest_of_the_urals_desc:0 "Земли, окружающие Урал, на протяжении веков были составными частями Империи, и кратковременное прерывание нашего правления коммунистами, немцами и другими государственными деятелями не имеет значения. Эти земли - русские, населённые русскими и взывающие к нашему освобождению истинными русскими. И мы ответим.\n\nМы дадим понять "правителям" этих земель, что они подчинятся императорской власти и передадут временный контроль над ними царскому правительству. Тем самым мы обеспечим этим миллионам русских просвещённое правление, которого они заслуживают.\n\nА если бандиты откажутся, то с ними церемониться никто не будет."
 
 VYT_optimal_assistance:0 "Пригодная помощь"
 VYT_optimal_assistance_desc:0 "Несмотря на то, что Урал является важным проходом между отдельными частями нашей Империи, он долгое время был заброшен и слабо развит. Те из наших граждан, которые живут там, провели поколения, забытые всеми, буквально выживая настолько, насколько это возможно. В современную эпоху такой способ выживания уже не уместен.\n\nМы привезём промышленность на Урал и заставим тех, кто там живет, влиться в неё. С характерной для русских стойкостью и трудолюбием, наряду с некоторой незначительной помощью для тех, кто не могут трудиться, мы приведём этих братьев и сестёр в современную Россию."
 
 VYT_political_investigation_campaign:0 "Кампания политического расследования"
 VYT_political_investigation_campaign_desc:0 "Несмотря на приложенные нами усилия, у нас всё ещё есть политические диссиденты, которые появились из обширной мешанины государств, захваченных нашими силами, среди многих из наших городов и территорий. Хотя большинство из них не представляет существенной проблемы, ситуация может быстро поменяться, и мы не позволим опасным идеологиям сформировать основу для их развития, если обстоятельства внутри страны изменятся.\n\nСледовательно, Охранка получит свободу действий на расследование, определение, поиск, арест и ликвидацию этих идеологий, гарантируя, что по завершении оставшимися приемлемыми политическими доктринами будут только те, что представлены в правительстве."

 VYT_groundwork_for_the_new_russia:0 "Основы Новой России"
 VYT_groundwork_for_the_new_russia_desc:0 "Создание полностью новой политической структуры, как мы уже неоднократно заметиди, всегда сложный процесс. Для этого нужно установить иерархию, систематизировать юрисдикцию, создать регламенты и найти нужных людей. Наиболее очевидно это проявляется в наших усилиях по формированию национального правительства при Царе и закреплении в нём принципов солидаризма.\n\nВ то время как, в отличие от многих недавно приобретённых нами территорий, конституция может ограничивать наши действия на национальном уровне, мы всё ещё можем продвигать наши цели. Убедившись, что подходящие кандидаты выбраны на влиятельные позиции, выставлены правильные законопроекты, и то, что в комитетах доминируют наши сторонники, будет обеспечено создание фундамента для новой России. Той, в которой мы находимся всегда впереди."
 
 VYT_rebuilding_russia:0 "Отстраиваем Россию"
 VYT_rebuilding_russia_desc:0 "Даже после всего, что мы сделали в политической, экономической и военной сферах, понятно, что Россия, заторможенная годами конфликтов и разрушений, просто не способна соперничать с крупнейшими мировыми державами, несмотря на то, что она имеет превосходную базу для развития, таких как население и природные ресурсы.\n\nУчитывая сказанное, впрочем, перспективы остаются многообещающими. Политическая стабильность как никогда высока. Наша индустриальная основа развивается молниеносно. Из наших школ выпускаются всё больше учёных, инженеров и докторов. Наша военная мощь всё больше и больше увеличивается и профессионализируется. А качество жизни обычных россиян выше, чем в прошедших десятилетиях. Имперский флаг развевается высоко над Вяткой и всей Империей.\n\nИ однажды, он будет развеваться и над Москвой."
 
 ### Kadet tree ###
 VYT_for_the_benefit_of_the_motherland:0 "Ради блага Отчизны"
 VYT_for_the_benefit_of_the_motherland_desc:0 "Настал новый день для всех народов Империи.\n\nПосле нашей победы на Конгрессе и утверждения контроля нашего правительства над всем регионом, мы можем обратить наше внимание на реформы, в которых мы отчаянно нуждаемся. Многие проблемы, которые так способствовали неравенству и несправедливости в старой Империи и, таким образом, привели к восстаниям и революциям, положившим ей конец, наконец могут быть решены.\n\nКоррупция, экономический кризис, бедность и права многих меньшинств, проживающих в пределах границ нашего государства - вот на чём мы сосредоточим своё внимание, и тем самым мы сделаем Россию более справедливой и великой нацией."
 
 VYT_do_not_forget_the_poor_man:0 "Не забудет бедных..."
 VYT_do_not_forget_the_poor_man_desc:0 "В недавно объединённых нами землях живут миллионы русских, которые пострадали от режимов, мало заботившихся об их судьбе и их страданиях. Они наблюдали за тем, как их скудные домохозяйства разрушаются под многолетними немецкими бомбардировками. Мы не можем мириться с этой ситуацией.\n\nРади блага нашего народа, и чтобы показать пример тем, кто скоро будет освобождён, мы должны инвестировать в социальные услуги всех видов. Таким образом, вырванные из нищеты, эти миллионы будут затем сами вносить свой вклад в благополучие государства, преумножая наши возможности во всех сферах."
 
 VYT_nor_abandon_the_disenfranchised:0 "...Не бросит бесправных..."
 VYT_nor_abandon_the_disenfranchised_desc:0 "Одной из самых отвратительных практик Старой Империи была политика обращения с меньшинствами. Они, лишь за желание жить в мире и в соответствии со своими традициями, безостановочно подвергались угнетению и маргинализации. И когда они, в конце концов, неизбежно восставали, их убивали в огромных количествах.\n\nТакого больше не повторится. С этого дня меньшинствам в Империи будет гарантировано ограниченное самоуправление и автономия, и эти права будут закреплены в законе. Россия - страна для всех, и мы это докажем."
 
 VYT_nor_lay_down_the_sword:0 "...Не сложит меч..."
 VYT_nor_lay_down_the_sword_desc:0 "Даже с учётом того, что нам нужно сосредоточиться на многочисленных внутренних несправедливостях и проблемах, которые долгое время не были должным образом устранены, мы не можем и не будем забывать о нашей миссии воссоединения России. Однако для выполнения этой задачи потребуются современные и обладающие поддержкой народа вооружённые силы, и необходимо предпринять шаги для обеспечения их существования.\n\nКоррупционные и реакционные элементы уже давно укоренились в самой структуре имперских сил и продолжают оказывать давление на наши институты.\n\nМы должны устранить это пагубное влияние и тем самым обеспечить боеспособность армии, которая будет послушна демократически избранному правительству."
 
 VYT_who_will_build_the_empire:0 "...Кто будет строить Империю..."
 VYT_who_will_build_the_empire_desc:0 "Имперская экономика резко расширила свои объёмы в ходе нашего регионального объединения. Промышленная экспансия, торговые связи и интеграция рабочей силы принесли нашему народу процветание, особенно, если сравнить с окружающими.\n\nМы больше не маленькая страна с ограниченными ресурсами, и потребности и вызовы нашей экономической парадигмы резко изменились. Поэтому мы должны переориентировать наши экономические планы и процедуры на решение новых задач.\n\nВ связи с этим в наш бюджет будут внесены поправки, направленные на финансирование интегрированных промышленных предприятий по всей стране и снижение барьеров, препятствующих росту бизнеса."
 
 VYT_and_rebuild_the_spoiled_land:0 "...И отстраивать разорённые земли..."
 VYT_and_rebuild_the_spoiled_land_desc:0 "Даже спустя годы последствия десятилетних немецких террористических бомбардировок, видимые и невидимые, всё ещё оставляют шрамы на нашей стране. Конфликты регионального объединения лишь усиливали их.\n\nОдной из главных наших задач будет правильное использование пахотных земель. Большая их часть в настоящее время оставлена или плохо используется, что приводит к опасности голода по всей Империи. Эта проблема должна быть исправлено настолько быстро, насколько возможно.\n\nМы будем инвестировать в реконструкцию и механизацию сельского хозяйства и поощрять фермеров возвращаться на свои поля."
 
 VYT_who_will_defend_the_empire:0 "...Кто защитит Империю..."
 VYT_who_will_defend_the_empire_desc:0 "Несмотря на победу во время нашего регионального объединения, имперские силы должны продолжать совершенствовать свои возможности, если мы хотим вернуть земли, на которые претендуют наши соперники. Улучшение нашей армии потребует множество людей и ресурсов.\n\nС этой целью мы увеличим финансирование, направленное на расширение производственного потенциала. Поступая таким образом, мы обеспечим, чтобы по мере того, как будет набираться и обучаться все больше людей, имелись оружие и снаряжение, необходимые для их обеспечения."
 
 VYT_and_bring_ruin_to_the_enemy:0 "...И превратит в руины стан врага..."
 VYT_and_bring_ruin_to_the_enemy_desc:0 "Несмотря на все наши реформы и достижения, факт остаётся фактом: имперские силы в том виде, в каком они существуют, просто не равны силам других крупных держав. Это особенно верно в отношении современных вооружений и стратегического потенциала.\n\nЕсли мы хотим, чтобы нас воспринимали как великую или хотя бы региональную державу, мы должны действовать решительно, чтобы продолжать наши программы модернизации и технических инноваций. Для этой цели будут выделены дополнительные финансовые средства и ресурсы."
 
 VYT_for_the_eternal_russian_tsar:0 "...ЗА ВЕЧНОГО РУССКОГО ЦАРЯ!"
 VYT_for_the_eternal_russian_tsar_desc:0 "Империя снова живёт!\n\nОднажды погибший в огне революции, нашествий и гражданской войны дух монархизма, соединённый с либерализмом, сохранившийся в фигурах Царя и нашего правительства, оказался сильнее всех.\n\nНаша армия - первая в России, наше прогрессивное правительство работает над обеспечением процветания и демократических прав всех своих граждан, а наша экономика постоянно растёт. Сегодня мы стоим, являя собой памятник силы и мужества русского духа.\n\nЗа Вечного Русского Царя!"
 
 VYT_reassure_the_emperor:0 "Успокоить Царя"
 VYT_reassure_the_emperor_desc:0 "Ни для кого не секрет, что Его Величество не является сторонником нашей повестки. Однако, независимо от его мнения, мы были избраны народом для формирования правительства, и ему нужно смириться с этим - он должен это осознать.\n\nНо нам не нужно навязывать ему нашу точку зрения и способствовать дальнейшему раздору. Премьер-министр Гуль лично обратится к Царю в интересах страны и заверит его, что, несмотря на наши личные политические разногласия, мы заботимся только о долгосрочных интересах Империи."
 
 VYT_roll_back_on_the_okhrana:0 "Сократить Охранку"
 VYT_roll_back_on_the_okhrana_desc:0 "Хотя Охранка показала себя весьма способной защищать государство, она также продемонстрировала трудность в управлении. Охранка действовала почти автономно и с чрезмерной жестокостью. Наша администрация не будет мириться с этим. К тому же, она создаёт угрозу нашей стабильности.\n\nВ связи с этим мы проведём полное и независимое расследование их операций и дел и, как только оно будет завершено, резко сократим их бюджет. Охранка выживет, но в меньшем и более контролируемом государством масштабе."
 
 VYT_guarantee_personal_freedoms:0 "Гарантировать свободы личности"
 VYT_guarantee_personal_freedoms_desc:0 "По мере того, как Охранка возвращается к надлежащему надзору, контролю и положению, мы должны обеспечить, чтобы правовая практика, которая позволила ей стать столь могущественной, также была изменена.\n\nМы примем законодательство, гарантирующее больше личных свобод для всех граждан, особенно в том, что касается незаконного задержания и их прав при допросе или аресте. Несмотря на кажущуюся незначительность, такие права будут действовать, чтобы помочь предотвратить эксцессы прошлого и, следовательно, защитить демократическое государство."
 
 VYT_the_ural_drive:0 "Уралмаш"
 VYT_the_ural_drive_desc:0 "Как Западная Россия, так и Западная Сибирь являются богатыми землями не только по минеральным и сельскохозяйственным богатствам, но и по численности населения. Однако инфраструктура в обоих регионах чудовищно неразвита, что приводит к изоляции этих самых ресурсов и людей от государства.\n\nМы должны действовать, чтобы получить к ним доступ, используя согласованные планы инфраструктурного строительства, ремонта и перестройки. Это не только увеличит добывающую способность, но и покажет этим людям, что жизнь при Империи отныне представляет собой не процесс пренебрежения и застоя, а инвестиции и вечный прогресс."
 
 VYT_trans_russian_railroads:0 "Трансроссийские ЖД"
 VYT_trans_russian_railroads_desc:0 "Нельзя отрицать, что одним из величайших достижений старой Империи было строительство Транссибирской магистрали, связавшей Москву и Владивосток - а значит, и всю страну - невиданным ранее способом.\n\nБлагодаря нашим усилиям по дальнейшему расширению государственной инфраструктуры мы, возможно, сможем соединить и интегрировать как старые, так и новые сети.\n\nМы приняли решение и уже работаем над созданием всеобъемлющей Трансроссийской Железной Дороги, которая позволит соединить миллионы наших граждан, чего никогда не было раньше, и будем пользоваться вытекающими из этого социальными, экономическими и военными выгодами."
 
 VYT_the_rights_of_loyal_subjects:0 "Права верных подданных"
 VYT_the_rights_of_loyal_subjects_desc:0 "С самого начала установления имперского правления в Вятке все средства массовой информации подвергались надзору и определенной мере государственному контролю. Невозможно по-настоящему назвать себя демократией, пока пресса скована, и поэтому мы будем действовать, чтобы снять эти ограничения и ввести законодательство, гарантирующее права свободы печати.\n\nХотя Его Величество, вероятно, учитывая предыдущий опыт, будет колебаться в поддержке такого шага, мы убедим его в необходимости таких реформ. Права граждан подвергать сомнению или критике избранное ими правительство никогда не должны быть нарушены, и, более того, всем должна быть гарантирована свобода слова."
 
 VYT_the_emperor_and_his_people:0 "Царь и его люди"
 VYT_the_emperor_and_his_people_desc:0 "Империя снова поднимается, глядя в прошлое в поисках стабильных институтов и одновременно в будущее в поисках современного управления.\n\nМы восстанавливаем ущерб, нанесённый нашим заводам и инфраструктуре. Мы исцеляем травмы прошлых войн, одновременно модернизируя и расширяя нашу армию для будущих.\n\nЧто самое главное, мы столкнулись с грехами Царей и Империи прошлого, взяли на себя ответственность за них и загладили свою вину. Все наши усилия оказали реальное влияние на жизнь наших граждан, и сейчас многие русские чувствуют то, чего не чувствовали уже долгое время:\n\nОптимизм."
 
 ### Shulgin tree ###
 VYT_the_empire_never_died:0 "Империя никогда не умирала"
 VYT_the_empire_never_died_desc:0 "Империя вновь поднимает свою голову.\n\nПосле нашей победы на конгрессе в Вологде и получением нашим лидером Василием Шульгиным кресла премьер-министра мы можем приступить к работе над улучшением жизни народа и восстановлением стабильности в стране, в то же время поддерживая принципы и институты, однажды сделавших её в прошлом великой, и которые сделают это снова в это время.\n\nМы докажем, что Империя никогда не умирала - она просто погрузилась в сон. Русский медведь пробудился и скоро все услышат его рёв."
 
 VYT_but_the_spirit_shriveled:0 "Но дух её был сломлен"
 VYT_but_the_spirit_shriveled_desc:0 "Хотя народ России долго любил своего Царя, десятилетия радикализма со стороны большевиков и примкнувших к ним привели к забвению этого высшего чувства.\n\nМногие не помнят старой Империи, не помнят силу, могущество и влияние государства. Не помнят Россию в момент её наивысшего расцвета. Мы это исправим. Мы напомним людям обо всём, и когда они вспомнят, как они смогут не поддержать её восстановление?"
 
 VYT_revisionist_propaganda:0 "Ревизионистская пропаганда"
 VYT_revisionist_propaganda_desc:0 "Многие настаивают на том, что Империя была великой снаружи, но прогнившей изнутри. Что её "консервация" и отказ от реформ толкнули монархию в пропасть. Это неправда.\n\nСтабильность Империи не была потеряна - её украли. Украли большевики. Украли либералы. Украли правительственные деятели, предавшие веру в своего Царя. Мы должны позаботиться о том, чтобы те, кто сомневаются сейчас, уже перестали это делать. Дайте всем понять - Империя не позволит этому произойдет вновь!"
 
 VYT_reshuffle_the_ministries:0 "Перефасовать министерства"
 VYT_reshuffle_the_ministries_desc:0 "Несмотря на то, что мы сформировали кабинет, среди депутатов и официальных лиц хватает сторонников кадетов или солидаристов. Этот разлад не только помешает нашим действиям в законодательной и других сферах, это покажет нас слабыми на мировой арене и значительно усложнит возврат достоинства Империи.\n\nМы исправим это, отправив этих людей подальше, куда-то, где они не причинят нам вреда. Они всё ещё могут служить Империи, конечно. Но в более подходящем месте."
 
 VYT_please_the_moderates:0 "Поощрить центристов"
 VYT_please_the_moderates_desc:0 "Несмотря на все наши старания, более либеральные политики продолжают сопротивляться нашим предложениям, атакуя премьер-министра Шульгина при первой возможности. Это наносит урон как стабальности, так и работе правительтва, и мы больше не можем ждать, пока они сами исчезнут.\n\nНужна другая стратегия. Мы пойдём на переговоры. Хотя ни нас, ни их они полностью не удоволетворят, если даже незначительный компромисс будет достигнуть, это будет того стоить."
 
 VYT_accept_limited_reforms:0 "Принять ограниченные реформы"
 VYT_accept_limited_reforms_desc:0 "Хотя мы и верны традициям старой Империи, как мы, так и премьер-министр Шульгин, не закрываем глаза на вызовы современности. Некоторых из них раньше не было, и нужно что-то делать.\n\nДля сохранения нынешней стабильности важно провести реформы, точечно касающихся определённых дел в государстве. В дополнение к этому, реформы удоволетворят часть либералов. Хотя бы на время."
 
 VYT_trivial_pursuits_of_an_outdated_system:0 "Недочёты устаревшей системы"
 VYT_trivial_pursuits_of_an_outdated_system_desc:0 "В отличие от наших врагов справа и слева, мы понимаем, что институты новой Империи, уходящие корнями в прошлое, сами по себе не плохие. Да, были те, как например крепостничество, которые благо что остались в прошлом. Таким было и назначения неучей-дворян на административные посты.\n\nЭти дворяне увидели наш приход к власти и уже просят нас восстановления их влияния. Мы для них подыщем громкие должности без реальной власти, чтобы отодвинуть их от любого доступа к реальной политике."
 
 VYT_work_with_the_emperor:0 "Работать с Царём"
 VYT_work_with_the_emperor_desc:0 "Его Величество - великий человек и сильный правитель, но даже такие богатыри не сдюжат без помощи в разных аспектах государственного управления.\n\nПравить такой страной, как Россия, сложно, и Царя на всё не хватит. Поэтому нам надо превратить кабинет премьер-министра в институт, работающий в тесном контакте с Его Величеством, поднимая легитимность как Царя, так и правительства."
 
 VYT_the_will_to_live:0 "Воля к жизни"
 VYT_the_will_to_live_desc:0 "Наша мечта, мечта премьер-министра Шульгина, всё ближе. Медленно, но верно, в результате многих наших инициатив и работы, душа Империи возвращается в Россию.\n\nПопулярность Царя, и как личности, и как монарха, растёт, и теперь к Его Величеству многие обращаются за ответами по разным вопросам. Мы будем развивать эту тенденцию, делая дух Империи в наших гражданах сильнее.\n\nЦарь вернулся, Царь устроился, Царь останется навсегда!"
 
 VYT_a_sovereigns_authority:0 "Власть суверена"
 VYT_a_sovereigns_authority_desc:0 "Хотя мы и оглядываемся на опыт Империи во многих аспектах, и не смотря на упрёки наших противников, наше государство - не автократия. Новая Российская Империя - конституционная монархия, в которой премьер-министр Шульгин обладает настоящей властью.\n\nНесмотря на это ни мы, ни премьер-министр не видим Царя исключительно как символическую фигуру. Его Величество умён, начитан и у него есть, чего посоветовать правительству, и лишать себя их было бы глупо.\n\nМы будем прислушиваться к его словам, потому как Царь - важнейшая составляюшая Империи. В конце концов, кого ради это всё делалось?"
 
 VYT_a_just_cause:0 "Правое дело"
 VYT_a_just_cause_desc:0 "Совсем недавно Имперская Армия перешла Урал, преодолев все трудности на пути к окончательной победе. Многие земли вернулись под контроль короны, и выиграв войну, мы должны достигнуть окончательного мира и согласия внутри нашей страны.\n\nНарод на отвоёванной земле подозрителен к нам, и это его право, учитывая, сколько тиранов и идиотов им довелось пережить. Но мы докажем наше стремление к восстановлению стабильности и процветания, которых они не видели долгое время, под крылом Имперского орла."
 
 VYT_a_rightful_intention:0 "Законная цель"
 VYT_a_rightful_intention_desc:0 "Как часть нашей компании по работе на повышение доверия жителей Западной Сибири к нашему правительству, мы докажем, что Его Императорское Величество по-равному заботится о каждом его подданном.\n\nГрамотно проведённая пропагандистская кампания, с использованием разных медиа средств, будет направлена на исполнение этой миссии. Мы надеемся, что однажды мы достигнем успеха и народ поверит в стабильность нашего государства и перестанет бояться."
 
 VYT_the_will_to_power:0 "Стремление к могуществу"
 VYT_the_will_to_power_desc:0 "Враг, с которым мы столкнулись в Западной Сибири, был действительно грозным, и всё же решительность, мастерство и храбрость Императорской армии привели её к победе, несмотря на большие трудности.\n\nЭто подтвердило то, что было ясно раньше: Имперская армия, как и все остальные боевые формирования, является лучшей во всей России. Давайте же восславим этих доблестных молодых людей и вспомним об их жертвах!"

 VYT_izhevsk_model_industry:0 "Ижевская образцовая индустрия"
 VYT_izhevsk_model_industry_desc:0 "Много лет, при большевиках и после возвращения императорской власти, Ижевский оружейный завод был важным производителем пехотного вооружения, артиллерии и прочих вооружений. Хоть раньше нас устраивали методы работы завода, теперь мы хотим большего и этого большего достигнем.\n\nРасширив заводские площади, обновив станки и заменив инструменты, мы можем значительно поднять уровень производства Ижевска. Это поможет нам быстрее вооружить нашу растущую армию, так что дело стоит свеч."
 
 VYT_hire_the_udmurt:0 "Наём удмуртов"
 VYT_hire_the_udmurt_desc:0 "Расширяя индустрию Ижевска, мы начинаем понимать, что нам нужно больше рабочих. Город Ижевск находится в Удмуртии и появились предложения призвать на фабрики местных удмуртов.\n\nМного лет они слабо участвовали в экономике и у них было меньше возможностей, но, хотя они не русские, их Царь заботится обо всех. При правильном подходе, мы сможем опереться на их плечи в деле индустриализации региона."
 
 VYT_ufa_arms_plant:0 "Уфимские оружейные заводы"
 VYT_ufa_arms_plant_desc:0 "Работы грандиозных масштабов в Ижевске прекрасно удоволетворяют потребности нашей армии. Несмотря на это, армия продолжает расширяться, и для стратегических задач требуется дальнейшее расширение производительных мощностей.\n\nДля такого предприятия наилучшей позицией обладает город Уфа. Дополнительное финансирование позволит произвести там много оружия."
 
 VYT_redraw_municipal_borders:0 "Перечертить муниципальные границы"
 VYT_redraw_municipal_borders_desc:0 "Наше правительство, умело управляемое премьер-министр Шульгиным, достигло многих успехов, опираясь на сильную централизованную администрацию. Однако правление нашей партии всё ещё может быть под угрозой, мы не можем потерять достигнутое.\n\nВозможность решить эту проблему появилась, когда мы взялись за перерисовку границ избирательных участков. Расширив границы определённых округов, мы можем укрепить свою позицию на выборах, при этом сохраняя демократию."
 
 VYT_work_programs_for_little_russians:0 "Рабочие программы для малороссов"
 VYT_work_programs_for_little_russians_desc:0 ""Малороссы", крупное славянское меньшинство, в нашей стране состоит как из живших здесь с давних времён жителей, так и из бегущих от нацистской тирании. Многие из них сталкиваются с экономическими трудностями, и это положение дел не должно продолжаться.\n\nВсе русские заслуживают справедливого наёма, и малороссы - не исключение. Специализированная программа найма позволит им получить работу и докажет нашим недоброжелателям, что мы справедливо относимся ко всем меньшинствам."
 
 VYT_settler_incentives:0 "Стимулы для поселенцев"
 VYT_settler_incentives_desc:0 "Хотя наша политика подъёма промышленной силы достигает больших успехов, она вылилась в нехватку силы, что угрожает повернёт весь наш прогресс вспять. Вспомнив успехи прошлого, появились предложения переселять людей из мест, где работы не хватает, в места, где промышленность нуждается в рабочих руках, в основном в Татарстан и Башкирию.\n\nЭто как ослабит нехватку рабочих, так и расиширит присутствие русской культуры и ускорит ассимиляцию местных меньшинств. Двух зайцев сразу."
 
 VYT_the_tsars_golden_purse:0 "Владимир III Калита"
 VYT_the_tsars_golden_purse_desc:0 "Е.и.в. прошлом упоминал о своем желании внести свой вклад в оживление имперской экономики, используя свое личное достояние. Это правое дело, так что и премьер-министр, и правительство, полностью поддерживают эту инициативу.\n\nС царскими инвестициями, множество предприятий в Империи смогут как найти финансирование, так и получить новые возможности. Это так же покажет личное стремление Царя к цели достижения благосостояния народа, и, быть может, подаст пример богатым людям."
 
 VYT_shovels_and_pickaxes:0 "Лопата и Кирка"
 VYT_shovels_and_pickaxes_desc:0 "Несмотря на все усилия нашего правительства по увеличению количества, качества и эффективности фабричных комплексов в нашей стране, мы мало обратили внимание на инструменты, используемыми рабочими в этих комплексах. Действительно, во многих случаях они обходятся теми же инструментами, которые использовались во времена старой Империи, как будто десятилетия улучшений будто бы не произошли.\n\nМало того, что это недопустимо, так ещё и ограничивает возможности дальнейших улучшений. И если Россия собирается прогрызаться в светлое будущее, то её рабочим потребуются новые инструменты."
 
 VYT_roofs_and_food:0 "Кров и еда"
 VYT_roofs_and_food_desc:0 "Тот простой факт, что так много людей в Империи регулярно остаются без достаточного количества пищи или жилья, является не только общей трагедией, но и чрезвычайно ударяет по правительству политически.\n\nЕго Величество сам особенно потрясён этим и больше всего заинтересован в продвижении значительных инвестиций как в сельское хозяйство, так и в строительство жилья, видя, что и то, и другое имеет решающее значение для фундаментальной стабильности государства. Наше правительство согласится, и поэтому будет работать над выделением государственных средств на эти цели, при том, что их разделение является полномочием Его Величества."
 
 VYT_the_will_to_prosper:0 "Воля к процветанию"
 VYT_the_will_to_prosper_desc:0 "Совсем недавно и Его Величество, и члены нашего правительства едва контролировали земли вокруг Вятки, окруженные коммунистами, предателями, сектантами и раскольниками.\n\nСейчас мы правим миллионами квадратных километров земли и миллионами русских душ. Голод искореняется, экономика расширяется, стабильность возвращается в Россию.\n\nИмперия, стала лучом света во тьме, пожирающей Россию. И хотя ещё многое предстоит сделать, есть поводы ждать лучшего."
 
 VYT_undoing_the_great_mutilation:0 "Перебороть великое увечие"
 VYT_undoing_the_great_mutilation_desc:0 "Теперь, пожиная плоды наших инициатив и политики, мы можем с уверенностью сказать, что наше государство в безопасности, и мы должны благодарить за это неустанные усилия как Его Величество, так и премьер-министра Шульгина. Однако, наша работа во внешней сфере ещё не закончена.\n\nДругие правительства к востоку от нас оспаривают наши права на законность нашей власти, и, как мы знаем, готовятся ударить по нам. Но мы нанесём удар первыми.\n\nИмператорская армия вновь двинется на Восток, и в этот раз они не остановятся, пока не омоют сапоги в Тихом океане. Родина будет единой!"
 
