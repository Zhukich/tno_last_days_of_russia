 ### Regional political tree ###
 VYT_the_sovereignty:0 "Суверенитет"
 VYT_the_sovereignty_desc:0 "Абсолютная монархия, может быть, и подходила в первые, отчаянные дни существования Вятки, но отныне это не так. Княжество - это настоящая страна, обладающая всем, что требуется для ношения этого титула, а один человек не может править миллионами.\n\nЭтот факт предоставляет нам возможность создать первое легитимное имперское русское правительство со времён окончания Гражданской войны в России. Хотя укрепление нашего правления - всё ещё вопрос времени, но мы можем сформировать надлежащий кабинет и построить настоящее правительство. Если всё пойдёт хорошо, переговоры с политическими фракциями внутри нашего правительства должны пройти гладко."

 VYT_the_congress_of_vologda:0 "Вологодский конгресс"
 VYT_the_congress_of_vologda_desc:0 "До нашего завоевания Вологда и простиравшаяся вокруг неё Нейтральная Зона пользовались репутацией оплота мира и стабильности. Мы можем использовать это в своих интересах. Обещанный так давно Съезд должен состояться, и он будет проведён в Вологде.\n\nМы пригласим представителей всех основных политических фракций, и обсуждение будет продолжаться до тех пор, пока не будет сформирован кабинет первого истинного царского правительства. Ожидается, что между фракциями, вероятно, возникнут значительные разногласия, но независимо от того, что может произойти, Вологодский съезд станет историческим - он установит первое за сорок лет монархическое правительство в России.\n\nМы не позволим этой возможности ускользнуть от нас."

 VYT_the_bright_hour_knocks:0 "Час рассвета настал"
 VYT_the_bright_hour_knocks_desc:0 "Как многие и ожидали, при монархическом режиме в Княжестве возобладали реакционные настроения. Стойко консервативный Национальный Союз солидаристов, возглавляемый Александром Солженицыным, к страхам многих более либеральных кандидатов одержал победу после нескольких недель дебатов в Вологде.\n\nСолидаристы заявляли о своей поддержке гражданских свобод и демократических ценностей, а также о стремлении к повышению роли православного христианства и сотрудничеству между социальными классами.\n\nСолженицыну, окутанному полным доверием Царя, теперь поручено укреплять доверие к его политике и поддерживать её. Однако ещё предстоит выяснить, будет ли такой сильный сдвиг в сторону традиционалистской политики положительно воспринят русским народом в целом."

 VYT_for_the_good_of_the_cause:0 "Добродетель"
 VYT_for_the_good_of_the_cause_desc:0 "В сознании солидаристов долгие годы войны и нищеты привели к резкому упадку традиционной русской морали. Упадку, который должен быть исцелён во имя процветания нашего народа. Теперь, облечённые истинной политической властью, солидаристы наконец могут это исправить.\n\nВажность религии будет вновь подчеркнута, абсурд классового разделения будет преодолён, а традиционные ценности, центральные для русского духа, будут поощряться. В своё время, несмотря на жалобы более либеральных фракций правительства, русский народ увидит ценность в том, чтобы вспомнить традиции и вернуться к своим корням."

 VYT_a_temporary_dictatorship:0 "Временная диктатура"
 VYT_a_temporary_dictatorship_desc:0 "Россия по-прежнему пребывает в хаосе, и первым шагом к его исправлению является обеспечение порядка и стабильности внутри царского правительства. Без сильного, волевого лидера демократия неизбежно будет потеряна и превращена в поле для демагогии, популизма или, что ещё хуже, социализма. Царь может быть таким лидером, но ему нужна помощь солидаристов.\n\nВ этот период нестабильности премьер-министр Солженицын внёс закон о предоставлении ему чрезвычайных полномочий. Его оппоненты называют его диктатором, но они просто не понимают, какие огромные проблемы стоят перед Россией в настоящее время."

 VYT_the_old_ways_triumphant:0 "Триумф старых путей"
 VYT_the_old_ways_triumphant_desc:0 "Сделав выбор в пользу срединного пути между реформистскими и реакционными настроениями, Вологодский съезд избрал для формирования правительства консервативный Всероссийский Национальный Союз во главе с Василием Шульгиным.\n\nНаделённые долгожданной властью, они будут прилагать усилия, чтобы сохранить и укрепить монархические институты, и ставить Царя и его желания в центре правительственной политики, преследуя, кроме того, программу воссоединения нашего народа.\n\nОжидается, что Шульгин и Царь будут тесно сотрудничать, предпринимая действия, направленные на подавление и блокирование влияния и предложений как кадетов, так и солидаристов."

 VYT_ensure_stability:0 "Обеспечить стабильность"
 VYT_ensure_stability_desc:0 "Хотя имперское правление, наконец, вернулось в Россию, многие всё ещё не решаются принять его. Они видят лишь неудачи, которые привели к большевистской революции, но не успехи предшествующих столетий. Им нужно напомнить об этом.\n\nХотя на это и потребуются время и несколько символических реформ, народ вскоре увидит, что консервативный монархизм в соответствии с опорой на старые традиции может и будет обеспечивать стабильность, которой Россия не видела уже очень давно.\n\nВ конце концов, правление Романовых продолжалось веками. Ничто не мешает ему воцаряться в России и дальше."

 VYT_the_status_quo_secured:0 "Статус-кво сохранён"
 VYT_the_status_quo_secured_desc:0 "Обезопасив власть от влияния квазисоциалистов-кадетов и квазифашистов-солидаристов, Союз сохранил стабильность государства.\n\nРадикальные предложения с обеих сторон могут привести только к краху, и поэтому Союз будет смотреть в другом направлении: в прошлое. В противовес опасным реформам будут использоваться проверенные и верные методы. Царя и его двор будут охранять, а государство будет управляться с помощью советов верных людей. В эти опасные времена поступать иначе было бы глупо."

 VYT_victory_for_the_kadets:0 "Победа кадетов!"
 VYT_victory_for_the_kadets_desc:0 "К удивлению многих, особенно учитывая монархический характер нашего государства, на Вологодском Съезде восторжествовал либерализм. Конституционные демократы, более известные как кадеты, во главе с Романом Гулем получили большинство делегатов и скоро сформируют правительство.\n\nКадеты заявили о своих намерениях провести реформы, которые они давно отстаивают, и намерены сосредоточить всё своё внимание на продвижении социальной мобильности и личных свобод.\n\nХотя отношения между Гулем и Царем, вероятно, будут непростыми, но Царь признал и поддержал результаты выборов. Однако, пока не ясно, готова ли страна в целом к такому резкому изменению государственных приоритетов, и Гулю придётся приложить немало усилий, чтобы доказать свою состоятельность."

 VYT_begin_the_reforms:0 "Начать реформы"
 VYT_begin_the_reforms_desc:0 "После многих лет, проведённых в политической глуши, кадеты, несмотря ни на что, получили правительственный мандат. Наделённые этим мандатом, они отныне могут действовать для осуществления реформ, которые ими считаются давно назревшими.\n\nПомимо многих других реформ, они будут делать упор на внедрение демократических принципов и ослабление рыночного регулирования. Хотя это и вызвало недовольство реакционных и консервативных элементов, со временем они поймут важность наделения рядового русского человека достоинством и свободой\n\nЕсли благоденствует человек, то же самое будет и с его страной."

 VYT_an_empire_of_equals:0 "Империя равных"
 VYT_an_empire_of_equals_desc:0 "С началом реформ кадеты обратили свое внимание на категорию населения, часто игнорируемую и угнетаемую правительством и гражданами в равной степени: национальные меньшинства.\n\nВ соответствии с принципом равенства было принято законодательство, которое распространит официальное признание и защиту на различные группы меньшинств в государстве.\n\nВсе народы Империи - это, по сути своей, русские. Нарушение права одного - это нарушение права всех, и пришла пора положить этому конец."

 VYT_the_imperial_constitution:0 "Царская Конституция"
 VYT_the_imperial_constitution_desc:0 "С закрытием исторического Вологодского съезда, выбором кабинета министров, назначением премьер-министра и правящей партии пришло время для заключительного шага - разработки Конституции.\n\nК этому нельзя относиться легкомысленно, так как Имперская Конституция - основополагающий документ русского монархизма - будет определять политику государства на долгие годы вперёд. Все взоры устремлены на делегацию, готовящуюся к горячим спорам."

 VYT_securing_the_realm:0 "Защита Царства"
 VYT_securing_the_realm_desc:0 "Для обеспечения стабильности Княжества крайне важно, чтобы мы сосредоточились на решении внутренних вопросов, первым из которых является надлежащее управление нашей территорией. Их просто слишком много, чтобы эффективно контролировать, и в них изобилуют как бандиты, так и остатки прошлых врагов. Мы должны действовать.\n\nС этой целью мы сосредоточим политическую, экономическую и военную мощь на безопасности нашего владения. Объединив усилия Императорской армии, Охраны и множества администраторов, входящих в наше правительство, мы обеспечим стабильность нашего государства и уничтожим партизан и диссидентов, которые угрожают ему!"

 VYT_carte_blanche_for_smyslovsky:0 "Карт бланш Смысловскому"
 VYT_carte_blanche_for_smyslovsky_desc:0 "Начальник охраны Борис Смысловский оказался верным и преданным слугой Царя. Под его наблюдением были найдены и изгнаны из нашей страны диссиденты, партизаны и шпионы. И он может быть ещё более эффективным при условии дополнительной поддержки.\n\nРасполагая как увеличенным финансированием, так и расширенной подведомственностью Охраны, Смысловский сможет эффективно решать проблемы ещё до того, как они обретут серьёзный масштаб. Не исключено, что его усердие может нанести некоторый ущерб авторитету Царя среди народа, но мы думаем, что стабильность, которую оно принесет, стоит того."

 VYT_reign_in_the_okhrana:0 "Сдерживать Охрану"
 VYT_reign_in_the_okhrana_desc:0 "Хотя Охрана, умело возглавляемая Борисом Смысловским в последние годы, несомненно, была эффективной, она также доставляла нам проблемы. Во время войны и кризиса их услуги жизненно важны, а на чрезмерное усердие и "ошибки" можно было закрыть глаза. Но в мирное время это уже не так.\n\nЭксцессы Охраны могут повредить общественной поддержке правительства, и поэтому Смысловскому будет разъяснено, что ему больше не будет позволено действовать без надзора. Эффективность будет несколько снижена, но это - небольшая цена за то, чтобы гнев не был перенаправлен ни на правительство, ни на Царя."

 VYT_the_partisan_problem:0 "Окончательное решение партизанского вопроса"
 VYT_the_partisan_problem_desc:0 "Хотя мы и победили наших врагов, мы не убили всех их сторонников. К сожалению, это привело к появлению ряда партизанских отрядов, которые действуют от Архангельска на севере до Самары на юге - лоскутное одеяло крепостей, бандитов и оставшихся бесправных солдат, верящих во множество идеологий и обязанных верностью тому или иному человеку; коммунисты, фашисты и даже радикальные демократы присутствуют в рядах этих несогласных.\n\nЕсли бы они не совершали набеги на наши караваны, не нападали на преданные нам деревни, или не убивали наших солдат при первой возможности, они представляли бы проблему. Но сейчас они свирепствуют. Мы должны решить эту проблему как можно скорее, чтобы обеспечить безопасность царского правления."

 VYT_root_them_out:0 "Искоренить их"
 VYT_root_them_out_desc:0 "Победить партизан оказалось труднее, чем ранее предполагалось. Их слишком много, и они слишком хорошо скрываются в обширных лесах, которыми усеяно Княжество. Мы должны принять более решительные меры.\n\nНужно использовать все имеющиеся в нашем распоряжении инструменты. Охрана, коллаборационисты, подавляющая военная мощь - всё, что требуется. Это решение дорого нам обойдётся, и прольётся больше крови, чем, вероятно, необходимо, но этой проблеме необходимо положить конец. Она делает государство слабым, и в окружении потенциальных врагов - то есть, в нашем положении - такая ситуация является слишком опасной, чтобы оставлять её без решения."

 VYT_offers_of_amnesty:0 "Предложения амнистии"
 VYT_offers_of_amnesty_desc:0 "Победить партизан оказалось труднее, чем ранее предполагалось. Их слишком много, и они слишком хорошо скрываются в обширных лесах, которыми усеяно Княжество. Мы должны принять более решительные меры.\n\nНет, просто использовать больше грубой силы было бы контрпродуктивно. Вместо этого давайте предложим амнистию всем желающим выступить на нашей стороне. Сторонники жёсткой линии, конечно, откажутся, но колеблющиеся соотечественники - нет, и по мере того, как будут предоставляться новые амнистии, бандформирования станут менее боеспособными. Кроме того, они потеряют поддержку среди местного населения. Всё это приведет к победе в долгосрочной перспективе."

 VYT_the_emperors_peace:0 "Царский мир"
 VYT_the_emperors_peace_desc:0 "Через тяжёлую работу и целенаправленные усилия нам удалось усмирить многие партизанские отряды, которые досаждали нашей стране. Хотя бандиты и преступники будут существовать всегда, прекращение крупномасштабных беспорядков означает последовательное повышение как доверия населения к правительству, так и его политической поддержки.\n\nОтныне мы можем обратить наше внимание на многие другие требующие внимание вопросы, и быть уверенными в том, что, по крайней мере относительно внутренних дел, наша ситуация в области безопасности была изменилась к лучшему."

 VYT_an_empire_reborn:0 "Возрождение Империи" 
 VYT_an_empire_reborn_desc:0 "С завершением Вологодского съезда и урегулированием партизанской ситуации Княжество наконец-то, пусть и с пролитием большой крови, но достигло как внутренней, так и внешней стабильности.\n\nНа Западе России в течение десятилетий не было ни того, ни другого, и теперь, когда их существование стало общепринятым фактором, народная и политическая поддержка правительства растёт во всех секторах и социальных группах. Конечно, остаётся ещё много проблем, но для многих они имеют гораздо меньшее значение, чем фундаментальная безопасность их самих и их семей - Царь может утешиться тем, что он, наконец, обеспечил её миллионам русских, с давних пор забывших это чувство."
 
 ### Regional economy tree ###
 VYT_the_imperial_recovery_committee:0 "Царский комитет восстановления"
 VYT_the_imperial_recovery_committee_desc:0 "После создания Великого Княжества мы больге не можем опираться на винно-водочный завод как основной наполнитель бюджета. Нам нужен общенациональный план развития экономики.\n\nДля этого Царь анонсировал создание Царского комитета восстановления, который будет заниматься вопросами экономического развития при помощи местных экономистов и эмигрантов. Мудрое и точное планирование развития повзолит множеству простых людей достигнуть благосостояния, а нам - подготовится к компании по воссоединению Родины."

 VYT_economic_recovery:0 "Экономическое возрождение"
 VYT_economic_recovery_desc:0 "Первые инициативы ЦКВ уже дают свои плоды. Хотя сокращение бедности и голода, как и рост индустриального выпуска и зарплат, небольшие, они уже наблюдаемы.\n\nМы не можем остановиться на этом. Впереди много работы. Но, всё же, уже сейчас жизнь многих людей стала лучше, что похвально."

 VYT_invite_foreign_capital:0 "Пригласить иностранный капитал"
 VYT_invite_foreign_capital_desc:0 "В дополнение к многим другим проблемам, над Княжеством навис вопрос почти полного отсутствия иностранного капитала. Его привлечение позволит ускорить экономическое развитие, поэтому ЦКВ попросил как Царя, так и Министерство иностранных дел, приложить все услилия для привлечения инвестиций из ближнего и дальнего зарубежья и увеличить привлекательность страны для инвесторов.\n\nХотя успехи на это поприще могут и не быть значительными, побочные эффекты вроде увеличения междунароного признания или снижения безработицы, кажутся нам заманчивыми."

 VYT_the_witte_currency_reform:0 "Продолжить реформы Витте"
 VYT_the_witte_currency_reform_desc:0 "Денежная реформа Витте, названная так по имени члена ЦКВ, разработашего её, фокусируется как на введении единой валюты, так и на ее положении в качестве единственной формы законного платежного средства в пределах Княжества.\n\nЭто поможет в борьбе с всё ещё используемыми местными валютми, проблемами стабильности курса а так же чёрнм рынком обмена. Результатом, после изначальной неразберихи, должно стать значительно увеличение экономической активности."

 VYT_reorganize_the_ministry_of_finance:0 "Реформа Министерства финансов"
 VYT_reorganize_the_ministry_of_finance_desc:0 "Министерство финансов было организовано для упраления землями вокруг Вятки во время немецких бомбардировок. Эти дни давно прошли, а министерство осталось тем же, чего совершенно не хватает для сильно возросшей территории и населения.\n\nПо запросу ЦКВ, министерство будет реформировано, будет установлена общенациональная структура с иерархией на местном, региональном и высшем уровнях, сделав новую экономику наконец управляемой. Для должного управления потребуется так же повысить квалификацию текущих работников и нанять новых."

 VYT_the_principles_of_solidarism:0 "Принципы солидаризма"
 VYT_the_principles_of_solidarism_desc:0 "Победа Солидаристов на конгрессе в Вологде оказала большое влияние не только на политические институты, но и на Царский комитет восстановления. Преверженные идеалам корпоратизма, Солидаристы потребовали включить их принципы в любые экономические реформы.\n\nСфокусировав внимание на конкретных группах интересов и остраслях, мы надеемся на увеличение эффективности экономики в целом."

 VYT_continue_the_austerity_programs:0 "Продолжить программы жесткой экономии"
 VYT_continue_the_austerity_programs_desc:0 "Победа Национального союза на конгрессе в Вологде означала новые директивы Царскому комитету по восстановлению. Политика жёсткой экономии, принятая ранее, будет продлена до изменения ситуации.\n\nХотя это непопулярное решение, Национальный союз подчёркивает, что переключение с военных расходов на гражданские цели невозможны до тех пор, пока проблема Войны не будет решена."

 VYT_economic_liberalisation:0 "Экономическая либерализация"
 VYT_economic_liberalisation_desc:0 "Победа Кадетов на конгрессе в Вологде означала расширение экономической либерализации в проектах Царского комитета восстановления.\n\nСфокусировавшись на построении рыночных механизмов и отказе от мер жётской экономии, правительство Кадетов надеется на быстрое экономическое развитие."

 VYT_the_miracle_on_the_vyatka:0 "Вятское чудо"
 VYT_the_miracle_on_the_vyatka_desc:0 "Меры, принятые ЦКВ, несмотря на оппозицию, привели к значительному исправлению экономической ситуации Княжества. ВВП вырос значительно, наша экономика диверсифицировалась, а западный капитал возвращается в Россию.\n\nЭти успехи, вкупе с значительным ростом эффективности нашего адинистративного аппарата, заложили прочную основу для будущего воссоединения Родины.\n\nЦарь уже планирует выдать членам Комитета ордена. Если солдат может получить медаль за помощь своему соратнику, почему не может министр, помогающий миллионам!"

 VYT_academic_recovery:0 "Академическое восстановление"
 VYT_academic_recovery_desc:0 "Долгое время обучение в России было минимальным, если было вовсе. С восстановлением нашей экономики эту проблему необходимо решить. Без образованных граждан мы не сможем развивать страну, поэтому мы удем инвестировать в образование.\n\nЦКВ разработал план восстановления начального, срерднего и высшего образования на всех уровнях и срества на его исполнение уже были выделены. Таким образом мы подготовимся к будущему, оставив страну образованным, просвещённым и смотрящим в будущее Русским."

 VYT_reopen_the_universities:0 "Смахнуть пыль с дверей университетов"
 VYT_reopen_the_universities_desc:0 "Благодаря выделенному финансированию, мы сможем открыть множество ранее закрытых университетов Западной России. Учереждения, пустующие и никому не нужные в анархии прошлого, нужны нам для подготовки нового поколения администраторов, учёных, фабрикантов, экономистов и много кого другого.\n\nБудет проведена полная реконструкция многих кампусов. Одним ударом мы как встретим подъём количества инновационных решений, так и сокращение многих проблем."

 VYT_the_kazan_science_academy:0 "Казанская научная академия"
 VYT_the_kazan_science_academy_desc:0 "Русская Академия Наук ранее была бриллиантом в короне русской науки и искусства, давшей обществу многих выдющихся учёных, экономистов и деятелей искусства. Эта академия ныне находится далеко за немецкой границей, что недопустимо. Дабы закончить образовательную реформу, мы должны восстановить это утраченное учереждение.\n\nЦарь подписал указ об учрреждении новой Акакадемии наук, теперь в Казани. Много времени, работы, финансирования и немного удачи потребуется для того, чтобы доказать всему миру, что Россия отныне не отсталая страна."

 VYT_industrial_recovery:0 "Индустриальное восстановление"
 VYT_industrial_recovery_desc:0 "Промышленность Западной России еще даже не полностью оправилась от немецких бомбардировок, не говоря уже о разрушениях, нанесенных в ходе регионального объединения. Поэтому ЦРВ обозначил фундаментальную реконструкцию существующей промышленной базы в качестве основной цели, с тем чтобы внести свой вклад в дальнейшие проекты.\n\nФинансирование было выделено для того, чтобы обеспечить скорейшее завершение реконструкции. Это лишь первый шаг к быстрому расширению, но тем не менее он должен быть сделан."

 VYT_connecting_our_realm:0 "Соединить наши губернии"
 VYT_connecting_our_realm_desc:0 "Повсеместное разрушение национальной инфраструктуры является еще одним наследием хаоса, который когда-то охватил Западную Россию, и это серьезно ограничивает гражданскую экономику как в абсолютных размерах, так и в потенциале расширения и развития. Поэтому, основное внимание будет уделено строительству новых железных и шоссейных дорог между нашими крупными экономическими центрами и портами.\n\nЭто будет способствовать перемещению людей и товаров как можно быстрее и как можно более крупными группами, и тем самым, стимулировать дальнейшую экономическую экспансию в пределах Княжества."

 VYT_rebuilding_the_civilian_sector:0 "Восстановление гражданского сектора"
 VYT_rebuilding_the_civilian_sector_desc:0 "Благодаря нашим предыдущим усилиям, направленными как на реконструкцию существующей промышленности, так и на строительство новых инфраструктурных коридоров, мы сможем предпринять усилия по расширению гражданской экономики. За счет стратегических расходов, а также предоставления привлекательных субсидий мы можем стимулировать строительство заводов, ориентированных на производство отечественных товаров.\n\nНельзя недооценивать значение даже самых элементарных благ в обеспечении социальной стабильности и общественной поддержки государства, и, поощряя их создание, мы не только получаем эту поддержку, но и увеличиваем занятость и ВВП."

 VYT_invest_in_russian_business:0 "Инвестиции в российский бизнес"
 VYT_invest_in_russian_business_desc:0 "Российский бизнес долгое время практически не существовал. Владельцы потеряли свои заводы либо из-за коммунистической экспроприации, либо из-за немецких бомбардировщиков. Но времена изменились. Даже за сравнительно короткое время после объединения мы наблюдаем органичное развитие мелкой промышленности среди некоторых наших наиболее предприимчивых граждан. Это означает возможности.\n\nИнвестируя в эти предприятия и субсидируя формирование новых, мы можем ускорить создание отечественной промышленности гражданами, а не прямым государственным вмешательством. ЦКВ очень ясно дал понять, что таков путь к истинному экономическому росту, и ни у нас, ни у царя нет причин не соглашаться."
 
 ### Regional armed forces tree ###
 VYT_reevaluate_the_armed_forces:0 "Переосмысление военных сил"
 VYT_reevaluate_the_armed_forces_desc:0 "Деятельность Имперской Армии по обеспечению безопасности территории, входящей теперь в состав нашего государства, заслуживает похвалы и должна быть по достоинству оценена. Но это не значит, что мы можем упускать из виду потенциал для улучшения. В погоне за национальным объединением нам предстоит долгий и трудный путь к Тихому океану, и мы должны быть готовы встретить предстоящие трудности.\n\nВ связи с этим мы приступим к тщательному изучению наших прошлых кампаний и вновь примем решения относительно нашей общей стратегии развития и расширения Имперской Армии, как мы уже делали это раньше. В прошлый раз благодаря этому мы одержали победу, и в этот раз всё будет точно так же."

 VYT_learning_from_the_western_reclamation:0 "Проанализировать западнорусскую ирреденту"
 VYT_learning_from_the_western_reclamation_desc:0 "Торжество Западной Ирреденты - установление царской власти над сим регионом - великая победа, преподнесённая нам на штыках наших воинов. Чтобы убедиться в том, что предстоящие кампании объединения страны будут столь же успешными, мы ещё раз подробно изучим наши прошлые.\n\nПоступая таким образом, мы узнаем, где наши офицеры, солдаты, техника и доктрина преуспели, а где они попадали впросак. Хотя нам и будет трудно признать наши неудачи и проложить пути к улучшению, мы должны сделать это как для обеспечения нашей будущей власти над Россией, так и во имя Царя."

 VYT_sticking_to_our_guns:0 "Придерживаться старых методов"
 VYT_sticking_to_our_guns_desc:0 "Некоторое время назад мы рассматривали возможность ориентации наших вооруженных сил на обеспечение численного превосходства, используя традиционное преимущество России в численности населения над нашими врагами. С тех пор мы завладели миллионами новых граждан, что потенциально делает нас мощнейшей силой в России.\n\nВ результате, несмотря на возражения некоторых из наших более ориентированных на инновации офицеров, мы примем решение об ориентации Имперской Армии на массированные формирования. Хотя данная стратегия, вероятно, вызовет некоторую административную нагрузку на штабы дивизий, это обеспечит быстрое восстановление численного состава после битв, что, несомненно, будет полезно в будущем длительном походе на Восток."

 VYT_new_schools_of_thought:0 "Новые школы мысли"
 VYT_new_schools_of_thought_desc:0 "Некоторое время назад мы рассматривали возможность ориентации нашей военной машины на уроки, извлечённые из изучения подходов других стран, таких как Америка, Великобритания, Рейх и Япония. За прошедшее с тех пор время мы приобрели обширные новые территории и промышленные базы, которые имеют решающее значение для производства оборудования, необходимого для ведения современной войны.\n\nВ результате, несмотря на возражения некоторых наших более традиционалистски настроенных офицеров, мы примем решение об ориентации Имперской Армии на хорошую подготовку и набор. Хотя это, вероятно, приведёт к сокращению эффективности усилий по набору персонала из-за строгих требований таких программ, но можем быть уверены,  что эти специализированные формирования будут способны работать сверх того, что можно было бы ожидать в случае избрания другой политики построения нашей армии."

 VYT_celebrate_the_heroes:0 "Восславить героев"
 VYT_celebrate_the_heroes_desc:0 "Имперская Армия - ничто без своих доблестных солдат - людей, которые могли отдать и отдавали свои жизни за Бога, Царя и Отечество в кампаниях по объединению региона. Мы должны распространить истории об этих героях.\n\nПри этом не только наши нынешние и будущие солдаты будут мотивированы историями тех, кто сражался до них, но и усилия, прикладываемые к улучшению качества проработки наших кампаний, будут более эффективны. Население не сможет не поддержать цели нашей армии, если оно узнает о многих историях благородных действий и жертв, которые она совершила."

 VYT_the_imperial_navy:0 "Царский русский флот"
 VYT_the_imperial_navy_desc:0 "Прошло почти сорок лет с тех пор, как судно бороздило моря под флагом Имперской России. Учитывая захват крупных портов во время нашей кампании по региональному объединению, мы должны это исправить. В связи с этим будут сделаны инвестиции в развитие военно-морской техники и создана административная инфраструктура, необходимая для управления военно-морским флотом.\n\nВозможно, мы не сможем сравниться по размерам с крупными флотами ещё в течение многих лет, но мы можем развивать и защищать торговлю, охранять наши территориальные воды и нести наш флаг по всему миру, возвещая всех о возвращении Царя."

 VYT_the_imperial_air_service:0 "Царские военно-воздушные силы"
 VYT_the_imperial_air_service_desc:0 "Особенности Западной России в течение многих лет чрезвычайно затрудняли поддержание какого бы то ни было воздушного сообщения. Немецкое вмешательство, недостаток технического обслуживания и обучения - всё это мешало нам развивать царские ВВС, а производство необходимых частей и осуществление ремонта часто были за пределами наших возможностей. Эта ситуация изменилась. Значительно.\n\nС учётом того, что регион отныне объединён под нашим знаменем, и, по крайней мере, относительно безопасен, пришло время для создания официального воздушного сообщения. Мы добьёмся этого, используя прямые государственные инвестиции в авиационные технологии. Хотя любые попытки на первых порах, вероятно, будут приносить мало плодов, наши солдаты и гражданские смогут утешиться сознанием того, что их храбрые соотечественники летают высоко над их головами, защищая их от вреда - и причиняя его врагу."

 VYT_modern_training_methods:0 "Современные методы тренировки"
 VYT_modern_training_methods_desc:0 "Дисциплина является ключевым фактором в любой армии. Без него на солдат нельзя положиться, офицеры могут не подчиняться приказам, а крупные тактические и стратегические планы обречены на провал. В прошлом мы заметили несколько проявлений недисциплинированности в имперских войсках, и, хотя когда-то это было приемлемо, отныне это не так.\n\nСоответственно, мы переориентируем наши программы военной подготовки, чтобы сделать больший акцент на дисциплине и сплочённости подразделений. Поступая таким образом, мы удостоверимся, что, когда начнутся кампании по покорению Востока, целостность наших соединений сохранится, даже несмотря на огромные расстояния, на которых они будут сражаться."

 VYT_expand_the_special_forces:0 "Расширение СИОП"
 VYT_expand_the_special_forces_desc:0 "Создание и развёртывание специальных имперских оперативных подразделений, сокращённо СИОП, во время нашего объединения региона оказалось весьма эффективным способом достижении победы. Было предложено расширить эти образования. Это предложение будет принято.\n\nПривлекая государственные инвестиции, мы оптимизируем структуру, доктрину и материально-технические требования этих формирований и тем самым будем способствовать созданию большего их числа в структуре военного командования. Когда начнутся великие кампании национального объединения, они будут помогать нашему продвижению к победе, показывая акты великого мастерства и отваги, благодаря которым они и стали известны."

 VYT_invest_in_izhmekh:0 "Инвестиции в Ижмех"
 VYT_invest_in_izhmekh_desc:0 "Ижевский механический завод в течение многих лет был ключевым фактором нашей оснащённости и, следовательно, победы Имперской Армии. С новыми ресурсами в нашем распоряжении, мы можем проинвестировать в завод и расширить его, чтобы преумножить преимущества, которые он нам предлагает.\n\nС расширением промышленных объектов в комплексе и вокруг него мы значительно расширим возможности государства производить огромное количество оборудования, необходимого для ведения современной войны и нашего продвижения на Восток. Всё, что нужно - это слово Царя."

 VYT_a_new_generation_of_officers:0 "Новое поколение офицеров"
 VYT_a_new_generation_of_officers_desc:0 "Крайне важно, чтобы мы обеспечили новое поколение инновационных, лояльных и квалифицированных офицеров, чтобы заменить нынешнее верховное военное командование. Создание много лет назад Вятской академии Генерального штаба оказало огромную помощь в этой работе, но по мере того, как росла наша страна, возрастали и требования к руководству. Мы произведём вложения в его обучение.\n\nТаким образом, бюджет Академии будет значительно увеличен, что позволит ей не только выпускать больше офицеров для командования, но и обеспечить им превосходную подготовку во многих областях, в которых офицер должен быть осведомлен. Когда мы начнём наш поход, чтобы донести царский флаг до Тихого Океана, мы должны быть уверены, что лучшие офицеры в России возглавят атаку."

 VYT_updating_our_designs:0 "Только наше"
 VYT_updating_our_designs_desc:0 "Почти полное разрушение промышленной и научной базы Западной России привело, среди прочего, к отсутствию инноваций в военных разработках. Многие модели были скопированы из иностранных источников или представляли собой грубые самоделки, созданные кустарным способом. Однако наше нынешнее положение позволяет нам это исправить.\n\nБудут сделаны инвестиции в проектирование различных видов техники, сформированы координационные советы с военными производителями для содействия их производству. Таким образом, мы обеспечим, чтобы русские образцы воплощались в жизнь русскими заводами для нужд русской армии, воюющей в русских условия. Воистину, большего мы и желать не могли."

 VYT_the_imperial_army_marches_on:0 "Маршируют полки. Ногу держат стрелки..."
 VYT_the_imperial_army_marches_on_desc:0 "В результате наших доктринальных, технических и управленческих реформ и инвестиций мы вновь добились заметной модернизации и профессионализации имперских вооруженных сил. Оперативные планы составляются и выполняются быстрее, улучшается административно-штабное управление формированиями, значительно улучшается диспозиция наших сил.\n\nВоенные, готовые начать неизбежные кампании воссоединения Родины, держат строй и, хотя никто не может сказать, с чем или с кем они столкнутся, все могут сказать, что они уверены в своей способности добиться победы во имя Царя."
 
 ### Regional foreign diplomacy tree ###
 VYT_reestablishing_contacts:0 "Восстановить контакты"
 VYT_reestablishing_contacts_desc:0 "С установлением постоянной власти и утверждением политической стабильности в Княжестве настало время сделать то, чего давно не делало ни одно российское государство - начать скоординированную и глобальную дипломатическую кампанию. Мы можем предложить миру наши ресурсы взамен на то, что они поделятся с нами своими достижениями в науке и профинансируют наше государство.\n\nПотребуются серьёзные инвестиции как в создание надёжной дипломатической инфраструктуры, так и в стандартизацию договоров о признании, торговле и международном представительстве. Всё это будет сделано. Россия больше не будет одинока на мировой арене."

 VYT_the_imperial_diplomatic_corps:0 "Царские дипломатические отделения"
 VYT_the_imperial_diplomatic_corps_desc:0 "Для того чтобы достичь наших дипломатических целей и открыть нашу страну миру, Княжество должно иметь дееспособный и профессиональный Дипломатический Корпус. Вследствие этого будут сделаны достаточные инвестиции, чтобы гарантировать достижение нами успеха в этой области.\n\nРазвитие Имперского Дипломатического корпуса будет иметь приоритетное значение - нам нужно, чтобы он привлекал лучших и самых ярких представителей государства, которые, отправляясь по всему миру, обеспечат нам дипломатическое преимущество. Соглашения о признании, торговле, взаимной защите и, возможно, в конечном итоге, союзе, могут и будут заключаться нами. Тем самым Россия ещё раз докажет, что она, по крайней мере, региональная держава, и с ней следует вести переговоры."

 VYT_trade_with_the_ofn:0 "Торговать с ОСН"
 VYT_trade_with_the_ofn_desc:0 "ОСН является естественным глобальным противовесом "союзам" Германии и Японии, которые, даже если опустить их преступления против русского народа, будут считаться нашими величайшими соперниками, как только нами будет достигнуто национальное объединение. Таким образом, выравнивание отношений с блоком будет полезно не только в настоящее время, но и в будущем.\n\nМы можем начать прогрессировать в этом направлении путём заключения неофициальных торговых соглашений - пусть грузы направляются через порт Архангельск. По мере того как мы будем чувствовать себя всё более комфортно и приобретём доверие друг к другу, мы заложим основу для будущего сотрудничества. Кто знает, что ждет нас в будущем?"

 VYT_an_embassy_in_washington:0 "Посольство в Вашингтоне"
 VYT_an_embassy_in_washington_desc:0 "В рамках наших усилий по сближению с ОСН, а значит, и с американцами, мы будем добиваться официального дипломатического признания Соединёнными Штатами легитимного российского правительства. Как только это будет достигнуто, мы подадим им прошение о праве, как и любому другому законному правительству, основать посольство в Вашингтоне.\n\nДостичь этой цели будет нелегко, но мы сосредоточим на ней все усилия нашего Дипломатического Корпуса. Признание со стороны американцев чрезвычайно укрепило бы наши притязания на русские земли на международной арене, позволило бы участвовать в более широком спектре экономических и торговых возможностей, и не могло бы не способствовать расширению сотрудничества с американцами в предстоящие годы."

 VYT_european_overtures:0 "Европейские увертюры"
 VYT_european_overtures_desc:0 "Европа долгое время была континентом монархии. Хотя Рейх, который сейчас занимает столь большую её часть, презирает даже саму концепцию этого института, некоторые монархии всё же сохранились, и благодаря тому, что в жилах нашего Царя течёт кровь великой родословной Романовых, он связан со многими из монархов старыми браками, союзами и партнёрствами.\n\nЭти отношения никак не влияли на нашу политику в течение многих лет, но теперь пришло время исправить это. Используя наиболее опытных представителей Имперского Дипломатического Корпуса, мы возобновим отношения с этими странами, достигнем соглашения относительно взаимовыгодных инициатив и укрепим свой статус региональной державы. Конечно, не забывая о мечтах о дальнейшей экспансии."

 VYT_swedish_royal_ties:0 "Связи со шведской монархией"
 VYT_swedish_royal_ties_desc:0 "Королевство Швеция, одно из немногих европейских государств, вырвавшихся из тисков германской тирании, является идеальным кандидатом на одну из наших первых дипломатических инициатив. Король Густав VI Адольф, хотя и сам конституционный монарх, по слухам, обладает уравновешенным характером, и отсутствие в стране союза с какой-либо одной геополитической фракцией гарантирует, что мы не наживём врагов, если установим с ним дружеские отношения.\n\nВследствие этого было принято решение посетить страну самому Царю - он отправится на корабле из Архангельска. Его визит не только облегчит подготовку официальных документов о признании и торговых соглашений со шведами, но и будет способствовать дальнейшему укреплению нашей легитимности на мировой арене."

 VYT_roman_holiday:0 "Римские каникулы"
 VYT_roman_holiday_desc:0 "Италия, хотя и была когда-то среди народов, вторгшихся на нашу землю, была и остаётся самой могущественной монархией в Европе. Во многих отношениях она олицетворяет цели Царя - сильную и процветающую страну с обширными территориями, находящуюся в безопасности и с любящим народом, демократически участвующим в управлении ею под руководством уважаемого Короля. Поэтому мы будем обращаться к ним.\n\nЧлены Дипломатического Корпуса отправятся в Рим и попытаются всеми силами установить с ними официальные отношения. Если они будут успешными, то можно будет добиться соответствующего повышения нашей легитимности и открыть для себя выгодные торговые перспективы."

 VYT_a_trip_to_madrid:0 "Путешествие в Мадрид"
 VYT_a_trip_to_madrid_desc:0 "Было решено сосредоточить усилия дипломатического корпуса на Иберии, направив миссию в Мадрид. Как крупная региональная держава в Европе, не связанная с германским блоком, она является идеальным кандидатом на установление благоприятных отношений с нашей страной.\n\nНашу дипломатическую миссию возглавит некий Борис Скосырев, бывший представитель Царя в Березниках и один из членов Корпуса, говорящий по-испански и имеющий опыт работы в Иберии. Хотя некоторые высказывали опасения, что его тревожное прошлое в Андорре может осложнить ситуацию, Скосырев отмахнулся от них. Время покажет, правильный ли это выбор."

 VYT_our_place_in_the_world:0 "Наше место в мире"
 VYT_our_place_in_the_world_desc:0 "Бешеные усилия Императорского Дипломатического Корпуса в последние месяцы оказались весьма успешными. Несмотря на некоторые неудачи, в целом государство обеспечило себе развитие успешных торговых отношений как с крупными, так и с малыми странами, формальное признание некоторыми из них и многое другое.\n\nЕсли мы продолжим укреплять нашу временную власть как над нашими собственными землями, так и над землями на Востоке, то, несомненно, возникнут новые дипломатические проблемы. Но так же, как и сейчас, Дипломатический Корпус преодолеет их во имя государства и Царя."
 
