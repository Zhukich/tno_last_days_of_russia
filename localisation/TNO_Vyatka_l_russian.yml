 VYT_reopened_universities:0 "Вновь открытые университеты"
 VYT_reopened_universities_desc:0 "Университеты, давно закрытые в хаосе Западной России, снова открылись благодаря усилиям царя. Нетерпеливые студенты уже подают заявки на поступление, так что будущее российского образования обеспечено."

 VYT_revitalizing_the_russian_spirit:0 "Оживление русского духа"
 VYT_revitalizing_the_russian_spirit_desc:0 "Усилия Национального союза напомнить людям о духе имперского доверия, некогда пронизывающем Империю, увенчались успехом. Государство уже наблюдает увеличение самопожертвования, преданности к тяжелой работе и доверие к царскому правительству, которого не видели в течение десятилетий."

 VYT_tsars_golden_purse_idea:0 "Царский золотой кошелек"
 VYT_tsars_golden_purse_idea_desc:0 "Личные вложения самого царя в промышленные предприятия государства оказали значительное влияние. Финансируемые улучшения привели к прямому и наблюдаемому увеличению экономической эффективности и объемов промышленного производства. Хотя это не может длиться вечно, это исключительное благо на ближайшее будущее."

 VYT_ural_drive_program:0 "Программа «Уральских проездов»"
 VYT_ural_drive_program_desc:0 "Программа «Уральских проездов», направленная на воссоединение изолированных сообществ и земель вокруг Урала друг с другом, позволила направить значительные средства, внимание и другие ресурсы на строительство инфраструктуры по всей губернии, что значительно увеличило их скорость."

 VYT_ural_drive_program_2:0 "Программа «Уральских проездов»"
 VYT_ural_drive_program_2_desc:0 "Программа «Уральских проездов», направленная на воссоединение изолированных сообществ и земель вокруг Урала друг с другом, позволила направить значительные средства, внимание и другие ресурсы на строительство инфраструктуры по всей губернии, что значительно увеличило их скорость."

 VYT_decommunization:0 "Декоммунизация"
 VYT_decommunization_desc:0 "Пытаясь очистить страну от коммунистических революционных элементов, государство начало официальную программу декоммунизации. Литература, памятники и все остальное, связанное с предыдущими коммунистическими режимами, разрушается, а бывшие коммунистические чиновники исследуются на предмет пригодности амнистий - конечно, после публичного осуждения."

 VYT_ural_reconstruction_program:0 "Уральская программа реконструкции"
 VYT_ural_reconstruction_program_desc:0 "После завоевания регионов, окружающих Уральские горы, государство начало программу быстрой реконструкции с использованием воинских формирований, чтобы обеспечить нормализацию промышленности в регионе по отношению к остальной части страны. Несмотря на то, что это значительные инвестиции, они, вероятно, будут иметь положительное влияние как на эффективность производства, так и на безопасность пластов, пока они активны."
 
