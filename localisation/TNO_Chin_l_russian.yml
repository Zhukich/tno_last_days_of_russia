 POLITICS_TAIK_CHUN_DESC:0 "В отличие от Мо Лунна, мало кто ожидал, что Тайк Чун станет лидером. Многие видели в нем, наряду с его связью с Такинами, проявление его позиции последователя. Однако в пылу сражения всё было совсем иначе: сражаясь против Каренов, он совершил несколько наиболее эффективных действий, необходимых для их отпора и предотвращения их независимости.\n\n\nНыне, снова опровергая ожидания, Тайк Чун взял в руки меч против врага Бамара. В союзе со своими бывшими врагами, Каренами, а также со многими новыми союзниками, он борется за свободу народа чин. Хотя некоторые беспокоятся о его бывшей связи с Тхакинами, он пообещал, что не думает ни о чем, кроме как о лучших интересах Китая."
 
