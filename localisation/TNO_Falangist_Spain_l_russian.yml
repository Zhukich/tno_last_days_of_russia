 #Ministers
 POLITICS_JAIME_MILANS_BOSCH_DESC:0 "Родившийся в семье военного дворянина, Хайме Миланс Дель Бош рано встал на путь своей жизни. Поступив в пехотную академию Толедо в 1934 году и сражаясь в качестве курсанта в Гражданской войне в Испании, он находился под влиянием милитаристской и фашистской идеологии. Он получил офицерское звание в Испанском иностранном легионе и фанатично служил в Голубой дивизии, сражаясь против Советского Союза под немецким командованием. После войны он не понимал, как Испания дистанцировалась от Германии, вступив в Союз с Португалией и образовав Триумвират с другими средиземноморскими державами. Он быстро начал презирать политическую ситуацию в Иберии и ругал всех, кому мог доверять, за то, что нынешний режим должен пойти в пользу более ориентированной на Германию фашистской Испании. Тем не менее, его скромное офицерское положение в значительной степени оставляло его опасения незамеченными. По мере ухудшения ситуации в Иберии и игнорирования его сомнений он начал еще больше радикализироваться.\n\nВосстание басков, однако, предоставило возможность. Захватив инициативу, он вместе с другими младшими офицерами возглавил успешный переворот в Вальядолиде, который быстро распространился по северной Испании с помощью ложной информации и пропаганды. Его новое движение стремится восстановить все испанские земли под жестким фалангистским правительством."
