 MAD_maurice_last_year:0 "Последний год Мариса"
 MAD_maurice_last_year_desc:0 "Вопреки ожиданиям ГБМД, встреча была не столько о том, как сдержать восстание, сколько о том, как Морис планировал уйти с должности рейхскомиссара. Хотя отставка не является немедленной, она все же оставляет ГБМД с проблемой сдерживания при подготовке к возможной передаче власти. Есть также проблема эпидемии чумы, которую нужно решить, и, к сожалению, у нас мало средств для решения обеих проблем. \n\nМы остро нуждаемся в помощи извне.."
 MAD_the_offer:0 "Предложение"
 MAD_the_offer_desc:0 "Адмирал Мурер из ВМС США связался с рейхскомиссаром Морисом с предложением: поддержка из Америки и экстрадиция Мориса в обмен на временную администрацию на Мадагаскаре при Мурере. Конечно, это связано с определенными условиями, а именно с победой над повстанцами. Согласие на сделку было бы изменой Германии, но Морис хочет только билет с Мадагаскара и примет любое предложение, которое попадется ему на руки, даже если оно исходит от врага Германии."

 MAD_the_american_connection:0 "Американские связи"
 MAD_the_american_connection_desc:0 "Рейхскомиссар Морис подтвердил свою заинтересованность в сделке с адмиралом Мурером, и последний планирует провести встречу в безопасном месте. Встреча будет посвящена в основном перспективам передачи Мадагаскара под американский контроль, но на ней также будет обсуждаться участие американских войск на стороне Рейхксомиссариата. В то время как ГБМД могут быть обеспокоены этой сделкой, они тоже понимают, что сотрудничество с американцами - единственный способ сохранить контроль на острове."

 MAD_root_out_the_traitors:0 "Искоренить предателей"
 MAD_root_out_the_traitors_desc:0 "В наших рядах все еще есть те, кто предан Мильху, и, как бы мало их ни было, пока они остаются незамеченными, они остаются угрозой. Если им позволят продолжить, они могут поставить под угрозу операционную целостность и распространить внутренний саботаж и нестабильность. С этими предателями в наших рядах мы не можем быть уверены в действиях и решениях подчиненных. Этих предателей необходимо выявить и искоренить, как сорняки. Тщательное расследование всех наших рядов позволит нам очиститься от этих угроз и обеспечить целостность нашего правительства."

 MAD_gather_the_loyalists:0 "Сбор лоялистов"
 MAD_gather_the_loyalists_desc:0 "Мы должны сосредоточить свое внимание на укреплении тех, кто, как мы знаем, верен. Хотя мы могли бы тратить время на обвинения в адрес тех, кого мы подозреваем в предательских наклонностях, это только послужит причиной дальнейшего спада лояльности в наших рядах. Вместо этого, концентрируя наши усилия на обучении и дальнейшей подготовке лоялистских войск к бою, мы можем укрепить нашу позицию без риска оттолкнуть и взволновать более сомнительных людей. Такой подход представляет меньший риск возможных последствий и имеет минимальную вероятность случайного ослабления нашей силы, особенно по сравнению с альтернативой продолжения нашей охоты на предателей."

 MAD_stregthen_current_positions:0 "Укрепить текущие позиции"
 MAD_stregthen_current_positions_desc:0 "Наши лоялисты разбросаны по всему восточному побережью и внутренней части острова, укрепляя эти позиции, мы можем позволить им быстрее организоваться. Сосредоточение их на меньших и более контролируемых позициях и привлечение лоялистов к другим частям острова позволит нам увеличить их концентрацию в этих областях. Их более централизованные и подготовленные позиции не только увеличат легкость, с которой мы можем организовать их дальнейшую организацию, когда это необходимо, но и позволят им организовать себя практически сразу же, когда возникнет необходимость."

 MAD_recall_troops_from_the_interior:0 "Отозвать войска из внутренних регионов"
 MAD_recall_troops_from_the_interior_desc:0 "Сторонники Мориса слишком разбросаны, даже если заняты только внутренние районы и восточное побережье. Эта разрозненность ограничивает нашу способность организовать быстрое реагирование на угрозы и ограничивает возможности командования. Учитывая угрозу, которую это представляет для стабильных, эффективных и действенных операций, было решено, что необходимо разослать приказы с требованием перебазирования войск из внутренних районов на восточное побережье. Это позволит нам сконцентрировать наши силы в одном районе, а также позволит проводить более контролируемые и эффективные операции."

 MAD_abandon_the_north:0 "Бросить север"
 MAD_abandon_the_north_desc:0 "Север острова до краев заполнен повстанцами Хитнагдута. Они уже эффективно контролируют большую часть территории, и если они решат действовать, мы ничего не сможем сделать. Если мы будем держать там войска, все, что это даст, - это напрасная трата их жизней и оружия, когда они будут разбиты. Мы должны отозвать наших людей и столько боеприпасов, сколько они могут унести в районы, которые, как мы знаем, можем держать под контролем."

 MAD_abandon_the_south:0 "Бросить юг"
 MAD_abandon_the_south_desc:0 "Предатели Мильха повсюду на юге Мадагаскара. Если мы попытаемся выступить против них, мы проиграем. Хуже того, мы слишком разбросаны, чтобы справиться с этим, если он что-нибудь предпримет. Если мы отзовем наших людей из этого района, мы сможем не потерять их и накопить больше сил в районах, которые планируем удерживать одновременно."

 MAD_a_call_to_moorer:0 "Звонок Муреру"
 MAD_a_call_to_moorer_desc:0 "На Мадагаскаре все готово к отъезду Мориса. Осталось только позвонить Муреру и разработать план эвакуации. Американцы справятся с этой забытой богом скалой, скоро это будет их проблемой."

 MAD_the_successor:0 "Приемник"
 MAD_the_successor_desc:0 "Когда рейхскомиссар уходит в оставку или умирает, рейхскомиссариат, как правило, отправляется прямиком в ад. Германия находится слишком далеко, чтобы обеспечить наследование правопреемства, поэтому лучший способ гарантировать, что этого не произойдет, - убедиться, что у того, кто придет следующим, есть как можно больше связей нынешнего рейхскомиссара и лояльность большинства их подчиненных. Независимо от того, будет ли выбран преемник Шопс, Стоф или ван Оппенфельд, им потребуется немалая помощь."

 MAD_pass_down_the_burden:0 "Передать бремя"
 MAD_pass_down_the_burden_desc:0 "Правление рейхскомиссариатом - это действительно тяжелое бремя. Вы должны помнить о своем долге перед Германией. Вы должны уравновесить все фракции и властолюбивых потенциальных узурпаторов. Вы должны уметь делать все это, находясь вдали от любимого дома. Следующий рейхскомиссар должен знать, какое бремя он будет нести, и быть к нему готовым."

 
