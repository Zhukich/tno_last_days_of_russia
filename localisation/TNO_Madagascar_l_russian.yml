 MAD_idea_us_blockade:0 "Американская морская блокада"
 MAD_idea_us_blockade_desc:0 "Когда началась холодная война, американское правительство начало разрабатывать планы по свержению немецкой гегемонии в Африке к югу от Сахары. Они делали это разными способами, например, оказывали поддержку южноафриканцам, но еще одним важным действием, которое они предприняли, было введение военно-морской блокады нашего рейхскомиссариата. \n\nЭто не было воспринято должным образом и не было воспринято легкомысленно. По всему острову начали вводить рационы, а оружие было жестко и строго регламентировано. Единственное, что может остановить блокаду, - это отношения рейхскомиссара с американцами...."

 MAD_idea_increased_rebel_activity:0 "Активность нелояльных элементов ратет"
 MAD_idea_increased_rebel_activity_desc:0 "За многие годы, прошедшие с момента реализации Мадагаскарского плана, активность повстанцев резко возросла. То, что когда-то было деятельностью отдельных личностей, превратилось в широкую сеть повстанцев как евреев, так и местных жителей против нашего правительства. Это превратилось в долговременную и постоянную проблему на острове, которой не способствовало нежелание рейхскомиссара действовать и действия гарнизона, вызывающие постоянный гнев среди местных жителей. \n\nМы должны действовать быстро, иначе мы столкнемся с экстремальными последствиями!"

 MAD_idea_presence_of_the_garrison:0 "Состояние нашего гарнизона"
 MAD_idea_presence_of_the_garrison_desc:0 "Гарнизон Мадагаскара - одна из двух основных вооруженных сил, дислоцированных на острове, другая же - СС. Хотя его основной целью было наблюдение за планом Мадагаскар, теперь он превратился в параллельную организацию со своей собственной повесткой дня, которая часто расходится с решениями рейхскомиссара. Гарнизон полностью предан своему лидеру, генералфельдмаршалу Мильху, человеку, который твердо намерен подавить восстания туземцев железным кулаком, полагая, что это гарантирует возвращение в Германию. Из-за апатии Мориса Мильх укрепил свою власть над Гарнизоном, превратив его в свою личную армию и используя ее для расследования предполагаемой коррупции Мориса. Несмотря на его неповиновение, подразделения СС на острове терпят его присутствие, учитывая, что без его помощи стабилизация Мадагаскара была бы практически невозможна."

 MAD_idea_benefits_of_the_lifted_blockade:0 "Преимущества снятой блокады"
 MAD_idea_benefits_of_the_lifted_blockade_desc:0 "После войны Соединенные Штаты Америки ввели полное эмбарго на немецкие товары, а после чего США установили военно-морскую блокаду товаров, ввозимых в рейхскомиссариат Мадагаскар. Вот уже много лет оружие и строительные материалы были особенно ограничены. Продовольствие было строго нормировано, и все больше и больше росли протестные настроения, поскольку мы просто не могли ничего сделать, чтобы остановить повстанцев. \n\nТеперь блокада снята, и мы наконец можем освободиться от наложенных на нас ограничений. У нас есть возможность отменить нормирование, поработать над нашими обширными инфраструктурными проектами, построить невероятные вещи! Однако ходят слухи, что это связи рейхскомиссара Мориса с ЦРУ привели к отмене блокады. Хотя слухи о связях рейхскомиссара полностью соответствуют действительности, неизвестно, он ли снял блокаду."

 MAD_idea_managed_rebel_activity:0 "Управляемая деятельность повстанцев"
 MAD_idea_managed_rebel_activity_desc:0 "Активность повстанцев значительно снизилась. Сельская местность постепенно возвращается к нормальной жизни, и подрывная деятельность со стороны коренного населения и евреев сведена к минимуму. \n\nМы не должны принимать это как должное. Это поможет нам сохранить контроль."

 MAD_idea_handled_rebel_activity:0 "Управляемая деятельность повстанцев"
 MAD_idea_handled_rebel_activity_desc:0 "Активность повстанцев в последнее время всё снижается, что не может ни радовать. Хотя, нам всё ещё приходят отчеты о нападенях на служителей порядка и наших чиновниках таких случаев стало куда меньше! Похоже, мы движемся в правильном направлении."

 MAD_idea_mismanaged_rebel_activity:0 "Неуправляемая деятельность повстанцев"
 MAD_idea_mismanaged_rebel_activity_desc:0 "Активность повстанцев заметно снизилась. Однако в отчетах патрульных подразделений говорится, что это могло быть только временным. Хотя подрывная деятельность утихла, местные и еврейские движения все еще пытаются организовать широкомасштабные восстания против рейхскомиссариата. \n\nМы должны действовать быстро, иначе мы столкнемся с крайними последствиями!"

 MAD_idea_die_schwarze_pest:0 "Вспышка Черной смерти"
 MAD_idea_die_schwarze_pest_desc:0 "Вспышка бубонной чумы, причины смерти миллионов в прошлом, опустошившая Европу в средние века, в настоящее время опустошает рейхскомиссариат Мадагаскар. Наши больницы перегружены, а наши врачи не готовы и испытывают нехватку материалов для вспышки такого масштаба. Эпидемия также отрицательно сказывается на массовых беспорядках, поскольку уроженцы Мадагаскара - это группа, наиболее пострадавшая от чумы, и отсутствие эффективных ответных мер с нашей стороны настраивает население против нас."

