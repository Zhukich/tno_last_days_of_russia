production_units_info_tt:0 "§FA country's industrial potential, based on its §YGDP§!, is represented in the form of £tt_prod_unit §GProduction Units§!. This menu allows these units to be allocated freely between £tt_civ_factory §RCivilian Factories§!, £tt_mil_factory §GMilitary Factories§!, and £tt_consumer_goods §BConsumer Goods§!.\n\nThe number of assignable units is limited by the nation's production of £tt_power §YGrid Power§!, increased by building §YPower Plants§!. \n\n£tt_civ_factory §RCivilian Factories§! are used to construct new buildings on the map in the §YConstruction§! tab.\n\n£tt_mil_factory §GMilitary Factories§! can be assigned to produce materiel in the §YProduction§! tab.\n\n£tt_consumer_goods §BConsumer Goods§! are a resource that can be exchanged on the §YTrade§! tab. Each month, the civilian populace will demand a certain amount of these goods. We must satisfy their demands via a combination of our own products or foreign §Yimports.§!§![emptyloc]"
