### Events ###
econ.3.t:0 "Конец военной экономии"
econ.3.d:0 "Недавнее сокращение бюджета нашей армии было принято в ответ на критическую ситуацию в нашей экономике, вынудившую нас ввести политику жёсткой военной экономии в переходный период. Заработная плата солдатам задерживалась, проверки технического обслуживания не проводились, и военные были вынуждены срезать углы во многих частях своих обязанностей.\n\nКризис, наконец, миновал, и военные возобновили нормальную работу, а жизнь начинает течь в прежнем темпе. По мере того, как ситуация начинает стабилизироваться, всё, что мы можем сделать, это надеяться, что нам больше никогда не придется это делать вновь. Или, по крайней мере, если нам нужно, то нам не понадобятся наши военные."
econ.3.a:0 "По крайней мере, солдаты более не злятся..."

econ.4.t:0 "Шок стабилизируется"
econ.4.d:0 "Наша недавняя экономическая инициатива по увеличению нашего денежного потока за счёт снижения стоимости нашей валюты вызвала на время экономические потрясения в нашей стране, вызвав небольшой экономический шок, когда мы попытались разрешить кризис. К счастью, девальвация валюты дала ожидаемый эффект, и стоимость нашей валюты наконец стабилизировалась на уровне, который если не и оптимален, то, по крайней мере, приемлем. Теперь мы можем дышать и спать спокойно, в безопасности, зная, что худшие экономические потрясения наконец-то утихли.."
econ.4.a:0 "Сколько же теперь стоит хлеб?"

econ.5.t:0 "Конец экономии"
econ.5.d:0 "Чтобы решить проблему экономического спада, мы недавно были вынуждены принять меры жёсткой экономии в гражданском секторе. Хотя это было и необходимо, но определённо не пользовалось популярностью среди населения. Незначительные протесты прошли по всей стране, поскольку финансирование социальных программ начало иссякать, владельцы бизнесов были вынуждены срезать углы, поскольку их субсидии испарились, а в правительственных учреждениях произошли незначительные увольнения. Но ситуация нормализовалась, что в конечном итоге позволяет нам начать закачивать деньги обратно в наш гражданский сектор. Надеемся, что когда первоначальная проблема будет решена, мы сможем начать возвращать наш гражданский сектор туда, где он был раньше.."
econ.5.a:0 "Снова в деле."

econ.6.t:0 "Срок действия налоговых надбавок истекает"
econ.6.d:0 "Недостаток бюджета снова стал проблемой для нашего правительства, на что мы ответили повышением налогов. Это, естественно, оказалось непопулярным решением среди большого количества наших граждан, которые не оценили сокращение финансов, с которым им теперь приходилось иметь дело. С временным снижением объема потребительского денежного потока в экономике сначало было трудно справиться, но дефицит бюджета был решён, и теперь повышение налогов может быть снижено по мере адаптации экономики. По мере того, как всё нормализуется, мы должны надеяться, что в этом больше не возникнет необходимости в течение некоторого времени.."
econ.6.a:0 "Ну, если это либо смерть, либо налоги..."

