econ_type_capitalism_title:0 "Капитализм"
econ_type_capitalism_tt:0 "Капитализм со свободным рынком - это экономическая система, в которой частные компании и другой бизнес могут свободно работать без каких-либо ограничений со стороны правительства или с их минимальным количеством. Если конкретнее - это означает, что такие вещи, как цены, издержки и заработная плата, регулируются участниками рынка, такими как покупатели и продавцы: таким образом, государственный надзор и регулирование сведены к минимуму. Популярная среди рыночных либералов всех мастей, она стала одной из наиболее часто используемых экономических систем во всем мире."
econ_type_change_capitalism_tt:0 "Наша экономика сменится на капитализм!"
TNO_economy_type_id_1_dynamic_modifier:0 "Рыночная экономика"

econ_type_corporatism_title:0 "Корпоративизм"
econ_type_corporatism_tt:0 "Корпоративизм - это экономическая система, которая направлена на организацию государства и общества в целом в корпоративные группы, полагая, что это лучший способ достижения эффективной и сильной экономики. Исходя из идей мыслителей-синдикалистов, таких как Сорель, он также стремится содействовать классовому сотрудничеству между капиталом и трудом вместо классовой борьбы и утверждает, что хорошие отношения между боссом и рабочим являются ключом к тому, чтобы государственная машина была хорошо смазана. Требуя полной преданности государству, корпоративизм обычно встречается в фашистских и диктаторских режимах. Однако важно отметить, что такая система отличается от корпоратократии, в которой границы между государством и корпорациями размыты."
econ_type_change_corporatism_tt:0 "Наша экономика сменится на Корпоративизм!"
TNO_economy_type_id_2_dynamic_modifier:0 "Корпоративная экономика"

econ_type_planned_title:0 "Плановая экономика"
econ_type_planned_tt:0 "Плановая экономика, также известная как командная экономика, - это экономическая система, в которой весь объем экономического производства и роста планируется заранее с учетом потребностей населения и страны в целом. Такое планирование может быть либо централизованным, либо децентрализованным, и может быть принято либо специальным советом экспертов, либо народом на основе широкого участия."
econ_type_change_planned_tt:0 "Наша экономика сменится на Плановую!"
TNO_economy_type_id_3_dynamic_modifier:0 "Плановая экономика"

## Subtypes

econ_subtype_american_capitalism_title:0 "Американский капитализм"
econ_subtype_american_capitalism_tt:0 "Американский капитализм - это образец, по которому строят свою экономику другие свободные капиталистические нации. Она по-прежнему основана на свободной торговле с минимальным государственным вмешательством в экономику, однако есть несколько аспектов, которые отличают эту систему от других форм капитализма. Например, американская экономика поддерживается долларом Соединенных Штатов, сильной валютой, высоко ценимой за свою стабильность и поэтому используемой в качестве основной резервной валюты в мире. Это помогло Америке оправиться после Второй мировой войны от Великой депрессии, заложив основы сильной экономики, поддерживаемой военно-промышленным комплексом."
econ_subtype_change_1_tt:0 "Наша экономика изменится на американский капитализм!"

econ_subtype_workerdirected_title:0 "Синдикализм"
econ_subtype_workerdirected_tt:0 "В то время как в обещственном сознаннии часто встречается понимание того, что плановая экономика управляется только государством, не все страны следуют этой концепции.\n\nЭкономика советов, не планируется государственными чиновниками или бюрократами, а самими работниками, часто в форме рабочих советов или профсоюзов. Через эти организации трудящиеся часто сохраняют прямой контроль над своим производством и в результате обычно пользуются высокой степенью автономии.\n\nНесмотря на отсутствие эффективности и целенаправленности традиционного централизованного планирования, осуществляемого государством, этот децентрализованный и локальный подход часто пользуется сильной поддержкой работников, которым предоставляется право голоса в процессе, которого они в противном случае не имели бы."
econ_subtype_change_2_tt:0 "Наша экономика изменится на Синдикализм!"

econ_subtype_crown_corporatism_title:0 "Королевский корпоративизм"
econ_subtype_crown_corporatism_tt:0 "Рожденный в ледяных землях Центральной Сибири, Королевский корпоративизм - это экономическая система, в которой экономический результат определяется союзами и корпорациями, спонсируемыми Короной. Своеобразная система, происходящая из столь же своеобразного княжества Кемерово, дает профсоюзам работников огромную власть в экономике, что помогает российским рабочим оставаться счастливыми и в то же время иметь хорошие условия труда. Однако только время покажет, покинет ли такая система Россию..."
econ_subtype_change_3_tt:0 "Наша экономика изменится на королевский корпоративизм!"

econ_type_anarchism_title:0 "Анархизм"
econ_type_anarchism_tt:0 "На анархической территории государство либо не существует, либо территория управляется небольшими местными общинами или деревенями. Крупномасштабные денежные операции редки, и нет центрального органа власти или официального центрального банка. Такие состояния анархии обычно достигаются в результате крупномасштабных катастроф, таких как войны или стихийные бедствия."
econ_type_change_anarchism_tt:0 "Наша экономика изменится на анархизм!"

econ_subtype_nazicorporatocracy_title:0 "Национал-социалистический корпоративизм"
econ_subtype_nazicorporatocracy_tt:0 "Подобно итальянскому фашизму, немецкий национал-социализм организован вокруг системы корпораций, на которой основывается немецкое общество. Уходя своими корнями в Volksgemeinschaft, или "народное объединение", она объединяет работников и боссов в различные корпорации в зависимости от их профессиональной деятельности, организованные по расовому признаку, и продвигает классовое сотрудничество как лучший способ для сильного государства."
econ_subtype_change_5_tt:0 "Наша экономика изменится на Национал-социалистический корпоративизм!"

econ_subtype_militarydirected_title:0 "Военная экономика"
econ_subtype_militarydirected_tt:0 "В экономике, управляемой военными, армия напрямую контролирует все её сферы, причем большая часть, если не вся выпускаемая продукция, направляется на достижение их целей. Наиболее популярная в стратократиях и военных диктатурах всех мастей, она, однако, склонна пренебрегать благополучием своих граждан в интересах армии, поскольку режимы, использующие эту экономическую систему, чаще всего носят вполне националистический, если не ультранационалистический характер."
econ_subtype_change_6_tt:0 "Наша экономика изменится на военную экономику!"

econ_subtype_burgsys_title:0 "Бургундская система"
econ_subtype_burgsys_tt:0 "Есть только один человек, который заслуживает того, чтобы получать прибыль от государства: Ариец.\n\nВсе остальные это просто ресурсы.\n\nБургундская система воплощает в себе самые крайние взгляды национал-социализма, где все неарийцы считаются лишь расходным материалом для государства. Такая экономика определяет низшим классом "нечистые расы", которые эксплуатируются, чтобы выжать из них все до последней капли производительности.\n\nБольшинство из этого низшего класса - рабы, и даже те, кто ими не являются, живут в нищете. Это часто толкает бургундских приверженцев к более радикальным целям, одновременно расширяя низший класс, и все это в отчаянной попытке предотвратить неизбежный крах такой неустойчивой системы."
econ_subtype_change_7_tt:0 "Наша экономика изменится на бургундскую систему!"

econ_subtype_banditry_title:0 "Бандитизм"
econ_subtype_banditry_tt:0 "В системе бандитизма экономика сосредоточена вокруг воровства и вымогательства у простых людей одной или несколькими группами бандитов и грабителей. Полагаясь на украденные чужие ресурсы, эти элементы криминального мира рассматривают разбой и вымогательство как лучший способ обогатиться за счет соседних стран или, в самых крайних случаях, за счёт людей внутри своих собственных границах. Такую систему можно найти в раздираемых войной и нестабильных странах, поскольку эти условия часто необходимы для того, чтобы бандиты в первую очередь пришли к власти."
econ_subtype_change_8_tt:0 "Наша экономика изменится на Бандитизм!"

econ_subtype_corporate_oligopoly_title:0 "Корпоративная олигополия"
econ_subtype_corporate_oligopoly_tt:0 "Как и в ряде других стран, экономическая деятельность в этой стране осуществляется на принципах свободного рынка, чьи элементы тут выглядят несколько иначе, так как конкурируют здесь между собой лишь небольшая горстка корпораций. Однако что отличает эту экономическую систему от других ее капиталистических собратьев, так это минимальное вмешательство государства. В исключительной степени регулирующие и административные органы государства отстают в развитии, куплены компаниями или в значительной степени неэффективны как по форме, так и по функциям, выполняя прихоти доминирующих корпораций, которые подчиняют себе общественные интересы."
econ_subtype_change_9_tt:0 "Наша экономика изменится на корпоративную олигополию!"

econ_subtype_dirigisme_title:0 "Дирижизм"
econ_subtype_dirigisme_tt:0 "Доктрина дирижизма, определение которого на французском означает "руководить", безусловно, соответствует своему названию. В то время как плохо информированный человек может ошибочно поддежрать практику невмешательства в капиталистический рынок, дирижизм работает иначе; ибо бразды правления коммерческой и производственной мощью прочно находятся в руках государства - исполнителя, несущего бремя и единственного надзирателя за великим экономическим часовым механизмом. Общенациональные прогнозы, долгосрочное планирование, целевые инвестиции - любые жизненно важные вопросы, которые не следует доверять независимым субъектам, должны ложиться на плечи государственных учреждений; в тех случаях, когда рынки терпят неудачу и колеблются, государство должно надлежащим образом вмешиваться, устраняя неэффективность и обеспечивая, жизнеспоосбность национальных целей. Также именно правительство следит за тем, чтобы государственные проекты были достижимыми в течение многих последующих лет.\n\nОднако, несмотря на активное участие государства, частный сектор остается столь же важным. "Национальные чемпионы", активные или потенциальные частные покровители интересов государства, должны быть приоритетнее остальных. Ожидается, что другие частные отрасли будут процветать и расти за счет самостимуляции, служа государству и в то же время прислушиваясь к его указаниям. Все должны стремиться к большему благу, и все не должны быть освобождены от него."
econ_subtype_change_10_tt:0 "Наша экономика изменится на Дирижизм!"

econ_subtype_anarcho_communism_title:0 "Анархо-коммунизм"
econ_subtype_anarcho_communism_tt:0 "Чтобы понять анархистскую экономику необходимо, поменять свое определение экономики. Общепринятое понимание экономики как средства для роста бизнеса и, следовательно, для того, чтобы люди становились богаче, - это всего лишь один узкий взгляд на то, какой может быть экономика. По мнению анархистов Центральной Сибири, она должна действовать в интересах народа самым прямым из возможных способов. Повседневная экономика проста: люди, а не корпорации, берут свои товары и услуги и приносят их туда, где это необходимо, после чего обменивают их на свои нужды и потребности. Межобщинная торговля гораздо более запутана. Если у коммуны есть острая нужда в продовольствии во время неурожая, медикаментах в трудные времена или иная проблема, с которой можно встретиться в российской анархии, она может обратиться за помощью к другим коммунам на Генеральной Ассамблее. В этот момент их люди будут решать, как распределять средства, чтобы экономика работала в соответствии с потребностями каждого. Чтобы поддерживать экономику в актуальном состоянии, Подкомитету по экономическому развитию, возглавляемому товарищем Михаилом Кильчичаковым, было поручено заниматься повседневным перераспределением поставок, а также сотрудничать с рабочими в создании промышленных предприятий, придавая совершенно новый смысл сохранению экономики в тени."
econ_subtype_change_11_tt:0 "Наша экономика изменится на Анархо-коммунизм!"

econ_subtype_deytsch_economics_title:0 "Дутч экономика"
econ_subtype_deytsch_economics_tt:0 "Не столько полноценная экономическая система, сколько неудачная попытка подражания "высшей арийской экономике" Немецкого рейха, наиболее заметными особенностями Дутч экономики в том виде, в каком она существует в настоящее время, являются названия крупных государственных промышленных предприятий в честь известных немецких корпораций, акцент на использовании неоплачиваемого, принудительного труда и общая реорганизация промышленной экономики в соответствии с потребностями государства, а не отдельных потребителей. Возможно, для Арийского братства можно считать успехом то, что его экономика преуспела в подражании экономике Германии, однако это не спасет от частых экономических кризисов и общей неэффективности."
econ_subtype_change_12_tt:0 "Наша экономика изменится на Дутч экономику!"

econ_subtype_warcom_title:0 "Военный коммунизм"
econ_subtype_warcom_tt:0 "Несмотря на пафосное название, военный коммунизм - это не столько последовательная экономическая политика, сколько адаптация ленинской риторики к насущным потребностям нации, находящейся в состоянии тотальной войны. С учетом того, что ресурсы и рабочая сила в первую очередь направляются военным, а уже во вторую очередь - городам и заводам и, в последнюю очередь, сельскому населению, конечной целью является победа любой ценой - будь то политическая, экономическая или военная. "
econ_subtype_change_13_tt:0 "Наша экономика изменится на Военный коммунизм!"

econ_subtype_permit_raj_title:0 "Лицензионное господство"
econ_subtype_permit_raj_tt:0 "Отмеченный безудержными и чрезмерными бюрократическими препятствиями на пути частного предпринимательства, лицензионное господство является непреднамеренным следствием внезапной независимости Индии и сочетания плановой социалистической экономики в рамках якобы свободной системы. Результатом является заоблачная коррупция, болезненно медленное развитие и замедление темпов роста, которые в противном случае были бы очень значительными в новой развивающейся экономике."
econ_subtype_change_14_tt:0 "Наша экономика изменится на лицензионное господство!"

econ_subtype_christian_anarchism_title:0 "Христианский анархизм"
econ_subtype_christian_anarchism_tt:0 "Экономическое развитие крайнего севера Сибири до недавнего времени не имело большого значения, поскольку разрозненные племена объединились, практически не имея промышленных возможностей. Таким было обычное положение дел на северных сибирских равнинах, в результате возникла особая экономическая система, которая сформировала даже основы функционирующего государства. По большей части эта система принимает форму того, что можно было бы считать близким к анархизму, поскольку ограничения обстоятельств создали уникальную смесь независимых коммун, сотрудничающих друг с другом, чтобы удержаться на плаву.\n\nЭти местные силы стремятся поддерживать рост нации и местных муниципалитетов за счет обширных пожертвований в пользу бедных, а также за счет государственных программ, которые в основном состоят из создания жилых комплексов и других подобных зданий для менее обеспеченных слоев общества. Используя эти достижения, мандат может развиваться как полноценное общество, и анархические христианские принципы могут сохраняться именно так, как это необходимо."
econ_subtype_change_15_tt:0 "Наша экономика изменится на Христианский анархизм!"

econ_subtype_social_market_title:0 "Социальный капитализм"
econ_subtype_social_market_tt:0 "В социальном капитализме государство сочетает существование частных предприятий и предприятий с изрядной долей регулирования и государственного вмешательства в экономику, чтобы убедиться, что она хорошо функционирует. В глазах ее сторонников такая система поддерживает баланс между высокими темпами экономического роста и низкими уровнями инфляции и безработицы, наряду с хорошими условиями труда и уровнем социального обеспечения. Популяризированная трудами немецкого экономиста Людвига Эрхарда, концепция социального рынка в последние годы набирает обороты."
econ_subtype_change_16_tt:0 "Наша экономика изменится на Социальный капитализм!"

econ_subtype_agrarian_spartanism_title:0 "Аграрный спартанизм"
econ_subtype_agrarian_spartanism_tt:0 "Являясь ответвлением от бургундской системы, аграрный спартанизм делает фанатичный акцент на традиционном производстве: практически не имея ни частных, ни государственных предприятий, оно стремится создать тотальное сельскохозяйственное общество, разрушая "дегенеративные" городские и промышленные институты - всегда силой.\n\nАграрный спартанизм - это ультраконсервативная, радикальная и по-настоящему тоталитарная социально-экономическая система, разработанная в основном риториками программы "Кровь и почва", такими как Ричард Вальтер Дарре и Герберт Эрнст Бак."
econ_subtype_change_17_tt:0 "Наша экономика изменится на Аграрный спартанизм!"

econ_subtype_futurist_corporatism_title:0 "Социализированная экономика"
econ_subtype_futurist_corporatism_tt:0 "Социализированная экономика - это сильно централизованная форма корпоративизма, при которой значительная часть экономики была национализирована путем прямого государственного вмешательства, особенно в стратегических секторах, таких как производство вооружений и тяжелая промышленность.\n\nПриближаясь к реальной плановой экономике, она отличается от своего близкого родственника постоянством частной экономической инициативы - хотя и подчиненной государственным субсидиям и правилам - и важной ролью корпораций, фундаментальных инструментов для обеспечения того, чтобы все социальные классы сотрудничали, а не боролись друг с другом."
econ_subtype_change_18_tt:0 "Наша экономика изменится на социализированную экономику!"

econ_subtype_yagoda_title:0 "Система Хозрасчёта"
econ_subtype_yagoda_tt:0 "Хозрасчёт часто переводится на английский как "учет затрат" - очевидная ссылка на рыночный капитализм ни в коем случае не является ошибкой. Объединяя безопасность плановой экономики и уникальные мотивы капиталистической экономики, система Хозрасчета поощряет либерализацию советской экономики с явной целью наращивания производительных сил для достижения социализма. По своей сути, это простое введение понятия прибыли в централизованно планируемую экономику, хотя этот термин имеет гораздо более широкое значение для либерализации свободного рынка из-за использования этого термина Генрихом Ягодой."
