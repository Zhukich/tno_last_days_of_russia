econ_surplus_desc:0 "§FOur economy has an annual §GSurplus§! of §W$[Get_deficit_surplus_amount_b] Billion§!.\n\nAn economic surplus is caused if our §Yspending§! is §Gless than our revenue§!, and will lead to a §Rdecrease§! in our £gdp_growth_texticon §Wnominal GDP growth§! as long as it continues. However, we will gain extra reserves and avoid the £political_power_texticon §Ypolitical power§! cost from a §Rdeficit§!.\n\nA §Gsurplus§! can save our economy from expanding debts, but §Rharms our economic growth§!.§!"
econ_deficit_desc:0 "§FOur economy has an annual §RDeficit§! of §W$[Get_deficit_surplus_amount_b] Billion§!.\n\nAn economic deficit is caused if our §Yspending§! is §Rmore than our revenue§!, and will lead to an §Gincrease§! in our £gdp_growth_texticon §Wnominal GDP growth§! as long as it continues. However, our debt will also increase by our monthly deficit every month, along with a cost in £political_power_texticon §Ypolitical power§!.\n\nA §Rdeficit§! is often superior to a §Gsurplus§!, allowing us to expand our economy §Ygreatly§! §D(Indicated by the color of the text)§!, but a §Rhigh deficit§! can also lead to §eextreme debt§!.§!"
