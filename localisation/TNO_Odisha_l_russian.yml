 RAO_rao_declaration:0 "Декларация Рао"
 RAO_rao_declaration_desc:0 "Индия подвела свой народ. Впадая в борьбу между либеральными и фашистскими толпами, одна из величайших наций на Земле глубоко пала. Чтобы исправить это, товарищ Рао провозгласил Крестьянскую Республику Одиша: государство, призванное освободить страдающий народ Одишы и, в конечном счёте, всю Индию. Победа товарищу Рао! Победа одийцам! Да здравствует Крестьянская Республика Одиша!"
 RAO_abolish_army:0 "Упразднить армию"
 RAO_abolish_army_desc:0 "В нынешнем виде армия - это буржуазная досоциалистическая конструкция, сохранившаяся с британских времен. Если мы хотим достичь постсоциализма во всех вопросах, мы должны сделать это и в военной сфере, а не просто в экономике и политике. Вместо того, чтобы использовать военную технику, Одиша должна использовать старую тактику, используя силу человеческой силы и изобретательность, а не огнестрельное оружие или другое досоциалистическое и социалистическое оборудование."
 RAO_no_more_officers:0 "Никаких офицеров"
 RAO_no_more_officers_desc:0 "Разница между офицерами и добровольцами в армии - это пережиток досоциалистического мира. Чтобы покончить с этим вопиюще буржуазным примером классового разделения, мы упраздним разницу между этими двумя должностями. В отличие от неудавшегося российского эксперимента, одийские бойцы должны войти в число столпов постсоциализма. В конце концов, военные по своей сути являются инструментами политиков."
 RAO_no_more_generals:0 "Никаких генералов"
 RAO_no_more_generals_desc:0 "Генерал - это вершина досоциализма в армии. На самом деле, он почти символизирует самого землевладельца: командует всеми призывниками (которые сами являются символом крестьян) и получает все похвалы за их жертвы. Чтобы уничтожить этот вопиющий акт буржуазной мысли в армии, мы упраздним звания генерала и фельдмаршала. Вместо этого народ должен руководить сам, без помех со стороны любых досоциалистических командиров, которым не хватает и половины того мастерства, которым они обладают."
 RAO_triumph_of_the_will:0 "Триумф воли"
 RAO_triumph_of_the_will_desc:0 "Солдат наконец-то свободен. С отменой досоциализма во время войны народ проведет жестокую эффективную кампанию против тех, кто осмелится войти и попытается отнять долгожданную независимость одийцев. На самом деле, можно сказать, что незнание того, как сражаться, - лучший способ сражаться; призывники приходят, ожидая профессиональной армии, а вместо этого встречаются с партизанами на поле боя, которые знают, что в Одише действует правило: "убей или будешь убит"."
 RAO_abolish_industry:0 "Упразднить заводы"
 RAO_abolish_industry_desc:0 "Товарищ Рао впервые заработал себе имя среди буржуазного ИПЦ за свои тотальные антииндустриальные убеждения. Вместо того чтобы быть проиндустриалистом, как марксисты, или просто против расширения промышленности, как многие телеанганцы, товарищ Рао уже давно заявил, что он полностью против промышленности. Итак, чтобы достичь постсоциализма, мы сделаем то, к чему десятилетиями призывал товарищ Рао, и уничтожим всю промышленность по всей Одише!"
 RAO_make_your_own_weapon:0 "Сделай сам своё оружие"
 RAO_make_your_own_weapons_desc:0 "Товарищ Рао издаст указ народу, просто заявив, что, поскольку мы не будем импортировать оружие у досоциалистических иностранцев, а оружейные компании не могут существовать в постсоциалистическом обществе, они должны производить свое собственное оружие. Все, что можно найти: ветку дерева, листья или семена, может быть использовано против тех досоциалистов, которые осмеливаются войти в наш рай. Одийцы должны быть безжалостными и позаботиться о том, чтобы никто не смог разрушить их рай."
 RAO_all_focus_on_the_fields:0 "Все на поля!"
 RAO_all_focus_on_the_fields_desc:0 "Чтобы убедиться, что продовольствие распределяется совершенно равномерно, мы будем наилучшим образом использовать бывших промышленных рабочих: они будут отправлены на поля, чтобы убедиться, что мы остаёмся сытыми. В конце концов, они уже приобрели трудолюбивое отношение, которое им нужно будет использовать в полевых условиях, поэтому они уже готовы кормить Одиа. Идите вперед с сохой в руках и кормите людей!"
 RAO_abolish_famines:0 "Упразднить голод"
 RAO_abolish_famines_desc:0 "В Одише больше нет голода. Фермеры выходят на работу каждый день, не сталкиваясь с трудностями досоциалистической и социалистической промышленности. Они производят много культур, способных прокормить всех одишев в равной степени. На промышленном фронте был достигнут постсоциализм. На самом деле, существует вполне возможная точка зрения, которой придерживаются многие, что Крестьянская Республика Одиша является одной из самых сытых стран в мире. Действительно, можно сказать, что в Одише нет голода."
 RAO_no_more_walls:0 "Больше никаких искусственных стен"
 RAO_no_more_walls_desc:0 "Границы во всех отношениях являются досоциалистической концепцией. В древнем мире постсоциализма мы могли свободно путешествовать между джунглями, пустынями и равнинами, как нам заблагорассудится. Выполняя постсоциализм наших предков, у Одиши больше не будет границ. Любой может войти, но одийцы позаботится о том, чтобы в наш рай не допускались досоциалисты."
 RAO_abolish_thought:0 "Упразднить экономику"
 RAO_abolish_thought_desc:0 "Сирены Дели поют свои песни одишам, увлекая их прочь от постсоциализма и к регрессу в досоциалистическое общество. Мы должны предотвратить это любой ценой и двигаться вперед. Яркий молодой ум одишев предложил упразднить экономику. Больше не будет валюты или каких-либо других досоциалистических творений, и мы вернемся к постсоциалистическому бартерному методу торговли."
 RAO_kill_them_all:0 "Убить их всех"
 RAO_kill_them_all_desc:0 "Досоциалисты Одиши тлели достаточно долго, подрывая одийцев и препятствуя достижению истинного постсоциализма. Чтобы решить этот вопрос, товарищ Рао в своей бесконечной мудрости предложил лишение свободы и перевоспитание несовершеннолетних досоциалистов и суммарные казни совершеннолетних, а также тех, кто отказывается учиться. Это обеспечит полный и тотальный конец досоциализма, который гарантирует, что мы никогда не вернемся к социализму или к чему-то худшему."
 RAO_no_mercy:0 "Нет пощады"
 RAO_no_mercy_desc:0 "К сожалению, лагерей перевоспитания оказалось недостаточно для досоциалистов. Чтобы исправить эту ошибку, мы должны начать постоянное преследование досоциализма гораздо более реалистичными методами. Таким образом, мы навсегда уничтожим высший класс и принесем больше мира и процветания крестьянам Одиши. Мы будем истинными представителями народа Одиши, любыми необходимыми средствами."
 RAO_only_rao_matters:0 "Победа товарищу Рао"
 RAO_only_rao_matters_desc:0 "В то время как лагеря перевоспитания товарища Рао пустеют, это очень хорошо для нас, так как досоциалисты были только первым шагом нашего плана по предотвращению отвоевания Одиши реакицонерами. Следующее мудрое предложение товарища Рао - это перевоспитание и казнь социалистов, которые хотят встать на пути постсоциализма. Это перевоспитание полностью гарантирует, что мы никогда не отступим от совершенства."
 RAO_no_more_suffering:0 "Больше никакого страдания"
 RAO_no_more_suffering_desc:0 "Одийцы уже достаточно настрадалась. От фанатиков Моголов до британских эксплуататоров, до двух войн между буржуазией, они были вовлечены во многие вещи, которые не имеют к ним никакого отношения. Однако товарищ Рао не намерен продолжать эту практику. Одийцы будут процветать по мере того, как Одиша расцветет в совершенную нацию, и они больше не будут страдать от боли и страданий со стороны внешних захватчиков."
 RAO_abolish_orissa:0 "Упразднить Одишу"
 RAO_abolish_orissa_desc:0 "Одиша, как она есть в настоящее время, - это беспорядок досоциалистической и социалистической мысли. Если мы хотим достичь нашей цели, по-настоящему представляя крестьян Индии, мы должны уничтожить старую Одишу. Новая, марксистско-раоистская Одиша должна стать бастионом постсоциалистической мысли. Мы выгоним ИНС, КПИ и независимые партии и начнем всё сначала на новом холсте, который будет окрашен в красный цвет кровью Борьбы Народа."
 RAO_abolish_india:0 "Упразднить Индию"
 RAO_abolish_india_desc:0 "Мало найдется современных наций, которые были бы так жестоки по отношению к своим крестьянам, как Республика Индия и Свободная Индия. Эти две нации, сами по себе простые буржуазные досоциалисты, бросающие рабочих в мясорубки ради забавы, ничего не сделали для крестьян, кроме символических выплат время от времени. Это должно прекратиться. Одийцы никогда больше не будут индийцами, и постсоциализм будет служить Одише тысячу лет!"
 RAO_no_more_nations:0 "Больше никаких наций"
 RAO_no_more_nations_desc:0 "Само понятие нации является досоциалистическим и буржуазным. Есть избранный человек или люди у власти, которые правят пролетариатом. С этой целью мы должны принять новый подход к управлению Одишей. Вместо этого мы будем не нацией, а просто народом. Одийцы смогут жить своей собственной жизнью без какого-либо вмешательства правительства, и должен быть новый подход к управлению, основанный на невмешательстве. Это будет новый день для жителей Одиши!"
 RAO_only_man_remains:0 "Остаётся только человек"
 RAO_only_man_remains_desc:0 "С полным разрушением досоциалистической мысли, одийцы теперь единственные, кто остались контролировать Одишу. Поскольку эксплуататоры и досоциалисты борются за пределами нашей справедливой нации, мы знаем, что только мы достигли процветания. В то время как солнце Индии уже село, красные лучи солнца Одиа падают, согревая людей нашей разнообразной земли. Наконец-то мы достигли настоящего постсоциализма."
 RAO_no_more_lies:0 "Хватит лжи"
 RAO_no_more_lies_desc:0 "Мы не можем поддерживать идеалистическое досоциалистическое отношение к вещам. Мы не собираемся притворяться, что мы открыты для глаз людей. Мы не собираемся притворяться, что мы чисты. У Одиши есть свои секреты, о которых одийцы не узнают, и мы готовы быть честными в этом. Истинное постсоциалистическое общество должно иногда лгать и скрывать что-то на благо своего народа. Возможно, когда-нибудь люди смогут узнать цену лжи, но не сегодня."
 RAO_abolish_ideology:0 "Отменить идеологию"
 RAO_abolish_ideology_desc:0 "Социализм не является идеологией в традиционном смысле, как это было в досоциалистическом обществе. На самом деле конечной целью социализма, как это ни парадоксально, является уничтожение самого себя. Итак, если мы хотим достичь постсоциализма, мы должны отказаться от идеологии и вести постсоциалистический образ жизни. Таким образом, мы легко сможем достичь и превзойти цели социализма и создать самое чистое место на Земле."
 RAO_there_can_be_only_one:0 "Остаться должен только один"
 RAO_there_can_be_only_one_desc:0 "Эти предатели в Хайдарабаде - всего лишь продолжение буржуазии;"
 RAO_human_nature:0 "Всеопределяющая человеческая природа"
 RAO_human_nature_desc:0 "Человечеству не нужны идеология или технологии в постсоциалистическом мире. В то время как другие социалистические и досоциалистические страны полагаются на технологии почти во всем и продвигаются дальше к полной зависимости от вещей, которые могут пойти не так в любой момент, постсоциалистическая Одиша не должна использовать такие буржуазные западные приборы. По мере нашего дальнейшего продвижения к постсоциализму мы должны продолжать лишать людей искусственной электроники. Когда это будет сделано, мы будем полагаться на нашу человеческую природу - краеугольный камень постсоциализма."
 RAO_no_false_prophets:0 "Уничтожить наследие лжепророков"
 RAO_no_false_prophets_desc:0 "Маркс был прав, когда говорил, что религия - это опиум для народа. Однако Маркс забыл заявить, что наш долг - предотвращать подобные пристрастия. Чтобы сформулировать идеальное общество, товарищ Рао решил, что мы не можем и не позволим религии существовать в Одише. Политика атеизма должна быть введена в действие и строго соблюдаться, дабы не допустить того, чтобы опиум народа разрушал ещё больше жизней."
 RAO_no_more_traitors:0 "Гнездо предателей"
 RAO_no_more_traitors_desc:0 "Несмотря на переход к постсоциализму, всё ещё есть много одийцев, которые верят в социалистическую или, что еще хуже, досоциалистическую мысль. Чтобы решить эту проблему, товарищ Рао решил начать большую кампанию по подавлению оппозиции в Одише. Эта кампания должна быть систематическим сбором тех, кто зарегистрировался в партии, отличной от КПИ, до начала Народной борьбы, наряду с любыми скрытыми предателями в КПИ, и их перевоспитанием для постсоциалистической идеологии и образа жизни."
 RAO_beyond_orissa:0 "За пределами Одиши"
 RAO_beyond_orissa_desc:0 "Пришло время обнажить клинок и взяться за оружие против тех, кто осмеливается противостоять воле народа. Те предатели на востоке, которые продались империалистам в Токио и предали своих братьев, и реакционеры на западе, которые предали ценности Индии и людей для всего мира. Однако товарищ Рао не поддастся давлению и воссоединит Индию под нашим алым знаменем. Вперед, против наших врагов!"
 RAO_nowalls:0 "Как может человек быть свободным, когда его удерживают искусственные стены?"
 RAO_nothought:0 "Нет более просветлённой мысли, чем мысль Рао!"
 RAO_killthemall:0 "Покажите им, что мы не проявим милосердия!"
 RAO_nonono:0 "Если мы проявим хоть малейшую слабость, они мгновенно сожрут нас."
 RAO_noborders:0 "Нет никаких "стран": только искусственные стены, воздвигнутые предателями."
 RAO_abolishideology:0 "Почему нас должна принуждать ложная дихотомия?"
 RAO_nomorelies:0 "Теперь человек действительно очистил себя."
 RAO_noonebutrao:0 "Рао и только Рао!"
 RAO_nomoresuffering:0 "Теперь никто не должен умирать! Возрадуйтесь!"
 RAO_therecanbeonlyone:0 "Постсоциализм - это не идеология, это практика, это метод, это путь. И почему мы должны терпеть что-либо, кроме совершенства?"
 RAO_outstanding_job:0 "Чтобы свести на нет последствия голода, который мы испытываем, мы должны производить как можно больше продовольствия. Всё наше население должно научиться эффективно выращивать сельскохозяйственные культуры и защищать их от паразитов. При необходимости - силой."
 RAO_brilliant_job:0 "Больше не голодайте.\n"
 RAO_warispeace:0 "Они не оставят нас в покое, если мы не нападём на них первыми."