 MZB_REICHSTAAT.70.t:0 "Битва за Гитлерштадт"
 MZB_REICHSTAAT.70.desc:0 "Если в Африке и была жемчужина, не говоря уже о беспорядке, которым был бывшим рейхскомисариатом Мюллера, то она была здесь. Гитлерштадт был новым городом, и, возможно, он не был самым традиционным, но он был самым красивым. Акры нетронутых белых пляжей, мили тропических джунглей, современные отели и роскошные курорты, соперничающие с отелями Испании, Италии или Проры. Здесь была Африка, которую видела Германия, Африка, в которой угощали её посетителей.\n\nНо это больше, чем красиво, это символично. Это было предпоследнее свидетельство славы Германского рейха, более яркое, чем Гибралтар, более яркое, чем весь Восток. Ибо они затопили бесполезные джунгли огромным озером. Ибо Германский рейх занял акры земли, кишащей пигмеями, и построил город, такой же величественный и роскошный, какой можно было найти в Европе. Это было свидетельством триумфа арийской расы, символом столь же могущественным, как Парфенон, Колизей, Пирамиды или даже Фольксхалле.\n\nПоэтому неудивительно, что он был выбран в качестве редута для немецких войск в этом регионе. Эти люди помнили город и то, каким он был так давно. Это были люди Мюллера, те, кто посещал его в свободное время, и те, кто охранял его от угроз в течение многих лет. Если бы какой-нибудь город остался немецким в этих джунглях, то это был бы именно этот.\n\nОполченцы Беафрики идут. Но их остановят у городских ворот. Гитлерштадт навсегда сохранит свое название, и он навсегда будет храниться во имя человека, который его построил, и человека, в честь которого он был назван."
 MZB_REICHSTAAT.70.a:0 "Стоять насмерть!"

 MZB_REICHSTAAT.71.t:0 "Последний бой Гитлерштадта"
 MZB_REICHSTAAT.71.desc:0 "Тран (Гитлерштадт): Неттельбек это Тран, Неттельбек это Тран, как слышно?\n\nНеттельбек (Леопольдвилл): Это Неттельбек, прием.\n\nТран: Враги атакуют более яростно, чем ожидалось, я повторяю, более яростно, чем ожидалось. Ополченцы Беафрики начинают брать верх. Ситуация начинает становиться все хуже, прием.\n\nНеттльбек: Понял, Тран, понял, прием\n\nТран: Требуется немедленное пополнение припасов, прием. Не хватает артиллерийских снарядов, авиационного топлива, прием. Заканчиваются запасы оборудования для технического обслуживания и боеприпасов, в настоящее время нормируются запасы продовольствия и медикаментов. Требуется немедленное пополнение запасов хинина. Неттльбек, как поняли?\n\nНеттльбек: ... Я понял. Снабжение в данный момент невозможно. Держитесь, прием.\n\nТран: Не пизд- ты говоришь это последние три дня, ублюдок! Обеспечьте нам снабжение, или у вас не будет бастиона на другой стороне озера! Теперь понятно, Неттльбек?\n\nНеттльбек: Тран, поддерживай радиодисциплину. Нам тоже не хватает всего этого. Пополнения припасов не предвидится. Держитесь, я повторяю, держитесь крепче.\n\nТран: ... понял. Хайль Гитлер..\n\nНеттльбек: Вся Германия с вами. То, что должно быть сделано – будет сделано Хайль Гитлер."
 MZB_REICHSTAAT.71.a:0 "Храм окружающий нас рушится."

 MZB_REICHSTAAT.72.t:0 "Жемчужина потеряна"
 MZB_REICHSTAAT.72.desc:0 "Мартин Блом уставился пустыми глазами на то, что осталось от Гитлерштадта. Когда пламя поглотило некогда нетронутые здания курортного городка, Блом мог только гадать, где его ждет будущее.\n\nКогда он пересказывал себе историю своей жизни за последние полторы недели, чувство пустоты, которое закрадывалось в его сознание в течение последних нескольких лет, казалось, просачивалось обратно в его мозг. Он помнил нападения, днем и ночью, со стороны местных жителей, которые восстали против их правления. Он помнил, как начали рушиться импровизированные стены, окружающие город, его защитники были подавлены численностью и у них заканчивались боеприпасы. И он помнил, как с трудом добрался до одной из двух дюжин лодок, больших и маленьких, отчаливавших от берегов Гитлерштадта, груженных немцами, в основном солдатами, которым посчастливилось уйти из города.\n\nОтец Блома отправил его добровольцем на службу в Африку. Тогда он был молодым, непокорным подростком. Несмотря на то, что Блому было всего двадцать с небольшим, он выглядел так, как будто ему было сорок. Он участвовал в борьбе с повстанцами для администрации Мюллера в Централафрике, пробился к мысу и сжег целые деревни в неуловимой охоте за теми же самыми повстанцами, которые только что разграбили жемчужину немецкой Африки.\n\nМолодой человек не мог избавиться от ощущения, что вся его жизнь рушится вокруг него. Его винтовка казалась тяжелой в его руках, несмотря на то, что в ней не было никаких боеприпасов. Слова слетели с его губ прежде, чем мозг успел их уловить. "Куда мы направляемся?"\n\nНаступила тишина. Долгое, непрерывное молчание. Когда Гитлерштадт горел на фоне, в ответ было произнесено одно-единственное слово."
 MZB_REICHSTAAT.72.a:0 ""Леопольдвиль.""



 MZB_REICHSTAAT.100.t:0 "Лидеры ПНЕБ были замечены при пересечении иберийской границы"
 MZB_REICHSTAAT.100.desc:0 "СРОЧНО\n\nОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА КАМЕРУНА ГАНСА ШТАРКА\n\nПо большей части регион, окружающий заморскую провинцию Иберийской Экваториальной Африки, был спокойным после аннексии. Многие местные народы держали голову опущенной до тех пор, пока им не мешали и они могли поддерживать нормальные экономические отношения. Однако это может измениться. Партия Национального Единства Браззавиля, возглавляемая подозреваемым в симпатиях к коммунистам Марианом Нгуаби, возникла как организация, выступающая против рейхсштаата. Наши местные информаторы отметили регулярные передвижения транспортных средств между Рейхсштаатом и Экваториальной Африкой, и, по их словам, водители являются известными членами ПНЕБ. Возможно это обычная торговля, но также очень вероятно, что ПНЕБ получает оружие и припасы для поддержки сопротивления."
 MZB_REICHSTAAT.100.a:0 "Приглядывайте за ними."



 MZB_REICHSTAAT.200.t:0 "Пограничные столкновения с племенами Занде"
 MZB_REICHSTAAT.200.desc:0 "СРОЧНО\n\nОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА УБАНГИ-ШАРИ, АРТУРА ЛИБЕХЕНШЕЛЯ\n\nЗа последние две недели гарнизонные власти Убанги-Шари подверглись не менее чем шести нападениям на аванпосты и поселения вдоль реки Мбому, недалеко от границы с регионом Конго. Считается, что исполнители этих нападений, в результате которых погибли два немецких солдата и еще пятеро получили ранения, являются представителями племен Занде. Эти нападения носят спорадический характер, но на удивление хорошо организованы, и они воспользовались относительной изоляцией региона Убанги-Шари. Таким образом, это напоминает столкновения на границе Камеруна в 1950-х годах. На данный момент колониальный администратор не рекомендует эскалацию против местных повстанцев, поскольку ресурсы в регионе Убанги-Шари были истощены после аннексии."
 MZB_REICHSTAAT.200.a:0 "Поддержите местные гарнизоны"
 MZB_REICHSTAAT.200.b:0 "Либехеншель может справиться с этим сам"

 MZB_REICHSTAAT.201.t:0 "Повстанческие отряды, замеченны вблизи берегов Конго"
 MZB_REICHSTAAT.201.desc:0 "СРОЧНО\n\nОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА УБАНГИ-ШАРИ, АРТУРА ЛИБЕХЕНШЕЛЯ\n\nСитуация с повстанцами в регионе Убанги-Шари обострилась. Хотя в результате нападений повстанцев больше не было жертв, несколько немецких солдат были ранены. Кроме того, три местных информатора были найдены убитыми на окраине Бейтлерштадта, недалеко от берегов Конго-Зее. Эти информаторы уведомили гарнизонные власти о том, что в этом районе действуют повстанческие отряды, и что их влияние и возможности только усиливаются. Рекомендация колониального администратора выделить больше средств, ресурсов и рабочей силы для борьбы с повстанческой угрозой."
 MZB_REICHSTAAT.201.a:0 "Уничтожьте их!"
 MZB_REICHSTAAT.201.b:0 "У нас нет средств для этого."

 MZB_REICHSTAAT.202.t:0 "Повстанческое ополчение в Северном Конго арестовано недалеко от Банги"
 MZB_REICHSTAAT.202.desc:0 "СРОЧНО\n\nОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА УБАНГИ-ШАРИ, АРТУРА ЛИБЕХЕНШЕЛЯ\n\nНаши усилия против местных повстанческих сил в регионе Убанги-Шари принесли свои плоды! Прошлой ночью большой контингент войск из гарнизона Бейтлерштадта совершил налет на предполагаемый лагерь повстанцев недалеко от города Дамара. Повстанцы не заметили нашего приближения, и район был охранен почти без выстрелов. Сотни повстанцев, в основном выходцев из Азанде, были арестованы нашими силами. Мы намерены перевести их в ближайший трудовой лагерь на неопределенный срок. Тем временем их лидеры, несколько глупых наемников и бывших офицеров СС из Центральной Африки, были также взяты под стражу. Наше намерение ликвидировать этих выскочек."
 MZB_REICHSTAAT.202.a:0 "Отлично."

 MZB_REICHSTAAT.203.t:0 "Никаких следов повстанцев Убанги-Шари обнаружено не было"
 MZB_REICHSTAAT.203.desc:0 "СРОЧНО\n\nОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА УБАНГИ-ШАРИ, АРТУРА ЛИБЕХЕНШЕЛЯ\n\nНаши усилия по борьбе с местными повстанческими группировками в регионе Убанги-Шари натолкнулись на препятствия. Прошлой ночью большой контингент войск из гарнизона Бейтлерштадта совершил налет на предполагаемый лагерь повстанцев недалеко от города Дамара. К тому времени, когда прибыли силы, лагерь был заброшен, не осталось ни оборудования, ни полезных разведданных. Судя по всему, мятежники уже давно сбежали в джунгли. Наших информаторов в Дамаре в настоящее время допрашивают, чтобы лучше понять, как могла произойти такая неудача. Это явно свидетельствует о сохраняющейся и серьезной угрозе стабильности в регионе и рейхсштаату в целом."
 MZB_REICHSTAAT.203.a:0 "Проклятье!"



 MZB_REICHSTAAT.300.t:0 "Отчет от колониалвервальтера Конго"
 MZB_REICHSTAAT.300.desc:0 "СРОЧНО\n\nОТ КОЛОНИАЛВЕРВАЛЬТЕРА КОНГО ОТТО ФОРШНЕРА\n\nПлан полной ариизации Африки продолжает претворяться в жизнь. Однако мы продолжаем встречаться с трудностями. Большинство указанных трудностей случаются из-за того, что наемникам бывшего рейхскомиссарита Центральная Африка  была предоставлена свобода рук в управлении территориями. Теперь же, когда мы больше не являемся их работодателями, они повернули свое оружие против нас. Наши батальоны СС, несомненно, смогут справиться со сворой ублюдочных псов войны, сорвавшихся с поводка. К сожалению, многие из них стакнулись с местными племенными вождями и повстанческими бандами и, в результате, с дикарями все труднее и труднее справляться. К нашим трудностям добавляется то, что многие из недочеловеков, которых бывший рейхскомиссар Мюллер предательски  назначил на управленческие посты и даже в СС, все еще сохраняют свои позиции. У нас есть основания подозревать, что они, как и наемники, используют свои навыки для помощи местным террористическим группам. Потери наших дивизий СС достигают критического уровня, особенно в регионе конголезской дамбы. На дамбе отчаянно нуждаются в подкреплениях, поскольку есть основания полагать, что именно дамба является главной целью местных саботажников"
 MZB_REICHSTAAT.300.a:0 "Трещины расширяются. Отправьте подкрепления для охраны дамбы"
 MZB_REICHSTAAT.300.b:0 "Игнорировать отчет"

 MZB_REICHSTAAT.301.t:0 "След Мобуту найден"
 MZB_REICHSTAAT.301.desc:0 "Наше расследование резни на плантации, случившееся на прошлой неделе, навело нас на иннтересный след. Мы нашли несколько рабских дневников, в которых упоминался "Мобуту Сесе-Секо" как вдохновлявшая их фигура. Мы также нашли документ, которые подразумевает, что некоторые из рабов контактировали с дикарской террористической группой, возглавляемой Мобуту. Мы верим, что Жозев-Дезире Мобуту, черный дикарь, которого предатель Мюллер безумно повысил до командного поста в СС, использовал свою СС-овскую закалку против нашего правого дела, что он командует террористической организацией туземцев и беглвых рабов под псевдонимом Мобуту Сесе-Секо. По вашему приказу мои люди будут искать вокруг плантации  замаскированные тропы, которые агенты Мобуту могли использовать, чтобы связаться с этими рабами. Мы надеемся, что эти тропы приведут нас прямо в логово змеи."
 MZB_REICHSTAAT.301.a:0 "Сожгите все джунгли, если придётся, но принесите мне голову Мобуто!"
 MZB_REICHSTAAT.301.b:0 "Не тратье мое время на фантастические бормотания недочеловеков!"

 MZB_REICHSTAAT.302.t:0 "Процесс над предателями"
 MZB_REICHSTAAT.302.desc:0 "Суд в Леопольдвилле был образцом спартанистской архитектуры. Избранные гости заполнили большое, квадратное помещение и заняли места в креслах. Жаркое конголезское солнце подавляло слабое кондиционирование помещения, так что пот гостей скоро пропитал воротники их черных шерстяных мундиров, несмотря на бриз, дувший в открытые двери и окна. В передней части зала заседаний суда располагалось единственное излишество, которое позволял архитектурный замысле (или бюджет), огромная судейская скамья, построенная из дуба, ввезенного прямо из Отечества. Над скамьей судьи была повешена большая фотография рейхкомиссара Ганса Хюттига, хозяина Африки, по бокам от нее были развешены потрясающе черные знамена Великоафриканского Рейхсштаата, а над фотографией был бронзовый имперский орел, чьи крылья распростерлись над большей частью скамьи. Вид должен был внушать как зрителям, так и обвиняемым, ощущение неподебимости арийского правосудия.\n\nНесомненно, телекамеры, расставленные в помещении, будут уделять много внимания этой скамье. Когда камеры были включены, обвиняемые в измене  бывшие генералы Центральной Африки, Хью ван Оппен и Герд фон Блоттниц, были поставлены перед судейской скамьей и выглядели надлежащим образом пристыженными. Во время процесса каждый безупречно сыграл свою роль. Прокурор беспощадно допрашивал обвиняемых, которые признавались в одном преступлении за другом. Да, они снабжали оружием туземных повстанцев. Да, они позволяли недочеловекам осквернять выхолощенные ряды СС. Да, они позволяли, чтобы декадентское богатство иностранных иудео-капиталистических бизнесменов сбивало их с пути своего священного долга окультуривания дикого сердца Африки. И адвокат все время запинался, бормотал, выдавлива из себя двоедушные полуотговорки. После такого часового представления, судья стукнул молоточком -\n\n"Я признаю обвиняемых, Хью ван Оппена и Герда фон Блоттница, виновными в государственной измене. И приговариваю их....""
 MZB_REICHSTAAT.302.a:0 "К пожизненному заключению"
 MZB_REICHSTAAT.302.b:0 "Казни через расстрел."

 MZB_REICHSTAAT.303.t:0 "Смерть Рольфа Штайнера"
 MZB_REICHSTAAT.303.desc:0 "Еще одно утро в Келимане принесло с собой еще один поток бумаг в кабинет рейхскомиссара Хюттига. С чашкой кофе в руках завоеватель Африки сидел за своим рабочим столом, заметив на вершине бумажной горы документ, на котором была штамп "СРОЧНО: ОТ КОЛОНИАЛВЕРВАЛЬТЕРА КОНГО ОТТО ФОРШНЕРА."\n\nОказалось,  кто-то наконец смог расшифровать одну из охотничьих карт, на которые этот бесполезный шут Мюллер тратил время и ресурсы Рейха, и нашёл лагерь Рольфа Штайнера и отряда намёников рядом со стадом антилоп.\n\nШтейнер был, по мнению Хюттига, единственным чиновником в Африке за исключением тех, кто работали на него, действительно достойным своего поста. К концу южноафриканской войны Штейнер обратился к Хюттигу, ища его помощи в замене этой пустоты в мундире в Лепольдвилле на кого-то, понимающего, что пост рейхскомиссара значит нечто большее, чем непрекращающееся сафари. Было прискорбно, что человек отказался от яркого будущего службы под началом Хюттига из-за ревности к Отто Форшнеру, которого назначили на пост колониалвервальтера Конго вместо Штайнера.\n\nОтбросив тетные мысли о том, что могло бы быть, рейхскомиссар напечатал ответ."
 MZB_REICHSTAAT.303.a:0 "Найдите их источник воды и отравите малярией."

 MZB_REICHSTAAT.304.t:0 "Местный главарь наемников Жан Шрамм исчез"
 MZB_REICHSTAAT.304.desc:0 "СРОЧНО\n\nОТ КОЛОНИАЛВЕРВАЛЬТЕРА КОНГО ОТТО ФОРШНЕРА\n\nЖан Шрамм каким-то образом смог вырваться из сети слежения, что мы сплели вокруг него. Его не видела ни в одном из обычных клубов, что он посещает, не заметили также, чтобы он на протяжении недели покидал свой дон. Обыск дома также не показал, куда бы он мог бежать, кроме того, несколько моих людей было убито минами-ловушками, которые оставила эта змея. Мы подзреваем, что Шрамм бежал в джунгли, чтобы организовать бельгийских наемников. Скажу прямо, это весьма нехорошо. Во время правления Мюллера бельгийские намемники получили репутацию самых жестоких бойцов рейхскомиссарита Центральная Африка, без колебаний истребляя целые деревни, если подозревали, что там скрывается хотя бы один повстанец. Они стали только яростнее после того, как мы взяли власть, шатаясь по джунглям и садистски убивая любого, кого могут поймасть - немцев, англичан, французов, туземцев. Если Шрамм привнесёт с собой свои организационные таланты к бельгийской ярости, вместе они могут быть величайшей угрозой, с которой может столкнуться наша администрации. Мы срочно запрашиваем отправки ещё СС-овских подкреплений как можно скорее."
 MZB_REICHSTAAT.304.a:0 "Боже мой!"

 MZB_REICHSTAAT.305.t:0 "Проблемы колониальвервальтеа Форшнера"
 MZB_REICHSTAAT.305.desc:0 "СРОЧНО\n\nОТ КОЛОНИАЛВЕРВАЛЬТЕРА КОНГО ОТТО ФОРШНЕРА\n\nПоложение в Конго продолжает ухудшаться. Большая часть подразделений СС под моим командованием вынуждена охрнаять конголезскую дамбу, и их численность падает с каждым днем. Мы пока что можем отражать все их атаки, но если они прорвутся сквозь нашу оборону, колония будет разрушена. За дамбой повстанцы беспрепятственно бродят по стране. Всего три дня назад на крупнейшей конголезской плантации убили всех надсмотрщиков, рабы использовали тактику, похожую на тактику СС, чтобы разбить охрану. Кажется, что еженедельно на марше пропадает по одному взводу СС, и поисковые команды находят головы пропавших на колах, а их тела - привязанными к деревьям собственными внутренностями. Конечно, сопротивление недочеловеков праведному господству арийцев не является чем-то новым, но эти повстанцы вооружены, обучены и организованы генералами Рейхсштаата. Хотя верно то, что эти генералы были предателями Расы и Отечества, я беспокоюсь, что наша политика "ареста при первом же взгляде" выталкивает обученных, опасных людей в джунгли, где они подстрекают повстанческие элементы и замедляют ариизацию Конго."
 MZB_REICHSTAAT.305.a:0 "Его тревоги услышаны."
 MZB_REICHSTAAT.305.b:0 "Следи за языком, Отто."

 MZB_REICHSTAAT.306.t:0 "Тропа ведет в никуда"
 MZB_REICHSTAAT.306.desc:0 "СРОЧНО\n\nОТ КОЛОНИАЛВЕРВАЛЬТЕРА КОНГО ОТТО ФОРШНЕРА\n\nМои люди бесплодно обыскивали остатки плантации несколько часов, пока местный сельский парень не подошел к командиру отряда. Он сообщил, что видел нескольких беглых рабов, исчезнувших на восточном краю плантации. Дальнейшее расследование обнаружило там тропинку. Мой отряд прошел по ней несколько миль, прежд чем уткнулся в тупик, так как тропа вела в непроходимые джунгли. Сельский парень, давший нам ложный след, уже арестован и отправлен за свой обман в трудовой лагерь."
 MZB_REICHSTAAT.306.a:0 "Джунгли кишат дикарями и предателями!"

 MZB_REICHSTAAT.307.t:0 "Раскрыта крупная сеть черного рынка"
 MZB_REICHSTAAT.307.desc:0 "СРОЧНО\n\nОТ КОЛОНИАЛВЕРВАЛЬТЕРА КОНГО ОТТО ФОРШНЕРА\n\nМои люди бесплодно обыскивали остатки плантации несколько часов, пока местный сельский парень не подошел к командиру отряда. Он сообщил, что видел нескольких беглых рабов, исчезнувших на восточном краю плантации. Дальнейшее расследование обнаружило там тропинку. Мой отряд прошел по ней несколько миль и обнаружил  черный рынок, которы они быстро закрыли, убив или арестовав всех бывших там дикарей и предателей. Допросы показали наличие сети множества подобных черных рынков и укрывищ контрабандистов, которые снабжают украденным снаряжением (включая, если верить некоторым сообщениям, несколько вертолетов) террористические группы в Западной Африке и Камеруне. У нас пока что нет следов, ведущих к местоположению Мобуту, но то, что мы нашли сегодня, поможет нам затянуть петлю потуже вокруг шеи угрозы туземных террористов."
 MZB_REICHSTAAT.307.a:0 "Не та победа, на которую мы надеялись, но все же победа"

 MZB_REICHSTAAT.308.t:0 "Логово Мобуту найдено в Южном Саралэнде"
 MZB_REICHSTAAT.308.desc:0 "СРОЧНО\n\nОТ КОЛОНИАЛВЕРВАЛЬТЕРА КОНГО ОТТО ФОРШНЕРА\n\nМои люди бесплодно обыскивали остатки плантации несколько часов, пока местный сельский парень не подошел к командиру отряда. Он сообщил, что видел нескольких беглых рабов, исчезнувших на восточном краю плантации. Дальнейшее расследование обнаружило там тропинку. Мой отряд прошел по ней несколько миль и обнаружили хорошо охраняемый лагерь, глубоко я джунлях Южного Саралэнда. Дальнейшие наблюдения подтвердили присутствие Жозефа-Дезире Мобуту в лагере. У нас пока еще нет достаточного количества людей, чтобы уничтожить его, но установлено постоянное наблюдение за лагерем. Когда время придет, мы будем готовы."
 MZB_REICHSTAAT.308.a:0 "Поднять в ружье кадры Великоафриканского СС!"

 MZB_REICHSTAAT.400.t:0 "Побег через джунгли"
 MZB_REICHSTAAT.400.desc:0 "ОТЧЕТ КОЛОНИАЛВЕРВАЛЬТЕРА АНГОЛЫ ЭРИХА МЮСФЕЛЬДТА\n\nПродолжается ведение антипартизанской деятельности, хотя в последнее время несогласные в этой колонии увеличили свою активность из-за предполагаемых намеков предыдущей колониальной администрации. Серьезная активность включает в себя рейд на авиабазу в провинции Южная Намибия.. Авиабаза была укомплектована по минимуму после завершения южноафриканской войны, помещения для личного состава в основном не использовались, на ней были сосредоточены поврежденные самолеты, а также радиооборудование, с помощью которого поддерживались контакты с местными правительстами  в Западной Африке.\n\nПатрульный отряд СС обнаружил, что базу предали огню, её ангары и административные здания были разграблены, а значительное количество взрывчатки - взорвано на взлетно-посадочной полосе, чтобы мы больше не могли ею пользоваться. По мнению администрации, нападавшие выбрали целью эту базу, чтобы получить авиационное оборудование, возможно, чтобы установить контакст с местными правительствами и получить материальную поддержку от заграницы. Особенное внимание следует уделить всякой попытке  неопознанного воздушного судна покинуть наше воздушное пространство, а также разведывательным акциям для определения, имеются ли воздухоплавательные аппараты в распоряжении партизанских групп."
 MZB_REICHSTAAT.400.a:0 "Пошлите больше людей, чтобы справиться с угрозой"
 MZB_REICHSTAAT.400.b:0 "Колониалвервальтер Мюсфельдт может справиться сам"

 MZB_REICHSTAAT.401.t:0 "Мы хотим эфир"
 MZB_REICHSTAAT.401.desc:0 "ОТЧЕТ ОТ КОЛОНИАЛВЕРВАЛЬТЕРА АНГОЛЫ ЭРИХА МЮСФЕЛЬДТА\n\nРасследование по делу о рейде на намибскую авиабазу успешно определило группу, ответственную за нападение  - фактически, они сами сообщили о себе. Недавно  радиостанциями  по всей Анголе была поймана широкополосная радиопередача. Вещание ведется на португальском и утверждается, что его ведет УНИТА, так называемый "Национальный Союз за Полную Независимость Анголы". Содержание радиопередач, за вычетом бессмысленного самовосхваления, заключается в том, чтобы призвать население Анголы сопротивляться законному правительству и готовиться к войне за независимость. Местоположение этой радиостанции ещё предстоит найти, но она скоро будет уничтожена.\n\nМестным комендантам гарнизонов приказано готовиться к возможным беспорядкам, вызванным этими сообщениями. Точно неизвестно, сколько поселений получили эту весть из-за малочисленности радиоприемников в личном владении в колонии, хотя мощность этой радиопередачи была достаточно сильна, чтобы её слышали в соседнем Конго. Тем не менее, то, что вещание ведется на португальском, ограничивает его эффективность пределами Анголы."
 MZB_REICHSTAAT.401.a:0 "Попытайтесь найти место, откуда идет вещание"
 MZB_REICHSTAAT.401.b:0 "Эти дикари знают, как пользоваться радио?"

 MZB_REICHSTAAT.402.t:0 "Акулы кружат"
 MZB_REICHSTAAT.402.desc:0 "ОТЧЁТ О РАБОТЕ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА АНГОЛЫ ЭРИХА МУСФЕЛЬДЕТА\n\nПризыв к сопротивлению со стороны УНИТА привел к серьёзному усилению непокорности со стороны местных жителей. Командиры гарнизонов сообщают о беспощадности местных жителей в сельских районах. В частности, плановому патрулю окраин Луанды не удалось установить радиосвязь в назначенное время. Когда второй патруль был отправлен на обратный путь, их тела были найдены изувеченными в канаве на обочине дороги. При осмотре тел и прилегающей территории были обнаружены признаки короткой перестрелки. Тела партизан не были обнаружены - нападавшие либо не понесли потерь, либо увезли с собой своих убитых.\n\nНаглость этого нападения вызывает беспокойство. Расположение тел было таким, что даже если бы было вызвано подкрепление, маловероятно, что какой-либо другой патруль смог бы вовремя добраться до этого места, а сила атаки лишь подтверждает его умелое планирование. Я считаю маловероятным, что туземцы могли эффективно спланировать подобное нападение - я подозреваю, что в немецком населении существует диссидентский элемент, передающий информацию УНИТА. В настоящее время ведется расследование для выяснения местонахождения этой предательской группы."
 MZB_REICHSTAAT.402.a:0 "Подумать только, Арийцы поддерживают такуб жестокость!"

 MZB_REICHSTAAT.403.t:0 "Вырезать гниль"
 MZB_REICHSTAAT.403.desc:0 "ОТЧЁТ О РАБОТЕ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА АНГОЛЫ ЭРИХА МУСФЕЛЬДЕТА\n\nПодозрения в государственной измене со стороны местного немецкого населения подтвердились. После массовых убийств патрулей за пределами Луанды было проведено расследование прошлых связей новобранцев Южноафриканской войны до их иммиграции из Германии. Выяснилось, что в гарнизоне Луанды большая часть новобранцев Южноафриканской войны поддерживала связи с университетскими социалистическими группами во время Бюргеркрига. Вполне вероятно, что они были отправлены сюда в первую очередь для того, чтобы избавиться от этого разлагающего влияния на приличное немецком общество, а их боевые навыки были второстепенным вопросом.\n\nС этой информацией было несложно определить, кто из этих людей поддерживал несанкционированные контакты с местными жителями и допрос выявил небольшую группировку, активно передающую информацию УНИТА. Как только клика была идентифицирована, все члены гарнизона с социалистическим прошлым были задержаны и казнены в короткие сроки. Я полностью уверен, что после ликвидации этой группы возможности УНИТА на местах резко уменьшатся и порядок будет восстановлен в ближайшее время."
 MZB_REICHSTAAT.403.a:0 "Будем ли мы когда нибудь свободны от партизан-большевиков?"

 MZB_REICHSTAAT.404.t:0 "Развал порядка"
 MZB_REICHSTAAT.404.desc:0 "ОТЧЁТ О РАБОТЕ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА АНГОЛЫ ЭРИХА МУСФЕЛЬДЕТА\n\nПопытки обуздать насильственные наклонности коренного населения не увенчались успехом. Призыв УНИТА к оружию оказал серёзное влияние на настроение среди ангольцев, и ожесточенные столкновения между немцами и туземцами становятся все более распространенными, даже в районах, которые ранее считались безопасными - вплоть до самого города Луанды, где в настоящее время местный гарнизон проводит операции по зачистке трущёб. Туземцы каким-то образом вскрыли тайники с бывшим португальским оружием, которое, хотя и является крайне низкокачественным, однако даёт туземцам достаточно вооружения для того, чтобы связать войска по всей колонии боем.\n\nМеня все больше беспокоит неспособность гарнизона справиться с внезапной бунтарской тенденцией местных и я официально запрашиваю поддержку у гарнизона Конго, чтобы мы могли вернуть себе инициативу в этой необычно хорошо скоординированной серии атак. Если не будет оказана немедленная помощь, я опасаюсь за способность гарнизона контролировать всю колонию. Внешние регионы, возможно, придется принести в жертву местному контролю, чтобы сохранить контроль над побережьем. Прошу отреагировать как можно скорее."
 MZB_REICHSTAAT.404.a:0 "Отправить подкрепления!"
 MZB_REICHSTAAT.404.b:0 "Вы просте о помощи в неподходящее время."

 MZB_REICHSTAAT.405.t:0 "Взрыв в Колониальном офисе в Луанде"
 MZB_REICHSTAAT.405.desc:0 ""Джентльмены, теперь, когда мы все здесь, давайте начнем встречу. - объявил Эрих, когда Зигфрид Хансен, связной из Келимане, вышел из ванной и занял свое место.\n\n"Я слышал, что вы не можете подавить этих унтерменшей. Не мог бы кто-нибудь из вас объяснить почему, или я должен просто отправить всех вас в лагеря прямо сейчас?! "\n\n" Этот ублюдок Шэнк был слишком мягок по отношению к дикарям! "- крикнул один из собравшихся командиров гарнизона. "Неудивительно, что унтерменши более яростно реагирует на правильное арийское правление, чем на мягкотелость Шенка!"\n\n"Что ж, давайте удвоим наши усилия! Больше войск, более жесткие репрессии!(база)"\n\n"К сожалению, у нас мало людских ресурсов, и Келиман ВСЕ ЕЩЕ не ответил на наш запрос подкреплений!"\n\nВстреча продолжилась в том же духе,Эриху вторили и другие собравшиеся командиры, выкрикивающие проклятия в адрес мятежных туземцев, предателя Шенка и трусов из Германии. Атмосфера настолько накалилась, что почти никто не заметил ухода Зигфрида из комнаты, корторому поступил срочный звонок из столицы.\n\nОднако той вещью, которую заметили все, был взырв из стоящего под столом чемодана Зигфрида."
 MZB_REICHSTAAT.405.a:0 "Взрывной результат встречи."

 MZB_REICHSTAAT.406.t:0 "Хаос в Луанде"
 MZB_REICHSTAAT.406.desc:0 "Слыша лишь звон в ушах, Эрих столкнул с ног рухнувший стол и с трудом поднялся на ноги. Вокруг него были командиры гарнизонов, которые делали то же самое. Следующее, что он осознал, - это рев аварийной сирены Луанды, за которым последовали приглушенные крики охранников Кольного офиса, когда они ворвались в комнату, чуть не споткнувшись о деревянные обломки, усыпавшие пол.\n\n"Герр офицер, вы ранены?" Эрих услышал от ближайшего охранника, звон, наконец, начал стихать.\n\n"Мое тело в синяках и ранах, форма обгорела, но миссия этого ублюдка провалилась. Я все еще стою".\n\n"Сменить форму придётся позже, сэр, УНИТА начала полномасштабную атаку на город! "\n\n"Эти псы!? Почему они все еще не убиты!"\n\n"Их слишком много! Наш гарнизон атакуют по всей Луанде. Нам придется эвакуировать вас и выживших командиров гарнизонов в соседний город!"\n\n"Отступать!? Из-за этих животных!? Стремление схватить оружие и застрелить этого человека за то, что он посмел подумать об отступлении было непреодолимым, но звук выстрелов и взрывов снаружи убедил его, что с этим, возможно, придётся повременить."
 MZB_REICHSTAAT.406.a:0 "Отправьте ещё больше солдат в Луанду!"
 MZB_REICHSTAAT.406.b:0 "Вы выиграли этот раунд, унтерменши!"

 MZB_REICHSTAAT.407.t:0 "Пылающая Луанда"
 MZB_REICHSTAAT.407.desc:0 "СРОЧНО\nСООБЩЕНИЕ ОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА АНГОЛЫ ЭРИХА МУСФЕЛЬДЕТА\nСРОЧНО\n\nВсе попытки подавить диссидентов в Луанде и ее окрестностях провалились. После попыток избавиться от вооруженных ополченцев из трущоб Луанды, город взорвался насилием против колониальной администрации. Колониальный офис Луанды был покинут после взрыва бомбы предателем из ее немецкого персонала. Хотя я избежал повреждений, взрыв был замечен местным населением, которое подняло восстание против гарнизона. По всей видимости, это было спланировано УНИТА, которая под своим новым лидером Джозефом Савимби объявила город столицей новопровозглашённой Республики Ангола. Другие города в этом районе\n\nКак можно больше людей было эвакуировано из города, и мы направились в пустыню Анголы, где попытаемся добраться до Келимане по суше. Я не буду раскрывать нашу текущую позицию на случай, если это сообщение будет перехвачено. Прошу прислать, подразделения воздушной разведки, чтобы они нашли наш след и оказали помощь."
 MZB_REICHSTAAT.407.a:0 "Мне бы очень хочетелось позволить дикарям съесть этого идиота."

 MZB_REICHSTAAT.408.t:0 "Корень и стебель"
 MZB_REICHSTAAT.408.desc:0 "ОТЧЁТ О РАБОТЕ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА АНГОЛЫ МУСФЕЛЬДЕТА\n\nТоржество по поводу избавления гарнизона от большевистских предателей оказалось преждевременным. Администрация Анголы смягчился за годы слабого и изменнического правления Шенка. Попытки восстановить арийскую дисциплину привели к драматическим последствиям. То, что началось с забастовки среди бюрократов низшего уровня, вылилось в то, что мэр Луанды отказался от приказов Колониальной администрации осудить инакомыслие против моего законного правления.\n\nВойска перенаправлены из соседних городов в Луанду для обеспечения безопасности города, в то время как составляются планы штурма офисов мэра - несколько гарнизонных подразделений, назначенных для защиты мэра, а также для защиты административных центров Луанды, подняли мятеж в поддержку предателей. Хотя количество восставших войск меньше лояльных, было замечено, что они раздавали оружие бастующим бюрократам. С этими людьми их сила по размеру сопоставима с нашей. Прошу отреагировать как можно скорее."
 MZB_REICHSTAAT.408.a:0 "Я советую вам разобраться с этим так, как это сделал бы кто-то компетентный."

 MZB_REICHSTAAT.409.t:0 "Отключить"
 MZB_REICHSTAAT.409.desc:0 "ОТЧЁТ ОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА АНГОЛЫ ЭРИХА МУСФЕЛЬДЕТА\n\nНаши попытки обнаружить радиостанцию УНИТА оказались успешными. Путем отслеживания сигнала было определено общее местоположение передатчика, а допрос местных жителей показал его точное местонахождение. Быстрый и решительный рейд, спланированный и осуществленный подразделениями СС, доказавшими свою лояльность, застал охранников станции врасплох, сопротивление было быстро ликвидировано, а радиостанция зачищена. Было обнаружено большое количество радиооборудования, похищенного в ходе рейдов с наших баз. После демонтажа оборудования станция была уничтожена, а тела ее охранников сожжены.\n\nЛидер партизанской группы не был найден - все погибшие, по всей видимости, были обычными партизанами, назначенными для охраны и работы радиовещания. Будет проведено дополнительное расследование по вопросу о местонахождении других баз УНИТА и ликвидации организации, хотя эта операция, несомненно, резко сократит количество новобранцев, которых получает УНИТА."
 MZB_REICHSTAAT.409.a:0 "Наконец то, шанс перехватить инициативу."

 MZB_REICHSTAAT.410.t:0 "Ударь крота"
 MZB_REICHSTAAT.410.desc:0 "ОТЧЁТ ОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА АНГОЛЫ ЭРИХА МУСФЕЛЬДЕТА\n\nНаши попытки обнаружить радиостанцию УНИТА оказались успешными. Путем отслеживания сигнала было определено общее местоположение передатчика, а допрос местных жителей показал его точное местонахождение. Однако новости об этом, по-видимому, достигли ушей УНИТА, и когда силы СС ворвались на базу, все оборудование, включая радиопередатчик, было демонтировано и перемещено вместе с персоналом базы.\n\nСбежал так же и лидер унита, и, скорее всего, в скором времении УНИТА вновь начнёт своё вещание из более безопасного места. Дальнейшее расследование будет проведено с целью обнаружения этой новой базы, хотя УНИТА, вероятно, будет продолжать набирать силу до тех пор, пока сообщение не будет снято с эфира."
 MZB_REICHSTAAT.410.a:0 "Вы, дегенераты, не можете догнать даже стационарную базу!"



 MZB_REICHSTAAT.500.t:0 "Замбийских британцев беспокоят методы Мёзера"
 MZB_REICHSTAAT.500.desc:0 "СРОЧНО\n\nОТЧЁТ О РАБОТЕ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА ЗАМБИИ\n\nКолониальная администрация считает, что нынешняя правящая ситуация в регионе Замбия представляет потенциальную опасность для безопасности и целостности Рейхсштата. Относительная автономия, предоставленная английскому населению в Замбии, привела к созданию общества, в котором коренные жители и белые поселенцы могут по большей части приспосабливаться друг к другу. Однако эта ситуация также создала потенциал для повстанческой активности, в том числе для движений, связанных с социалистами, которые продемонстрировали прошлые связи с АНК. Такая ситуация неприемлема.\n\nОднако назначение Ганса Мёзера на должность Колониального администратора после аннексии нарушило для англичан тщательное равновесие между народами Замбии. Одним из недавних инцидентов, ставших поводом для особой напряженности, стал арест и казнь трех известных черных торговцев в районе Челстон в Лусаке по подозрению в партизанских связях. В открытом письме, написанном Майклом Григгом, англичанином, офицером милиции и видным членом сообщества поселенцев, содержится призыв к смягчению режима колониальной администрации в Замбии, чтобы снизить напряженность и поощрять свободную экономическую деятельность. Письмо Григга сопровождалось петицией, список подписавших её, как сообщается, растет с каждым днем. Просьба к центральному правительству решить эти проблемы, как только это будет практически осуществимо."
 MZB_REICHSTAAT.500.a:0 "Анголийцы правы - Мёзера пора сменить."
 MZB_REICHSTAAT.500.b:0 "Мы должны установить в Африке закон и порядок!"



 MZB_REICHSTAAT.600.t:0 "Африканеры в Ботсване пытаются получить Бурское гражданство"
 MZB_REICHSTAAT.600.desc:0 "СРОЧНО\n\nОТЧЁТ О РАБОТЕ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА БОТСВАНЫ КАРЛА ХМИЛЕВСКИ\n\nВ последние недели заметная тенденция стала проявляться в приграничных регионах между регионом Ботсвана и Бурской республикой. До аннексии Ботсваны Рейхсштатом этот регион находился под контролем Южной Африки и был домом для десятков тысяч поселенцев-африканеров. Многие из них в настоящее время являются преуспевающими фермерами и торговцами, особенно в районах пустыни Калахари. После аннексии, похоже, что многие из этих африканеров Ботсваны предпочли бы жить в Бурской Республике по различным политическим, социальным и экономическим причинам.\n\nПо данным бурского министерства внутренних дел, примерно 1180 африканеров Ботсваны пересекли границу с Республикой в ​​прошлом месяце, и запросили получение бурского гражданства. Из них около 800 были депортированы обратно в Рейхсштат, а остальные взяты под временное заключение. Эта ситуация является неприемлемой, поскольку представители местной полиции сообщают, что дальнейшие попытки миграции весьма вероятны. Колониальная администрация Ботсваны рекомендует принудить Бурскую республику открыть свои границы для африканеров Ботсваны, чтобы облегчить ситуацию."
 MZB_REICHSTAAT.600.a:0 "Заставить их открыть границы."
 MZB_REICHSTAAT.600.b:0 "Это не наше дело."



 MZB_REICHSTAAT.700.t:0 "Междоусобицы в Зимбабве"
 MZB_REICHSTAAT.700.desc:0 "СРОЧНО\n\nОТ КОЛОНИАЛВЕРВАЛЬТЕРА ЗИМБАБВЕ РИХАРДА БАЕРА\n\nПо мнению колониалвервальтера последствия аннексии региона Зимбабве были неблагоприятны для длительного действия закона и порядка. Хотя отношения между английскими поселенцами и туземными черными никогда не были такими же позитивными, как в регионах вроде Замбии, реорганизация военного командования создала вакуум власти, в которому могут процветать инакомыслие и беспорядок. Уже сейчас наше правительство узнало о серии вооруженных столкновений между немцами, англичанами и туземцами по всей стране за последние несколько недел. Вдобавок, многие верят в том, что вышеупомянутый вакуум власти используется повстанческими группами, вроде Зимбабвийского Африканского Народного Союза для перегруппировки и расширения своего влияния. Требуется привлечение дополнительных боеприпасов, военного снаряжения и солдат."
 MZB_REICHSTAAT.700.a:0 "У нас их недостаточно, чтобы передвигаться по стране!"

 MZB_REICHSTAAT.701.t:0 "Слышны выстрелы в 15 километрах севернее Солсбери"
 MZB_REICHSTAAT.701.desc:0 "СРОЧНО\n\nОТ КОЛОНИАЛВЕРВАЛЬТЕРА ЗИМБАБВЕ РИХАРДА БАЕРА\n\nПродолжающаяся нестабильность в регионе Зимбабве в прошлые месяцы усилилась. Примечательно кровавый инцидент произошел недавно в городе Ниабира, к северо-западу от Солсбери. Ниабира была хорошо известна как место, в котором черные фермеры и скотоводы смогли достичь определенной степени стабильности и процветания. Касусы, семья крупных скотоводом, имеющих в городе значительное влияния, узнали о том, что их владения атаковали, как минимум, три раза объединившиеся группы английских и немецких поселенцев. Пока что убито двое членов семьи Касус  и несколько белых ранено ответным огнем. Ситуация в Ниабире во многом напоминает положение всего региона, в других городах происходят похожие ссоры из-за земли и богатства, перерастающие в вооруженные столкновения. Это неустойчивое положение."
 MZB_REICHSTAAT.701.a:0 "Послать им подкрепления"
 MZB_REICHSTAAT.701.b:0 "Почему они не могут ужиться вместе?"

 MZB_REICHSTAAT.702.t:0 "Эхо выстрелов"
 MZB_REICHSTAAT.702.desc:0 "СРОЧНО\n\nОТЧЕТ ОТ КОЛОНИАЛВЕРВАЛЬТЕРА РИХАРДА БАЕРА\n\nСогласно отчетам из Солсбери и из сельской местности, глава повстанцев Джошуа Нкомо был убит, кажется, в перестрелке, случившеся несколько недель назад. Неясно, что сейчас происходит в сельской местности после его смерти. Сообщают о всеобщем замешательстве, поскольку некоторые верят в то, что Нкомо жив , а другие в то, что местный полевой командир  может взять власть после его смерти.\n\nПоэтому я предлагаю устроить серию налетов на окружающие деревни в радиусе 30 километров от Солсбери. Эта мера предосторожности гарантирует то, что восстание будет предвотвращено или по самой меньшей мере ослаблено, пока ситуацию не удастся вернуть под контроль."
 MZB_REICHSTAAT.702.a:0 "Подтвердил и одобрил"

 MZB_REICHSTAAT.703.t:0 "Хаос на железных дорогах!"
 MZB_REICHSTAAT.703.desc:0 "СРОЧНО\n\nОТЧЕТ КОЛОНИАЛВЕРВАЛЬТЕРА РИХАРДА БАЕРА\n\nСообщают о подрыве критически важного участка стратегически важной жилиезнодорожной линии Солсбери-Келиман! Критически важные поставки военных материлов, необходимых зимбабвийскому гарнизону, задерживаются. Более того, по крайней мере, один поезд, кажется, сошел с рельс во время вышеупомянутых подрывов. Хотя я отправил команды, чтобы помочь выжившим и собрать уцелевшие материалы, вероятно, что черные дикари опередили их и украли и крадут эти военные материалы в минуты, когда вы читаете эти строки.\n\nЕсли можно верить предварительным докладам, эти атаки кажутся заранее организованными. Поскольку основной функцией этой железной дороги является снабжение расположенных здесь войск, это не является обычной террористической атакой. Поэтому мы должны в первую очередь усилить патрулирование железной дороги. Далее, мы должны также усилить наши контрпартизанские операции, чтобы подобные атаки прекратились. Если они продолжатся, то наша власть в Зимбабве с почти стропроцентной вероятностью рухнет."
 MZB_REICHSTAAT.703.a:0 "А чтоб их всех! Пошлите больше подкреплений."

 MZB_REICHSTAAT.704.t:0 "Перестрелки в шахтах"
 MZB_REICHSTAAT.704.desc:0 "СРОЧНО\n\nОТЧЕТ КОЛОНИАЛВЕРВАЛЬТЕРА РИХАРДА БАЕРА\n\nСейчас шахты Мадзива охвачены хаосом, зимбабвийские повстанцы напали на их охрану. Ранним утром тысячи повстанцев окружили шахты и потребовали их сдачи. После семи часовв непрерывного боя, охрана смогла отразить нападения на шахты, хотя и понесла значительные потери в процессе. Их удачная позиция спасла их, хотя если на шахты продолжат нападать, то повстанцы их определенно смогут захватить.\n\nВы должны прислать больше материалов и подкреплений в Зимбабве, чтобы сохранить города и критические места добычи ресурсов, вроде этих шахт. Мы не можем позволить себе урезать поддержку - так как в таком случае, наша власть падет и превратится в анархию. Грядет еще больше атак повстанцев; мы должны остановить их во что бы то ни стало."
 MZB_REICHSTAAT.704.a:0 "Опять? Ладно, пошлите больше людей"
 MZB_REICHSTAAT.704.b:0 "Нет. Баер сможет удержаться и без помощи"

 MZB_REICHSTAAT.705.t:0 "Паника в Лупане"
 MZB_REICHSTAAT.705.desc:0 "СРОЧНО\n\nОТЧЕТ КОЛОНИАЛВЕРВАЛЬТЕРА РИХАРДА БАЕРА\n\nПропал без вести важный представитель администрации города Лупане! После того как на протяжении дня ничего не стало известно о его местоположнеии, мы пришли к выводу, что он был похищен инсургентами. В обычных обстоятельствах мы были бы способны самостоятельно справиться с ситуацией - но сейчас мы не в обычных обстоятельствах. Я понимаю, что наши скудные ресурсы сильно растянуты в эти неспокойные времена; но я должен вновь попросить вас прислать дополнительные средства в Зимбабве. Мы не нуждаемся в людях, только в деньгах. Если мы получим эту помощь, мы сможем спасти чиновника и обеспечить его безопасность. Если наш контроль над нужно Зимбабве сохранить, то всякий контроль будет критичен в грядущие недели. Вновь я прошу вас отправить помощь. Все сгодится на очень длинном пути победы над повстанцами."
 MZB_REICHSTAAT.705.a:0 "Отправьте стольких, скольких сможете! Мы должны спасти Зимбабве!"
 MZB_REICHSTAAT.705.b:0 "Проклятье, он чертова пиявка!"

 MZB_REICHSTAAT.706.t:0 "Хаос в Солсбери"
 MZB_REICHSTAAT.706.desc:0 "СРОЧНО\n\nОТЧЕТ КОЛОНИАЛВЕРВАЛЬТЕРА РИХАРДА БАЕРА\n\nПовстанческая группа, известная как "ЗАНУ" атакует Солсбери, пока я пишу эти строки. У меня нет ни малейшего понятия, что происходит, но я могу предположить, что наш контроль над Зимбабве, по сути, рухнул. Ряд стратегически важных позиций  уже занят повстанцами - все наши попытки контратак закончились неудачами и большими потерями. Половина города предала нас и восстала, чтобы поддержать повстанцев. Штаб-квартира СС под огнем, все правительственные здания повреждены в той или иной степени. Прямо сейчас я забаррикадировался в собственной резиденции - для людей вроде меня слишком небезопасно ее покидать. Я также не могу вернуться в Келиман, как вы требуете - все виды транспорта захвачены и, предположительно, используются повстанцами для своих целей.\n\nЭто конец для меня."
 MZB_REICHSTAAT.706.a:0 "Что - Я - СДЕЛАЙ ЧТО-НИБУДЬ!"

 MZB_REICHSTAAT.707.t:0 "Восстановление"
 MZB_REICHSTAAT.707.desc:0 "ОТЧЕТ КОЛОНИАЛВЕРВАЛЬТЕРА РИХАРДА БАЕРА\n\nЧиновник был спасен. После интенсивных поисков мы смогли выяснить его местоположение - в хижине на берегу озера Кариба, где были размещены, по крайней мере, сотня повстанцев-охранников. Хотя их трудно было выкурить оттуда, на нашей стороне был элемент внезапности  и лучшее обучение - что покончило со всякими надеждами на успеешное сопротивление. Сейчас мы отправили подкрепление в этот район для поисков каких-либо крупных повстанческих ячеек поблизости. В целом миссия была успешной, она купила нам столь нужное время для обороны от досаждающих нам повстанцев. Я продолжу держать вас в курсе любых значительных изменений в нашем положении, как обычно."
 MZB_REICHSTAAT.707.a:0 "Наконец-то, хоть какой-то успех."

 MZB_REICHSTAAT.708.t:0 "Пропал в лесу"
 MZB_REICHSTAAT.708.desc:0 "ОТЧЕТ КОЛОНИАЛВЕРВАЛЬТЕРА РИХАРДА БАЕРА\n\nПоскле нескольких недель обысков во всех деревнях и в лесу, мы не обнаружили никаких следов чиновника. СС докладывают, что всякие дальнейшие попытки поисков приведут к атакам повстанцев, и уже множество поисковых отрядов, как сообщают, пропало без вести. Таким образом, наши поиски пропавшего чиновника должны прекратиться. С этой потерей мы не только лишились драгоценного времени, но и наш контроль над Зимбабве становится все слабее. Эта слабость только воодушевит повстанцев. Хотя будущее неясно, я вижу только то развитие событий, в котором царит анархия, а мы бессильны восстановить порядок."
 MZB_REICHSTAAT.708.a:0 "Проклятье. ЧТОБЫ ИМ ВСЕМ ПУСТО БЫЛО!"



 MZB_REICHSTAAT.800.t:0 "ВОЖДЬ ФРЕЛИГА Эдуардо Мондлейн арестован"
 MZB_REICHSTAAT.800.desc:0 "ОТ: заместителя Штаатхальтера СС Пауля-Вернера Хоппе\n\nКОМУ: Штаатхальтеру СС Гансу Хюттигу\n\nКОПИЯ: Операции против "ФРЕЛИГА"\n\nЯ рад сообщить Штаатхальтера СС о захвате вождя известного движения "ФРЕЛИГА" Эдуардо Мондлейна, которого держат сейчас в концлагере 594. Мы ожидаем, что он сообщит нам столь нужную нам информацию о действиях ФРЕЛИГА в МОЗАМБИКЕ. Мы держим его местоположение в секрете и ожидаем, что организация расколется после утраты вождя.\n\nЯ буду держать Рейхсфюрера СС в курсе дальнейшего развития событий."
 MZB_REICHSTAAT.800.a:0 "ХАЙЛЬ ХЮТТИГ"

 MZB_REICHSTAAT.801.t:0 "Процесс Мондлейна"
 MZB_REICHSTAAT.801.desc:0 "ОТ: заместителя Штаатхальтера СС Пауля-Вернера Хоппе\n\nКОМУ: Штаатхальтеру СС Гансу Хюттигу\n\nСегодня над вождем Газалендского Освободительного Фронта, Эдуардо Мондлейном, был проведен процесс в Келиманском исправительном лагере. После быстрого допроса, он был признан виновным во всех выдвинутых против него обвинениях в антигосударственной деятельности - террористической деятельности, государственной измене в отношении Германского Рейха и антинацистском образе мыслей. Ему вынесен приговор - смертная казнь через повешение, он будет исполнен в ближайшие несколько дней.\n\nОднако, если мне позволено выразить мнение, было бы гораздо безопаснее просто казнить Мондлейна сразу после вынесения приговора, поскольку то, что его оставили на некоторое время в живых, может побудить его товарищей действовать. Тем не менее, Келиманский исправительный лагерь является одним из самых хорошо охраняемых мест, поэтому реализация худшего сценария маловероятна.\n\nХАЙЛЬ ХЮТТИГ\n\nКОЛОНИАЛВЕРВАЛЬТЕР МОЗАМБИКА ПАУЛЬ-ВЕРНЕР ХОППЕ"
 MZB_REICHSTAAT.801.a:0 "Одним проблемным террористом меньше"

 MZB_REICHSTAAT.802.t:0 "Мондлане удалось сбежать!"
 MZB_REICHSTAAT.802.desc:0 "ОТ: Штаатхальтер СС Пауль Вернер Хоппе\n\nКОМУ: Штаатхальтер-СС Ганс Хюттиг.\n\nЯ с сожалением сообщаю Штаатхальтер-СС, что контакт с KL-594 был потерян вчера в 5:05 утра. Впоследствии я направил патруль из дивизии СС Лоу для расследования причины отключения связи. Отчет берштурмбаннфюрера Лутцмана, прилагаемый ниже, подробно описывает состояние, в котором был найден KL-594. Признание ФРЕЛИГОЙ ответственности за нападение предполагает, что целью уничтожения KL-594 было освобождение Мондлане, которого не было среди погибших.\n\nЯ приказал ликвидировать деревни Е-56 и Е-1002 в отместку за нападение в соответствии с руководящими принципами, изложенными в циркуляре F-9. Кроме того, ведется поисковая миссия по поиску Мондлане, но возникают трудности из-за возросшей активности ФРЕЛИГА."
 MZB_REICHSTAAT.802.a:0 "ХАЙЛЬ ХЮТТИГ"

 MZB_REICHSTAAT.803.t:0 "Контроль над Мозамбиком потерян"
 MZB_REICHSTAAT.803.desc:0 "СРОЧНО!\n\nОТ: Группенфюрер  Адам Грюневальд, СС дивизия Лоу\n\nКОМУ: Штаатхальтер-СС Ганс Хюттиг.\n\n"В интересах личной безопасности Штаатхальтера-СС настоятельно рекомендуется перенести административное место рейхсштаата из Келимане. Дивизия СС ЛОУ в настоящее время поддерживает его открытым для эвакуации. Однако следует отметить, что участившиеся взрывы бомб на дорогах сделали маршрут ненадежным, и любая дальнейшая задержка окажется катастрофической".\n\nХюттиг нахмурился. Он читал отчеты о повстанцах, захвативших сельскую местность в течение нескольких недель. Неважно, скольких он убил, они продолжали атаковать.\n\nОтхлебнув немного коньяка, он указал на карту на своем столе, мрачно отметив место карандашом."
 MZB_REICHSTAAT.803.a:0 "Леопольдвиль."

 MZB_REICHSTAAT.804.t:0 "Дорога в Леопольдвиль"
 MZB_REICHSTAAT.804.desc:0 "Группенфюрер Грюневальд ошибся: дивизия Лоу пала и погибла вместе с ним. Однако то, что осталось от эскадрильей Шенка, нашло решение: Ju 290, на который Хюттиг и Хоппе сейчас садились. Вдалеке он слышал минометный огонь, то, что осталось от СС, долго не продержится. Неважно, все заключенные уже были убиты, когда он приказал покинуть город, ФРЕЛИГА не вернет своих крыс.\n\nХоппе начал было что-то говорить, но потом покачал головой. В кабине было тесно, и сиденья сотрясались, когда включались роторы. Хюттиг хотел немного коньяка, но в самолете были ограничения по весу, поэтому он приказал уничтожить весь свой запас вместе со своим офисом. Все, чем он владел, его кресло, его тщательно подшитые отчеты-всё пропало. Ему было все равно, потому что он в одно мгновение избавился бы от такой роскоши. Его офицеры, однако...\n\nСамолет совершил мучительный путь по взлетно-посадочной полосе. Два молодых администратора, Айшеландер и фон Треппин, переглянулись: оба застрелили своих детей, когда им сказали, что для них недостаточно места. Зачем они это делали? Все это время Хюттиг был прав, но отказаться от Мозамбика? После всех усилий по централизации администрации в Келимане? Как мог выжить рейхсштаат? Самолет с грохотом оторвался от земли. Фон Треппин продолжал смотреть на Айшеландера. Даже сейчас не было сказано ни слова, но они оба знали, что думает другой: "Надеюсь у Хюттига есть охуенный план..."
 MZB_REICHSTAAT.804.a:0 "...иначе."

 MZB_REICHSTAAT.805.t:0 "В нашей новой штаб-квартире"
 MZB_REICHSTAAT.805.desc:0 "Охотничьи трофеи времен рейхскомиссара Централафрика все еще украшали стены бывшего дворца Зигфрида Мюллера в Леопольдвиле. По-видимому, у Фёршнера не было времени на перестановку. Хюттиг отметил это с неодобрением. Он хотел, чтобы вся эта дегенеративная и декадентская чепуха была уничтожена, на самом деле он давно приказал это сделать. Он пришел в ярость: почему никто больше не выполняет приказы?\n\nКогда Хюттиг начал обустраивать свой новый командный центр после бегства из Мозамбика, он обнаружил, что его стол заполнен памятными подарками от Эдмунда Гейленберга и Жака Массю, оперативной картой Центральной Африки, заполненной красными булавками, отмечающими не места нападений партизан, а присутствие крупной дичи. Без своего коньяка Хюттиг искал и нашел новый опиум: Ненависть; Ненависть к Мюллеру и всей его дегенеративности. Именно его неудачи сделали управление рейхсштаатом таким трудным, и он этого не потерпит. И снова он приказал все уничтожить: всю таксидермию, все фотографии, все это.\n\nОднако Ганс Хюттиг не понял, что Отто Фёршнер его больше не слушал. На самом деле, он и его администраторы были больше заинтересованы в том, чтобы мысленно пережить дни правления Мюллера со всей относительной стабильностью, чем в выполнении чего-либо в связи с быстро уменьшающимся авторитетом Хюттига "приказывать" что-либо.\n\nС каждым днем, с каждым новым форпостом, уничтоженным партизанами, с каждым сбитым вертолетом, взгляды, направленные на Штаатхальтера его подчиненными, становятся все более и более враждебными, пока однажды Отто Фёршнер, раздраженный, не обращается к одному из своих офицеров:\n\n"Есть рак, убивающий рейхсштаат..."
 MZB_REICHSTAAT.805.a:0 "...и его имя-Ганс Хюттиг."

 MZB_REICHSTAAT.806.t:0 "Феррат"
 MZB_REICHSTAAT.806.desc:0 "Два Унимога и служебная машина паркуются у дворца Штаатхальтера. Из грузовиков выходят две дюжины эсэсовцев, все ветераны Южной Африки. Их FN-LAGи наготове, они выламывают входную дверь: то, что они видят, - это Пауль Вернер Хоппе, спускающийся по лестнице. "Что это значит..." На этот вопрос ему отвечает очередь из винтовки. Эсэсовцы поднимаются по лестнице, один из них поскользнулся на крови Хоппе; только его штальхельм спасает его от сотрясения мозга.\n\nКогда солдаты убивают последнего из охранников-лоялистов, они видят, как стройная фигура выходит из кабинета Штаатхальтера: 52 выстрела уничтожают тело того, кто оказывается Йозефом Менгеле. Еще одно имя из списка. Они докладывают по радио: Все чисто.\n\nИз кубельвагена снаружи Отто Фёршнер и четверо его коллег-офицеров направляются к отделению. Без слов, Фёршнер кивает унтерштурмфюреру. Дверь выломана прикладом его винтовки.\n\nГанс Хюттиг продолжал писать свой отчет в Ост-Париж даже сейчас. То, что предатели вышибли ему дверь, его ни в малейшей степени не беспокоило. Ему было за 70, что они могли с ним сделать такого, чего еще не сделал этот Богом забытый континент? Вошел Фёршнер, рядом с ним двое солдат.\n\n"Ганс." Фёршнер сглотнул. "Все кончено." В течение семи секунд ответа не было: он должен был закончить последнее предложение своего доклада. Напряжение нарастало экспоненциально, пока он не поднял глаза и не кивнул. Закрыв ручку крышкой, Штаатхальтер Хюттиг отодвинул свой стул, выпрямился и вытянул руку почти под идеальным углом 45°. Он с достоинством встретит свою смерть. Оглядываясь назад, он мог найти только два последних слова, которые что-то значили для него:"
 MZB_REICHSTAAT.806.a:0 "ХАЙЛЬ ГИТЛЕР"

 MZB_REICHSTAAT.807.t:0 "На следующий день"
 MZB_REICHSTAAT.807.desc:0 "Штаатхальтер Отто Фёршнер все еще не мог смыть кровь своего предшественника со своего стола или, если уж на то пошло, с коридора. Тем не менее он мог привыкнуть к своему новому положению. Со смертью Хюттига он смог справиться с несколькими вспышками партизан за пределами Леопольдвилля в здравом уме: казалось, что порядок может быть просто восстановлен, а их шкуры спасены.\n\nПока Фёршнер просматривал гроссбух, в котором подробно описывалось финансовое положение госудраства, вошел Гельмут фон Треппин. "Хайль Фёршнер", - и последовали все остальные приветствия, после чего фон Треппин передал отчет.\n\nЕго бровь была поднята, это была телеграмма от Либехеншеля: "Байер и Хокер расстреляны... СС успешно зачистили, а..." затем он остановился. "Хельмут? Что случилось с остальной частью отчета?" Фон Треппин только что закончил разговор с помощником. "Линия, очевидно, была оборвана, герр Фёршер. Отдел связи только что передал то, что у них было."\n\nПока Штаатхальтер требовал объяснений по поводу неспособности поддерживать сеть в рабочем состоянии, поступили еще более плохие новости: Чимлевинский пережил попытку покушения и готовил свои силы для удара на север.\n\nФёршнер уже собирался позвонить Руделю и приказать ему распустить подразделения СС "Роуг", когда Гельмут Айшеландер взбежал по лестнице с набором донесений из верховных командований рейхсштаатов, главой которой он был до прихода к власти Хюттига."
 MZB_REICHSTAAT.807.a:0 "Ну, так в чем же дело?"

 MZB_REICHSTAAT.8071.t:0 "Крах верховных командований рейхсштаатов"
 MZB_REICHSTAAT.8071.desc:0 "Без угрозы того, что Хюттиг отправит их в концентрационные лагеря, многим местным администраторам и командирам наконец-то дали шанс на свободу. Как вскоре понял Отто Фёршнер, его приняли довольно многие.\n\nПервое сообщение было из Конго: гарнизон Катанги совершил государственный переворот, Жан Шрамм и его наемники возглавят правительство. Чувство страха начало охватывать Штаатхальтера, он знал, что может стать только хуже, но все равно продолжал читать:\n\nРодезийско-ангольские подразделения брали в руки оружие и бежали на юг, остатки флота отплыли в Бургундию, батальоны северного Конго интернировались в Иберии, неожиданная атака партизан захватила Гитлерсштаат без сопротивления. Тогда Фёршнер понял, что все потеряно, он поспешил снять трубку и сказать Руделю, чтобы тот готовил эвакуацию. Куда, он не знал, просто куда угодно, только не сюда. Конечно, было уже слишком поздно.\n\nНикто не брал трубку, Фёршнер был парализован. Достаточно скоро он узнает причину: произошло массовое дезертирство оставшихся эскадрилий африканских люфтваффе в Аргентину и на остров Святой Елены. Он выбросил отчет из Зюдвестафрики, прежде чем прочитать его, без люфтваффе это было равносильно потере. После этого больше никаких сообщений не поступало, поскольку, как знал Штаатхальтер, верховное командование рейхсштаатов теперь существовала только номинально.\n\nК концу дня Фёршнер получил более четкое представление о позиции рейхсштаата:Обречен. Хотя его войскам удалось установить периметр вокруг столицы, а речной флот все еще контролировал озеро, континент был потерян. Все, что теперь оставалось, - это найти способ выжить."
 MZB_REICHSTAAT.8071.a:0 "Конец Рейхсштаата."



 MZB_REICHSTAAT.900.t:0 "Местное ополчение берет под контроль Порт Занзибара"
 MZB_REICHSTAAT.900.desc:0 "СРОЧНАЯ ТЕЛЕГРАММА.\n\nКолониальный администратор Занзибара Франц Хёсслер\n\nЯ с сожалением сообщаю Штаатхальтеру, что после налета сил полиции СС на склад, где, как сообщалось, находились несколько лидеров антиарийского движения в Зансибаре, вспыхнула перестрелка, в которой двенадцать человек из гарнизона были убиты на службе рейхсштаату. К сожалению, по-видимому это, спровоцировало организованное восстание лидера туземцев, которому удалось взять под контроль портовый район Занзибара. Ранее мы не испытывали подобных волнений среди туземцев в Зансибаре, причина которых, как я подозреваю, заключалась в том, что это восстание было спровоцировано вмешательством Италии. Поэтому я подозреваю, что у восстания нет реальной основы для поддержки, и что быстрых и решительных военных действий по уничтожению повстанцев будет достаточно, чтобы восстановить контроль над Зансибаром.\n\nХАЙЛЬ ХЮТТИГ\n\nВНИМАНИЕ: Штаатхальтер Хюттиг, я должен срочно и анонимно сообщить вам, что ситуация в Занзибаре намного серьезнее, чем вам говорят, и восстание пользуется большой поддержкой населения. Любое упоминание об иностранном влиянии, скорее всего, преувеличено, и пребывание на островах, скорее всего, будет пустой тратой ресурсов.\n\nХАЙЛЬ ХЮТТИГ."
 MZB_REICHSTAAT.900.a:0 "Сообщите Хёсслеру о предателе в его окружении и подготовьте войска к нападению на Порт Занзибара."
 MZB_REICHSTAAT.900.b:0 "Этот таинственный человек делает интересное замечание: мы уйдем из Зансибара и займемся островом, когда позволят ресурсы."

 MZB_REICHSTAAT.901.t:0 "Местный военачальник нападает на Дар-эс-Салам"
 MZB_REICHSTAAT.901.desc:0 "СРОЧНАЯ ТЕЛЕГРАММА.\n\nКолониальный администратор Занзибара Франц Хёсслер\n\nЯ настоятельно прошу Штаатхальтера направить ресурсы для борьбы с военачальником, который ранее взял под свой контроль Порт Занзибара. Расследование, проведенное СС, показало, что военачальник родом из Уганды и планировал эту операцию в течение нескольких месяцев. Я настаиваю на том, что связи повстанца с итальянской, японской и американской разведками сделали это возможным.\n\nТеперь этот военачальник отремонтировал несколько траулеров в Занзибаре и использовал их для пересечения канала в Танганьику. В то время как лидер повстанцев утверждает, что взял под контроль всю береговую линию, я могу сообщить, что им удалось захватить только несколько изолированных районов Дар-эс-Салама. Это может перерасти в крупное восстание, если повстанцы не будут немедленно подавлены. Поэтому я повторяю свою просьбу о помощи в подавлении мятежников.\n\nХАЙЛЬ ХЮТТИГ."
 MZB_REICHSTAAT.901.a:0 "Пошлите эсэсовцев, Танганьика должна выстоять любой ценой."
 MZB_REICHSTAAT.901.b:0 "Танганьика не стоит таких хлопот."



 MZB_REICHSTAAT.1000.t:0 "Королевское высокомерие"
 MZB_REICHSTAAT.1000.desc:0 "ОТЧЕТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА УОЛТЕРА КУРТА ФРАНЦА\n\nКак вы знаете, я послал приглашение Кигели V, недавно коронованному королю Руанды, встретиться со мной во дворце. У этого были свои очевидные причины; я хотел узнать его получше и подтвердить наше превосходство. Неожиданно он отказался - он прислал мне короткое письмо (прилагаемое к этому отчету) с подробным описанием указанного отказа. В нем он выразил свою благодарность за наши поздравления, а затем сказал нам, что он откажется от любого из наших предложений. Я лично не знаю точных причин, по которым он отказался - возможно, его держат в плену? Независимо от того, почему он решил восстать против нас, он находится глубоко в Уганде, и у нас нет информации о его местонахождении.\n\nУ нас нет никаких средств покарать его, мы все еще можем предпринять действия, чтобы спровоцировать его силы. Я лично приказал провести репрессии по всей Руанде; так или иначе, мы привлечём его внимание. Мы посмотрим, сколько времени им потребуется, чтобы ответить."
 MZB_REICHSTAAT.1000.a:0 "Высокомерие приносит только разрушение."

 MZB_REICHSTAAT.1001.t:0 "A Hundred Cuts"
 MZB_REICHSTAAT.1001.desc:0 "ОТЧЕТ ОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА КУРТА ФРАНЦА\n\nСРОЧНО\n\nУгандийские повстанцы и солдаты в последнее время постоянно нападают на военные базы - я не уверен, как долго это продолжается, но первое сообщение об этих инцидентах поступило несколько недель назад. Я могу только предположить, что это связано с состоянием руководства в Уганде. В то время как мы послали больше людей для отражения этих нападений, наши линии снабжения и многие из упомянутых подкреплений были атакованы Руандийскими ополченцами. Самое крупное нападение на сегодняшний день произошло несколько дней назад - поезда с продовольствием были массово разграблены, а также в результате массированного наступления на наши базы погибло по меньшей мере 2000 человек. Я действительно верю, что эти два события были скоординированы - они произошли в один и тот же день. Невозможно не видеть связи.\n\nТаким образом, я рекомендую вам послать больше людей и припасов в Руанду-Урунди для снабжения местного гарнизона. Мы должны укрепить нашу оборону против этих угроз."
 MZB_REICHSTAAT.1001.a:0 "Запрос одобрен."
 MZB_REICHSTAAT.1001.b:0 "Мы ничем не можем помочь."

 MZB_REICHSTAAT.1002.t:0 "Радио молчание"
 MZB_REICHSTAAT.1002.desc:0 "ОТЧЕТ ИЗ ОТДЕЛА СВЯЗИ\n\nСРОЧНО\n\nСегодня связь с Кигали была потеряна. Мы понятия не имеем, что именно произошло, однако последние сообщения за последние часы были крайне тревожными. Колониальный администратор Франц сообщает, что угандийские ополченцы уничтожают радиовышки и все средства связи. Это стало для нас неожиданностью - Кигали был очень хорошо защищен. Однако в своем последнем обращении колониальный администратор  сообщил нам, что он просто перенесет штаб-квартиру в Гитегу. На данный момент город остается защищенным от нападения, и он может связаться с Келимане. На данный момент у нас есть ограниченная информация о том, что происходит в Руанде."
 MZB_REICHSTAAT.1002.a:0 "Проклятье!"

 MZB_REICHSTAAT.1003.t:0 "Смерть Мутары III"
 MZB_REICHSTAAT.1003.desc:0 "ОТЧЕТ ОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА КУРТА ФРАНЦА\n\nСогласно полученным мною сообщениям, король Руанды Мутара III умер. Это неудивительно; он был болен и недавно был прикован к постели. Незадолго до своей смерти он якобы передал свою корону своему сыну - ныне Кигели V. Официальное объявление о его смерти было сделано самим Кигели, хотя, честно говоря, мне все равно. Я буду сообщать о развитии ситуации с новым королем по мере их появления.\n\nЧто меня действительно беспокоит, так это то, что участились нападения вдоль границы с Угандой. Патрули пропадают без вести, многих находят мертвыми, а те, кто выжил, получают тяжелые ранения. Хотя еще нничего не вышло из-под контроля, но я боюсь, что это просто признак грядущих событий."
 MZB_REICHSTAAT.1003.a:0 "Да здравствует король?"

 MZB_REICHSTAAT.1004.t:0 "Пооблемы в Урунди"
 MZB_REICHSTAAT.1004.desc:0 "ОТЧЕТ ОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА КУРТА ФРАНЦА\n\nКак вы знаете, с недавней смертью короля Урунди возник кризис престолонаследия, поскольку он так и не потрудился назначить преемника. Это привело к жестоким междоусобицам, которые сделали регион неконтролируемым, поскольку есть несколько преемников, соперничающих за трон. Однако я не считаю, что это достаточно важный вопрос для нас, чтобы вмешиваться в него. Насколько я понимаю, туземцы заняты тем, что убивают друг друга, а не нас или наших солдат. Любое сопротивление со стороны Урунди не будет исходить от них, так как они будут слишком ослаблены, чтобы противостоять нашей мощи. Было бы пустой тратой людей и пуль вмешиваться сейчас или позже. Я буду продолжать следить за ситуацией."
 MZB_REICHSTAAT.1004.a:0 "...Подтвержденно."

 MZB_REICHSTAAT.1005.t:0 "Неожиданный Преемник"
 MZB_REICHSTAAT.1005.desc:0 "ОТЧЕТ ОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА КУРТА ФРАНЦА\n\nПохоже, что время преемников короля Урунди истекло. По состоянию на несколько дней назад все преемники короля Урунди были свергнуты ополченцами. На их место они поставили Мишеля Мичомберо, одного из своих. Я не верю, что это представляет какую-либо непосредственную угрозу нашей гегемонии. Я вижу в этом только слабость туземцев. Дело в том, что они не могут надеяться на соответствие дисциплины немцев; наши худшие солдаты могут победить их лучшие армии. Ситуация в порядке, и контроль скоро будет восстановлен. Я пошлю эсэсовцев, как только они будут готовы, чтобы наконец положить конец этой нелепости. Я лично прослежу за тем, чтобы Урунди стабилизировался."
 MZB_REICHSTAAT.1005.a:0 "По крайней мере, кто-то что-то делает."

 MZB_REICHSTAAT.1006.t:0 "Битва при Гитеге"
 MZB_REICHSTAAT.1006.desc:0 "ОТЧЕТ ОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА КУРТА ФРАНЦА\n\nСРОЧНО\n\nУрундские повстанцы недавно напали на Гитегу при вероятной поддержке угандийских повстанцев. В течение трех дней половина города находилась под их контролем. Однако солдатам СС удалось отбросить их назад, хотя и ценой огромных потерь. Я пока не знаю всех жертв, но, по сообщениям, по меньшей мере тысяча военнослужащих получили ранения. Это нападение на Гитегу только показывает решимость туземцев свергнуть нашу гегемонию, несмотря на их слабость. Тем не менее, я не верю, что они смогут успешно отбросить наши армии назад. Пока у нас есть превосходные технологии и люди, наша власть над Урунди обеспечена. Пока нам не нужно подкрепление."
 MZB_REICHSTAAT.1006.a:0 "Это слишком хорошо, чтобы быть правдой..."

 MZB_REICHSTAAT.1007.t:0 "Ужасная смерть"
 MZB_REICHSTAAT.1007.desc:0 "ОТЧЕТ ОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА ОТТО РЕМЕРА\n\nСРОЧНО\n\nСитуация в Руанда-Урунди не могла быть еще хуже. Колониальный администратор Курт Франц был найден жестоко изуродованным,но все еще живым. Его тело также было частично съедено животными, и согласно экспертизе, тело также поедалось личинками. У СС возникли проблемы с опознанием тела после того, как его нашли. Наши лучшие врачи не смогли спасти его, несмотря на все их усилия. После краткого расследования мы пришли к выводу, что его смерть произошла в результате его поимки и последующих пыток угандийскими ополченцами. Мы не знаем, где именно они находятся, но будьте уверены, что были отданы приказы о ответных действиях.\n\nОднако я обеспокоен тем, что у Руанды-Урунди не будет руководства после смерти Франца. Я не уверен, что случилось с его подчиненными, и я боюсь, что нет назначенных преемников. Возможно, в этой области придется действовать без какого-либо реального руководства."
 MZB_REICHSTAAT.1007.a:0 "Блять!"



 MZB_REICHSTAAT.1100.t:0 "Колониальный администратор Георг Бахмайер найден мертвым в своем доме"
 MZB_REICHSTAAT.1100.desc:0 "СРОЧНО\n\nОТЧЕТ ОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА УГАНДЫ ОТТО РЕМЕРА\n\nМы с сожалением сообщаем вам, что колониальный администратор Уганды Георг Бахмайер мертв. Примерно в три часа ночи неизвестные напали на штаб-квартиру колониальной администрации в Кампале. В последовавшей перестрелке все дежурившие охранники были убиты или выведены из строя, а в само здание успешно проникли. Колониальный администратор Бахмайер был в своем кабинете в то время, работая, когда вошли нападавшие.\n\nПримерно через сорок пять минут подкрепление гарнизона обнаружило его тело, оставленное на обочине дороги возле административного здания. Глаза колониального администратора были выколоты, ноги сломаны в трех местах, а пальцы удалены и засунуты в рот. Все эти травмы, скорее всего, были нанесены до того, как ему перерезали горло. Заместитель администратора Отто Ремер принял на себя обязанности колониального администратора Уганды, но ему рекомендуется, чтобы рейхсштаат немедленно взял на себя прямой контроль над Угандой."
 MZB_REICHSTAAT.1100.a:0 "Это срочное дело, пришлите больше войск!"
 MZB_REICHSTAAT.1100.b:0 "Кошмар..."

 MZB_REICHSTAAT.1101.t:0 "Мутеса II убит местным военачальником"
 MZB_REICHSTAAT.1101.desc:0 "СРОЧНО\n\nОТ ЧРЕЗВЫЧАЙНОГО УПРАВЛЕНИЯ УГАНДОЙ\n\nКак хорошо известно центральному правительству рейхсштаата, в Уганде находится ряд традиционных королевств и вождеств. При нашем правлении они сохраняли относительное спокойствие, но в период после аннексии независимые военачальники восстали, чтобы бросить вызов авторитету этих племенных властей. Эти военачальники часто имели опыт работы в качестве наемников или в бывшей колониальной армии Великобритании и командовали значительными силами. Наиболее наглядно это было продемонстрировано в ходе локального конфликта в Королевстве Буганда.\n\nИди Амин, уважаемый военачальник из северных районов Уганды, ведет ожесточенную кампанию на юге против Мутесы II, Кабаки короля Буганды. Вчера сотни его людей совершили дерзкий налет на королевский комплекс дворца Менго, недалеко от города Кампала. Скорее всего, это была попытка захватить и, возможно, казнить короля. В то время как Мутеса смог сбежать с помощью нашего гарнизона, его престиж был навсегда запятнан, и Амин теперь считается новой доминирующей силой в бывшем Королевстве Буганда."
 MZB_REICHSTAAT.1101.a:0 "Короли, военачальники... в конце концов, они все дикари."

 MZB_REICHSTAAT.1102.t:0 "Угандийское восстание в Кампале"
 MZB_REICHSTAAT.1102.desc:0 "СРОЧНО\n\nОТ ЧРЕЗВЫЧАЙНОГО УПРАВЛЕНИЯ УГАНДОЙ\n\nПо данным нашего гарнизона, продолжающаяся борьба с бандитами, военачальниками и партизанами в регионе Уганды вступила в новую фазу. За последние три недели было совершено не менее четырех нападений на немецких солдат, дислоцированных в городе Кампала, в результате которых трое погибли и одиннадцать получили ранения. Две из этих травм были настолько тяжелыми, что потребовалась эвакуация в Келимане для оказания неотложной помощи. Наши источники среди населения Кампалы указали, что новая городская партизанская группировка, Народно-Освободительная Армия Ганды, скорее всего, несет ответственность за эти нападения. Отдельных нападавших, хотя их было относительно немного, оказалось трудно идентифицировать. После каждого нападения они убегают в трущобы и переулки Кампалы при поддержке местных общин. Мы рекомендуем центральному правительству принять немедленные действия."
 MZB_REICHSTAAT.1102.a:0 "Выкурить их!"
 MZB_REICHSTAAT.1102.b:0 "У нас нет средств для этого"

 MZB_REICHSTAAT.1103.t:0 "Битва за озеро Виктория"
 MZB_REICHSTAAT.1103.desc:0 "СРОЧНО\n\nОТ ЧРЕЗВЫЧАЙНОГО УПРАВЛЕНИЯ УГАНДЫ\n\nЭкономика Уганды преимущественно основана на производстве сельскохозяйственных товаров на экспорт, как в пределах Рейхсштаата, так и, до определенной степени, за рубеж. Критическим место этой экономики является торговля по озеру Виктория, огромному тропическому озеру, чьи воды омывают многие регионы Рейхсштаата, а также итальянской Восточной Африки. Теперь же это место под угрозой. Варлорды угрожают традиционным угандийским королевствам и вождествам и они обратили свое внимани на порты Уганды. Приходят отчеты о том, что идут бои между различными фракциями в прибрежных городах вроде Джинджи, Энтеббе и Намулэнда. Эти столкновения разрушают местную торговлю и уже унесли десятки жизней. Поскольку наш гарнизон преимущественно расположен в Кампале, маловероятно, что эти стычки скоро кончатся."
 MZB_REICHSTAAT.1103.a:0 "Хотя разве кофе не должен течь, а?"

 MZB_REICHSTAAT.1104.t:0 "Угандийские ополчения блокируют Кампалу!"
 MZB_REICHSTAAT.1104.desc:0 "СРОЧНО\n\nОТ ЧРЕЗВЫЧАЙНОГО УПРАВЛЕНИЯ УГАНДЫ\n\nЕсть некоторые беспокоящие новости о продолжающихся беспорядках в Уганде. Ополчения, о которых говорится, что они под контролем варлорда иди Амина, захватили многие важные дороги, соединующие столицу, Кампалу, с другими важными городами и портами региона. Эти ополчения возвели множество контрольно-пропускных пунктов и блокпостов, что в сделало почти невозможным движение по большинству дорог.  Утверждают, что по меньшей мере трое немцев было убито во время отдельных инцидентов на этих блокпостах, а автомобили стали редкими гостями в нашем гарнизоне. Вкратце, правительство Уганды в собственной столице взято в осаду, и мало признаков улучшения положения на горизонте."
 MZB_REICHSTAAT.1104.a:0 "Черт, черт, черт!"

 MZB_REICHSTAAT.1105.t:0 "Иди Амин провозглашает независимость Уганды!"
 MZB_REICHSTAAT.1105.desc:0 "СРОЧНО\n\nОТ ЧРЕЗВЫЧАЙНОГО УПРАВЛЕНИЯ УГАНДЫ\n\nСитуация отчаянная.\n\nСилы, верные Иди Амину, захватили весь город Кампала.\n\nГарнизон почти полностью истреблен или эвакуирован.\n\nПравительственные чиновники эвакуируются на лодках на юг.\n\nПравительство региона Уганды пало. Вероятно, Иди Амин провозгласит независимость через несколько часов.\n\nСРОЧНО."
 MZB_REICHSTAAT.1105.a:0 "Это.....тревожит."



 MZB_REICHSTAAT.1200.t:0 "Плакаты ТАНУ на стенах в Дар-эс-Саламе"
 MZB_REICHSTAAT.1200.desc:0 "ОТ КОЛОНИАЛВЕРВАЛЬТЕРА ТАНГАНЬИКИ ГАНСА АУМАЙЕРА\n\nНедавно относительно малочисленное движение за независимость Танганьики, известное как "Танганьикский Африканский Национальный Союз" совершили нападение на представителей власти Рейхсштаата. Хотя до последнего времени это движение успешно подавлялось, оно лишь незначительно мешало нам управлять, оно сохраняет влияние в регионе и теперь ведет тайную и широкомасштабную пропагандистскую кампанию против Рейхсштаата, предположительно, подстрекая местное население к мятежу.  Эта кампания, хотя мы сейчас неспособны остановить поток пропаганды, по моему и моих адъютантов мнению, обречена на провал. Места, где  размещаются пропагандистские материалы, легко узнаваемые и не меняются, что позволяет нам как схватить многих активных диссидентов, так и не допустить того, чтобы эти работы повлияли на более многочисленную аудиторию. Эти попытки в диссидентство со стороны этой группы, ТАНУ, сообщают нам о стабильности в регионе, а также о том, что все без исключения диссидентские группы находятся под плотным контролем и не представляют угрозу Рейхсштаату. Я гарантирую, что вскоре всякий риск мятежа или восстания будет искоренен."
 MZB_REICHSTAAT.1200.a:0 "Я не прошу у вас гарантий"



 MZB_REICHSTAAT.1300.t:0 "Срочный отчёт из Намибии"
 MZB_REICHSTAAT.1300.desc:0 "ОТ КОЛОНИАЛВЕРВАРЛЬТЕРА НАМИБИИ КАРЛА-ФРИДРИХА ХЕКЕРА\n\nНаша административная столица в Зюдвестафрике, Виндхук, сейчас находится под осадой туземных повстанцев, размахивающих триколорами СВАВО - Юго-западной Африканской Народной Организацией. Их атака была внезапной, о ней не предупредили сотрудничающие с нами туземные силы, поэтому мы полагаем, что они также причастны к этим нападением. Наши местные части  СС успешно отбили попытки СВАВО захватить контроль над центром города  и понесли тяжелые потери, не давшие им развить успех. К сожалению, в ходе боя они потеряли контроль как над пригородами, так и нам окружающей город сельской местностью, их теперь контролируют повстанцы. Ситуация здесь чрезвычайная - сама численность диссидентов, окружающих Виндхук, такова, что у нашего гарнизона появился жестокий дефицит патроно. Срочно требуются подкрепления для снятия осады и высвобождения местных сил для поиска уцелевших участников сопровтивления."
 MZB_REICHSTAAT.1300.a:0 "Ему придется крепко держаться."

 MZB_REICHSTAAT.1301.t:0 "О прогрессе ситуации из Намибии"
 MZB_REICHSTAAT.1301.desc:0 "ОТ КОЛОНИАЛВЕРВАЛЬТЕРА НАМИБИИ КАРЛА-ФРИДРИХА ХЕКЕРА\n\nМы получили весьма беспокоящие новости. Хотямы успешно разгромили восстания и казни взятых в плен диссидентов продолжаются, положение в Виндхуке значительно ухудшилось в промежутке между нашим запросом о подкреплениях и их прибытием и победой. Части СВАВО оказались в состоянии посеять хаос почти по всему Виндхуку, что повлекло за собой наши многочисленные потери и свело контроль СС над городом к нескольким хорошо укрепленным местностям. Самой беспокоящей частью всего происходящего, однако, является реакция туземного недочеловеческого населения Виндхука к вторжению повстанцев. На мой стол легли доклады, в которых говорилось, что Сэм Нуйома, вождь СВАВО, открыто гулял по улицам Виндхука, окруженный восторженной толпой дикарией и наслаждался овацией от населения, которое в большинстве своем сочувствует повстанцам. Уже ведется расследование для установления личностей, участвовавших в этих демонстрациях, но сам факт произошедшего является тревожным признаком состояния умов населения."
 MZB_REICHSTAAT.1301.a:0 "Всякому, кто пожмет руку Нуйоме, мы отрубим обе руки."

 MZB_REICHSTAAT.1302.t:0 "Найдены новые доказательства против Шенка"
 MZB_REICHSTAAT.1302.desc:0 "ОТ КОЛОНИАЛВЕРВАЛЬТЕРА НАМИБИИ КАРЛА-ФРИДРИХА ХЕКЕРА\n\nОбнаруженные документы, прикрепленный к этому отчету, являются решающим доказательством наших долгих подозрений к этой змее, Вольфгангу Шенку, и его злодениям. Запертые в далеких углах Виндхука, мы обнаружили свидетельства того, что Шенк связывался с повстанческими организациями вроде УНИТА и МПЛА и даже незаконно оказывал им материальную помощь. На многих из этих документов стоит собственноручная подпись Шенка, в них можно найти документы, написанные прихвостнями Шенка - секретарями и бюрократами, которые помогали Шенку в его преступлениях и которые были готовы сотрудничать со следствием в обмен на более легкое наказание. В связи с этим, рекомендую всех их расстрелять, а не оставить в тюрьмах. Эти находки как закрывают дело Шенка, так и объясняют необычайно храбрую природу сил сопротивления в Зюдвестафрике."
 MZB_REICHSTAAT.1302.a:0 "С предателями так всегда."

 MZB_REICHSTAAT.1303.t:0 "Тысячи диссидентов СВАВО арестованы!"
 MZB_REICHSTAAT.1303.desc:0 "ОТ КОЛОНИАЛВЕРВАЛЬТЕРА НАМИБИИ КАРЛА-ФРИДРИХА ХЕКЕРА\n\nНаше расследование о параде победы Сэма Нуйомы по Виндхуку во время краткой оккупации города силами СВАВО, завершилось. С помощью своих эффективных методов получения данных СС отправили в тюрьмы и допросили сотни и сотни участников этих собраний, каждый из которых либо лично признался в своих преступлениях, либо его вина была доказана с помощью свидетелей или фотографий. В сочтеании с серьезными потерями СВАВО, которые эта организация понесла во время своего нападения и последюущего изгнания из Виндхука, вероятно, что пожизненное заключение этих помощников и приспешников искоренит как саму СВАВО, так и любую её поддержку, которая она могла получить среди доверчивых дикарей. Концлагеря, расположенные ближе всего к Виндхуку уже предупреждены о том, что к ним вскоре прибудет много новых гостей"
 MZB_REICHSTAAT.1303.a:0 "Порядок в Намибии обеспечен?"



 MZB_REICHSTAAT.1400.t:0 "Отчет о диссидентах в Кении"
 MZB_REICHSTAAT.1400.desc:0 "ОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА КЕНИИ МАКСИМИЛЛИАНА ГРАБНЕРА\n\nОдним из самых упорных смутьянов в регионе Рейхсштаата Кения является местный вождь, называющий себя "Кер" - местным словом, в котором кажется, заключается притязание на политическое представительство всего примитивного народа Луо. Наши местные источники разведывательных данных узнали истинную идентичность "Кера" - некоего "Джарамоги Огинга Одинга", известного вождя племени Луо в глубинке колонии. Одинг был известен как диссидент с самых первых дней арийского  господства в Африке, но его ненасильственные действия привели к тому, что его деятельность по большей части игнорировалась из-за более радикальной и экстремистской оппозиции со стороны других вождей общин. Однако недано сопротивление "Кера" Рейхсштаату на низовом уровне усилилось и он публично призвал к суверенитету народа Луо и созданию "союза Луо против тиранов". Очевидно, это вздор, и Одинга и его единомышленники не в силах сопротивляться арийскому владычеству в Африке. Так называемый "Кер" не является серьезной угрозой нашей власти, но плохо замаскированная измена его воззвания вполне достаточна, чтобы отправить для демонстрации силы в Кению еще войска, чтобы сдержать симпатии к призыву к действию со стороны Одинго."
 MZB_REICHSTAAT.1400.a:0 "Еще несколько охранников не повредят."

 MZB_REICHSTAAT.1401.t:0 "Кенийские диссиденты вооружаются"
 MZB_REICHSTAAT.1401.desc:0 "ОТ КОЛОНИАЛЬНОГО АДМИНИСТРАТОРА КЕНИИ МАКСИМИЛЛИАНА ГРАБНЕРА\n\nПропаганда "Кера" в Остафрике разрастается. Вождь Луо, которого прибытие подкреплений СС ничуть не присмирило, начал организовывать "бригады Луо" на территории Рейхсштаата, которую он считает родиной своего народа. Несмотря на грозное имя, наши разведданные показывают, что эти так называемые "бригады" по числу ближе к батальону СС, они состоят из горстки "бригад", в каждой из которых примерно по дюжине людей. Столь мелкие силы едва достойны блика на радаре, у них нет абсолютно никаких шансов оказать даже незначительное сопротивление власти СС. Поэтому был разработан план для использования бригад Луо как своего рода капкана, позволить самым радикальным местным сепаратистским элементам слиться в единую определённую группу, чтобы потом, как предоставится возможность, вычистить её всю разом. Это поможет подавить активное сопротивление на низовом уровне, эндемичное для Остафрики, и в долгосрочном плане укрепит нашу администрацию в будущем."
 MZB_REICHSTAAT.1401.a:0 "Загоняя крыс в ловушку."

 MZB_REICHSTAAT.1402.t:0 "Report on Emergence of Resistance Group in Kenia"
 MZB_REICHSTAAT.1402.desc:0 "FROM THE DESK OF KOLONIALWERWALTER KENIA MAXIMILIAN GRABNER\n\nDissident voices have a long history in Kenia. Back in 1947, when our administration had not yet solidified, the same dissident we now know as the Ker established an organization called the "Luo Thrift and Trading Corporation". A private company run by Oginga Odinga himself, the purpose of this corporation was to advance the ethnic interests of the Luo tribes, assisting them in establishing businesses and offering financial and technical advice. The corporation was shut down by an SS raid in 1949, when Aryan control over Kenia was tightened, but we have received word that it is now active again, operating in secret inside the region's black market. Between the Ker's sovereignty decree, the Luo Brigades, and now the reemergence of this nationalist organization, it has become apparent that the time for our trap to be sprung is now. The suspected headquarters of the Luo Thrift and Trading Corporation will be raided in the days ahead, as will the known sites of congregation of the previously established 'Luo Brigades'. In one fell swoop, the SS in Kenia will purge the territory of those savages that would dare to snarl at our hand."
 MZB_REICHSTAAT.1402.a:0 "Shut them down."
 MZB_REICHSTAAT.1402.b:0 "Let it be"

 MZB_REICHSTAAT.1403.t:0 "Crackdown in Kenia Unsuccessful"
 MZB_REICHSTAAT.1403.desc:0 "FROM THE DESK OF KOLONIALWERWALTER KENIA MAXIMILIAN GRABNER\n\nThe general state of order in Kenia has rapidly declined. Tensions have been heightening for too long, and our measures to crack down on Oginga Odinga's 'Luo Thrift and Trading Corporation' appear to have been the last straw for local rebels. Our intelligence on the location of the corporation's nexus was wrong, but our attempted raid (and the successful capture of some known members of the Luo Brigades) was enough to trigger a strong response from native resistance. A separatist pirate radio station popular with the untermenschen has made a disturbing edict, announcing the formation of the "Popular Government for Sovereignty": a pretense to a sovereign state, led by Ker Oginga Odinga and a compatriot and known separatist, Achieng Oneko. The Luo Brigades have apparently greatly bolstered in number under our noses, and an upswell of ethnic nationalism has taken sway over the Luo people, under the leadership of their Ker. Open dissidence is becoming more and more common by the day, and popular resistance to Aryan domination is at an all time high in the territory. Regrettably, it seems the days of absolute Reichstaat control in this corner of Kenia is at least temporarily at an end."
 MZB_REICHSTAAT.1403.a:0 "The Luo will be punished in time.r"



 MZB_REICHSTAAT_FOCUS.1.t:0 "Новый день"
 MZB_REICHSTAAT_FOCUS.1.desc:0 "Свежий утренний воздух наполнил комнату. Погода в Келимане была солнечной, но лишенной типичной тропической жары, прохладный бриз с Индийского океана приносил свежесть вместо обычных муссонов. Даже Хюттиг чувствовал себя необычайно удовлетворенным, и это было не только потому, что он проснулся этим утром без обычных раскалывающих головных болей. Война была выиграна; американцы были разгромлены; и бесхребетные предатели в Леопольдвиле и Виндхуке были освобождены от своих должностей. Это было утро победы.\n\nХюттиг сел за стол. Новое кресло было прочным и удобным, не слишком роскошным, но, что самое главное, оно не скрипело. Штаатхальтер воспользовался моментом, чтобы насладиться этим улучшением, а затем взял верхнюю папку из массивной кучи справа от себя, и в ней он нашел отчет дивизий СС в Бечуаналенде, в котором подробно описывался рост активности сопротивления в регионе и то, что для решения чрезвычайной ситуации требуется больше новобранцев и припасов.\n\nХюттиг бросил взгляд на стопку документов. Если бы его догадка была верна, все остальные файлы содержали бы те же отчеты, единственное, что изменилось бы, - это то, где они произошли. Но в конце концов, теперь он контролировал территорию, простиравшуюся от моря Конго до Кейптауна, и было вполне естественно, что для контроля над ней потребуется больше усилий. С удвоенной энергией Хюттиг взял из стопки еще один файл и начал просматривать его."
 MZB_REICHSTAAT_FOCUS.1.a:0 "Так мало времени и столько нужно делать..."

 MZB_REICHSTAAT_FOCUS.2.t:0 "Положение в Африке - Анализ"
 MZB_REICHSTAAT_FOCUS.2.desc:0 ""Есть вопросы?"\n\nХюттиг сидел вместе с несколькими другими офицерами СС за столом. Генерал Байер и Хмилевски стояли по бокам Штаатхальтера, первый совершенно не обращал внимания на ужасную ситуацию, описанную его начальником, а второй стоял со стальным выражением на лице. Задаваясь вопросом, понимают ли его самые важные подчиненные, что вообще произошло из бесчисленных отчетов, среди рядовых раздался бодрый голос, требующий объяснений. "Имя и звание, офицер", - ответил Хюттиг.\n\n"Штандартенфюрер Шмидт, герр! Должны ли мы понимать, что из-за халатности бывших рейхскомиссаров Шенка и Мюллера нам не только не хватает жизненно важных сведений, но и некоторые из них могут быть скомпрометированы, верно?" "Точно." "Тогда мы должны предположить, что каждый туземец враг, верно?"\n\nХолодная улыбка появилась на лице Хюттига. "Да, штандартенфюрер. Каждый может быть врагом. Местная женщина, несущая то, что может показаться водой, может быть контрабандным оружием. Родной ребенок, обученный солдат. Скромная деревня, логово мятежников. Война и некомпетентность предыдущих администраций в Центральной и Зюдвестафрике сделали большую часть нашей информации совершенно бесполезной. Мы должны использовать все, что есть под рукой, чтобы искоренить варварство, которому эти предатели позволили произойти под их наблюдением. Конечно, у вас будет полная свобода действий в том, как вы решите нейтрализовать угрозы. Есть еще какие-нибудь вопросы?" "Нет, герр!" "Очень хорошо. Свободен!"\n\nС бодрым приветствием офицеры поднялись со своих стульев и вышли из комнаты в совершенном унисоне. Да, подумал Хюттиг, чтобы победить недочеловеков, мы должны опуститься до их уровня. Мы должны использовать их жестокость против них. Только тогда свет цивилизации засияет во всей Африке."
 MZB_REICHSTAAT_FOCUS.2.a:0 "Настоящие солдаты никогда не отдыхают."

 MZB_REICHSTAAT_FOCUS.3.t:0 "Административная перестройка"
 MZB_REICHSTAAT_FOCUS.3.desc:0 "Несколько папок были разбросаны по всему столу Хюттига, их содержимое варьировалось от обыденного до совершенно секретного, и все они были найдены после нескольких месяцев расследования архивов Централафрики и Зюдвестафрики. Для Хюттига это было чем-то немыслимым, всего несколько месяцев назад, когда ему пришлось приставать к бюрократам в Германии только за то, чтобы его просьбу проигнорировали или, что еще хуже, подвергли унижению, назвав "предателем" коррумпированных продавцов карандашей, которым было наплевать на Фатерланд. Теперь все секреты были у него на столе, и все, что для этого требовалось, - это просто проявить инициативу. В конце концов, если хочешь сделать что-то хорошо, сделай это сам, подумал Ганс.\n\nТем не менее, прочитав файл, Хюттиг понял, что ситуация намного хуже, чем он себе представлял. Коррупция, присутствующая в Централафрики и Зюдвестафрике, настолько распространена, что они были неотъемлемой частью предыдущих администраций. "Мы могли бы завоевать их территории, - подумал Хюттиг, - но не их души". Путь еще долгий, прежде чем мы сможем назвать эту часть Африки нацией, пригодной для арийской расы."
 MZB_REICHSTAAT_FOCUS.3.a:0 "Что нам нужно, так это немецкая дисциплина."

 MZB_REICHSTAAT_FOCUS.4.t:0 "Нельзя мириться с изменой"
 MZB_REICHSTAAT_FOCUS.4.desc:0 "Причина того, что немецкая африканская авантюра была неудачной в течение стольких лет, заключалась в том, что лидер Зюдвестафрики был предательским, неэффективным и наглым, а лидер Централафрики был вероломным, ленивым и некомпетентным. Теперь Хюттиг своими собственными глазами видел, что Бурской Республике каким-то образом удалось взять все шесть этих ужасных черт и уйти с ними дальше, чем Шенк и Мюллер. По крайней мере, эти двое никогда не впадали в гражданскую войну. Это было все, чего они, казалось ещё не успели достичь.\n\nОн был дураком, полагая, что буры тоже могли понять истинный национал-социализм, теперь он это видел. Когда они отказались от немецкой администрации, их собственная некомпетентность привела к их краху. Возможно, после нескольких лет наблюдения за тем, как правильно управлять государством, они узнали бы свое место. Но сначала предательство величия и истинного арийца должно быть наказано, а раскольники на юге возвращены в наше лоно. В процессе предатели умрут, медленно и мучительно. Все это Хюттиг объяснил своему сопровождающему громко и ясно. Дежурный испуганно кивнул.\n\nНаконец, Штаатхальтер объяснил шаги, которые необходимо будет предпринять, чтобы восстановить контроль над регионом. Им понадобятся эсэсовцы на границе, оружие, бомбы и газ. Любой человек, который не преклонит колени перед своими арийскими повелителями, умрет перед ними. Южная Африка, конечно, будет принадлежать им. Дежурный, зная свое место, не посмел расспрашивать его. Когда он помчался, чтобы все закончить, Хюттиг сел, переводя дыхание после своей долгой тирады. Трудно было быть единственным компетентным человеком на континенте."
 MZB_REICHSTAAT_FOCUS.4.a:0 "Приготовьтесь к еще одному вмешательству!"

 MZB_REICHSTAAT_FOCUS.5.t:0 "Закончим работу"
 MZB_REICHSTAAT_FOCUS.5.desc:0 "Тренировочные площадки за пределами Келимане были забиты солдатами. Было раннее утро, но небо было совершенно темным из-за муссонных облаков. Единственным источником света были прожекторы, освещавшие поля резким белым светом. Но солдаты в полях вовсе не были равнодушны, даже когда дождь лил на их форму, каждый из них стоял высоко и твердо. Каждый из этих солдат был лучшим примером арийского превосходства, идеалом немецкой армии в Африке: африканские СС. А на сцене под нацистским флагом стоял человек, который командовал ими: Ганс Хюттиг, Штаатхальтер Африки.\n\nКак долго мне пришлось ждать этого момента, думал Хюттиг, произнося страстную речь перед своими войсками. Но теперь у меня есть сила все исправить. Я могу навести порядок на этом проклятом континенте. Когда он закончил свою речь, в воздухе прогремел один "хайль", тысячи голосов в унисон над морем нацистских приветствий. Теперь СС начнут свое развертывание в сельской местности Африки, и горе тому, кому не посчастливится попасть в их прицел."
 MZB_REICHSTAAT_FOCUS.5.a:0 "Объединенные общей целью."

 MZB_REICHSTAAT_FOCUS.6.t:0 "Идём по следу"
 MZB_REICHSTAAT_FOCUS.6.desc:0 "В хорошие дни Вильгельм чувствовал себя воином за всю арийскую расу, гарантируя, что другие народы не сокрушат расу хозяев. В те дни он с удовольствием выполнял свою работу. В конце концов, он знал, что его работа, какой бы утомительной она ни была, может оказаться жизненно важной для стабильности немецкого правления в Африке, особенно после того, как Хюттиг взял власть в свои руки. Однако сегодня был не один из таких дней, и Вильгельм чувствовал себя потерянным в море вопросов и бумаг. Особого успеха он не добился.\n\n"Амилькар Да Круз." Вильгельм позвал своего следующего гостя. Это был один из португальцев. Он вообразил, что отец этого человека остался во время немецкого завоевания Анголы по какой-то причине. Мужчина сидел, пока Вильгельм возился со своими бумагами. "Вы видели этого человека в течении последних двух недель?" Он показал фотографию африканского мужчины, одетого в одежду СС. Он не был человеком, близко знакомым Вильгельму, но в этом не было необходимости.\n\nПортугалец на мгновение прищурился, разглядывая фотографию. Вильгельм уже собирался перейти к следующему снимку, когда мужчина кивнул. "Я думаю, да," Вильгельм был ошеломлен. Возможно, сегодня они сдвинуться с мёртвой точки. Он поставил галочку на бумагах, просматривая их в поисках следующего вопроса, который он должен был задать."
 MZB_REICHSTAAT_FOCUS.6.a:0 "Где именно вы его видели?"

 MZB_REICHSTAAT_FOCUS.7.t:0 "Искоренение мятежников"
 MZB_REICHSTAAT_FOCUS.7.desc:0 "ДОКЛАД ОБ СТОЛКНОВЕНИИ\n\nБЫВШИЕ ЦЕНТРАЛЬНОАФРИКАНСКИЕ ТЕРРИТОРИИ - ОЗЕРО СЕВЕРНОЕ КОНГО\n\nМою команду послали разведать одну из нескольких троп над озером Северное Конго. Мюллер не полностью задокументировал этот район, поэтому было неизвестно, что будет в конце. Сопротивление было неожиданным, но, тем не менее, мы захватили с собой достаточное количество оружия и боеприпасов на случай, если столкнемся с какими-либо враждебными туземцами в этом районе. Если бы это произошло, их было бы просто нейтрализовать.\n\nК сожалению, на нас напали не туземцы, а остатки мюллеровской Дивизии-СС. Они были хорошо вооружены, хорошо обучены и им помогали бельгийские предатели. У нас было мало времени, чтобы ответить, когда они начали свою внезапную атаку, и значительная часть моей команды была убита до того, как мы смогли открыть ответный огонь.\n\nПосле того как стало ясно, что у нас нет никаких шансов на победу, я отдал приказ отряду отступать. В общей сложности одиннадцать из двадцати четырех человек, приписанных к подразделению, были убиты в бою, и еще двое были ранены огнем противника.\n\nЯ бы рекомендовал отправить несколько отрядов, поскольку у них есть численность и вооружение, чтобы победить любое вражеское подразделение. Тяжелая техника не рекомендуется, так как дороги слишком плохи и малы, чтобы перевозить такие вещи."
 MZB_REICHSTAAT_FOCUS.7.a:0 "Неудовлетворительная работа."

 MZB_REICHSTAAT_FOCUS.8.t:0 "Найти и уничтожить"
 MZB_REICHSTAAT_FOCUS.8.desc:0 "Хюттиг был недоволен. Это можно было понять, посмотрев на него, его глаза прищурились, а зубы сжались от ярости. "Сколько времени должно потребоваться, чтобы найти и застрелить дюжину предателей?" Он был в ярости. Уровень некомпетентности, окружавший его, был невероятным. Это почти заставило его тосковать по временам Шенка и Мюллера. По крайней мере, тогда он мог в основном выполнять свою собственную работу, не отвлекаясь на их недостатки. Теперь те же эти самые недостатки с их стороны вот-вот должны были превратиться в катастрофу из-за многолетнего плохого управления.\n\nПлан был прост. Эсэсовцы должны были в первую очередь ликвидировать руководителей многочисленных движений сопротивления, разбросанных по рейхсштаату. Тогда, когда их руководство будет уничтожено, эсэсовцам будет проще зачистить территорию, заполнив каждого дегенерата и предателя тысячей пулевых отверстий. Таков был гениальный план Хюттига, но все рушилось к чертям собачьим. Ему нужно будет действовать быстро, как и раньше, если он собирается спасти этот беспорядок.\n\nОн повернулся к человеку, который принес ему последний отчет. "Скажи солдатам, что мы переходим ко Второй фазе", - крикнул он. Мужчина быстро поспешил прочь, передать послание Штаатхальтера.\n\nЕсли они не смогут устранить лидеров восстаний раньше времени, они просто продолжат ликвидацию всех повстанцев любыми средствами, которые Хюттиг сочтет необходимыми. Лидеры окажутся среди трупов в конце дня."
 MZB_REICHSTAAT_FOCUS.8.a:0 "Разумный выбор"

 MZB_REICHSTAAT_FOCUS.9.t:0 "Политическая чистка"
 MZB_REICHSTAAT_FOCUS.9.desc:0 "Всем верным гражданам Великоафриканского рейхсштаата!\n\nИмейте в виду, что среди нас, собратьев-немцев, есть те, кто выступает против великого видения Штаатхальтера-СС Хюттига и желает расточать похвалы слабым, меньшим народам Африки! Ради гарантии, что эти черви не будут продолжать заражать наше общество, мы проинструктируем вас о том, как вы можете обнаружить предателя расы.\n\n- Любой, кто выражает сочувствие меньшим народам Африки, в частности подразделениям Мюллера "Местное-СС" или многочисленным мятежным группировка туземцев, которые постоянно восстают против законного арийского ига.\n\n- Любой, кто выражает сомнение в компетентности или здравомыслии Хюттига или считает, что Штаатхальтер-СС является предателем Немецкого рейха, идеологии национал-социализма или арийской расы в целом.\n\n-Любой, кто выражает убеждение, что рейхсштаат, его формирование или его правительство являются незаконными или что арийское правление в Африке в любом смысле является ненужным, неоправданным или временным.\n\nЕсли вы столкнетесь с кем-либо, кто выражает или даже придерживается этих ошибочных убеждений, пожалуйста, сообщите о них ближайшему офицеру СС, и с ними тут же жестоко расправятся."
 MZB_REICHSTAAT_FOCUS.9.a:0 "Хорошая инициатива."

 MZB_REICHSTAAT_FOCUS.10.t:0 "Опустошение домов"
 MZB_REICHSTAAT_FOCUS.10.desc:0 ""Живее! Живее! Убирайся отсюда!"\n\nАмелия проснулась посреди ночи от того, что разъяренный нацист в форме кричал ей в лицо. Её соседи по комнате были напуганы так же, как и она, уставившись на направленные на них винтовки. Солдат пнул ее по спине, выкрикивая приказы на языке, которого Амелия не понимала, но, скорее всего, он говорил ей убираться. Не то чтобы Амелия не привыкла к жестокому обращению со стороны немцев, но быть вынужденной покинуть свой собственный дом с соседями по комнате под дулом винтовки было чем-то неслыханным.\n\nАмелия поняла, что в ту ночь не спала не только она одна. Вся деревенщина была поймана и доставлена на площадь железнодорожного вокзала. Это было самое важное место в городе в основном потому, что люди ходили туда смотреть, как ходят поезда.\n\nСолдаты выстроили всю деревню на площади в аккуратные ряды, упорядоченные по высоте. Первое, что заметила Амелия, было то, что станция была освещена, а на путях ждал состав для перевозки скота. Это было очень странно, потому что Амелия никогда не видела, чтобы поезд приходил так поздно ночью. Старый и лощеный немецкий офицер смерил стоявших перед ним людей смертоносным взглядом, прервав свое расследование только для того, чтобы ответить своим подчиненным. Через мгновение, показавшееся вечностью, офицер соизволил раскрыть причину, по которой он пришел туда посреди ночи.\n\n"Где террористы МПЛА?"\n\nС его элементарным португальским, смешанным с очень сильным немецким акцентом, этот человек выглядел как карикатура на нацистского офицера, но никому на площади не было до смеха. Большинство людей смотрели себе под ноги, пытаясь избежать его пристального взгляда. "Где террористы?" По-прежнему никаких ответов. Офицер крикнул что-то по-немецки солдатам, стоявшим поблизости, и они двинулись к толпе. А потом они начали хватать из толпы каждого десятого человека.\n\nАмелия не могла прекратить молиться, она не хотела умирать, ведь её вытащили из толпы. Она кричала и кричала, но безрезультатно, так как ее затолкали в поезд вместе с другими перепуганными людьми. Когда поезд отъехал от станции, ради своей безопастности Амелия еще раз помолилась, но кто её мог услышать?"
 MZB_REICHSTAAT_FOCUS.10.a:0 "Она села на полуночный поезд, отправляясь в неизвестность тьмы."

 MZB_REICHSTAAT_FOCUS.11.t:0 "Опустошение городов"
 MZB_REICHSTAAT_FOCUS.11.desc:0 "Матиас не был создан для философствования. Когда он начинал что-то делать, он делал это старательно и не задавал вопросов. Именно эти два качества сделали его одним из самых эффективных пилотов люфтваффе, а его повышение в звании приблизило его к рейхскомиссару Шенку. Восхищение им привело Матиаса на край Света, жаждущего работать в администрации Зюдвестафрики во главе со своим личным героем.\n\nНо все изменилось, когда Остафриканские эсэсовцы казнили Шенка и его ближайшее окружение за измену и пособничество террористическим группировкам. Матиас был ошеломлен. Он думал, что его дружба с Шенком была настоящей, так почему же Вольфганг замышлял уничтожить рейхскомиссариат изнутри? Были ли его планы важнее его дружбы? Он вспомнил, что сказал ему Шенк после полета над ангольскими джунглями, где не было сброшено никакого груза: "Речь идет не о защите коренных народов. Речь идет о том, чтобы защитить себя". Матиас на самом деле не понимал, о чем говорит Шенк, но его слова каким-то образом глубоко резонировали с ним. Но это было в прошлом. Матиас доказал свою невиновность и был быстро реинтегрирован в военно-воздушные силы рейхсштаата, и он ни за что на свете не упустил бы этот второй шанс.\n\nЗвук с панели управления вернул Матиаса к реальности. У него была груз, который он должен был сбросить на какую-то базу повстанцев, но, когда он проверял координаты на радаре, что-то было не так. Эти координаты показались Матиасу знакомыми, но он не мог сказать почему. Когда его самолет приблизился к цели, Матиаса осенило ужасное осознание: это был небольшой городок, который Шенк пощадил во время того полета.\n\nМатиас мог только беспомощно наблюдать, как люди внизу разбегаются во все стороны, как маленькие черные муравьи, когда их гнездо потревожено. Когда ночное небо окрасилось жутким оранжевым свечением, исходящим из других разбомбленных деревень, Матиас вспомнил слова Шенка и, наконец, понял, что он имел в виду: он защищал себя и своих людей от этого ужаса."
 MZB_REICHSTAAT_FOCUS.11.a:0 "Теперь ты знаешь правду, и правда освободит тебя."

 MZB_REICHSTAAT_FOCUS.12.t:0 "Опустошение сельской местности"
 MZB_REICHSTAAT_FOCUS.12.desc:0 "Вдавливая педаль в металл, проезжая сквозь пламя, штандартенфюрер Шмидт в настоящее время находился в самой отчаянной ситуации за всю свою жизнь, и единственным человеком, которого он должен был винить, был он сам.\n\nЭто была простая работа. Прибудьте в указанное место. Найдите и нейтрализуйте угрозу. А потом уйти. И первые два шага все шло нормально, пока Ганс не понял, что одна из целей, в которую он только что попал, стояла над несколькими бочками с керосином с зажженным факелом. Через мгновение вспышка заполнила всю комнату, за которой последовал мощный, оглушительный взрыв. "Это было чудо, что взрыв просто вытолкнул меня из здания", - подумал Шмидт. Если бы я остался внутри этого шаткого ангара, я бы умер, когда он рухнул. После минутного замешательства Шмидт понял, что огонь распространяется на поля, окружающие ныне разрушенный ангар, поэтому он и несколько оставшихся в живых подразделений под его командованием перебежали через грузовики и помчались так быстро, как только могли, от огня.\n\nКогда грузовики выехали из джунглей, Шмидт понял, что ситуация была намного хуже, чем он себе представлял. Огонь распространился, охватив всю растительность, оранжевые языки трепетали в ночном небе, и жар можно было почувствовать, даже стоя далеко от огня. Но, по крайней мере, ему не нужно было сообщать, что повстанцы снова ушли, подумал Шмидт."
 MZB_REICHSTAAT_FOCUS.12.a:0 "Пепел к пеплу, пыль к пыли."

 MZB_REICHSTAAT_FOCUS.13.t:0 "Опустошение континента"
 MZB_REICHSTAAT_FOCUS.13.desc:0 "Солнце садилось над саванной, высокая трава колыхалась на ветру. Мягкий оранжевый цвет сменился синим, когда день подошел к концу. На этих полях не было видно ни единого живого существа, за исключением группы оборванных немецких солдат, разбивших лагерь под деревом, их вертолет находился не слишком далеко от них.\n\nМайнраду надоело неделями летать по саванне, не находя никаких признаков цивилизации. Последнее пополнение запасов было 3 недели назад, и это был последний раз, когда он и его компания видели других людей. Было ли это каким-то продуманным наказанием за преступление, которого я даже не совершал? Штаб-квартира почему-то не смогла найти хорошего предлога для того, чтобы поставить меня перед расстрельным отрядом, поэтому они отправили меня бродить по дикой местности до конца моих дней? Майнрад не мог найти ответа на эти вопросы, и в то время как часть его мозга пыталась отмахнуться от них как от паранойи, но это только делало его еще более беспокойным.\n\nМайнрад чувствовал, что неподвижность только ухудшит ситуацию, поэтому, под предлогом отлить, он забрался на большую скалу прямо рядом с лагерем, чтобы полюбоваться саванной. Когда его взгляд упал на пустое травянистое пространство, Майнрад вдруг понял, что никогда не видел животных во время своих патрулей. Он никогда не видел никаких туземцев, но это было нормально, учитывая его миссию, однако ни одно дикое животное не попалось ему на глаза. Ни величественный лев, ни быстрая газель, ни даже маленькая злобная крыса или змея не появлялись во время его путешествий. Будто бы сама природа избегала Майнрада и его команду, оставляя их одних в бескрайней пустоте саванны. Осознав это, Майнрад сложил ладони рупором и закричал:\n\n'Аууууу?'\n\nЕго товарищи, испуганные внезапным шумом, бросились к Майнраду. Его капитан схватил его за форму и закричал:"Чего ты кричишь, идиот! Что, если враг заметит нас!? "Майнрад, сбитый с толку, просто ответил:" О чем вы говорите, капитан? "Саванна снова погрузилась в молчание, когда Майнрад добавил:" Здесь никого нет, кроме нас.'"
 MZB_REICHSTAAT_FOCUS.13.a:0 "Там, где они создают пустыню, они называют это миром."

 MZB_REICHSTAAT_FOCUS.14.t:0 "Кодекс Африканцев"
 MZB_REICHSTAAT_FOCUS.14.desc:0 "Ариец-это человек, преданный своему Отечеству, своей расе, созданный захватывать жизненное пространство, и в их первобытной, инстинктивной воле защищать эти вещи, независимо от того, сколько болезненной, густой и черной крови должно вытекать из унтерменшей, которые осмеливаются противостоять великому видению нашей расы для этого мира. Гноящиеся, извивающиеся и презренные ульи коррупции и вырождения, которые были рейхскомиссариатами под властью летчика Шенка и гедониста, рассадника дикости, известного как Мюллер, являются завещанием этих вечных законов арийской расы.\n\nОни выпустили диких, охотящихся за удовольствиями бабуинов туземной Африки на гибкие шкуры наших стойких арийских солдат. Каков был результат этого свободного, случайного смешения крови? Люди Мюллера стали единым целым с обезьянами и дикими зверями этой земли, гоняясь за удобствами и погружаясь в культуры врожденного варварства. Люди Шенка феминизировались до тех пор, пока не смогли даже пальцем пошевелить против тех самых повстанцев, которые всаживали пули им в шеи, тех, кто продолжает пытаться истребить нашу расу, лицом к лицу. Мы находимся на грани абсолютной, тотальной расовой катастрофы, и единственное, что стоит между нами и ними,-это тонкая линия тех самых преданных, храбрых и добродетельных арийских солдат, которые отбиваются от цепких когтей жалкой, вечно развращающей арийской деэволюции.\n\nПо приказу нашего Штаатхальтера в наших подразделениях был введен режим интенсивной, безостановочной подготовки, известный как Кодекс Африканцев, дополненный безжалостными и беспощадными постоянными наказаниями, ради приведения в соответствие блуждающие умы наших войск. Штаатхальтер убежден, что для того, чтобы мутная, потемневшая кровь наших арийцев в Африке очистилась, наши солдаты должны тяжело жить и умирать благодаря программе спартанства во всем, особенно в военном деле. Наши миссии, наши цели и усилия будут бессмысленными, если арийская раса, ради которой мы работаем, ради безопастности Африки, будет запятнана, управляемая теми самыми черными дикарями, которых мы хотим стереть с лица человечества."
 MZB_REICHSTAAT_FOCUS.14.a:0 "Во славу арийской расы!"

 MZB_REICHSTAAT_FOCUS.15.t:0 "Политические чистки"
 MZB_REICHSTAAT_FOCUS.15.desc:0 "Темная, теплая кровь продолжала хлестать из разорванной раны на бедре мужчины, когда паника начала распространяться по комнате примерно так же быстро, как адреналин накачивал все тело вооруженного человека. С губ немца сорвались потоки проклятий, когда он прислонил стул к дверной ручке, надеясь купить свою увядающую жизнь еще на несколько минут.\n\n"Зарезали, зарезали, за это?!" сказал мужчина, неуверенно поправляя очки и размазывая кровь по линзе. Бежевая папка была уже испорчена и смята, но внутри лежали ответы на вопрос, по какой причине жизнь стала казаться такой же мимолетной, как сейчас.\n\nК КОМУ ЭТО МОЖЕТ ОТНОСИТЬСЯ: \nДо моего сведения дошло, что после прекращения открытого конфликта против южноафриканцев и их американских союзников в сочетании с реорганизацией территорий рейха в Африке под руководством рейхскомиссара Ганса Хюттига выявился ряд административных ошибок, связанных с управлением новым рейхсштаатом. В соответствии с непредвиденными обстоятельствами, предусмотренными протоколом Рейха об иностранных оккупированных территориях, я, таким образом, просил, чтобы..."\n\n"И все это из-за простой просьбы? У рейхскомиссара Хюттига возникли некоторые трудности в управлении, и теперь я предатель?" - прошептал мужчина себе под нос, покачиваясь и всхлипывая от жгучей боли, распространившейся по его бедру. Удар потемнел и покрылся коркой, когда перед ним промелькнули видения его жены в Германии, когда щепки разлетелись по всей комнате, и ворвались члены почетного караула Хюттига с пистолетами наготове."
 MZB_REICHSTAAT_FOCUS.15.a:0 "Победителю достаётся кровь."

 MZB_REICHSTAAT_FOCUS.16.t:0 "Новый Африканский Рассвет"
 MZB_REICHSTAAT_FOCUS.16.desc:0 "Удар. Хруст. Удар. Кровь и вопли африканца разлетелись в воздухе, когда немецкий хлыст продолжал прожигать плоть раба, в то время как стальной взгляд рейхскомиссара продолжал смотреть, в то время как современники раба-предателя смотрели вперед с криками и слезами.\n\nНарушение субординации. Предательство. Заговор против рейхсштаата и, более того, самого рейхскомиссара. Он с трудом мог поверить, что после некомпетентности Зигфрида Мюллера и отсутствия воли Вольфганга Шенка к действию эти ядовитые земли продолжали бросать вызов воле самого Ганса Хюттига, воле самого рейха. До того, как он прибыл на свой пост, Африка представляла собой угрюмое месиво неполноценности, бесхозяйственности и сопротивления арийскому образу жизни. Национал-социализм должен был изменить эти пути, очистить эти ужасные джунгли от их грубых и декадентских обычаев.\n\nИ все же национал-социализм потерпел неудачу. Эти африканские ублюдки не просто отказались сдаться, они пошли еще дальше и осмелились отказаться от подчинения Гансу Хюттигу в его собственном лагере. Национал-социализм не обеспечил чуда, которое раскололо бы этот континент на части и обеспечило бы более великий мир могуществом арийцев; однако то, что он дал, было видением. Видение грядущих событий, того, в чем нуждался рейхсштаат, чтобы вдохнуть жизнь в эти ужасные дни, чтобы все предатели могли найти только мучительную смерть и чтобы только чистые и сильные могли выжить. Каждый завербованный, каждый гражданин под наблюдением и каждый враг рейхсштаата на Кресте.\n\nРейхскомиссар Хюттиг сделал несколько шагов вперед, схватив штурмовую винтовку и оттянув рукоятку перезаряжания, когда его ботинки взметнули пески Остафрики. "Казнить без суда и следствия, всех их!" - сказал рейхскомиссар. Такие слова принесли лишь несколько минут резни и кровопролития по этим ужасным пескам."
 MZB_REICHSTAAT_FOCUS.16.a:0 "Там, где они потерпели неудачу, мы выживем."

 MZB_REICHSTAAT_FOCUS.17.t:0 "Любезность или отрава?"
 MZB_REICHSTAAT_FOCUS.17.desc:0 "Сухая, безвкусная, покрытая коркой пыли и лишенная какой-либо формы приятности или величия. Рейхскомиссар понимал, что это должно было стать образом жизни для всех истинных арийских сынов Фатерлянда здесь, в рейхсштаате, но он знал, что не все были довольны. Не все, кто служил под его началом, понимали необходимость укрепления своей души в эти увядающие времена.\n\nИ все же зловоние яда еще не вырвало бы истинного сына Германии из его объятий.\n\n"Что это? Что это, черт возьми, такое?" спросил Хюттиг, когда в столовой воцарилась тишина. Два немецких офицера смотрели на пончик, который они специально испекли, теперь же он находился в яростной хватке у рейхскомиссара. "Молчание? Ёбанное молчание? Я бы предположил, что ты хочешь подсунуть яд мне в еду, не так ли, пытался убить меня, да?" Хюттиг пришел в ярость.\n\n"Нет, герр! Это берлинский пончик, герр, вот и все, герр!" - сказал один из офицеров.\n\n"Ах, домашний?" с улыбкой спросил рейхскомиссар, когда два офицера молча кивнули. Однако улыбка Хюттига исчезла, когда он бросил пончик на землю и начал раздавливать его ботинком серией сокрушительных ударов. "Немедленно отведите их к столбу для порки." - заявил Хюттиг, когда двух офицеров с криками утащили прочь.\n\n"Ни один истинный сын Германии не пожелает себе ничего, кроме воиского пира, начиная с этого момента и до конца дней!" - закричал Хюттиг, выбегая из палатки столовой."
 MZB_REICHSTAAT_FOCUS.17.a:0 "Такой гедонизм остается непристойным и отвратительным!"

 MZB_REICHSTAAT_FOCUS.18.t:0 "Награда для рейхсштаата"
 MZB_REICHSTAAT_FOCUS.18.desc:0 ""По приказу рейхскомиссара Ганса Хюттига, в соответствии с полномочиями, предоставленными ему под руководством фюрера и всего Великогерманского рейха, администрация Великоафриканского рейхсштаата признала следующих лиц виновными и готовыми к немедленной казни. Оберштурмфюрера Лотара фон Паннвица за то, что он продолжал работать в ночное время, несмотря на состояние опьянения. Штурмманну Зигмунду Кенигу за участие в несанкционированном собрании рейхсштаатцев, участвовавших в источнике развлечений..."\n\nЦеремония казни была долгой, трудной и неформальной, несмотря на то, что главный палач сопровождал ее причудливыми словами и юридическими символами. Тем не менее, это именно то, чего заслуживает каждый из этих ебучих предателей: часы, проведенные с этим плетеным мешком на голове, в темноте, когда это презренное солнце обрушивалось на каждого из них, привязанного к этим гнилым деревянным палкам в полосе огненных песков. Да, это было именно то, чего хотел рейхскомиссар. Африка очищена, Африка омыта, и ни одна душа больше не осмеливалась говорить что-либо против него, и только эта окрепшая империя могла называться его владениями. Наконец, когда кровь этих людей покроет пески этой грязной пустыни, их жизненная кровь даст начало чему-то новому, чему-то прекрасному.\n\nВладения, созданные Гансом Хюттигом для Ганса Хюттига, сделанные из Ганса Хюттига.\n\n"Огонь!" воскликнул гауптштурмфюрер, когда раздался треск затворов винтовок и раскаленные гильзы ударились о песок вокруг них. Каждый из тех, кто осмелился перечить Гансу Хюттигу, пал, и теперь для Великоафриканского рейхсштаата началась новая эра."
 MZB_REICHSTAAT_FOCUS.18.a:0 "Восход Черного Солнца."

 MZB_REICHSTAAT_FOCUS.19.t:0 "Новая кровь, новые лица"
 MZB_REICHSTAAT_FOCUS.19.desc:0 ""Ваша миссия состоит не в том, чтобы угодить какой-нибудь голодающей африканской матери, которая подходит к вам с умирающим ребенком на руках. Ваша миссия состоит не в том, чтобы угодить своим подчиненным и создать приятные впечатления для их службы Рейху. Ваша миссия состоит в том, чтобы не позволить семенам коррупции распространиться по всему континенту ради личной выгоды.\n\n"Ваша миссия ради меня, ради Великоафриканского рейхсштаата."\n\nГенералы СС смотрели вперед по стойке смирно, а взгляд на две тысячи ярдов, пока их напряженный фельдмаршал расхаживал взад и вперед перед ними. "Колониальный администратор должен предоставлять полномочия там, где рейхсштаат не может присутствовать в назначенное время, поскольку невыносимые несоответствия этой проклятой саванны, как оказалось, вызывают некоторые трудности у центрального управления. Под вашим руководством вы должны очистить это дегенеративное царство, независимо от того, сколько людей или пуль для этого потребуется. Никогда больше мы не позволим развратить себя ужасным влияниям упадка и подрывной деятельности; скорее, мы принесем новый рассвет в эти заброшенные земли. Одна из истины, одна из справедливости, одна из арийства. Это понятно?""
 MZB_REICHSTAAT_FOCUS.19.a:0 "Хайль Хюттиг!"

 MZB_REICHSTAAT_FOCUS.20.t:0 "Назад к варварству"
 MZB_REICHSTAAT_FOCUS.20.desc:0 ""Что вы имеете в виду под "неудачей"? Ваша обязанность-обеспечить, чтобы каждое слово этой программы выполнялось с максимальной эффективностью!" - закричал рейхскомиссар Хюттиг, отбрасывая свой стул в другой конец комнаты.\n\n"Герр, администрация не допустила никаких ошибок в нашей работе по установлению наблюдения и повышению уровня строгой экономии на континенте; скорее, неудача кроется в операциях на наземном уровне, сэр." заявил помощник Хюттига.\n\n"Что?" прорычал рейхскомиссар.\n\n"Герр, операции по созданию наблюдательных постов привели к большему уровню сопротивления со стороны местных жителей, поскольку каждый раз, когда мы пытаемся навязать африканцам волю рейхсштаата, они сопротивляются с большей яростью и в большем количестве, чем когда-либо раньше, нам приходится приказывать нашим людям отступать. Кроме того, уровень недовольства среди наших собственных солдат вырос в три раза по сравнению с прошлым, поскольку они сообщают об общем понижении морального духа по мере вступления в силу нашей новой политики жесткой экономии.\n\nКрах, провал, падение. Снова и снова хроники истории не приносили ничего, кроме разочарования и неудачи в усилиях рейхскомиссара, так как сейчас Великоафриканский рейхсштаат страдает от недомогания и восстания от имени африканцев и немцев. Что ж, если исторические хроники желают быть такими непокорными, то пришло время сжечь эти писания дотла.\n\n"Хорошо. Отправьте сообщение о непосредственном начале усилий по германизации в рейхсштаате. Каждый колонист или туземец, не соответствующий немецкой культуре, будет уничтожен на нашем пути. Местные губернаторы должны взять на себя ответственность и уничтожить любую форму сопротивления или подрывной деятельности по всему континенту.""
 MZB_REICHSTAAT_FOCUS.20.a:0 "Это будет наша Барбаросса."

 MZB_REICHSTAAT_FOCUS.21.t:0 "Палач идет"
 MZB_REICHSTAAT_FOCUS.21.desc:0 "Вся деревня собралась в конце дороги, когда Дьяволы снова появились, оседлав своих огромных и ужасных скулящих боевых зверей и размахивая ручными пушками. Однако на этот раз, это был не очередной набег для сбора наших людей или нашей еды; теперь же, они хотят взять с собой Старейшин. Исмаэля ударили в последний раз, когда они выяснили, что он не знает Дьявольского наречия, так что теперь оставалось только догадываться об этом с помощью быстрых уроков, которые ему дали, как же они кричали, призывая собрать всех старых лидеров деревни для какого-то "урока"."\n\nМама кричала, папа кричал на Дьяволов, но на этот раз никто не осмелился пойти за своими ручными пушками. Они вели вождя Исаака, его сыновей и нескольких других мужчин деревни к новой постройке, которую Исмаэль раньше не видел, с длинными веревками и палками на них, когда их толкали Дьяволы. "Мы ваши хозяева, - кричали они, мы, сыны Германии!" Исмаэль не знает ни Германии, ни где она находится, но он знал, что их сыновья причиняют им всем такую боль, какую не причиняла самая голодная ночь. Затем раздался самый страшный звук, который Исмаэль когда-либо слышал.\n\nВождь, его сын и несколько мужчин замерли, все в деревне продолжали плакать. Это из-за того флага, который мы сожгли несколько дней назад? В любом случае, Исмаэль был сбит с толку, когда его мать прижалась к нему со слезами, струящимися по ее лицу."
 MZB_REICHSTAAT_FOCUS.21.a:0 "Дрожь пробегает по всей Африке."

 MZB_REICHSTAAT_FOCUS.22.t:0 "Немецкий для одного, Немецкий для всех"
 MZB_REICHSTAAT_FOCUS.22.desc:0 "Когда африканское солнце взошло на рассвете нового дня, обжигающая жара уже обрушилась на рейхскомиссара, когда он посмотрел вперед, на приближающуюся колонну грузовиков и бронетранспортеров. В то время как все правление здесь, в Африке, было сплошным страданием, поскольку враги Хюттига оставались повсюду, он знал, что это обеспечит какой-то источник интереса, поскольку Хюттиг убрал пистолет в кобуру. Наконец, он превзошел лидера, объединившего некоторых жителей деревни за пределами Келимане, пытаясь сплотиться против Великоафриканского Рейхсштаата. Мятежник-головорез, теперь закован в цепи.\n\n"Что ж, должно быть, унизительно встретиться со своим господином, против которого вы так упорно сражались, не так ли?" - сказал рейхскомиссар.\n\nПрошло несколько минут в тишине. "Я не могу понять, ты можешь говорить по-португальски?."\n\n"Что? Что, черт возьми, ты пытаешься сказать? Говори по-немецки, ты кусок дерьма!" потребовал рейхскомиссар, устав от неповиновения крестьянина.\n\n"К сожалению, я не могу понять тебя." спокойно сказал мозамбикец.\n\n"Хорошо, тогда ты хочешь выставить меня дураком, не так ли? Ведешь себя так, будто я ничтожество из-за того, что не знаю твоего ублюдочного языка, только немецкий правильный, только немецкий чист, я покажу тебе, кто тут идиот!" - крикнул Хюттиг, опустив руку за пояс брюк.\n\n"Пожалуйста, Герр Хюттиг, простите меня, не убив-" деревенский староста попытался что-то сказать, когда в воздухе раздался страшный треск, дуло пистолета рейхскомиссара проделало дыру в черепе мужчины, а пуля разорвалась сзади, забрызгав стол слоем крови."
 MZB_REICHSTAAT_FOCUS.22.a:0 "Эти проклятые недочеловеки!"

 MZB_REICHSTAAT_FOCUS.23.t:0 "Ужасные боссы"
 MZB_REICHSTAAT_FOCUS.23.desc:0 "Капелька пота скатилась по виску Хюттига. Когда закапала вода, он бросил острый взгляд на африканца, стоявшего в углу. Видя его недовольство, туземец удвоил свои усилия, обмахивая Штаатхальтера, отчаянно хлопая пальмовым листом. Удовлетворенный, Хюттиг воздержался от выражения своего отвращения к этому человеку и вернулся к столу.\n\n"Как я уже говорил. Мюллер, возможно, и развил сильную промышленность в Центральной Африке, но он пустил ее на ветер, делая безделушки для врага. Мы благословлены огромным количеством бесплатной рабочей силы, а он позволяет американцам продавать ее за бесполезные доллары? Хватит этого. Я решил, что лучший шаг для рейхсштаата это национализировать все иностранные активы и переоборудовать заводы, чтобы использовать их лучше. Нам не нужен иностранный капитал, нам нужно оружие. У Африки нет времени на их роскошь."\n\nКарл исподтишка бросал взгляды на своих коллег-администраторов, собравшихся для обсуждения плана Штаатхальтера. Он видел по их глазам, что они думают о том же, о чём и он. Капитал, созданный, по общему признанию, слабой экономикой Мюллера и политикой невмешательства, был одним из немногих реальных источников дохода, которые у них были. Обложить налогом туземцев оказалось непросто, если они не принимали плату скотом, а мигрировавшие немцы делали это не для успеха своего бизнеса.\n\n"Штаатхальтер, я..." Карл умолк, встретившись глазами с Хюттигом. Его рот открывался и закрывался, как у рыбы. Хюттиг и глазом не моргнул. Молчание затянулось, и он почувствовал, как взгляды его коллег бегают туда-сюда между ними. Десять, пятнадцать секунд. Как этот человек мог не моргнуть? Он видел, как сжались сухожилия на его челюсти. "...должен поздравить тебя с гениальностью этого плана."\n\nХюттиг откинулся на спинку стула и разжал челюсти. Он коротко кивнул Карлу. "Действительно. Это обеспечит безопасность ... - он стукнул кулаком по столу и набросился на туземца с веером. "Я не говорил, останавливаться, бездельник!""
 MZB_REICHSTAAT_FOCUS.23.a:0 "Всего два месяца до пенсии, Карл..."

 MZB_REICHSTAAT_FOCUS.24.t:0 "Искажение"
 MZB_REICHSTAAT_FOCUS.24.desc:0 "Бреннер пролистал доставленную ему пачку бумаг. Эти цифры, должно быть, были ошибкой, но он знал, что это не так. Его боссы говорили о каких-то новых планах по увеличению производства, без потерь, без дефицита, без возможности компромисса. Его друг в Келимане заранее сообщил ему о новых квотах, но это принесло бы ему много пользы. Как они могли потребовать столько боеприпасов? Им даже не доставили медь за этот месяц, не говоря уже о достаточном количестве пороха для этих патронов.\n\nОн выглянул из окна своего кабинета на заводской цех. Рабочие уже работали в две смены, не то чтобы у них был какой-то выбор в этом вопросе. В сутках буквально не хватало часов, чтобы заставить их работать дольше, если он не хотел, чтобы они теряли сознание на производственной линии. Что оставляло только...\n\nОн поднял производственные показатели за этот месяц. Аккуратный график справа представлял собой неуклонный рост. Когда-то он испытывал гордость. Теперь он чувствовал только отвращение, когда взял ручку и начал набрасывать еще один документ. Тот, в котором цифры были намного, намного запутаннее."
 MZB_REICHSTAAT_FOCUS.24.a:0 "Этот ноль можно превратить в восьмерку."

 MZB_REICHSTAAT_FOCUS.25.t:0 "Немецко-африканский рабочий"
 MZB_REICHSTAAT_FOCUS.25.desc:0 ""Помните, арийские рабочие, ваша судьба-принести славный свет цивилизации на этот темный и дикий континент!" Заревел громкоговоритель. "Истинный ариец никогда не устает, никогда не перестает служить своему государству, подчиняется каждому приказу. Он выполняет все команды и никогда не опаздывает!"\n\nКогда заводской цех наполнился веселой маршевой мелодией, Зигфрид попытался войти в ритм. С тех пор как появились новые правила с более высокими квотами и более жесткими графиками, он нуждался во всей помощи, которую мог получить. После того, что казалось вечностью изнурительного труда, свисток, сигнализирующий о времени обеда, приветствовал рабочих как старого друга.\n\nВ столовой не было болтовни, несколько примеров, сделанных из тех, кто слишком много болтал об условиях своей работы, помогли остальным понять ценность нести свой груз без жалоб, хотя Зигфрид не мог не отметить, хотя бы мысленно, что для представителей Расы Хозяев он и его спутники работали так же, как и рабы унтерменшены в Европе. За этой мыслью последовало осознание того, что качества "немецко-африканского рабочего", рекламируемого СМИ из Квеллимана, отражали качества тех самых машин, над созданием которых он работал.\n\nСвисток, призывающий вернуться к работе, вырвал Зигфрида из его мыслей, и он послушно вышел из столовой вместе с остальными, хотя не мог не заметить, что Дитрих оставался на скамейке чуть дольше остальных. Бедняга, новый ребенок не мог позволить ему много отдыхать дома.\n\nЭто был последний раз, когда Зигфрид видел Дитриха. Его рабочее место оставалось пустым до конца дня. Следующим туда поставили кого-то нового."
 MZB_REICHSTAAT_FOCUS.25.a:0 "Шестерни могут быть заменены, но машина продолжает работать."

 MZB_REICHSTAAT_FOCUS.26.t:0 "Африканские рабы"
 MZB_REICHSTAAT_FOCUS.26.desc:0 "Хюттиг откинулся на спинку стула, довольный завершением очередной успешной встречи. Он предложил свой смелый план оживления экономики Африки. Это было очевидно задним числом. Вот они, авангард Высшей Расы, перед которыми стоит задача превратить богатую территорию, заполненную дикими недочеловеками, в идеальные арийские земли. Это была точно такая же ситуация, с которой столкнулись рейхскомиссары в Восточной Европе. Как они выполнили свою задачу? Заставлять унтерменшенов работать на них! Элегантное решение, ответственное за Экономическое чудо 40-х годов. Некоторые из функционеров не могли понять гениальности плана Ганса, сетуя на "логистическую невозможность" и "непомерно большие потери". Рейхскомиссар сделал пометку арестовать жалобщиков. Пораженчество-невыносимая черта в этом направлении работы."
 MZB_REICHSTAAT_FOCUS.26.a:0 "С каких это пор логистика стала проблемой для рейха?"

 MZB_REICHSTAAT_FOCUS.27.t:0 "От хижин до индустрии"
 MZB_REICHSTAAT_FOCUS.27.desc:0 "Сошангане, как и все остальные в его деревне, слышал рассказы путешественников о белых людях, которые ездили верхом на огромных металлических зверях. Это они сделали громовую палку, которую его двоюродный брат Мхлабавадабука купил в последний базарный день. Между этим мощным оружием и странными птицами, которых он видел, которых никто из старейшин не помнил, Сошангане не мог отмахнуться от этих слухов как от простых небылиц, придуманных торговцами, чтобы привлечь толпы. Как таковой. Когда торговец из деревни за рекой не появился в последний рыночный день, Сошангане решил посмотреть, что случилось с их соседями.\n\nСошангане приготовил свой лук, приближаясь к деревне, оставив хорошо протоптанную тропу для маскировки близлежащей листвы. Он слышал звуки, доносившиеся оттуда, где находилась деревня, но это не были звуки процветающей деревни. Эти звуки представляли собой громкую металлическую какофонию, смешанную с криками на незнакомом языке.\n\nЗаглянув сквозь листву, Сошангане увидел зрелище, которое посрамило бы самые диковинные рассказы торговцев. Белые люди столпились вокруг ревущего металлического чудовища с крутящимся животом, когда оно неуклюже приближалось к большой квадратной яме, которую выкапывали растрепанные чернокожие мужчины, у многих из которых на спинах были шрамы. Один из присутствующих белых мужчин щелкнул кнутом, заставив чернокожих людей отползти в сторону дыры и вылезти наружу. Сошангане с благоговением наблюдал, как металлическое чудовище опустило шею над краем ямы, где когда-то стояла деревня, извергая реку жидкого камня.\n\nСошангане поспешил так быстро, как только мог, обратно в свою деревню. Он должен был предупредить своих товарищей-воинов, чтобы они готовились к войне с белыми дьяволами.\n\nСошангане слышал, как грохот оружия белых людей становился все громче по мере того, как он приближался к своей деревне. Натянув тетиву, он приготовился к битве."
 MZB_REICHSTAAT_FOCUS.27.a:0 "Машина катится вперед, сокрушая все на своем пути."

 MZB_REICHSTAAT_FOCUS.28.t:0 "Домашнее разоружение"
 MZB_REICHSTAAT_FOCUS.28.desc:0 "Глаза Джона сузились, когда черный Жук приблизился к его усадьбе. Пассажиры Жука в таких же черных пальто, как и их машина, вышли на крыльцо, которое отец Джона построил своими руками. Испытывая извращенное удовольствие от легкого дискомфорта, которое он мог доставить гуннам, так унизившим Родину Англию, Джон прошел от поля до фермы несколько дольше, чем это было необходимо.\n\n"Добрый день." сказал Джон, прерывая четвертый стук, когда он вошел в поле зрения посетителей.\n\nДвое мужчин быстро преодолели оставшуюся часть расстояния между собой и стареющим фермером. Предъявив значок, лидер произнес: "Служба землеустройства Рейхсштаата.. Мы должны осмотреть вашу усадьбу."\n\n"С какой целью, если позволите спросить?"\n\nПри этих словах двое молодых людей выпятили грудь, как прихорашивающиеся петухи. "Какое тебе дело, Англикос?!"\n\nВыражение лица Джона оставалось спокойным: "Хорошо, я покажу вам окрестности."\n\nСтарый английский поселенец повел двух инспекторов в странствующую экскурсию, и Джон воспользовался множеством возможностей, чтобы вспомнить своего отца, который сражался с людьми кайзера, прежде чем заселить эту землю. Лица немцев были такими же красными, как земля под их сапогами, когда они добрались до кузницы. Джон собирался угостить своих гостей рассказом о том, как отец научил его использовать эти инструменты для ремонта своей старой служебной винтовки, когда ведущий инспектор воскликнул: "Очень хорошо!" Сунув руку в карман, улыбающийся чиновник достал лист бумаги. "Великоафриканскому рейхсштаату нужна эта земля. У вас есть месяц, чтобы освободиться. Хорошего дня, герр Нельсон.""
 MZB_REICHSTAAT_FOCUS.28.a:0 "Машине нет дела до прошлого. Она только может двигаться вперед."

 MZB_REICHSTAAT_FOCUS.29.t:0 "Немецкий оборотень в Африке"
 MZB_REICHSTAAT_FOCUS.29.desc:0 "Хюттиг посмотрел на карту перед собой и почувствовал, как у него начинает болеть голова. Красные отметины, указывавшие на районы, контролируемые повстанцами, распространились, как ветрянка, и никакое количество царапин со стороны гарнизона не уничтожило инфекцию. Они испробовали бесчисленное множество средств, от выжженной земли до воздушных налетов, но, казалось, ничто не могло остановить их экспансию. Был еще один вариант, который он не хотел реализовывать, учитывая его спорную эффективность в прошлом, но теперь, похоже, у него не было выбора.\n\n"Оборотни" казались отличной идеей во время войны в Южной Африке - отряд идеологически преданных гражданских лиц, обученных только тому, чтобы наносить ущерб врагу за линией фронта. Они закладывали взрывчатку и обеспечивали подготовку СС, даже предоставляли ценные внедорожники, на которых они могли совершать налеты и рейды на ОСН. Возможно, они недооценили свой энтузиазм.\n\nОборотни были больше озабочены сведением счетов, чем любыми наступлениями, имеющими стратегическое значение. Чаще всего нападения, которые они совершали, были направлены против того же самого коренного населения, над которым они пытались сохранить контроль. Поселенцы стремились установить свой контроль над землей, которую они считали своей, изгоняя местных жителей огнем и мечом прямо в руки ОСН, которые часто просто вооружали их и отправляли обратно. Однако теперь энтузиазм крестового похода может быть как раз тем, что им нужно. Хюттиг протер глаза и поднял трубку телефона."
 MZB_REICHSTAAT_FOCUS.29.a:0 "Они могут быть ублюдками, но они наши ублюдки."

 MZB_REICHSTAAT_FOCUS.29001.t:0 "Миссия выполнена"
 MZB_REICHSTAAT_FOCUS.29001.desc:0 "Рубиновые лучи восходящего афиканского солнца осветили последнее коммюнике, которое легло на стол рейхскомиссара Хюттига. "Местные дикари были поставлены. Мы смиренно рекомендуем, чтобы среди следующей волны поселенцев было больше оборотней. Конечно, повстанцы никогда не рискнут планировать дальнейшие восстания, когда любой в их районе может быть блюстителем арийского порядка!"\n\nХюттиг поднял бровь, прочитав сообщение командира. Он честно ожидал, что оборотни, будучи едва арийский, полуобученным сбродом, заблудятся в джунглях по пути на битву, но все же...\n\nРейхскомиссар подписал приказ об увеличении присутствия Оборотней в умиротворенной области с дополнительным напоминанием командиру о его судьбе, если его ополчение не сможет удержать регион под контролем.\n\nСогласно отчету о послеоперационном периоде, мы потеряли в общей сложности:\n    - [?MZB_wwlf_manpower_loss] людей (MIA and KIA)\n    - [?MZB_wwlf_equipment_loss] военного снаряжения"
 MZB_REICHSTAAT_FOCUS.29001.a:0 "Редкий и приятный сюрприз."

 MZB_REICHSTAAT_FOCUS.29002.t:0 "Миссия провалена"
 MZB_REICHSTAAT_FOCUS.29002.desc:0 "Рубиновые лучи восходящего афиканского солнца осветили последнее коммюнике, которое легло на стол рейхскомиссара Хюттига. "Местные дикари продолжают сопротивляться арийскому будущему Африки. Мы смиренно рекомендуем как можно скорее развернуть в этом районе больше войск, иначе мы полностью потеряем контроль над регионом."\n\nХюттиг почувствовал, как его лицо исказилось от ярости, когда он опрокинул свой утренний кофе на пол. Он ожидал, что оборотни, едва арийский, полуобученный сброд, провалят операцию, но это не делало их неудачу менее бесящей.\n\nРейхскомиссар поспешно нацарапал приказ об отправке войск в мятежный район. Приказываю им стрелять в любого, у кого нет оружия, не в форме, независимо от цвета их кожи.\n\nСогласно отчету о послеоперационном периоде, мы потеряли в общей сложности :\n    - [?MZB_wwlf_manpower_loss] людей (MIA and KIA)\n    - [?MZB_wwlf_equipment_loss] военного снаряжения"
 MZB_REICHSTAAT_FOCUS.29002.a:0 "Он ожидал худшего и все равно был разочарован."

