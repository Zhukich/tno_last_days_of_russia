 MZB_REICHSTAAT_boer_vasallenstaat_profits_0:0 "Прибыли от вассалов"
 MZB_REICHSTAAT_boer_vasallenstaat_profits_0_desc:0 "Когда Бурская республика утвердилась на бывших территориях доминиона Южной Африки, их усилия многое открыли им, а значит, и нам. Поскольку шахты Капской провинции были полностью готовы к работе и могли поставлять драгоценные материалы, такие как алмазы и золото, ее промышленность оставалась нетронутой, пригодной для повторного использования и переработки. Кроме того, во многом благодаря нашему вмешательству во время Южноафриканской войны, правительство буров стало подчиняться нашему, позволяя нам пожинать большую часть выгод, которые получают они.\n\n§YПока вассал остается послушным, его сюзерен будет доволен.§!"
