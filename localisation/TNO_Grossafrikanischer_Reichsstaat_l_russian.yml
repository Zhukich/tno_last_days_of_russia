 MZB_REICHSTAAT_FOCUS.39.t:0 "Письмо в Вассаленштаат"
 MZB_REICHSTAAT_FOCUS.39.desc:0 "НАПОМИНАНИЕ НАРОДАМ БУРСКОЙ РЕСПУБЛИКИ\n\nБлагодаря вашему статусу Васалленштаата населению республики предоставляется определенная степень автономии, которой нет у других регионов Великоафриканского Рейхсштаата. Это делается для уверенности в том, что бурские народы, угнетенные под властью туземцев и англичан, способны ощутить присущую арийству свободу.Ооднако, из этого вытекает ряд обязанностей перед Рейхсштаатом. Для начала, нельзя воспринимать это как полную независимость - такого никогда не будет.\n\nВ Васалленштаате главной обязанностью бурских народов является верность Рейхсштаату и СС, а также национал-социализму и принципам, которые управляют всеми, кто его придерживается. Вы по-прежнему являетесь частью Рейхсштаата и, опять же, должны придерживаться всех приказов, запретов, законов и просьб от Штаатхальтера.\n\nЭто не следует рассматривать как ограничение указанной свободы, а только как полную ее реализацию, предоставленную арийской расе. В конце концов, только слабые люди видят в свободе возможность поступать так, как им хочется. Это гедонизм, лень, и рабство. Единственный способ для арийца быть по-настоящему свободным - это выбирать жизнь, полную силы, спартанства и послушания. И как члены Васалленштаата, все вы должны соответствовать этим стандартам.\n\nПУСТЬ ЗНАМЯ НАЦИОНАЛ СОЦИАЛИЗМА ГОРИТ В ВАШИХ СЕРДЦАХ!"
 MZB_REICHSTAAT_FOCUS.39.a:0 "Все унтерменьши сгорят!"

 MZB_REICHSTAAT_FOCUS.40.t:0 "Бурские алмазы"
 MZB_REICHSTAAT_FOCUS.40.desc:0 ""Как насчет того, чтобы восемьдесят процентов средств было передано нам?" - предложил Хюттиг бурскому бизнесмену, который нервно сидел на краешке стула. "В конце концов, наша помощь - единственная причина, по которой ваше государство вообще существует. Тебе бы не мешало это запомнить", - упрекнул он мужчину. Иногда Хюттиг думал, что было бы лучше просто завладеть всеми алмазами. У буров все равно не было возможности остановить его, да и эта болтовня бы разом прекратилась.\n\nБизнесмен, со своей стороны, казался очень неохотным по поводу сделки. "Восемьдесят процентов? Герр... Штаатхальтер, поймите, нам нужны средства для раскопок! Двадцати процентов от обычной месячной прибыли едва хватит, чтобы выплачивать жалование рабочим!" Он посмотрел в глаза Хюттигу, ища пощады, но в них он ее не нашел. "Возможно, шестьдесят процентов или шестьдесят пять. Мы могли бы выплачивать шестьдесят пять!"\n\nХюттиг нахмурился. "Если двадцати процентов от прибыли компании вам недостаточно, чтобы удержаться на плаву, то, возможно, следует поискать более прибыльные рудники? Рейхсштаат - это единственное, что поддерживает вашу жизнь, и нам также требуется финансирование. Позволять тебе набивать карманы - это не мой приоритет, и никогда им не было".\n\nБизнесмен решил, что лучше отдать восемьдесят процентов, чем узнал гнев Рейхсштаата. "Восемьдесят процентов. Да, да. Это можно сделать". Он выскользнул из комнаты, и Хюттиг вызвал следующего."
 MZB_REICHSTAAT_FOCUS.40.a:0 "Они нам должны даже больше."

 MZB_REICHSTAAT_FOCUS.41.t:0 "Из огня да в полымя"
 MZB_REICHSTAAT_FOCUS.41.desc:0 "Ганс Хюттиг наблюдал за колонной заключенных с острой улыбкой на лице, и еще более острой осанкой,  которую также поддерживал его эскорт охранников.  Они стояли там не столько для самозащиты, сколько для проведения любых полевых казней, которые Штаатхальтер посчитает необходимыми. Когда автобус с визгом остановился, и его шины подняли пыль, Хюттиг прошипел сквозь жгучую африканскую жару, чтобы водитель остановился и чтобы с заключенных сняли кандалы.\n\nОн был рад, что буры согласились на его требования. В конце концов, они знали, что Хюттиг имел больше прав, чем кто-либо другой, решать судьбы тех, кто пошел против Рейхсштаата. Африканские отбросы были выстроены в ряд вместе с предателями белой расы – по большей части с дьявольскими бурами, предавшими свое наследие. Он смотрел на них с отвращением.\n\nКазалось, что Хюттинг был не единственным, кто испытывал это чувство. Молодой зулус, потрепанный и уставший, глядел на Штаатхальтера так, словно тот был всего лишь обычным нацистом, и одарил его взглядом, полным язвительной ненависти. Хюттиг стиснул зубы, его постоянный гнев снова начал нарастать, когда он представил, что происходит в голове этого жалкого борца за свободу. На секунду он задержал взгляд, и сделал это зря. Двое вооруженных мужчин подошли и силой вывели заключенного из колонны.\n\nВсе остальные делали вид, что им все равно на жестокое избиение, последовавшее за внезапными криками и проклятиями, и на рыдания, которые позже затихли."
 MZB_REICHSTAAT_FOCUS.41.a:0 "Больше его никогда не видели."

 MZB_REICHSTAAT_FOCUS.42.t:0 "Утро в Питтсбурге"
 MZB_REICHSTAAT_FOCUS.42.desc:0 ""Вы видите это, коммандер?"\n\nПолковник Ван дер Мерве кивнул, глядя в бинокль. "Я вижу это. Колонны солдат." Он хотел опустить бинокль, но решил приблизить. Лейтенант в это время уже говорил по рации, но оборвал себя на полуслове и обратился к своему командиру. "Тебе не кажется, что это немецкие цвета?" Он махнул рукой в их примерном направлении, пытаясь указать на них полковнику, глаза которого были скрыты линзами бинокля.\n\n"Они проводят учения. Однако не было никаких уведомлений о каких-либо намечающихся мероприятиях. Какой-то трюк из Кейптауна?"\n\nКогда колонна войск действительно оказались немцами. Цвета, бронетехника, винтовки - все указывало на это, но, разве они кого-то предупреждали? Полковник решил на открывать огонь и в сопровождении лейтенанта и единственного отделения стал ждать своих внезапных гостей за воротами. Их коллеги остановились примерно в ста метрах, и к бурам подошла аналогичная по численности делегация. Их лидер, судя по его униформе, штандартенфюрер с безукоризненно подстриженными и изогнутыми усами остановился недалеко от полковника, заложив руки за спину.\n\n"Вы тут командир?"\n\n"Я полковник Ван де Мерве, командую этим отделением".\n\n"Неверно. База Питтсбурга теперь находится под контролем Великоафриканского Рейхсштаата. Ваше присутствие больше не требуется. Большинство ваших подчиненных тут останутся - ваши офицеры, однако, могут вернуться домой". Он протянул лист бумаги, на котором было множество подписей, одна из которых принадлежала его командиру. Полковник Ван дер Мерве сделал все возможное, чтобы его верхняя губа не скривилась от злости, и спешно покинул базу вместе с офицерами."
 MZB_REICHSTAAT_FOCUS.42.a:0 "Из-под ботинка англичан прямиком к арийскому"

 MZB_REICHSTAAT_FOCUS.43.t:0 "Письмо от друга"
 MZB_REICHSTAAT_FOCUS.43.desc:0 "Бурской Республике,\n\nЭто будет лишь единственным напоминанием. Хотя мы стали другу для друга близкими союзниками во время войны против Южной Африки, а также продолжаем поддерживать нас, не стоит забывать о том, что когда Африканский Щит распался, я избавился от двух неверных змей и захватил их территории. За вашу преданность я хочу вознаградить бурскую нацию. За то, что вы так надежны, ваша независимость будет обеспечена, даже если такая судьба этой Республики будет исключительно моей волей.\n\nПока мы здесь, решается судьба Черного Континента. В конце концов, я надеюсь, что арийский народ сможет завоевать эту богатую и обширную территорию, и позже грамотно ею распоряжаться. Как Штаатхальтер, я лично прошу о более тесном сотрудничестве во всех областях государственной политики, как внутренней, так и внешней. Ваша нация тесно связана с нашей, и мы должны использовать все, что у нас есть, для эффективного очищения Африки от пятен.\n\nЯ могу заверить вас, что и Республика, и Рейхсштаат будут процветать в ближайшее время, и, возможно, я даже буду периодически награждать верных буров. До тех пор, пока ваш народ будет рядом с Рейхсштаатом."
 MZB_REICHSTAAT_FOCUS.43.a:0 "И ты будешь нашей стороне, не так ли?"

 MZB_REICHSTAAT_FOCUS.44.t:0 "Сметая остатки"
 MZB_REICHSTAAT_FOCUS.44.desc:0 "...Могу я спросить, Штаатхальтер, вы хотите сказать, что... желаете разместить войска на наших базах?" Обеспокоенный голос Герцога ни сразу не смутил Хаттига, когда он повторил свое заявление. \n\n "Да. Хотя война  официально закончилась, все еще остаются некоторые проблемы, с которыми я должен разобраться". \n\n"Я... Я думал, мы победили совместными усилиями?" Герцог действовал ему на нервы. Теперь он хотел совместных усилий?! Расстроенный, он вздохнул и продолжил.\n\n "Я говорю о партизанах. Вам следует знать: хотя мы вынудили американцев уйти, все еще остается значительное количество наемников, а также повстанцев АНК".\n\nГерцог ответил: "Я знаю об этой проблеме - "\n\n", И я также знаю, что вы не хотите тратить ресурсы на ее решение. Поэтому мне нужно, чтобы вы подготовили свои базы. Мы позаботимся об этом вопросе, так как вы явно не хотите этого делать.""
 MZB_REICHSTAAT_FOCUS.44.a:0 "Хюттинг повесил трубку"

 MZB_REICHSTAAT_FOCUS.45.t:0 "Что у нас тут есть?"
 MZB_REICHSTAAT_FOCUS.45.desc:0 "Каждый шаг для бывшего майора Джабулани был невыносимой болью. Штыковая рана в спине еще не полностью зажила – и, очевидно, людям Хюттига было на это все равно. Когда они захватили Южную Африку, то восприняли Джабулани не как очередного раба, а как источник информации. Разведка СС выяснила, что южноафриканская армия располагала информацией о планах ОСН. Их особенно интересовали сложные спецоперации, разработанные высокопоставленными членами ЮАА и американцами. Разведданные хранились в документах по всей Южной Африке, и люди Хюттига хотели получить их все до единого.\n\nДжабулани не разговаривал с солдатами СС, которые окружали его и толкали ко входу в его собственный кабинет. Солдаты полагали, что приставленного к голове оружия было достаточно, чтобы заставить его подчиниться - и, как оказалось, партизан ценил свою жизнь больше, чем идею сопротивления. Когда он нащупал ключи и открыл дверь, то увидел свой кабинет, заваленный бумагами и ящиками, которые нужно было открыть. Джабулани хотел было что-то сказать, но не успел, так как солдаты, которые должны были охранять его, внезапно отошли и начали переворачивать комнату вверх дном.\n\nВ сердце Джабулани нарастала тревога. Что с ним будет теперь, когда у СС есть все, что им нужно? Он помнил их лагеря. Там было много изголодавшихся лиц - он не хотел присоединяться к ним. Но еще до того, как Джабулани начал думать о возможности бежать, он услышал, как двое солдат обменялись коротким разговором по-немецки. За время войны он выучил одно слово, которое врезалось в его память. И это слово было "убить".\n\nДжабулани повернулся, чтобы бежать, после чего один из эсэсовцев достал винтовку и выпустил три пули: одна попала в талию, одна в живот и одна в грудь. Вскоре после этого тело майора упало на землю, и он больше не дышал."
 MZB_REICHSTAAT_FOCUS.45.a:0 "Еще одно убийство"

 MZB_REICHSTAAT_FOCUS.46.t:0 "Прогнившие старые двери"
 MZB_REICHSTAAT_FOCUS.46.desc:0 "В течение всего дня и ночи, в каждое мгновение бодрствования и каждую секунду сна, Кагва, Мваи, Туку и Майна боялись. Они каким-то образом избежали кровожадной мертвой хватки Хюттига, спрятавшись в заброшенном бункере недалеко от крупного города. И оказался та этот отряд не без причины. Имея в изобилии продовольствие, оружие и радиосвязь, все четверо устанавливали связь с другими точками сопротивления на территории Южной Африки. Все понимали, что в конце концов придется уйти из этого бункера, но ждали момента, когда они  смогут максимально использовать тот факт, что находятся в тылу у Хюттига.\n\nКогда Мваи отправился в ночной патруль, крадясь по траве и глядя в свой прицел AN/PVS-2, какое-то время ничего не предвещало беды. Ничего, кроме ужасной тишины. Он часто задавался вопросом, где были бесчисленные убийцы Хюттига, решили ли они, наконец, проверить забытый бункер и опустошить его, или те были слишком заняты, убивая газом мирных жителей. Он не хотел знать ответа.\n\nВспышки лунного света ударили в его прицел, Мваи увидел, как что-то вдалеке движется. Что-то подсказывало ему, что оно двигалось с намерением убить его, но едва Мваи начал отталкиваться от земли, как услышал треск в воздухе. Что-то пронзило его плечо и руку. Мваи хватал ртом воздух, боль внезапно захлестнула его разум, но тот сопротивлялся и поднялся на ноги, зашаркав ко входу в бункер. Мваи кричал о том, что люди Хюттига обнаружили их, что отряду пора бежать, и-"
 MZB_REICHSTAAT_FOCUS.46.a:0 "Пуля пронзила насквозь его сердце."

 MZB_REICHSTAAT_FOCUS.47.t:0 "Поиски Джо"
 MZB_REICHSTAAT_FOCUS.47.desc:0 "В Южной Ботсване не было ничего - абсолютно. Лишенный чего-либо похожего на цивилизацию за пределами лачуг, давно покинутых жизнью, унтершарфюрер Тобиас и его отделение из трех человек, а также информатор из Бурской Республики, принялись осматривать каждый уст, услышав сообщение о том, что один большевик-дегенерат, известный как Джо Слово, разбил лагерь недалеко от их местонахождения.\n\nПриняв необходимые меры предосторожности, Тобиас жестом приказал своим людям быть наготове, когда те стали подходить к низкому серому зданию. Нацелив винтовки на дверь и окна, отряд стал осторожно приближаться. Затем, когда все трое собрались у двери, двое с одной стороны, и один с другой, Тобиас крепко сжал свое оружие в руках. Он проверил прицел и стал ждать, выдаст ли Джо свое присутствие. Ничего не услышав, тот подал сигнал к нападению, и отряд в мгновение ока выбил дверь.\n\nПервоначальный прилив адреналина прошел, когда Тобиас, ворвавшись на небольшой аванпост, услышал приглушенное потрескивание пламени, разбросанную бумагу и пепел от сигарет. Повстанец ушел. Унтершарфюрер повернулся к бурскому оперативнику и разгневанно на него посмотрел. Мужчина, в свою очередь, холодно посмотрел на него – так они обменялись всеми необходимыми словами."
 MZB_REICHSTAAT_FOCUS.47.a:0 "Труппфюрер Матиас, это унтершарфюрер Тобиас. Миссия провалена. Скоро будут более подробные сведения."

 MZB_REICHSTAAT_FOCUS.48.t:0 "Операция "Красная гроза""
 MZB_REICHSTAAT_FOCUS.48.desc:0 "Война в Южной Африке была уроком, уроком истинного террора. Когда можно было видеть охваченные паникой, пенящиеся толпы избитых и окровавленных гражданских лиц, убегающих от наших ударов шрапнелью и взрывчаткой, когда орды беженцев переполняли улицы ЮАР и замедляли работу государственных механизмов во время национального кризиса, как можно было не видеть, что формула работает так, как задумано? Мы - хирург смерти, ужаса и разрушения, ибо это все, чего заслуживают жидкие, прогорклые касты унтерменшей под ногами арийских господ.\n\nС ювелирной точностью мы разрываем телефонные линии, уничтожаем водопроводные системы, врываемся в бомбоубежища и обстреливаем радиостанции и аванпосты. Дикие звери, которые восстают против нашей власти, узнают болезненную, мучительную реальность голода, засухи и болезней в национальном масштабе. Словно личинки, они будут выбираться из своих промозглых, отвратительных укрытий, чтобы избежать своей участи, образуя постоянно текущие "вены" нечеловеческой крови по всей Южной Африке, пока мы выполняем наш расовый долг.\n\nШтаатхальтер привел в действие операцию "Rotes Gewitter", или же "Красная гроза", чтобы использовать наше воздушное господство, для подчинения мятежной южноафриканской территории. Ее задача состоит не только в том, чтобы выкурить повстанцев или убить нескольких главарей, но и в том, чтобы способствовать массовому демографическому коллапсу в сельской местности Южной Африки. Это действительно будет "Красная гроза", поскольку ураганы, циклоны и тайфуны чистой, дикой резни охватят Южную Африку в великом, бурлящем аду ярости и злобы, обрушиваясь из наших всемогущих и непобедимых военно-воздушных сил на крысоподобных унтерменшей внизу. В результате все, что останется, - это кандалы Рейхсштаата на шее Южной Африки."
 MZB_REICHSTAAT_FOCUS.48.a:0 "Битва на Кровавой реке, в масштабе континента."

