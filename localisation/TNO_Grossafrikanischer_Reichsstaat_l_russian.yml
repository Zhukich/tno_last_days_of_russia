 MZB_REICHSTAAT_BOERS.113.t:0 "Новая база Хмилевски"
 MZB_REICHSTAAT_BOERS.113.desc:0 "Рота проверенных Panzer Xs выстраивается на плац в штаб-квартире СС в Апингтоне. Подражая генерал-фельдмаршалам Рейха, Карл Хмилевски осматривает танки один за другим, разглядывая их пушки, все идеально поднятые на 45 градусов. По правде говоря, он не очень хорошо понимал, что делает, ведь он был комендантом лагеря, а не генералом. Для него танки были все равно что волшебными машинами, и когда офицеры ни говорили ему об их состоянии, он мог ответить только кивком согласия и неопределенными комментариями об эффективности арийской военной машины.\n\nНо раньше, чем закончился притворный парад Хмилевски, на плац въезхал " "Kubelwagen" с эмблемой Штаатхальтера.\n\n"Хайль Хюттиг!" Между группенфюрером и штабным офицером происходит знакомый обмен приветствиями, прежде чем последний вручает первому письмо: приказ Штаатхальтера. Хмилевски знает, что это такое, тем не менее он надеется на что-то другое, но безрезультатно. Единственная команда Хюттига - взять "полный контроль над Васалленштаатом".\n\nОстрая боль начинает нарастать в груди Хмелевского, когда он оглядывается вокруг: \n\nПума взлетает с вертолетной площадки, призывники нарезают круги вокруг базы, а танки все еще стоят. Все это – крайне сильные орудия, но хватит ли их, чтобы отвоевать всю страну? Хмилевски так не думал. Тем не менее, он сделает то, что ему скажут."
 MZB_REICHSTAAT_BOERS.113.a:0 "Ah shit, here we go again..."

