 MZB_REICHSTAAT_FOCUS.35001.t:0 "Наша награда"
 MZB_REICHSTAAT_FOCUS.35001.desc:0 "Красота золотых лучей восходящего Африканского Солнца обошла стороной сердце Штаатхальтера. Вместо этого все, что было в сердце Ганса Хюттига в то утро, - это намерение увидеть плоды своего труда и ненависть, которую он питал к земле, бросавшей на него такие славные лучи. Все это проходило в стенах военной базы в Келимане. Теперь, когда раздался звук открывающихся ворот, сопровождаемый ревом грузовиков, Штаатхальтер Ганс Хюттиг с нетерпением ждал, что же получит Рейхштаат за пролитие такого огромного количества африканской крови. Стальной взгляд Хюттига застыл в благоговейном страхе, когда он увидел приближающийся конвой и добычу, которую те тащили. Целые грузовики были заполнены оружием, украденным из тайников, и новые захваченные машины двигались синхронно с конвоем. Хюттиг чуть не расплылся в улыбке, увидев, как рядовой состав СС "Гросафриканишер" трудится над перемещением ящиков с оружием на свои склады снабжения, а краны и грузовики работают во славу Рейхсштаата.\n\n"Сэр, Штаатхальтер", - внезапно отдал честь офицер, стоящий рядом с Хюттигом. Тот решил ответить на приветствие.\n\n"Да, да, в чем дело, оберштурмбанфюрер?" сказал Хюттиг.\n\n"Сэр, как командир рейдерских операций, хотел доложить, что эти люди усердно и храбро служили на передовой, и что СС "Гросафриканишер" добились полной победы во славу вашего правления", - сказал офицер, прежде чем отдать честь снова.\n\nХюттиг начал злорадно улыбаться." 
 MZB_REICHSTAAT_FOCUS.35001.a:0 "Сколько, ты говоришь, африканцев ты убил? Давай поговорим."
 MZB_REICHSTAAT_FOCUS.35001.b:0 "Не забудьте обозначить, что это оружие для СС. В любом случае, давай поговорим."

