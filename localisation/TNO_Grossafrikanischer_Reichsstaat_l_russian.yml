  MZB_REICHSTAAT.2.t:0 "Беспорядки в Камеруне"
 MZB_REICHSTAAT.2.desc:0 "РАСШИФРОВКА ДОКУМЕНТА, ПОЛУЧЕННОГО ОТ [GetDateText]\nСОВЕРШЕННО СЕКРЕТНО\nГУБЕРНАТОРУ ГАНСУ ХЮТТИГУ\n\n\nМой Губернатор, я получил печальные новости,\n\nНаш гарнизон, расквартированный в КАМЕРУНЕ не смог ответить на наши неоднократные попытки связаться, на заднем плане всё время слышны выстрелы и взрывы. Это привело многих, включая меня, к мысли, что наш главный страх - свержение местных сил диссидентами - стал реальностью. Пока вы читаете это сообщение повстанцы сеют хаос, саботируют линии снабжения и уничтожают инфраструктуру, делая невозможным развёртывание крупных сил для подавления этого акта неповиновения.\n\nЭта группа, известная в наших спецслужбах как ГРО, заставила нас действовать, требуя от нас отвлечь наши усилия на подавление их бунта, а не на преследование намеченных целей. При этом, однако, мы не можем пренебрегать этим, иначе этот бунт выйдет из-под контроля и унтерменши сумеют прочно удержаться на своих территориях, и в конечном итоге сумеют отделиться.\n\nИмея все это в виду мы надеемся, что это сообщение будет доставлено вам как можно скорее, герр Хюттиг, и желаю вам как можно скорее расправиться с сопротивлением.\n\n\nХАЙЛЬ ХЮТТИГ!\n-КОЛОНИАЛЬНЫЙ АДМИНИСТРАТОР ГАНС ШТАРК"
 MZB_REICHSTAAT.2.a:0 "Чёрт!"
