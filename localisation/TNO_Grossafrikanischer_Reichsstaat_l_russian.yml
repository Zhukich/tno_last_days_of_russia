 MZB_REICHSTAAT_stabilisierung_des_reichstaates:0 "Стабилизация Рейхсштаата"
 MZB_REICHSTAAT_stabilisierung_des_reichstaates_desc:0 "Африканский континент огромен, он полон §Lмилитаристов§!, §Pреволюционеров§!, §Oсепаратистов§!, и прочих §Sдегенератов§! Долг каждого §јКолониалвервальтера§! обеспечить целостность §јВеликоафриканского Рейхсштаата§! на ближайшие десятилетия и позволить §јШтаатхальтеру§! осуществить свои планы. §YСтабильность§! нашей нации постоянно разрушается и требует бесконечных усилий. По крайней мере, до тех пор, пока кто-нибудь в Африке не осмелится бросить вызов §Rмощи арийцев§!.\n\n[MZB.MZBDevastationLevel]\n[MZB.MZBStatusAngola][MZB.MZBStatusBotswana][MZB.MZBStatusKameroon][MZB.MZBStatusKenia][MZB.MZBStatusKongo][MZB.MZBStatusMosambik][MZB.MZBStatusNamibia][MZB.MZBStatusRuandaBurundi][MZB.MZBStatusSambia][MZB.MZBStatusSansibar][MZB.MZBStatusSimbabwe][MZB.MZBStatusTanganika][MZB.MZBStatusUbangiSchari][MZB.MZBStatusUganda]\n\n§YСредняя стабильность§! : [?MZB_REICHSTAAT_rebel_stability_tot|%1]\n\n[MZB.MZBBoerVasallenstaat]"
 MZB_REICHSTAAT_system_of_efficiency:0 "Эффективная система"
 MZB_REICHSTAAT_system_of_efficiency_desc:0 "§jВеликоафриканский Рейхсштаат§! построен на останках §јневежественности§!, и поэтому его инфраструктура по всему континенту оставляет желать лучшего. Для §јШтаатхальтера§! обычных схем строительства будет недостаточно, чтобы восстановить свою империю так быстро, как он планировал. Те немногие сообщения, которым удалось проскользнуть сквозь темные завесы §рОрденштаата§, говорят о том, что они применили новый метод перемещения рабочих, направляемых туда, куда нужно, когда нужно. Хотя Рейхсштату не хватает настоящих "квалифицированных рабочих", у него есть бесконечные запасы местных жителей, по крайней мере, достаточно, чтобы отправить их на строительные площадки по всему континенту.\n\nКонечно, такие действия дестабилизируют обстановку в зоне воздействия, но об этом, надеюсь, легко позаботятся наши гарнизоны. Эти новые рабочие присоединятся к программе §L"Программе по развитию Африканских Территорий" или Программе Р.А.Т.§! и будут обучены для работы в самых разных областях, где мы сможем строить §Yдороги§! или §Yфабрики§!.\n\n§MРешения для призыва доступны на карте. Вы сможете строить§! §Yинфраструктуру§! §Mи§! §YВоенные фабрики§! §Mнажатием соответствующей кнопки при выборе государства внутри Рейхсштаата.§!\n\nКоличество §LРаботников Программы Р.А.Т. §! в национальном пуле : [?MZB_REICHSTAAT_num_slave_workers]"
 MZB_REICHSTAAT_crisis_in_sudafrika:0 "Кризис в Южной Африке"
 MZB_REICHSTAAT_crisis_in_sudafrika_desc:0 "Как и ожидалось, §Oбурская республика§! окончательно развалилась из-за недостатков их §Sжалкого правительства§! §јШтаатхальтер§! совершил только одну грубую ошибку: поверил, что §Oне-германское правительство§! может быть столь же эффективным, как §јВеликоафриканский Рейхсштаат§!, и делегировал задачу восстановления стабильности правительству, состоящему из §предателей§! Генерал Хмелевский должен будет сражаться со всеми людьми, которых он сможет спасти от этой катастрофы, и отвоевать §rЗюдафрику§! во славу §јШтаатхальтера§!"
 
