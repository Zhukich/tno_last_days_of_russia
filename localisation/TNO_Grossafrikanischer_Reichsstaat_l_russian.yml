 MZB_REICHSTAAT.29.desc:0 "РАСШИФРОВКА ДОКУМЕНТА, ПОЛУЧЕННОГО ОТ [GetDateText]\nСОВЕРШЕННО СЕКРЕТНО\nГУБЕРНАТОРУ ГАНСУ ХЮТТИГУ\n\n\nГубернатор, прошу внимательно прочитать этот отчёт,\n\nМестная администрация, расположенная в КЕНИИ, не ответила на обычную проверку статуса. После нескольких попыток я наконец получил ответ. Однако, к моему шоку, человек на другом конце провода был не моим верным адъютантом, а местным африканцем. Афиканец заявил, что он был связан с повстанческими силами, известными как ЛУО, и что ему и его товарищам-партизанам удалось свергнуть старую власть и установить новую, под контроем ЛУО, заявив, что они не успокоятся, пока народ КЕНИИ не будет свободен от нашего «угнетения». После этого я бросил трубку. Однако, должен признать, этот звонок меня обеспокоил. Как видите, ситуация там карйне отчаянная, и  если мы не будем действовать быстро, могут уислиться движения сопротивления в других регионах, достигнув той точки кипения, которой оно достгло в КЕНИИ.\n\nПока вы читаете это, герр Хюттиг , Я направляюсь в Келимане, где буду искать убежища в ближайшем будущем. Я знаю, что я не справился со своими обязанностями администратора, и готов к суроворму наказанию, котороя я понесу за мою неэффективность. Как я уже писал в предыдущем отчёте, я надеюсь, что это дойдет до вас как можно скорее, и вы примете все необходимые меры для подавления любого сопротивления.\n\n\nХАЙЛЬ ХЮТТИГ!\n-КОЛОНИАЛЬНЫЙ АДМИНИСТРАТОР МАКСИМИЛИАН ГРАБНЕР"
 MZB_REICHSTAAT.29.a:0 "Мы должны наказать африканцев за их дерзость!"
 MZB_REICHSTAAT.29.b:0 "Да здравствует Революция!"

 MZB_REICHSTAAT.30.t:0 "Порядок в Камеруне восстановлен!"
 MZB_REICHSTAAT.30.desc:0 "РАСШИФРОВКА ДОКУМЕНТА, ПОЛУЧЕННОГО ОТ [GetDateText]\nСОВЕРШЕННО СЕКРЕТНО\nГУБЕРНАТОРУ ГАНСУ ХЮТТИГУ\n\n\nГубернатор, я получил отличные новости,\n\nМестная администрация, базирующаяся в КАМЕРУНЕ, сообщила об успешном уничтожении повстанческих сил, известных как ГРО, которые вызвали у нас головную боль с момента свержения размещенного там гарнизона. Командиры партизан были задержаны и будут казнены в течение нескольких часов после того, как вы получите это письмо.\n\nВ то время как диссиденты вышли из строя и рассредоточились, главный лидер организации, человек, известный как X, не присутствовал во время облавы на штабы повстанцев, что означает, что он и его приспешники все ещё где то скрываются.\n\nХотя на этот раз мы подавили их жалкое восстание, их группа по-прежнему остается постоянной угрозой, через некоторое время они залижут раны, чтобы повторить попытку и получить свою «свободу». Однако, если он и его коллеги начнут новый бунт, наши силы могут оказаться недостаточно подготовленными, чтобы справиться с ними, что позволит им быстро получить преимущество и вновь вырвать у нас контроль над регионом. В свете всего этого я смиренно прошу вас, герр Хюттиг, с вашей врожденной быстротой сделать так, чтобы Рейхсштат никогда больше не позволил этим дворовым псам поднимать свои уродливые головы.\n\n\nХАЙЛЬ ХЮТТИГ!\n-КОЛОНИАЛЬНЫЙ АДМИНИСТРАТОР X"
 MZB_REICHSTAAT.30.a:0 "Замечательно!"

