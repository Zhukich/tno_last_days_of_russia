 MZB_REICHSTAAT_die_grossafrikanishen_ss_einsatzgruppen:0 "Великоафриканская Айнзатцгруппа СС"
 MZB_REICHSTAAT_die_grossafrikanishen_ss_einsatzgruppen_desc:0 "§YНаши Айнзатцгруппы смогут быстро и точно справиться с проблемными независимыми группами. Они часто не слишком рискованны по своей природе, а благодаря их профессиональной подготовке эти миссии часто заканчиваются успехом.§!\n\n§MЧтобы разблокировать действия для Великоафриканской Айнзатцгруппы СС, вам придется потратить время на ее расширение с помощью очагов. Эти действия позволят вам собрать снаряжение и людей, а в конце начать операции на континенте.§!\n\nМощь СС: [?MZB_REICHSTAAT_ss_manpower_supply]\nСклад оборудования СС: [?MZB_REICHSTAAT_ss_weapon_supply]"
 MZB_REICHSTAAT_die_organisation_werwolf:0 "Организация Вервольф"
 MZB_REICHSTAAT_die_organisation_werwolf_desc:0 "§YОперации организации "Вервольф" часто проводятся в тылу врага. Такие операции очень рискованны и часто заканчиваются большими потерями как людей, так и ценного оборудования. Однако в случае успеха они оказываются очень эффективными, даже способны полностью сорвать назревающее восстание.§!\n\n§MTЧтобы разблокировать действия для организации "Вервольф", вам придется потратить время на ее расширение с помощью очагов. Эти действия позволят вам собрать снаряжение и людей, а в конце начать операции на континенте.§!\n\nМощь Вервольфа: [?MZB_REICHSTAAT_wwlf_manpower_supply]\nСклад оборудования Вервольфа: [?MZB_REICHSTAAT_wwlf_weapon_supply]"

