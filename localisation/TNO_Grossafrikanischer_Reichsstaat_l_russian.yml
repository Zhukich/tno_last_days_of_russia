 MZB_REICHSTAAT_BOERS.111.t:0 "Отчет от Хмилевски"
 MZB_REICHSTAAT_BOERS.111.desc:0 "ОТ: Группенфюрер СС Карл Хмилевски\nКОМУ: Штаатхальтер СС Ганс Хюттиг.\n\nТема: События в Бурской Республике\n\nСРОЧНАЯ ТЕЛЕГРАММА - ДОСТАВИТЬ В КЕЛИМАНЕ.\n\nВакуум власти после отставки президента ГЕРЦОГА катастрофический. Войска под командованием генерала Магнуса МАЛАНА установили контроль над Йоханнесбургом. Малан провозгласил себя новым президентом Бурской республики. Сообщается, что персонал Рейхсштаата арестован.\n\nВласть Васалленштаата на мысе рухнула. Элементы, лояльные Объединенной Партии, взяли власть в свои руки. Генерал-предатель ФИЛЬЮН вышел из укрытия. Силы Рейхсштаата изолированы. Восточный Мыс захвачен местной ПАРТИЕЙ СВОБОДЫ ИНКАТА.\n\nОбщий стратегический прогноз неблагоприятный - потеря контроля над Вассаленштаатом.\n\nСИТУАЦИЯ СТРЕМИТЕЛЬНО УХУДШАЕТСЯ. ЗАПРАШИВАЮ ИНСТРУКЦИИ. ХАЙЛЬ ХЮТТИГ."
 MZB_REICHSTAAT_BOERS.111.a:0 "Соедините меня с группенфюрером Хмилевски."

