 ## Focus Tree ##

 MZB_afrika_forevermore:0 "Африка навсегда"
 MZB_afrika_forevermore_desc:0 "Мы добились невозможного. Война против никчемных южноафриканцев и их иудео-большевистских владык в Вашингтоне выиграна. Предатели в Виндхуке и Леопольдвилле убраны с постов. Только наш Штаатхальтер Хюттиг стоит гордо и ничто не остановит реализацию его образа Африки!\n\nЗаводы уже гудят и дымят, готовя будущее процветание, и шахты и поля полны рабочими, добывающими металлы и резину для солдат. И без предателей, что предоставляли выродков и бунтовщиков самим себе, мы получим доступ к еще большему количеству ресурсов, что можем использовать.\n\nНикто не может нам противостоять. С защищенными флангами и без чинуш из Берлина, вмешивающихся в нашу работу, вожжи Рейхсштаата в наших рука. Штаатхальтер Хюттиг может претворить в жизнь свое видение панфариканской арийской Империи, в которой немецкая раса может жить и процветать, и в которой туземцы знают свое место.\n\nНаш триумф неизбежен, Штаатхальтер Хюттиг будет господином Африки точно так же, как Гитлер был господином Европы. И мы последуем за ним, куда бы он нас ни повел.\n\nСлава Рейхасштаату! Слава арийской расе! Зиг хайль!"

 MZB_a_system_of_cleansing:0 "Система чистки"
 MZB_a_system_of_cleansing_desc:0 "Теперь, когда у нас есть средства для этого, мы должны начать нашу программу по нейтрализации туземного сопротивления. Хотя нынешняя ситуация выглядит довольно мрачной, учитывая как предательские адмнистрации Центральной и Юго-западной Африки обхаживали и вооруживали выродков, Штаатхальтер принесет с собой столь отчаянно необходимую смену курса. Мятежники в своей надменности все еще думают, что их не коснется возмездие и их ждет очень неприятный сюрприз!"
 MZB_track_the_resistance:0 "Выслеживать сопротивление"
 MZB_track_the_resistance_desc:0 "По всей Африке есть бесчисленные туземные движения, стремящиеся уничтожить наши цивилизаторские проекты для этого континента. Они бегают по городским трущобам, они бродят по саваннам, преследуют свою добычу в джунглях. Больше нет! СС будет отслеживать местонахождение каждого такого движения, они заглянут под каждый африканский камень, и только тогда, когда последний повстанец-вырожденец истечет кровью до смерти, мы сможем утвердить свою власть над темным континентом."
 MZB_find_their_leaders:0 "Найти их вождей"
 MZB_find_their_leaders_desc:0 "Наших солдат обескураживает перспектива умиротворения территории, находящейся под нашим контролем, учитывая количество повстанческих групп, что необходимо выслеживать. Но у всех этих групп есть общая черта, а именно, если им отрезать голову, то группа становится необученным мусором. Поиск и уничтожение вождей мятежных группировок должно стать нашей задачей номер один, если мы хотим успокоить Африку, и эффективность и безжалостность наших дивзий СС покончит с вырожденцами-туземцами и их смехотворными планами!"
 MZB_find_the_members:0 "Найти участников"
 MZB_find_the_members_desc:0 "Кажется, уничтожения негритянских вождей недостаточно для сокрушения мятежников и их заговоров против нас. В таком случае мы должны просто расширить поиски до каждого террориста и в этот раз мы гарантируем, что ни одна из наших частей не будет увиливать от своей работы! Мы так близки к достижению нашей панфариканской утопии и мы не потерпим лени или некомпетентности от наих частей СС!"
 MZB_find_their_supporters:0 "Найти их стороников"
 MZB_find_their_supporters_desc:0 "Кажется, даже выслеживания и уничтожения террористических ячеек до последнего их члена было недостаточно. Проблема заключается в том, что наши части СС не обратили внимания на очень важную деталь, когда имели дело с недочеловеками: они не одни. В трущобах и лагерях есть люди, который сочувствуют делу поставнцев и предлагают им помощь, даже если формально и не связаны с бунтовщиками.\n\nМы должны помнить, что с точки зрения нашей миссии никто не является невиновным. Каждый недочеловек виновен самим фактом своего существования, поэтому явлеяется только вопросом времени, когда он начнёт планировать бунт против своих арийских господ! Не должно быть места лени или ошибкам, мы должны уничтожить их всех!"
 MZB_empty_the_homes:0 "Опустошить дома"
 MZB_empty_the_homes_desc:0 "Для борьбы с ввырождением, отравляющим нашу нацию, нужно обыскать каждый дом, и каждый подозреваемый, независимо от того, насколько слаба его связь с террористами, должен быть посажен под замок.\n\nДаже террористам нужно место для отдыха, и африканский континент полон хижин и лаучг, в которых туземцы координируют свои нападения. Также должны дыть сочувствующие, что укрывают террористом, эти выродки столь же виновны, как и преступники, которым они помогают! Провести обыски в каждом доме означает убить дву зайцев одним выстрелом."
 MZB_empty_the_cities:0 "Опустошить города"
 MZB_empty_the_cities_desc:0 "Для борьбы с растущей туземной угрозой, нужно патрулировать каждый город, следует контролировать каждое здание, от фабрики до деревенской хижины.\n\nБолее ранние усилия Штагальтера в области слежки и контроля принесли большие успехи, нам нужно просто применить эти методы в более крупных масштабах и расширить систему за пределы Келимана. А в тех местах, что не связаны с электростанциями, мы можем просто участить воздушное патрулирование. Воздушный флот, конфискованный  у предателей, хорошо послужит для этого."
 MZB_empty_the_countryside:0 "Опустошить сельскую местность"
 MZB_empty_the_countryside_desc:0"Для борьбы с варварами, угрожающим нашему славному проекту своими мятежами, нам нвжно контролировать сельскую местность вплоть до мельчайших, незначительных деревень.\n\nЯ уверен, что все вы знаете, что темный континент является диким местом, полным укромных мест. По джунглям, по подлеску, там, где у противника есть преимущество, мы и должны нанести удар! Дикие туземцы думают, что природа защитит их, но она не может защитить их от напалма!"
 MZB_empty_the_continent:0 "Опустошить континент"
 MZB_empty_the_continent_desc:0 "Для борьбы с революционерами, ставящими нашу нацию на колени, весь континент должен быть поставлен под полный контроль, невзирая на издержки.\n\nТеперь, когда наши операции охватили весь континент, настало время уничтожить оставшиеся угрозы нашей власти. Наши подразделения должны работать день и ночь для пленения вырожденцев, джунгли должны быть обысканы до последней травинки, лагеря должны быть расширены для новых рабочих и квоты должны быть ещё больше увеличены. Будущее арийской нации в Африке зависит от вашего успеха!"
 MZB_the_great_purge:0 "Великая чистка"
 MZB_the_great_purge_desc:0 "Люди Рейхсштаата, настал час, когда мы должны доказать нашу силу перед лицом труднопреодолимых вызовов. Наша окончательная борьба против недочеловеков и их вырождения близится к концу. На африканских полях брани мы будем драться до последнего человека; мы будем пускать им кровь в джунглях; мы будем обрушивать наши бомбы на их деревни. Настал час, ради которого живут истинные воины.\n\nРовно в полночь все пехотные части возьмут в блокаду все города с населением от пяти тысяч человек. Всякий индивид, который будет пытаться прорваться или проскользнуть за оборонительные линии, будет уничтожен. В то же время все воздушные части будут выполнять свою задачу в виде обнаружения и уничтожения зданий, используемых повстанческими организациями. Согласно заранее отданным приказам все части войдут в города и нейтрализуют всякие уцелевшие очаги сопротивления.\n\nНаш успех в этой миссии упрочит наш контроль над континентом раз и навсегда и мы не пожалеем ни одного человека, чтобы достичь победы. §RМы построим наше арийской отечество в Африке! Любыми! Необходимыми! Средствами!§!"

 MZB_a_system_of_repression:0 "Система репрессий"
 MZB_a_system_of_repression_desc:0 "Проблемы рейхскомиссаритов Центральной и Юго-западной Африки не ограничивались их поддержкой вредительской туземной активности. Мятежникам для процветания требовалась система, подходящая их нуждам - коррумпированная, неэффективная и чрезмерно закрытая; нехватка прозрачности делала невозможным нормальное расследование того, что в них происходило. Чтобы контролировать Африку нам нужна централизованная система, в которой вся власть сосредоточена в руках Штаатхальтера Хюттига, который сможем создать действенную систему, которая не позволит, чтобы выродки-туземцы украли у нее хоть один патрон!"
 MZB_keeping_up_with_the_joneses:0 "Не отставая от других"
 MZB_keeping_up_with_the_joneses_desc:0 ""Украина? Нет. Остланд? Нет. Польша? Определенно нет. Нидерланды и Норвегия? Это предел вырождения в пределах Рейха теперь, пока я расправляюсь с предателями тут, и я бы с радостью расстрелял бы также и этих ублюдков, если бы Берлин не кишел своими собственными выродками!\n\nНИЧЕГО НЕ РАБОТАЕТ. ПОЧЕМУ НИЧЕГО ИЗ ЭТОГО НЕ РАБОТАЕТ?."\n\n"Хотя... Да, почему я не думал об этом раньше. Бургундия... Да, может быть, он был прав всё это время. Там нет каких бы то ни было отвратительных, эгоистичных чиновников, нет проклятых туземцев, убивающих губернаторов, нет продажных намеников. Вот что мне нужно.\n\nОн все это время был прав, но почему я не прислушивался к нему? Не важно, я исправлю это...больше того, я его обставлю. ОН БУДЕТ УВАЖАТЬ МЕНЯ. Я превращу эту зараженную недочеловеками помойку в то, о чем он не может даже мечтать.\n\nЕсли Гиммлер хочет превратить какой-то незначительный французский город в фабрику, я превращу весь континент в поточную линию. Он говорит, что избавляется от вырождения? Он узнает, что это на самом деле, когда увидит это... он узнает.... даже если это окажется последней вещью, что я сделаю.\n\nКАЖДЫЙ АРИЕЦ НА ЭТОМ КОНТИНЕНТЕ БУДЕТ РАБОТАТЬ, ПОКА ДЕГЕНЕРАТИВНАЯ ГРЯЗЬ ЕВРЕЙСКОГО ВЛИЯНИЯ НЕ БУДЕТ ПОЛНОСТЬЮ ВЫМЫТА ИЗ ИХ ВЕН."
 MZB_a_more_burgundian_system:0 "Еще более бургундская система"
 MZB_a_more_burgundian_system_desc:0 "У Бургундии могут быть правильные идеи, но ее методы - ревизионистские. Чего стоят разговоры Орденштадта об арийском будущем, если Гиммлер опускает планку, беря на службу французов и бельгийцев? С тем же успехом, как по мне, это мог бы делать и Мюллер. Даже их СС выродились, они делают вид, будто их положение ставит их выше в раосовй иерархии, чем других арийцев.\n\nВ Рейхсштадте, однако, дела идут по-другому. Я позабочусь об этом. Гиммлер будет у меня учиться. Как только я закончу свой труд на этом континенте, его обитатели будут большими бургундцами, чем сами бургундцы."
 MZB_camp_equalization:0 "Уравнение лагерей"
 MZB_camp_equalization_desc:0 "КОПИЯ - Новый Общие Указания для частей СС в концлагерях.\n\nДля выполнения цели Рейсхштаата в виде ариизации Африки, необходимо, чтобы каждый член СС понимал, что он не должен впадать в материалистическое декадентство. Охраной концлагерей это должно пониматься четче, чем кем бы то ни было - здесь должно быть запрещено вырождение. Все эсэсовцы должны отказаться от роскоши, поскольку должна быть какая-то моральная последовательность в нас, если мы держим под стражей арийцев в случае их дегенеративного поведения. Должно быть ясно, что все арийцы равны и со всеми арийцами следует обходиться одинаково - ВЫРОЖДЕНИЕ ЗАПРЕЩЕНО ДЛЯ НАС ВСЕХ. Солдтаы охраны концлагерей должны жить не более роскошно, чем те, кого они охраняют."
 MZB_afrika_burn_them_all:0 "Сжечь их всех"
 MZB_afrika_burn_them_all_desc:0 "Больше никаких исключений, никаких поблажек. Есть только одно лекарство от вырождения - ПОЛНОЕ УНИЧТОЖЕНИЕ. Мне все равно, что скажет какой-нибудь клерк-пропагандист в Берлине, мне все равно, сколько деревень, кишашщих недочеловеками, мне придется разорить. Этим континентом будут править арийцы, и он будет свободным. Свободным от вырождения, свободным от недочеловеков.\n\nЛЮБОЙ, КТО ВСТАНЕТ НА ПУТИ АРИЙСКОЙ АФРИКИ, БУДЕТ УНИЧТОЖЕН."
 MZB_new_states_new_policies:0 "Новые государства, новые политики"
 MZB_new_states_new_policies_desc:0 "Наш Штаатхальтер, Ганс Хюттиг, иметт грандиозный образ Черного Котинента. Вместо бесчисленного множества враждующих феодальных племенных королевств, что оскверняют эту землю, Хюттиг представляет единое великое государства, основанное на примере его родины, Великогерманского Рейха. В подобном государстве сильный будет править над слабым, а военные будут очищать его от вырожденцев и привносить немецкую циввилизацию туда, куда дотянутся. В нем не будет места для недочеловеков-вырожденцев, которых так много в Африке, и которые валяются в своей грязи и оскверняют Землю самим своим  существованием.\n\nЭто будет исправлено. Великоафриканский Рейхсштаат будет переделан в соответствии с великим замыслом Штаатхальтера и Черному Континенту будет, наконец, дарована арийская чистота, в которой он столь отчаянно нуждается."
 MZB_continental_redesign:0 "Перестроение континента"
 MZB_continental_redesign_desc:0 "Африка - обширный континент. Это земля, которую населяет огромное количество мелких феодальных уделов, чьи границы постоянно двигаются, когда они воюют друг с другом.\n\nЭто больше не является приемлемым.\n\nШтаатхальтер декретировал, что Темный Континент будет переделан. Административно-территориальные единицы будут реорганизованы по европейским образцам. Для управления Рейхсштаатом будут созданы военные иерархические структуры, которые будете поддерживать арийскую дисциплину среди чиновничества. Мы оставим гражданскому населению некоторую незначительную автономию на локальном уровне, что значительно больше, чем оно того заслуживает, но военный контроль над каждый аспектом государственной жизни растянет слишком сильно наши и без того чрезмерно напряженные войска."
 MZB_increased_germanization_targets:0 "Увеличить количество целей для онемечивания"
 MZB_increased_germanization_targets_desc:0 "Местные недочеловек далеки по своим качествам от тех, что живут в самом Рейхе. Африка - отвтратиельная дыра, и ее туземное население ничем не лучше. Но, по крайней мере, недочеловеки, еще могут быть онемечены.\n\nШтаатхальтер желает интегрировать многочисленные народы Африки в Рейхсштаат. Посредством онемечивания они будут очищены и цивилизация наконец будет принесена в эту ужасную глушь. Когда каждый мужчина, женщина и ребенок Темного Континента будут наполнен арийским духом, народ Рейхсштаата будет шагать в ногу, повинуясь воле вечного Штаатхальтера."
 MZB_total_integrate_or_die:0 "Тотальная интеграция или смерть"
 MZB_total_integrate_or_die_desc:0 "Говорят, что африканские культуры отличаются друг от друга как звезды в небе. Мы знаем правду; какие бы мелкие различия ни разделяли туземцев, их объединяет одна культура, культура низших недочеловеков.\n\nВ границах Рейхсштаата больше нет места для неарийских культур. Ганс Хюттиг объявил, что всем недочеловекам, все еще сопротивляющимся чистоте арийской расы, будет дано два выбора - присоединиться к славе Рейхсштаата или умереть. Сопротивление тотальной интеграции будет считаться изменой и караться соответствующе. Недочеловеки достаточно позабавились; их мелкое сопротивление будет теперь полностью уничтожено."
 MZB_a_pure_africa:0 "Чистая АФрика"
 MZB_a_pure_africa_desc:0 "Яркий новый день встал над Африкой. Когда Штаатхальтер Хюттиг обнародовал свой проект арийской отчизны на этом темном континенте, его враги не верили, что он сможет его реализовать. Но сегодняшний день - день, когда он доказал, что все они ошибались!\n\nТам, где когда-то были джунгли и дикость, наш Штаатхальтер привнес цивилизацию и промышленность. Там, где когда-то был мятеж, наш Штаатхальтер привнес мир и порядок. И там, где было вырождение, наш Штаатхальтер создал лучшие образцы арийской расы, благородных духом и закаленных борьбой против недочеловеков. Многие плели заговоры против нашего правого дела, от диких туземных террористов до иудео-большевиков в Вашингтоне и их южно-африканских марионеток, но теперь все они разбиты и ничто больше не стоит на пути панафриканской арийской империи. Теперь мы можем пожать плоды нашего труда и Отечество получит еще один кусок жиненного пространства. Сто лет мира в Африке!"

 MZB_a_system_of_efficiency:0 "Эффективная система"
 MZB_a_system_of_efficiency_desc:0 "Рейхсштаат может быть единственным светом цивилизации на темном континенте, но нужно принять тот факт, что большинство территорий под его контролем все еще недоразвиты, и мы не можем извлечь из них столько ресурсов, чтобы это удовлетворяло нашим потребностям. Учитывая трудности привнесения цивилизации туда, где есть только глушь и джунгли, у нас нет времени на строительство новой инфраструктуры. Вместо этого мы будем собирать так много рабочих, сколько возможно, и отправлять их в уже существующие шахты и фабрики. С такой стратегией мы в ничтожные сроки увеличим количество произведенной продукции!"
 MZB_strict_work_quotas:0 "Жесткие трудовые квоты"
 MZB_strict_work_quotas_desc:0 "Наши фабрики, конечно, немногочисленны. Хотя мы сосредоточились на строительстве инфраструктуры и промышленности, наши мощности еще слишком малы.\n\nВсе же, положение очень изменилось, даже если сравнивать его с состоянием двадцатилетней давности. Прогресс нетороплив, но упорен. Меж тем, мы должны извлечь все, что можно, из уже существующих фабрик. Двадцать четыре часа в день, семь дней в неделю наши фабрики будут производить снаряжение для нашего труда! Мы будем собирать больше рабов из сельской местности и отправлять их на фабрики ради производительности!\n\nКак сказал однажды Бисмарк, наша судьба решится железом и кровью, и нам очень нужна кровь...."
 MZB_german_management_focus:0 "Сосредоточиться на немецком менеджменте"
 MZB_german_management_focus_desc:0 "Наше производства еще не достигло пика эффективности. Фабрикам все еще не хватает мозностей, несмотря на то, что они работают круглосуточно семь дней в неделю - и того, что они производят, по-прежнему недостаточно.\n\nОчевидно, проблема заключается в работающих там немотивированных недочеловеках. Кажется, что им нужно больше надзора; мы должны использовать больше немецких менеджеров, чтобы наблюдать за производством каждого рабочего. Тот, кто не является достаточно мотивированным рабочим, будет застрелен и заменен новым. В нашей военной машине нет места для нерешительных лодырей; только самый приспособленный и фанатичный выживет!"
 MZB_african_exploitation_focus:0 "Эксплуатировать Африку"
 MZB_african_exploitation_focus_desc:0 "Сэр, вы знаете, почему мы здесь?\n\nЧтобы выполнить наше явное предначертание? Частично  - да, ибо весь мир, в конце концов, принадлежит арийцам. Но почему именно здесь в черном пятне мира, в кажущихся неприручаемыми джунглями, саваннами и пустынями субсахарской Африки?\n\nВсе просто. Ради богатств Африки!\n\nМы контролируем одну из наиболее богатых минеральными ресурсами территорий на Земле. Потенциал всех этих ресурсов, проще говоря, астрономической и до нас еще никто не коснулся этих прибыльных резервов. Нам нужно больше рабов и нам нужно заставить их работать! Для того, тобы наш народ продолжал жить и его безопасность была обеспечена, мы должны эксплуатировать богатства Африки! Как иронично, что мы добьёмся этого за счет крови самих африканцев...."
 MZB_repurpose_the_villages:0 "Перепрофилировать деревни"
 MZB_repurpose_the_villages_desc:0 "Нам нужно больше работников и нам нужно больше трудовых лагерей. Так почему бы нам не убить двух зайцев одним выстрелом?\n\nПо нашим владениям разбросано много изолированных деревень, которые могут быть легко использованы как заменяемые ресурсы. Они также часто лежат рядом с месторождениями важных ресурсов и в них живет много людей, которых можно использовать как рабов. Места для жилья в них уже есть, так что все, что нам нужно добавить - дороги и вышки охраны, и у нас уже будет работающий трудовой лагерь!"
 MZB_arsenals_in_your_abode:0 "Арсеналы по соседству"
 MZB_arsenals_in_your_abode_desc:0 "На не нужны крупные, дорогие заводы по производству оружия и военного снаряжения. Мы вместо этого можем конвертировать ремесленные мастерские в занятых нами деревнях в фабрики по производству оружия!\n\nНекоторые скажут, что такой метом неэффективен, что он не обеспечит нужного количества оружия для наших солдат. Но, очевидно, смысл метода заключается в другом - если каждая деревня будет производить оружие для нас, то у нас будет больше, чем достаточно оружия всех видов для наших парней! Это умное временное решение по решению нашей проблемы с хронической нехваткой промышленности."
 MZB_raze_the_jungle:0 "Вырубить джунгли"
 MZB_raze_the_jungle_desc:0 "Эти джунгли вокруг занятых нами деревень следует сжечь и расчистить, без исключений.\n\nПочему? Ты, должно быть, контужен. Потому что эти джунгли рождают заразу. Потому что туда стекаютс люди, скрываются в них и атакуют оттуда наших солдат и конвои. И потому что я так сказал! За работу!"
 MZB_work_camps:0 "Трудовые лагеря"
 MZB_work_camps_desc:0 "Что за идиоты выдумали, что использование деревень в качестве экономических трудовых лагерей - хорошая идея? Их следует расстрелять!\n\nЕсть причина, по которой мы изгоняем людей из их домой. Влетает ли в копеечку транспортировка большого количества людей? Да. Дорого ли строить новые трудовые лагеря с нуля? Конечно. Но если ты будешь следовать старым методам, то проиграшь.\n\nЕсть причина для депортаций, для жестокой эстетики, для маленьких хижин, в которых размещают по трое людей или больше. Лагеря естественным образом сокрушают дух тех, кто в них заперт. Загнанны как скоты в стойло, рабы теряют надежду и идентичность. после нескольких месяцев они становятся животными, чьей единственной заботой становится следующий прием пищи. Это будет держать их спокойными и покорными. Как, по-твоему, мы бы "заперли" их в их же деревнях? Нет, мы сделаем с ними то же, что мы сделали с евреями.\n\nМы загоним их в наши новые трудовые лагеря, мы выморим слабых во время сгона, а затем мы заморим сильных до смерти работой, после чего повторим этот процесс. Это требует стальной воли, но мы делаем это не для себя, но для немецкого народа. Жертва этих вырожденцев тем или иным образом дает нам жизнь."
 MZB_factories_in_the_darkness:0 "Фабрики во тьме"
 MZB_factories_in_the_darkness_desc:0 "Не бойся тьмы, солдат, ведь в ней сделано твое спасение. Что, не понимаешь? Ладно, давай объясню.\n\nНаши фабрики в новых трудовых лагерях имеют очень мало электроэнергии, если она у них вообще есть. Строить новые линии передач и электростанции жорого, поэтому мы обходимся тем, что есть. Это делает работу в ночные смены более трудной, но мы справляемся. В крематориях никогда не бывает нехватки тел, поэтому свечи всегда в избытке.\n\nВо тьме Африки эти фабрики пульсируются как луч света; небольшой анклав цивилизации в этой огромной глуши, производящий больше и больше оружия для законных владельцев этих земель. Я никогда не говорил, что это будет красиво, но как иначе мы обеспечим существование нашего народа?"
 MZB_arms_for_the_soldiers:0 "Оружие для солдат"
 MZB_arms_for_the_soldiers_desc:0 "Изготовленные нами винтовки, те, что вывозят с кустарных фабрик, крайне не похожи на те, что сделаны в Европе. Наши винтовки грубы, как земля, на которой их изготовили. Их металл невысого качества, на складах их не полируют. Пули не все идеально идентичны друг другу; точки не все идеально центрированы в пределах диапазона погрешности 1%. А штык-ножи? Ха, мы их даже не используем - наши бравые солдаты используют мачете, которые даже эстетически красивее. Но при всем при этом наша экипировка хороша. Очень хороша.\n\nПроизводимые нами винтовки очень надежны. Их не клинит даже когда они забиты песком, они не дают осечек даже когда промокли. Наши пули всегда бьют без промаха и наши мачете всегда остры и весят ровно столько, чтобы успешно прорубаться сквозь джунгли. Наше оружие может грубовато выглядеть, но никто не может отрицать его эффективность. Никто из наших людей, привыкнув к местному снаряжению, не будет больше использовать оружие из Рейха! Это свидетельство нашего мастерства!"

 ###вот отсюда начал переводить я, Даня Шарин. А ту херню сверху походу какой-то тумба-юмба делал, потому что там даже \n\n не правильно стояли. Я немного подправил.
 ###Серж де Таборье#3624 - вот я кста
 MZB_the_african_disaster:0 "Африканская катастрофа"
 MZB_the_african_disaster_desc:0 "Что тут за ебаный беспорядок! Нет, даже хуже! Африка - это полное дерьмо, простое и ужасно пахнущее дерьмо!\n\nСотни партизанских движений по всему континенту угрожают разрушить нашу мечту об арийской Африке! Мюллер и Шенк были слишком мягки с африканцами: обращались с ними, торговались с ними, даже включали их в СС! Позор! Тем не менее, перекладывание вины никак не изменит текущую ситуацию: нужно действовать, и как можно скорее, пока мы не потеряли весь континент.\n\nАвиаудары, рейды коммандос, химическое оружие – все пойдет в ход. Мы должны обеспечить выживание нашего государства и нашего народа любой ценой!"
 MZB_werewolves_against_the_silver:0 "Задействовать "Оборотней""
 MZB_werewolves_against_the_silver_desc:0 "В мире нет организации, более подходящей для подавления восстаний, чем СС, и, слава богу, в нашем распоряжении такие силы имеются.\n\nПора заставить этих людей делать то, что они умеют лучше всего. Организовав наших солдат в небольшие мобильные батальоны, мы сможем отправлять их в сельскую местность для "умиротворения населения", если они сочтут это нужным, а предоставив подразделениям автономию и гибкость, которые необходимы им для возможности действовать независимо от штаба, наши ребята получат свободу, необходимую для быстрого и грамотного уничтожения врагов."
 MZB_increase_arms_shipments:0 "Увеличить поставки оружия"
 MZB_increase_arms_shipments_desc:0 "Наши производственные возможности довольно велик... увы, ограничены. А это значит, что нам нужно тщательно распределять оружие, чтобы извлечь максимальную пользу от каждой винтовки, пули и арийского солдата.\n\nПодавление бунтов среди местных – это одна из наших главных, если не самая главная задача на данный момент. Неповиновение распространилось по всей земле подобно лесному пожару, и он вряд ли сам по себе выгорит. Туземцы открыто бросают нам вызов - они откровенно презирают и плюют на наше видение «Очищенной Африки». Если мы хотим, чтобы этот огонь не поглотил все владения Рейхсштаата, нужно задушить этих досаждающих арийской нации повстанцев, и кто лучше справится с этим, чем Оборотни?"
 MZB_coopt_the_natives:0 "Уничтожать лишних и бесполезных"
 MZB_coopt_the_natives_desc:0 "Реальность нашей ситуации мрачна. Но даже если нам это не нравится, у нас просто недостаточно немецких солдат, чтобы патрулировать весь Черный континент - он просто слишком велик для наших небольших резервов арийской рабочей силы. При этом, если мы попытаемся скооперироваться с тем, что бегает по местным джунглям и периодически нам досаждает, эта попытка будет равносильна самоубийству. Тем не менее, у нас есть решение..."
 MZB_recover_the_boers:0 "Раздать бурам оружие"
 MZB_recover_the_boers_desc:0 "В настоящее время у нас есть большое количество бурских солдат, разбросанных по границе Рейхсштаата. Большинство этих добровольцев остались тут с прошлой войны. Всецело преданные нашей миссии, буры все еще верны руководству, однако большинство из них были, так сказать, выброшены на ветер и оставлены на произвол судьбы. По сути, мы растрачиваем их потенциал впустую!\n\nВсе эти люди - закаленные ветераны! Почему они открывают фермы и живут мирной жизнью, когда готовы сражаться? Все, что нужно этим воинам - хорошие винтовки, остальное у них уже имеется. К тому же, дополнительные людские ресурсы были бы очень нам полезны, и в особенности сейчас, когда дивизии Оборотней редеют с каждым рейдом."
 MZB_spark_the_uprisings:0 "Стравливать бунтовщиков"
 MZB_spark_the_uprisings_desc:0 "Бесчисленные движения, охватывающие континент, представляют огромную угрозу для нашего режима; люди хорошо вооружены, имеют опыт партизанской войны и преданы борьбе за свои идеалы. И величайшим объединяющим фактором для этих группировок является их общий враг - мы. Однако это почти все, что есть у большинства партизанских групп.\n\nВеличайшая сила повстанцев, их огромная численность, также является их слабостью. Импровизированная коалиция африканцев состоит из вождей племен, коммунистов, фанатиков, партизан, спонсируемых ОСН, и многих других. С нашими новыми союзниками было бы неплохо проникнуть в эти группы и посеять там смуту! И когда повстанцы будут выяснять отношения друг с другом, мы перебьем их всех поодиночке!"
 MZB_gather_our_strength:0 "Собрать наши силы"
 MZB_gather_our_strength_desc:0 "Если Рейхсштаату нужен наиболее эффективный, испытанный и верный метод подавления партизан, то полагаться на Оборотней, которые просто разграбляют и опустошают сельскую местность, не вариант.\n\nНам нужно быть умнее. Для того, чтобы добиться наилучших результатов, нужно использовать наши сильные стороны: превосходный интеллект и волю. Пора сформировать собственные айнзацгруппы.\n\nМолнеиносные чистки в очагах восстания - лучший способ искоренить сопротивление местных. Мелкомасштабный терроризм пользы не принесет - только при тотальном уничтожении бунтовщиков мы когда-нибудь сможем вернуть Черный Континент его покорителям."
 MZB_loot_and_burn_the_way_home:0 "Уничтожить пути к отступлению"
 MZB_loot_and_burn_the_way_home_desc:0 "Центральная и Западная Африка переполнены различными политическими образованиями, которые активно бросают вызов нашим администраторам. Сейчас мы даже никак не можем использовать эти территории. Ситуация плохая, но, похоже, она не безнадежна, если начнем действовать сейчас.\n\nНеобходимо собрать всех лояльных людей и обеспечить сохранность брошенных и захваченных нами припасов, прежде чем повстанческие группировки смогут забрать их себе и глубоко-глубоко спрятать. Мы должны действовать молниеносно, пока всякие дегенераты не завладели еще большим количеством нашего вооружения!"
 MZB_abteilung_fuer_afrikanische_freiwillige:0 "Африканский добровольческий корпус"
 MZB_abteilung_fuer_afrikanische_freiwillige_desc:0 "По мере того как наша армия и айнзацгруппы несут все больше и больше потерь, становится все труднее пополнять наши ряды чистокровными арийцами. Пусть нам это и не нравится, похоже, пришло время набирать в армию туземцев.\n\nДля этой цели будет создан "Abteilung fuer Afrikanische Freiwillige", или "Африканский добровольческий корпус". И хотя ни один здравомыслящий местный не станет "добровольно" сражаться за нас, мы можем набрать в подразделения психов, а у кого-то взять всю семью в заложники."
 MZB_salt_the_earth:0 "Просолить землю"
 MZB_salt_the_earth_desc:0 "Наши айнзацгруппы проделали феноменальную работу по умиротворению населения, но этого все еще недостаточно. Бойцы сопротивления отказываются вступать с нами в бой на равных и чаще всего наблюдают, как мы зачищаем целые районы сельской местности, и только потом нападают. Они быстро учатся, и их уже не так легко втянуть в драки, как раньше. Аналогичным образом, их лагеря и лидеры стали неуловимыми, а самих партизан стало труднее найти, что еще больше усложняет ситуацию.\n\nГлавная проблема заключается в размерах Африки. Масштабы нашей деятельности слишком велики: мы забрасываем нашу сеть слишком широко, и метафорическая рыба ускользает прямо у нас из рук. Нам нужно переориентировать наши усилия.\n\nМы будем уничтожать ваших врагов по одному, делая упор на искоренение вражеского руководства. Усиление наших контрпартизанских операций и еще более жесткое подавление сочувствующих местных рано или поздно выманит вражеское руководство, и мы уничтожим их, как ебучих тараканов, которыми они и являются!"
 MZB_close_the_border:0 "Закрыть границы"
 MZB_close_the_border_desc:0 "Как будто нам не хватало своих чертовых повстанцев! До нашего сведения дошло, что партизаны из других африканских государств пересекают границу и помогают местным в борьбе с нами! Положение Рейхсштаата слишком шаткое, чтобы мы могли позволить этому продолжаться, и если буры не предпринимают никаких действий, то это сделаем мы!\n\nТак как у нас нет людей для патрулирования границы, наш единственный вариант - закрыть ее. Передвижение гражданских должно быть запрещено, а маневры военных будут строго контролироваться. Также мы заминируем специально оставленные проходы, дабы препятствовать передвижению партизан вдоль остальной границы, и в довершение поставим немецких егерей патрулировать местность. Это должно раз и навсегда остановить приток врагов режима Хюттинга!"

 MZB_to_rule_a_continent:0 "Хозяева черного континента"
 MZB_to_rule_a_continent_desc:0 "Бурская Республика была и остается мягким подбрюшьем наших владений с тех пор, как закончилась южноафриканская война. Повстанцы все еще пересекают границу, и страна начинает погружаться в полную анархию. Это, конечно, неприемлемо!\n\nЕсть только один способ исправить беспорядок, который был создан на юге - прямое вмешательство. Если буры слишком слабы, чтобы править самостоятельно, тогда мы должны вмешаться и дать союзникам твердое руководство, нравится им это или нет."
 MZB_orders_to_the_boers:0 "Навести порядок у Буров"
 MZB_orders_to_the_boers_desc:0 "Буры - наши подчиненные в Рейхсштаате; у них нет другого выбора, кроме как выполнять все приказы сверху. Нравится им это или нет, Хюттиг - это человек, который обеспечил дальнейшее существование буров среди анархии в Африке, и он вполне может стать причиной гибели их народа, о чем местные, кстати, догадываются.\n\nПришло время их использовать! Солдат, вооружение, все, что у них есть! Теперь они всего лишь материал, который мы используем для сохранения целостности Рейхсштаата!"
 MZB_southern_exploitation:0 "Использовать Юг"
 MZB_southern_exploitation_desc:0 "Заводы, плантации, шахты и многое другое! У буров куча прибыльных предприятий, которые очень помогут Рейхсштаату!\n\nНужно как можно скорее забрать все это добро и объединить с нашим, если мы собираемся остаться в Африке подольше. Увеличение наших производственных мощностей с помощью бурской промышленности может стать дополнительным стимулом, необходимым для окончательной победы над дегенератами, которые продолжают сопротивляться воле Хюттинга."
 MZB_POW_extradition:0 "Экстрадиция военнопленных"
 MZB_POW_extradition_desc:0 "Буры держат в своих тюрьмах несколько тысяч солдат ОСН, все еще ожидающих правосудия. У наших подопечных не хватило смелости и воли сделать то, что должно быть сделано, поэтому мы возьмем эту ношу на себя.\n\nМы освободим бурские тюрьмы и перевезем военнопленных к себе, чтобы они могли предстать перед военными судами Германии, где Рейхсштаат решит их судьбу. Это очень пыльная работа, но сейчас необходимо выполнить ее, если мы хотим обеспечить нашим детям содержание, достойное арийской расы!"
 MZB_hostage_program:0 "Базы в Бурской Республике"
 MZB_hostage_program_desc:0 "Инвестиции в Бурскую Республику дали нам жизненно важное представление о происходящем внутри нашего союзника, и Хюттиг в ярости! Остатки сил ОСН, новые партизанские группы, бесполезная полиция, неумелая и неэффективная армия! Нужно ли перечислять дальше?! Буры даже с трудом сохраняют единство в своей стране, и поручать им защищать наши новые производственные мощности и плантации было бы не просто глупо, это нанесло бы ущерб всему Рейхсштаату!\n\nУ нас нет выбора! Необходимо построить новые аванпосты и развернуть гарнизоны, чтобы защитить эти владения!"
 MZB_enforce_the_vasallenstaat:0 "Провозгласить Вассаленштаат"
 MZB_enforce_the_vasallenstaat_desc:0 "Со временем становится все более и более очевидным, что Бурская Республика терпит крах. Партизаны беспрепятственно разгуливают по сельской местности, подобно чуме, в то время как  беспомощная и бесполезная армия ничего не делает, а правительство совершенно неумело – они только собираются хоть что-то предпринять! Это, конечно, проблематично.\n\nПоэтому в наших общих интересах, чтобы Рейхсштаат включил Бурскую Республику непосредственно в состав своей администрации. Мы не можем позволить, чтобы этот жизненно важный регион погрузился в анархию, и на данный момент единственный способ устранить угрозу восстания - это вмешаться самим, нравится это бурам или нет."
 MZB_cleaning_up_the_OFN:0 "Уничтожить сопротивление"
 MZB_cleaning_up_the_OFN_desc:0 "Чем больше мы вовлекаемся в дела юга, тем понятнее становится, насколько некомпетентной была бурская администрация. Солдаты из ОСН, оставшиеся у буров после войны и оказавшиеся в затруднительном положении, выступают в качестве инструкторов для множества партизанских групп, наиболее заметной из которых является чертова АНК!\n\nХватит это терпеть! Нам нужно сделать то, на что у буров не хватило духу: зачистить сельскую местность и искоренить мятежников! Их постоянное присутствие - оскорбление, с этими вредителями уже пора бы разобраться!"
 MZB_recover_african_military_records:0 "Прошерстить архивы"
 MZB_recover_african_military_records_desc:0 "Самая большая угроза нашему режиму - это не огромное количество повстанцев, которые противостоят нашим хорошо обученным войскам, а профессионалы, которые этих повстанцев тренируют.\n\nИнструктора ОСН в настоящее время являются нашим главным приоритетом; эти закаленные ветераны не только ненавидят нас, но и обладают огромным опытом как в боевых действиях, так и в подготовке солдат. Они – это целая энциклопедия по методам разборки и сборки винтовок, обращению с огнестрелом, управлению линиями снабжения и многому, многому другому.\n\nРейхсштаату нужно сделать все возможное, чтобы выследить этих людей. К счастью, правительства Буров и Южной Африки сохранили записи о тех, кто известен как пропавшие без вести или дезертиры – сейчас многие из этих людей ведут партизанскую войну. Крайне важно, чтобы мы точно выяснили, сколько таких ублюдков сейчас находится на нашей территории."
 MZB_track_down_the_veterans:0 "Разыскать ветеранов"
 MZB_track_down_the_veterans_desc:0 "Крис Эрнст, Уильям Хемингуэй, Бенджамин Уоллес... и сотни других. Это не сдавшиеся диверсанты, люди, оставленные позади, забытые их народом и их государством. Они отправились в джунгли, чтобы сражаться дальше, обучая гребаных АНК.\n\nНо теперь мы знаем, кто они такие!\n\nНельзя терять времени. Мы пошлем лучших охотников за головами, заплатим опытнейшим наемникам, используем самые смертоносные зажигательные бомбы, чтобы избавиться от этих вредителей раз и навсегда!"
 MZB_find_socialists:0 "Найти социалистов"
 MZB_find_socialists_desc:0 "Как будто у нас было недостаточно проблем! До нашего сведения дошло, что социалистические элементы среди гражданского населения, как черные, так и белые, помогают АНК! Совершенно неприемлемо!\n\nКогда они научатся? Когда они примут суровую правду? Эта земля - наша, и сопротивление Рейхсштаату бесполезно! Они думают, что их усилия что-то изменят? Единственное, что меняется, так это список наших врагов, который и без того огромен: грязные большевики, евреи, местные отбросы! Мы найдем их и убьем!"
 MZB_firebomb_the_south:0 "Забомбить Юг"
 MZB_firebomb_the_south_desc:0 "Почти вся Южная Африка пала. Наши люди борются с кажущимися бесконечными волнами аборигенов, которые продолжают прибывать из сельской местности. Даже крупные городские центры в лучшем случае находятся под угрозой, а в худшем - под постоянной осадой.\n\nПришло время сделать то, что должно быть сделано. Мы будем систематически сжигать джунгли и деревни напалмом: выкурим крыс из их нор и уничтожим эту зловонную грязь и вместе с их домами. Деревни, шахты, пастбища, все! Мы пройдем через это и сожжем юг полностью, пока не останется ничего, кроме Рейхсштаата!\n\nПобедим любой ценой!"

 #Срах и ненависть в южной африке
 MZB_evil_and_betrayal:0 "Зло и предательство"
 MZB_evil_and_betrayal_desc:0 "Дегенеративные и некомпетентные буры не только не выполнили наш указ об аннексии, но и оказались неспособными сохранить контроль над своей собственной страной. Это конечно подтверждает, что мы были правы в отношении необходимости их присоединения, но теперь ситуация в Южной Африке становится для нас серьезной проблемой.\n\nДля того, чтобы разобраться с предателями, необходимо будет переориентировать ресурсы Рейхсштаата на подготовку экспедиции, которая раз и навсегда уничтожит ангольцев, буров и всех остальных унтеров!"
 MZB_the_boers_must_pay:0 "Буры должны заплатить"
 MZB_the_boers_must_pay_desc:0 "Хотя сложности внутри Рейхсштаата исключают тотальное наступление, подобное тому, которое мы провели против старой Южной Африки, это не означает, что измена буров останется безнаказанной. Напротив, доступные нам войска сейчас сосредоточены в Северном Кейпе, и готовятся нанести удар по всем предателям! В то время как Карл Хмилевски не является... подходящим, он числится самым высокопоставленным сотрудником СС, который в настоящее время не занят обязанностями управляющего. Для этого человека будет честью принести возмездие предателям.\n\nКак только наши силы будут готовы, §RВСЯ ЮЖНАЯ АФРИКА БУДЕТ ЗАЛИТА НАПАЛМОМ!.§!"
 MZB_chemical_launches:0 "Тестирование химоружия"
 MZB_chemical_launches_desc:0 "Возможно, буры не до конца понимали причину своего подчинения нам. Если действительно именно снисходительность Рейхсштаата позволила взрастить их дегенеративные мысли, то эта ошибка больше не повторится.\n\nСейчас лишь одно оружие может эффективно продемонстрировать суровую реальность нашей новой бурской политики: химические вещества. Они хорошо служили нам во время последней войны, и послужат снова. А так как американцев, которые расскажут о химоружии всему миру, тут больше нет, мы можем использовать его в открытую. Как только наши заводы возобновят его производство, каждый предатель, будь то мужчина, женщина или ребенок, городской или деревенщика §RУВИДИТ ВСЮ МОЩЬ РЕЙХСШТААТА!§!"
 MZB_strike_the_border:0 "Пересечь границу"
 MZB_strike_the_border_desc:0 "Время пришло.\n\nВойска Хмилевски жаждят крови, танки заправлены, бомбы люфтваффе готовы, а химикаты запасены. Все, что остается - это отдать приказ.\n\n§RЮЖНОАФРИКАНСКИЙ ВОПРОС БУДЕТ РЕШЕН РАЗ И НАВСЕГДА§!"
 MZB_no_room_for_treason:0 "Предателям тут не место"
 MZB_no_room_for_treason_desc:0 "Если буры, которые были обязаны своим существованием мне, МНЕ, могли так бессердечно предать Рейхсштаат, то ситуация хуже, чем я думал. Правда, в конечном счете, это не будет иметь никакого значения. Теперь, когда я понимаю истинную степень дегенератства и гнили в этом мире, все изменится.\n\nОтныне каждый офицер, каким бы лояльным он ни казался, подлежит изучению. Повсюду есть предатели, и я не позволю им разрушить будущее арийской Африки!"
 MZB_saving_our_men:0 "Спасти наших людей"
 MZB_saving_our_men_desc:0 "Возможно, победу над предателями следует отложить до тех пор, пока у нас для этого не будет достаточного количества ресурсов. Тем не менее экспедиция Хмилевски все еще может принести пользу.\n\nКогда закончилась Южноафриканская Война, множество советников было направлено для оказания помощи бурам в восстановлении после разрушений, причиненных им американцами. Излишне говорить, что оказанной поддержки буры не заслуживали. Поэтому мы переориентируем нашу военную миссию на эвакуацию всего, что сможем, дабы Рейхсштаат смог дожить до завтра."
 MZB_evacuate_state_personnel:0 "Эвакуировать гос. персонал"
 MZB_evacuate_state_personnel_desc:0 "Бурская армия способна противостоять нашему наступлению только потому, что была обучена арийцами. Советники, которых мы послали для создания армии Вассаленштаата, во время Великого Предательства остались на вражеской территории. Эти люди обладают ценным опытом, который мог бы пригодиться для сохранения Рейхсштаата, следовательно, необходимо их спасти."
 MZB_evacuate_state_industries:0 "Эвакуировать промышленность"
 MZB_evacuate_state_industries_desc:0 "У буров не было бы никакой промышленности, если бы не наша помощь. Тонны механических станков, точного оборудования, минеральных удобрений и других материалов, изготовленных немецкими руками, поддерживают слабую экономику Южной Африки. Поскольку теперь это им ни к чему, пришло время вернуть все себе, и тем самым укрепить возможность Рейхсштаата бороться с дегенератами в внутри страны.\n\nСилам СС в Южной Африке будет дано указание эвакуировать заводы в Родезию и Ботсвану. После завершения операции мы перенаправим их на собственные промышленные базы. Так могучие арийские заводы станут немного больше."
 MZB_evacuate_state_armaments:0 "Эвакуировать вооружение"
 MZB_evacuate_state_armaments_desc:0 "Сразу же после войны в Южной Африке были разработаны планы контратаки морских десантов ОСН, для чего было построено большое количество тайников и тяжелых огневых позиций. Это было ошибкой.\n\nПоскольку теперь наши бурские "друзья" нам не подчиняются, было бы неплохо вернуть оставленное там вооружение, а не оставлять его всяким партизанам-дегенератам. Люди Хмилевски спасут все, что смогут, и уничтожат оставшееся."
 MZB_evacuate_military_forces:0 "Эвакуировать армию"
 MZB_evacuate_military_forces_desc:0 "Единственная причина, по которой дегенератскому режиму буров удалось продержаться так долго, заключалась в присутствии наших храбрых батальонов СС, державших в страхе унтеров-аборигенов. В отличие от офицеров и советников, интегрированных в бурскую армию, многие из этих сил не стали никому подчиняться и остаются в своих лагерях, ожидая помощи, которую они вскоре получат.\n\nПоследней задачей Хмилевски будет спасение оставшихся Южной Африке войск и возвращение их обратно в Рейхсштаат. Как только эта задача будет выполнена, мы покинем это пепелище, надеюсь, навсегда."
 ###А вот тут закончил, там еще в самом низу ивентики поделал
 
 
