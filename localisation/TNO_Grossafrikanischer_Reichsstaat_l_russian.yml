 MZB_REICHSTAAT_FOCUS.34.t:0 "Великоафриканское СС"
 MZB_REICHSTAAT_FOCUS.34.desc:0 "Штаатхальтер Ханс Хюттиг расхаживал по своему кабинету, взад и вперед по мере того, как растущий ад африканского мятежа распространялся по великим землям, которые Хюттиг так долго контролировал. Тем не менее, несмотря на ужас, который ему удалось вселить в сердца бесчисленных недочеловеков под его правлением, и галлоны крови, которые ему удалось пролить в этих засушливых африканских пустошах, Штаатхальтер знал, что если он продолжит действовать самостоятельно, то окажется втянутым и четвертованным теми же повстанцами, что до сих пор существуют.\n\nВот тогда-то Штаатхальтера озарил блестящая идея. Да, это было правдой, эти мятежные партизаны прятались в каждом углу и в каждой тени, готовые разорвать рейхсштаат и всех, кто им правил; и все же, разве такая история партизанства не была такой знакомой? Ганс Хюттиг подумал о своем доме и о победе своего дома над упадочными державами мира во время Второй мировой войны, и при этом вспомнил об Ангелах Смерти по всему Фатерлянду: СС.\n\nНемедленно Штаатхальтер Хюттиг бросился к своему столу, где начал пересылку официальной передачи в Германский рейх и Орденштаат. Немедленная просьба о создании "Великоафриканского СС", после чего кровь каждого африканского повстанца будет пролита кинжалом истинного арийца, тогда и будет перерезано горло революции."
 MZB_REICHSTAAT_FOCUS.34.a:0 "Моя честь — это верность."

 MZB_REICHSTAAT_FOCUS.34001.t:0 "Миссия выполнена"
 MZB_REICHSTAAT_FOCUS.34001.desc:0 "КОМУ: В КАНЦЕЛЯРИЮ ШтаатхальтерА ГАНСА ХЮТТИГА\nКЛАССИФИКАЦИЯ:(СОВЕРШЕННО СЕКРЕТНО)\n\nИменно с воодушевляющим признанием стойкости и усердия арийских добродетелей, которые были привиты в обязанности СС, я сообщаю, что миссия по подавлению партизан  была признана успешной, мой Штаатхальтер. Ваше ниспровержение и свержение порочных и гедонистических предателей, которые когда-то правили этими землями, оказалось справедливым в глазах этого царства, поскольку ваш выбор в использовании нашего мастерства в борьбе с этими нечеловеческими угрозами оказался настолько успешным, насколько это возможно, поскольку Великоафриканский рейхсштаат становился все более могущественным с каждым мгновением наших успехов.\n\nВ частности, миссия по активному подавлению партизан-0199 подробно описала суммарную казнь всех мятежных участников в Зоне X-0199 в Северном районе рейхсштаата. При выполнении этой миссии наши силы вступили в активные боевые действия с повстанцами, в результате чего погибло ПЯТЬДЕСЯТ ЧЕТЫРЕ партизана, в то время как наш отряд понес ДВЕНАДЦАТЬ потерь в результате боёв. Впоследствии все союзники и сочувствующие партизанам также были казнены, в результате чего погибло еще ДЕВЯТНАДЦАТЬ человек.\n\nМоя честь — это верность Хайль Штаатхальтер.\nГауптштурмфюрер Вольфганг Лёве"
 MZB_REICHSTAAT_FOCUS.34001.a:0 "Замечательно"
 

 MZB_REICHSTAAT_FOCUS.34002.t:0 "Миссия провалена"
 MZB_REICHSTAAT_FOCUS.34002.desc:0 "КОМУ: В КАНЦЕЛЯРИЮ ШтаатхальтерА ГАНСА ХЮТТИГА\nКЛАССИФИКАЦИЯ:(СОВЕРШЕННО СЕКРЕТНО)\n\nНикогда не будет большего разочарования и бесчестия по сравнению с позором поражения в глазах могущественного арийца и величия СС; тем не менее, я должен сообщить о провале в завершении миссии по подавлению партизан-0199, мой Штаатхальтер. В то время как мы клянемся величием в том, что вы сумели захватить власть над этими засушливыми пустошами путем свержения анархических и предательских рейхскомиссаров прошлых лет, мощь нашего присутствия здесь побудила многих туземцев-недочеловеков взяться за оружие и сумело отразить силы нашего вчерашнего нападения.\n\nТаким образом, Миссия по активному подавлению партизан-0199 подробно описала уничтожение всех мятежных участников, а также суммарную казнь всех тех, кто оказывал помощь или сочувствовал их действиям, в Зоне X-0199 в Северном районе Рейхсштаата. К сожалению, из-за того, что туземцам удалось завладеть различными тайниками с оружием, и более высокого уровня организации, чем ожидалось ранее, наши силы не смогли захватить их крепость, что привело к гибели ТРИДЦАТИ ПЯТИ солдат СС. В общей сложности мы смогли уничтожить ДВЕНАДЦАТЬ бойцов, прежде чем нам пришлось отступить. Поражение-это величайший позор, мой Штаатхальтер, и я клянусь, что в следующей миссии мы принесем еще большую славу.\n\nMeine Моя честь — это верность Хайль Штаатхальтер.\nГауптштурмфюрер Вольфганг Лёве"
 MZB_REICHSTAAT_FOCUS.34002.a:0 "Проклятье"
