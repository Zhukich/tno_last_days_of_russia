 syo.4.t:0 "Собирается Конституционное собрание"
 syo.4.desc:0 "Восход над Куала-Лумпуром наступает медленно и тревожно. Это мягкое пробуждение для того, что станет известно как Месяц неприятностей: порывистое солнце поднимается над изрезанным хребтом Малайи, хребтом Титивангса, и когда дюжина конвоев спускается к зданию Капитолия (все еще наполовину покрытому работами по лихорадочному ремонту), оно ярко освещает улицы Филиппинского города, так называемый армейский персонал в резиденции, которые были ветеранами боевых действий на Минданао в пятидесятые годы. И без того забитые улицы заполняются до отказа и дальше. Фургоны СМИ съезжаются к правительственным зданиям, бюрократы и вечно бдительные Кэмпэйтай заполняют улицы с такой скромностью, на какую только способны. Это будет опасный месяц - полицейское наблюдение удвоено, обыски проводятся на всех въезжающих в столицу, и профилирование многих трущоб в кишащих трущобах, окружающих Куала-Лумпур, продолжается с нерегулярной энергией. \n\nСобрание  должно определить устройство Малайи в ближайшие дни, и малайские националисты (а также многие осужденные за необходимость законодательной реформы в проливах) сплотились вокруг идеи Федерации. Предлагаемый флаг, каким-то образом просочившийся в прессу почти сразу после его создания, развевается повсюду, из окон и столбов прачечной и на улицах, потертый и вызывающий. Другая альтернатива, ну, в большей степени та же самая: и элита Малайи, будь то японцы, малайцы или китайцы, сплотилась вокруг идеи о том, что султаны и связанные с ними полномочия являются ключом к сохранению мира в Малайе. Возможно, это не самая лучшая идея, но это линия, с которой элиты чувствуют себя комфортно, и кто может спорить с логикой удобства? \n\nДелегаты встречаются на рассвете. Ли, Тунку, Якоб, султаны, султан Омар и другие - все они присутствуют. Именно здесь будет решаться будущее – оно воссияет или оно будет потеряно; Малайя ждет результатов."
 syo.4.a:0 "Малайя вступает в будущее уже сегодня."
 syo.5.t:0 "Централизация власти"
 syo.5.desc:0 "Первый вопрос, наиболее важный для собравшихся, касается централизации власти. Расплывчато сформулированная конституция, являющаяся прямым результатом послевоенной путаницы реорганизации, проводит грань между полностью централизованным управлением от Сёнана-То и приверженностью местному управлению, основанному на султанате и провинциях. По большей части главными бенефициарами этой политики были султаны, которые использовали свои туманные полномочия для мягкого руководства промышленностью и экономикой (если не обращать внимания на признаки грубой коррупции во многих штатах). \n\nЛи Куан Ю, за которым твёрдо стоит Лим Ю Хок, предлагает окончательно исправить этот недостаток, официально приняв федеральную структуру, в которой центральные руководители избираются партиями, которые выиграли множество выборов в штатах. Переполненным трущобам и трущобам будет предоставлено нечто, напоминающее подлиное голосование, если им будет предоставлено больше контроля над местной политикой: то же самое сделает и Сёнан-То, на что критики Ли сразу указывают. С другой стороны, Тунку Абдул-Рахман выступает за централизацию управления посредством кодифицированных законов, которые подтверждают центральный избирательный округ и право вето руководителей: охват СМНО, которую он контролирует, благоприятствует централизованному государству для внесения радикальных изменений, которые он предлагает в управление и разработку политики. В любом случае, рассуждает он в своих призывах, разделенная Малайя - это не то, что ее жители могут себе позволить надолго: это море, наполненное акулами, а земли еще не видно. Многие согласны с этим мнением. \n\nЭтот вопрос поставлен перед собранием, и это тяжелая борьба. В конце концов появляется решение."
 syo.5.a:0 "Федеративное государство"
 syo.5.b:0 "Малайе нужна сильная центральная власть!"
 syo.6.t:0 "Конституционное собрание: позиция султана и его сторонников"
 syo.6.desc:0 "Следующая тема собрания - это та, по которой существует, хоть какая-то степень консенсуса. Проблема управления, ориентированного на султана, объединила народ Сёнана в одном, а именно в том, что управление, ориентированное на султана, ушло в прошлое и должно быть оставлено в прошлом со всей возможной поспешностью. Султан Сайфуддин, по большей части, согласен - он первым поднял законопроект, в котором предлагается немедленно ограничить исполнительные полномочия султана чисто церемониальной ролью, управляя дипломатическими делами как Ян-Ди Пертуан Негара. Это встречено более или менее единодушным одобрением: даже делегаты, находящиеся под влиянием Японии, понимают, что время султанов прошло. \n\nТочная форма, которая будет у  султанов и Ян-Ди Пертуан Негара, однако, все еще в воздухе: здесь собрание распадается, как это обычно бывает. Тунку Абдул-Рахман предлагает использовать власть султаната в качестве моста к жизненно важным религиозным делам малайской общины и в качестве своего рода руководства на низовом уровне, на которое правительства могут опираться для руководства - и, при необходимости, контроля над массами, перед которыми они подотчетны. Это позволит султанатам сохранять некоторый контроль над своими избирателями, но полностью подчиняться государству и его диктатам. У Лим Ю Хока, как у бизнесмена, есть более экономический план: султаны должны стать управляющими фондами благосостояния, ответственными за развитие государственных казначейств, а их администрации должны быть сведены к бухгалтерам и инвесторам. Это снизит бремя правительства и позволит султанам в определенной степени нести ответственность за управление своими обширными поместьями. Однако это также полностью изолирует их от политической власти, что не остается незамеченным. \n\nДискуссия становится неожиданно ожесточенной - исторический багаж имеет свойство отравлять дискурс. Тем не менее, должно быть проведено голосование и принято решение: и так, в обычной неуклюжей манере, оно и есть."
 syo.6.a:0 "Оставить султанов, как духовных лидеров."
 syo.6.b:0 "Посадить султанов за бухгалтерские книжки, пусть считают!"
 syo.7.t:0 "Луч света на юге"
 syo.7.desc:0 "Сёнан-То - прекрасное место на Тихоокеанском рассвете. Сверкающий небосклон касается земли и достигает затянутого смогом неба, пламя промышленных и нефтеперерабатывающих заводов отражается в окнах Дзайбацу. Болтовня достигает улиц и проникает в чайные, отели и фабрики на искаженной смеси малайского, китайского, японского и остаточного английского (древний торговый язык еще не утрачен). Предприятия открываются тысячами и ждут, когда щедрость торговых путей достигнет их порога в грузовиках и автомобилях, сворачивая с дорог, настолько переполненных и недостаточно обслуживаемых, что они стали центром политических дебатов. Трущобы тоже пробуждаются: в хижинах кули и работников горит масло в маленькой лампе, такое же Солнце, как и над величественным и сверкающим Сёнан-То, только миниатюрное. Они должны заново окунуться в сверкающий блеск самого драгоценного Бриллианта Сферы Сопроцветания. Какая разница, если некоторые из них не вернутся домой? \n\nПолитики в Парламенте беспокоятся, как это часто бывает, о тысяче проблем, которые сдерживают город: торговая инфраструктура разваливается из-за частого использования и случайного коммунистического саботажа, 18-й рейд на Чин Пэн закончился самопровозглашенной победой, и никто не может ее продемонстрировать, малайцы и индийцы продолжают настаивать на большей автономии в школах, финансируемых за счет собственных средств (игнорируя щедрые пожертвования Дзайбацу, которые сделали их возможными) и, конечно, султаны имеют дело со слишком успешным городом прямо перед ними. - Над всем этим японское население, гордое, непокорное и совершенно невыносимое, а под ними - китайцы, бесконечные и многострадальные, похожие на горгулий, поддерживающих ангелов на осыпающейся стене мрачного католического собора. \n\nЭто покой. В некотором роде. Но одно можно сказать наверняка: ничто никогда не длится долго в изнуряющей жаре и блеске бесконечной рыночной площади - и кто может сказать, что принесет следующее утро, золото или огонь?"
 syo.8.t:0 "Огонь в кофейне"
 syo.8.desc:0 "Большинство беспорядков вызревают задолго до того, как улицы заполняются огнем, мусором и всякой сранью. Они вьются в сырых помещениях, слишком мягких для ушей полиции, с каждым полушепотом растягивая нити сплетен и подозрений, и именно там гнев превращается в ненависть, а затем в насилие. Беспорядки начинаются задолго до того, как они вспыхнут, задолго до того, как правительство поймет, что происходит: и вот здесь начинается бунт в Сёнане, за пределами сырой кофейни, пропитанной саке, на окраине Центрального района, далеко за пределами ушей Кенпейтай и Сейма, в день, который исчезнет из истории, когда все закончится. \n\nОн начинается, как и большинство вещей, с разговора, который длится слишком долго для комфорта. Участники потеряны для истории, возможно, навсегда - спорное имеет свойство стираться в Сёнане для общественного блага, - но это известно: некоторые в кофейне 13 октября - японские бизнесмены, некоторые - китайские государственные служащие среднего класса, некоторые - малайские и индийские владельцы магазинов. Все были привлечены к сплетням последним раундом квот на импорт Дзайбацу, введенных Токио, но ни у кого нет единого мнения по этому вопросу. Китайские государственные служащие наиболее резки и жестки в своей критике: бремя налогообложения и переутомления является повсеместным, но тяжелее всего ложится на них. Японские бизнесмены считают Токио правым, но заблуждающимся в своих целях - индийцы и малайцы, конечно, обеспокоены доминированием японских фирм, а почему бы и нет? Никто не может игнорировать медленный крах старых индийско-малайских экономических владений на земле, которую некоторые до сих пор называют Малайей. \n\nТри точки зрения, один предмет спора, аргумент, который питается сам по себе и вырастает до пьянящих, зажигательных высот. Владелец позже даёт показания о драке в баре, которую разняла только полиция, но основные участники убежали раньше времени. Один из них обещает, что через неделю японские владения будут охвачены пламенем по всей Малайе - и тогда он исчез, как Кассандра, затерянная на горячем ветру малайской ночи."
 syo.8.a:0 "Это угроза, обещание или пророчество?"
 syo.9.t:0 "Трут, искра и спичка"
 syo.9.desc:0 "Гнев продолжает расти в течение недели после инцидента в кофейне (который был быстро замолчен местными властями, чтобы это не спровоцировало постоянно наблюдающие и вечно раздраженные гарнизонные власти), просто не в общественных местах. Кенпейтай значительно снизили свой уровень лютости, предпочитая спокойную коррупцию жестокости, но они все ещё способны и опасно компетентны, когда им приходит время выполнять свою грязную работу. Шёпот растёт, растёт и вырастает до предела, просто вне поля зрения японцев, танцуя, как светлячки на вершине спокойного озера, а затем... \n\n17 октября: Сумитомо объявляет о раунде незначительной экономической реструктуризации в филиале "Сёнан-То", увольняя несколько десятков сотрудников для интеграции нового филиала управляющих цепочками операций в Токио. Большинство уволенных - малайцы и индийцы. Немногие пострадали, но для многих, кто уже с подозрением относится к проблемам Дзайбацу, это доказательство того, что японцы намерены вытеснить местные проблемы и искоренить местную промышленность, навсегда привязав Малайю к своей сфере. Охранники сообщают о драках на фабрике и возмущённой риторике в этнических анклавах Восточного и Центрального районов, призывах к действию и к оружию. \n\n19 октября: Китайский кули найден убитым возле отеля. Детали отрывочны на первый взгляд. В связи с последующими обстоятельствами тело лишь частично обследовано, прежде чем дальнейшие события сделают невозможным расследование. Среди известных очевидцев тела - несколько японских бизнесменов и менеджеров, несколько полицейских и банда китайцев из бесконечных трущоб центрального и северного районов. Последние поспешно отступают, но не раньше, чем пообещают отомстить за пролитую кровь. \n\n20 октября: толпы китайцев, малайцев и индийцев маршируют по городу, разгневанные страхом и гнетущей атмосферой. Празднование Дня рождения Пророка прошло гладко несколько месяцев назад при надлежащем контроле над толпой, но местная охрана допустила две критические ошибки: был послан лишь один отряд, и каждый член этого отряда - японский офицер."
 syo.9.a:0 "Это вроде бы не звучит зловеще."
 syo.10.t:0 "Горящий на рассвете"
 syo.10.desc:0 " Неясно, что именно вызывает беспорядки, учитывая последующий хаос, который следует за беспорядками. Точные обстоятельства утеряны для полицейских отчетов, которые сгорают вместе с остальными правительственными зданиями. Некоторые более поздние отчёты высказывают подозрения в том, что Совет приложил руку к сокрытию доказательств - эти голоса быстро замолкают с помощью средств, которые являются либо законными, либо... что ж, под верфями достаточно места для тех, кто не будет соблюдать правила игры. \n\nМногое ясно: две толпы встречаются на улице Рочор, разделенные тонкой линией японских охранников. Мужчины - новобранцы, присланные прямо из казарм ограничены в понимании местного языка : заикающийся малайский никак не облегчает и без того беспокойные сердца, особенно когда некоторые из этих беспокойных сердец - китайцы. Командир отряда просит разрешения поговорить с руководителем двух демонстраций, полагая, что они являются частью совместного протеста. За свою ошибку его высмеивают на языках, которые он не может понять, поскольку толпа выходит за пределы улицы, запугивая местных лавочников, заставляя их подчиняться. Совет, конечно, молчит. Толпы не доверяют друг другу: малайцы и индийцы среднего класса видят в китайцах диверсантов, и, что еще хуже, китайцы презирают малайцев и индийцев, воодушевленных японской доброжелательностью, в то время как они были повержены под их сапогом. \n\nСтолкнувшись с ситуацией, которую он не может контролировать, командир связывается со своей базой для помощи и поддержки: вот где свидетельства расходятся. Китайские протестующие клянутся, что он приказал полиции стрелять в них. Индийские протестующие уверяют, что полиции приказано игнорировать китайцев и оттеснять малайцев и индийцев. Новость распространяется по всей толпе в обоих вариантах, становясь более зажигательной по мере того, как орда набирает темп и ярость. Обе кучи народа одновременно бросаются вперед в отчаянной попытке предотвратить атаку, которую они считают неизбежной, преодолевая тонкую синюю линию. Командира больше никто не видел."
 syo.10.a:0 "Охренеть..."
 syo.11.t:0 "Горит при свете дня"
 syo.11.desc:0 "Беспорядки бушуют на улицах и распространяются за их пределы. Сарафанное радио - мощная вещь, и её невозможно контролировать - вирусность очень хорошо переводится в меметический дискурс. Угрозы, страхи и боль становятся всё более опасными, когда толпы людей проносятся мимо сбившихся в кучу семей, и желание отомстить становится всё более ощутимым в колотящемся сердце. И со всем этим обиды прошлых лет распускаются кровавым цветком. Толпы и банды устраивают ад на улицах, баррикадируя заводы и разрушая любой дом, который, по словам члена банды, позже допрашенного, кажется "слишком богатым, слишком могущественным, слишком большим и слишком японским". \n\nНасилие порождает насилие, поскольку гарнизон изо всех сил пытается выполнить своё задачу в атмосфере  самого беспрецедентного насилия со времён завоевания самой Малайи. Жители отступают в анклавы, берут ржавые паранги и штыки и готовятся убивать всех, кто кажется угрозой. (Многие сельские жители защищают представителей этнических меньшинств в своих родных городах, что является актом тихого неповиновения, который более или менее остается незамеченным всеми остальными) Гнев быстро распространяется на экономическое измерение - и на политическое, поскольку офис комиссара полиции сожжён дотла вместе со многими известными офисами Дзайбацу. Парламент сбивается с толку и ждёт восстановления порядка, отводя солдат с жизненно важных оборонительных позиций, чтобы защитить себя. Малайские султаны недвусмысленно ругают беспорядки почти так же жёстко, как они осуждают парламент за его бездействие. Возможно, совет не в состоянии справиться со своей собственной территорией, но, по крайней мере, его можно побудить к самообороне: последовавшая за этим словесная война делает всё управление Сёнаном еще более жалким, поскольку число погибших за стеклянными окнами растет. \n\nНа знаменитом снимке горящий город закрывает горизонт густым облаком сажии дыма: репортеры предполагают, что дым и сажа появились в результате разрушения склада вооружений близ Кеппеля, разрушенного, чтобы помешать "коммунистическим диверсантам" добраться до склада и разграбить его. Никаких доказательств коммунистического проникновения в демонстрации так и не найдено."
 syo.11.a:0 "Чёрт возьми! Неужели никто не в состоянии восстановить порядок?"
 syo.12.t:0 "П. Рамли выпускает "Лабу дан Лаби"!"
 syo.12.desc:0 "В Куала-Лумпуре жаркий день, но, похоже, мало кого это волнует: все ждут открытия кинотеатров. Люди говорят, что это его лучшая работа, и даже если они говорят так каждый раз, когда выходит его новый фильм, многие все еще с нетерпением ждут следующего большого фильма "Человек, легенда" П.Рамли. \n\nКомедийный фильм "Приятель" был удивительной инвестицией для японского режиссера, но, согласно нашим источникам здесь, в Центре, П.Рамли было приятно работать с предприимчивым режиссером. Мы считаем, что этот удивительный случай будет только более многообещающим для начинающей малайской киноиндустрии. \n\n"Синопсис глубже, чем вы думаете. Только взгляните на сюжет! Итак, Лабу и Лаби работают на богатого, но упрямого человека, верно? Они хотят быть судьями, врачами, но не могут, физически стесненные своими обязанностями перед богатым человеком. А богатый человек работает на кого? Правильно, Дзайбацу. Фильм - это всего лишь одна гигантская метафора того, что на самом деле делает Сфера, удерживая нас внизу, в то время как..." \n\n"Ну, я думаю, что фильм отличный и всё такое, но я чувствую, что, возможно, он немного переоценён. Рамли - единственная кинозвезда, которой японцы могут доверять, и, безусловно, он является объединяющим символом, но не кажется ли вам, что у нас должно быть, ну, знаете, больше, чем одна?" \n\n"Слушай, мне на самом деле всё равно, что ты думаешь, всё, что я знаю, это то, что я фанат Рамли, и если тебе это не нравится, ты можешь спрыгнуть с причалов в Малакке. В любом случае, нам нужно будет начать экономить на автобусе до города ради просмотра следующего фильма.""
 syo.12.a:0 "Ещё одна победа для маэстро малайского кино!"
 syo.13.t:0 "Под маской"
 syo.13.desc:0 "Камера. Мотор.  Начали. \n\nМарай-Эйга Симбун, 19XX, XXXXXXXXXX \n\nТолпы его не знают, чиновники, улыбающиеся официальному фильму Марай-Негара, не знают его, продюсеры фильмов и телезрители его не знают. П.Рамли - это маска, дань уважения всем, кто его знает: и за этой маской блестящее ничто, насколько это касается Сёнана. Кто такой П.Рамли? Ответ, похоже, заключается в том, что он тот, кем хотят видеть его жители Малайи - реформист, улыбающийся сторонник истеблишмента, воинствующий мусульманин, жизнерадостный секулярист, чей-либо союзник и ничей настоящий друг. Отклонение - это, в конце концов, форма отражения, и кто не хочет видеть своё отражение в величайшей кинозвезде Малайи. Но кто такой Теуку Закария? Когда П. Рамли снимает маску и костюм и выходит из центра внимания, кем он становится? \n\nМы входим в его дом, приятный дом с террасой в более престижном пригороде Куала-Лумпура, и нас встречает сильный аромат жасмина: по-видимому, Салома, или просто Салма Исмаил, как она любит, чтобы ее называли, любит запах духов, и поэтому Закария приложил большие усилия, чтобы купить духи. Он улыбается нам и заводит светскую беседу о погоде, пока она суетится на кухне: несмотря на их 7-летний брак, у них никогда не было детей, что они объясняют своей занятой карьерой (оба они, конечно, очень долго снимались в кино и музыкальных клипах). \n\nЕго лицо становится серьезным, когда мы начинаем обсуждать его наиболее заметные комментарии о растущих расовых и экономических разногласиях в Сёнане и в городских районах собственно Малайи: он поднимает тему своего детства в бедной семье и о том, как японцы спасли его от жизни в нищете, приведя в военно-морское училище, а затем в Токио, где началась его карьера. "Если бы не японцы, я был бы беден всю свою жизнь!" - хихикает он, а затем снова становится серьезным: "Так что же так отличает меня от кули и голодающих снаружи? Разве не в словах Пророка сказано, что мы должны, подобно Ему, быть милостью для миров?"
 syo.13.a:0 "Мудрость от великого человека."
 syo.14.t:0 "П. Рамли выпускает «Рамчонг в Токио»"
 syo.14.desc:0 ""О боже! Рамли действительно ушел и сделал это на этот раз! Я имею в виду, я рыдал от всего сердца в финале, но, черт возьми, разве он не может просто снять хороший романтический фильм без политических коннотаций?" \n\n"Наш корреспондент сообщает, что это, возможно, самый драматичный фильм, который когда-либо снимал Рамли, объединяющий всю тонкую эмоциональную боль любовного треугольника, в котором оказываются наши главные герои, с тонким комментарием о "неравных" отношениях между малайцами и японцами, и, следовательно, между нашими японскими союзниками в Токио и Куала-Лумпуре." \n\n"Фильм изображает грязную безответную любовь, запертую в сердцах туристической группы из Токио, посещающей Куала-Лумпур. Марико любит Кунио, но Кунио привлекает Росна, хотя он не может заставить себя сказать это из-за бремени класса и расы, а у Росны есть далекая любовь, борющаяся с Дзайбацу, которым владеет дядя Кунио. Сцена подготовлена для эмоциональной, бурной конфронтации и включает в себя множество повествований о чудовищной сельской бедности в тени экономической системы, в которую Сфера заперла малайцев. \n\n"Это, несомненно, смело, да, но это может просто подтолкнуть парламент в Сёнан-То и японских советников к слишком опасным для Малайи действиям, вам не кажется? Одно дело - устроить небольшую неприятность, но пригласить ее к нам на порог? Вот так? Я серьезно беспокоюсь, что Рамли может привести армию обратно в парламент, потому что он слишком заботится о бедных" \n\n"Слушай, мне все равно, что там написано, для меня важно то, что я плакал, когда Росна и Кунио попрощались! Ладно? Если я плакал, это значит, что это хороший фильм, независимо от коннотаций! А теперь, кто хочет пойти посмотреть его еще раз?""
