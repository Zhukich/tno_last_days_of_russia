##IDEAS##
 SYO_Zaibatsu:0 "Влиятельные Дзайбацу"
 SYO_Zaibatsu_desc:0 "Положение Японии как государства-сателлита Японии привело ко многим последствиям как в политическом, так и в экономическом плане, но самым ярким примером последнего является экономическое доминирование японских конгломератов, известных как Дзайбацу. Дзайбацу работают с нечеловеческими условиях для бедных малазийских рабочих в течение долгих часов и практически без оплаты, фактически создавая систему рабства. Однако это не так важно по сравнению с пламенем всего остального, с чем приходится иметь дело Сёнану."
 SYO_Dai-nijyugo:0 "Дом 25-ой армии"
 SYO_Dai-nijyugo_desc:0 "Генерал Сесаку Судзуки возглавляет людей, которые завоевали Жемчужину Британской Восточной Азии, и продолжает делать это даже после окончания войны. Один из самых уважаемых людей в Императорской японской армии, Судзуки продолжает представлять могущественную 25-ю армию. 25-я армия продолжает действовать в качестве военного гарнизона для укрепления обороны местных султанов, а также для защиты любого судоходства, проходящего через пролив Джохор. Очевидно, что они являются одной из самых гордых армий Японии и, как таковые, лучше экипированы  чем многие другие. Однако из-за их бездействия их навыки постепенно ухудшаются с течением времени..."
 SYO_minority:0 "Существенное китайское меньшинство"
 SYO_minority_desc:0 " В то время как Сёнан управляется большинством малайцев (с помощью японцев), на полуострове также существует большое китайское меньшинство, и хотя большинство из этих китайцев живут в Сёнане с 19 века, они продолжают сталкиваться с дискриминацией со стороны малайского большинства. Это межэтническое насилие проявляется в беспорядках и преступлениях против китайцев со стороны этнических малайцев, и китайцы, как правило, склоняются к антиправительственным движениям в качестве ответной меры."
 ###LEADER DESCRIPTIONS###
 POLITICS_SULTAN_IBRAHIM_DESC:0 " Султаны были частью малайской культуры в течение очень, очень долгого времени. Их традиционная роль культурных икон, церемониальных фигур и координаторов малайской идентичности успокаивала население, которое так и не привыкло к британскому колониальному игу. Их роль коллаборационистов продолжалась даже тогда, когда британские гербы были сорваны со зданий и заменены Восходящим солнцем. Султан Ибрагим - последний в этой линии коллаборационистов, церемониальный султан, чье присутствие в государственных делах теоретически придает доверие действиям правительства города Сёнан и объединяет народы, находящиеся под его властью. Именно так всегда работала Малайя. \n\nНо под носом у стареющего султана поднимается Новая Малайя, и он не может это остановить. Ибо японские сапоги и корпоративная жестокость оттолкнули от него народ, а расовые различия, простирающиеся вплоть до блестящего, сломленного Сёнана, - сами по себе раскололи его страну. \n\nСопротивление его номинальному правлению растет со всех сторон. Некоторые говорят, что Национальный конгресс, единственная юрисдикционная организация, находящаяся под его единоличным контролем, кипит от возмущения. А на холмах Перака и Джохора маячит призрак Революции, и призрак Чин Пенга преследует султана во снах. Сам султан бессилен, и за церемониями его собственные родственники в султанатах стучат пальцами в предвкушении. \n\nИбо сам султан умирает, и мало кто будет оплакивать его потерю. По его следу Сёнан, Малайя и японцы найдут мир, лишенный иллюзий. Поэтому, возможно, величайший дар, который он может им предложить, - это будущее, которое он обеспечит после себя. Малайя ждет, а за ней стоит Тигр, держащий поводок."
 POLITICS_SULTAN_OMAR_ALI_SAIFUDDIEN_III_DESC:0 "" Королевский поэт" Омар Али Сайфуддин III, назначенный с помощью дворянства и японского бизнес-класса, имеет множество планов в отношении Сёнана, не имеющих себе равных по своей противоречивости и амбициям.\n\nОбразование, модернизация и независимость - это слова, которые часто возникают в правительстве благодаря приходу нового султана, к большому огорчению японцев. С мандатом на реформы, почти неограниченной королевской властью и блокнотом собственных стихов, кажется, очень мало есть такого, чего Омар Алу Сайфуддин III не может выполнить."
 SYO_THENEWORDER_DESC:0 " Расположенный в одной из важнейших стратегических точек мира, "Свет Юга" является одной из жемчужин короны Японской империи. Молодая нация превратилась в оживленный дом иммигрантов, все они стремятся к лучшей жизни. Это послужило лишь внутреннему разделению между самим городом Сёнан, куда устремились многие японские и китайские мигранты, и остальной частью нации, которая сама еще больше разделена между коренными малайцами, китайцами и индийцами.Стареющий правитель султан Ибрагим из Джохора слищшком дохлый, чтобы решить эту проблему, и поставил нацию на распутье; смотреть за пределы расовых предубеждений в попытке реформировать или погрязнуть в этом разделении, сохраняя статус-кво. Хотя и то, и другое может привести к еще большей боли, сможет ли эта молодая, но древняя нация в конце концов встать на свои собственные ноги?"
