 syo.0.t:0 "Сёнан – луч юга"
 syo.0.d:0 "Малайя и Сингапур оказались одним из кладбищ старой Британской империи. Полный разгром и капитуляция гарнизона содружества в феврале 1942 года, хотя и сокрушили моральный дух,  но не были бы последними в империи. С тех пор бывшая колония оказалась во власти японцев и их пособников. \n\nТеперь обучение проводилось в Ниппон-Го. Почитание императора и массовые празднования юбилеев в имперском календаре были усилены. Местная экономика была выжата досуха, чтобы поддержать усилия Японии. Чтобы завершить это "возрождение", Сингапур был переименован в Сёнан, Свет Юга. \n\nВ Малайе султанаты были сохранены в неприкосновенности и получили достаточную автономию для их облегчения, но Перлис, Кедах, Келантан и Тренгану были переданы Таиланду. Вскоре волна японских бизнесменов и эмигрантов сделала полуостров своим домом. \n\nС 1962 года Сёнан остается важной частью более широкой империи Японии, с ее богатыми сырьевыми ресурсами, подпитывающими цветущее японское население. Однако затаённая обида на японцев никогда не была сильнее."
