communist_bukharinism_subtype_desc:0 "Бухаринизм объединяет марксистскую теорию, принципы Ленина по применению марксизма и адаптацию позднего советского лидера Николая Бухарина к материальным условиям Советской России. Эта идеология предполагает, что история проходит через ряд этапов развития, ведущих к коммунизму. На этапе "диктатуры пролетариата" - самом дальнем из достигнутых на сегодняшний день - пролетариат обладает абсолютной политической властью, которая осуществляется через его "авангардную партию". Партия осуществляет полный контроль над всей социальной, политической и экономической жизнью в этом государстве, поскольку она ведет пролетариат к социалистическому, а в конечном итоге коммунистическому обществу.\n\nОригинальный вклад председателя Бухарина в марксистский канон включает доктрину "социализма в одной стране": идею о том, что коммунистические государства должны сосредоточиться в первую очередь на укреплении самих себя и создании собственной социалистической инфраструктуры, а не на развязывании вооруженных революций по всему миру. Одновременно он учил, что социализм может быть по-настоящему развит только в течение длительного периода времени, и что рыночная экономика должна стимулировать развитие производительных сил страны для подготовки к переходу к истинному социализму. Наиболее ярко это проявилось в его либеральном расширении Новой экономической политики, вплоть до разрешения кулакам увеличивать размеры своих хозяйств и продавать сельскохозяйственную продукцию на открытом рынке, несмотря на протесты многих жестко настроенных большевиков. Хотя Бухарин наиболее широко известен как человек, не сумевший спасти Советский Союз от гуннов, его экономические и политические теории по-прежнему считаются наиболее ортодоксальной формой коммунизма среди его оставшихся приверженцев."
communist_stalinism_subtype_desc:0 "Иосиф Виссарионович Сталин был одним из многих претендентов на то, чтобы сменить Ленина на посту лидера Советского Союза. Соглашаясь с Бухариным по принципу "социализма в одной стране", он отвергал рыночные методы развития в рамках новой экономической политики. Вместо этого он считал, что государство должно осуществлять полный контроль над экономикой, чтобы подстегнуть быстрое развитие промышленного и сельскохозяйственного производства. Частному предпринимательству никогда нельзя было доверить развитие полностью социалистического государства, поэтому вся промышленность и сельское хозяйство должны быть коллективизированы и направляться центральными плановиками Коммунистической партии для достижения целей Союза. Ключевым следствием этой политики стало то, что государство не только не исчезнет после революции, как считали старые ленинцы, но и должно быть усилено в тысячи раз, чтобы осуществить полный переход к коммунистическому обществу. Это было ересью для таких, как Бухарин, который одержал победу над Сталиным в борьбе за преемственность после того, как последний погиб в результате трагического несчастного случая на производстве.\n\nКогда-то считавшиеся побежденными, идеи Сталина возродились в Западно-Сибирской Народной Республике. Марксизм-ленинизм-сталинизм нашел своего апостола в лице председателя Лазаря Кагановича, ранее малоизвестного советского чиновника, сосланного Бухариным на Урал перед войной. Он провозглашает, что сталинская коллективизация промышленного развития позволила бы России превзойти германскую промышленность и отбросить гуннов до самого Берлина. И все же, утверждает председатель Каганович, Советская Россия все еще может быть восстановлена к своей былой славе, следуя прозрениям Сталина; его самое важное прозрение заключается в том, что Советское государство должно обладать абсолютной властью в своих границах, чтобы одержать победу над своими врагами: немцами, кулаками, коллаборационистами и классовыми предателями."
communist_neocommunism_subtype_desc:0 "Неокоммунизм, берущий свое начало от итальянской ИКП Энрико Берлингуэра, представляет собой не столько идеологию, сколько совокупность отдельных ревизионистских течений в европейских странах, с таким же разнообразием в конкретных политических предписаниях, как и в каждой конкретной стране, на которую распространился еврокоммунизм. Однако есть ряд общих черт, которые их объединяют, и это вера в мирную революцию через избирательную урну, явное неприятие нарушений прав человека, которые совершали другие коммунистические режимы, и признание того, что все коммунистические партии должны иметь дело с различными обстоятельствами в разных странах, в отличие от бухаринского подхода "один размер подходит всем".\n\nПреданный демократии и плюралистическим правам, проистекающим из таких традиционно западных институтов, неокоммунизм критикует распавшийся Советский Союз при Бухарине как материально неспособный действительно удовлетворить условия, на основе которых можно было бы установить коммунизм, в дополнение к тому, что его авангардистская идеология подрывала волю рабочего класса. Неокоммунизм, напротив, стремится сохранить свои интересы в качестве проводника сознания и власти рабочего класса. Ревизионистский марксистский и реформистский по своей природе, неокоммунизм стремится покончить с эксплуатацией капиталистической системы мирными средствами."
communist_left_communist_subtype_desc:0 "Исповедуя, как они утверждают, наиболее чисто марксистскую доктрину, левые коммунисты отвергают почти все основные политические события, произошедшие после смерти Ленина и даже некоторые при его жизни. Это, конечно, не означает, что они полностью придерживаются доктрин, описанных в трудах Маркса и Энгельса, но они стремятся оставаться как можно ближе к их духу, даже в ущерб эффективности в данный момент.\n\nЛевый коммунизм характеризуется полным отказом от парламентской политики, пренебрежением к авангардной партийной организации и ее демократическим претензиям, а также твердой верой в революцию как историческую неизбежность. Эта приверженность антипопулистским взглядам и упор на теорию, а не на практику, вызывает насмешки со стороны собратьев по левому движению, но, учитывая, как хорошо к ним относилась история до сих пор, левые коммунисты редко чувствуют угрозу со стороны этих "оппортунистов", как их часто называют.\n\nНесмотря на стереотипы и критику в их адрес, левые коммунисты не просто бездельники или лентяи, ожидающие "органической" революции, которая никогда не наступит. Скорее, их подготовка включает в себя планирование, а не произнесение великих речей, обучение и изучение, а не размахивание оружием и стояние на мыльницах. Если знание - половина успеха, то левые коммунисты уже победили. В конце концов, это просто вопрос времени."
communist_stratocratic_communism_subtype_desc:0 "Стратократический коммунизм возникает как в силу обстоятельств, так и по идеологическим мотивам. Несмотря на ненависть к обычным армиям, распространенную среди крайне левых, эти настроения обычно угасают, как только военный аппарат обеспечен, и ничто никогда не мешало военным придерживаться этой стороны политики. Некоторые люди такого рода даже предаются проверенной временем традиции "теоретизирования" - и там, где этос выбранной ими профессии встречается с марксистской теорией, они сливаются воедино, создавая новый образ мысли, который мало кто из других радикальных левых одобряет, по причинам, которые становятся вполне очевидными, когда их постулаты становятся более подробными.\n\nГлавный из этих постулатов четко сформулирован в его названии: создание революционного социалистического правительства, полностью состоящего из офицеров и военнослужащих. Недоброжелатели называют это циничным захватом власти с целью захвата революции, не более чем ревизионистской хунтой. Этим хулителям (до их расстрела) можно было бы возразить, что вооруженные силы, собранные из призванного пролетариата, являются авангардом революции по необходимости. Более того, режим утверждает, что вечное превосходство вооруженных сил имеет первостепенное значение для окончательного триумфа социализма, поскольку если буржуазию нельзя победить изнутри, то именно вооруженные рабочие нации должны силой освободить своих угнетенных товарищей.\n\nЕсли не принимать во внимание крики "ревизионист!", режим такого типа все равно является идеологически мотивированным, и его нельзя назвать просто "аполитичным" или "хунтой". Он привержен коммунистическим принципам, главными из которых являются абсолютный контроль государства, общества и экономики "диктатурой пролетариата". Тем не менее, даже по стандартам революционного правительства, стратократический коммунизм является крайне жестким, не терпящим инакомыслия и проявляющим бесстыдную агрессию. Гражданскому руководству здесь нет места; только революционная армия, состоящая из классово сознательных рабочих-солдат, способных обеспечить распространение мировой революции и уничтожение буржуазного империализма."
communist_maoism_subtype_desc:0 "Хотя коммунисты, возможно, потерпели поражение от японцев в китайской гражданской войне, идеи их основателя Мао Цзэдуна, не исчезли: прятаться, пока имперская угроза не ослабнет, и ждать подходящего момента для удара.\n\nОсновываясь на работах, написанных Мао во время "Долгого марша" и пребывания в районе Яньань, маоизм заимствует элементы из аграрного социализма, но сводить его к простому отклонению от него было бы ошибкой. Призывая к ликвидации помещиков и созданию системы новой демократии, адаптированной к условиям Китая, он также выступает за ведение затяжной народной войны, типа партизанской войны, которую он считает лучшим способом ведения революционной борьбы.\n\nВажно отметить, что маоизм можно найти квази-исключительно в Восточной Азии и в самом Китае из-за его специфической природы как идеологии: хотя сам Мао повлиял на множество коммунистических движений по всему миру и является вдохновителем метко названной учение Мао Цзэдуна, маоизм можно найти только в Восточной Азии из-за того, насколько неотъемлемым является вклад Мао в китайскую коммунистическую партию."
communist_mao_zedong_thought_subtype_desc:0 "В отличие от маоизма, популярность которого ограничена Восточной Азией, Учение Мао Цзэдуна - это идеология, которую можно встретить по всему миру. Названная в честь китайского революционера Мао Цзэдуна, она основана на его трудах и провозглашает его следующим великим марксистским теоретиком, идущим по стопам таких деятелей, как Маркс, Энгельс, Ленин и Бухарин.\n\nОно опирается на доктрину интернационализма и антиимпериализма, но отличается от традиционного большевизма тем, что делает упор на сельское население вместо городского пролетариата. Выступая против самого понятия помещиков, она считает партизанскую войну лучшим способом ведения революционной борьбы в форме "затяжной народной войны".\n\nУчение Мао Цзэдуна рассматривается его сторонниками как естественное продолжение марксистской мысли, а значит, как следующая стадия большевизма: благодаря своим фундаментальным антиимпериалистическим принципам оно было принято во всем мире, когда угнетенные народы всех мастей начали поднимать оружие против своих угнетателей. Однако только время покажет, останется ли это новое, революционное отклонение здесь, или оно будет отправлено на свалку истории, как и многие другие до него."
communist_islamic_marxism_subtype_desc:0 "Среди пяти столпов ислама стоит закят - обязанность давать милостыню. Обязанность жертвовать часть своего дохода менее удачливым членам общества гарантирует, что даже самые бедные из бедных могут жить достойно. После начала 20-го века такое альтруистическое мировоззрение было отмечено некоторыми мыслителями как весьма близкое к идеалам социализма, и одно привело к другому, когда исламский социализм начал черпать вдохновение из тезисов Маркса и превратился в исламский марксизм.\n\nТеоретически разработанный такими мыслителями, как Али Шариати, он применяет экономические и политические системы марксизма в рамках шариата и пытается обеспечить экономическое и социальное равенство для всех под руководством исламского государства. Это означает, что, в отличие от более "традиционных" социалистических идеологий, таких как большевизм, цели исламского марксизма двояки: конечно, материалистические, но также и религиозные.\n\nПопулярный в основном в странах с преобладающим мусульманским населением, исламский марксизм в последние годы набирает обороты, особенно в Азии и на Ближнем Востоке. Учитывая несколько антирелигиозный характер трудов Маркса, можно было бы подумать, что такая идеология уже рухнула под тяжестью собственных противоречий; но пока что она не показывает никаких признаков упадка и, похоже, готова жить дальше под руководством Аллаха."
communist_amazonism_subtype_desc:0 "Названный в честь Жуана Амазонаса, главного идеолога КПБ, этот термин описывает идеологию, которой придерживаются несколько латиноамериканских коммунистических движений. Опираясь на труды Маркса и Ленина, Амазонас утверждает, что социализм не возникнет естественным путем в результате развития производительных сил в Латинской Америке. Капиталистическая система должна быть насильственно свергнута с помощью затяжной "народной войны", включающей партизанскую борьбу масс в сельской местности вдали от населенных пунктов. Некоторые аналитики утверждают, что труды Амазонаса являются производными от линии Гевары, особенно в его представлениях о важности революционной воли и "нового человека", но амазонизм отвергает децентрализацию и отсутствие формальной доктрины, предложенные Геварой. Это неприятие выражается в поддержке идеалов авангардной партии, которая должна организовать революционную борьбу, чтобы по-настоящему соединиться с массами. Таким образом, КПБ отказалась от любых связей с Революционной хунтой Че.\n\nПоследователи амазонизма решительно отвергают любые связи с капиталистическими державами, видя в этом признак предательства своих антиимпериалистических идеалов. Амазонас утверждает, что только авангардная партия может пробудить массы и поднять их сознание до революционного рвения. Хотя КПБ мала и политически изолирована, Амазонас будет сотрудничать с другими левыми для достижения общей цели, даже за пределами границ. Непоколебимая поддержка партией затяжной народной войны в сельской местности привлекает тех левых, которые стремятся подняться с оружием в руках против капиталистических сил. Если к власти в Бразилии придет авторитарное правительство, ряды КПБ, несомненно, вырастут, а амазонисты встанут во главе борьбы против всех форм тирании."
communist_arab_communism_subtype_desc:0 "История коммунизма на Ближнем Востоке восходит к временам Русской революции. Эта идеология была принята и продвинута интеллигенцией, рабочими и недовольными этого региона еще в 1917 году. Ближний Восток - это регион мира, который пострадал под пятой европейского империалистического капитализма самым непосредственным образом с начала 20-го века, начиная с раздела Османской империи победоносной Антантой после Первой мировой войны, а затем снова подвергся разгрому фашистской Осью после Второй. Тяга к коммунизму, в частности, обусловлена этой недавней историей, а для многих коммунизм является стержнем сопротивления против империализма как такового.\n\nКак и в других регионах мира, пострадавших от империй, коммунизм на Ближнем Востоке начал жить собственной жизнью и отличаться от других, поскольку как низовые движения, так и арабская интеллигенция привносили свои собственные изменения в традиционно марксистские идеи и идеологию, характерные для их региона.\n\nДля многих арабских коммунистов простой смены способа производства было недостаточно. Арабскому коммунизму необходимо противостоять не только иностранному империализму, но и более консервативному местному руководству с националистическими взглядами. Для этого городские рабочие и мыслители Ближнего Востока часто требуют изменения социальной структуры самого арабского мира, делая особый акцент на народном движении и социальной справедливости наряду с политическими и экономическими изменениями. Точная степень и характер этих требуемых реформ резко варьируется от страны к стране, от партии к партии и даже от идеолога к идеологу. Арабский коммунизм включает в себя широкий спектр движений и мыслей, от социалистических националистов, которые просто хотят независимости и социализма, до тех, кто мечтает о единой панарабской нации, чтобы лучше противостоять внешнему вмешательству и империалистическим амбициям."
communist_national_communism_subtype_desc:0 "Когда Карл Маркс писал свои труды, он представлял себе глобальную коммунистическую утопию, где рабочие всего мира будут свободны, а гнет национализма станет далеким воспоминанием, если вообще будет. Эта мантра проповедовалась снова и снова, организации, подобные различным Интернационалам, росли и росли, и левые начали охватывать весь мир своей миссией. И это не удалось. Николай Бухарин, возглавляя Советский Союз, отстаивал идею "социализма в одной стране", согласно которой одна социалистическая страна - СССР - должна была сосредоточиться на укреплении себя против реакции, прежде чем освобождать весь мир. И она провалилась.\n\nНо интернационализм никогда не был единственной судьбой коммунизма. За ним последовало другое крыло - национал-коммунизм, который дал ответ на национальный вопрос - что коммунизм не является врагом национализма. Коммунизм - это истинный национализм. Это ключ к освобождению от дьяволов-близнецов - империализма и капитализма, которые стремятся высосать нации досуха и оставить их умирать. Национал-коммунисты столь же разнообразны, как и различные страны, которые их принимают, от Украины до Центральной Азии и Африки. Некоторые из них поддерживают свободный союз коммунистических государств, другие придерживаются более изоляционистских взглядов, но всех их объединяет общая вера в национальное самоопределение, коммунизм и антиимпериализм.\n\nДля угнетенных, для порабощенных, для всех, кто страдает от тирании империализма и капитализма, национал-коммунизм является маяком надежды в темном, жестоком мире. И в отличие от других коммунистических экспериментов, он может просто преуспеть.."
communist_workerism_subtype_desc:0 "Операизм, также известный как марксистский автономизм, - это термин, используемый для описания сети взаимосвязанных движений и отдельных людей, возникших в начале 1960-х годов в Италии. Первоначальным ядром рабочего движения была группа марксистских интеллектуалов, которые занялись критическим пересмотром интерпретаций мысли Маркса, которые были в моде среди коммунистов со времен Ленина. Ключевая идея рабочего движения заключается в том, что традиционная коммунистическая идея, исповедующая, что борьба рабочего класса является реакцией на капиталистическое развитие, на самом деле является обратной: капиталистическое развитие, по мнению рабочих, является реакцией на борьбу эксплуатируемых рабочих.\n\nТаким образом, рабочий класс является "отрицательным двигателем" развития, и, соответственно, все революционные стратегии должны исходить от самого рабочего класса, в форме революционных профсоюзов, а авангардная партия должна играть лишь "тактическую" роль. Действительно, рабочий класс должен отвергнуть любой союз с "прогрессивной" буржуазией, полагаясь исключительно на свои собственные силы для захвата и осуществления своей власти. Этот акцент на революционном насилии и низовой самоорганизации сделал идеологию очень привлекательной, особенно среди молодых студентов и рабочих, охваченных политическим энтузиазмом."

socialist_anarcho_communist_subtype_desc:0 "От улиц Барселоны до полей Китая анархизм живуч и упрям, как крыса. По крайней мере, на первый взгляд кажется, что анархизм подобен гидре - на каждого убитого, заключенного или "исчезнувшего" анархиста на его месте появляется еще два. Но почему?\n\nАнархо-коммунизм - это радикальная левая идеология, которая противопоставляется более стандартным социалистическим идеологиям, таким как марксизм и демократический социализм, своей сильной оппозицией к власти, которая, как утверждается, является синонимом зла капитализма. Анархо-коммунисты также отличаются своим неприятием крупномасштабной индустриализации, предпочитая полагаться в производстве на местные коммуны и фермы. У анархо-коммунистов было несколько коротких моментов относительной власти, наиболее заметным из которых была "Свободная территория" Нестора Махно в Украине в 1920 году. Но так же, как анархо-коммунистические общества объединены общими целями, они также разделены почти во всем остальном. Междоусобицы, хаос и неразбериха присутствуют во всех анархо-коммунистических обществах, и это обычно приводит к их краху.\n\nСовременный анархо-коммунизм начался с работ таких мыслителей, как Пьер-Жозеф Прудон и Михаил Бакунин в середине 1800-х годов. Стремясь к полному уничтожению всех форм угнетения, от капитализма, расизма до самого государства, анархо-коммунисты существуют в своем собственном политическом пузыре - их презирают левые и ненавидят правые. Тем не менее, анархо-коммунизм служит маяком надежды для всех, кто был отброшен существующей системой. Можно быть уверенным, что каким бы мрачным и авторитарным ни стал мир, анархисты будут прятаться в тени, ожидая возможности выступить и реализовать свои крики "нет богов, нет хозяев".'"
socialist_christian_socialism_subtype_desc:0 "Христианский социализм - это широкий термин для описания всех верований, которые объединяют моральные учения Иисуса Христа с экономической теорией левых идеологов. Такое сочетание спиритуализма и материализма на первый взгляд может показаться оксюмороном, но это не помешало мыслителям и теологам синтезировать эти два понятия. Они считают себя такими же набожными, как и любой другой христианин, и отвергают марксистские убеждения, что религия - это "опиум lдля народа", который в конечном итоге несовместим с целью революции.\n\nХотя многие утверждают, что социализм по своей сути враждебен христианству, христианские социалисты утверждают, что несовместим именно капитализм: они считают его сродни идолопоклонству, культу всемогущего доллара, который поощряет жадность и осуждает благотворительность. В поддержку своей точки зрения они обращаются к Библии, указывая на то, что Иисус сказал:0 "Нельзя служить одновременно Богу и богатству", а также на то, что первые христиане "держали все общее" и коллективно делили свое имущество. Только коллективистская социальная политика, по их мнению, может оставаться близкой к учению Христа и одновременно помогать всем членам общества."
socialist_revolutionary_frontism_subtype_desc:0 "Революционный фронт - это, по крайней мере, в теории, единая коалиция различных групп, направлений и фракций социалистических, коммунистических и анархистских левых, целью которой является получение институциональной и государственной власти для установления социализма. На практике это означает, что такие различные идеологии, как демократические социалисты, которые верят в революцию через избирательную урну, и авторитарные социалисты, которые испытывают отвращение к тому, что они называют "буржуазной демократией", должны сотрудничать и работать вместе для продвижения социализма.\n\nЭто, что неудивительно, может привести к созданию очень непоследовательного блока, в котором фактическая политика управления основывается на внутреннем компромиссе или результате победы одних фракций над другими. Как правило, Революционный фронт чаще всего можно увидеть там, где левые политические силы могут надеяться на сохранение власти только через создание коалиций, или в местах, находящихся под угрозой со стороны правого крыла, которое стремится подорвать возможность существования таких левых партий.\n\nЛидеры революционных фронтов столь же разнообразны, как и их основа, и часто играют важную роль в поддержании выживания фронта в первую очередь, если не являются его фактическим создателем. Однако сможет ли Революционный фронт пережить своего лидера, зависит от того, сможет ли он научиться жертвовать идеологической чистотой ради политического (а иногда и буквального) выживания."
socialist_ultravisionary_socialism_subtype_desc:0 "С тех пор как человечество впервые взглянуло на небесный купол, оно мечтало подняться выше, чем Земля, над которой оно стоит. Для этого человечество развивалось и объединялось, достигая все более высоких вершин знаний, чтобы однажды исполнить свое экзистенциальное наследство. В то время как многие готовы утверждать, что коммунизм - это следующий шаг человеческой революции, Ультравизионеры не довольствуются тем, что просто сидят на лаврах.\n\nКомбинация коммунизма с большим упором на науку, ультравизионерство рассматривает социализм не только как следующий шаг, но и как аспект следующего этапа человеческого прогресса: полного единства дисциплин и законов науки.\nЗвезды не могут быть дальше. Но для тех, кто постоянно смотрит вперед, есть вечная слава."
socialist_ultravisionary_socialism_pink_subtype_desc:0 "С тех пор как человечество впервые взглянуло на небесный купол, оно мечтало подняться выше, чем Земля, над которой оно стоит. Для этого человечество развивалось и объединялось, достигая все более высоких вершин знаний, чтобы однажды исполнить свое экзистенциальное наследство. В то время как многие готовы утверждать, что коммунизм - это следующий шаг человеческой революции, Ультравизионеры не довольствуются тем, что просто сидят на лаврах.\n\nКомбинация коммунизма с большим упором на науку, ультравизионерство рассматривает социализм не только как следующий шаг, но и как аспект следующего этапа человеческого прогресса: полного единства дисциплин и законов науки.\nЗвезды не могут быть дальше. Но для тех, кто постоянно смотрит вперед, есть вечная слава."
socialist_agrarian_socialism_subtype_desc:0 "В отличие от марксистского социализма, который теоретически считает движущей силой революции городской пролетариат, аграрный социализм ставит крестьянство в авангард революции.\n\nИдеальное общество, популярное в основном в малоиндустриальных, неразвитых государствах, основано на аграрном видении общества, где земля принадлежит народу, а не классу помещиков. Наряду с социалистической экономической системой и коллективной собственностью на средства производства, аграрный социализм стремится реализовать аграрную утопию, где фермер трудится с радостью, поскольку знает, что он действительно в конце концов пожнет зрелые плоды своего труда.\n\nВажно отметить, что аграрный социализм не является революционной идеологией по своей сути: действительно, он может прийти к власти как через выборы, так и через ствол пистолета, что делает его довольно широкой и адаптируемой идеологией для своих сторонников. Конечно, она не лишена своих противников: заявления левых о том, что социализм и истинное равенство не могут быть достигнуты без индустриализации, совпадают с более "традиционной" критикой правых, которые утверждают, что социализм вообще не имеет достоинств."
socialist_syndicalism_subtype_desc:0 "Что такое социализм? Если коротко, то это собственность рабочих на средства производства, будь то напрямую или через государство. Что же тогда является более чисто социалистическим, чем синдикализм - идея о том, что рабочие вырывают у класса капиталистов контроль над обществом и экономикой через революционные действия всеобщей забастовки и строят новое общество на основе профсоюзов, состоящих непосредственно из самих рабочих, без посредников?\n\nСиндикализм выступает за прямые действия - забастовки, саботаж производства и демонстрации - против капиталистической системы как для обеспечения лучших условий для рабочих, живущих при капитализме, так и для его окончательного свержения и полной замены. Хотя успехи Октябрьской революции и другие факторы привели синдикалистское движение к упадку и маргинализации, оно никогда по-настоящему не исчезало; возможно, однажды новое поколение синдикалистов вселит страх в сердца буржуазии и политиков, как это делали боевики и саботажники начала 1900-х годов."
socialist_utopian_socialism_subtype_desc:0 "Утопический социализм, являющийся самым ранним направлением в своем роде, на протяжении многих лет использовался левыми как ласковый и оскорбительный ярлык. Утопический социализм, изначально зародившийся в начале 18-го и 19-го веков, основан, прежде всего, на явной неприязни к классовым конфликтам и вере в совершенствование человечества и общества в целом. Будь то создание местных коммун, повышение эффективности промышленности за счет национализации определенных товаров и услуг или просто моральная вера в повышение уровня жизни всего общества в целом посредством государственного и местного вмешательства, утопические социалисты верят, что человечество в целом может быть поднято на более высокий уровень жизни, чем тот, который капитализм может обеспечить нам в настоящее время.\n\nСамым большим отличием утопических социалистов от их марксистских родственников является явная неприязнь к классовому конфликту или революции, вместо этого они считают, что все классы будут готовы присоединиться к такой системе путем убеждения. Это ставит их в оппозицию материалистическому мировоззрению марксизма и более прагматичным социалистам, которые намерены создавать коалиции рабочего класса для завоевания власти. Хотя большинство утопических экспериментов потерпели неудачу, многие продолжают свои эксперименты, веря, что однажды удастся создать совершенную систему человечества, и все человечество сможет греться в лучах славы нового, лучшего мира."
socialist_panafricanism_subtype_desc:0 "Впервые зародившись в начале 20-го века, пан-африканизм является продуктом многолетнего европейского угнетения - от британцев, французов, немцев и десятков других народов. Его сторонники отвергают идею отдельных африканских государств, социалистических или иных, вместо этого проповедуя, что для того, чтобы действительно противостоять европейским колонизаторам, Африка должна объединиться под одним знаменем. Находясь на крайне левом фланге политического спектра, пан-африканизм можно легко отличить от его аналога африканского социализма по его авангардистской позиции, акценту на антиимпериализме, и его твердой приверженности к паннациональной идентичности для того, что Европа когда-то называла "темным континентом"..\n\nХотя ее приверженцев можно найти в основном в Западной Африке - в частности, в Камеруне - и в Южной Африке в качестве основной части АНК, ее идеологов можно встретить от Кейптауна до Каира - они даже набирают силу среди черных общин в США и на Карибах. Мотивированные, злые и агрессивные в распространении своего влияния, те, кто имеет интересы в регионе, должны следить за пан-африканистами."
socialist_baathism_subtype_desc:0 ""Одна нация, несущая вечное послание."\n\nДетище Мишеля Афлака и Заки аль-Арсузи, баасизм является революционным арабским националистическим движением, целью которого является создание "ренессанса" во всем арабском мире путем революции против иностранных угнетателей. Баасистская идеология объединяет понятия панарабизма, арабского социализма и секуляризма в идеологическую платформу, целью которой является мобилизация и последующее объединение арабской нации посредством революционной борьбы.\n\nБаасизм функционирует как универсальный авангард арабской нации, ускоряя ее развитие, чтобы привнести ренессанс во все аспекты жизни. Его мнимыми целями являются модернизация, свобода и социализм в понимании Афлака. Соответственно, идеология выступает против всех форм феодальных и дворянских привилегий, распространенных в арабском мире, как сторонник модернизации, а свобода в баасистском понимании не подразумевает истинной демократии, поскольку она может подорвать революцию и подменить марксистское понятие классовой борьбы националистической борьбой против колониализма, "арабский социализм" считается средством для достижения революции, а не ее конечной целью.\n\nВ действительности идеологическая чистота баасистских партий на Ближнем Востоке невероятно разнообразна и неразрывно связана с местной культурой и традициями, а также с притоком иностранных идеологических теорий. Политика, которой придерживаются баасистские движения, варьируется от более жесткого и авторитарного подхода некоторых ветвей - с использованием аспектов немецкой расовой теории - до обещаний демократии и социализма: Их единственной общей целью является создание единой арабской нации, простирающейся от Марокко до Персидского залива."
socialist_left_wing_nationalism_subtype_desc:0 "От Востока до Запада, от наиболее развитой нации до наименее развитой, возникает новое направление в политике нового времени: левый национализм. Исповедуя левые идеалы равенства, классового сознания и идеал социалистической современности, его сторонники стремятся бросить вызов империализму, превратив эти идеи в призыв к самоопределению и независимости. Сторонники левого национализма превращают социалистическую агитацию в оружие, с помощью которого можно бороться с империалистическим вмешательством и влиянием в обществе.\n\nВ условиях холодной войны левый национализм - это широкий ярлык: он описывает как революционные тенденции, так и электоральные реформы; он охватывает широкий круг приверженцев, от Европы до Азии, от Африки до Америки. Однако, несмотря на столь широкое обозначение, у всех них есть нечто общее: национализм не противоречит социализму или социалистической политике, а самоопределение и политическая независимость являются необходимым шагом в достижении равенства и свободы."
socialist_guevarism_subtype_desc:0 "Из всех ярких личностей, принимавших участие в Кубинской революции, только один достиг международной славы Фиделя Кастро - аргентинский марксист, известный как Эрнесто "Че" Гевара. Его идеи стали известны как геваризм.\n\nВ современном контексте геваризм - это термин используемый для обозначения различных левых движений, главным отличием которых является их организация вокруг Революционной координационной хунты и Гевары как объединяющей фигуры. Радикально порвав со всеми основными направлениями коммунистической мысли, геваризм полностью отвергает необходимость создания какой-либо авангардной партии для организации марксистской революции. Вместо этого небольшие быстро движущиеся группы повстанцев сами выступают в роли авангарда, подражая собственному опыту Че в кубинской революции. Вызывая недовольство среди крестьянства, пропагандируя и ведя партизанскую войну, повстанцы окажут достаточное давление на любую коррумпированную и олигархическую политическую систему, чтобы подтолкнуть население к вооруженному восстанию.\n\nЕго основополагающими объединяющими постулатами являются ориентация на крестьянство и сельские районы, а не на традиционных городских рабочих, вооруженная борьба, интернационализм и вера в силу революционной воли - в то, что любая группа достаточно мотивированных боевиков добьется успеха. Геваризм в основном нашел успех в Латинской Америке в качестве основного направления левой революционной мысли, но у него нет официальной доктрины из-за его интернационалистской природы и, как следствие, многочисленных различий в мышлении внутри организаций, связанных с Хунтой."
socialist_nasserism_subtype_desc:0 "Если говорить наиболее просто и неполно, то нассеризм - это идеология Гамаля Абдель Насера. Как и любая идеология, определяемая диктатом ее основателя, она характеризуется определенным уровнем гибкости и отсутствием жесткости. Однако, несмотря на это, для нассеризма характерны три основных принципа.\n\nВо-первых, это его панарабизм, выступающий за союз арабских республик, чтобы обезопасить себя на всем Ближнем Востоке для лучшей защиты от вторжений империалистических держав. Панарабизм Насеризма также характеризуется светским характером, что часто ставит его в конфликт с другими идеологиями в регионе, более окрашенными религиозной мыслью, будь то ислам, христианство или иудаизм. Даже если арабская нация не может быть сформирована, Насер стремится оказать помощь и поддержку арабскому миру, принимая во внимание лишь некоторые аспекты собственной идеологии, чтобы защитить регион в целом.\n\nВторое - это, конечно, одновременное принятие социализма и неприятие коммунизма. Хотя коммунисты и их партии подавляются, поскольку это противоречит арабским традициям, они искренне принимают изменчивую интерпретацию арабского социализма, что наиболее очевидно проявляется в общей антикапиталистической позиции и агрессивной национализации ресурсов Египта.\n\nТретий - антиимпериализм. Можно даже утверждать, что первые два принципа являются лишь функцией этого третьего принципа, если разобраться. Сильные антиимпериалистические позиции Насера являются основной мотивацией для участия за пределами самого Египта, а также популистским призывом, который обеспечивает идеологии большую часть ее горячей поддержки.\n\nЗа пределами этих широких рамок, Насеризм - это идеология, которая сама по себе имеет большую свободу действий без ортодоксии, ограничивающей ее возможные приверженности и изменения в зависимости от ситуации, будь то в интересах Египта или самого Насера."

social_democracy_democratic_socialism_subtype_desc:0 "Демократический социализм охватывает тех, кто считает, что социализм и демократия не только могут быть установлены, но и что установление одного из них невозможно без другого. Социализм и демократия - это одно и то же, их можно удалить не больше, чем слова из песни или ритм из стихотворения. Таким образом, демократический социализм придает большое значение демократии как на рабочем месте, так и в правительстве, при этом все верят в минимальный вклад работников в производство товаров и услуг.\n\nКак правило, демократические социалисты верят в децентрализованную или рыночную социалистическую экономику с сочетанием как национализированных компаний, так и небольших частных рабочих кооперативов и синдикатов. Демократический социализм, как правило, является реформистским марксизмом по своей природе, хотя нередко этот термин используют и революционеры.\n\nПионерами этого направления социализма были европейские социал-демократические партии в 19-м и начале 20-го века, основной базой поддержки которых были профсоюзы, рабочие и интеллигенция среднего и высшего среднего класса. Хотя социал-демократия постепенно перешла к регулируемой форме капитализма благосостояния, демократические социалисты по-прежнему сохраняют верность идее создания социалистического государства, основанного на правах человека и демократическом голосовании."
social_democracy_progressivism_subtype_desc:0 "Умеренный ответ на эксцессы капитализма, прогрессивизм, состоящий из умеренных социал-демократов и левоцентристских прогрессистов, стремится быть чем-то средним между социал-либерализмом и социал-демократией, с акцентом на экономическую эффективность, умеренное государство всеобщего благосостояния и основной упор на социальную справедливость. Прагматичный и готовый к компромиссам, прогрессивизм верит в постепенные изменения с течением времени, с упором на то, чтобы сделать капитализм более гуманным, позволяя при этом сохранять его лучшие стороны.\n\nПрогрессивизм верит в то, что свободный рынок может взять верх, сохраняя при этом государство всеобщего благосостояния, призванное ловить тех, кто попадает в трещины. Вместо того, чтобы сосредоточиться на экономическом равенстве, прогрессивизм намерен бороться с институциональными проблемами, которые вредят равенству возможностей. Расизм, сексизм и другие "измы" являются главными врагами прогрессивистов, которые считают, что государство должно защищать слабых.\n\nВ экономическом плане прогрессивизм считает, что государственное управление неэффективно и что частный рынок при государственном надзоре может быть выгоден обеим сторонам. Это касается вопросов инфраструктуры, здравоохранения и даже основных государственных операций. При такой эффективности бедность может быть ликвидирована за счет экономии расходов на социальное обеспечение и возможностей для лучшей жизни."
social_democracy_left_wing_populism_subtype_desc:0 "Пока народные массы трудятся по всему миру в поисках богатства, надеясь, что когда-нибудь они достигнут уровня своих хозяев; пока неравенство и голод опустошают даже развитые страны; пока элита обогащается за счет народа, некоторые люди встают и говорят "Нет". Нет бедности, нет голоду и, прежде всего, нет неравенству богатства, потому что несправедливость везде - это угроза справедливости во всем мире.\n\nЛевый популизм - зонтик, под который попадают эти люди, хотя это не столько целостная идеология, сколько широкое движение: сочетая антиэлитарную и левую риторику с популистскими экономическими мерами, те, кто заявляет о своей принадлежности к ней, называют себя защитниками "простых людей", противостоящими экономической элите и истеблишменту, которые угнетают бедных людей. Однако эта партия не слишком укоренена в социалистической теории, обычно отвергая Маркса или Ленина в пользу Джеймса Коннолли или Леона Блюма, а ее наиболее радикальной частью довольно часто является риторика, призывающая к вытеснению политической и экономической элиты и созданию более справедливого и честного общества, созданного народом и для народа. И если приложить много усилий и немного удачи, такое общество может даже стать реальностью."
social_democracy_left_kemalism_subtype_desc:0 "В предыдущие десятилетия кемализм был почти монолитным присутствием в турецкой политике, охватывая левых, правых и центральных. Однако в последние годы правый фланг Турции неуклонно отходит от стремления кемализма подражать западным представлениям о прогрессе, в основном из-за кемалистских запретов на религиозное самовыражение и растущей поддержки модели, вдохновленной фашистскими державами. В ответ на это многие кемалисты решили подчеркнуть прогрессивные аспекты своей идеологии и наследия Ататюрка, стремясь перенаправить кемализм влево от центра, с гораздо большей приверженностью социальному обеспечению. Подчеркивая популизм и реформизм, в отличие от своих ортодоксальных родственников, более ориентированных на национализм, левые кемалисты продолжают отстаивать турецкую национальную идентичность, которая может оставаться отчужденной для некоторых групп меньшинств."
social_democracy_labor_zionism_subtype_desc:0 ""Земля без народа для народа без земли."\n\nЛейборитский сионизм является основным крылом сионистского движения, а также его левым крылом; он включает в себя как социалистические, так и националистические элементы в попытке объединить новую еврейскую национальную идентичность. Это достигается в основном за счет использования как городских профсоюзов, в первую очередь Гистадрута, в котором состоит большинство еврейских рабочих, так и кибуцев - сельских коммун, которыми многие лейбористские сионисты с гордостью хвастаются как наиболее близкими человечеству к достижению истинного социализма. Хотя изначально многие относили коренных палестинцев к категории "Шела Нилама" - "Скрытый вопрос" - современные лейбористские сионисты расходятся во мнениях о том, как лучше решить "палестинскую проблему", причем многие выступают за справедливое и свободное решение на основе двух государств, где оба народа смогут воспользоваться своим правом на самоопределение. Меньшинство выступает за радикальные меры, такие как изгнание палестинцев, которые, по их мнению, не имеют конкретной национальной идентичности и вместо этого имеют почти общую "арабскую" идентичность, с земли Израиля. Меньшее меньшинство все еще выступает за конфедерацию с соседями.\n\nНезависимо от этого, лейбористский сионизм по-прежнему определяется простым кредо: Сперва сионизм , затем социализм."
social_democracy_popular_front_subtype_desc:0 "Объединенные мы стоим, разделенные мы падаем.\n\nНи одна идеология не является таким наглядным примером, как Народный фронт. Как правило, Народный фронт состоит из очень, очень широкого набора левых идеологий, но он может включать в себя сторонников от жестких коммунистов-повстанцев до демократических либералов и всех, кто находится между ними. Иногда, в крайних случаях, в него могут входить даже консерваторы, хотя это, конечно, большая редкость. Часто такие временные соглашения создаются, когда происходит значительное изменение статус-кво, или угроза такого изменения в некоторых случаях, и противники откладывают свои разногласия, чтобы бороться против него, будь то на выборах, в вооруженном конфликте или другими способами.\n\nКонцепция Народного фронта настолько же широка в своем применении, насколько и в своем составе. Фронт обычно создается в первую очередь путем поиска минимального основания, часто морального, на котором можно противостоять зарождающейся угрозе. В других случаях общий вопрос политики или идеологии обеспечивает клеящий элемент, который удерживает Народный фронт единым, даже если сам фронт может склоняться к социализму или либерализму в своем составе. И тогда его стратегия укрепляется, будь то соглашение голосовать в соответствии друг с другом или поддерживать друг друга в плане прямых действий и конфликтов на улицах.\n\nСамо разнообразие применений Народного фронта, как должно быть ясно, затрудняет его точное определение. Поэтому его можно считать не столько идеологией, сколько стратегией, которой придерживаются партии и группы партий для продвижения своих идеологий."
social_democracy_social_radicalism_subtype_desc:0 "В то время как многие представители либеральной среды полностью отвергают марксистские принципы и порожденные ими идеологии, другие находят общий язык по многим более разумным пунктам. В конце концов, равенство является общей ценностью как для радикалов, так и для социалистов, и до достижения истинного равенства предстоит еще многое сделать. В то время как основной радикализм принципиально отвергает всех социалистов и социалистическую философию, именно социал-радикал находит с ними общий язык, стремясь к их общим целям и отбрасывая для этого историческое соперничество.\n\nПрежде всего, социал-радикал стремится к установлению равенства, прекращению нужды и повышению социальных программ для помощи в достижении первых двух целей. Они готовы пойти на любые компромиссы, необходимые для того, чтобы покончить с неравенством в любых его формах. Многие правые называют их идеалистами, даже наивными, а левые - лишенными воображения, амбиций и истинной преданности делу, которое они исповедуют.\n\nНесмотря на презрение, которое они получают с обоих концов политического спектра, социальный радикализм продолжает прокладывать свою собственную дорогу вперед, чтобы закончить работу, начатую Просвещением."

liberal_democracy_national_liberal_subtype_desc:0 "Зародившись в континентальных европейских демократических движениях XIX века, национал-либерализм представляет собой синтез либеральной политической теории с националистической философией о целостности национального государства. Он сохраняет акцент либерализма на индивидуальной и экономической свободе, но подчеркивает, что их здоровье зависит от сохранения национального суверенитета. Национально-либеральная теория может проявляться в антииммиграционной и экономически протекционистской политике, а также в поддержке ограниченного промышленного планирования и государственных субсидий для важнейших секторов экономики.\n\nОднако праксис национал-либералов не связан строгими идеологическими постулатами. Поскольку их теория вращается вокруг таких важнейших проблем, как суверенитет и свобода, подчиненные области политики могут быть переориентированы в их защиту. Протекционистская экономическая политика иногда может уступить место соглашениям о свободной торговле, а промышленное планирование - свободному предпринимательству, если это считается благоприятным для поддержания государственного суверенитета и свободы личности."
liberal_democracy_christian_progressivism_subtype_desc:0 "Христианский прогрессивизм - это форма христианской демократии, в которой большое внимание уделяется идеалам справедливости, терпимости и необходимости заботиться о бедных и угнетенных, проповедуемым Иисусом Христом. Она отличается от большинства других форм христианской демократии тем, что больше стремится к социальным изменениям, а не призывает к консерватизму, хотя и сохраняет веру в то, что демократия - лучшее средство для достижения христианских ценностей. Часто она стремится интерпретировать христианство через призму современных знаний, науки и этики, в отличие от тех, которые существовали во времена написания Священного Писания. С точки зрения экономической политики христианский прогрессивизм обычно находится в центре, хотя в зависимости от конкретной ситуации он может отклоняться влево или вправо. В социальном плане Христианский прогрессивизм обычно занимает левоцентристскую позицию, особенно по таким вопросам, как гражданские права. Однако католические прогрессисты часто могут склоняться к консерватизму по некоторым вопросам из-за того, что идеология все еще в значительной степени основана на христианской мысли. Христианский прогрессивизм также склонен придавать большее значение христианским ценностям и морали, в отличие от приверженности конкретной христианской доктрине. Несмотря на название, христианский прогрессивизм может быть основан на некатолических христианских традициях, хотя чаще встречается католицизм."
liberal_democracy_liberal_radicalism_subtype_desc:0 "Являясь своего рода пережитком прошлого, концепция радикализма уходит своими корнями во времена Французской революции в частности и Просвещения в целом и сохраняет свою близость к этим корням в большей степени, чем приверженцы других либеральных идеологий. Для радикала идеалы демократии, светскости, развития и продвижения прав человека стоят выше всех других приоритетов.\n\nПо мере того, как мир вступал в 20 век, ситуация начала меняться, поскольку все больше и больше радикальных идеологий выходили на первый план. По мере того как сначала марксистская, а затем фашистская идеологии начали захлестывать континенты Европы и Азии, многие разновидности либерализма начали меняться и развиваться, реагируя на меняющиеся тенденции. В 40-х годах полная и окончательная победа Италии и Германии над демократиями Западной Европы казалась смертельным ударом для их идеологии, но двадцать лет спустя можно увидеть, что это не так.\n\nПосле стагнации и неудач Италии и Германии в 1950-х годах люди снова начали искать ответы, и во многих частях мира, особенно на Западе, укоренилась возрожденная вера в идеалы Просвещения. Факел, который когда-то считался погасшим, вновь зажжен и поднят к небесам, поскольку многие призывают вернуться к добродетелям свободы, равенства и братства."
liberal_democracy_revisionist_zionism_subtype_desc:0 "Tалогичный противовес лейбористскому сионизму, ревизионистский сионизм - это центристско-дальнеправая идеология, созданная в противовес "большевизации" сионистской мечты Теодора Герцля. Ревизионистский сионизм стремится "пересмотреть" сионизм политического истеблишмента - в частности, в отношении территории будущего государства Израиль. В то время как многие лейбористские сионисты идут на компромисс с решением о двух государствах, или государстве, "просто" охватывающем границы Палестины, ревизионистские сионисты выступают за более крупное государство, причем даже умеренные сионисты стремятся к аннексии Трансиордании, а некоторые экстремисты даже выступают за библейские границы Израиля - то есть от Нила до Евфрата.\n\nРевизионистский сионизм в основной своей массе остается демократическим, однако его основатель, Зеев Жаботинский, придерживался британского либерализма и идеи, что, хотя Израиль, конечно, является еврейским государством, арабы должны свободно ассимилироваться и участвовать в его избирательной системе. Однако целесообразность и моральность этой идеи горячо обсуждается сионистами как ревизионистского, так и лейбористского толка."

conservative_democracy_agrarianism_subtype_desc:0 "Фермеры и крестьянство давно занимают видное место в политическом воображении. Их часто воспринимают в романтическом ключе как простых и трудолюбивых людей. В отличие от рабочих, которые вкалывают на заводах, или академиков, которые учатся в своих башнях из слоновой кости, сельские фермеры - свободные люди, незапятнанные коррупцией городской жизни.\n\nВыступая за эклектичный и порой противоречивый ряд позиций, аграрные партии концентрируются вокруг этого идеализированного образа. Они выступают против регулирования, но за охрану окружающей среды, за традиционные семейные структуры, но за радикальные демократические реформы. Аграрии часто глубоко скептичны по отношению к социализму, фашизму и неограниченному капитализму. Хотя аграризм имеет корни повсюду, он наиболее влиятелен в скандинавских странах, где он представляет собой "третий путь" между политическими крайностями."
conservative_democracy_paternalistic_conservatism_subtype_desc:0 "Некоторые общества стремятся быть эгалитарными, гарантируя, что каждый имеет равное право голоса, чтобы влиять на окружающий мир. Другие стремятся к иерархии, надеясь, что каждый социальный класс осознает свое место в обществе и усердно работает над выполнением обязанностей своего положения. Патерналистский консерватизм представляет собой последний из этих типов.\n\nЗаинтересованный такими понятиями, как долг и честь, патерналистский консерватизм утверждает, что привилегированные члены общества наиболее способны заботиться об окружающих их бедных и обездоленных. Они поощряют гуманизм и частную благотворительность, рассматривая элиты как благожелательных субъектов, способных обеспечить доступ к экономическим возможностям тем, кто находится ниже их по положению. Хотя они поддерживают системы социальной защиты и другие формы государственного вмешательства для обеспечения хороших условий труда для бедных, они решительно выступают против чего-либо напоминающего командную экономику. Вместо этого они стремятся использовать элиту для баланса интересов индивида и государства, надеясь, что это способствует стабильности для всех."
conservative_democracy_liberal_conservatism_subtype_desc:0 "В мире, до краев наполненном радикалами, экстремистами и бродягами, рациональный человек является, возможно, самой большой надеждой человечества. Чтобы сохранить ценности демократии, этой блестящей идеи, которая была выкована на холмах Афин, нужна дисциплина и сильная воля, и либерал-консерваторы - именно такие волевые и дисциплинированные люди.\n\nВ отличие от чистых консерваторов, эти люди более открыты к социальным изменениям в своем обществе, при условии, что они могут быть сдержанными и контролируемыми властями предержащими. В целом они поддерживают капиталистическую систему свободного рынка, хотя отдельные практики могут желать большего или меньшего вмешательства государства в экономику. На сегодняшний день либеральный консерватизм имеет свои оплоты в Организации свободных наций, а также в некоторых неприсоединившихся демократиях Африки, Латинской Америки и Азии. Смогут ли эти умеренные консерваторы пережить остаток 20-го века со всем его абсолютистским насилием, еще предстоит увидеть."
conservative_democracy_christian_democracy_subtype_desc:0 "Христианская демократия основана на двух столпах мысли: что долг верующих в Бога - помогать людям, и что демократия - лучшая форма правления из всех существующих. Помимо этой основы, не существует практически никакого установленного стандарта того, что такое христианская демократия, и существует множество убеждений и идей о том, как к ней прийти.\n\nНекоторые партии выступают против обеих "материалистических" идеологий - капитализма и социализма, в то время как другие поддерживают социальную рыночную экономику, которая поддерживает свободную рыночную экономику с сильной государственной системой безопасности и регулирования. Другие партии, называющие себя христианско-демократическими, могут считаться либо консервативными, либо либеральными в зависимости от страны и истории. Или же они могут находиться на грани: возможно, они левоцентристские по экономическим вопросам и гражданским правам, и правоцентристские по культурным, социальным и моральным вопросам.\n\nХристианская демократия может быть практически любой конфессии, хотя большинство из них являются католическими или какой-либо разновидностью протестантизма. В то время как европейские родины первоначальных христианских демократических движений, такие как Германия, Австрия и Бельгия, сейчас находятся в крепкой хватке антирелигиозных нацистов, в Латинской Америке процветает христианское демократическое движение, и есть надежда, что когда-нибудь смиренная, нравственная и благословенная демократия вернется в Европу."
conservative_democracy_islamic_democracy_subtype_desc:0 "В Коране изложено множество правил и учений, которым верующим рекомендуется следовать, но функции правительства и их связь с верой всегда были источником больших дебатов среди мусульман. В современную эпоху, особенно перед лицом иностранной колонизации, некоторые ищут ответ в великих халифах минувших дней, утверждая, что сильные правительства изгонят колонизаторов со Святой земли и наступят новые золотые века ислама. Другие, однако, не в восторге от этих идей, и именно здесь возникла концепция "исламской демократии".\n\nЯвляясь в целом консервативной идеологией, исламская демократия стремится объединить исламские религиозные принципы и представительные формы правления. Как и в любой демократической традиции, существует много споров о том, как именно должна выглядеть "демократическая система", с дополнительным контекстом того, как такая система будет соотноситься с исламским обществом. Большинство исламских демократов - сунниты, но идеология не является исключительной для какой-либо религиозной традиции в исламе."
conservative_democracy_populist_conservatism_subtype_desc:0 "Существует стереотип о консерваторах. Чопорный, упрямый, непоколебимый моралист - вечно присутствующая фигура в умах самых разных людей - как крайне левых, так и крайне правых. Но есть еще один видный тип консерваторов, и во многих отношениях они являются полной противоположностью общепринятому мнению. Буйный, упорный и яростно прагматичный в своем крестовом походе за поддержание духа своей нации и народа, консервативный популист - это пламенная фигура наравне с любым социалистическим разгильдяем или фашистским провокатором.\n\nЧасто эти консерваторы не только не против проведения реформ, но даже полностью согласны с проведением некоторых реформ, которые напрямую помогают простым людям. Эти реформы, однако, всегда направлены на подавление радикальных настроений и обеспечение выживания статус-кво в любой форме.\n\nКонсервативные популисты, как правило, лучше всего работают среди сельского населения, где одинаково уважают к традициям, так и понимание и своевременное и компетентное реагирование на повседневную борьбу обывателя. При правильной мобилизации этот блок поддержки может быть одним из самых сильных в большинстве стран, и именно по этой причине популистов такого толка часто называют демагогами и исчадиями ада."
conservative_democracy_revisionist_zionism_subtype_desc:0 "Tалогичный противовес лейбористскому сионизму, ревизионистский сионизм - это центристско-дальнеправая идеология, созданная в противовес "большевизации" сионистской мечты Теодора Герцля. Ревизионистский сионизм стремится "пересмотреть" сионизм политического истеблишмента - в частности, в отношении территории будущего государства Израиль. В то время как многие лейбористские сионисты идут на компромисс с решением о двух государствах, или государстве, "просто" охватывающем границы Палестины, ревизионистские сионисты выступают за более крупное государство, причем даже умеренные сионисты стремятся к аннексии Трансиордании, а некоторые экстремисты даже выступают за библейские границы Израиля - то есть от Нила до Евфрата.\n\nРевизионистский сионизм в основной своей массе остается демократическим, однако его основатель, Зеев Жаботинский, придерживался британского либерализма и идеи, что, хотя Израиль, конечно, является еврейским государством, арабы должны свободно ассимилироваться и участвовать в его избирательной системе. Однако целесообразность и моральность этой идеи горячо обсуждается сионистами как ревизионистского, так и лейбористского толка."

authoritarian_democracy_national_conservatism_subtype_desc:0 "Последние двадцать лет существования человеческой цивилизации показали, что, прежде всего, сила действительно делает право. Именно сильные нации, нации, которые объединены, имеют наилучшие шансы на победу на мировой арене. Тот, кто хочет повторить их успех, должен также повторить их жесткое чувство государственности, именно отсюда берет начало национальный консерватизм.\n\nБудучи глубоко правым идеалом, национал-консерваторы считают, что единство их конкретной нации превыше всех других социальных целей, и что это единство поддерживается путем сохранения уникальных традиций нации. Государство становится органом, с помощью которого укрепляется эта национальная сплоченность, и хотя многие национальные консерваторы поддерживают экономическую политику невмешательства, другие считают, что государство должно обеспечивать народ в патерналистском качестве. Многие из этих консерваторов подчеркивают различия между своими идеями и идеями фашистов, многие готовы сотрудничать с фашистами, если цели совпадают. Сможет ли эта идеология выжить в мире, где доминирует фашизм, еще предстоит увидеть."
authoritarian_democracy_social_nationalism_subtype_desc:0 "Одним из самых вопиющих преступлений, которые человек может совершить против своих собратьев, является колониализм. Колонизировать землю, народ и страну - значит лишить их права на достойное существование. Он превращает народы, ставшие его жертвами, в шелуху того, чем они могли бы стать, а его виновников - в клейковинных паразитов, неспособных к нормальному социальному функционированию. Такое положение дел хорошо видно во всем мире, будь то американцы и европейцы в Африке или японцы в Азии.\n\nОднако ни одно преступление не может оставаться без ответа слишком долго, и ответом на жестокость колониализма стала теория социального национализма. Она, в отличие от национализма, породившего Рейх и Сёва, утверждает, что колонизированные могут стать национально сплоченными единицами через признание общей борьбы. Социал-националисты не утверждают, что их народ должен объединиться на основе своего этнического или культурного превосходства, вместо этого он должен объединиться для победы над своими угнетателями. Хотя социал-национализм может использовать любую экономическую систему для достижения своих целей, большинство его сторонников также борются за установление хотя бы некоторой формы социализма в своих странах.\n\nВ первое десятилетие после войны социал-национализм оказался раздавленным под тяжестью немецких бомб и японских военных учений, но сейчас мир меняется. Если все карты будут разыграны правильно, они, возможно, смогут победить."
authoritarian_democracy_controlled_democracy_subtype_desc:0 "В нашу современную эпоху в мире нет большего достижения, чем демократия. Возможность для граждан страны высказать свое мнение о том, как должно работать и управляться их правительство, является одним из величайших достижений за последние несколько столетий. Выборы обеспечивают подотчетность через урну для голосования и позволяют рынку идей отсеивать плохие идеи. Но самая большая проблема демократии заключается в том, что иногда народ не знает, чего он хочет или что для него лучше. На самом деле очень вероятно, что избиратели, ослепленные невыполнимыми обещаниями или разрушительными лозунгами, могут фактически уничтожить нацию, избрав неквалифицированных политиков. Многие фашистские или коммунистические диктатуры были установлены в демократических странах с помощью лжи и туманных обещаний, и посмотрите, чем это обернулось!\n\nКонтролируемая демократия решает этот недостаток, предотвращая проникновение таких радикальных и разрушительных мыслей в систему с помощью мощной правительственной пропаганды, чтобы рассказать людям о том, что для них лучше, и гарантируя, что все политические партии в стране согласны с долгосрочными стратегиями страны и поддерживают их. Свободные и честные выборы все еще проводятся, но их результаты никогда не будут противоречить всеобъемлющим целям нации, независимо от того, что это за цель.\n\nСуществует оппозиция контролируемой демократии, а именно: выборы рассматриваются как фикция, и это, по сути, авторитарная система под видом демократии. Конечно, люди, которые говорят такие вещи, - это те, кто подрывает и разрушает нацию, так почему нас должно волновать то, что они говорят?"
authoritarian_democracy_stratocracy_subtype_desc:0 "Стратократия - это форма правления, основанная на военной службе. Военные контролируют все ветви власти, но, в отличие от других военных правительств, эта форма не является полностью недемократической. Как действующие военнослужащие, так и ветераны, уволенные с почетом, имеют право голоса в управлении государством, и все, что нужно сделать, чтобы заслужить политическую власть, - это верно служить. Стратократии не предполагают приостановки действия конституции, а часто имеют конституции в законах, прямо поддерживающих роль военных в обществе.\n\nХотя стратократии по своей природе не обязательно должны быть олигархическими или автократическими, они часто становятся таковыми из-за необходимости военного правления. Стратократии, которые не заботятся о сохранении своих меритократических характеристик, обычно становятся обычными военными диктатурами, и гражданское правительство и вооруженные силы разделяются, не всегда мирно.\n\nТакое слияние военного и демократического управления встречается крайне редко и происходит благодаря сочетанию меритократических убеждений и постоянного военного давления, например, в результате войны или внутреннего конфликта. Однако эту редкость не следует принимать за слабость. Стратократия - это легион, а легион побеждает."
authoritarian_democracy_oligarchy_subtype_desc:0 "Олигархия, образованная от греческих слов oligos - немногие и arkho - править, представляет собой правительство, в котором власть находится в руках небольшой группы людей. Они могут быть выделены из общей массы населения благодаря своему богатству, образованию, военному или политическому контролю, а в некоторых случаях - это группа меньшинства, которая сохраняет контроль над большинством. Эта форма правления может быть подкреплена законом, либо под видом чрезвычайного или переходного правительства, либо с помощью незаконных или тайных средств. Хотя в некоторых олигархических государствах власть передается по наследству, это относится не ко всем олигархическим правительствам.\n\nОлигархия может возникнуть в результате множества различных обстоятельств. Например, со временем власть может сконцентрироваться в руках элиты благодаря постоянному расширению прав высшего класса, пока богатые люди не станут явно или тайно доминировать во всех сферах управления. Или, возможно, после государственного переворота победивший генерал стремится укрепить власть своей клики или военных в целом над населением.\n\nХотя одно олигархическое государство может значительно отличаться от другого с точки зрения того, какая группа находится у власти, все они обычно осуществляют жесткий контроль над населением. Гражданские свободы обычно ограничены, а голосование на любом уровне, как правило, ограничено. Однако исключение могут составлять государства, в которых существует та или иная форма фиктивной демократии, будь то фикция по намерению или по действию. Эти фиктивные выборы могут создавать видимость демократии, но в конечном итоге обычные люди не имеют никакого контроля над своими лидерами."
authoritarian_democracy_solidarism_subtype_desc:0 "Солидаризм - это идеология, продвигаемая Вятским национальным альянсом солидаристов. Насильственно отвергая коммунизм, он стремится обеспечить основу для решения современных проблем в двадцатом веке, отвергая чисто материалистический подход к социально-экономическим и политическим проблемам и пропагандируя межклассовую солидарность, братство, христианскую терпимость и благотворительность. Они также утверждают, что продвигают демократическое участие в управлении государством (с российским монархом или без него), индивидуализм и гражданские свободы. Их конечная цель - вторая революция, которая будет "ни левой, ни правой, а общей" и возродит Россию, не возвращаясь к ошибкам большевиков или царизма.\n\nЕго критики, с другой стороны, утверждают, что он демонстрирует предрасположенность к корпоративистской организации общества и чрезмерную готовность к перспективе "временной" диктатуры для осуществления желаемого "морального и духовного возрождения". По мнению этих критиков, солидаризм тревожно напоминает итальянский фашизм, а также корпоративизм, практиковавшийся в салазаровской Португалии и бывшей Австрии до аншлюса."
authoritarian_democracy_military_mandate_subtype_desc:0 "Военные мандаты это режимы, в которых государство управляется иностранной военной державой, и почти всегда во главе стоит высокопоставленный военный. Почти всегда являясь результатом вторжения или аннексии, военные мандаты, как правило, авторитарны и озабочены устранением местного сопротивления. Военные мандаты могут быть временными структурами, созданными лишь для защиты стратегического региона, облегчения аннексии или содействия плавному переходу к новому режиму.\n\nПоскольку полный контроль над правительством отдан иностранной военной державе, гражданское представительство в таких режимах, как правило, невелико, и в них часто доминируют интересы и амбиции этого иностранного правительства. Эти военные мандаты редки, и они обладают подлинной независимостью. Если их хозяева требуют, чтобы они поставили под угрозу стабильность своего режима, выполнить приказ, они будут выполнять этот приказ. Если их хозяева требуют, чтобы они демонтировали свой режим и вернулись домой, они сделают  это.\n\nНезависимо от поддержки среди местного населения, военные мандаты живут и умирают благодаря компетентности своих солдат и офицеров. Некомпетентный режим быстро становится источником огромного количества ресурсов для оккупирующей державы, быстро становясь контрпродуктивным для своей первоначальной цели. Однако даже сильные военные могут потерпеть крах, если они не смогут адаптироваться к условиям и требованиям народа. С ростом роли асимметричной войны и разрушением нынешнего статус-кво многие из этих военных мандатов должны готовиться к грядущей буре."
authoritarian_democracy_neoconservatism_subtype_desc:0 "Неоконсерватизм родился на основе классической либеральной экономики, консервативных моральных ценностей и ястребиной внешней политики и сочетает в себе то, что его приверженцы считают лучшими аспектами каждой идеологии. Они происходят из самых разных слоев общества: одни - разочарованные "либералы, ограбленные реальностью", другие - консервативные ученые, считающие, что современный моральный релятивизм ведет к разрушительному нигилизму, третьи - прагматичные правительственные чиновники, желающие агрессивно противостоять глобальному распространению фашизма. Вопреки всему, они нашли общий язык и выработали совместимое мировоззрение.\n\nНеоконсерватизм считает, что высшей формой правления является либеральная демократия, воплощенная в таких странах, как Соединенные Штаты Америки. Эти свободные нации имеют моральное обязательство распространять демократию при любой возможности, а также бороться с влиянием тоталитарного фашизма или коммунизма Они находятся под сильным влиянием "теории сдерживания", которая выступает за активное противодействие фашизму или коммунизму при любой возможности, и осуждают разрядку как капитуляцию перед тиранией.\n\nВ экономическом плане неоконсерваторы отвергают стандарты как традиционного консерватизма, так и либерализма. Хотя они не возражают против дефицитных расходов и не являются ярыми противниками "большого правительства", они, тем не менее, верят в необходимость свободного рыночного капитализма и выступают против любых и всех барьеров на пути свободной международной торговли. Их социальная политика довольно стандартна для консерваторов: они одобряют религию и другие традиционные институты как основу нравственного общества."
authoritarian_democracy_dixiecrat_subtype_desc:0 "Диксикратия (от слов Дикси и демократия) - это сложное описание различных фракций и деятелей американского Юга, которые изначально были членами Демократической партии, но по тем или иным причинам перешли в Национальную прогрессивную партию как ее самое правое крыло. Первоначально это слово было придумано журналистом во время президентской кампании 1948 года для описания Ричарда Рассела из Партии прав штата Джорджии, а теперь оно стало основным термином для обозначения южного крыла НПП.\n\nРазделенные и сильно раздробленные по экономическому признаку, многие диксикраты придерживаются либо сельских популистских традиций таких деятелей, как Хьюи Лонг, Томас Уотсон и Бенджамин Тиллман, либо традиционной либеральной или консервативной экономики, они едины в своей неприязни к гражданским правам и федеральному вмешательству в "внутренние дела".\n\nВ зависимости от кандидата, база диксикратов может включать в себя белых рабочих, южных промышленников и владельцев бизнеса, социальных консерваторов и традиционных сельскохозяйственных господ, которые продолжают контролировать Юг спустя столетие после Гражданской войны. Многих из них преследуют истории Реконструкции после Гражданской войны, и они намерены использовать свою коллективную власть на всех уровнях правительства для сохранения сегрегации - тем или иным способом."
authoritarian_democracy_corporate_paternalism_subtype_desc:0 "Даже в тех государствах, которые работают на благо своих инвесторов и корпоративных магнатов, большинство корпоратократий сохраняют форму национального государства для внешнего удобства, их успехи строятся за счет народа - "работников", лишенных права голоса в машине, которая наживается на их труде.\n\nЗарождающаяся гетеродоксальная школа мысли среди корпоративной элиты оспаривает представление о том, что капитал должен быть исключительно эксплуататорским предприятием, противостоящим труду. Сторонники подчеркивают преимущества стабильности над прибылью, которые дает отражение требований труда в бизнес-решениях в "разумных" пределах, утверждая, что содержательная рабочая сила более продуктивна в долгосрочной перспективе.\n\nХотя такая модель производственных отношений не является редкостью в капиталистических обществах, уникальные обстоятельства государства, в центре которого находятся корпорации, неизбежно означают, что эта экономическая теория несет в себе значительные политические последствия. Сторонники этой теории предполагают более широкую роль правительства в предоставлении общественных услуг нарождающемуся "гражданину-работнику" в обмен на его труд и дальнейшее признание корпораций и рыночных сил, доминирующих в общественной жизни."
authoritarian_democracy_social_credit_subtype_desc:0 "Социальный кредит - это экономическая теория, разработанная британским инженером Клиффордом Х. Дугласом после Первой мировой войны. В 1920-х годах он утверждал, что экономические депрессии вызваны произвольным расхождением между рыночными ценами на товары, затратами на их производство и заработной платой тех, кто их производит. По сути, он заметил, что предприятия произвольно продавали цены на свои товары намного выше, чем их работники могли себе позволить. Из-за этого искусственного дефицита, созданного в погоне за прибылью, жизнь рабочих страдала, а экономика сдерживалась из-за снижения потребительских расходов. Чтобы исправить ситуацию, Дуглас призвал правительства распределять деньги, или "социальный кредит", среди потребителей, сокращяя при этом разрыв между производством и их собственной покупательной способностью, чтобы потребительские расходы могли расти и стимулировать экономический рост.\n\nВ Канаде экономические теории Дугласа были объединены с христианским фундаментализмом в правую популистскую политическую программу. Партия социального кредита поклоняется индивидуализму и частному предпринимательству почти так же, как и Христу. Они призывают к значительному увеличению денежной массы за счет предоставления прямых кредитных линий потребителям и производителям и осуждают государственный долг как инструмент, используемый международными банкирами для разграбления экономики с целью получения прибыли. Выступая за свободные рынки, они гораздо менее заинтересованы в свободе морального выбора. Они являются ярыми противниками контркультурных движений и считают, что их консервативная интерпретация христианства должна быть официальной религией Канады. Некоторые члены партии даже восхваляют экономическую политику иберийских каудильо и покойного Дуче Италии, и прогрессивные канадцы с ужасом ожидают, куда "Социальный кредит" заведет их страну."
authoritarian_democracy_semi_constitutional_monarchy_subtype_desc:0 "По мере того, как абсолютный монархизм теряет свою популярность в мире в пользу конституционного эквивалента, появляется и другая альтернатива. Если в большинстве конституционных монархий власть делегирована чиновникам, исполнительным и законодательным государственным органам, то в полуконституционной монархии дело обстоит иначе.\n\nВ рамках этой системы проверки их власти немногочисленны и часто носят символический характер, оставляя монархов, обладающих значительной властью над правительством, будь то исполнительная или законодательная власть. Полуконституционные монархии часто возникают по инициативе самих монархов, которые хотят умерить свой пыл и одновременно не отказываться от существующей власти. Хотя они не столь безудержны, как абсолютная монархия, в конечном счете, остается мало того, что может эффективно противостоять им, оставляя страны на милость монархии, которую они не имеют возможности устранить."
authoritarian_democracy_dominant_party_democracy_subtype_desc:0 "Иногда политическая партия - не просто политическая партия.\n\nЧасто в периоды больших потрясений или перемен, политических и иных, наряду с ними возникает партия, представляющая новый способ ведения дел без какой-либо реальной конкуренции, поскольку страна кардинально меняется. В такие времена возможно, что политическая партия может плыть по течению и получить почти монополию на власть, даже в системах с демократическими системами и традициями.\n\nДело не в отсутствии других партий или идеологий, а в том, что им было трудно или невозможно получить достаточную поддержку или фундамент, чтобы бросить вызов истеблишменту. В результате, любой значимый плюрализм политики и идей происходит внутри самих партийных залов, а не обязательно через демократический дискурс, что только снижает вероятность прекращения существования системы.\n\nЭтому укоренению и институционализации власти часто способствует сама основа и демократическая структура страны, которая сформирована таким образом, чтобы благоприятствовать ей. Но эти институциональные методы действуют как простая защита на случай, если основной способ сохранения контроля рухнет. По-настоящему ключевым компонентом систем с доминирующими партиями является то, что власть не является чем-то, что должно поддерживаться путем микроменеджмента политической ситуации, хитроумных схем по подрыву воли народа или просто силой политической или военной мощи.\n\nСама партия стала настолько фундаментальным фактом жизни в политике и повседневной жизни людей, что большинству из них и в голову не придет голосовать за кого-то другого. Будь то истинная вера или циничное принятие, многие просто приняли всепроникающее влияние партии как факт жизни, неизменный и неприступный."
authoritarian_democracy_peronism_subtype_desc:0 "В то время как внимание всего мира было занято падением Лондона и Москвы, генерал Хуан Перон великодушно принял очевидное понижение в должности до самого захудалого уголка аргентинской министерской политики: министра труда и профилактики.\n\nЭтот шаг, однако, был расчетливой попыткой достичь главной цели Перона: спасти Аргентину от призрака коммунизма, обеспечив интеграцию рабочего класса и профсоюзов в политическую систему в качестве сословия. В процессе достижения этой цели движение полковника Перона вобрало в себя самые разные идеологические течения: Социалисты, консерваторы, католические либералы и фашисты; все они объединились вокруг растущей фигуры Перона, и их взгляды просочились в девственную форму идеологии, тезкой которой он стал. Какая именно грань перонизма наиболее заметна в тот или иной день, в конечном счете, решает генерал. Однако годы лавирования в правительстве и вне его исказили и растянули это определение практически до неузнаваемости.\n\nВ той мере, в какой перонизм - или юстициализм, его техническое название - все еще сохраняет какие-либо узнаваемые характеристики, помимо своей расплывчатости, его возвеличивание немытых масс против упадка олигархии, его пристрастие к экономическому национализму и его обожание профсоюзов - это почти все, что осталось. Конечно, в связи с этим возникает возможность того, что эти характеристики, а значит и перонизм, могут пережить своего создателя в организованной форме, несмотря на крайний персонализм движения."
authoritarian_democracy_kemalism_subtype_desc:0 "Кемализм, как следует из названия, основан на идеалах основателя Турецкой Республики Мустафы Кемаля Ататюрка. Кемалисты, родившиеся как неприятие воспринимаемой отсталости позднего османского периода, стремятся создать и сохранить современное турецкое национальное государство на основе шести руководящих идеалов: республиканизма, популизма, национализма, лаицизма, статизма и реформизма. Исторически сложилось так, что кемализм находится в непростых отношениях с демократическими принципами, являясь официальной идеологией как избранных, так и неизбранных правительств. Принцип турецкого национализма все больше подчеркивался в годы после Второй мировой войны, в основном как увертюра в сторону фашистских держав Европы и контрмера против ультраправых у себя дома."
authoritarian_democracy_provisional_government_subtype_desc:0 "Ужасы войны не просто исчезают после окончания конфликта, они остаются в виде шрамов, продолжая преследовать страны, когда они погружаются в хаос и их режимы рушатся. Из этих руин появляется временное правительство.\n\nСлужащие для восстановления порядка и верховенства закона после длительных периодов беспорядков, относительное спокойствие, которое наступает с этими временными правительствами, часто приветствуется народом как успокаивающее утешение по сравнению с почти анархическими условиями предыдущей эпохи, вызванными бесконечными войнами или нестабильностью и насилием, которые приходят с революциями. Разногласия прошлого часто отбрасываются в пользу возобновления национального диалога, когда режим начинает определять правовую структуру последующего постоянного правительства. Режим участвует в долгой борьбе за восстановление: возрождение институтов, разрушенных пренебрежением и коррупцией, уточнение законов; оценка ущерба, нанесенного нации, и в прямом и переносном смысле устранение беспорядка и проблем, оставшихся от правления прежнего режима, посредством программ политической и экономической реконструкции в надежде вернуть хоть какое-то чувство нормальности нации, потрясенной до глубины души, и ее гражданам."
authoritarian_democracy_right_wing_populism_subtype_desc:0 "Популизм, в отличие от того, что некоторые могут подумать, - это обоюдоострый меч. Хотя он может служить интересам левых, апеллируя к стремлению простых людей к равенству и социальной справедливости, он также может быть использован правыми как инструмент для прихода к власти, что затрудняет его классификацию как целостной идеологии: однако, всегда можно попытаться.\n\nПравый популизм, как таковой, является идеологией с несколькими идентифицируемыми основными постулатами: во-первых, акцент на антиэлитной риторике; элита изображается коррумпированной и жадной и противопоставляется простому человеку. Однако, в отличие от левого популизма, такие элиты могут представлять национальные или этнические меньшинства. Правый популизм также стремится обеспечить благосостояние народа, не обращая внимания на благосостояние экономики.\n\nПравые популисты, будучи экономически популистами, обычно занимают консервативную позицию по социальным вопросам, а многие из них являются явными антикоммунистами. Такое сочетание качеств может показаться рецептом катастрофы, но, похоже, что приливная волна популизма все же начала свое шествие, и пока только Бог знает, когда она утихнет."
authoritarian_democracy_xunzheng_subtype_desc:0 "Dr. Sun Yat-sen set up three stages for China's transition to democracy; Xunzheng, KMT-guided politics, is the final step of preparation for the eventual democratization. Under Xunzheng, though the Kuomintang remains the de jure ruling party, limitations on public gatherings are eased, and non-Kuomintang parties are permitted to have seats and votes in the Legislative Yuan. It is expected that the final stage of democratization - Xianzheng, constitutional politics - will take place once the domestic and foreign situation has been stabilized.\n\nThe late Generalissimo Chiang Kai-shek claimed China had entered the stage of Xunzheng under his rule. But his concept of it was more centralized and authoritarian than had been envisioned; one could say it was merely a façade of legality for his stratocratic rule. Today, with the Republic of China reborn through the efforts of the NPA, Xunzheng shall live up to the true meaning bestowed upon it by Dr. Sun."

despotism_traditionalist_monarchy_subtype_desc:0 "За последнюю тысячу лет монархии Европы прошли через множество этапов: сначала это были феодалы, правившие с благословения церкви и поддерживаемые своими верными вассалами. По мере того, как власть земельной знати ослабевала, а власть монархов росла, они становились абсолютными деспотами, власть которых вложена в них непосредственно Богом. Затем по континенту прокатилась волна революций и либерализма, и те короли, которые выжили, стали конституционными монархами, которые в основном подчинялись демократическим парламентам.\n\nНо не все монархии мира следовали той же схеме. В большей части мира, особенно на Ближнем Востоке и в Африке, традиционная власть монархов осталась нетронутой. Благородные семьи, вожди и кланы, стоящие ниже их, остаются такими же сильными, как и раньше, и они по-прежнему играют ключевую роль в управлении государством на региональном и местном уровнях. Если и существует меритократическая бюрократия, то она держится на нижних эшелонах власти, а дворяне часто получают юридические преимущества, гарантирующие им постоянную власть над простолюдинами.\n\nВ этих землях нет демократии, как нет и веры в то, что король подчиняется какому-либо смертному существу или указу в стране. Народ существует, чтобы служить королю своим трудом, а король существует, чтобы служить народу, обеспечивая ему порядок и безопасность. Так было всегда, и так будет всегда."
despotism_absolute_monarchy_subtype_desc:0 "Абсолютный монархизм - это идеология, определяемая полным контролем со стороны монарха и подчинением ему всех других органов власти. Чаще всего монарх оставляет повседневное управление государством своим министрам, но любое решение может быть отменено или аннулировано ими. Имея тысячелетнюю историю, абсолютная монархия является одной из старейших и наиболее прочных систем правления.\n\nПри переходе от античности к средневековью по всему миру наблюдалось ослабление контроля монархов в пользу власти аристократии, которая в некоторых случаях имела лишь номинальную верность своему королю. Однако по мере того, как феодальные эпохи в Европе и Азии сходили на нет, этот порядок быстро начал меняться.\n\nПо мере того как королевства и империи росли по всему миру, власть дворянства все больше переходила в руки монарха и его министров, особенно в Европе. Даже когда власть европейских монархов была урезана в пользу конституционных правительств, абсолютные монархии продолжали существовать на большей части Ближнего Востока, в Азии и Африке. Сегодня, в мире, отчаянно нуждающемся в надежде, некоторые могут попытаться снова возложить всю веру на королевскую власть. Как однажды сказал великий французский король Людовик XIV:0 "Один король, один закон, одна вера".""
despotism_military_junta_subtype_desc:0 "Военная хунта - это правительство, в котором военные взяли политическую власть в свои руки без каких-либо демократических элементов. Часто это подразумевает приостановку действия конституции государства и прав, содержащихся в ней. Это дает хунте возможность стабилизировать ситуацию в стране и заставить ее принять их правление.\n\nДля хунты характерно авторитарно-олигархическое правление, при котором власть распределяется между военными лидерами, а не централизуется в руках одного человека. Иногда гражданские правительственные институты продолжают функционировать, но их деятельность контролируется или даже направляется хунтой. В других случаях хунта правит формально и напрямую, поддерживая легитимность с помощью различных других методов, чаще всего обещаний будущей демократизации или возвращения утраченных земель.\n\nОбычно военная хунта приходит к власти путем государственного переворота, хотя иногда военных лидеров приглашают взять власть в свои руки во время кризиса. Помимо акцента на военной мощи и национальной безопасности, они, как правило, сильно различаются по своим целям в зависимости от обстоятельств. Однако для всех хунт один идеал остается неизменным: солдат защищает, но не служит."
despotism_civilian_dictatorship_subtype_desc:0 "Гражданская диктатура, хотя и является республиканской формой правления, не следует путать ее с демократической. Определяется диктаторским захватом государства гражданским режимом, при этом военное руководство полностью или почти полностью находится под контролем гражданского государства, не имея возможности, а иногда и желания, вмешиваться в функции правительства.\n\nОбычно диктатор легитимизирует свое правительство, создавая или перепрофилируя политическую партию для поддержания видимости демократии. Эта партия служит одновременно маской, скрывающей природу режима, и инструментом для удовлетворения нужд государства. Она редко обладает реальной политической властью, но может служить для продвижения опытных политиков в помощь диктатору.\n\nОнА часто возникает, когда власть централизуется в руках одного человека, который объявляет, что по той или иной причине он будет обладать этой властью постоянно. Этот контроль почти всегда продолжается до его свержения или смерти."
despotism_papacy_subtype_desc:0 "Признавая Бога или другое подобное божество в качестве верховной власти, теократия осуществляет мирские функции через людских посредников, которые официально считаются получающими божественную власть или руководство. Для этого многие, большинство или все высшие должности в стране занимают духовные или религиозные лица, а политика и действия государства обычно определяются доктринами, верованиями и писаниями религии, которой они якобы следуют, какими бы они ни были и к чему бы ни призывали.\n\nВнутри страны такие государства часто характеризуются заметными проявлениями религиозного культа, приходскими институтами, государственными или иными, и высокой степенью религиозного участия граждан, добровольного или принудительного. Что касается иностранных государств, то основные взаимодействия со стороны теократического режима опять же в значительной степени зависят от характера данной религии и от провозглашаемых качеств божества, которое правящий класс претендует представлять. Так ли это на самом деле или они только удобно заявляют об этом, является вечным вопросом."
despotism_elective_theocracy_subtype_desc:0 "Уникальная среди многих своих идеологических коллег, Ватикан использует совершенно уникальную систему управления, которая сочетает в себе монархию, теократию и полудемократические элементы в единое целое. Папа избирается пожизненно, хотя и не по наследству или кровному родству, коллегией кардиналов - старших епископов католической церкви - во время папского конклава, который собирается для выбора следующего Папы.\n\nПосле избрания Папа становится главой Святого престола, Ватикана и самой католической веры, наделенным властью абсолютного монарха. Власть, которую может осуществлять Папа, огромна и выходит за пределы традиционных границ, поскольку католики живут по всему миру. Хотя это не имеет большого практического значения, это придает словам Папы больший вес, чем словам глав других государств, и мало кто стремится враждовать с Ватиканом."
despotism_interim_government_subtype_desc:0 "Временное правительство - это по своей сути правительство, которое существует в промежутке между более формально определенными правительствами, будь то результат демократических выборов, военного навязывания или какого-либо другого метода. Как правило, они быстро формируются после падения предыдущего правительства, и, как бы ни характеризовалось это падение, их внутренняя воспринимаемая легитимность обычно низка. Поэтому, если они не будут быстро заменены, за этим обязательно последуют национальные беспорядки и волнения.\n\nТакие временные правительства имеют тенденцию быть относительно авторитарными, даже если они аполитичны, хотя бы для того, чтобы обеспечить сохранение статус-кво в отношении государственных институтов до тех пор, пока их преемник не будет выбран должным образом. В то же время, они вряд ли обладают политической волей или физической способностью проводить политику, имеющую реальное значение. Нация, по сути, остается "замороженной" до тех пор, пока не сменится временное правительство."
despotism_colonial_government_subtype_desc:0 "В самом определении империи заложена идея власти одного народа над другими. Иногда местные коллаборационисты или дворяне способны выступить и помочь своим новым владыкам управлять делами гладко. Но часто бывает так, что среди местного населения не хватает желающих помочь, или они просто не хотят, чтобы ими управляли.\n\nВведите колониальное правительство. Сверху донизу укомплектованное бюрократами, магистратами и губернаторами из материнской страны, оно не принимает никаких приказов от тех, кем управляет, и не желает этого делать. Их оправдания могут быть самыми разными: туземцы нецивилизованны и не готовы к самоуправлению, это нанесет ущерб политическим интересам их правящей страны, или они просто не доверяют оккупированной стране настолько, чтобы оправдать ее освобождение. Если губернатор сам не является военным, он часто имеет тесную связь с военными, поскольку это единственный институт, которому правительство может полностью доверять в случае антиколониального восстания.\n\nВозможности для местного жителя при таком режиме ничтожны; если повезет, он сможет получить работу в рядах правительства, без надежды на продвижение дальше низших эшелонов власти. Именно поэтому такие режимы так часто вызывают яростное сопротивление; множество озлобленных, бесправных и разочарованных мужчин военного возраста, которым есть что приобретать и нечего терять, создают прекрасную антиколониальную повстанческую армию."
despotism_neo_baathism_subtype_desc:0 "На пепелище сирийского восстания 1958 года конфликт между гражданским руководством и военным командованием охватил всю арабскую социалистическую партию Баас. И из этого конфликта возникнет нео-баасизм, относящийся к широкому фронту идеологических отклонений от баасистской ортодоксии.\n\nИх объединяет только акцент на превосходстве военных над партией и предпочтение борьбы под руководством военных над гражданской революцией. Нео-баасистское движение оказалось бы разобщенным практически по всем другим вопросам, будь то экономика или внешняя политика. В то время как левая часть фракции рассматривается некоторыми как пограничная ленинская, выступающая за псевдомарксистскую экономическую политику и даже частично играющая в понятие классовой борьбы, правая фракция позиционирует себя в пользу большей экономической либерализации. Нео-баасисты также в целом характеризуются меньшим интересом к идеям панарабизма, отдавая предпочтение более регионалистским идеалам.\n\nНео-баасисты, которых старая гвардия партии Баас ругает за их кажущийся отказ от первоначальных принципов партии и пренебрежение гражданскими свободами, тем не менее, приобрели значительное влияние на партию и народ благодаря своей воинственной борьбе, в отличие от относительно спокойных интеллектуалов, составляющих ортодоксальные клики."
despotism_corporatocracy_subtype_desc:0 "Хотя частный капитал находится в напряженных отношениях с общественными интересами во всех развитых странах мира, почти в каждом случае общественные интересы остаются под твердым контролем рычагов политической власти, а корпорации являются лишь одной из многих групп интересов. Однако уникальные обстоятельства этого государства привели к тому, что это нормальное положение вещей изменилось на противоположное.\n\nНезависимо от того, является ли политическая роль государства в корпоратократии результатом пренебрежения нормативными требованиями, коррупции или преднамеренного замысла, в ней доминируют корпоративные интересы и представители. Независимо от того, правят ли они косвенно, через купленных людей и захват регулирующих органов, или более прямо, путем прямого захвата политической власти, корпоратократия работает на благо своих корпораций, их акционеров и инвесторов в первую очередь, а на благо народа - лишь во вторую."
despotism_vanguard_anarchism_subtype_desc:0 "Свобода - это нечто слишком ценное, чтобы быть в распоряжении народа.\n\nАвангардный анархизм пытается объединить децентрализованное анархическое общество со стандартной, дисциплинированной армией для защиты общества, часто с центральным, доминирующим лидером этой армии, выступающим в качестве последнего голоса, когда дело доходит до вопросов выживания общества. Сторонники этого стиля анархизма утверждают, что он принципиально необходим для того, чтобы предотвратить подавление коммун более организованными и стабильными внешними угрозами. С другой стороны, противники считают, что это в корне порочная интерпретация анархизма, поскольку потребности и воля народа часто подчинены власти армии во имя обороны и защиты, и даже более того, огромное количество индивидуальной власти, которой обладают те, кто управляет военными, делает их немногим лучше любого другого диктатора."
despotism_aristocratic_conservatism_subtype_desc:0 "Государство - будь оно республиканским или монархическим по своей природе - не обязательно является демократией, и немногие общественно-политические школы мысли представляют эту идею более тонким, но коварным образом, чем аристократический консерватизм. Государство, управляемое таким образом, номинально имеет конституцию и пользуется всеми структурными институтами демократического государства.\n\nОднако большая часть представителей, бюрократов, региональных лидеров и, возможно, даже глава государства находятся под благосклонностью, оплатой или угрозами "негласных правителей" страны. Это могут быть дворяне из молодых демократических государств или старая гвардия монархического правительства, легко адаптирующаяся к тому, что является просто более абстрактным двором. Или это могут быть зажиточные ранчеры и землевладельцы, следящие за тем, чтобы система налогообложения и правительственные проекты не нанесли ущерба их доходам, а в идеале даже увеличили их прибыль.\n\nСказать, что у этого правила нет противников, неточно. В конце концов, оппозиция необходима для поддержания демократической видимости. Но эта оппозиция либо поддерживается различными покровителями, либо кастрирована, не имея политической поддержки. Политическая реакция является правилом; для тех, кто стоит у руля, положение страны в настоящее время является наилучшим за всю ее историю. Кто не согласен, может быть просто заклеймен как враг государства или революционер-подрывник.\n\nВ конце концов, все люди имеют свою цену, и никто не понимает этого лучше, чем истинные правители, скрывающиеся за завесой этого правительства."
despotism_warlordism_subtype_desc:0 "Когда люди говорят о власти, они имеют в виду контроль человека над умами и действиями других людей. Среди народов мира этот контроль часто носит политический характер. Лидеры осуществляют власть посредством некоторого сочетания приказов, угроз и убеждения, опосредованно через институты, которые стремятся сдерживать реальное применение насилия.\n\nУ государств варлордов нет ни интереса, ни возможностей для таких тонкостей. Жестокие и безжалостные, военачальники - это лидеры вооруженных банд, которые с помощью насилия устанавливают власть на землях, опустошенных войной или кризисом. Они терроризируют гражданские власти, грабят и истребляют нежелающее сотрудничать население. Те, кому не повезло жить в государстве военачальников, часто вынуждены противостоять мародерствующим бандам боевиков, непредсказуемым и не подчиняющимся правилам приличия. Хотя отдельные лидеры могут иметь сложные цели и мотивы, раздутый военный аппарат, который они возглавляют, как правило, является добывающим, стремящимся обогатиться за счет других."
despotism_personalistic_dictatorship_subtype_desc:0 "На протяжении всей истории человечества самодержцы принимали различные формы. Будь то идеологи или законодатели, святые или тираны, величайших из них объединяло нечто общее: видение, преследуемое до конца всеми доступными средствами. От республики, превратившейся в империю Августа, до революционных амбиций Наполеона, охвативших весь континент, - след, оставленный такими личностями в истории, поистине неизгладим.\n\nКонечно, это скорее исключения из правил.\n\nУ большинства автократов гораздо менее благородные мотивы. Забудьте об идеологии, государственном строительстве или чем-то подобном. Для этих мужчин (а иногда и женщин) власть - это и средство, и цель; "Все для меня, и ничего для тебя". Эгоизм определяет как их правление, так и их личности. Они правят не по народному мандату или под руководством высшей цели, а сами и для себя. Широкое использование непотизма, грубой силы и криминала может сделать их режимы, какими бы непопулярными они ни были, исключительно трудно устранимыми."
despotism_partisan_movement_subtype_desc:0 "Freedom earned through blood is better than tyranny enforced through blood. That is the thesis of a partisan movement - if war is necessary to free their people from foreign occupation, then let loose its hounds and cry its chants. Besides a devotion to the cause of liberation and a general use of guerilla warfare, partisan movements can hold nearly any ideology, be made up of any class or nationality, and can be organized in nearly every way a movement can be. They can fight in the cities, in the fields, in the forests and in the mountains. From any place a person can hide, a partisan can fight.\n\nAs the jackboot continues to press on Europe's neck, as the rising sun's rays of oppression shine over Asia, as the colonies of Italy languish under the Roman eagle, partisan movements have exploded in size and diversity to combat these evils. From the UPO in the Reich's "Model Colony" to more ideological groups like the UMAJF in Malaya, partisans across the globe continue their struggle. The oppressors will fall, the tyrants will burn, until the partisans reach the beautiful light on the horizon, the promised land they so desperately march towards. Hope for their people, who have lost it long ago. Justice for those that caused all of the pain and misery.\n\nAnd most of all, what every partisan fights for above all: Freedom. For their people, for all time."
despotism_national_catholicism_subtype_desc:0 "Пересечение государственного устройства и религии существует столько же лет, сколько существует государственное устройство и религия. С незапамятных времен мирское и духовное не только существовали бок о бок, но и пересекались и влияли друг на друга до такой степени, что это просто невозможно переоценить. В современную эпоху с католической верой дело обстоит не иначе.\n\nНациональные католики твердо убеждены, что лучший способ управления страной - это следование традиционным католическим ценностям и принуждение к их соблюдению, что придает им в целом авторитарный и довольно консервативный характер. Вместо того, чтобы просто поощрять следование традициям и отстаивание ценностей, жесткое следование им является чем-то, что должно быть навязано, что отличает их от других политических католиков.\n\nВместо того чтобы отдавать руководство непосредственно в руки веры, как в случае теократии, национал-католики обычно настаивают на сотрудничестве с другой ветвью власти, которая позволит им более эффективно исполнять свои законы. Обычно, но не всегда, это военные силы, которые обеспечивают принудительную часть национал-католического режима, особенно в странах, где католицизм является доминирующей религией в населении страны, а значит, и в ее вооруженных силах. Это, конечно, необходимо для того, чтобы предотвратить любой откат в декадентство, разврат и энтропию."

fascism_reformed_national_socialism_subtype_desc:0 "Все идеологии, достигшие власти, развиваются по мере своего правления, и нацизм не является исключением. В первые десятилетия существования нацизма его арбитром был Адольф Гитлер, что выражалось в концепции "Принцип фюрерства": слово фюрера - последнее слово, и нацизм - это то, что он скажет. Но время шло, и практическое влияние Гитлера в партии ослабевало, он больше не мог навязывать свою волю в качестве единственного привратника национал-социалистической мысли. Одним из тех, кто воспользовался этим вакуумом, был Альберт Шпеер.\n\nНационал-социалистическая практика Шпеера характеризуется смягчением многих из наиболее неблагоприятных политик Гитлера. Тщательная расовая селекция, тщетное стремление к экономической автаркии, бесконечное расширение полномочий армии, даже слепое поклонение Гитлеру; Шпеер не считает ни один из этих постулатов священным и планирует покончить с каждым из них. Это неизбежно вызывает насмешки со стороны более ортодоксальных нацистов; для них он ревизионист, фракционер, который хочет заменить национал-социализм слабым и женоподобным итальянским фашизмом. Некоторые даже обвиняют его в том, что он криптодемократ, который хочет полностью уничтожить нацизм.\n\nОни не понимают, что Шпеер реформирует нацизм не для того, чтобы уничтожить его, а для того, чтобы спасти. Идя на идеологические уступки во имя прагматизма, Шпеер может ампутировать гангренозную конечность и сохранить жизнь остальному организму. Ограничивая безудержный милитаризм, он может уменьшить риск цезаризма в генеральном штабе. А разрешив критику Гитлера, он может сохранить культ личности, сохраняя видимость открытости.\n\nЕсли все пойдет по плану, Шпеер сможет превратить национал-социализм из раздутой неразберихи саморазрушительных противоречий в работоспособную идеологию, сохранив при этом его суть. По-прежнему будет однопартийное государство, по-прежнему будет сегрегация, и, самое главное, по-прежнему будет один всемогущий фюрер."
fascism_corporate_statism_subtype_desc:0 "Деньги могут купить многое - стальные башни, золотые города, верность преданных людей - но не монополию на насилие. Или страну. По крайней мере, пока.\n\nХотя роль корпоративного капитала в этом государстве колоссальна - совершенно вне рамок того, что можно было бы ожидать в любом другом месте мира, - государство сохраняет свои прерогативы. Хотя корпорации и их главы вездесущи, и их желания нельзя игнорировать, их желания и махинации в конечном итоге подчиняются прихотям и потребностям одного лидера. Даже если в экономической и социальной жизни этого общества доминирует частное предпринимательство, политическое руководство государством остается в руках единственного субъекта, подминающего под себя усилия других, чтобы они служили цели более великой, чем простая прибыль. Здесь и труд, и капитал подчинены видению своих ставленников."
fascism_corporatism_subtype_desc:0 "Corporatism, from the Latin word for the human body, is one of the earliest economic models that presented itself as a "third position" to counter both capitalism and socialism. It is subject to a great many influences, from classical Greek philosophy to leftist syndicalism, but it was ultimately the proto-fascists who dominated the legacy of corporatism. It became deeply associated with Catholic and other religious traditionalism, integralism, and "clerical fascism" in the interwar years, and it served as a model to people such as Gabriele D'Annunzio, Engelbert Dollfuss, and Antonio Salazar.\n\nWhile corporatism is collectivist and believes economic classes are a fundamental unit of society it teaches that the greatest good can only be achieved through class collaboration rather than class struggle. Workers and employers alike are organized into some form of corporate body - be it guilds, syndicates, trade unions, or worker cooperatives - based on their industry, and it would be these corporate bodies that lobby the government on their behalf. The amount of representation the individual is afforded in the government is subject to variance, but usually often very little. Corporatism is also marked by a heavy preference towards a traditionalistic interpretation of the moral codes prevalent in the locality, especially with regards to marriage, sexuality, family structures, and popular media."
fascism_sansepolcrismo_subtype_desc:0 "Получившее свое название от речи Бенито Муссолини на миланской площади Сансеполькро, Сансеполькризм является самым первым воплощением фашистской идеологии, когда еще не существовало ПНФ, а фашизм все еще называл себя "Борющиеся фашисты". В то время название и иконография движения были данью уважения "Ардити", элитному штурмовому корпусу Италии, который первым стал носить черные рубашки, ставшие униформой будущих чернорубашечников, ужасающей Камиция Нера.\n\nМанифест сансеполькризма выступал за "третий путь" между капитализмом и коммунизмом, беря лучшее от обеих сторон и отбрасывая то, что считалось ненужным. Таким образом, ранний фашизм сопрягал частную экономическую инициативу с сильным государственным вмешательством в экономику, равенство полов и программы подъема рабочих с оголтелым национализмом и безудержным милитаризмом, право голоса для женщин с однопартийным государством: меланж политических, социальных и экономических убеждений, удерживаемых вместе мессианской фигурой Дуче, гласом народа, который знал, что лучше для всех - и имел силу добиваться этого.\n\nСансеполкризм, забытый с годами в пользу менее революционной политики, ориентированной больше на средний класс, был возвращен на передний план политического дискурса благодаря стремительному восхождению к власти Этторе Мути. Несмотря на нестабильность и некоторую непостоянность, нельзя отрицать, что эта идеология находит благодатную почву среди низших классов и военных, что делает ее мощным инструментом противодействия продвижению социализма в обществе: только время покажет, будет ли она успешной, открывая новую эру националистического рвения и классового сотрудничества, или снова будет забыта."
fascism_fascist_mysticism_subtype_desc:0 "Основанная Никколо Джани, Школа фашистского мистицизма потратила годы на всесторонний анализ современной и древней философии, общества и религии. Постоянно стремясь найти причины великих событий истории, члены этой школы пришли к выводу, что вопросы государства, экономики, религии, этики и расы тесно связаны между собой: как таковое, должно существовать нечто, способное удерживать все вместе, утверждать высшее добро и бороться с высшим злом - и этим нечто является фашизмом.\n\nПо мнению Никколо Джани, фашизм - это больше, чем политическая идеология. Проповедуя вечную преданность государству, непоколебимую веру в Бога и абсолютную верность своей семье, товарищам и братьям по оружию, он представляет собой всеобъемлющий кодекс ценностей, который может найти применение в каждый момент жизни человека, заменяя все другие социальные конструкции, включая религию: по сути, фашизм является окончательным и логическим завершением христианства, с мессианской фигурой Дуче, выступающей в качестве образца добродетели и верховной власти как в политических, так и в религиозных вопросах, делая ненужным коррумпированное и упадочное духовенство.\n\nРанее ограниченный академическими залами и теоретическими дебатами, метеоритный взлет Никколо Джани к власти в Итальянской империи привел к тому, что фашистский мистицизм резко вырос как в значимости, так и в количестве приверженцев, поскольку его учения дают надежду отчаявшимся итальянцам: долг вместо неуверенности и преданность вместо сомнений. По мере того, как число верующих растет, Дуче улыбается, ведь каждый новый последователь - это не только шаг к тому, чем должен был стать фашизм, но и шаг к вознесению, как душой, так и телом...."
fascism_national_syndicalism_subtype_desc:0 "Несмотря на то, что некоторые могут думать, национал-синдикализм - это не совсем фашизм, но и не социализм. Как революционная, так и антикоммунистическая, уходящая корнями в труды Жоржа Сореля и Рамиро Ледесмы Рамоса, это очень своеобразная идеология, объединяющая различные влияния, становясь чем-то совершенно новым.\n\nКак видно из названия, национал-синдикализм можно охарактеризовать как яростно националистическую версию революционного синдикализма. Стремясь организовать общество вокруг системы синдикатов и пропагандируя классовое сотрудничество вместо классовой борьбы, он стремится к постоянной революции, что означает, что он, по крайней мере в теории, глубоко прогрессивен.\n\nНационал-синдикализм, хотя и остается довольно популярным в латиноамериканских странах и сохраняет влияние на испанских интеллектуалов, уже не так популярен, как раньше. Действительно, времена изменились с 1920-х годов, и то, что когда-то считалось молодой, пламенной идеологией, сегодня затмили другие радикальные течения, такие как национал-социализм или коммунизм. Тем не менее, возрождение, хотя и неожиданное, все же возможно, поскольку вечная модернизация национал-синдикализма может оказаться его величайшей силой."
fascism_fascist_populism_subtype_desc:0 "Некоторые лидеры любят такие выражения, как "мир нуждается в нашей нации, а наша нация нуждается во всем своем народе". Однако за этими внешне нейтральными призывами к национальному единству и совместным усилиям скрывается система, не менее фашистская, чем та, что впервые была задумана Бенито Муссолини, хозяином Средиземноморья, все эти годы назад: популистский фашизм.\n\nПопулистский фашизм - это фашизм для фермеров и крестьян сельской местности - он сосредоточен на интересах и благосостоянии идеализированной "старой страны", далекой от предполагаемого "упадка" и "коррупции", присущих городам и поселкам. В результате она сосредоточена на благосостоянии сельских районов в такой степени, которую даже многие аграрные левые и центристы сочли бы иррациональной.\n\nПопулистский фашизм также охотно играет на неврозах и проблемах среднего крестьянина, чтобы укрепить свою базу. Отвращение к "другим", чаще всего проявляющееся в ксенофобии и антисемитизме, занимает важное место в их политике. Не менее важными для них являются хорошо поставленное социальное обеспечение - чтобы фермеры "могли получать от нации справедливое вознаграждение за свой труд" - и протекционизм, чтобы оградить сельскую промышленность (заслуженно или нет) от "враждебных" конкурентов извне.\n\nСамым громким и очевидным примером популистского фашиста является Пьер Пужад из Франции; однако существуют и другие, подобные ему, и остается только догадываться, насколько он будет верен идеологии, которую он так громко пропагандировал в 1962 году и ранее."
fascism_revolutionary_nationalism_subtype_desc:0 "Возвещая новую эру для людей, стоящих теперь на плечах убитых гигантов, новая волна энергии поднялась из гниющих туш империй; ревностный "революционный национализм" материализовался везде, где когда-то ступала нога европейца. Отвергая неравноправные договоры из Лондона, выкачивание ресурсов из Парижа и имперские диктаты из Петрограда, этот новообретенный национализм зарычал в тени европейских империй, чтобы отразить ужасы и жестокость, которые когда-то исходили из колониальных администраций.\n\nМногие из этих постколониальных режимов управляют слаборазвитыми и высокоиерархичными экономиками в результате их исторической эксплуатации. Однако власти стремятся модернизировать свои страны, часто объединяя свой народ вокруг могущественной фигуры или института наряду с патриотической, а иногда и реваншистской риторикой. Новообразованная нация остается в центре всей политической жизни; рабочим предписывается трудиться для процветания страны, так же как солдатам - сражаться, защищая недавнюю свободу родины. Социальные взгляды на мораль и личную автономию различны, но почти все согласны с единой, унифицированной культурной идентичностью перед лицом новой современности. В то время как Европа лежит раздробленная и хромая под серым сапогом, освобожденные народы ликуют, празднуя независимость от хозяев, которые больше не могут держать кнут."
fascism_reform_bureaucracy_subtype_desc:0 "Как и большинство великих держав, Япония оказалась глубоко разделенной в межвоенный период начала XX века. После окончания Великой войны прошло всего 60 лет с тех пор, как страна начала свое превращение из изолированного феодального общества в современное промышленно развитое национальное государство. Ни одно такое изменение не обходится без проблем, особенно в области экономики - ведь изначально статус-кво свободного рынка развивался естественным образом, в течение длительного периода времени, а приход революционного социализма только еще больше усложнил ситуацию. Сочетание неопределенности той эпохи, идеологических экспериментов и нового опыта колониализма привело к появлению уникального японского явления - "kakushin kanryō", или "реформированная бюрократия".\n\nДля такого непритязательного названия "Реформированная бюрократия" несет в себе наследие жестокости и эксплуатации. Лучше всего это проявилось в безжалостно эксплуатируемом марионеточном государстве Маньчжоу-Го, оно является неапологетически дегуманизирующим, корпоративистским и даже фашистским. Для этих бюрократов экономика - это лишь цифры и хорошо обученные шестеренки, ряд шестеренок, предназначенных для повышения готовности нации к войне и мобилизации. Опираясь на экономику "тотальной войны" поздней Германской империи, экономическую рационализацию Веймарской республики и плановую экономику, которую исповедуют многие жесткие социалисты, конечная цель реформаторской бюрократии проста: полное подчинение экономики потребностям государства, как правило, с военными и политизированной бюрократией в качестве основных бенефициаров."

national_socialism_idiosyncratic_nazism_subtype_desc:0 "Национал-социализм это идеология, образ мысли и образ жизни, основой и центром которого является арийская раса. Подчинить значение арийского народа прихотям фюрера, трусости практицизма или даже границам немецкого государства - верх безрассудства. Такова мечта национал-социалистов, и она уже давно лежит без дела у ног продажных тиранов.\n\nЭта группа реформистских национал-социалистов, возглавляемая Теодором Оберлендером, стремящееся реформировать немецкое государство и идеологию в соответствии с тем, что они считают своей конечной целью: укрепление и сохранение арийского народа как единого целого. Они выступают за правление и представительство арийской личности, более комплексную расовую политику для защиты негерманских арийцев, а также за то, чтобы политика Рейха была сосредоточена вокруг арийских граждан."
national_socialism_clerical_fascism_subtype_desc:0 "Фашизм по своей природе является очень податливой и непостоянной идеологией. Благодаря этому он всегда адаптировался к идеологическим потребностям и особенностям тех, кто им владеет, даже в те дни, когда он был впервые принят Бенито Муссолини. Учитывая широко распространенное и все еще сильное влияние религии на миллионы людей по всему миру, неудивительно, что многие фашистские движения, от печально известной "Железной гвардии" Румынии до "Усташей" Хорватии, пытались использовать веру и фашизм одновременно в своих поисках власти и контроля над душами своих народов. Результирующее дитя этой часто гротескной пары известно миру как клерикальный фашизм.\n\nХотя религиозное влияние в фашистских движениях не является чем-то необычным, эти режимы, как правило, являются экстремисткими, стоящими в своем фанатизме на одном уровне с национал-социализмом. Они одержимы теориями "спасения", которые в сознании их сторонников неразрывно связаны с расой и нацией. Если их видение чистоты не будет достигнуто, предупреждают эти современные фанатики, их народ вскоре окажется проклятым как здесь, так и в загробной жизни. Воистину, есть ли что-нибудь столь же опасное, как те, кто абсолютно уверен в собственной праведности?"
national_socialism_stratocratic_nazism_subtype_desc:0 "После окончания Второй мировой войны нацизм пошел разными путями. От реформизма Шпеера до ортодоксальности Оберлендера, национал-социализм, казалось, был расколот на различные тенденции, все они боролись за власть в залах Рейхстага. Одна тенденция, однако, выделялась среди остальных благодаря ярости своего главного лидера: Стратократический национал-социализм Йозефа Геббельса.\n\nВпервые разработанная Геббельсом в начале пятидесятых годов, а затем поддерживаемая такими людьми, как Фердинанд Шернер, после безвременной кончины пропагандиста, она отличается от традиционного нацизма тем, что призывает делать больший упор на национальные вооруженные силы. Он выступает за такие меры, как жесткая расовая и антисемитская политика и строгое поддержание евгеницизма, наряду с прославлением концепции войны. Крайне ястребиные даже среди своих нацистских единомышленников, они стремятся занять жесткую позицию в отношении других великих держав и верят, что холодная война будет выиграна благодаря крови и железу."
national_socialism_ordosocialism_subtype_desc:0 "В 1847 году Карл Маркс потряс мир до основания. Он создал идеологию, которая отбросила старый порядок и обратилась к истинной борьбе простого человека. Теперь появился истинный преемник Маркса. Иван Серов, создатель ордосоциализма, не понимал, почему патриотическая любовь к своей стране должна противоречить классовой борьбе нации. Почему нужно демонизировать немцев, когда их идеология явно обладает уникальными характеристиками, которые могли бы лучше служить силам революции? Ордосоциализм - это разрешение этих противоречивых вопросов и идеалов.\n\nОрдосоциализм - это синтез классовой борьбы и национальной борьбы. Ордосоциализм - это синтез всего того, что противостоит как капитализму, так и космополитизму. Ордосоциализм занимается уничтожением тех, кто решил идти по пути реакции, и тех, чьи реакционные тенденции носят более... наследственный характер.\n\nНекоторые дураки обвиняют ордосоциализм в том, что он является реакционным, корпоративистским предательством всего того, за что стоял Маркс. Некоторые дураки обвиняют Серова в том, что он безумец, не лучше самого Гитлера. Эти люди пытаются ослабить революцию своей клеветой и защищают потомственных реакционеров, несмотря на их внутреннюю оппозицию революции. Однако Серов и его последователи не позволят этим ложным утверждениям отвлечь их, ибо им предстоит новая революция. Революцию, свободную от гнили, которая поразила ее предшественников."
national_socialism_reform_bureaucracy_subtype_desc:0 "Как и большинство великих держав, Япония оказалась глубоко разделенной в межвоенный период начала XX века. После окончания Великой войны прошло всего 60 лет с тех пор, как страна начала свое превращение из изолированного феодального общества в современное промышленно развитое национальное государство. Ни одно такое изменение не обходится без проблем, особенно в области экономики - ведь изначально статус-кво свободного рынка развивался естественным образом, в течение длительного периода времени, а приход революционного социализма только еще больше усложнил ситуацию. Сочетание неопределенности той эпохи, идеологических экспериментов и нового опыта колониализма привело к появлению уникального японского явления - "kakushin kanryō", или "реформисты бюрократы".\n\nДля такого непритязательного названия "Реформисты бюрократы" несет в себе наследие жестокости и эксплуатации. Лучше всего это проявилось в безжалостно эксплуатируемом марионеточном государстве Маньчжоу-Го, оно является неапологетически дегуманизирующим, корпоративистским и даже фашистским. Для этих бюрократов экономика - это лишь цифры и хорошо обученные шестеренки, ряд шестеренок, предназначенных для повышения готовности нации к войне и мобилизации. Опираясь на экономику "тотальной войны" поздней Германской империи, экономическую рационализацию Веймарской республики и плановую экономику, которую исповедуют многие жесткие социалисты, конечная цель реформаторской бюрократии проста: полное подчинение экономики потребностям государства, как правило, с военными и политизированной бюрократией в качестве основных бенефициаров."
national_socialism_technocratic_nazism_subtype_desc:0 "Технократический нацизм, несмотря на название, является настолько же корпоратократическим, насколько и технократическим. В основном популярная в различных колониях и рейхскомиссариатах Германии, эта форма управления может быть описана как смесь безрассудной и амбициозной индустриализации и национал-социалистического расизма.\n\nПри такой системе различные мегакорпорации, населяющие экономический ландшафт Германии, получают практически полную свободу действий, а население, считающееся неарийским, бесконечно вкалывает в шахтах или на заводах за то, что в сущности ничего не стоит. Проверенная система в глазах колониальных бюрократов Германии позволяет эксплуатировать богатства Востока и в то же время удерживает аборигенов от восстания, поскольку жестокость системы делает организацию восстания практически невозможной: вполне адекватный способ управления, надо полагать.\n\nИ все же в зале власти Германии появились критики: от разношерстной группы реформаторов Шпеера, утверждающих, что такое угнетение славян контрпродуктивно, до некоторых бургундских приверженцев, выступающих за аграрное общество, - похоже, что технократический нацизм, по крайней мере, несколько поляризован в самой Германии."

ultranationalism_slavo_aryanism_subtype_desc:0 "Согласно более эзотерическим приверженцам нацизма, в доисторической Европе когда-то господствовала арийская сверхраса, которая сохранила свою расовую чистоту, создавала великие произведения искусства и основывала величественные города. Однако со временем они были развращены коварным еврейским вмешательством, которое заставило их вступать в браки с низшими расами и скрыло их славное наследие. Их потомки, далеко пали, но они смогли вернуть себе былую славу, теперь известны как немецкий народ.\n\nСлавяно-арийцы согласились бы со всем вышесказанным, но заменили бы слово "немецкий" на "славянский". Для них именно русские являются наследниками всемогущей арийской расы, а немцы - это неполноценные азиаты, оккупировавшие арийские земли по приказу евреев. Но помимо этого, они много спорят по поводу всех деталей. Они расходятся во мнениях относительно места происхождения арийской расы: одни говорят о русских землях, другие - о крайнем севере, третьи - о затерянном материке, вдохновившем историю Атлантиды, четвертые - о Леванте. Они твердо придерживаются антиклерикальных взглядов и считают, что христианство - это орудие жидовствующих для подрыва души России, но они препираются по поводу правильного написания имени Перун и каноничности индуистских Вед.\n\nКогда дело доходит до последовательной экономической и политической теории, у них ее нет. Древним арийцам не нужно было знать о ВВП или постклассическом реализме, чтобы достичь своего идеального общества, так почему они должны утруждать себя изучением этого сегодня? Единственный аспект, который действительно имеет значение, - это война, тотальная война, которая оживит русский дух и возродит арийскую кровь, текущую в жилах каждого славянина. И когда последний еврей будет задушен кишками последнего немца, арийская раса будет восстановлена вновь."
ultranationalism_eurasianism_subtype_desc:0 "Евразийство, как одно из направлений ультранационалистической мысли, определяется отношением к предлагаемому евразийскому "суперэтносу" - идеосоциальной концепции, согласно которой народы Евразии, от Карпатского бассейна до монгольских степей, должны объединиться в единую социальную и политическую группу для достижения национальной мощи и защиты от разрушительного влияния извне. Благодаря подготовке к объединению и его фактическому осуществлению, "пассионарность", этой этнической группы будет максимизирован, что позволит достичь величия в масштабах общества.\n\nЭта концепция, естественно, поощряет крайне воинственный подход к ее реализации, с максимальным недоверием и агрессией по отношению к любой этнической группе, не считающейся евразийской, будь то иностранные образования или внутренние меньшинства, которые со временем должны быть очищены определенным образом для защиты суперэтноса. Этот подход также распространяется на насильственную интеграцию евразийских государств в предлагаемую единую структуру для реализации доктрины культурного единства, независимо от того, хотят ли те, кто в них живет, быть включенными в это будущее государство или нет."
ultranationalism_ultramilitarism_subtype_desc:0 "Ультрамилитаристские режимы в целом представляют собой не более чем военную организацию, затрачивающую минимальные усилия на обеспечение гражданских государственных институтов, чтобы перенаправить все возможное на военные и связанные с ними интересы. По сути, они представляют собой армию с государством, каждое политическое решение в конечном итоге в той или иной мере поддерживает военные начинания, а почти все действия подкрепляются идеологической доктриной оголтелого и бескомпромиссного национализма.\n\nДля достижения этой цели они часто характеризуются вездесущей пропагандой и активным продвижением националистической мысли. Кроме того, для поддержания своей военной администрации такие правительства обычно проявляют крайнюю агрессию на мировой арене, как по отношению к соседним государствам, так и к тем, кого считают государственными врагами, по причинам истории, политической целесообразности или по другим причинам. Это часто приводит к тому, что страна находится в состоянии почти вечного конфликта, вооруженного или иного, что для ее лидеров и народа часто само по себе является желанной целью."
ultranationalism_fundamentalism_subtype_desc:0 "Фундаменталистские правительства, как правило, характеризуются двумя столпами: объединяющим религиозным авторитетом или целью и бешеной ненавистью к внешнему врагу или мобилизацией против него, и, как правило, определяются нарративом их предполагаемой национальной и идеорелигиозной борьбы. Очень часто их политическая структура состоит в основном из религиозных или иных клерикальных деятелей, а их социальная и внутренняя политика формируется в строгом соответствии с догматами и писаниями организующей их религии, какой бы она ни была.\n\nВосприятие этой внутренней национальной борьбы часто приводит к тому, что правительства этих стран действуют в направлении дегуманизации своих врагов и последующего агрессивного противодействия им, будь то военная экспансия или более подрывные средства. Дипломатия, особенно с теми, кого считают сочувствующими своим доктринальным врагам, крайне затруднена, если вообще возможна. В целом, такие правительства часто являются синонимом почти вечного конфликта, открытого или скрытого, против почти постоянно растущего списка смертельных врагов."
