communist_subtype_desc:0 "Коммунизм - это, мягко говоря, поляризующая идеология. Как бы его ни осуждали, как бы за ним ни следили, можно с уверенностью сказать, что он, наряду с национал-социализмом, был одной из определяющих идеологий XX века. Но что же такое коммунизм?\n\nОтталкиваясь от мысли Маркса и Энгельса и претендуя на наследие революции Ленина, она верит в необходимость авангардной партии для руководства и направления пролетариата. Ее приверженцы твердо верят в концепцию классовой борьбы и ставят своей целью свержение буржуазии для установления диктатуры пролетариата, то есть государства, в котором правящий класс и рабочий класс составляют одно целое. Неотъемлемым условием коммунизма является также то, что средства производства принадлежат трудящимся либо непосредственно, либо через государство, которое выступает в качестве посредника.\n\nХотя некоторые движения верят в выборность, большинство направлений коммунизма являются ярыми революционерами и неустанно выступают за наступление революции через праксис, или прямое действие. Разумеется, критиков хватает со всех сторон: от людей, утверждающих, что человеческая природа по своей сути индивидуалистична и эгоистична, до социалистов, осуждающих средства, используемые для установления диктатуры пролетариата, - коммунизм не лишен своих недоброжелателей. И все же коммунисты всех мастей продолжают борьбу, поскольку знают, что когда рабочие всего мира объединятся, им нечего будет терять, кроме своих цепей."
socialist_subtype_desc:0 "Социализм - это много разных вещей, в зависимости от того, кого вы спрашиваете. Революционный или реформистский, марксистский или утопический, он есть и всегда имел разные формы. Но одно остается неизменным: это идеология народа и для народа.\n\nОдной из основных характеристик социализма, конечно же, является общественная собственность на средства производства. Хотя она может вводиться постепенно со временем или сразу в случае революции, это одна из заявленных целей, поскольку приверженцы этой идеологии считают, что это способ создать справедливую, более честную экономику, построенную для многих, а не для немногих. Также важным для социализма является установление демократии на рабочем месте, дающей работнику право голоса в вопросах функционирования его предприятия, и это часто сочетается с большим, чем обычно, акцентом на политической демократии, будь то избирательная или советская.\n\nНа протяжении веков социализм одинаково восхваляли и поносили. И все же он идет вперед. Несмотря на трудности и неудачи, социализм продолжает свой почти неумолимый путь, стремясь освободить рабочего и простого человека от тирании капитализма."
social_democracy_subtype_desc:0 "Социал-демократия - это зонтичный термин, охватывающий левые движения, которые все еще хотят действовать в рамках преимущественно капиталистической системы. Сторонники социал-демократии по-прежнему верят в рынки, способность человека вести бизнес и управлять другими людьми в качестве работников, в свободу заработка и траты денег, а также выступают за обширные социальные программы, такие как социальное обеспечение, бесплатное и государственное здравоохранение, приюты для бездомных, хорошая минимальная заработная плата и многое другое.\n\nНаходясь в левой части политического спектра, последователи социал-демократии и последователи других левых идеологий, таких как коммунизм и традиционный социализм, обычно недолюбливают друг друга и редко взаимодействуют или сотрудничают вместе. Социал-демократы не выступают за революцию и радикальную перестройку системы, как их более левые коллеги, и более благосклонно относятся к различным другим демократическим идеологиям."
liberal_democracy_subtype_desc:0 "Либеральная демократия берет свое начало в философии Джона Локка. Локк прежде всего считал, что все люди на планете имеют естественные права, состоящие из жизни, свободы и собственности. Он также считал, что граждане заключают общественный договор с государством, в котором они живут, определяя государство как нечто, существующее исключительно для защиты своих граждан, и для этого оно должно использовать свои полномочия. Поэтому государство может править только с согласия управляемых и должно использовать свое положение для защиты и продвижения прав народа.\n\nЛиберализм берет свое начало в идее, что социальный прогресс и равенство могут быть достигнуты не путем насилия и революции, а через создание законов и политики. Либералы верят в демократический процесс и готовы работать с политическими врагами для достижения своих целей, включая всеобщее избирательное право, всеобщее образование, права собственности и улучшение положения маргинальных групп населения. Наряду с этим, они решительно поддерживают капитализм и свободную торговлю, считая, что правительственный контроль необходим для здоровой экономики и безопасного населения.\n\nИз-за подъема фашизма и других правоэкстремистских идеологий многие свободные страны склонились к либерализму, и многие считают его наиболее разумным способом противостоять столь резким изменениям в мире."
conservative_democracy_subtype_desc:0 "Консервативная демократия, более известная как консерватизм, это крыло в демократических странах, которое больше опирается на проверенные временем идеи, традиционные ценности и различные степени национализма. Консерваторы обычно выступают против изменений как в культуре, так и в законодательстве, а те изменения, которые они одобряют, обычно выступают за более постепенное внедрение.\n\nОднако сторонники этой идеологии отличаются от более радикальных традиционалистов тем, что они по-прежнему горячо верят в демократический процесс в той или иной форме и считают, что народ сам выберет путь к традиционализму на выборах, а не будет навязан ему деспотичным режимом. Такие консерваторы обычно признают свое поражение, если они потерпели его в голосовании, и более охотно сотрудничают с другими партиями и идеологиями."
authoritarian_democracy_subtype_desc:0 "Авторитарная демократия относится не столько к конкретной идеологии, сколько к ситуации, когда демократическая система существует, но есть сильная центральная власть, которая постоянно имеет право отменять ее по своему усмотрению. Она может быть только что родившейся, как медленно либерализующаяся автократия, где правитель пока не хочет полностью уступать власть массам, или это может быть последняя стадия жизни демократии, как президент, укрепляющий свое влияние за счет других ветвей власти. Она может быть бурной, как, например, после военного переворота, или достаточно стабильной, как в случае длительных абсолютных монархий.\n\nОпределяющей чертой авторитарной демократии всегда является сильный лидер, будь то президент, генерал или монарх. Они якобы правят по воле народа и ради народа, но часто они достаточно прочно занимают свои посты (или пользуются поддержкой военных), чтобы народ не мог надеяться сместить их мирным путем. Такой режим также способствует клептократии и коррупции, когда лидер обогащает себя, свою семью и близких друзей за счет государственной казны."
despotism_subtype_desc:0 "Деспотизм - это широкий термин, который охватывает правительственные системы, где власть сосредоточена у одного человека или группы людей. Эти люди управляют страной по своей воле и почти всегда активно используют армию и полицию, чтобы удержать своих граждан от восстания. Деспотичные правительства очень редко терпят другие идеологии, а когда терпят, то имеют системы, не позволяющие этим группам как-либо получить власть. Оппозиционные силы рассматриваются как враги государства и подвергаются жестоким репрессиям, а если выборы и проводятся, то они либо полностью сфальсифицированы, либо проводятся на должности, не имеющие никакой силы.\n\nДеспотичные правительства также стремятся установить контроль или господство над другими странами и содержат обширные вооруженные силы для завоеваний и защиты режима. Хотя деспотисты могут использовать национализм в качестве причины своей власти, они не настолько националистичны, как фашисты и национал-социалисты, и национализм обычно является скорее оправданием, чем реальной частью повестки дня."
fascism_subtype_desc:0 "Из идеологий, возникших в суматохе после Первой мировой войны, наибольшего успеха в достижении и поддержании власти в Европе добилась идеология, известная как фашизм. Основанный на убеждениях разочарованных коммунистов и авторитарных националистов, фашизм часто характеризуется как "третий путь" из-за его идеологического вдохновения как левыми, так и правыми радикалами. Хотя следы марксистской доктрины все еще можно найти похороненными в его мировоззрении - он охватывает диалектику производителя-паразита, но между нациями, а не между экономическими классами, - его ядовитый национализм ставит в противоречие с интернационалистским мышлением социализма, и это неизбежно привело к насильственному конфликту в Германии, Испании и Италии в межвоенные десятилетия. Во всех случаях фашистские партии в конце концов одерживали победу и загоняли своих социалистических соперников в подполье.\n\nСамые определяющие качества фашизма проистекают из его рабской преданности государству. Правительство, часто находящееся под контролем одного сильного человека, служит окончательным арбитром и авторитетом в стране. Религиозным учреждениям, профсоюзам, частному бизнесу и тому подобному разрешено существовать в той или иной ограниченной форме, хотя их подчинение государственной власти ясно выражено. Правительство также поддерживает национальные мифы, рассказывая истории о благородном народе с прошлой славой, которая была несправедливо отнята у него, и требует, чтобы население нашло силы в единстве и вернуло то, что было давно потеряно. Они насмехаются над либеральными нациями за упадническое самодовольство и социалистическими нациями за то, что они поддались вырождению, но парадоксально рассматривают этих чужаков как надвигающуюся угрозу, которая угрожает уничтожить все, что им дорого."
national_socialism_subtype_desc:0 "Национал-социализм, железный кулак, сжимающий сердце Европы в течение почти тридцати лет, относится к различным стилям фашизма, которые включают в себя яростный расизм, крайний милитаризм и тоталитарное однопартийное государство, где отдельные люди подчиняются ради общего блага. Он отличается от других форм фашизма своими основными принципами жестоко навязываемой расовой иерархии и агрессивного, геноцидального экспансионизма как "жизненного пространства" для народов своей страны.\n\nВ немецком смысле нацизм держит несколько ключевых арендаторов близко к своему черному сердцу - антисемитизм, укоренившийся в каждом политическом действии; глубокое презрение к традиционным либеральным демократиям, парламентской системе и капитализму; и, наконец, его сильная ненависть к коммунизму. В то время как большинство национал-социалистических стран либо сотрудничают с Германским рейхом, либо непосредственно являются его марионетками, этот термин в настоящее время часто используется для описания различных фашистских движений по всему миру, которые перекликаются с основами нацизма, каждый со своими уникальными атрибутами, такими как радикальный японский империализм."
ultranationalism_subtype_desc:0 "Ультранационализм - это порочная смесь бешеного милитаризма и горячей преданности нации превыше всего остального. Ультранационалисты стремятся очистить свои страны от предполагаемого иностранного влияния любого рода. Таким образом, они выступают за автаркию, расслоение и активное военное участие в повседневных делах, чтобы обеспечить независимость страны и "безопасность от внешней коррупции". Идея славного государства является ключом ко всему для ультранационалистов, и они будут призывать образы из прошлого, чтобы пробудить и вдохновить в сочетании с параноидальной и дикой ненавистью к другому и постороннему. Расизм и другие формы дискриминации вплетены во все сферы жизни, чтобы еще больше поднять и отделить идеального соотечественника от тех, кто ему не подходит. Для того, чтобы оправдать свои обещания "великой нации", ультранационализм представляет армию как главный инструмент процветания и величия. Поэтому служение государству таким образом является обязательным для большинства и глубоко прославляется как часть триумфа нации над остальным миром. Ультранационализм часто проявляется как часть желания отомстить иностранным врагам и использует это желание для продвижения нации вперед. Хотя известно, что между каждым ультранационалистическим движением существуют некоторые различия, они никогда не отличаются в своем безумном отчаянии увидеть, как вечная слава прольется дождем на их земли."
esoteric_nazism_subtype_desc:0 "Даже до того, как национал-социализм стал силой, покорившей континенты, он был далеко не однородным движением, определяемым ортодоксальной линией. От высших эшелонов власти до самых низов партийной бюрократии приверженность идеалам, провозглашенным государством, была различной, особенно на индивидуальном уровне. Действительно, скептик может оценить национал-социализм как не более чем плохо сваренный меланж циничной политики и худших сторон немецкого национального характера. С этой точки зрения, триумф нацизма - не более чем доказательство того, что мир сошел с ума.\n\nКак узколобо. Как глупо. Как непросвещенно.\n\nНекоторые привилегированные души нашли в постулатах национал-социализма этику, превосходящую все остальные, полностью уничтожающую существующие истины и нормы, тем самым открывая истинный путь к утопии. Для этих истинно верующих,  снявших пелену с глаз, все остальное уже не имеет значения. Материализм, рационализм, мораль - все это оказалось преходящими иллюзиями вырождающегося мира, управляемого зловещими силами. Недочеловеки и даже многие арийцы слепы к этой вновь озаренной реальности, но пока свет истины горит в одном незапятнанном сердце, надежда на чистую расу сохраняется. Пусть национал-социализм расправит свои крылья во славе и следует за ним до конца, ибо он есть путь, свет и истина. Средства и слова не имеют значения - только утопия."

