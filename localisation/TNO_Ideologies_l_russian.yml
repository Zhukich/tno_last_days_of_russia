esoteric_nazism_imperial_cult_subtype_desc:0 "В ночь на 17 июля 1918 года большевистские революционеры казнили императорскую семью Романовых в подвале под Екатеринбургом. Их смерть должна была ознаменовать конец истории Дома Романовых. Но вместо этого Россия продолжала преследовать их. Через революции, войны и распад распространялись слухи о том, что кто-то из детей Николая выжил. По мере того как страна разрушалась, некоторые стали верить, что дети Романовых скрываются в тайне и однажды возвратятся, чтобы вернуть России величие. Эти заблуждения объединились вокруг одного человека, Сергея Таборицкого, и его императорского культа Алексея.\n\nЕдинственная цель императорского культа - ускорить возвращение Алексея в Россию - представляя собой бесформенный труп движения, держащегося на страхе, имперской ностальгии и яростном антисемитизме. Для этого сторонники верят в мобилизацию всех ресурсов государства ради очищения, надеясь на возвращение своего спасителя, когда русский народ докажет, что "достоин" его. Сторонники поддерживают систематическое истребление меньшинств России, принудительную нищету населения и строительство грандиозных имперских памятников. Их система массовой слежки и жестоких наказаний напрямую вдохновлена очищенными землями Рейхскомиссариата Кавказия и его лидером Иосиасом, человеком, которым Таборицкий открыто восхищается.\n\nТем не менее, устойчивость движения неясна. С каждым днем, когда их спаситель не возвращается, секта все больше отчаивается. Вскоре, опасаются наблюдатели, для Алексея может не остаться России, в которую он мог бы вернуться."
esoteric_nazism_agrarian_spartanism_subtype_desc:0 "Природа идеологии такова, что она приспосабливается к окружающей среде. Бургундская система Орденштадта Плескау не является исключением. Возникший после неудачного государственного переворота СС среди руин Пскова, аграрный спартанизм Плескау представляет собой сельский, неиндустриальный вариант ультратоталитарного расизма Гиммлера и сельскохозяйственного государства, управляемое изолированными и безумными фанатиками.\n\nВозглавляемое антиурбанисткими и антииндустриальными деятелями СС, аграрный спартанизм Плескау пропагандирует высоко стратифицированную, неофеодальную систему. На низших ступенях этой системы находятся рабы, сотни тысяч русских, которых заставляют заниматься изнурительным сельскохозяйственным трудом и запрещают обучаться каким-либо навыкам. Этих рабов распределяют по крупным поместьям, управляемым эсэсовцами, ядром нового помещичьего дворянства, которых поощряют считать землю полностью своей, связанной с ними по крови. В то время как эти люди держат железный кулак за свою собственность, их офицеры держат железный кулак за них, навязывая пуританские культурные стандарты и жесткий традиционализм. Связи вне строгой иерархии крайне не поощряются. Города и городские поселения, рассматриваемые как логово вырождения, существующие только для административных или стратегических целей."
esoteric_nazism_burgundian_system_subtype_desc:0 "Когда после Второй мировой войны удача стала подводить Германию, некоторые фанатичные и неортодоксальные члены нацистской партии - главным из которых был рейхсфюрер СС Генрих Гиммлер - пытались примирить свою веру в превосходство национал-социализма со всё более мрачной реальностью, разворачивающейся перед ними. В конце концов, они пришли к выводу, что нацистская партия потеряла представление о себе и впала в упадок, и что только они способны сохранить национал-социализм в его истинном виде. Они тихо изолировали себя от политических структур Третьего рейха, тайно создавая параллельно свои собственные системы. Когда Гиммлера назначили главой СС-Орденштадта Бургундии, он начал беспрепятственно претворять в жизнь это очищенное видение нацизма.\n\nПодобно тому, как многие идеологические цели Рейха вращаются вокруг все более непостоянных высказываний Гитлера, постулаты Бургундской системы довольно плохо определены. Единственный способ попытаться понять ее - это проанализировать все более непонятные действия и загадочные убеждения Гиммлера, которые варьируются от туманных и, казалось бы, противоречивых идеалов аграризма и гипериндустриализации до создания германской неоязыческой государственной религии и изучения оккультизма. Но что абсолютно точно, так это то, что его режим проводит нацистскую политику в уникальной крайности: СС возвышается над всеми другими социальными слоями, драконовские законы расовой чистоты жёстко применяются, а национал-социалистическая теория намеренно внедряется в каждый аспект повседневной жизни. Она также навязывает несравненную степень тоталитаризма всему населению в надежде устранить все потенциальные источники декаданса или самодержавия. Удалось ли это вообще - или удастся в будущем - известно только рейхсфюреру Гиммлеру, поскольку секреты текут в Орденштадт как река, но им никогда не разрешат покинуть его."
esoteric_nazism_spartanism_subtype_desc:0 "Для некоторых успех национал-социализма навсегда закреплен его триумфом, а его неудачи объясняются лишь конкретными несчастьями или политическими ошибками. Они говорят, что Рейх, при всех его недостатках, не нуждается ни в чем, кроме реформ или омоложения. Они хотели бы, чтобы статус-кво сохранялся вечно, оставляя Германию, в конечном счете, ещё одной империей.\n\nДля Рейнхарда Гейдриха и его последователей немецкой СС этого недостаточно. Этого никогда не будет достаточно.\n\nПока гиммлеровцы углублялись в эзотерику, а Ваффен-СС предавали свое дело ради богатства и власти, Гейдрих и его приверженцы уже имели собственное видение, значительно отличавшееся от видения коррумпированной НСДАП и дегенеративных либералов. Это было лучшее, более простое, более чистое общество древнего прошлого, где мужчины были воинами, женщины - матерями, а все следы распутства и слабости были искоренены. Никаких городов, кишащих грязью; никакого "прагматичного" милосердия к недочеловекам. В казармах и сельских поместьях чистая раса тренировалась для войны и обрабатывала землю, а их потомство оттачивалось до совершенства путем чисток и кровопролития. Это были спартанцы, которых Гейдрих в захватывающих тонах пропагандировал как древнее проявление арийского превосходства - и когда мир будет вращаться вокруг оси Германии, даже сама история склонится перед волей фюрера.\n\nИстинным верующим национал-социализма - эсэсовцам предстоит воплотить в жизнь землю обетованную. Проникнутый духом Спарты и выкованный заново на наковальне Фольксгемайншафта, Рейх станет вечным. Даже если кровь будет литься реками и переполнять моря, если бесчисленные миллионы будут задыхаться и умирать, если фундамент утопии будет заложен на братской могиле всего человечества, это будет того стоить. У человека нет роскоши подсчитывать цену."

