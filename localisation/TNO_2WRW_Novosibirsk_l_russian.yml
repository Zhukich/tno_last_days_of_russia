 TNO_Presitional_Interactions_Info_tt:0 "§WМеню Президентского взаимодействия позволит вам влиять на Федеральное Собрание или же на нацию. У каждого решения есть свой уникальный эффект, каждый из которых влияет на правительство Федерации или на страну в целом.\n\nКаждое решение действует§! §Y14 дней§!§W, вы можете вы можете проверить, доступно ли действие, проверив текст в нижней части меню взаимодействия.\n\nОчень важно, чтобы вы проверили это меню, когда сможете убедиться, что вы приняли решение в Федеральном Собрании и имеете реформистское большинство в правительстве.§!"
 PAV_Federal_Assembly_Info_tt:0 "§WАлександр Покрышкин и партия силовиков может и отстранены от власти, но они всё ещё всё представляют угрозу для Федерации. Федеральное собрание, будучи маяком демократии и свободы для Федерации, может стать именно тем, кто его уничтожит, если президент не будет осторожен.\n\nЕсть три фактора, на которые следует обратить внимание в Федеральном собрании.\n\n§YГосударственная Дума§! и §YСовет Федерации§! - палаты Федерального Собрания. Чтобы начать несколько фокусов в Древе Фокусов и провести реформы, необходимо сохранить большинство в Федеральном Собрании. Чтобы сделать это, в Меню Взаимодействия Президента есть варианты, которые позволяют вам расширить свой охват в правительстве.\n\nКаждый месяц Ассамблея будет меняться по мере того, как силовики будут набирать число либо в Государственной Думе, либо в Совете Федерации, либо вредить популярности Шукшина. Очень важно, чтобы вы были в курсе событий в Ассамблее и обеспечивали свое большинство.\n\nПрезидент позиционирует себя как §Mвеликого русскогореформиста§!, но не все россияне поддерживают его действия. Как и в любой демократии, президенту придется поддерживать свою §Yнародную поддержку§!. Вам придется быть внимательным к своим дальнейшим решениям, так как без поддержки народа президенту Шукшину будет трудно провести реформы и сохранить свое большинство в Федеральном Собрании.\n\nСледите за Федеральным Собранием и убедитесь, что президент пользуется поддержкой народа и большинства в Федеральном Собрании.\n\n§RУ Вас будут серьезные проблемы, если вы не будте иметь ни того, ни другого.§!"
 
