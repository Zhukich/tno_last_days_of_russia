 PAV_federalassembly.1.t:0 "Обвинения в неправомерных действиях президента"
 PAV_federalassembly.1.desc:0 "Во время ежемесячного заседания правительства в Федеральном собрании представитель "силовиков" выступил с длинной речью против президента Шукшина и его радикальной администрации. Он обвинил президента в неправомерных действиях, заявив, что тот злоупотребляет своей властью президента, чтобы подавить голос российского народа и беспрепятственно навязать России свое видение.\n\nХотя его слова не имеют под собой реальной основы, рейтинги президента пострадали в результате выдвинутых против него обвинений."
 PAV_federalassembly.1.a:0 "Это не лучшим образом отразится на нашем имидже"
 
 PAV_federalassembly.2.t:0 "Представитель Думы критикует правительство"
 PAV_federalassembly.2.desc:0 "Во время недавних дебатов представитель Силовиков в думе произнес длинную речь с критикой членов правительства. Он обвинил членов Думы в слепом подчинении воле президента Шукшина, заявив, что они предают принципы, на которых была основана Российская Федерация, и российский народ. Хотя многие осудили эту тираду, многие члены Думы начали сомневаться в реформистском движении, а некоторые и вовсе решили вступить в ряды Силовиков."
 PAV_federalassembly.2.a:0 "Наши позиции в Думе пошатнулись"
 
 PAV_federalassembly.3.t:0 "Представитель Совета Федерации критикует правительство"
 PAV_federalassembly.3.desc:0 "Во время недавних дебатов представитель Силовиков в Совете Федерации произнес длинную речь с критикой членов Правительства. Он обвинил членов Думы в слепом подчинении воле президента Шукшина, заявив, что они предают принципы, на которых была основана Российская Федерация, и российский народ. Хотя многие осудили эту тираду, многие члены Совета начали сомневаться в реформистском движении, а некоторые и вовсе решили вступить в ряды Силовиков."
 PAV_federalassembly.3.a:0 "Наши позиции в Совете пошатнулись"
 
 PAV_federalassembly.4.t:0 "Представитель Думы плддерживает правительство"
 PAV_federalassembly.4.desc:0 "На ужине, посвященном сбору средств, представительница Думы высказалась в поддержку президента Шукшина и его политики, когда ее спросили о ее позиции по ряду политических вопросов. Она заявила, что многие ее коллеги по Думе придерживаются аналогичных взглядов, но их сдерживает страх перед высокопоставленными членами Силовиков.\n\nЕе комментарии широко освещались в прессе и поставили нескольких ее коллег в центр внимания, поскольку им приходится объяснять народу Федерации свою позицию по тем или иным вопросам."
 PAV_federalassembly.4.a:0 "Победа дела реформистов!"
 
 PAV_federalassembly.5.t:0 "Представитель Совета Федерации поддерживает правительство"
 PAV_federalassembly.5.desc:0 "На ужине, посвященном сбору средств, представительница Совета Федерации высказалась в поддержку президента Шукшина и его политики, когда ее спросили о ее позиции по ряду политических вопросов. Она заявила, что многие ее коллеги по Думе придерживаются аналогичных взглядов, но их сдерживает страх перед высокопоставленными членами Силовиков.\n\nЕе комментарии широко освещались в прессе и поставили нескольких ее коллег в центр внимания, поскольку им приходится объяснять народу Федерации свою позицию по тем или иным вопросам."
 PAV_federalassembly.5.a:0 "Победа дела реформистов!"
 
 PAV_federalassembly.6.t:0 "Митинги в поддержку Шукшина"
 PAV_federalassembly.6.desc:0 "В нескольких крупных городах России, таких как Новосибирск, Пермь, Екатеринбург и Иркутск, огромные толпы людей собрались в поддержку своего президента. Восхваляя усилия президента Шукшина по установлению свободы и демократии в России, толпы, поддерживающие президента, похоже, оказали влияние на население, о чем свидетельствует рост рейтинга президента."
 PAV_federalassembly.6.a:0 "Народ любит своего президента"
 
 PAV_federalassembly.7.t:0 "Выборы в Федеральное собрание"
 PAV_federalassembly.7.desc:0 "Состоялись новые выборы в Федеральное Собрание. После подсчета голосов и избрания новых представителей на должности мы можем рассчитывать на поддержку представителей Думы и Совета Федерации."
 PAV_federalassembly.7.a:0 "Народ высказал свое мнение"
 
 PAV_federalassembly.8.t:0 "Выборы начались"
 PAV_federalassembly.8.desc:0 "Начались выборы в Федеральное Собрание. По всей Российской Федерации избиратели приходят на участки и отдают свои голоса. Пока идет подсчет результатов, некоторые могут только предполагать, каким будет новый состав."
 PAV_federalassembly.8.a:0 "Давайте посмотрим на результаты"
 
 # Reunification
 
 PAV_reunification.1.t:0 "Речь президента"
 PAV_reunification.1.desc:0 "Президент Шукшин стоял перед огромной толпой своих сторонников, которые съехались даже из Архангельска, лишь бы услышать выступление Защитника Свободы. Шукшин улыбался, подходя к микрофону, и на него смотрели глаза всего мира.\n\n- Россия - ЕДИНА! - воскликнул президент.\n\nИ тут же толпа разразилась радостными возгласами. В это было почти трудно поверить. Народ, когда-то такой безвольный и сломленный в эпоху раскола, теперь был горд и с надеждой смотрел в будущее. Вскоре толпа погрузилась в тишину, когда президент вновь заговорил.\n\n- Но не все россияне сегодня с нами. Миллионы наших соотечественников за пределами наших границ по-прежнему живут в оккупации. У них отняты все возможные права, они низведены до уровня граждан низшего сорта на своей собственной земле. Те люди, которым не повезло жить в таких условиях, выслушайте меня.\n\nШукшин сделал небольшую паузу, на его лице появилась улыбка, когда он окинул взглядом многотысячную толпу перед собой, молча наблюдавшую за ним, как и весь остальной мир.\n\n- Грядёт ваше освобождение!\n\nТолпа яростно зааплодировала, а Шукшин поднял голову к небу, наслаждаясь солнечным светом и прохладным воздухом. Он чувствовал его - ветер перемен - в полуденном бризе. Теперь всё было иначе, и мир знал это."
 PAV_reunification.1.a:0 "За освобождение всех россиян!"
 
 PAV_reunification.2.t:0 "Долгое путешествие"
 PAV_reunification.2.desc:0 "Володя смахнул наледь с куртки, ощутив дуновение прохладного ветерка в лицо. Он знал, что так он подхватит простуду, но не мог не наслаждаться ветром в волосах. В конце концов, он отошёл от окна и закрыл его. Ему действительно нужно было прекратить это делать. Четыре года назад он не смог бы ехать в поезде. Скорость, движение - всё это было для него в новинку.\n\nОн сел, надел шляпу, откинулся на спинку сиденья и начал медленно потягивать колу, которую купил в родном Томске. Она была дорогой, но он решил побаловать себя, так как это был последний раз в течение следующих четырёх лет, когда он сможет её раздобыть. Володя не хотел на второй срок службы, он вообще не хотел быть солдатом. Никогда. Он в жизни не сможет забыть того, что видел в Магадане и Чите. С тех пор как Федерация завладела Дальним Востоком, он окончательно остепенился. За это время он женился, у него родился сын, сложилась семья, которую он очень любил. Когда Федерация вернула запад, он был просто счастлив. Небольшой бизнес его жены развивался, и ему не нужно было беспокоиться о том, что предприятие закроют за продажу антиправительственных книг. Наконец-то он мог быть спокоен.\n\nОн подозвал к себе женщину с тележкой и купил бутерброд на обед. Он не торопился есть его, глядя на знакомую тундру за окном, которую давно признал своим домом. После того как Федерация объединила Россию и президент Шукшин провозгласил создание Российской Федерации, прогремел фейерверк, и все от сибирского Востока до европейского Запада праздновали. Он думал, что всё наконец-то закончилось. Но однажды вечером он сидел в кресле после рабочего дня на стройке, и вдруг услышал по радио долгожданное публичное выступление президента. Он поразил весь мир, заявив, что приближается время настоящего воссоединения. Эти слова заинтересовали Володю. Президент в своей речи отметил, что Москва по праву является частью Российской Федерации, как и любая другая область России. Президент призвал всех сильных сынов России выступить вперёд и внести свой вклад в истинное воссоединение Родины."
 PAV_reunification.2.a:0 "И он откликнулся на призыв Федерации."
 
 PAV_reunification.3.t:0 "Пункт назначения"
 PAV_reunification.3.desc:0 "Поезд уже почти прибыл в пункт назначения, когда снегопад закончился и перед взором Володи открылся город Самара, где он присоединится к своим соотечественникам из Российской армии. Дома, в Томске, его жена не одобряла этого решения, но он был непреклонен. Она хорошо его знала и, возможно, убедила бы его остаться, но не стала настаивать. Она сказала ему, что он должен пообещать писать ей, и он согласился. И тут он кое-что вспомнил. Она дала ему письмо и сказала, чтобы он открыл его, когда поезд тронется в путь, но он забыл это сделать. Он достал письмо из кармана пиджака и сломал сургучную печать. Витиеватым почерком его жены было написано небольшое поздравление, пожелание молиться Богу и то, чего он никак не ожидал.\n\n"...Я буду молиться за твою жизнь, дорогой, и твою сохранность. И я хотела сказать тебе кое-что, чтобы дать тебе надежду, дать тебе силы, я бы сказала это тебе и в тот день, но я знала, что это заставит тебя остаться со мной, и ты бы жалел об этом всю оставшуюся жизнь. Я прошу тебя продолжать свой путь. Но знай, что нашего второго сына будут звать Александр".\n\nВолодя стиснул зубы, когда поезд наконец остановился. Он встал и посмотрел на запад, в его глазах была решимость. У него на подходе был ещё один сын, и он не мог допустить, чтобы тот рос без отца. Ему нужно было вернуться домой, но прежде чем он сможет это сделать, ему необходимо выполнить свой долг. Ради блага своей семьи и своей страны."
 PAV_reunification.3.a:0 "Россия снова будет единой."
 
 PAV_reunification.4.t:0 "Новая Федерация"
 PAV_reunification.4.desc:0 "Василий Шукшин сидел за рабочим столом. В Новосибирске было гораздо холоднее, чем в Барнауле. Он также был больше, шумнее и гораздо оживлённее. Это, казалось, соответствовало его нынешнему статусу президента Федерации. Силовики звучали у него в левом ухе, а корпорации - в правом. Весь день, 24 часа в сутки, 7 дней в неделю. Василию не нравилась эта работа. По сути, он её презирал. Временами ему хотелось вернуться в Барнаул, бросать вызов Покрышкину и поддерживать мелкие реформы. Для Шукшина это было гораздо проще, чем его нынешняя работа.\n\nНесмотря на его последние успехи, сделать предстояло ещё многое. Чёрт, да тут целую систему надо было перестраивать и реформировать, чтобы Федерация стала по-настоящему свободной и демократической страной. Силовики оказывали упорное сопротивление буквально каждому его решению, делая всё возможное, чтобы остановить реформы и подчинить себе недавно учреждённое Федеральное собрание.\n\nНа протяжении десятилетий, с момента отделения от несостоявшейся Центрально-Сибирской республики, силовики под руководством Покрышкина находились у власти. Они сделали Федерацию такой, какой она была. Страной, где они полностью управляли народом, прикарманивая себе деньги и игнорируя причиненный ими ущерб обществу. Однако его Федерация будет другой. Она не будет похожа на неуместный идеализм несостоявшейся ЦСР и не будет похожа на циничную Федерацию Покрышкина. Это будет Федерация другого типа."
 PAV_reunification.4.a:0 "За светлое и обнадёживающее будущее!"
 
 PAV_reunification.5.t:0 "Предложение Сокола"
 PAV_reunification.5.desc:0 "Шукшин нетерпеливо барабанил пальцами по столу, ожидая прибытия Покрышкина. Когда Российская Федерация была реформирована и подготовлена к предстоящим событиям, Василий почувствовал, что страна наконец-то созрела для решения вопроса о Владивостоке. О городе, построенном русскими руками и украденном японцами во время развала Советского Союза. Сможет ли он это сделать? Сможет ли он провести переговоры со сверхдержавой? Его популярность взлетит до небес, если Россия сможет вернуть свои дальневосточные земли, но если он потерпит неудачу в этом начинании... Ещё более обеспокоенный президент провёл рукой по волосам, перебирая в голове возможные варианты.\n\nИ как-будто по сигналу, в этот момент в кабинет вошёл Покрышкин. Отметив прибытие аса кивком, писатель жестом указал Покрышкину на свободное место. - Ты знаешь, зачем я позвал тебя сюда, Александр. Мы не можем игнорировать Владивосток. - Покрышкин кивнул, положив несколько папок на стол. - Я тут поговорил с некоторыми из своих коллег, и мы с ними выработали несколько предложений по взаимодействию с японцами, - сказал он, когда Шукшин взял одну из папок и открыл её. - Большинство наших решений предполагает заключение экономического договора с Японией, который будет действовать в течение ближайших нескольких лет. Мы могли бы позволить их дзайбацу открыть свои магазины в Чите и Магадане за ресурсы, чтобы получить от них инвестиции для развития Дальнего Востока в дополнение к возвращению Владивостока. Как вариант, мы ещё могли бы предложить им поддержку в условиях нынешнего нефтяного кризиса.\n\nШукшин кивнул, взяв в руки папку с описанием этого варианта. - Идея заключается в том, чтобы заставить японцев воспринимать нас как равных, а также сделать им предложение, от которого они не смогут отказаться. Вот это, - пилот с ухмылкой на лице указал на папку в своих руках. - То, от чего они буквально не смогут отказаться, а для внешнего мира это будет выглядеть так, будто Япония, мировая сверхдержава, встала на колени, умоляя нас о поставках нефти. - Писатель улыбнулся, положив папку на свой стол."
 PAV_reunification.5.a:0 "Мы вновь станем владыками Дальнего Востока!"
 
 PAV_reunification.6.t:0 "Новый рассвет"
 PAV_reunification.6.desc:0 "Николай с трудом сдерживал слёзы. Он не мог в это поверить. Со времён Советского Союза он никогда не чувствовал ничего, кроме отчаяния. Его жизнь была сплошным страданием: отца он потерял в Москве, мать и младший брат умерли от голода, а сестра до смерти уработалась на заводах Перми, изготавливая пули для нацистских ублюдков, и всё это время он едва держался на ногах, живя за счёт дикой природы. Когда одному из многочисленных российских военачальников, боровшихся за власть, наконец удалось объединить Западную Россию, он был нанят в качестве низкоквалифицированного рабочего на завод, работая долгие смены в опасных условиях буквально за еду. Сколько бы раз Пермь ни переходила из рук в руки в ходе последующих войн, он оставался нищим, подавленным и больным, и казалось, что всё его существование будет состоять из одних мучений.\n\nНо вся эта боль должна была закончиться завтра.\n\nКак раз в тот момент, когда он потерял всякую надежду на жизнь, он услышал новость. Нынешний правитель Западной России сдался Сибирской Федерации, тем самым воссоединив русский народ после трёх десятилетий раскола. Сначала он не был настроен оптимистично, но вскоре понял, что президент Шукшин пытается изменить Федерацию к лучшему. Время шло, его рабочие часы становились короче, зарплата - выше, а правительство действительно ставило людей выше прибыли. А с принятием закона об избирательных правах он смог голосовать! Впервые измученный и сломленный молодой человек смог увидеть светлое будущее, более благоприятное, чем работа на заводе или смерть на фронте. Впервые он мог мечтать о лучшей жизни."
 PAV_reunification.6.a:0 "И как многие другие, он мечтал."
 
 PAV_reunification.7.t:0 "Президент и Сокол"
 PAV_reunification.7.desc:0 "Бывший президент Федерации вошёл в новый кабинет Шукшина с видом на могучую реку Обь. - Вася... Кхм, Василий Макарович, для чего вы вызвали меня в свой кабинет? - осторожно спросил Сибирский Сокол. Президент Федерации пренебрежительно махнул рукой. - Зови меня Васей. Мы старые друзья, в любезностях нет необходимости. Пожалуйста, присаживайся. - Покрышкин на мгновение замешкался, затем медленно кивнул и сел.\n\n- Я позвал тебя сюда, потому что, как ты знаешь, мы скоро вступим в войну с немцами, чтобы вернуть Москву. - От удивления глаза Покрышкина практически вылезли из глазниц. - Скоро? Мы только что воссоединили Россию! И с твоими недавними реформами страна нигде не стала достаточно стабильной, чтобы... - пробормотал он, теряясь в словах.\n\n- Не унывай, старый любитель корпораций! - Шукшин усмехнулся и хлопнул рукой по плечу Сокола, хотя и с излишней силой, из-за чего пожилой человек поморщился. - Я уже всё подсчитал. С некоторыми реформами в нашей промышленности и армии мы будем более чем готовы вернуть Владивосток и Москву. - Сокол уставился на писателя, явно не убеждённый его доводами. Василий вздохнул, встал и посмотрел в окно. - Народ становится беспокойным, - объяснил Шукшин. - Мы должны вернуть наши потерянные территории в ближайшее время, иначе единая Россия без всех русских в её границах - бессмысленна.\n\n- Покрышкин вздохнул и неохотно кивнул головой. - Хорошо, чем я могу помочь? - Тем, что Сибирский Сокол умеет делать и в чём разбирается лучше всех остальных, - Шукшин протянул ему папку с подробным описанием планов обновления воздушных доктрин Федерации, чтобы превзойти устаревшие Люфтваффе. - Я хочу, чтобы ты возглавил работу по созданию новой воздушной доктрины Федерации. Я поручаю это тебе, Александр. Думаю, ты заставишь Федерацию гордиться собой. - Шукшин улыбнулся. Покрышкин изучил документ, затем кивнул."
 PAV_reunification.7.a:0 ""Хорошо, Вася, я сделаю всё возможное.""
 
 PAV_reunification.8.t:0 "День открытия"
 PAV_reunification.8.desc:0 "Шукшин улыбался, проводя кончиками пальцев по бокам новенького вагона поезда, первого из многих, которые будут перевозить людей по новой Транссибирской магистрали, протянувшейся от Нижнего Новгорода до Благовещенска. Это промышленное чудо, протянувшееся от Волги до Амура - свидетельство силы новой России, которую он вёл из тьмы к процветанию.\n\n- Господин президент, - позвал голос, вырвав его из раздумий. Он повернулся лицом к одному из своих телохранителей. - Пришло время для вашего выступления. - Шукшин кивнул и поспешил за своими людьми в каморку у сцены. Быстро отрепетировав про себя свою речь, он вышел из комнаты, где его ждал не кто иной, как сам Сибирский Сокол.\n\n- Как тебе поезд? - с любопытством спросил президент. - Очень высокого качества, - задумчиво сказал Покрышкин, - Не ожидал, что за такую тонкую работу ответственен такой простак, как ты. - Шукшин усмехнулся. - И заметь, всё это сделано без корпоративного труда. - Пожилой мужчина застонал. И прежде чем он успел разразиться очередной тирадой о "стабильности", Шукшин зашагал по направлению к сцене. Покрышкин вздохнул. Как им вообще удавалось дружить?\n\nНа сцену президент Российской Федерации поднялся под гром аплодисментов. Помахав рукой толпе, он пожал руки руководителям компаний Феникс, Сибирь и Титан, игнорируя их горькие взгляды, и взял микрофон. - Сегодня мы собрались здесь, чтобы не только вновь открыть Транссибирскую магистраль, но и отпраздновать то, как далеко мы продвинулись как нация! - Толпа одобрительно ревела, пока их президент давал обещания свободы и процветания для всех россиян, а затем, наконец, пришёл к заключению. - Попомните мои слова, мы не успокоимся, пока эта могучая железная дорога снова не протянется от Москвы до Владивостока! - гордо заявил Шукшин под одобрительные аплодисменты толпы."
 PAV_reunification.8.a:0 "От Волги до Дальнего Востока крепко стоит Россия!"
 
 PAV_reunification.9.t:0 "Реформируя Всероссийскую Армию"
 PAV_reunification.9.desc:0 "Несмотря на многочисленные победы Федерации над различными варлордами во имя воссоединения Родины, простые ВС тех времён будет меркнуть в сравнении с мощью сверхдержавы. Многие в высшем командовании наивно верят в то, что Всероссийская Армия в ее текущем состоянии может легко разбить тевтонцев с запада. Как бы то ни было, Шукшин так не считает.\n\nОн видит армию, не соответствующую стандартам большей части современных армий. Флот неспособен защитить Берингово море от Кригсмарине, и что самое важное, Люфтваффе полностью превосходит ВВС России и в качестве, и в количестве. Единственный способ быть наравне с немцами в грядущей войне за воссоединение – быстрая модернизация и реформа вооруженных сил нашей Федерации."
 PAV_reunification.9.a:0 "Еще многое нужно сделать для того, чтобы достичь совершенства."
 
 PAV_reunification.10.t:0 "Марш на восток"
 PAV_reunification.10.desc:0 "Плечом к плечу они гордо маршировали, смотря на Президентский дворец, пока оркестры играли песни, прославлявшие армию и их Родину. Ряды пехотинцев держали оружие вперед, чеканя шаг в идеальном темпе. Ряды за рядами грузовиков, везущих готовых выслушать приказ солдат-патриотов, тела которых были ригидны словно стальные колонны. Прошла новейшая группа сделанных в России танков со сверкающей под солнцем броней. Бесчисленное количество артиллерийских орудий лежало на плечах несших их людей, пока рядом гарцует кавалерийская дивизия, подняв штыки вверх в небо.\n\nШукшин смотрел на нескончаемые линии солдат с балкона и почувствовал, как несколько эмоций тронули его сердце. Гордость. Гордость новой Федерацией, которую он построил, теперь ставшую лучом надежды в этом Богом забытом мире. Может быть, нотка уверенности? Те, кто был на этом параде – лишь малая часть всей армии Федерации, ставшей силой, способной противостоять армиям Германии и Японии. Но превыше всего была неуверенность. Неуверенность в будущем. Провалятся ли переговоры с Японией? Смогут ли они прогнать немцев? Что, если они про-?\n\nШукшина вырвала из мыслей твердая рука на плече. Он оглянулся за плечо и увидел обеспокоенные лица не только его кабмина, но и Покрышкина, поднявшего брови с обеспокоенным взглядом.\n\n"Взгляни назад, Василий! Они все маршируют за тебя, а ты погрязаешь в своей депрессии? Я верю, что ты зашел так далеко не для того, чтобы провалиться! Это должен быть один из тех моментов твоей жизни, которыми ты будешь гордиться больше всего, так что и действуй соответственно!" – практически орал на него силовик. Шукшин медленно повернулся назад, кивая. "Я-я думаю, ты прав". "Ты должен верить в нацию. Веру в себя, мой друг. Помнишь клятву, которую мы все принесли годы назад? Помнишь, что мы поклялись делать в тот день, когда мы откололись от Центральносибирской республики? Несмотря на все препятствия впереди и несмотря на врагов, которых мы встретим в надвигающейся буре...""
 PAV_reunification.10.a:0 ""...Мы освободим наш народ. Любой ценой!""
 
 PAV_reunification.11.t:0 "Запонимающаяся ночь"
 PAV_reunification.11.desc:0 "Михаил цеплялся за руку матери, смотря на покрытый зимним снегом город. Годы назад он часто предпочитал оставаться дома, изолируясь от города за окнам его комнаты. У него не было друзей, его единственной компанией были его родители и его коллекция книг. Беспокойство, которое он чувствовал в эти годы, рассеялось, когда Федерация наконец-то освободила его родной город.\n\nСегодня был особый день. Он стоял в очереди со своими родителями и парень находился во все большем замешательстве с каждым мгновением. Он видел многих взрослых, стоявших в чистом восхищении. Несколько минут спустя Михаил наконец решился спросить у матери, что они тут делали.\n\n"Сегодня – особый день, который, я надеюсь, ты запомнишь на всю свою жизнь." – ответила ему мать.\n\nПеред этим они вошли в новый театр под названием 'Пермская жар-птица'. Внутри были бесчисленные столы с тарелками и стульями вокруг. Было светло и тепло, а на сцене молодой человек играл на странной треугольной гитаре мелодию, называвшуюся, как потом объяснили родители, 'Калинка'. Достаточно скоро трио село за один из столов и Михаил начал читать меню. Большая часть блюд для него были чужими, он не узнавал многие слова. Родители, а потом и официант объясняли ему, чем являлось то или иное блюдо.\n\nПока он читал, его родители обсуждали многие блюда из их детства, по которым они скучали, и- "Блины? А это что?" – спросил Михаил. Его родители остановились на середине предложения; на краткое мгновение он почувствовал грусть, пока не вернулись их улыбки. "Это было что-то, что очень нравилось есть нам обоим, пока эти ебанные нацисты не попытались отобрать у нас все. Но мы теперь свободны, и можем наслаждаться едой, по которой мы так скучали" – объяснила ему с теплой улыбкой мать."
 PAV_reunification.11.a:0 ""Ты станешь братом!""
 
 PAV_reunification.12.t:0 "Голосующая леди!"
 PAV_reunification.12.desc:0 "Арина нервно теребила свой бюллетень для голосования, терпеливо ожидая в очереди, чтобы проголосовать. Пусть она и стояла уже в очереди час, а конца очереди все не было видно, она не теряла духа.\n\nРусская женщина. Голосует! \n\nТолько год назад эта фраза считалась бы одними плохой шуткой, а другими – дурацким идеализмом. Десять лет назад обычного русского уже считали бы удачливым, если бы он жил в одном из более идеалистичных и милосердных варлордов, но после воссоединения уровень жизни среднего русского взлетел вверх. России предстоял еще долгий путь для того, чтобы стать утопией для своего народа, но она была на верном пути.\n\nПриближаясь к кабинке для голосования, девушка начинала нервничать. Был ли тот, за кого она планировала голосовать, правильным выбором? Что, если другой человек лучше него? Что, если она случайно проголосует за другого кандидата? В какой-то момент ей захотелось уйти, но тысячи человек сражались за то, чтобы она могла голосовать! Президент сражался за то, чтобы она могла голосовать! Она бы их оскорбила, если бы осталась дома.\n\nОна собрала свои нервы в кулак и попыталась успокоиться. Зайдя в кабинку и получив бюллетень, она осторожно обвела имя того, за кого и собиралась голосовать. Опустив бюллетень, она почувствовала, словно гора свалилась с ее плеч, и она внезапно осознала: ее голос будет учтен! Конечно, гордиться этим было немного по-детски, но это было так захватывающе! Молодая женщина хихикнула про себя, направляясь домой. Она действительно не могла этого объяснить. По какой-то причине она на этот раз почувствовала себя частью более широкой картины, частью чего-то большего, чем она сама. Кусочек истории."
 PAV_reunification.12.a:0 "Даже женщины могут повлиять на новую Россию."
 
 PAV_reunification.13.t:0 "Святая клятва"
 PAV_reunification.13.desc:0 "Иван всегда хотел быть солдатом. Он еще не родился, когда нацисты напали на Россию, и он был слишком молод, чтобы уйти на фронт во время Западнорусской войны. Тем не менее, Иван до сих пор слышал множество историй о бесчисленных миллионах, отдавших свои жизни в борьбе за Родину. Хотя лицо Родины с годами изменилось, его решимость не поколебалась.\n\nТаким образом, в свой восемнадцатый день рождения Иван посвятил свою жизнь освобождению русского народа и записался в армию. В день его вступления в должность Иван и девятьсот девяносто девять храбрых молодых людей подняли правую руку ко лбу и с гордостью заявили о своей верности новому российскому государству. Для Ивана не было сказано более великих слов.\n\n"Я, гражданин Российской Федерации, вступая в ряды Всероссийской армии, даю эту присягу и торжественно обещаю быть честным, храбрым, бдительным бойцом и защищать русский народ от всех, кто будет стремиться подчинить его.".\n\n" Я всегда готов встать на защиту своей Родины. Защищать ее храбро, умело, с достоинством и честью, не жалея ни своей крови, ни жизни для достижения полной победы над нашими врагами ".\n\nЭти слова будут звучать в его голове до конца его жизни. В этот момент по его щеке скатилась слеза."
 PAV_reunification.13.a:0 "Настала его очередь освободить Россию."
 
 PAV_reunification.14.t:0 "Остаток старины"
 PAV_reunification.14.desc:0 "Иосиф и двое сопровождающих его мужчин медленно подошли к крошечной хижине, пытаясь замедлить дыхание. Осторожными шагами приблизившись к хижине, они в конце концов добрались до двери хижины. Издалека это можно было бы принять за старый дом, пережиток прошлого, заброшенный несколько десятилетий назад, но они знали, что в хижине было что-то еще. Иосиф подал знак своим людям. "3... 2... 1... вперед!" Первый ударом ногой выбил старую дверь, и Иосиф ворвался в хижину. "Руки вверх! По приказу президента Шукшина вы находитесь под ... "- голос мужчины затих, когда его взгляд остановился на старике, сидящем на шатком стуле.\n\nОболочка человека, которым когда-то был Николай Бухарин, любовалась старой фотографией в рамке, когда он услышал шум и медленно повернулся лицом к своим потенциальным похитителям. Эти грустные, измученные глаза были не теми, которые горели огнем идеологии, которой так давно служил Иосиф. Бухарин медленно поднялся на ноги, готовый предстать перед судом за роль, которую он сыграл в разрушении России.\n\nХотя Иосиф думал, что подготовился морально, он не мог остановить эмоции, которые проявились на его лице, когда он смотрел на бывшего советского лидера, которому он когда-то преданно служил. Он никогда не забудет, как потратил свою молодость на борьбу за дело, которому не суждено было победить. Он почувствовал, как его пистолет выскользнул из его руки и упал на пол с мягким стуком, его пальцы внезапно онемели. Иосиф сдержал слезы, глядя в глаза человеку, который подвел Россию, задыхаясь: "Николай Бухарин, вы арестованы". Двое других послушно стояли рядом с ним с оружием наготове, явно ожидая, что бывший премьер Советского Союза нападет на них, уйдя с последним боем.\n\nОн этого не сделал.\n\nБухарин выбрал поднял фотографию в рамке и посмотрел на нее в последний раз, вытирая пыль, скопившуюся на лицах его бывших друзей и врагов, прежде чем положить ее на стол. Он подошел к мужчинам с покорным взглядом в грустных глазах. Это была его судьба. Во всех этих разорениях он виноват. Было некого винить, кроме него. Он заслужил то, что должно было произойти. Иосиф сопроводил своего бывшего лидера к грузовику на улице, усадив его на пассажирское сиденье. Когда он позвонил, чтобы сообщить своему начальству об улове, он услышал только два слова от Николая Бухарина, того, кто обрекал Россию все эти годы назад."
 PAV_reunification.14.a:0 ""Мне так жаль.""
 
 PAV_reunification.15.t:0 "Нескончаемая Ночь"
 PAV_reunification.15.desc:0 "Не обращая внимания на непрекращающийся шум телефонного звонка (исходившего, несомненно, от Покрышкина, желающего высказать своё мнение), Шукшин в полусне читал одну из последних нетронутых бумаг на своем заваленном столе, касающуюся его недавнего акта о конституционной реформе. Президент поспешно пролистал длинный документ, довольно неаккуратно нацарапав внизу свою подпись.\n\nШукшин получил цунами запросов после заявления о том, что он будет помогать небольшим политическим партиям любыми возможными способами, и ему потребовалась целая ночь, чтобы просмотреть все бумаги. Пытаясь привести в порядок свой стол, чтобы эффективнее разобрать все дела, он услышал щелчок двери и обернулся, чтобы посмотреть, как его секретарша молча вошла в кабинет и бросила свежую стопку бумаг в относительно нетронутом беспорядком месте на рабочем столе, за которым сидел Шукшин.\n\nСекретарша уставилась на полуживого президента и окинула его жалобным взглядом перед тем, как уйти. Шукшин тихо застонал, потянулся к своей пустой кофейной кружке и, пошатываясь, встал, чтобы снова наполнить её. Поигрывая ручкой кофеварки, он подумывал о том, чтобы вздремнуть и насладиться столь нужным ему сном.\n\nСобираясь направиться в свою комнату, писатель замер, когда ему внезапно пришла в голову мысль о том, что силовики восстановят контроль над Федерацией. Права народа вновь попираются. Что-то внутри него ёкнуло, и он принял решение, шаркая обратно к столу, подпитываемый кофеином и собственной волей."
 PAV_reunification.15.a:0 "Сон может подождать."
 
 PAV_reunification.16.t:0 "Новая Россия"
 PAV_reunification.16.desc:0 "Максим был членом Сопротивления с момента падения Москвы. Движение было немногочисленным и существовало только в небольших сельских городках и фермерских поселениях. Хотя после воссоединения России на Востоке их ряды пополнились, им всё равно не хватало сил вызволить Москву из оккупации. Он вместе со всеми уже начал было терять надежду когда-нибудь скинуть немецкую тиранию. Какое-то время он считал, что обещания Шукшина об освобождении - не более чем пустой трёп. Президент не посмел бы бросить вызов Рейху.\n\nВерно?\n\nОн едва мог поверить своим глазам, когда увидел, как его родной город Ляхи превратился в поле битвы между Вермахтом и Всероссийской армией. Сотрудничество Партизан и Армии с целью освобождения Московии казалось ему какой-то сказкой. Ночной праздник, устроенный в ознаменование изгнания немцев из города, он запомнил на всю оставшуюся жизнь. Когда Вторая Западнорусская война наконец закончилась, Максим мог только упиваться слезами радости. Наконец-то они завоевали Свободу, и никто, никогда больше не сможет отнять её у них.\n\nПосле войны он унаследовал участок земли, перераспределенный после того, как немецких поселенцев отправили обратно в Германию. Впервые в жизни именно ему принадлежала эта земля. Он стал свободным гражданином Свободной России. Впервые в своей жизни он жил в стране, которая заботилась о нем. С воодушевлением ждал он момента, когда сможет отдать свой голос. Воодушевлением теперь была наполнена вся его жизнь."
 PAV_reunification.16.a:0 "Оккупация осталась в прошлом."
 
 PAV_reunification.17.t:0 "Последние Мгновения"
 PAV_reunification.17.desc:0 "Шукшин достал кучу последних карт и разложил их на своем столе. Его армии не хватало абсолютно всего, материально-техническое обеспечение было кошмарным, и не хватало людей даже для заполнения дивизий. Шукшин ударил кулаками по столу, издав мучительный крик. Нет ни единого шанса избежать катастрофы. Молодая Федерация, которую он надеялся привести к процветанию, была задушена в колыбели, и это была его вина. Именно он войдет в историю как третий человек, пытавшийся остановить немцев, третий человек, потерпевший неудачу, и третий человек, который снова обрек свою страну на гибель. Чувствовал ли Бухарин то же самое во время коллапса Красной Армии? Ощущал ли себя так же Ворошилов, когда партизаны в его тылу уничтожили все возможности на успех "Суворова"?\n\nЗвук каблуков, отчаянно стучащих по полу в его направлении, вырвал его из раздумий. Он робко повернулся лицом к двери, когда в комнату вошёл его секретарь. "Сэр, немцы требуют нашей сдачи! Верховное командование сейчас рассматривает возможность всеобщего отступления и ждёт вас на совещании через 15 минут!" И с этими словами она быстро ушла, по-видимому, чтобы дать президенту время подготовиться. Шукшин почувствовал, как у него подкашиваются ноги, внезапно закружилась голова.\n\nКогда он схватился за стол, чтобы подняться на ноги, волна тошноты захлестнула его. Наконец встав, он схватился за стол одной рукой, а другой пытался сдержать себя. Он почувствовал, как холодные капли пота стекают по его шее, когда легкий дискомфорт в груди превратился в то, что казалось ножом для колки льда, вонзившимся в его сердце. Словно слон стоял у него на груди. Он позволил слезам, хлынувшим из его глаз, свободно стечь по щекам, когда он схватился за грудь, пытаясь найти какой-нибудь способ, любой способ остановить боль. Хотя Шукшин видел надпись на стене, он не сдавался. Он не мог, не тогда, когда ему еще предстояло руководить страной...\n\nОднако Шукшину оставалось только наблюдать, как все вокруг, казалось, замедляется. Он застыл на месте, не в силах пошевелиться, когда его ноги снова подкосились. Он рухнул сначала на колени, а затем и на пол. Он собрал все оставшиеся силы и посмотрел на флаг страны, которую он разрушил, испустив последний болезненный крик, прежде чем закрыть глаза в последний раз."
 PAV_reunification.17.a:0 "Это не должно было случиться."
 
 PAV_reunification.18.t:0 "Премьер и президент"
 PAV_reunification.18.desc:0 "Единственная дверь в кабинет Шукшина открылась, и его телохранители сопроводили человека, которого он так долго хотел найти, на соседнее с ним кресло. Президент повернулся к бывшему руководителю СССР Николаю Бухарину. Человек, стоявший перед ним, сильно изменился. Когда-то образцовый революционер, лицо которого было расклеено на плакатах по всему бывшему Советскому Союзу, теперь был подавленным и оборванным стариком.\n\nШукшин вздохнул, когда бывший премьер на секунду встретился с ним взглядом, прежде чем снова посмотреть на свои подошвы. Порывшись в ящике стола в поисках листка бумаги с подробным описанием ареста Бухарина, он откашлялся. "Бухарин. Слушайте, Я здесь не для то-" "Я не буду возражать, если ваши люди меня пристрелят." - пробормотал Бухарин себе под нос.\n\nПрезидент сделал паузу, застигнутый врасплох, прежде чем вновь продолжить. "Я привел вас сюда не для того, чтобы расстреливать, Бухарин. Видите ли, хотя почти практически все, кто живет в России, ненавидят вас-" Бухарин издал полный печали звук. "-Мы все знаем, что вы никогда не хотели вызывать распад Советского Союза, и вы делали только то, во что верили. По моему мнению, казнить вас было бы крайне несправедливо. Тем не менее..." Шукшин сделал паузу, взвешивая в уме возможные варианты.\n\nЗаключение Бухарина в тюрьму помогло бы получить общественную поддержку, но справедливо ли было заставлять старика гнить в камере до конца его дней?"
 PAV_reunification.18.a:0 "Посадите революционера в тюрьму за его неудачи."
 PAV_reunification.18.b:0 "Освободите его. Мы - справедливое общество."
 
 PAV_reunification.19.t:0 "Российская Федерация просит поддержки"
 PAV_reunification.19.desc:0 "Сегодня вечером дипломаты из Российской Федерации обратились к нашему правительству. В отличие от предыдущих встреч, это касалось не оружия или торговли, а скорее претензий на Внешнюю Маньчжурию, регион, который когда-то принадлежал России, в котором находится много важных городов, таких как Владивосток. Федерация обратилась к нашей администрации с просьбой поддержать их претензии в регионе, чтобы получить дипломатические рычаги влияния на Японскую империю.\n\nВозвращение Федерации своих дальневосточных территорий ослабит японцев в Тихом океане, а также поспособствует укреплению нашего российского союзника, но некоторые в нашем правительстве не хотят ещё больше ухудшать отношения с японцами. Из-за возникшего раскола в правительстве решение перешло к президенту."
 PAV_reunification.19.a:0 "На этот раз мы поддержим наших русских друзей."
 PAV_reunification.19.b:0 "Лучше пока не посягать на японцев и их интересы."
 
 PAV_reunification.20.t:0 "Америка поддерживает наши претензии!"
 PAV_reunification.20.desc:0 "После некоторых дискуссий в Соединенных Штатах американцы решили поддержать наши справедливые претензии на Маньчжурию. Это была как политическая, так и дипломатическая победа Федерации, поскольку теперь у нас есть поддержка самой могущественной нации в мире в нашем стремлении освободить всех россиян от тирании. С таким изменением баланса сил японцы более не смогут нас игнорировать."
 PAV_reunification.20.a:0 "Влиятельный Союзник" 
 
 PAV_reunification.21.t:0 "Америка отказывает в поддержке"
 PAV_reunification.21.desc:0 "Несмотря на все наши усилия, Соединенные Штаты решили сохранять нейтралитет в отношении наших претензий на Внешнюю Маньчжурию, не желая больше провоцировать Японскую империю. Хотя мы можем понять их нежелание, учитывая напряженные отношения между американцами и японцами, но тот факт, что мы не можем заручиться поддержкой самой могущественной нации в мире, вызывает разочарование."
 PAV_reunification.21.a:0 ""Бастион Демократии" вновь нас предал."
 
 PAV_reunification.22.t:0 "Средство сдерживания"
 PAV_reunification.22.desc:0 "Глаза Шукшина осматривали бескрайнюю степь в комфорте президентского автомобиля, с изумлением глядя на бескрайние равнины Родины. Вскоре Шукшин прибыл к месту назначения. Сверхсекретный объект к северу от Томска. Выйдя из машины, к президенту подошли двое мужчин. Один в лабораторном халате, а другой полностью одет в военную форму.\n\n"Василий Макарович. Мы рады, что вы приехали. Пожалуйста, следуйте за нами".\n\nВасилий последовал за мужчинами в помещение, охраняемое двумя солдатами Всероссийской армии. Троица спустилась на лифте и вошла в ядерную шахту с большой ядерной боеголовкой в центре. Ключ к тому, чтобы Россия снова стала гигантом. Хотя президент был проинформирован о ходе российской ядерной программы, сам вид оружия вызвал у него в равной степени как благоговейный трепет, так и ужас.\n\nОфицер начал говорить. "Это, как вы знаете, "МОЛНИЯ". Это наряду со многими другими создаваемыми видами оружия поможет сократить отставание между Федерацией и сверхдержавами".\n\nПисатель медленно приблизился к ракете, положив руку на бок оружия, на его лице появилась легкая улыбка, когда он посмотрел на силу Федерации."
 PAV_reunification.22.a:0 "Меч Родины"
 
 PAV_reunification.23.t:0 "Помощь свободной нации"
 PAV_reunification.23.desc:0 "Корабль громко объявил о своем присутствии у порта Магадана. В ветреном небе развевался флаг, 6 белых звезд, желто-зеленая полоса и гигантская голубая капля, этот корабль прибыл из города с Оперным театром Сиднея, на земле внизу. В воздухе зазвучал мегафон: "Добрый день, друзья! Эта партия оружия прибывает из Австралии, чтобы помочь вам надрать фрицам задницы!"\n\nИван не мог понять ни единой вещи, которую говорил этот человек, хотя он немного знал английский. Он выглядел озадаченным. "Это... груз, да?" - спросил Иван. "Ты что, оглох? Вот что я сказал, приятель!" ответил капитан австралийского корабля "...да, хорошо. Отдайте нам оружие, пожалуйста - нервно ответил Иван. Экипаж корабля выпустил ящики и коробки с винтовками и боеприпасами для использования русскими.\n\nАвстралийский член экипажа остановился по пути, чтобы поговорить с Иваном. "Обещайте мне, что вы, русские, затолкаете этих фрицев-придурков туда, откуда они пришли?" Иван молча кивнул. "Уверен, приятель!" - австралиец яростно пожал Ивану руку. "Давай, возвращайся к работе!" - скомандовал один из австралийцев, хлопнув другого по спине. Иван был смущен, но проигнорировал это.\n\nКогда они вернулись на корабль, с которого пришли, Иван мог думать только об одном. Он никогда не слышал такого своеобразного акцента. Но так оно и есть, они являются частью Организации Свободных Наций, которая протянула руку Федерации в ее войне против Германии. Иван решил не комментировать их акценты. От их оружия будет много пользы."
 PAV_reunification.23.a:0 "Возобновленный Ленд-лиз и еще одна рука помощи нашей Федерации."
 
 PAV_reunification.24.t:0 "Встреча"
 PAV_reunification.24.desc:0 "Шукшин собрал остальных в своем кабинете на важную встречу, вполне возможно, самую важную за очень долгое время. Они уже решили, что вторжение в Германию будет единственным способом вернуть Москву, но теперь им предстояло ответить на другой вопрос: как?\n\nВермахт - самая сильная сухопутная армия на планете Земля, и хотя Нефтяной кризис определенно опустошил немецкую армию, они все равно были бы далеки от того, чтобы Федерация могла просто проглотить, вопреки тому, что думали многие гордые чиновники. В том, что могло стать последним шансом России против варваров, не было места для ошибки.\n\nТаким образом, Шукшин, сам не будучи большим военным человеком, поручил Покрышкину, Новикову и другим чиновникам разработать свои стратегии. После перебранки и нескольких споров, наконец, был составлен план подготовки.\n\n"Сокол" призвал Службу безопасности проникнуть в Москву и дестабилизировать и без того нестабильную колонию. "Когда Всероссийская армия двинется на запад, - провозгласил он, - партизаны будут прокладывать путь, разрушая жизненно важную инфраструктуру и терроризируя местные гарнизоны, давая нам преимущество в быстром наступлении". С другой стороны, Новиков призывает к осторожности.\n\n"Молиться о быстрой победе опасно, и мы должны соответственно планировать эту битву на истощение. Несмотря на Нефтяной кризис, танки по-прежнему остаются смертоносными, и мы все, конечно, помним, как немецкие танки уже дважды прорывались через российские линии. Мы также должны продумать сильную оборонительную линию, где мы сможем сокрушить их армии, прежде чем нанести ответный удар. При медленном и неуклонном продвижении мы выиграем эту войну.""
 PAV_reunification.24.a:0 "Без превосходной стратегии Федерация будет безнадежна."
 
 PAV_reunification.25.t:0 "Письмо Рейху"
 PAV_reunification.25.desc:0 "К безумному руководству Великого Германского рейха...\n\nВаша ‘великая’ страна, построенная на пролитой крови стольких невинных людей и порабощении миллионов, является позором для человеческой цивилизации. Страна, которую ваш народ приучен обожать и любить, является жалким подобием цивилизованного государства, и все же вы отвергаете подобные обвинения, возлагая различные неудачи вашей нации на "недочеловеков", которых вы поклялись и не смогли уничтожить. Ваше государство, предполагаемый маяк света для несуществующей расы господ, - всего лишь грязная шахматная доска. Еще одно поле битвы для рабовладельцев, мясников и кукловодов, чтобы укрепить власть, в то время как средний немец трудится каждый день. Как может страна, созданная для того, чтобы обеспечить утопию для своей "расы господ", даже не достичь такой основной цели. Почему она должна продолжать существовать? Граждане России не забыли о многих несправедливостях, которые пришлось пережить нашему народу за последние три десятилетия. Наша страна когда-то была плавильным котлом культур и народов от Европы до Азии, которая была жестоко раздавлена вашими ордами, и все это ради будущей мечты о жизненном пространстве, которая так и не была полностью реализована. Скоро вы столкнетесь с долгожданными последствиями той мерзости, которую вы создали. Замученные жители Восточной Европы взывают к справедливости, и справедливость восторжествует.\n\nВсего наихудшего,\n Президент Российской Федерации\nВасилий Шукшин."
 PAV_reunification.25.a:0 "Спустя двадцать лет, русский медведь гордо поднялся вновь."
 
 PAV_reunification.25.t:0 "Письмо в Рейх"
 PAV_reunification.25.desc:0 "Презираемым руководителям Великогерманского рейха...\n\nВаша страна, построенная на пролитой крови стольких невинных людей и порабощении миллионов, является позором для человеческой цивилизации. Страна, которую ваш народ вынужден обожать и любить, является жалким оправданием цивилизованного государства, и все же вы отвергаете подобные обвинения, сваливая различные неудачи вашей нации на "недочеловеков", которых вы обязались и не смогли истребить. Ваше государство, предполагаемый маяк света для несуществующей господствующей расы - всего лишь грязная, как доллар, зеленая бумажка. Еще одно поле битвы для рабовладельцев, мясников и кукловодов, чтобы укрепить власть, в то время как средний немец трудится каждый день.\n\nКак может страна, созданная для того, чтобы создать утопию для своей " господствующей расы", не быть способной выполнить даже такую основную цель? Почему она должна продолжать существовать? Граждане России не забыли о многочисленных несправедливостях, которые пришлось пережить нашему народу за последние три десятилетия. Наша страна когда-то была плавильным котлом культуры и народов от Европы до Азии, который был жестоко раздавлен вашими ордами, и все ради заоблачной мечты о жизненном пространстве, которая так и не была полностью реализована.\n\nСкоро вы столкнетесь с долгожданными последствиями мерзости, которую вы создали. Мучимые Восточной Европы взывают к справедливости, и справедливость придет.\n\nБез какой-либо теплоты,\nПрезидент Российской Федерации,\nВасилий Шукшин."
 PAV_reunification.25.a:0 "Спустя двадцать лет русский медведь снова гордо ревет."
 
 PAV_reunification.26.t:0 "Письмо"
 PAV_reunification.26.desc:0 "Богдан Беляев шел обратно к дому своей семьи через заснеженный лес. Винтовка Винчестер его отца висела на его потрепанном плече, а пара беличьих тушек болталась в его усталых руках. Если бы только папа мог видеть его сейчас. Он бы так гордился своим единственным сыном - и ему бы понравилось тушеное мясо, которое мама приготовит сегодня вечером. Ах, лучшие времена. Улыбка тронула щеки Бодгана. В течение семи лет каждый день был борьбой. Но когда Богдан думал о папе, он знал, что его отец гордился бы им. Он был бы доволен человеком, в которого вырос его сын.\n\nКогда Богдан вернулся к маме домой, он стряхнул снег с ботинок и оставил папину винтовку у двери. Но когда он вошел в опьяняющую кухню, горя желанием показать матери пойманную им белку, его встретил звук плача. Его мать стояла, сгорбившись в агонии, слезы текли по ее щекам в медный тазик их раковины.\n\n"Мам, что случилось?" - спросил Богдан.\n\nОна ничего не сказала. Вместо этого Екатерина Беляева яростно покачала головой и протянула сыну заплаканный конверт. На лицевой стороне простыми печатными буквами было написано: Федеральное министерство обороны. Богдан открыл письмо дрожащими руками.\n\nУважаемый гражданин Российской Федерации, говорилось в нем, настоящим вам приказано вступить во Всероссийские силы обороны. Вы должны явиться в Канский вводный центр через две недели с момента отправки этого письма.\n\n"Подожди, что?"\n\n"Когда это было отправлено?" - сказал Богдан.\n\n"Десять дней назад. И до Канска будет два дня езды, даже если Георгий одолжит нам свою машину, - сквозь рыдания сказала мама.\n\n"Тогда у нас есть два дня до того, как мне нужно будет уехать?\n\n"Нет!" - крикнула Екатерина. "Ты не поедешь в Канск! Ты знаешь, чего хочет президент Шукшин - еще одной войны с Германией. Они убьют тебя, они отправят тебя в лагеря и заморят голодом!" Она рухнула на пол, рыдая. "Не ты тоже, мой ребенок, мой ребенок..."\n\nБогдан опустился на колени рядом со своей последней оставшейся в живых семьей."
 PAV_reunification.26.a:0 "Долг зовет, и Богдан должен отдать его Федерации."
 
 PAV_reunification.27.t:0 "Отец и дочь"
 PAV_reunification.27.desc:0 "Бухарин тихо сидел в своей камере, глядя на бетонный пол, пока старик размышлял о последних нескольких неделях. Он был один в своей лачуге, когда солдаты Всероссийской армии взяли его под стражу. Затем он встретился с президентом Российской Федерации Василием Шукшиным. Россия... Снова объединились. Он не был уверен, что демократия - лучший путь для его народа, но после его кратких встреч с президентом и выслушивания всех хороших вещей, которые он делал, возможно, такой человек, как Шукшин, был тем, в чем сейчас нуждалась Россия.\n\nВ дверь камеры постучали. Бухарин поднял глаза и увидел стоящего там президента Шукшина. Бухарин улыбнулся, поднимаясь на ноги. "Чем обязан такому удовольствию, Василий?" - спросил старик. Шукшин на мгновение оглянулся через плечо, прежде чем оглянуться. "Я хотел сообщить тебе, что теперь ты свободен. Потребовалось некоторое убеждение, но суды согласились отпустить вас", - пояснил Шукшин. Бухарин на мгновение замолчал, его улыбка стала шире. "Ты имеешь в виду... Я могу выйти на улицу... как и все остальные". Шукшин кивнул. "Теперь ты свободен. Тебе больше не нужно бояться внешнего мира. Николай... У меня есть для тебя еще один сюрприз". Шукшин отступил в сторону, чтобы показать женщину, стоящую позади него.\n\n"Св-Светлана?" - воскликнул Бухарин, и на его глазах выступили слезы. Бухарина кивнула, слезы потекли по ее щекам, прежде чем подбежать к отцу и прыгнуть в его объятия. "О, я так волновался, когда ты ушла от меня", - пробормотал Бухарин, держась за свою единственную оставшуюся в живых семью. "Теперь я здесь, отец. Шукшин нашел меня. Он снова свёл нас вместе", - объяснила Бухарина. Николай взглянул на улыбающегося Шукшина, коротко кивнул ему с восхищением в глазах и обнял дочь.\n\n"Что случилось?" - спросил Бухарин у своей дочери. Она помолчала мгновение, прежде чем, наконец, заговорила. "Я пропала на некоторое время. Некоторые думали, что я мертва, другие верили, что я сбежала. Это было трудно, я пыталась выжить, но однажды я была в Вятке и Шукшин... он нашёл меня. Он сказал мне, что ты все еще жив после всех этих лет. Я не должна была оставлять тебя. Прости меня, отец, пожалуйста, прости меня!" - взмолилась Светлана, когда Бухарин снова прижал ее к себе. "Ты прощена, дочь моя. Ты в порядке, это все, что сейчас имеет значение."
 PAV_reunification.27.a:0 ""Ты в порядке. Спасибо Господи, ты в порядке.""
 
 PAV_reunification.28.t:0 "Согласие производителя"
 PAV_reunification.28.desc:0 "Николай Орлов отправился на работу, откусывая идеальный сэндвич с яйцом: два ломтика свежего помидора с огорода жены, два ломтика поджаренного хлеба с маслом и одно яйцо, обжаренное в масле, посоленное, поперченное и слегка посыпанное чесночным порошком. Это было божественно - такой бутерброд он никогда не смог бы сделать в Анархии. Шукшин и Федерация сделали для него добро. Когда Николай шел по проторенной проселочной дороге, портативное радио, которое он нес, начало бормотать.\n\n"Братья и сестры Западной Сибири, - начиналась реклама, - когда вы пойдете на избирательные участки в этот день выборов, голосуйте за процветание и патриотизм. Голосуйте за политику в интересах бизнеса, необходимую нам для восстановления нашего дома. Голосуйте за Алексея Новикова!"\n\nНиколай улыбнулся своему бутерброду и продолжил свой путь на работу.\n\nК тому времени, когда Николай прибыл к главным воротам компании Лабораторное Оборудование Титан, Учреждено, его пальцы были покрыты томатным соком и яичным желтком. За семь минут до начала своей смены он на цыпочках прокрался в мужской туалет, остановившись по дороге, чтобы быстро пожелать доброго утра своей хорошей подруге Нинель. Странный парень, но добрый. Пока Николай мыл мозолистые руки под струей прохладной воды, за его спиной маячили десятки плакатов, украшенных флагом Федерации. "Голос За Новикова - это Голос За Москву!" - крикнул один из них. "Процветание и Свобода - Патриотизм и Свобода. Голосуйте за Новикова!" - закричал его брат.\n\nКогда он ступил на рабочий пол, перед ним зажужжали десятки машин, режущих стекло, формующих пластик и выбрасывающих деформированный продукт. Он улыбнулся. Похоже, в кои-то веки ночная смена не сломала ничего слишком важного. Николай подошел к своему рабочему месту, надел защитные очки и начал свой рабочий день. Прошло пять минут, прежде чем г-н Виноградов, его начальник, прошел мимо его рабочего места.\n\n"Николай, надеюсь, у тебя все хорошо. Как поживает старушка?" он сказал.\n\nНиколай улыбнулся своему менеджеру. "Сильнее, чем удар осла, господин. Я думаю, что мы забьем квоту сегодня", - сказал он.\n\nВиноградов кивнул. "Хорошо, я это запишу. Кстати, Корпоратив попросил меня передать, что день выборов будет корпоративным праздником. За кого ты собираешься голосовать?"\n\nНиколай почесал подбородок и на мгновение задумался, затем нашел свой ответ."
 PAV_reunification.28.a:0 "Я думаю, что буду голосовать за Новикова, господин."
 
 PAV_reunification.29.t:0 "Данегельд"
 PAV_reunification.29.desc:0 ""Вы хотите, чтобы я сделал что?"\n\nАлексей Новиков как сумасшедший постучал пальцами по дубу своего нового стола. Пластик телефонной трубки, прижатой к его уху, был холоден, как полуночный мороз, и его спина болела, как будто его туда ударили.\n\n"Вы услышали меня в первый раз", - сказал Анатолий Яхонтов. "Василий Макарович не отвечает нашим интересам. Вы собираетесь пересечь проход".\n\n"Нет, нет, я не могу этого сделать. Я этого не сделаю", - сказал Алексей. "Я начал эту кампанию, чтобы помочь Златоусту. Чтобы помочь моей семье. Партия Покрышкина в одной лодке с Фениксом! Они разнесут мой дом в клочья".\n\n"Они в лодке и с нами, мой друг".\n\n"Ну, я не работаю на Титан".\n\n"На самом деле, вы работаете", - сказал Яхонтов. "Мы преподнесли вам выборы на серебряном блюде. Мы платим вашим сотрудникам. У нас есть право собственности на вашу квартиру в Новосибирске. Подождите секунду". На заднем плане Алексей услышал, как Яхонтов что-то крикнул.\n\n"Извините, мне нужно просмотреть отчёт о расходах", - сказал он. "Но я не хочу, чтобы вы сосредотачивались на отрицательных вещах в этом. С вашим голосом мы сможем сделать крупные инвестиции в Златоуст и весь Западно-Сибирский регион. У меня на столе лежит предложение по восстановлению Транссибирской магистрали. Если это пройдёт через Думу, мы сможем уделить приоритетное внимание найму предприятий Златоуста для заключения местных контрактов. Мы можем работать вместе, чтобы убедиться, что Феникс не монополизирует ваш дом. Но если вы будете придерживаться Василия Макаровича, я не смогу дать такой гарантии".\n\nАлексей выругался себе под нос. "Вы не облегчаете мне задачу, мистер Яхонтов", - сказал он.\n\n"Я и не пытался. Подготовьте своё решение в письменном виде к завтрашнему полудню. Примите правильное решение здесь, мистер Новиков". И, окончательно попрощавшись, предполагаемый владелец Алексея повесил трубку."
 PAV_reunification.29.a:0 "Златоусту нужен Титан чтобы отбиваться от Феникса."
 PAV_reunification.29.b:0 "Златоусту нужна независимость, а не более добрый хозяин."
 
 PAV_reunification.30.t:0 "Прагматизм, Патриотизм и Процветание"
 PAV_reunification.30.desc:0 "Алексей Новиков поправил запонки и улыбнулся фарфоровыми зубами. "Посол, как приятно наконец-то встретиться с вами", - сказал он, ни к кому не обращаясь. "Восхитительна, как всегда, Светлана. Спасибо, что присоединились ко мне, - прокричал он сквозь ветер. Десятки важных законодателей и известных людей толпились вокруг него, и все же он был совершенно один.\n\n"Алексей!" - сказал безымянный мужчина. "Так приятно тебя видеть!"\n\n"Я тоже рад тебя видеть, мой друг", - сказал Алексей. Кто это был? Он совсем не выглядел знакомым, но Алексей наверняка встречал его когда-то раньше. Может быть, в Барнауле? Или в Иркутске? Было так много лиц, так много личностей, которые нужно было запомнить, и все же ни у одного из них не было обличия. Когда он потянулся к ним, они испарились, как туман.\n\nНа подиуме раздался тихий перезвон. Десятки толпящихся женщин и мужчин успокоились, когда на сцену вышел мужчина лет пятидесяти с небольшим в костюме.\n\n"Дамы и господа, - сказал он, - спасибо, что присоединились к нашему празднованию этим вечером. Для меня большая честь и привилегия иметь возможность говорить с вами". Он сделал глоток воды и начал свою речь. "Процветание. Это слово мы часто слышали от нашего дорогого друга, сенатора Алексея Новикова". Зал озарился аплодисментами, как газовая плита, небрежно оставленная включенной после ужина. "Но что значит процветание? Конечно, это связано с прибылью и ростом нашего бизнеса. Но когда я думаю о процветании, я думаю о своей семье. Моему сыну Борису семь лет. Ему нужна школа. Ему нужны друзья и сообщество. И даже если мне придется вытащить его за уши за дверь, он получит работу!" \n\nТолпа дружно засмеялась. Алексей обнаружил, что его губы скривились в улыбке, но сердце налилось свинцом.\n\n"Итак, - продолжил оратор, - когда я думаю о процветании, я думаю о наших семьях. Наших общинах. Я думаю о стремлении к будущему, в котором стоит жить. И я верю, что процветание придет благодаря успеху Алексея Новикова в Федеральном Собрании". Он поднял свой бокал, ч тобы произнести тост.\n\n"Поздравляю, Алексей. Корпорация Феникс с нетерпением ждет совместной работы с вами и Группой Титан по восстановлению Златоуста.""
 PAV_reunification.30.a:0 "Каждый человек должен найти свое место в обществе, основываясь на своих способностях и характере."
 
 PAV_reunification.31.t:0 "Идеалист в душе"
 PAV_reunification.31.desc:0 ""Сенатор Новиков. Похоже, я вам многим обязан" - с улыбкой сказал президент Шукшин. Он пожал Алексею руку и указал на своё офисное кресло. "Присаживайтесь".\n\nАлексей сел за огромный резной стол ручной работы, занимавший центральное место в кабинете президента Шукшина. Он был рельефным, вырезанным из лучшего дерева, которое могла предложить Россия, и украшенным символами её прошлого и будущего. На востоке символы Рюрика и Святого Андрея стояли как древние стражники. На Западе печать Новгородской Республики предлагала убежище, и двуглавый орёл первой Российской Республики летел высоко и свободно. А в центре, над печатями Новосибирска и Барнаула, развевался нетронутый флаг Федерации.\n\n"Спасибо" - сказал Алексей. "Это был трудный месяц. Весь мой персонал уволился после того, как Титан лишил их зарплаты. Не говоря уже о том, что я потерял свою квартиру."\n\n"И где вы теперь спите?" – спросил Шукшин.\n\n"У моего двоюродного брата есть квартира в восточном Новосибирске" - ответил Алексей. "Я не знал, что у него пятеро детей".\n\nШукшин поморщился. "Боже милостивый. Нет ничего лучше семьи, мой друг." Он улыбнулся. "Алексей, я знаю, что для тебя сейчас трудное время. Это трудное время для всей страны. Но ты сделал правильный выбор, вырвавшись на свободу с Титана; они бы держали тебя в клетке до конца твоей жизни".\n\n"Спасибо, господин президент" - сказал Алексей. "К сожалению, Титан и Феникс уже работают над тем, чтобы подорвать мой авторитет. Клевета, подстрекатели в аудиенции, пропаганда - стоит тебе только подумать об этом, а силовики уже используют это против меня.".\n\n"Следующие выборы будут самыми трудными в вашей жизни" - сказал Шукшин. "Мы сделаем всё, что сможем. Но единственный способ пережить вызов Силовиков - это показать жителям Златоуста, что вы боритесь за них. Кстати говоря, у меня есть законопроект, который я хотел бы, чтобы вы рассмотрели...""
 PAV_reunification.31.a:0 "В условиях демократии индивид обладает высшей властью и высшей ответственностью."
 
 PAV_reunification.32.t:0 "Возвращение"
 PAV_reunification.32.desc:0 "С тех пор как Василий стал президентом Федерации, он либо был вынужден оставаться в Новосибирске, либо путешествовал по стране от Магадана до Нижнего Новгорода, из-за чего он не мог посещать Барнаул так часто, как ему хотелось бы. Время, проведённое вдали от родного города, сделало его возвращение ещё приятнее. Его переполняло чувство ностальгии, когда его машина проезжала по улицам Барнаула, напоминая ему о том времени, когда он был его мэром, где он вёл свою кампанию против правящих Силовиков, и теперь торжествовал. Он вернулся президентом.\n\nНесмотря на то, что он провёл время вдали от города, приём, оказанный ему уроженцами Барнаула, определенно не изменился: тысячи людей выстроились вдоль тротуаров, чтобы поприветствовать своего любимого президента. Шукшин помахал им всем, проходя мимо с улыбкой на лице. Так много людей по всей России поверили в то, что он поступит правильно по отношению к ним. Что он выполнит свои обещания свободы и демократии для всех россиян.\n\nИ он стремился оправдать их ожидания.\n\nДовольно скоро Василий понял, что отвлёкся от своих мыслей и довольно скоро оказался на сцене перед большой многотысячной толпой, пришедшей повидаться со своим президентом после его отъезда из Барнаула. Шукшин улыбнулся, прочистил горло и посмотрел на людей, которых он полюбил за эти долгие годы."
 PAV_reunification.32.a:0 ""Добрые люди Барнаула! Как хорошо быть дома!""
 
 PAV_reunification.33.t:0 "Достижимая мечта"
 PAV_reunification.33.desc:0 "Борис смотрел на здание, которое он только что купил после долгих лет накопления денег, работая на заводах. Наконец-то он стал владельцем бизнеса. Человек, сделавший себя сам! Когда-то давно Борис считал, что это было бы невозможно. В течение многих лет корпорации и военачальники контролировали почти все. Все фабрики и магазины принадлежали государству.\n\nОднако с президентом Василием Шукшиным... всё изменилось к лучшему.\n\nТакие люди, как он, наконец-то смогут чего-то добиться. Его не заставят подолгу работать на фабрике, чтобы прокормиться, получая за свой тяжёлый труд лишь крохи. Теперь он мог жить своей собственной жизнью, осуществить свои мечты и хоть раз пожить достойно.\n\nОднажды это здание превратится в парикмахерскую. Оживлённое место, где сможет собираться народ. Обмениваться историями и хоть раз почувствовать себя комфортно! Наконец-то он мог осуществить свою мечту - стать парикмахером. Некоторые из его друзей с прежней работы часто высмеивали его устремления, но это мало что значило. В России всё менялось, и на этот раз преуспеет не только новосибирская "большая тройка", но и вся Россия."
 PAV_reunification.33.a:0 "Мечты, когда-то столь далёкие, наконец-то стали достижимы."
 
 PAV_reunification.34.t:0 "Дружеская выпивка"
 PAV_reunification.34.desc:0 "Василий с тёплой улыбкой смотрел на окончательный проект новой конституции Федерации. Федеральное Собрание только что проголосовало за него, и, несмотря на протесты Силовиков, новая конституция была принята с триумфом!\n\nВ дверь Шукшина постучали, и на пороге стоял Александр Покрышкин с двумя стаканами в одной руке и бутылкой водки в другой.\n\n"Могу я войти?" - спросил Александр.\n\nШукшин кивнул и жестом пригласил своего старого друга войти в кабинет. Александр так и сделал, взяв набор и положив его на стол президента.\n\n"Что привело тебя сюда, Александр?" - спросил Василий у лётчика.\n\n"Я подумал, что зайду и выпью с тобой, старый друг", - ответил Покрышкин, наливая разумное количество алкоголя в каждый стакан.\n\n"Почему? Я рад, что ты пришел, Александр, но в прошлый раз, насколько я помню, ты был против новой конституции?" - спросил писатель, беря стакан.\n\n"Я не рад этому, должен признаться, но дело не в моём поражении, а в твоей победе" - ответил Александр, потянувшись за своим стаканом.\n\n"Кроме того, каким другом я был бы, если бы не поддержал твоё достижение сегодня вечером?"\n\nВасилий улыбнулся и поднял свой стакан.\n\n"За лучшие дни, мой друг" - сказал писатель.\n\nПокрышкин немного помолчал, прежде чем с улыбкой поднять свой бокал."
 PAV_reunification.34.a:0 ""За лучшие дни, Василий Макарович""
 
 PAV_reunification.35.t:0 "Идолизм"
 PAV_reunification.35.desc:0 "Нико облокотился на стол, сосредоточившись исключительно на радио, которое он унаследовал от своего покойного отца. Его отец был полноправным коммунистом и солдатом Красной Армии, служившим под командованием Ворошилова во времена Западнорусской войны, и погибшим во время войн за объединение Западной России. Нико, с другой стороны, стал боготворить Василия Шукшина, президента Российской Федерации.\n\nПосле падения Архангельска Нико начал поддерживать человека, который боролся за свободу всех россиян от сил тирании, сражался с Cиловиками в залах Федерального собрания и бросал вызов немцам на западе. Он никогда не забудет речь, с которой президент выступил после провозглашения Российской Федерации.\n\n"Россия ЕДИНА!" - эти слова мальчик никогда не забудет.\n\nВскоре песня, звучавшая по старому радио его отца, стихла, и диктор начал говорить.\n\n"Мы надеемся, что вам понравилась ещё одна блестящая песня восходящей звезды России Эдуарда Артемьева. Теперь из своего дома в Новосибирске президент Шукшин выступит с речью в связи с предлагаемым законопроектом, который изменит права рабочих Федерации к лучшему" - объявил голос Радио Архангельск.\n\nНико наклонился ближе с улыбкой на лице, когда в динамиках зазвучал голос президента."
 PAV_reunification.35.a:0 "Говорит лучшая надежда России"
 
 PAV_reunification.36.t:0 "Изменение иерархии"
 PAV_reunification.36.desc:0 ""Что это за хуйня!?" Павел, генеральный директор корпорации Феникс, закричал во всю силу своих лёгких.\n\n"Постарайтесь не пристрелить вестника, Павел. Эта новость - правда. С этого момента все крупные корпоративные структуры, включая Феникс, больше не будут иметь никакой политической власти в Российской Федерации. Федеральное Собрание с этого момента является правительством народа, а не корпоративного влияния" - объяснил Керченко с самодовольной улыбкой, наблюдая, как лицо генерального директора становится розовым, как у свиньи.\n\n"Вы! И Шукшин! Вы не можете так поступить с нами! Мы построили эту Федерацию, именно наши деньги принесли ей процветание! Вы существуете только потому, что мы это позволили!" - воскликнул Павел, когда его глаза впились в Михаила с непревзойдённой яростью.\n\n"Для вас он Василий Макарович, Павел. Возможно, вы внесли свой вклад в Федерацию, но любая власть, которой вы обладали во времена президентства Покрышкина, исчезла. Президент Шукшин руководит Российской Федерацией, и он приказал вам и любой другой компании играть по правилам. Я предлагаю вам подчиниться, Павел, - ответил Кириченко с холодной, но спокойной ноткой в голосе, которая встревожила генерального директора.\n\nКерченко улыбнулся, когда Павел попытался придумать ответ. Министр экономики двинулся, чтобы покинуть кабинет разъярённого генерального директора, но остановился в дверях. Он глубоко вздохнул и оглянулся.\n\n"Не стоит недооценивать президента, Павел. Если вы хоть попытаетесь бросить вызов его власти и воле народа, он вас низвергнет, прежде чем вы успеете осознать, что вы развязали".\n\nИ с этими словами Михаил вышел из офиса, приветствуя благодарных рабочих тёплой улыбкой, когда они подбадривали его, аплодируя министру за то, что он противостоял их безжалостному генеральному директору."
 PAV_reunification.36.a:0 "Впервые в жизни Павел был поставлен на свое место волей рабочих."
 
 PAV_reunification.37.t:0 "Изменения к лучшему"
 PAV_reunification.37.desc:0 ""О чем эта встреча, Наташа?" спросил Вадим, присаживаясь рядом со своей коллегой.\n\n"Я не уверена. Слышала слухи о каких-то изменениях на фабрике, но точно никто не знает" ответила Наташа, украдкой взглянув на него, прежде чем снова посмотреть в сторону входа.\n\n"Думаю, мы сейчас узнаем" заявил Вадим, когда их босс, Роман, вышел на сцену с документом в руках.\n\nРабочие наблюдали, как Роман изучал документ, прежде чем переключить внимание на своих сотрудников.\n\n"Всем привет! Я уверен, что вы задаетесь вопросом, зачем я привел вас сюда, поэтому не буду ходить вокруг да около. Федеральная Собрание только что приняло новые реформы в отношении прав рабочих в Федерации" объяснил он, жестом указывая на стоящих перед ним рабочих, прежде чем продолжить.\n\n"В соответствии с этими новыми законами, вы заметите некоторые изменения на фабрике, начиная с завтрашнего дня. Одно из изменений, которое, я думаю, вам понравится, это повышение заработной платы!" воскликнул Роман, заслужив одобрительные возгласы нескольких рабочих в комнате. Роман улыбнулся, глядя на документ.\n\n"А я-то думал, что нас лишат зарплаты или что-то в этом роде" укоризненно произнес Вадим.\n\nНаташа улыбнулась, когда Роман перешел к объяснению новых правил и изменений, которые должны были произойти на фабрике."
 PAV_reunification.37.a:0 ""Это было лучше, чем мы могли себе представить.""
 
 PAV_reunification.38.t:0 "Баррикады"
 PAV_reunification.38.desc:0 ""Ваш запрос на разработку реки Катунь был отозван" заявил губернатор Евдокимов, передавая лист Екатерине, секретарю генерального директора "Сибири".\n\n"Что значит отозвано? Нам разрешили начать разработку земли несколько месяцев назад" спросила Екатерина, изучая форум.\n\n"Сибирь была очищена для развития, когда Покрышкин был ответственным, но президент Шукшин начал новую экологическую инициативу, часть которой препятствует развитию промышленных проектов непосредственно рядом с крупными речными системами, включая, боюсь, Сростки. Президента тошнит от загрязнения воды, особенно в Оби. Он не сдвинется с места в этом вопросе" объяснил губернатор\n\nЕкатерина раздраженно вздохнула, кладя документы на стол губернатора. Она выглянула в окно, глядя на город Барнаул. Они должны были это предвидеть. Алтай - родная область Шукшина, конечно, он собирался помешать "Сибири" расширить свою деятельность в регионе.\n\n"Разве мы не можем заключить сделку или что-то в этом роде? Пойти на компромисс?" спросила Екатерина\n\n"Мне жаль. Президент сам позвонил мне. Он не хочет, чтобы "Сибирь" или какая-либо другая корпорация, если на то пошло, приближалась к его родному городу. Я уверен, что мы сможем организовать строительство нового заводского комплекса в другом месте, но, боюсь, слово президента является окончательным" спокойно ответил Евдокимов, откидываясь на спинку стула.\n\nЕкатерина на мгновение задумалась. Георгий не собирался радоваться отмене развития в Сростках, но, возможно, "Сибирь" все еще могла бы найти способы расширить свою роль в Алтайском крае."
 PAV_reunification.38.a:0 ""Хорошо, губернатор. Какие у "Сибири" есть варианты?""
 
 PAV_reunification.39.t:0 "Союз в лесах"
 PAV_reunification.39.desc:0 "Дмитрий медленно приблизился к изолированной лачуге, расположенной глубоко в лесах Биробиджана, к северу от одноименного города. После некоторого расследования и... допросов, он узнал, что бывший лидер сопротивления жил спокойно.\n\n"Стой! Ни шагу дальше" из-за деревьев донесся старческий голос.\n\nДмитрий оглядел леса, прежде чем его взгляд остановился на старике, стоявшем издалека с винтовкой в руках.\n\n"Ты тот, кто избивает людей,чтобы найти меня?" спросил старик.\n\n"Я. Меня зовут Дмитрий Иванов. Служба безопасности, здесь от имени президента Шукшина. Я здесь, чтобы увидеть тебя, Пётр" Дмитрий ответил, подняв руки, чтобы показать, что он не хотел причинить вреда.\n\nПётр опустил винтовку, глядя на Дмитрия.\n\n"Я слышал о вас. Ты сделал много плохих вещей. Русский Монстр... скажи мне, что привело тебя сюда" спросил Пётр, когда Дмитрий подошел к старику.\n\n"Василий Макарович хочет, чтобы вы сплотили своих старых товарищей по оружию. Вызовите столько хаоса, сколько сможете. Президент стремится вернуть Биробиджан, и он считает, что возобновление сопротивления сделает японцев более открытыми для переговоров с Федерацией" Дмитрий объяснил, наконец опустив руки.\n\n"Василий Макарович? Он так зациклен на Москве в эти дни, что, должен признаться, я удивлен, что он вообще интересуется Биробиджаном" ответил Пётр, потрясенный этой новостью.\n\nПётр отвернулся от Дмитрия, на мгновение задумавшись. Когда Россия распалась, его сопротивление было брошено на произвол судьбы, прежде чем японцы окончательно сломили их в Хабаровске. Теперь президент его воссоединенной родины хочет, чтобы он бросился в бой. Пётр потерял многих своих братьев и сестер по оружию в их невыполнимой миссии по освобождению бассейна Амура от японского владычества, и это ни к чему не привело. Но это было без сильной России, которая могла бы их поддержать. Возможно, на этот раз наконец-то появится шанс на успех. Может быть, есть шанс, что он наконец сможет сделать то, что всегда хотел сделать. Освободить его соотечественников-россиян. Пётр вздохнул и повернулся лицом к Дмитрию."
 PAV_reunification.39.a:0 ""Считайте, что Русское Сопротивление возродилось""
 
 PAV_reunification.40.t:0 "Послание от Русского Монстра"
 PAV_reunification.40.desc:0 "Петру ОТРЕДАКТИРОВАНО\n\nОТРЕДАКТИРОВАНО, Биробиджанская область.\n\nВаши силы были достаточно экипированы для выполнения предстоящей задачи. С приближением переговоров по Дальнему Востоку пришло время создать как можно больше хаоса, который ваши партизаны могут создать против японских и маньчжурских военнослужащих. Вам приказано совершать набеги на японские военные базы, саботировать железные дороги и создавать беспорядки среди населения в целом.\n\nПРЕДУПРЕЖДЕНИЕ\n\nВам ни при каких обстоятельствах не разрешается умышленно причинять вред любому невооруженному гражданскому лицу, с которым вы можете столкнуться во время выполнения своего задания. Наши цели строго военные, а не гражданские. Если вы или любой другой член вашей организации намеренно нарушите эти правила, я лично займусь этой проблемой.\n\nОт: ОТРЕДАКТИРОВАНО"
 PAV_reunification.40.a:0 "Развяжите хаос и снова устроите своим оккупантам ад."
 
 PAV_reunification.41.t:0 "Полет Авиатора"
 PAV_reunification.41.desc:0 "Покрышкин неторопливо направился к изящной летающей машине, солнечный свет отражался от ее полированных металлических крыльев, на его лице была гордая ухмылка. "Как ты думаешь, Василий? Это прекрасно, не правда ли?" - спросил авиатор. "Не корпоративного производства, это точно!" съязвил президент, внимательно следуя за опытным пилотом. Федерация недавно выпустила новую партию боевых самолетов, и Покрышкин будет одним из первых, кто их опробует.\n\nУ Александра была широкая улыбка, когда он парил в небе на реактивном истребителе новейшего поколения Федерации. МиГ-23. Самолет, обладающий достаточной скоростью и огневой мощью, чтобы бросить вызов Люфтваффе в небе.\n\n"Как там погода наверху?" спросил Шукшин через наушники Покрышкина.\n\n"Все в порядке, Василий. Ах, я слишком долго был вдали от небес!" воскликнул Александр, ныряя носом, выполняя несколько бочек, прежде чем снова подняться.\n\n"Что ты думаешь, старый друг? Достаточно ли это быстро, чтобы завоевать нам небо?"\n\n"Василий, с таким самолетом, как этот, мы могли бы захватить весь мир, если бы захотели!" ответил Покрышкин, глядя под облака на бескрайние равнины и многочисленные реки своей родины.\n\nОн представил, как Василий ухмыляется, как идиот, когда он разгоняет самолет еще быстрее, создавая мощный звук, который раскалывает небо и толкает его вперед."
 PAV_reunification.41.a:0 "И громкий звук прогремел по всему Новосибирску и России!"
 
 PAV_reunification.42.t:0 "Новые рекруты"
 PAV_reunification.42.desc:0 "Владимир наблюдал за новобранцами, стоявшими плечом к плечу, оставаясь спокойным, пока он оценивал их. На новую партию смотреть было не на что, но этого следовало ожидать, учитывая, что Всероссийская Армия ослабила свои стандарты.\n\nВладимир понял, почему это было сделано. Президент Шукшин был на тропе войны, его взгляд был сосредоточен на старой столице, Москве, и Федерации понадобится столько войск, сколько она сможет собрать, если они будут отражать Вермахт из Восточной Европы. Однако это не означало, что ему должно нравиться тренировать следующее поколение российских солдат в течение следующих нескольких лет.\n\n"Меня зовут Владимир Орлов. Вы должны обращаться ко мне либо Сержант Орлов, либо просто Сержант. На протяжении всего обучения вы узнаете, как стрелять из различных видов оружия, как работать вместе в боевой команде на земле и как выжить на поле боя. Несмотря ни на что, вы должны подчиняться не только моим приказам, но и приказам всех ваших начальников во время вашей службы в этой армии. Я ясно выражаюсь?"\n\n"Да, Сержант!" все новобранцы ответили в унисон.\n\nВладимир кивнул, прежде чем повернуться к длинному столу, на котором стояла стандартная винтовка АКМ.\n\n"Я хочу, чтобы каждый из вас взял со стола винтовку и пошел на стрельбище. Я хочу посмотреть, какова ваша цель. Не утруждайте себя борьбой из-за оружия. Есть по одному для каждого из вас, все совершенно одинаковые" приказал Владимир, и новобранцы повиновались, схватив винтовку и отправившись на стрельбище, как было приказано.\n\nВладимир некоторое время наблюдал, как они возятся с винтовками, прежде чем вздохнуть про себя."
 PAV_reunification.42.a:0 "Давайте приступим к работе"
 
 PAV_reunification.43.t:0 "Томский Государственный Университет"
 PAV_reunification.43.desc:0 "У Наталии были слезы на глазах, когда она смотрела на место, куда мечтала попасть с 7-го класса. Томский Государственный Университет. Все время, пока она училась в средней школе, она усердно училась, надеясь однажды поступить в один из единственных сохранившихся университетов России. Даже с падением Томска и интеграцией Центрально-Сибирской Республики в Федерацию это не помешало Наталии стремиться к своей мечте.\n\nОднако, когда она окончила среднюю школу и подала заявление в университет, ее сердце разбилось, когда она получила письмо с отказом. Федерация не допускала женщин в университеты. Наталию отправили работать на фабрику в заводском городе Новосибирске, зарабатывая тем, что могла, просто чтобы прокормиться. Поскольку Федерация объединила Сибирь, казалось бессмысленным ожидать перемен до дня выборов, когда все изменилось. Она помнила, как плакала слезами радости, когда было объявлено, что ее кумир, писатель Василий Шукшин, наконец-то сверг Александра Покрышкина с престола. Когда Россия наконец объединилась, перемены произошли быстро. Люди стали свободнее, чем когда-либо прежде. Наконец-то были решены проблемы рядовых работников, корпорации были отброшены назад, женщины снова могли голосовать!\n\nЗатем ее жизнь снова изменилась, когда однажды она получила письмо из Томского Государственного Университета. Они извинились за свое несправедливое обращение с ней, несмотря на то, что имели высокую квалификацию для посещения. Чтобы компенсировать ей действия университета при правительстве Покрышкина, они предложили ей возможность вернуться в свой родной город Томск и, наконец, поступить в лучший университет во всей России.\n\nОна радостно улыбнулась, когда сделала первые шаги к административному зданию университета, готовясь к более яркой жизни, которая ее ждала."
 PAV_reunification.43.a:0 "Мечта осуществилась после стольких лет."
 
 PAV_reunification.44.t:0 "Счета"
 PAV_reunification.44.desc:0 "Последние несколько лет были борьбой для Иоганна. Его жена умерла два года назад в результате несчастного случая на производстве. В течение этого времени Покрышкин был главным, так что корпорации имели полную свободу действий, а это означало, что его семья даже не получила компенсации за смерть его жены. Ни одного Рубля. Теперь он остался один, чтобы растить двух своих дочерей. Иоганн вздохнул и потер глаза, с неподдельным ужасом глядя на письмо из Читинской налоговой инспекции.\n\nПо правде говоря, он изо всех сил старался оплачивать счета. Его работа не могла покрыть всего, за что ему приходилось платить. Конечно, все стало дешевле, когда Россия объединилась, но это было недостаточно дешево. Образование его дочери, машина, еда и счета. Для него это становилось уже слишком.\n\n"Папа? Ты в порядке?".\n\nИоганн оглянулся через плечо и увидел, что там стоит одна из его дочерей. Он мог видеть выражение ее глаз. Она боялась, что он снова начнет пить. Это была ужасная привычка, в которую он впал, когда умерла Наташа, и это было одной из причин, по которой он оказался в таком финансовом беспорядке.\n\n"Я в порядке, Света. Не беспокойся обо мне. Почему бы тебе не вернуться на улицу и не поиграть с Лизой" ответил Иоганн, изобразив слабую улыбку на лице. Его дочь с минуту наблюдала за ним, прежде чем выйти на улицу.\n\nИоганн медленно вздохнул, когда он повернулся и дрожащей рукой потянулся за письмом. Он медленно открыл его и вытащил сложенный листок бумаги, который в нем лежал. Он взял себя в руки, медленно открыл ее, и у него отвисла челюсть.\n\n"Это так... это так низко!" воскликнул Иоганн, радостно вскакивая со своего места и уставившись на цифры.\n\nМагна на мгновение задумался, прежде чем его осенило.\n\n"Налоговая реформа Шукшина. Этот ублюдок действительно сделал это!" радостно воскликнул Иоганн, когда из его глаза скатилась слеза.\n\nВпервые в жизни он по-настоящему почувствовал надежду. В кои-то веки он мог позволить себе оплачивать счета! У него были деньги, чтобы тратить их на своих детей! Иоганн выглянул в окно и улыбнулся, увидев, как две его дочери смеются, гоняясь друг за другом. Они еще не вышли из игры, но, по крайней мере, теперь у него снова была вера. Возможно, после всей этой боли его семья наконец-то сможет жить достойной жизнью."
 PAV_reunification.44.a:0 "Возможно, он мог бы для разнообразия сводить своих дочерей в хороший ресторан"
 
 PAV_reunification.45.t:0 "Новая Самара"
 PAV_reunification.45.desc:0 "Никита прожил в Самаре всю свою жизнь. Город был известен под разными названиями, им правили цари, Советы и коллаборационисты. До Великой Отечественной войны Самара была экономическим центром реки Волги, домом для сотен вздымающихся заводов. С момента падения старого Союза город так и не восстановил свою былую славу. Даже когда Запад объединился, уже "восстановленный" город был просто посмещищем по сравнению с тем, что было до войны. Похоже, ни у одного военачальника не было ответа на проблему Самары. Казалось бы, Золотой век Самары подошел к концу.\n\nТак было до прихода Федерации.\n\nИменно тогда все начало меняться. Корпорации переехали в город. Сибирь. Титан. Феникс. Он никогда раньше не слышал об этих компаниях, но, насколько он знал, до недавнего времени они были довольно влиятельными в Новосибирске. Однако компании, казалось, изменили ситуацию к лучшему. По всему городу вновь открывались заводы, людям, живущим на улицах, предлагали работу направо и налево, поскольку предприниматели из Магадана начали пробиваться в город.\n\nЗа свою долгую жизнь Никита жил при многих правительствах, но провозглашенная Российская Федерация, казалось, была самой лучшей из всех. Она дала нечто большее, чем просто работу. По всему городу проходили местные выборы. Это было удивительно, учитывая репутацию Федерации как своего рода диктатуры. Государство силовиков, как его называли. Но при какой диктатуре были свободные и справедливые выборы? Может быть, кто-то и врал ему, но с точки зрения Никиты РФ больше походила на демократию, чем на старый Союз. Больше похоже на Республику Коми, без военизированных формирований и убийств. Почти как предложенная Зыковым республика, но без пятна коллаборационизма.\n\nПарень опустил глаза на газету и увидел человека, чье лицо стало ему довольно знакомым за последние несколько месяцев. Крестьянин, который стал президентом. Василий Шукшин. Никита посмотрел на заголовок. Судя по всему, Шукшин и Покрышкин снова спорили в Федеральном собрании. На этот раз из-за промышленных проектов в Казани. Разве они не были друзьями?\n\nЮноша только улыбнулся и покачал головой. Он не собирался пытаться понять, как работает новосибирская политика. Он откинулся на спинку скамейки в парке, наблюдая, как река Волга спокойно течет по его городу, наслаждаясь легким ветерком, обдувающим его лицо."
 PAV_reunification.45.a:0 "Россия изменилась. И на этот раз ради светлого будущего."
 
 PAV_reunification.46.t:0 "Что будет дальше?"
 PAV_reunification.46.desc:0 "Будучи уроженцем Екатеринбурга, Вадим привык к милитаристской культуре, которая определяла город со времен правления Константина Рокоссовского. Когда Федерация захватила город, внезапное внедрение бизнес-ориентированной культуры Новосибирска сильно потрясло его. Резкий приток предпринимателей и менеджеров изменил Екатеринбург почти за одну ночь. Вскоре состоялись местные выборы, и Борис Ельцин был избран губернатором области. Они пережили бесчисленные перемены, но в последние недели перемены снова появились на горизонте.\n\nС момента выступления президента Шукшина казалось, что вся Федерация встала на тропу войны, твердо ступив на дорогу в Москву.\n\n"О чем ты думаешь, Вадим?" спросил Артем, его начальник смены. Они стояли вместе на производственной линии, окруженные лязгом машин.\n\nВадим вздохнул, уставившись на длинный ряд нарезов, заполнявших монтажные ремни. "Город чувствует себя так же, как в 40-е годы. Там было напряжение, это..." Вадим замолчал, когда вспышки танков и крики вошли в его сознание. "Почему Шукшин снова провоцирует Германию? Он пытается осудить Россию? Мы дважды проигрывали немцам, почему на этот раз все должно быть по-другому?" сказал он, протирая глаза.\n\nБорис положил руку ему на плечо с теплой улыбкой на лице.\n\n"Я не знаю, куда приведет нас будущее или что произойдет, когда осядет пыль. Но имейте хоть немного веры! Россию и нашего президента и раньше недооценивали. Я не знаю, докажем ли мы, что сомневающиеся ошибаются, но я усвоил одну вещь: никогда не следует недооценивать решимость разгневанного русского!"\n\nИ с улыбкой Артем ушел, оставив Вадима одного, чтобы еще раз погрузиться в свои мысли."
 PAV_reunification.46.a:0 "Впереди было неопределенное будущее, но он должен был принять его."
 
 PAV_reunification.47.t:0 "Надежда на Западе"
 PAV_reunification.47.desc:0 "Старик спокойно шел по улицам своей родной Перми. Он многое повидал в своей жизни. Падение Союза, развал фронта, падение Перми и возвышение гитлеровцев при Вагнере. В течение многих лет он мог только плакать, глядя на разрушенные здания и видя ужасное знамя со свастикой, развевающееся над их головами. Старик держался особняком, избегая немецких фанатиков, насколько мог. После того, как он стал свидетелем стольких страданий в своей жизни, он думал, что никогда больше не сможет познать счастье.\n\nПоэтому, когда он услышал, что Федерация взяла под свой контроль Пермь и провозгласила создание Российской Федерации, впервые с детства старик был по-настоящему счастлив. Он присоединился к толпам, которые толпились на улицах, празднуя реформацию русской нации. Со временем дела действительно пошли лучше. Развитие происходило по всей Перми по мере того, как страх перед Братством уходил в память. Казалось, его родной город снова открывает для себя себя.\n\nОн слышал новости о том, что сам президент посещает свой родной город, желая увидеть, насколько все изменилось. Старик оказался в толпе людей, все ожидали прибытия президента, и довольно скоро прибыл кортеж черных автомобилей, из которого вышел их любимый президент. Помахав толпе, президент приблизился, пожимая руки и обмениваясь словами лично.\n\nВскоре президент уже стоял перед ним. Старик с удивлением смотрел, как Шукшин протягивает ему руку. Старик протянул руку, с радостью взял президента за руку и энергично потряс её. Старик поднял глаза на президента со слезами на глазах и улыбкой на лице, когда человек, спасший Россию, улыбнулся в ответ. Когда рукопожатие в конце концов прервалось, старик произнес несколько слов президенту, прежде чем уйти и обратиться к жителям своего города."
 PAV_reunification.47.a:0 ""Спасибо Вам, Василий Макарович. Спасибо вам за то, что спасли всех нас""
 
 PAV_reunification.48.t:0 "Приказы об эвакуации"
 PAV_reunification.48.desc:0 ""Я говорю вам, рейхскомиссариат долго не продержится, нам нужно..." - твердил обеспокоено немецкий администратор в конференц-зале, когда офицер вермахта энергично открыл дверь.\n\n""По приказу фюрера все должностные лица в этом здании и остальные важные персоны во всём Московиене должны быть эвакуированны в Германию. Вас необходимо срочно вывезти отсюда. Военная опасность и партизанские движения сделали эту территорию слишком опасной". - потребовал офицер. Члены конференции встали со своих мест и направились к двери. "Поторопись, Зигфрид, жирный ублюдок, пока я не оставил тебя здесь, чтобы какой-нибудь славянский унтерменш не вышиб тебе мозги!" - скомандовал главный по эвакуации, стуча ладонью по стене. "верно... прошу прощения." Зигфрид встал, но не успел он подняться на ноги, как в воздухе пролетела пуля.\n\nЧерез секунду тот офицер лежал в луже своей крови на полу, с пулевым отверстием прямо в затылке. В комнату вошел одетый в лохмотья партизан с российским триколором на руке, вооруженный Токаревым. Дверь щелкнула-её запер другой партизан снаружи. Дмитрий поднял пистолет в воздух, и его голос прогремел с улыбкой на лице: "Отлично, пришло время приступить к делу!" - крикнул парень, открывая огонь в воздух, прежде чем направить его на немецкого бюрократа и выстрелить тому между глаз. Мужчины в костюмах с ужасом наблюдали за происходящим. Дмитрий медленно подошел к одному из них: "Т-Ты, недочеловек-монстр, не прикасайся ко мне! Я не умру от рук ссаного сла... - раздался ещё один выстрел. "Кто следующий, а?" - спросил Дмитрий с самодовольным выражением на лице. Один из немцев яростно дернул запертую дверь, прежде чем его кровь покрыла ручку. Через пару минут комната была окрашена в красный цвет, и Дмитрий был единственным живым человеком в комнате.\n\nОн выглянул в окно, достал из кармана сигарету и впустил воздух в комнату. Партизан попытался смахнуть немного крови со своей одежды: "У тебя кровь на моей одежде, фриц", - сказал Дмитрий трупу на полу. ""Ах, Москва..." Дмитрий окинул взглядом пейзаж: "Однажды все это снова станет Россией". Он выпустил в воздух облако дыма."
 PAV_reunification.48.a:0 "Ненависть может быть сильной, но любовь сильнее"
 
 PAV_reunification.49.t:0 "Война в небесах"
 PAV_reunification.49.desc:0 "Чтобы выиграть современную войну, нужно контролировать небо, чтобы контролировать небо, нужно иметь истребители, чтобы иметь истребители, нужно иметь аэродромы, и так оно и будет. Если мы хотим выиграть войну против Германии, мы должны выиграть войну в небе.\n\nТаким образом, в настоящее время осуществляется крупный проект по восстановлению старых аэродромов и модернизации существующих. Старые советские военно-воздушные силы, несмотря на их огромные размеры, были уничтожены Люфтваффе во время Второй Мировой Войны, а затем в Западнорусской войне. Мы не должны повторять те же ошибки, которые они совершили три раза подряд. \n\nУже храбрые люди откликнулись на призыв Матушки России и присоединились к Военно-воздушным силам, чтобы принести славу нашей земле и свободу нашему народу. \n\nМы будем господствовать в небесах! Мы сокрушим немцев! Мы освободим наш народ! Мы вернем себе нашу землю! И мы воздадим должное нашим товарищам, которые погибли ранее!"
 PAV_reunification.49.a:0 "Война - это больше, чем просто наступление на землю, это совместные усилия."
 
 PAV_reunification.50.t:0 "По его стопам"
 PAV_reunification.50.desc:0 "Андрей оразглядывал ряд танков Т-72, тщательно осматривая каждый и что-то записывая в тетрадь. Все были в хорошем состоянии, готовы к бою.\n\n'их создатель, должно быть, гений', думал Андрей, проверяя еще один танк. И тут он услышал шаркающие шаги. Это был пожилой человек в форме. Он разглядывал танки с любопытством в глазах и тростью в руке. Парень пару секунд посмотрел на него, а потом оставил блокнот и подошел.\n\n"Простите, товарищ. Кажется, я вас не видел раньше. У вас есть допуск сюда?" спросил молодой офицер.\n\nСтарик повернулся к Андрею и ухмыльнулся, "Эх, что ж, нельзя уже ветерану посмотреть на танки, на которых новое поколение помчится на запад?"\n\nСолдат замечает несколько медалей на форме деда и медленно кивает.\n\n"Извините, не знал" сразу ответил он.\n\nВетеран постучал по танку тростью.\n\n"Будь у нас такие – мы б за две недели в Берлине были"\n\nАндрей усмехнулся, "Мы готовились к битве. Москва вернется к нам в мгновенье ока. Обещаю!"\n\nДед кладет руку ему на плече."
 PAV_reunification.50.a:0 ""Я и не сомневаюсь, юнец."
 
 PAV_reunification.52.t:0 "План"
 PAV_reunification.52.desc:0 ""Когда Вермахт штурмовал Францию, а затем Россию, они навсегда изменили войну своей революционной доктриной, названия которой достаточно, чтобы внушить страх и воспоминания даже самым закаленным ветеранам, Блицкриг. Цель довольно проста - продвигаться на вражескую территорию как можно быстрее. Танки и другая бронетехника штурмуют границу в первые часы войны, за которыми следуют воздушные налеты на инфраструктуру и военные объекты, прежде чем мобилизованная пехота бросится наводить порядок" Генерал Новиков объяснил, не отрывая глаз от военной карты.\n\n"А как насчет наших отраслей промышленности? Могут ли они соответствовать требованиям?" спросил Шукшин, глядя на Керченко.\n\n"За последние годы наш промышленный потенциал значительно вырос. Я связывался с главами "Феникса" и "Сибири". Они сказали мне, что их промышленность справится с этой задачей" объяснил Михаил. \n\nВасилий взглянул на Покрышкина. У авиатора было сдержанное выражение лица, он глубоко задумался про себя. "Тебе есть что добавить, Александр?" спросил Шукшин, поворачиваясь к своему другу.\n\n"Мы действительно сделаем это" пробормотал он, подходя к военной карте. "Я боюсь за будущее, Василий. Я не уверен, каков будет результат всего этого, но я научился доверять вам и, конечно, я не сомневаюсь в способностях генерала Новикова и Керченко. Мне нравятся наши шансы, Василий. Я думаю, что на этот раз у нас есть шанс" Александр объяснил, поворачиваясь к трем мужчинам в комнате.\n\nПисатель улыбнулся, положив руку на плечо Авиатора."
 PAV_reunification.52.a:0 ""Победа будет за нами, старый друг, я обещаю.""
 
 PAV_reunification.51.t:0 "Операция "Багратион""
 PAV_reunification.51.desc:0 "Когда лейтенант Николаев задал свой последний вопрос о потенциальных труднодоступных участках немецкого сопротивления, он снова обратил свой взор на карту - он и каждый офицер в комнате изучили каждую дорогу, каждую мельчайшую деталь и закрепили всё это в памяти. Никто не смел пошевелиться, никто не просил принести напитки, максимум, что приносили - блокноты, и Николаев был исключением. Он уже чувствовал, как потеет, как капли медленно стекают по его лицу. Вдруг ему захотелось осмотреть аппарат связи полковника: это был чёрный телефон, подключённый к рации. Он посмотрел на следы загрязнения, на следы испарины, покрывавшие аппарат, а затем перевёл взгляд на своих сослуживцев. Сколько из них с самого начала находились в окопах под Новосибирском в дни объединения Сибири? Сколько из них были коммунистами, сражавшимися в давно минувшей войне с немцами? Сколько из них были новобранцами, что будут воевать впервые?\n\nОн рассматривал их форму, их непреклонную выдержку и гадал, о чём думают остальные. Несомненно, все были встревожены, но верили ли они, что есть другой путь? Сколько из них сохранят спокойствие, когда немецкие снаряды начнут падать вокруг них? Сколько из них...\n\nЗазвонил телефон, Николаев этого не видел, но чувствовал, как глаза каждого из присутствующих резко устремились на старшего командира. Николаев тоже не сводил глаз с задней части фуражки полковника, изучая её оливково-зелёный цвет. Казалось, прошла вечность, но единственными словами, которые он услышал, были "так точно, генерал Новиков", однако каждый офицер в этой палатке и так знал, что было сказано. В кои-то веки не было никаких сомнений в том, что будет дальше. Что-то жестокое, ужасающее, и что-то, о чём они никогда не забудут, даже если выживут. Даже когда их сердца наполнились тревогой и ужасом, они ни на секунду не сомневались в том, что им предстоит сделать. Родина должна была быть освобождена от угнетения, ужаса и несправедливой жестокости. Это не исправит мир сам по себе, но это должно было заставить его снова обрести смысл. Наконец тишина была нарушена, когда полковник повернулся к остальным офицерам в комнате и передал всё, что им нужно было услышать.\n\n- Отправляйтесь в свои подразделения, мы начинаем через пять минут.\n\nВсе офицеры одновременно отдали честь и выбежали из палатки, на ходу поправляя фуражки, читая молитвы и выкрикивая приказы солдатам, стоящим наготове. Единственное, что было громче криков по рациям и ревущих двигателей - это пролетающие над горизонтом реактивные самолёты, запускающие свои ракеты. У лейтенанта Николаева больше не было вопросов: они подготовились, как могли, немцы уже готовы их встречать - пришла пора сжечь всё дотла."
 PAV_reunification.51.a:0 "За наш народ! За Россию! УРААА!!!"
 
 PAV_reunification.53.t:0 "Очередная поздняя ночь"
 PAV_reunification.53.desc:0 "Блять, как же я устала, - пробормотала Кира. - Хочешь кофе? Не знаю, найдутся ли у них двадцать ложек сахара специально для тебя, но я могу проверить. - Отвянь. - Прежде чем ответить, Джон устало улыбнулся. - Давай попробуем ещё одну перестановку. Потом я узнаю, сможет ли Георгий натаскать нам еды.\n\n- Тебя хорошо кормили в Америке? - спросила Кира. Она села на старый офисный стул рядом с Джоном, который продолжал набирать текст на компьютере.\n\nОн усмехнулся.\n\n- Нет, в ЦРУ и не мечтали о том, чтобы есть картошку по три раза в день. И кто бы мог подумать, что это будет так полезно для моей кожи - продолжил он. - Вот, я хочу попробовать другой вариант метода Эллиса. На этот раз я настрою компьютер на обработку шифрованного текста "Дельта" с новой установкой, которой нас научил Максим на прошлой неделе. - Этот сраный томчанин нихрена не знает, - сказала Кира. - Он бы даже на ноги не встал, если бы они не были частью его тела.\n\n- Будь вежливой, Кира Горкорова. По крайней мере, Макс знает, как голосовать, - сказал Джон. - Можно подумать, что после того дерьма, через которое прошла Россия при Революционном фронте, люди вроде тебя научатся никогда впредь больше не голосовать за красных. - Он закончил вводить свои команды на жужжащем компьютере и нажал клавишу ввода. - В любом случае, на всё про всё уйдет несколько минут.\n\n- Может, ещё раз сыграем в покер? - спросила Кира. - Возможно, Светлана сможет одолжить тебе немного денег. - О, ты думаешь, что в Компании меня не научили блефовать?\n\nПоследующие три часа прошли в полускуке. Кира собрала очередную выигрышную комбинацию и забрала оставшиеся на обед деньги Джона, когда сильно жужжащий компьютер остановился. - Ну наконец-то, - сказала Кира. - Сейчас гляну. - Она подошла к монитору, ожидая, что перехваченное немецкое сообщение как всегда будет беспорядочным набором символов.\n\n- Ох ты ж... - воскликнула она.\n\n- Что случилось?\n\n- Приказ гауптмана Вегенера, - прочитала она дрожащим голосом. - Истребительному крылу n. 107 передислоцироваться на аэродром Навгард к 17:00"
 PAV_reunification.53.a:0 ""Погоди, мы взломали эту хуйню?""
 
 PAV_reunification.54.t:0 "Старик и море"
 PAV_reunification.54.desc:0 ""Не верю нахуй," пробормотал рядовой Корольков Сергей. "Я припиздовал с Алеексевки просто чтоб, блядь, на море поглазеть". Сержант Баррикад Климов едва пробурчал что-то в ответ. Пожилой человек сидел и ел бутерброд, почти не обращая внимания на Королькова.\n\n"Знаешь, если немцы все же приплывут, нас с тобой убьют" сказал рядовой. "Пацан, наша задача – свалить еще до их высадки" прокряхтел Климов.\n\n"Я не просто пацан! Я солдат Федерации!" воскликнул Корольков. "Да если фашистские шакалы посмеют хоть ступить на землю моего народа, я их всех притрелю прямо на месте".\n\nКлимов покачал головой. "Ты ведь наврал про свой возраст, чтоб пойти в армию." "Нет. Мне девятнадцать, Сержант Климов"\n\n"Ну, тогда скажи мне," спросил Баррикад, "кто был при власти в западной России до вторжения Федерации?"\n\n"Эм, Георгий Маленков?" Дед опять покачал головой.\n\n"Ты полон дерьма, им даже из твоего рта несет." Климов повернулся к Королькову, проливая томатный сок на пожухлую траву.\n\n"Когда я воевал за Западносибирскую Народную Республику, меня разместили в Златоусте. Та банда, Арийское Братство, захватила Пермь. Через несколько месяцев они и нас начали проверять на прочность. Набег тут, засада там, покушение здесь. Меня перенаправили в Лысьву. Но, к моменту моего приезда ‘арийцы’ уже взяли город. Знаешь, что они сделали?"\n\nРядовой Корольков покачал головой слева направо.\n\n"Они построили весь город в ряд и отрубили каждому руки. И оставили умирать от голода. Ты когда-нибудь видел двухлетнего ребенка, кричащего ‘МАМА’? Безрукого, блядь, двухлетнего ребенка."\n\nСергей промолчал. Внутри все перевернулось. "А немцы в Великую Отечественную и че похуже творили," закончил Сержант Баррикад."
 PAV_reunification.54.a:0 ""Радуйся, что тебе такое не сниться.""
 
 PAV_reunification.55.t:0 "Федерация готовится к войне"
 PAV_reunification.55.desc:0 "По всей Сибири и за Уральскими горами, от одного берега синей Волги до другого, просыпается Федерация. Как гигант, пробудившийся от тысячелетней дремоты, она беспокойно шевелится и поднимается на свои мощные и огромные, словно горы, ноги.\n\nВ Горьком и Челябинске, Самаре и Екатеринбурге великие кузницы раскаляются от пламени русских надежд и мечтаний. Жители этих городов работают день и ночь, создавая сотни, если не тысячи танков, готовых к наступлению на Саксонию.\n\nВ Иркутске и Омске молодые люди прощаются со своими возлюбленными или жёнами. Они посвящают себя выполнению долга перед своей страной и своими близкими, чтобы построить мир, в котором их семьи будут свободны.\n\nВ Тюмени и Новосибирске ветераны воздушных войн и новички поднимаются в небо, совершая тренировочные вылеты над заснеженными равнинами Сибири. С высоты всё кажется таким крохотным.\n\nНа Камчатке и в Архангельске ветераны Красного флота отложили в сторону политику, чтобы сражаться за освобождение миллионов. Их единственное желание - совершить то, чего они не смогли добиться при Бухарине. Победить. Они оплакивают души погибших во Второй мировой войне, всех мужчин, женщин и детей, сожжённых раскалённым прутом рабства с самого начала тех мрачных дней поражения.\n\nВ Верхнеудинске и Казани мужчины не из числа русского населения готовятся взять в руки оружие. Их жертвы будут вспоминать как величайшие из всех в грядущие десятилетия.\n\nНа Украине и в горах Кавказа старики откапывают давно зарытые винтовки. Их подразделения, их братья по оружию, были уничтожены четыре раза. Старики не надеются дожить до конца Второй Западнорусской войны. Но рёв их непокорности сотрясает усталые руки немецкого Атласа.\n\nВ президентском дворце Шукшин терпеливо ждёт, устремив свой взор на запад. Скоро Федерация снова вступит в войну, и народ будет готов к предстоящей борьбе."
 PAV_reunification.55.a:0 "Мы не войдём в зал Алдагаутра со словами страха на устах."
 
 PAV_reunification.56.t:0 "Предреченная погибель"
 PAV_reunification.56.desc:0 "Даниил заливал бетон для фундамента бункера связи. И тут он почувствовал... что-то. Небо какое-то слишком широкое. Слишком голубое, слишком солнечное. Идеальные условия для полета немецкого истребителя. Горизонт чист, да и он знал, что Воздушные Силы Федерации достаточно сильны, чтоб не позволить Люфтваффе просто так прилететь и разбомбить его. Но оборачиваясь, он всегда чувствовал, как пули рвут насквозь его кожу. Стоп, это звук пикирующего самолета? Даже легкий бриз доводил его до ручки. Руки затряслись; Даниила тошнило, он был слаб, будто-бы пробежал марафон после недельной голодовки. Его сердце рвалось из груди, воздуха не хватало. Почему он не может дышать?\n\nДаня, задыхаясь, начал падать назад. Пот перетек от бровей к густой бороде. Он вытянул руку, пытаясь сохранить баланс и хлопнулся на землю.\n\n"Сын мой, сын мой, слышишь меня?" Кто-то хлопал его.\n\nСтранно.\n\n"Ты! Вызывай скорою! Сейчас!" "Кто?" прохрипел Даниил.\n\n"Я отец Дмитрий Панин," ответил незнакомец. "Как ты, сын мой? Дышать можешь?"\n\nОтветом стал утвердительный кивок. Голос даже на шепот не тянул - "Я... Я не мог. Небо..." - и окончательно затих.\n\nОтец нахмурился. "Понимаю, сын мой. Люфтваффе Гайны не щадило, как и твой дом," сказал он. "Я видел в тебе страх, преследующий всех русских. Но не отчаивайся – Христос с тобой, и он не позволит их стае нам навредить."\n\nИз глаз Даниила полились слезы "Отче, мне страшно."\n\nОтец просто кивнул. "Я знаю. Мне тоже. Позволь помолиться за тебя" Он положил правую руку на лоб Даниила, протирая его от пота с грязью. "Наш Отец Всемогущий, благослови человека сего, ибо работает он во имя защиты других. Спаси его от козней и искушений Дьявола, сохрани от ран и несправедливости. Дай ему понять, что ты с ним, утешь его своей любовью." Вой сирены скорой помощи становился громче и громче.\n\n"Святая Дафна, великая чудотворица ото всех недугов, прошу я смиренно в заступничестве Иисуса и Марии, в час нужды сего человека. Не покидай его! Мученица непорочности, покровительница страданий, помолись Ему за сего и услышь мою мольбу.""
 PAV_reunification.56.a:0 "Молитесь за нас"
 
 PAV_reunification.57.t:0 "Сметайте порядок"
 PAV_reunification.57.desc:0 "Альберт вздохнул, глядя на Ярославль. После весьма неожиданного итога Западнорусской войны он стал Рейхсштатгальтером населенного русскими города. И, вопреки всем победам Рейха над ‘славянской ордой’, похоже, немцев ждет новая война с русскими. \n\n"Почему они продолжают бороться?" громко спросил Альберт.\n\nОн никогда бы в этом не признался своим коллегам, но после разгрома в последней войне немец проникся уважением к русским и их, видимо, несокрушимой воле. Пока Германия гнила и докатилась до гражданской войны, Россия восстала из пепла поражения.\n\nАльберт думал, что Россию объединит кто-то вроде Жукова или самарских коллаборантов. Ему бы никогда не взбрела в голову мысль, что Василий Шукшин, простой мужик из сибирских равнин, сможет воссоединить русский народ. И вот, Альберт видит, как этот еще вчера неизвестный миру человек преобразил русскую культуру, привнеся в нее идеалы свободы и демократии\n\nМежду тем, Рейх отказывался думать дальше своей победы в Второй Мировой. Пока Россия училась на ошибках (а их было множество) и развивалась, Германия витала в прошлом. Альберт свысока смотрел на улицу. Москвичи шли по своим делам. В последние недели появилось ощущение, что люди, которыми он правил начали пробуждаться. Протесты участились, требования вернуться к Родине раздавались все громче и громче. Вопреки победам Рейха, история, похоже, скоро исправит сама свою ошибку.\n\nВидя русскую семью, в голове Альберта возник вопрос, который так часто витал в его голове в последнее время."
 PAV_reunification.57.a:0 "Действительно ли они хуже нас?"
 
 PAV_reunification.58.t:0 "Странный человек"
 PAV_reunification.58.desc:0 "Иосиф был маленьким мальчиком, который всю жизнь прожил в рабстве. Вся окружающая его жизнь казалась ему серой. Трудно быть счастливым, когда по твоему городу ходят серые люди. Несмотря на шёпот о происходивших повсюду переменах, ему казалось, что его семью и весь его народ они обошли.\n\nТак было до тех пор, пока странный человек не стал жить в его доме вместе с ним и его отцом. Он видел его нечасто, только по ночам, в очень красивой одежде, которую надевали только он или его отец, когда отправлялись куда-нибудь. Иосиф мог поклясться, что когда они возвращались домой он иногда видел кровь на их рубашках. Однажды ночью мальчик проснулся, услышав внизу бормотание. Медленно покинув постель, он спустился вниз.\n\nСпустившись, он взглянул на сидевшего в кресле таинственного человека. У мужчины в стакане было немного алкоголя. Он выглядел усталым, но быстро заметил Иосифа. Он смотрел, как паренёк садится в кресло напротив него. Иосиф на мгновение занервничал, но наконец заговорил. - К-кто, кто вы? - тихо сказал Иосиф, немного заикаясь.\n- Я здесь, чтобы помочь спасти вас, - ответил мужчина после минутного молчания.\n- Спасти нас от чего? - спросил Иосиф, стараясь говорить более уверенно.\n- От людей в серой форме, они плохие и причинят всем вам вред, юноша.\n\nИосиф хорошо знал это из рассказов, которые он слышал от разных людей в разные периоды своей жизни. Некоторое время он беседовал с этим человеком. В конце концов выяснилось, что этого человека тоже зовут Иосиф. Иосиф-старший говорил о чём-то под названием Федерация, о силе, которая идёт с востока, чтобы спасти их от немцев. Говорил, что есть место, где свобода - это право многих, а не привилегия меньшинства.\n\nМаленький Иосиф некоторое время молчал, и его глаза наполнились надеждой, когда пожилой человек показал ему трёхцветный флаг Российской Федерации."
 PAV_reunification.58.a:0 ""Грядут лучшие дни. Просто дождись их, мальчик. Просто дождись.""
 
 # War
 
 PAV_war.1.t:0 "Ужасы войны"
 PAV_war.1.desc:0 "Андрей бродил по оккупированному городу. Он был с ног до головы заполнен русскими солдатами, так как теперь он находился под контролем Российской Федерации, освободившей его от немецкого господства. В эту ночь Андрей наблюдал, как сбивают немецкие надписи, знаки и символы, но когда он свернул за угол, то услышал леденящий кровь вопль, который он не мог проигнорировать. Он подбежал к дому, из которого он доносился. Подойдя ещё ближе, он услышал сильные удары из-за закрытой двери.\n\nАндрей поднял ногу и ударил ботинком по двери, тем самым распахнув её настежь. - Что здесь происходит?! - потребовал объяснений Андрей, глядя на жестокую сцену. Русский солдат с ножом в руках наносил удары в грудь кричащей женщины. Оглядев комнату, он увидел немецкие надписи, немецкие украшения, светловолосых людей на фотографиях. Это был дом немецких поселенцев. Но даже в таком случае эта жестокость была... ненормальной.\n\nАндрей замахнулся своим оружием, как битой, а затем ударил русского солдата по лицу прикладом своей винтовки и отшвырнул его от женщины. - Прекрати, тупой ублюдок! - закричал он на солдата. - Разве ты не помнишь, что говорил президент Шукшин?! - продолжил кричать Андрей на своего товарища. Солдат зашатался от боли. - Ты... ты защищаешь немцев! Ты сочувствуешь этим тварям?! Они бы без промедления тебя расстреляли! - в ярости ответил солдат. Андрей с силой схватил мужчину и направил его лицом в сторону истекающей кровью женщины.\n\n- Посмотри, что ты наделал! Ты думаешь, это гуманно?! - крикнул Андрей в лицо солдату. - Шукшин сказал всем солдатам, что они не должны зверствовать! Хочешь, чтобы на тебя донесли?! - По лицу солдата заструился пот. - Хорошо, я... - Андрей швырнул солдата на пол. - Подумай ещё раз над своими действиями, так как женщина, которую ты убивал ранее, уже перестала дышать. - Андрей медленно закрыл дверь, но успел бросить последний взгляд на безжизненные глаза немки."
 PAV_war.1.a:0 "Война сводит людей с ума..."
 
 PAV_war.2.t:0 "Одна последняя война"
 PAV_war.2.desc:0 "Василий с тоской уставился на ряд деревьев перед собой. Какое-то первобытное побуждение внутри него хотело просто вбежать туда и в одиночку вернуть Россию, хотя он и не видел такой России. Как и его родители тоже. Но он был готов сделать так, чтобы его поколение не выросло в каком-нибудь захолустном городке в Сибири. Он хотел спасти русский народ и русскую родину. Чтобы вернуть то, что было украдено у них фашистскими силами.\n\nДумая обо всем, откуда он пришел, живя в Новосибирске, он думал о молодом технократическом правительстве, стреляющем в звезды, контролируя анархию вокруг себя и защищая свои дальневосточные владения. Воздух теперь был напряженным и густым, с легкими брызгами дождя, стекающими с его ботинок и покрывающими траву мягкой росой.\n\nСама "граница" даже не казалась внушительной, она была даже жалкой. Вдалеке виднелись небольшие аванпосты, которые можно было разглядеть в бинокль, но в остальном неудивительно, что так много людей могли так легко входить и выходить. Василий по думал о том, чтобы, может быть, просто переступить границу в детском порыве, однако он был разбит, когда более сильный голос внутри него заставил его вернуться.\n\nПрислонившись к дереву, он посмотрел на свои часы которые были у него на руке. Они показывали 14:56 . Время было близко, и судьба России сильно зависела от него. Бесчисленные поколения, приобретенные или потерянные в результате этого, были бы непреодолимы. История мира изменится, поскольку идея этой гегемонии над Европой вскоре сможет быть постепенно разрушена."
 PAV_war.2.a:0 "Сейчас или никогда"
 
 PAV_war.3.t:0 "Долгий путь с Канска"
 PAV_war.3.desc:0 "Богдан наблюдал за улицами внизу, держа старую винтовку своего отца поближе, наблюдая, как москвичи веселятся на улицах, оживляя темную московскую ночь. Людям, казалось, было все равно, что все еще бушует война, судьба Европы висит на волоске. После десятилетий угнетения они были просто счастливы наконец освободиться от всей боли, которую они терпели годами. Им не придется терпеть рабство и бояться преследований. Впервые в жизни они наконец-то были свободны.\n\nВыросший в лесах Сибири, под властью Сибирской Черной армии, Бодган сам никогда по-настоящему не знал угнетения. Он всегда был, по большей части, свободен от власти правительств. Даже когда Федерация под руководством Покрышкина взяла под контроль Канск, его семья оставили в покое. Увидеть, как его призывают воевать во Всероссийской армии, маршировать на Запад со своими соотечественниками, просто чтобы увидеть, насколько все плохо на самом деле. Увидеть страну без свободы, порабощенную режимом геноцида. От этого Бодгана затошнило.\n\nБодган думал о своем отце во время своего пребывания в Москве. Он задавался вопросом, гордился бы им его отец? За то, что покинул свой дом и откликнулся на призыв освободить Россию от власти Германии. Богдан вздохнул, когда мысль о матери исчезла в его сознании. Он не мог себе представить, что она сейчас чувствует. В ужасе за своего сына, сражающегося с врагом, который хочет, чтобы мечта о России умерла. Чтобы раздавить видение Шукшина под их сапогами.\n\nНа улице он увидел двух детей. Сначала они вели себя тихо, проверяя границы того, что они могли сделать. Все больше и больше они начинали играть в простые игры и становились все более увлеченными, когда никто не пытался их остановить. Они начали смеяться, прыгать вокруг, играя на улицах. Дети, как и миллионы других людей по ту сторону фронта, наконец-то обрели настоящую свободу. Это то, что они научились беречь до конца своих дней.\n\nВсе это стоило борьбы, решил Бодган, когда на его лице начала появляться улыбка."
 PAV_war.3.a:0 "Боротся за свободу - самое почтенное."
 
 PAV_war.4.t:0 "В пекло"
 PAV_war.4.desc:0 ""Чего вы, дамы, ждете? Рождество?" Майор Чернышев закричал: "Пора выдвигаться! Идем, идем, идем!" Николай отчаянно пытался не отставать от остальной части своего подразделения. Ревущие облака артиллерийского огня заслонили солнце и обрушились на землю, барабаня и барабаня. Под его ботинками грязная почва шевелилась и извивалась, когда вокруг него раздавался сердитый грохот танков. Быстро подняв винтовку, Николай с резким треском уложил другого немца на спину. "Коля! - завопил майор впереди, - гребаные камчатцы будут в Москве раньше тебя! Шевели своей жопой!" Повернувшись к ним, Николай увидел еще один стонущий ряд танков, пехотинцы ползали в их разъяренных тенях, как муравьи. У Николая внутри все перевернулось и завизжало, когда они приблизились, но у него не было времени на рвоту. Его подразделение упало на живот, когда противотанковое отделение заряжало оружие. Когда он, спотыкаясь, двинулся вперед, чья-то рука поднялась и схватила Николая за руку, потянув его на землю. "Коля, - прошипел его друг, - Пригнись. Разве ты не видишь немцев?"\n\n"Миша, Я......"\n\nНиколая прервал внезапный грохот танка рядом с ним, который, казалось, вырвался из самой земли. Николай вскрикнул и перевернулся, бесполезно возясь с винтовкой. Только когда он увидел двуглавого орла, нарисованного сбоку, и услышал смех Миши, он понял, что это один из них. "Вставайте, парни!" Майор Чернышев вскочил на ноги, когда русские танки обрушились на него с обеих сторон: "Давайте убьем этих фрицев! Вперед!" С кровью бегущей так горячо, что она казалась огнем, Николай бежал и кричал вместе со своими товарищами.\n\n"Ура!" "Ура!" "Ура!"\n\nНад ним он внезапно почувствовал над собой пронзительный крик реактивных истребителей, когда русские соколы пронеслись между грохочущей стаей немецких бомбардировщиков. Ряды танков врезались друг в друга как волна, дым и пламя вырывались из их башен. Когда немецкие муравьи начали появляться из-за неповоротливых танков, началась буря русского артиллерийского огня. Все исчезло из головы Николая, и всё, на чём он мог сосредоточиться, - это убедиться, что его следующий шаг не будет последним. Битва могла бы продолжатся бы час или целую вечность. Николай не знал."
 PAV_war.4.a:0 "С каждым шагом Москва все ближе и ближе к глазам русского народа."
 
 PAV_war.5.t:0 "Партизанское соглашение"
 PAV_war.5.desc:0 ""Товарищи! Приветствую на третьем съезде Объединения Рабочих Оккупированной Московской Области," радостно объявил Октябрь Сидоров, стоя на побитом жизнью пне посреди Битцевского леса. Его слушали около четыреста партизан, солдат и повстанцев. Самому везучему из них удалось помыться месяц назад. А Сидоров и не против.\n\n"Первый вопрос на заседании – предложение"\n\n"Стоп!" прокичала женщина. Господи. Это была Даздраперма. "Нашей первоочередной, и единственной задачей должан быть реинтреграция ревизионстских элементов в Объединение Рабочих Оккупированой Московской Области"\n\n"Даздаперма Альбертовна Голубцова, каждый раз одно и то же, может хватит думать про ревизионистов?" сказал Сидоров. "Можно хоть секунду про немцев поговорить?"\n\n"Нет, нельзя" ответила Голубцова. "Как мы можем освободить москвичей, сперва не организовав пролетарскую социалистическую платформу? Как вообще можно считать себя освободителями, не предлагая народу путь к свободе, всеобъемлющего социального плана, стратегии постройки социализма? "\n\n"Просто замечательно," произнес Октябрь.\n\n"Давайте голосовать. Кто считает Бухарина ревизионистом?" Треть собравшихся подняли руки."А сколько бы назвало себя Бухаринистами?" добавил он. На этот раз сто пятьдесят женщин и мужчин. "Анархистов сколько?" Восемьдесят конечностей воздалось вверх. "Троцкистов?" Пятьдесят. "Сталинистов?" Сорок четыре. "Люксембургистов?" Тридцать три ответило положительно, один не понял постановки вопроса, один гигант комедии уточнил, что он Лихтенштейнец. "А маоистов?" Шестьдесят семь. "Синдикалисты?" Двадцать два, каждый, кстати, анархист. "А кто же," промолвил Сидоров, "хочет освободить Родину от фашистов?" Четыреста рух взмыло ввысь.\n\n"Спасибо, товарищи. Согласно принципу демократического централизма, первым вопроом Собрания будет уничтожение местных сил нацистов для дальнейшего возвращения сердца Революции. Товарищкиня Голубцова, есть вопросы?""
 PAV_war.5.a:0 "Давайте побыстрее, еще немцев гнать!"
 
 PAV_war.6.t:0 "Все, что осталось"
 PAV_war.6.desc:0 "Георгий бродил по развалинам. Казалось, они везде окружали матерого сержанта. Он побывал в огне не раз – войны за объединение, борьба с бандитами, но вот эта война... эта война была какой-то другой.\n\nРазрушение.\nЖестокость.\nНенависть.\n\nГеоргий осмотрелся и увидел трупы. Немного военных, в основном - гражданские. Немцы. Русские. Смерть все равно для всех одна. Солдат крепко зажмурил глаза и сжал руку в кулак. Злоба переполняла его, несмотря на попытки мозга отбросить воспоминания о грехах, совершенных им за эту долгую войну. Немецкие солдаты, корежащиеся на земле и молящие о пощаде. Колонисты, бросающие дома, в надеждах избежать смерти. Сожженные дотла со своими жителями города. Исполняя свой долг – освободить свой народ от фашистской тирании – он сам стал монстром, коими в его голове когда-то представлялись эти самые немцы.\n\nА может, наш президент нечист и что-то недоговаривает? Может, на этой войне нет добра и зла, как убеждали сержанта? Может, немцы с русскими не такие уж и разные? А президент – псина, прикидывающаяся невинной овечкой? Нет. Нет... Он же не может быть таким.\n\nГеоргий повалился на колени. Он ненавидел людей, начавших эту войну. Он ненавидел фашистов, превративших немцев в монстров. Он ненавидел свою власть, бросившую его, в который раз, в бой. Это никакая не освободительная операция. Это война. Тут молодых и тупых старые и злые гонят мочить друг друга.\n\nГоша расслабил рухи и вздохнул. Это все, конечно, устроили сверху. Но, того, что дебил тут он, это никак не отменяет. Он был туп и озлоблен. Он сам позволил собою манипулировать и послать в бой. Шукшин убеждал Георгия, что он – воин-освободитель, но вокруг, тем не менее, что-то маловато вкусивших свободы, зато полно развалин с трупами.\n\nЗлиться поздно."
 PAV_war.6.a:0 "Остается только скорбить."
 
 PAV_war.7.t:0 "Стара как Русь"
 PAV_war.7.desc:0 "Кострома была всегда. С самого основания России. Она вынесла огонь и Смуту. Красный марш революции и ужасы оккупации. Вчера – феодальный улус, сегодня – передовая торговая житница всей страны. Но Кострома все равно готовилась к вызовам завтрашнего.\n\nСергей Большаков стоял на подходах к ратуше, наблюдая за ликующей толпой из колонн солдат костромской "Святой" стрелковой дивизии. Так недавно он был поверженным царьком, но сегодня он уже законно избранный мэр Костромы. Рядом стоит его товарищ Никифор. Они наблюдали, как сыны России гордо маршируют по улицам их родного города, с каждым шагом приближась к границе Третьего Рейха.\n\n"Знаешь, еще вчера мы готовы сделать все, лишь бы не было войны. А сегодня мы уже радостно шлем молодняк на убой. Как ты вообще можешь это поддерживать, Сережа?" созрел вопрос у министра безопасности...\n\n"Просто поверь, хоть немного" ответил Сергей. "Они не просто идут на смерть. Они идут бороться за свободу. Как они могут биться на такой страшной войне, если мы их не поддержим настолько, насколько вообще можем? Они готовятся к жертвам. Но как их можно оказывать без всеобъмлющей поддержки своих?"\n\nБольшаков направил взгляд на флагоносцев ближайшей к нему роты. Один нес маленький флаг Костромы – но перед ним солдат повыше высоко-высоко взмывал ввысь триколор Федерации. Ветер развивал флаг настолько, что, казалось бы, вот-вот он сорвется, но тонкая ткань как-то держалась. \n\n"Сереж, это я понимаю. Но, после всего, что произошло после падения Союза, Россия далеко не так сильна, как когда-то была," пытался объяснить свою позицию Никифор\n\n"Так точно," ответил мэр Костромы. На его лице появилась широкая улыбка. "Мы не так сильны, как когда-то""
 PAV_war.7.a:0 ""Мы сильнее.""
 
 # Post War
 
 PAV_postwar.1.t:0 "Будущее Кавказа"
 PAV_postwar.1.desc:0 "Поскольку работы по восстановлению Кавказской зоны реконструкции близятся к завершению, в Федеральной Ассамблее уже разгорелись дебаты о будущем Кавказа. Одни выступают за полную независимость, другие за полную аннексию, а многие находятся посередине, предлагая свои собственные решения вопроса. Правительство, похоже, зашло в тупик, и только слово президента Шукшина может повлиять на правительство и определить будущее Кавказа."
 PAV_postwar.1.a:0 "Интегрировать регион в Федерацию в качестве автономных республик."
 PAV_postwar.1.b:0 "Дать грузинам и азербайджанцам их заслуженную независимость."
 PAV_postwar.1.c:0 "Создайте Кавказскую Республику на Южном Кавказе, чтобы объединить тех, кого мы освободили."
 PAV_postwar.1.d:0 "Предоставьте региону полную независимость, мы не будем подражать нашим угнетателям."
 
 PAV_postwar.2.t:0 "Будущее Прибалтики"
 PAV_postwar.2.desc:0 "После завершения реконструкции в странах Балтики и возрождения трех культур региона пришло время решить судьбу стран Балтики на ближайшие десятилетия. Хотя многие члены правительства призывают к полной аннексии Балтийской зоны реконструкции, некоторые утверждают, что независимая Прибалтика была бы более выгодной. Эти споры разделились на две позиции: одни поддерживают Балтийскую конфедерацию, другие - решение о трех государствах. Похоже, что будущее стран Прибалтики теперь лежит на плечах президента Шукшина."
 PAV_postwar.2.a:0 "Интегрировать в Федерацию в качестве автономных республик."
 PAV_postwar.2.b:0 "Создать Балтийскую конфедерацию, чтобы лучше объединить свои силы."
 PAV_postwar.2.c:0 "Лучше всего подходит решение о трех государствах, чтобы сохранить их культуры"
 
 PAV_postwar.3.t:0 "Будущее Беларуси"
 PAV_postwar.3.desc:0 "Восстановление Беларуси наконец-то завершилось, и вместе с ним пришло решение о том, каким будет ее будущее. Хотя мы могли бы легко интегрировать белорусский народ обратно в Россию, есть те, кто выступает за независимость Беларуси, утверждая, что прямое управление этой землей будет слишком дорогостоящим для Федерации, и что наличие союзника будет гораздо лучше служить интересам Федерации в Европе. После долгих обсуждений в высших эшелонах власти, наконец, было принято решение..."
 PAV_postwar.3.a:0 "Беларусь будет интегрирована, как автономная республика."
 PAV_postwar.3.b:0 "Беларусь и ее народ будут свободны от всех форм тирании."
 
 PAV_postwar.4.t:0 "Новый Петроград?"
 PAV_postwar.4.desc:0 ""Впервые в жизни Василий почувствовал неуверенность в том, что будет дальше; он и его соотечественники выбили немцев. Всё, чему Василий должен был научиться, это копать окопы, строить бункеры и танковые рвы. Много знаний, которые, казалось, больше не нужны. Через несколько недель после окончания войны он, наконец, получил свой первый приказ. Его и остальной батальон отправили в Петроград.\n\nВасилий нарисовал белый крестик напротив двери, и когда он начал спускаться по короткой лестнице, голос позвал его. Голос был ломаным русским, произнесенным с самым густым немецким акцентом, который он когда-либо слышал.\n\n"Товарищ, что вы...".\n\n"Я не коммунист, и, прежде чем Вы спросите, нет, вы не можете остаться".\n\nВасилий был пойман на чем-то среднем между чувством отвращения к немцу, который так мало знал о русских, что решил, что все они коммунисты, и жалостью, потому что это было единственное, что он мог придумать. Тем не менее, он был готов к этой ситуации.\n\nВасилий вручил немцу брошюру и надеялся, что тот последует советам, которые в ней даются. "Скажу прямо, ваш выбор ограничен, если вы хотите сохранить свою жизнь. Этот дом предназначен для сноса, и бригада разрушителей прибудет в течение следующей недели".\n\nВасилий едва заметил, когда немец начал плакать. На краткий миг Василий почувствовал желание утешить этого человека. Он мог не участвовать в тех ужасах, которые нацисты творили с остальной страной. Он мог быть просто рабочим, как и миллионы других. Но как бы долго ни длилось это чувство, оно было быстро отбито тысячами историй, страхов и тревог, которые он слышал на протяжении многих лет и которые появились из-за нацистской угрозы.\n\nВасилий вскоре отошел от плачущего немца. Ему нужно было выполнить план."
 PAV_postwar.4.a:0 "Может быть, однажды мы будем относиться друг к другу как братья"

 PAV_postwar.5.t:0 "Будущее Украины"
 PAV_postwar.5.desc:0 "Восстановление Украины близится к завершению, а вместе с ним и определение её места в новой Восточной Европе. Звучали громкие аргументы в пользу того, чтобы Украина сохранила свою независимость, поскольку в регионе уже несколько десятилетий существует определенный уровень самоуправления, хотя и очень ограниченный, и интеграция Украины только нарушит статус-кво. Будущее Украины теперь лежит исключительно на плечах самого президента Шукшина."
 PAV_postwar.5.a:0 "Интегрировать Украину на статусе автономной республики."
 PAV_postwar.5.b:0 "Украина заслужила своей независимости, навсегда."

 PAV_postwar.6.t:0 "Пока вращается мир"
 PAV_postwar.6.desc:0 "По всей Америке и по всей ОСН в миллионах гостиных появляется знакомое лицо. \n\n"Добрый вечер, я Уолтер Кронкайт", - говорит тележурналист. "Эти руины находятся в Баку, бывшей столице Азербайджана. Они появились здесь в результате войны. Здесь погибли сотни людей. \n\nЗдесь, в этих руинах, можно увидеть наглядные доказательства оккупации и колонизации народов Европы Третьим Рейхом. Но гораздо менее ощутимо то, что эти руины означают. Как и все остальное на этой выжженной, взорванной и изможденной земле, они означают выживание или истребление, жизнь или смерть. В зависимости от того, с кем вы говорите". \n\nКамера переключается на азербайджанца, одетого в серый костюм и галстук. Он говорит от лица зоны реконструкции Кавказа. \n\n"Я думаю, - говорит он на английском с сильным акцентом, - люди должны осознать, что мы пережили как народ, прежде чем мы сможем исцелиться. Не было никакой безопасности. Даже в собственном доме, в самом центре города. Эсэсовцы могли прийти к вашей двери, постучать в нее..." "
 PAV_postwar.6.a:0 "...и просто убить тебя без всякой жалости в глазах."
 
 PAV_postwar.7.t:0 "Пока вращается мир"
 PAV_postwar.7.desc:0 "Камера возвращается к Кронкайту. Он стоит на пыльной улице, рядом с разбомбленным автомобилем. \n\n"Есть сомнения в точной мере самой катастрофы. Сколько погибло людей, какой ущерб был нанесен - все это лишь приблизительные данные. Несмотря на "официальные" цифры, предложенные Третьим рейхом. Российские официальные лица оценивают число погибших по всему Кавказу в миллионы, а то и больше. Каждый, кто бродил по этим руинам, знает, что точный подсчет невозможен. Так, совсем недавно к нам пришел маленький старичок и сказал, что в конце квартала в наспех вырытой могиле похоронены двое детей. А что насчет этих руин? Все ли они обследовали в поисках захороненных гражданских лиц и солдат? А как насчет четырнадцати азербайджанцев, которых мы нашли во дворе за почтой? Их посчитали? Они точно не были похоронены". \n\nКамера отъезжает. Позади Кронкайта дым валит из многоквартирного дома. По крайней мере, это был жилой дом. Сейчас он больше похож на башню из кубиков, которую толкнул расстроенный ребенок. \n\n"Мы приехали сюда, на Кавказ, чтобы определить, что все это значит для будущего нашего мира. Со времен бомбардировки Перл-Харбора варварство и зло нацистской мысли не были столь очевидны для людей Земли. Версия Германии, согласно которой русские каким-то образом участвуют в этнической чистке или расовой войне против немецкого народа, не подтверждается доказательствами. На самом деле, именно Российская Федерация участвует в этой войне в лучших традициях человечества, как честный народ, который выполнил свое обещание защищать демократию и сделал все, что мог"."
 PAV_postwar.7.a:0 "Вот так и живут, на Кавказе то."
 
 PAV_postwar.8.t:0 "Москва, дом наш"
 PAV_postwar.8.desc:0 "Шукшин никогда не видел Москву воочию до того, как немцы протоптали в ней тропу. Однако после победы над немецкой угрозой он часто ездил в город. Во время его первой поездки город был по большей части рублевым, а многие сохранившиеся здания были почти неузнаваемы для русского глаза. Этого не должно было случиться; столица Родины должна была быть восстановлена и служить в качестве Поэтому с первого дня официального освобождения рабочие, инженеры и дизайнеры занялись восстановлением города, расчисткой развалин и реконструкцией культурных объектов, максимально приближенной к тому, что было в 1940 году. В течение большей части года, казалось, над большей частью Москвы шла серьезная работа. Помимо строительства жилья, дорог, больниц, школ и аэропортов, работа велась и над тем, чтобы Москва стала не просто крупнейшим городом России. Планы по созданию системы московского метро, давно заброшенные, были возрождены с помощью современных технологий и инженерных решений. В Москве будет создана система метро, которая заставит краснеть своих конкурентов в Нью-Йорке и Токио. Кремль должен быть восстановлен и улучшен и стать настоящим центром российского президента. Музеи, художественные галереи, театры для показа фильмов и спектаклей, стадионы для любых видов спорта, в которые захотят играть жители Москвы. Самое главное, мы построили Президентский дворец и здания Законодательного собрания, оба в стиле русской неоклассики. Через несколько десятилетий Москва станет совершенно новым городом, и ни один город в мире не сможет соперничать с ней.\n\nРазвитие Москвы будет продолжаться еще некоторое время, но фундамент уже заложен, и наше правительство может, наконец, вернуться в древний центр нашей Родины."
 PAV_postwar.8.a:0 "Москва, дом наш навеки."
 
 PAV_postwar.9.t:0 "В горах безумия"
 PAV_postwar.9.desc:0 "Йозиас Пирмонт. Эдуард Дайзенхофер. Пауль Плегер. Ганс Керль. Карл-Хайнц Бургер. Это были имена преступников, а не героев. Это были имена варваров, а не цивилизаторов. Это не те имена, которые стоит помнить.\n\nНа всем Кавказе эти мелкие тираны превратили себя в богов. Фашистские вандалы заливали бетонные храмы и ковали стальные мечети, посвящая эти гнилые сооружения своим именам. Подобно хтоническим божествам прошлого, они требовали кровавых жертв. В Греции старые боги призывали в полночь бросать весенних овец в ядовитые ущелья; в Рейхскомиссариате Кавказия оболтусы и паразиты требовали подношений из человеческой плоти и крови. Но как свет цивилизации изгнал мрачную Гекату с холмов Греции, так и пламя демократии и свободы сожжет поганые останки этих ложных богов.\n\nЭти горы, эти долины, эти земли, пропитанные кровью и слезами, будут очищены от пятен национал-социализма. Памятники "арийской изобретательности" будут разбиты. Дворцы и плантации будут сожжены дотла. Их дети, если они выживут, будут сосланы в Германию. Картины, статуи, пропаганда, которая лепится на этой земле, будут выброшены в грязь, как мусор. Города будут переименованы по воле народа. Предприятия будут экспроприированы и проданы выходцам с Кавказа. Эта раздутая паутина ужаса и страданий будет разорвана на две части по воле свободных народов России.\n\nКогда мы закончим, никто не будет знать имени Йозиаса Пирмонта. Его наследие обратится в пепел, как и его раздувшийся труп. Он будет стерт из истории."
 PAV_postwar.9.a:0 "Бывают такие вещи, шрамы от которых не заживают даже со временем."

 PAV_postwar.10.t:0 "Минин и Пожарский"
 PAV_postwar.10.desc:0 "Василий Шукшин молча стоял рядом с Александром Новиковым на Красной площади, где несколько месяцев назад состоялся Парад Победы в честь великой победы России над Германией. Шукшин смотрел на памятник Минину и Пожарскому, полностью восстановленный лучшими скульпторами Федерации. \n\nПамятник был создан в начале 19 века, в эпоху царей. Во время битвы за Москву в 1941 году лицо Минина было разнесено шальным артиллерийским снарядом, предназначенным для собора Василия Блаженного. После Великой Отечественной войны памятник был превращен вермахтом в полигон для обучения новобранцев стрельбе из оружия. Василий вспомнил, как он ужаснулся, увидев пулевые отверстия, которыми был испещрен фасад памятника. Василий улыбнулся, глядя на статуи лучших солдат России, с которых теперь навсегда исчезли шрамы оккупации. \n\nВасилий посмотрел за статую на сам собор, который был покрыт строительными лесами, так как русские строители продолжали неустанно работать над восстановлением его былой славы. "Скажи мне, Александр", - заговорил Шукшин, привлекая внимание генерала. "Думаете ли вы когда-нибудь, что все будет как прежде? До войны и хаоса? Будут ли немцы и русские когда-нибудь приветствовать друг друга как братья?" спросил Шукшин, положив руку на гладкий камень памятника.\n\nНовиков на мгновение замолчал, глубоко задумавшись над вопросом президента. Они наконец-то победили немцев, и теперь Родина находилась на долгом пути к восстановлению, но сможет ли Россия по-настоящему пережить то, что сделали с ней немцы? Могут ли шрамы от войн действительно затянуться? Александр глубоко вздохнул и посмотрел на своего всегда терпеливого президента."
 PAV_postwar.10.a:0 ""Однажды, однажды""
 
 PAV_postwar.11.t:0 "Судьба [195.GetName]"
 PAV_postwar.11.desc:0 "Петроград когда-то был столицей Российской империи и носил имя величайшего русского царя. При Советском Союзе он был известен как родина революции, где произошла Октябрьская революция. Однако в наши дни город населен преимущественно немецкими поселенцами, которые переехали туда после того, как город был разрушен после блокады Ленинграда и восстановлен руками рабов.\n\nЧто делать с городом? Должны ли мы и дальше позволять немецким поселенцам жить в Петрограде или предпринять попытки вновь русифицировать этот некогда великий город?"
 PAV_postwar.11.a:0 "Балтийские немцы не должны быть ущемлены, создать коллаборационистскую республику."
 PAV_postwar.11.b:0 "[195.GetName] будет русским вновь."
 
 PAV_postwar.12.t:0 "Подразделение Теневых Операций" 
 PAV_postwar.12.desc:0 "В скрытом убежище группа мужчин и женщин тихо разговаривала между собой. Многим из них было любопытно, зачем они вообще здесь находятся. Для чего президенту понадобилась засекреченная команда? Все разговоры прекратились, когда в комнату вошел человек со шрамом. Монстр России, так его часто называли.\n\n"Меня зовут Дмитрий Иванов. Я служил в спецназе, я обученный полевой агент Службы Безопасности и ваш новый начальник. Я знаю, что вы все уже были проинформированы об этом, но давайте внесем полную ясность, прежде чем мы продолжим. Это подразделение строго не зарегистрировано. Никто не знает о нашем существовании, и так оно и останется в обозримом будущем".\n\n"Если позволите? Почему мы вообще здесь? Я думал, Президент не хочет, чтобы Федерация ввязывалась в новые конфликты?" спросил молодой человек по имени Петр. Он хорошо разбирался в компьютерах и тому подобном.\n\n"Мы не ввязываемся ни в какие конфликты. Ни напрямую, ни официально. Россия - великая держава, а это значит, что теперь у нас есть интересы за пределами наших родных границ. Федерация все еще уязвима для немцев и т..."\n\n"Германия? Как они представляют угрозу? Не поймите меня неправильно, я ненавижу этих нацистских ублюдков, но разве мы не надрали им задницу в последней войне? Они не представляют особой угрозы", - насмехался Константин. Он был мускулами операции. Беспощадный и бесстрашный. Идеальный тип человека, которого вы хотели бы видеть, если бы вам нужно было запачкать чьи-то руки.\n\n"Рейх, возможно, и побежден, но они все еще в игре. Наша задача - остановить и сдержать нацистскую угрозу любыми средствами. Таков указ президента, и мы будем выполнять его приказы в точности. Помните, речь идет не о нас самих, а о безопасности нашего народа. Наша нация была почти уничтожена нацистами, поэтому крайне важно, чтобы мы сдерживали глобальное влияние Германии. Мы не можем позволить им одержать верх, только не снова".\n\nДмитрий посмотрел на мужчин и женщин в комнате. Некоторые служили во Всероссийской армии, некоторые в Службе Безопасности, Спецназе. Теперь все они входили в засекреченную группу, занимающуюся защитой всех россиян от внутренних и международных угроз. Угроз, о которых обычному человеку лучше не знать. Дмитрий вздохнул, глядя на черную доску с наклеенной на нее фотографией. Это была их первая заноза в заднице, которую им предстояло иметь.\n\n"Это Адлер. Он немецкий агент. По слухам, он планирует бомбардировку шведской столицы, вероятно, чтобы попытаться испортить отношения между Федерацией и Швецией и привлечь шведов ближе к Рейху. Мы должны остановить его. Дамы и господа...""
 PAV_postwar.12.a:0 ""У нас еще много работы.""
 
 PAV_postwar.13.t:0 "Одесский вопрос"
 PAV_postwar.13.desc:0 "Шукшин терпеливо сидел за своим столом, в то время как Покрышкин сидел в кресле напротив него, который внимательно читал документ, который держал в руках. Сокол вздохнул, потер глаза и положил папку на писательский. "Василий, не могли бы вы просветить меня, с какой стати мы требуем Одессу от румын? Мы все еще восстанавливаем Украину, зачем мы провоцируем другую нацию?" - спросил Покрышкин с растерянным выражением лица.\n\n"Дело не в конфликте, Александр. Речь идет о том, чтобы показать народу Украины, что мы заботимся о нем и что Федерация борется за его интересы. В течение многих лет Украина хотела вернуть Одессу у румын, но при немцах они ничего не могли сделать со своими претензиями. Это прекрасная возможность завоевать доверие народа. Если мы сможем вернуть им Одессу, это сэкономит нам много времени и облегчит работу с украинцами", - объяснил Шукшин, вставая с кресла и подходя к окну, из которого открывался прекрасный вид на могучую Москву-реку, протекающую через столицу.\n\n"А, понятно. Я должен быть честен с тобой, Василий. Я не знаю, правильный ли это шаг, но я уже много раз ошибался в своих сомнениях в твоём суждении. Я прослежу, чтобы румынское правительство приняло наши требования. Тебе еще что-нибудь нужно, Василий?" - спросил Александр, вставая со стула и глядя на президента.\n\n"Спасибо, Александр. Когда вы закончите с этим, не мог бы ты зайти ко мне в кабинет позже? Я хочу кое-что с тобой обсудить. Речь идет о наших планах по поводу команды "вне закона", о которой мы говорили". Александр сделал небольшую паузу, прежде чем кивнуть."
 PAV_postwar.13.a:0 ""Конечно, Василий. Я сразу же вернусь, как освобожусь""
 
 PAV_postwar.14.t:0 "[RUS.GetName] требует Одессу!"
 PAV_postwar.14.desc:0 ""
 PAV_postwar.14.a:0 "Нет смысла в войне за Одессу. Передайте ее русским"
 PAV_postwar.14.b:0 "Мы не имеем никаких дел с Русскими!"
 
 PAV_postwar.15.t:0 "[ROM.GetName] согласилась вернуть Одессу"
 PAV_postwar.15.desc:0 "После должного рассмотрения румынским правительством они решили вернуть Одессу в обмен на сердечные отношения с Федерацией и заключение пакта о ненападении между двумя нашими народами. Народ Украины ликовал, когда миллионы их братьев и сестер вернулись в теплые объятия своей Родины."
 PAV_postwar.15.a:0 "Очередная победа нашей родины!"
 
 PAV_postwar.16.t:0 "Румыния отвергла наши требования!"
 PAV_postwar.16.desc:0 "Несмотря на то, что у нас были все, упрямые румыны отказались вернуть Одессу и Приднестровье. Это ставит нас перед двумя вариантами. Мы можем забыть об Одессе и столкнуться с позором, вызванным отказом Бухареста от наших условий, или мы можем мобилизовать наши численно превосходящие силы и освободить оккупированные румынами земли силой."
 PAV_postwar.16.a:0 "Одессе придется подождать, даже к недовольству украинцев."
 PAV_postwar.16.b:0 "Мобилизуйте Всероссийскую армию! Одесса принадлежит только нам!"
 
 PAV_postwar.17.t:0 "Россия требует нашей капитуляции"
 PAV_postwar.17.desc:0 "Несмотря на все усилия наших храбрых парней на фронте, произошло неизбежное. Всероссийская армия захватила Приднестровье и Одессу и требует, чтобы мы уступили регион с украинским большинством и прекратили боевые действия. Как бы нам ни было неприятно это признавать, у нашего правительства нет выбора в этом вопросе. Пришло время закончить конфликт и капитулировать перед Россией."
 PAV_postwar.17.a:0 "Мы не имеем другого выбора кроме капитуляции."
 
 PAV_postwar.18.t:0 "[ROM.GetName] сдаётся"
 PAV_postwar.18.desc:0 "Разбив войска Румынии и захватив территории Одессы и Нистреня, на которые мы претендуем, румынское правительство наконец решило отдать эти земли России в обмен на вывод Всероссийских войск из Румынии. После стольких конфликтов за эти годы наши армии и наш народ хотят прекратить боевые действия. Шукшин готов принять условия капитуляции, чтобы вернуться к делу восстановления Восточной Европы."
 PAV_postwar.18.a:0 "Этому конфликту не суждено было быть, давайте договоримся об условиях мира."
 PAV_postwar.18.b:0 "Мы не признаем никаких компромиссов, мы должны идти только вперед!"
 
 PAV_postwar.19.t:0 "Последний удар"
 PAV_postwar.19.desc:0 "Ганс вытер пот со лба, глядя на карту Восточной Европы. До того, как славянские орды проложили себе путь на запад и уничтожили наследие Гитлера. Оборотни сопротивлялись врагу со времен Рижского договора, но, кажется, несмотря на все их усилия, унтерменши в конце концов победили.\n\nСтрельба снаружи прекратилась, так как послышались громкие русские голоса. Казалось, что Ганс был последним из его братьев. Его дыхание участилось, когда он потянулся за своим HK4, целясь в дверь. Ручка на мгновение дернулась, прежде чем черный, как раб из Нигерии ботинок вышиб дверь. Ханс взвизгнул от страха, когда русский ворвался внутрь, выстрелил из пистолета и выбил оружие из рук Ганса. Ганс упал на землю, прислонившись спиной к стене, и посмотрел на стоящего над ним солдата.\n\n"А, Ханс. Рад наконец-то познакомиться с тобой. Тебя трудно найти. Я уверен, что ты знаешь, кто я, да?" - спросил солдат, подходя к трясущемуся немцу.\n\n"Дмитрий Иванов. Да, я знаю тебя. Вы убили многих из нас. Ты - убийца. Русский монстр", - ответил Ганс.\n\n"У меня есть приказ, Ганс. Президент Шукшин хочет, чтобы вы, ребята, перестали быть угрозой. Любыми необходимыми способами. И знаешь, я не хочу разочаровывать президента. Ты последний, кто остался, Ганс. Оборотни умрут вместе с тобой."\n\nГанс поднял глаза на человека, который не давал спать по ночам сотням своих собратьев-Оборотней, которые молились, чтобы Русский Монстр не нанес им визит. Он чувствовал, как дрожат его руки, когда он смотрел на дуло пистолета. Сопротивление закончилось, и всё, за что боролись арийские народы Европы, было уничтожено. Русские победили.\n\n"Похоже, что после всего вы, жидо-большевистские марионетки, наконец-то победили, а мы проиграли. Просто пристрелите меня уже. Избавьте меня от позора моего поражения", - сказал Ганс, закрыв глаза.\n\nДмитрий нажал на курок, и через мнгновение Ганс рухнул на землю. С Оборотнями наконец-то было покончено. Восточная Европа наконец-то могла зажить спокойно. В комнату вошел солдат по имени Богдан Беляев с АКМ в руках.\n\n"Товарищ командир, каков ваш приказ?" - спросил солдат."
 PAV_postwar.19.a:0 ""Сожгите это место, тела оставьте.""
 
 PAV_postwar.20.t:0 "Просыленный саботаж"
 PAV_postwar.20.desc:0 "Под покровом ночи оперативная группа Оборотней пробралась за границы Федерации и взорвала завод в одном из наших городов. Несколько сотрудников и охранников были убиты, а фабрика превратилась в пепел. Оборотни должны быть уничтожены, прежде чем они смогут причинить еще больший ущерб."
 PAV_postwar.20.a:0 "Промышленность нашей родины содрогается от этих нацистских фанатиков."
 
 PAV_postwar.21.t:0 "Террористические акты!"
 PAV_postwar.21.desc:0 "В порыве чистой трусости Оборотни начали серию террористических взрывов по всей Восточной Европе. Тысячи людей погибли в результате этих взрывов, некоторые солдаты Всероссийской армии также попали под взрыв. Мы не должны позволить этим душам погибнуть напрасно, чем скорее мы покончим с угрозой Оборотней, тем будет лучше."
 PAV_postwar.21.a:0 "Мы должны предпринять более решительные меры против этих трусливых монстров!"
 
 PAV_postwar.22.t:0 "Убийство генерала!"
 PAV_postwar.22.desc:0 "Недавно было подтверждено, что партизан-Оборотень каким-то образом проник в офис одного из лучших представителей Федерации и убил одного из величайших героев нашей страны. Нацистский партизан был задержан и в настоящее время сталкивается с гневом российского Монстра. Нацистский партизан был задержан, и в настоящее время ему грозит гнев российского монстра. Оборотни должны быть остановлены как можно скорее, пока мы не потеряли еще больше героев из-за этих монстров."
 PAV_postwar.22.a:0 "Федерация будет помнить падших героев."
 
 PAV_postwar.23.t:0 "Судьба Волгаштадта"
 PAV_postwar.23.desc:0 "В отличие от других зон Восточной Европы с преобладанием немецкого населения, Поволжье, хотя и продолжает получать приток переселенцев, является потомком немцев, которые были приглашены для заселения этих земель ещё в эпоху правления царей.\n\nНесмотря на это, в течение десятилетий немецкого правления Поволжье подвергалось влиянию нацистской идеологии, и хотя поволжские немцы гораздо более либеральны, чем "фатерляндцы", в Поволжье по-прежнему живут тысячи сочувствующих гитлеровцам.\n\nВ связи с этим возникает вопрос. Должна ли Федерация выполнить волю бывших царей России и позволить поволжским немцам остаться там, где они есть, и создать дружественное правительство, или мы должны отправить их в Германию, где, по крайней мере, нам не придется иметь дело со сторонниками нацизма."
 PAV_postwar.23.a:0 "Мы не можем смести сотни лет истории немецкого поселения, сформируйте коллаборационисткое правительство."
 PAV_postwar.23.b:0 "Интегрируйте поволжские государства в качестве автономной республики, ибо это все еще часть нашей Родины."
 PAV_postwar.23.c:0 "Поволжские немцы слишком благодушно относились к тирании Германии, они должна быть полностью реинтегрированы в Россию."
 
 PAV_postwar.24.t:0 "Судьба Готенланда"
 PAV_postwar.24.desc:0 "Готенланд занимает второе место по концентрации немецких поселенцев во всей Восточной Европе. Поселившись вокруг реки Днепр, немцы расположились на одном из самых важных речных бассейнов во всей Восточной Европе, который протекает через несколько стран, включая Россию.\n\n\nВ таком стратегически важном регионе, заселенном немцами, должны ли мы установить дружественное правительство в регионе, или мы должны позволить украинцам вернуть свои исконные земли?"
 PAV_postwar.24.a:0 "Мы должны пойти на компромисс с поселенцами, хотим мы этого или нет. Сформируйте коллаборационистское правительство."
 PAV_postwar.24.b:0 "Готенланд должен снова стать Украинским. Нацистское наследие должно быть изжито из Восточной Европы."
 
 PAV_postwar.25.t:0 "Судьба Крыма"
 PAV_postwar.25.desc:0 "Крым часто называют воротами в Черное море. Полуостров, за который боролись веками, от римлян до османов и русских. Его положение делает его стратегически бесценным, поскольку контроль над Крымом обеспечивает полное господство над самим Черным морем. В связи с этим возникает вопрос. Какова будет дальнейшая судьба Крымского полуострова?"
 PAV_postwar.25.a:0 "Отдайте Крым Готенланду, мы не можем позволить себе крупномасштабное восстание немецких поселенцев."
 PAV_postwar.25.b:0 "Крым российский и должен в наших интересах принадлежать нам."
 PAV_postwar.25.c:0 "Крым украинский и должен быть предоставлен им."
 
 PAV_postwar.26.t:0 "День в Херсоне"
 PAV_postwar.26.desc:0 "Георгий сидел прямо на пристани и смотрел на Черное море с камерой, лежащей у него на коленях, а потом начал вспоминать, как несколько десятилетий назад бегал по пляжу со своей сестрой. Тогда у них было мало забот, и им нравилось играть на летнем солнце. Затем произошло то же самое, с чем сталкивался каждый украинец: вторглись немцы, и он со своей сестрой бежал на восток. В отличие от многих других, Георгий не испытывал прямой ненависти к немцам; он просто хотел отвезти свою сестру обратно на Черное море и еще раз побегать по этому пляжу.\n\nГеоргий достал свой дневник и просмотрел фотографии, на которых он сражался по линии А-А, Когда его дивизия освобождала Харьков, его родной город, и празднование, когда пришло объявление о мире. Солнце начало садиться; Георгий понял, что самое время, и начал фотографировать прекрасное небо оранжевого оттенка. Он подождал, пока грузовое судно пройдет мимо, чтобы ему был виден горизонт.\n\nНаконец он встал, принял стойку и нажал на спусковой крючок. С этим последним щелчком, он пришел к выводу, что выполнил свои обязанности по отношению к своему подразделению, к своей сестре и своему прошлому, и ему пришло время продолжать жить своей жизнью и сделать так, чтобы все это стоило того."
 PAV_postwar.26.a:0 "Помни о смерти, моя Саша."
 
 PAV_postwar.27.t:0 "Харьковская хандра"
 PAV_postwar.27.desc:0 ""АХ, СУКА!"\n\nРаздался голос, и среди обломков, мужчины и женщины обернулись, чтобы увидеть мужчину, которого, казалось, поглотили остатки здания. Всего через несколько секунд женщина перепрыгивает через обломки и пытается успокоить мужчину. Прошло несколько минут, и мужчина освободился из руин и повернулся, чтобы поблагодарить своего новообретенного героя.\n\n"Ах, спасибо... и как тебя зовут?"\n\nЖенщина ответила с акцентом, который, как он хорошо знал, был русским: "Елена". Мужчина, теперь улыбаясь, сказал: "Ну, спасибо, Елена, я Артем, я живу здесь и..." "Ну, я не думаю, что ты теперь тут живешь, судя по тому, как ты только что чуть не упал."\n\nАртем опешил; он был удивлен тем, как она себя вела, но тем не менее продолжил. "Ха, очень похоже на правду. Но, как я уже говорил, я рад, что вы все здесь, чтобы помочь; в любом случае, откуда вы все взялись?"\n\n"Большинство из нас приехали из Белгорода, мы рано закончили устранять повреждения, и поэтому нас спросили, можем ли мы помочь здесь". У Артема уже мелькнул огонек в глазах, и они вдвоем отправились на работу до конца дня, расчищая город Харьков. Когда они закончили свою дневную смену, Артем приготовился попрощаться, но его снова застали врасплох.\n\n"В том месте, где мы остановились, показывают недавно снятый фильм о битве за Минск. Не хочешь ли ты прийти и посмотреть его со мной?""
 PAV_postwar.27.a:0 "Я бы хотел ничего больше."
 
 PAV_postwar.28.t:0 "Днепровская организация"
 PAV_postwar.28.desc:0 "Шукшин вышел на улицы Киева, город все еще пытался восстановиться, но, судя по фотографиям, которые он видел ранее, он был в лучшем месте. На одном из них не было пулевых отверстий, и люди выглядели здоровее. У Василия было сильнейшее желание пойти и поговорить с местными жителями, наблюдавшими, как он выходит из президентского автомобиля, но он знал, что у него есть работа. Поднимаясь по лестнице, советник Шукшина начал подробно рассказывать о людях, которые будут здесь сегодня. Сегодня он должен был встретиться с первым комитетом "Днепровской организации".\n\nШукшин был представлен различным лингвистам, не только украинским, но также белорусским и польским. После личной встречи со всеми он сел и позволил начать первую встречу.\n\nЖенщина встала, чтобы заговорить. "Здравствуйте, друзья и коллеги, мы собрались здесь сегодня, чтобы обсудить нашу новую организацию, которую мы теперь называем "Днепровская организация". Наша цель - поощрять совместные культурные проекты, обсуждать сходства и различия в лингвистическом плане, а также активно заниматься сохранением и возрождением славянских языков. Хотя нашими первоначальными целями будет обеспечение новой стандартизации языков для всех групп в Федерации, мы надеемся расширить наши усилия по активной защите всех культурных языков и групп в Евразии.\n\nШукшин был в глубоких раздумьях; они все же победили немцев, но как насчет чехов или словенцев? Или как насчет корейцев и других групп, поверженных во имя авторитаризма? И именно тогда он вернулся к прослушиванию речи.\n\n"Никогда больше язык, культура или люди не покинут эту землю без уверенности в том, что их культура будет продолжать развиваться и существовать""
 PAV_postwar.28.a:0 "Это начнет все исправлять."
 
 PAV_postwar.29.t:0 "Первый день в школе"
 PAV_postwar.29.desc:0 "Андрей проснулся на рассвете и услышал, как отец зовет его и сестру. Уставший, он почесал лицо и пошел на кухню их маленького фермерского дома. Когда он это сделал, то увидел своего отца, очень взволнованного, держащего что-то за спиной.\n\n"Папа, что ты держишь в руках?" "Ты скоро увидишь, а теперь пойдем, позавтракаем со мной".\n\nАндрей выглянул в окно; первые лучи солнца поднимались над горизонтом. Андрей сел и начал есть кашу, облитую медом и молоком. Усталый и измученный, он начал есть, и вскоре к нему присоединилась его старшая сестра. В конце концов, их мать тоже войдет в комнату. У обоих их родителей была улыбка, но также очень красные щеки и слезящиеся глаза. Дети закончили есть, и родители смягчились, объявив, что двое детей должны идти в школу вместе, начиная с сегодняшнего утра.\n\nУ детей были смешанные чувства, они действительно хотели научиться читать и писать, но они знали, что их родителям понадобится помощь. Отец снова начал говорить: "В любом случае, это только половина причины, по которой я разбудил вас двоих. Мы с твоей матерью тоже смогли достать это для тебя." Он вытащил набор хорошо сделанных рюкзаков, и на них даже был логотип. "Мы смогли уговорить одного из новых владельцев магазина позволить нам купить два для вас обоих. Это совершенно новые рюкзаки из Америки".\n\nОглядев рюкзак, стало ясно, что он намного дороже большинства вещей, к которым они когда-либо прикасались. Внутри уже лежало несколько тетрадей и пара карандашей, и именно тогда их родители начали провожать двух детей к импровизированным палаткам, которые стояли через поле от продолжающегося строительного проекта, который должен был стать их школой. Андрей и его сестра не выразили особой признательности за то, что их отправили в школу при первой возможности, но годы спустя они поняли, что это было к лучшему для них."
 PAV_postwar.29.a:0 "Новое поколение, новые ожидания"
 
 PAV_postwar.30.t:0 "Россия и ее народ"
 PAV_postwar.30.desc:0 "Кузьме трудно обращать внимание на лекцию учителя; он сжимал кулак, пытался выпить немного кофе своей матери перед тем, как идти в школу, и изо всех сил старался быть внимательным. Однако каждый раз его взгляд блуждал от маленькой палаточной школы, которая у них была, к соседнему зданию, которое было их школой. До завершения оставалось несколько месяцев, но когда семьи услышали, что новое правительство будет преподавать украинский язык, родители потребовали, чтобы их дети как можно скорее отправились в школу. Кузьма, с другой стороны, надеялся провести еще хотя бы несколько недель, бездельничая, прежде чем выполнять такие обязанности, как "ходить в школу".\n\nОн вспомнил, как его родители говорили: "В тебе не останется ни капли немецкого, когда ты закончишь свой первый год". Так что теперь он застрял в школе, наблюдая, как свежевыкрашенный грузовик привозит огромные кирпичи для первой школы города, в то время как его учитель читал лекцию на заднем плане. Кузьма был так погружен в свои мысли, что даже не заметил, когда учитель сменил тему с математики на краеведение.\n\n"Независимо от вашего происхождения или истории, есть одна общая черта для всей Восточной Европы - массовые сражения, которые решали судьбы империй. Прямо там, на том самом поле, произошла Полтавская битва. Русский царь Петр Великий эффектно разгромил шведскую армию и вскоре после этого начал то, что историки называют русским Золотым веком".\n\n"То есть это не первый раз, когда город приходится отстраивать с нуля", - подумал Кузьма, тем не менее на этот раз он действительно прослушал всю лекцию. К концу дня Кузьму вызвал учитель, прежде чем он смог уйти. "Кузьма, я заметил, что ты сегодня был особенно внимателен во время лекции по истории. Вы находите такие вещи интересными?" Кузьма быстро кивнул, а затем учитель полез под свой импровизированный стол и вытащил книгу. "Вот, Кузьма, это книга об истории нашего народа, одна из первых свежеотпечатанных книг для всей страны, и ты можешь опередить других, если тебе интересно почитать об этом".\n\nКузьма уже затаил дыхание от того, что говорил учитель, и просматривал книгу, которая называлась просто "История России и ее народа", на твердой синей обложке, на которой был черный отпечаток Гигантского медведя. Он раскрыл книгу и сразу же попытался прочитать большие слова, но как только он их увидел, он понял, что должен выучить, что там написано. Кузьма выразил огромную благодарность и побежал домой, не обращая внимания на своих друзей Андрея и Анну, махавших ему по дороге, и сел прямо под деревом, которое стояло возле его дома."
 PAV_postwar.30.a:0 "Много народов, одна нация."
 
 PAV_postwar.31.t:0 "День Победы"
 PAV_postwar.31.desc:0 "Шукшин смотрел с балкона на бесконечные шеренги солдат и чувствовал, как несколько эмоций разрывают его сердце. Гордость. Гордость за страну, которую он вывел из тьмы, гордость за бесчисленные потерянные души, которые он освободил, и гордость за то, чего он достиг за такое короткое время. Много уверенности, определенно. Этот парад был во много раз больше и грандиознее предыдущего, хвастаясь перед всем миром: это была сила, которая одержала победу над некогда считавшимся непобедимым вермахтом. Это была Всероссийская армия, сила, которая освободила миллионы и сокрушила сверхдержаву на ладони, на полном обозрении, всего лишь одно из многих чудес, которые его президентство принесло в российские пустоши. Но превыше всех этих эмоций - надежда. Надежда на будущее, наконец-то. Сможет ли он обеспечить тот же уровень жизни, которым жила большая часть Федерации, на развалинах Москвы? Осмелится ли кто-нибудь снова угрожать их суверенитету? Может ли Восточная Европа, наконец, занять свое место под солнцем вместе?\n\nШукшина вывела из задумчивости твердая рука на его спине. Он оглянулся через плечо и увидел улыбающиеся лица не только своего кабинета, но и Покрышкина, его брови были приподняты, но на его обветренном избитом лице была огромная ухмылка.\n\n"Посмотри вниз, Василий! Они все маршируют за тобой во второй раз, а ты снова погружен в свои мысли? Я верю, что вы не создавали Федерацию и не освобождали миллионы только для того, чтобы заснуть на параде победы, нет? Это должен быть самый гордый момент в твоей жизни, так что веди себя соответственно!" Силач заорал на него со всей злостью, на которую был способен, но ухмылка на его лице выдала его. Шукшин медленно обернулся, кивнул, на его лице тоже появилась зубастая ухмылка. "Как скажешь, старина. Послушай, я все еще помню, что ты сказал в тот день. Неважно, какая борьба ждет нас впереди, неважно, с какими врагами мы столкнемся в грядущем шторме..."\n\n"...Мы освободим наш народ. Но это больше не применимо, не так ли?" Сокол закончил шутливо, к большому огорчению президента."
 PAV_postwar.31.a:0 "За лучшее будущее и за мечты о Федерации."
 
 PAV_postwar.32.t:0 "Предложение Риги"
 PAV_postwar.32.desc:0 "Третья страница газеты "Балтик Таймс": ... "Мы не можем добросовестно призывать к созданию полностью независимых республик для каждой из основных балтийских национальностей. Но мы также не считаем, что нам следует просто присоединиться к русским в рамках их "Федерации". Даже если предположить, что русские действуют из лучших побуждений, наши страны будут не более чем ещё одной из их "областей" в силу масштабов их экономики и населения. Хотя это и близко не похоже на то, что пытались сделать с нами нацистские захватчики, через сто лет прибалтийские народы будут вынуждены учить русский язык не из-за "врождённого" зла Федерации или откровенного империализма, а просто из-за размахов её экономического развития. Люди от Вильнюса до Таллина научатся говорить по-русски, работать по московскому времени и рассеются по всей Федерации - такова реальная действительность, и многие назовут это процветанием."\n\n"Однако это не является утверждением того, что каждая нация должна получить свою независимую республику, поскольку это чревато плачевными результатами. Поверьте мне, я понимаю, что сильное желание быть по-настоящему независимым и свободным от всех внешних ограничений государством является заманчивым, но подумайте, что это означает. Каждая республика будет вынуждена полагаться только лишь на себя в выполнении своих основных функций. Наше экономическое восстановление замедлится, и мы будем намного беднее Федерации, а шрамы от немецкого правления сохранятся намного дольше. Потенциальные инвесторы будут рассматривать перспективы вложений в наши республики, но предпочтут вести бизнес в России из чистого удобства, а менее доброжелательные державы будут натравливать наши народы друг против друга. Кроме того, мы будем менее эффективны в борьбе с любым потенциальным возрождением нацизма. Хотя никто не настаивает на выходе из соглашения о безопасности, которое мы заключили с Россией, тем не менее, зависимость - это смерть любого по-настоящему суверенного народа. Поэтому я предлагаю компромиссную позицию".\n\n"...Наши три республики, Эстония, Латвия и Литва, имеют много общего. Мы пережили нашествия бесчисленных захватчиков и властителей, и до сих пор мы стоим после того, как на нашей земле было совершено величайшее преступление во всей истории. Нас, у которых так много мрачных воспоминаний и страшных историй, объединяет единство перед лицом таких бедствий. Наш общий путь связывает нас вместе: если и есть что-то, что мы возьмём с собой в наше будущее, пусть это будет наше общее наследие. Давайте сформируем свою собственную конфедерацию, ориентированную не на Москву, а на сотрудничество между нашими народами. Вместе мы сможем строить наши дороги, наши школы и нашу свободу. Давайте сотворим то, что я называю нашим Балтийским путём!"
 PAV_postwar.32.a:0 "Прибалтика просыпается!"
 
 PAV_postwar.33.t:0 "Предложение Таллина"
 PAV_postwar.33.desc:0 ""Зачем нам вообще становиться "автономной республикой" в составе Российской Федерации? Разве люди забыли, что те, кто правил нами из Кремля, больше всех угнетали нас? Мы можем быть благодарны им за освобождение, но не должны склонять себя к присоединению к их Федерации. Мы уже поддерживаем меры безопасности, чтобы предотвратить любое возможное вторжение немцев, и мы сами сможем вывести нашу страну из тени немецкого господства."\n\n"Мы живём на побережье Балтийского моря, и, насколько мы знаем, немцы его пока не перекрыли, а значит, у нас есть доступ к международным торговым путям. Следовательно, зависимость от России - это совсем не то, что нам нужно для преодоления нищеты. Кроме того, наша национальная культура нуждается в развитии, а это развитие не может произойти, если каждый раз, когда мы захотим провести какую-либо политику, мы будем должны спрашивать Москву. Даже если верить президенту Шукшину, то как мы можем доверять русским в том, что они помогут нам развивать наш язык, нашу музыку, нашу культуру? Более того, если мы распахнем свои границы перед любым русским, который сможет приезжать и уезжать, как ему заблагорассудится, мы станем национальным меньшинством в своих собственных республиках, а этого не захочет ни один по-настоящему гордый балтиец."\n\n"Решение этой проблемы очень простое: необходимо восстановить старые границы и позволить нашим народам развиваться свободно и независимо от иностранного влияния. Нужно закрыть наши границы для потенциальной русской иммиграции, чтобы мы могли по настоящему развивать свою собственную нацию. Нацию, преданную идеалам не только лишь эстонского, но и латышского и литовского народов!""
 PAV_postwar.33.a:0 "Любовь человека к своей стране не знает границ."
 
 PAV_postwar.34.t:0 "Предложение Каунаса"
 PAV_postwar.34.desc:0 "В радиодебатах на "Радио Вильнюс" Рингаудас Сонгайла энергично защищал присоединение к Федерации, приводя следующие аргументы.\n\n"Как и многие другие, я люблю нашу страну, а если ты любишь свою страну, ты должен желать ей добра. Многие противники присоединения имеют "смутные" опасения о вторжении России в наше государство; другие хотят, чтобы защита наших интересов зависела от конфедерации трёх республик. Сторонники обоих вариантов, прямо говоря, заблуждаются. Русским не нужно было входить в Ригу, чтобы добиться победы. Тысячи людей проливали кровь и умирали за то, чтобы наш народ стал свободным. Их готовность сражаться показывает, что русские, вступившие на наши земли, далеко не кровожадные тираны. Они заинтересованы в нашей свободе, и мы видим это не только в их решимости сражаться за нас. Посмотрите на различные автономные республики Сибири, стало ли меньше якутов или бурятов после их интеграции в состав Российской Федерации? После того как была создана система автономных республик, они получили средства на изучение своих языков, их города сохранили свои родные названия, к ним относятся как к равным. Мы видим, что они стали активными членами Федерации; многие из этих якутов и бурятов освобождали нашу страну от немецкой оккупации. Таким образом, это показывает, что опасения по поводу полного российского господства преувеличены. Здесь, в Литве, мы можем наблюдать этот процесс в действии. Пришли русские, и вместо того, чтобы велеть всем учить русский язык, они учат наших детей нашему родному языку! Более того, мы разговаривали с российскими чиновниками: они выразили заинтересованность в предоставлении нам ещё большего контроля над нашим образованием, законами, бюджетом и даже правительством! Мы можем голосовать за президента нашей республики, который сможет оказывать большее влияние через Федерацию не только на наши родные земли. Разве это похоже на угнетение? "\n\n"Другой аргумент, который я часто слышу, заключается в том, что нам якобы не нужна российская экономика и мы можем просто торговать со всем миром, налаживать свои связи и быть по-настоящему свободными людьми. Но ради Бога, посмотрите на наше положение! Посмотрите на нищету вокруг, и подумайте, сколько нас осталось! Наш шанс на экономический успех - это не выход на американский, британский или даже японский рынок. Наш шанс - это торговля с субъектами Федерации! Если мы установим тарифы и ограничения, наша экономика будет с трудом восстанавливаться от шрамов нашего прошлого. Русские в этом случае сделают то же самое, и наша израненная экономика так и останется израненной. Только присоединившись к Федерации в качестве автономной республики, мы сохраним наше достоинство и выберемся из нищеты последних тридцати лет.""
 PAV_postwar.34.a:0 "Какую ценность представляет свобода в условиях изоляции?"
 
 PAV_postwar.35.t:0 "Наши настоящие имена"
 PAV_postwar.35.desc:0 "Либерт внимательно слушал каждого ученика, которые громко и гордо называли свои новые литовские имена. Никакого Ганса больше не было, а был Давидас, и никто, включая Либерта, не усомнился в убежденности мальчика, прозвучавшей в его голосе. Теперь, когда яркое солнце светило на него через окно, имена слышались одно за другим.\n\n"Паулинус!"\n"Тавас!"\n"Галетти!"\n"Лина!"\n"Габина!"\n\n"А ты?" - сказала учительница, и вдруг Либерту стало очень стыдно. Он почувствовал сильное желание убежать из класса и изо всех сил попытался проглотить надвигающийся стыд.\n\n"Мои... мои родители не дали мне литовского имени, они проходили военную службу, а мой старший брат был слишком занят, чтобы дать хоть какое-то". Учительница встала так, что напомнила Либерту его мать, когда она смотрела в окно их дома. Она взяла небольшую паузу, а затем сказала, "Все в порядке, просто это означает, что ты можешь выбрать себе его; если тебе интересно, ты можешь остаться после занятий ненадолго, и мы сможем поболтать об этом". Либерт почувствовал себя так, словно с него сняли камень, и попытался выслушать все, что учитель хотел сказать за день. В конце своего первого письменного урока литовского языка учительница произнесла одну замечательную речь.\n\n"Ничего страшного, если вы сегодня не все поняли, но вы каждый из вас сделал первый шаг в возрождении нашей литовской культуры. Однажды тяжесть вновь обретенной свободы ляжет на ваши плечи, и когда мы вынесем уроки из поражений прошлого, наше будущее станет еще более светлым, чем сегодня".\n\nЛиберт и его учительница поболтали, после чего она дала ему еще один совет.\n"Поскольку ты, как я вижу, заинтересован в изучении нашего языка, то, возможно, тебе подойдет имя Йонас? Йонас Яблонскис был важной фигурой в создании нашего языка, и с таким учеником, как ты, мы могли бы сохранить его наследие"."
 PAV_postwar.35.a:0 "И с этого для Либерт стал Йонасом."
 
 PAV_postwar.36.t:0 "Рига, Балтийская жемчужина"
 PAV_postwar.36.desc:0 "Эдгар смотрел на море, часами вглядываясь в горизонт, хотя точно знал, когда прибудет груз. Когда солнце засияло, Эдгар увидел его, корабль из Стокгольма. Потемневшей, но все еще белой краской, нанесенной поперек, было аккуратно выведено название судна - "Астрид". Как только Эдгар увидел корабль, он с почти детским ликованием оббежал городские доки, вспоминая шведский.\n\nКогда корабль вошел в порт, Эдгар захотел встретиться с экипажем и пожать руку первому капитану в Риге, судно которого не предназначалось для немцев. Довольно скоро у него появился шанс, и старый бородатый швед спустился с крепостного вала и встретился с латышом и несколькими русскими вокруг. "На этом корабле несколько тонн продовольствия, механизированные тракторы, а также радио и даже несколько телевизоров".\n\nЭдгар последний раз видел телевизор, когда нацисты во время отступления забрали все ценное, во время того, как русские начали ходить от двери к двери за отставшими немцами. Швед снова заговорил: "Через день должен быть еще один корабль, доставляющий товары. Мы даже пригласили несколько экипажей, чтобы помочь обучить местных жителей и отремонтировать порт для торговли. Насколько я понимаю, скоро здесь будут американцы, верно?" Эдгар кивнул: "Да, да, нам предстоит проделать большую работу, чтобы вырваться из ужаса последних тридцати лет, но кроме этого, есть кое-что, что мы все хотели сказать". Все портовые рабочие приготовились говорить, и с гордостью они сказали это."
 PAV_postwar.36.a:0 ""Добро пожаловать в Латвию!""
 
 PAV_postwar.37.t:0 "День на железной дороге"
 PAV_postwar.37.desc:0 "В глубине эстонского леса стояла палатка, ярко освещенная изнутри; внутри сидели двадцать четыре эстонца, а пара русских стояла вокруг стола. Посмотрев на карту, Владимир, обождав, заговорил. "Здесь, здесь и здесь были районы ожесточенных боев. Нам нужно, чтобы экипажи тральщиков прочесали этот район в поисках оставшихся мин и гранат, а в ожидании этого мы начнем ремонт железной дороги в Нарву, там они уже поработали. Кроме того, у многих из вас нет большого опыта в обслуживании и строительстве железнодорожных линий, и поэтому еще необстрелянные будут распределены по отрядам в индивидуальном порядке. Остальные работники будут отданы под ваше командование для обучения и воспитания. Всем понятно?"\n\nВ каждой группе началось знакомство, все рассказывали одновременно разную, и в то же время знакомую историю. "Мой дом разбомбили много лет назад", "Каждый день мне приходилось притворяться тем, кем я не был" или "Раз в месяц немец приходил и проверял наш дом".\n\nВ начале этого дня все они были незнакомцами, а к концу все стали едины в желании восстановить свою Родину. Тогда же эстонцы и русские принялись за работу, начав восстанавливать железную дорогу, разбомбленную во второй раз за десятилетие. И делали они это ради будущего, в котором, наконец-то могли быть уверены."
 PAV_postwar.37.a:0 "Русские и эстонцы ладят? Неожиданно!"
 
 PAV_postwar.38.t:0 "Восстановление"
 PAV_postwar.38.desc:0 ""Нам пора идти, или мы все пропустим!" Ивета спешила надеть новую пару туфель, которые ей купили родители, в то время как Кристина расчесывала свои непослушные волосы. Джурис ждал у двери, подзадоривая двух своих друзей. Когда трио закончило одеваться в лучшую одежду, которая была у них в течение многих лет, товарищи отправились на набережную Даугавы.\n\nТроица бежала так быстро, как только могла: по разбомбленным улицам, усыпанным бомбами обломкам и дымящимся воронкам, всю дорогу обмениваясь шутками и смешками. Через дюжину минут друзья прибыли на набережную. "Видишь, я же говорила тебе, что с нами все будет в порядке! Они еще даже не свернули за поворот", - сказала Кристина. Ивета и Джурис с улыбкой закатили глаза. "Если бы мы слушали тебя каждый раз, все бы пропустили!" - сказала Ивета. Друзья усмехнулись и прислонились к заборчику у реки.\n\nДжурис стал внимательно наблюдать за лодками, а Кристина и Ивета продолжали переглядываться и шептаться. Джуриса это не слишком волновало, ведь он невероятно сильно хотел увидеть, как мимо проплывают корабли, прославляющие латвийскую историю. В конце ночи троица наблюдала, как в темное небо взлетел фейерверк, яркое пламя, которое завершилось цветами возрожденной латвийской нации. Теперь они были свободны от немецкого гнета. Все трое почувствовали легкость на душе, надежда зародилась в их сердцах, и каждый из них знал, что, что бы ни случилось дальше, их народ и Родина оставили тьму прошлого позади. И поэтому, когда Кристина и Ивета начали держаться за руки, мысли Джуриса обратились к светлому будущему, ожидающему их всех."
 PAV_postwar.38.a:0 ""Свобода от угнетения означает свободу любить.""
 
 PAV_postwar.39.t:0 "Против ереси"
 PAV_postwar.39.desc:0 "Отец Микалай преклонил свое колено в снег, молясь на останках сгоревшего собора. "Отче Наш, сущий на небесах..." -пробормотал он, зная молитву на память. "Царствие твое... Господи!"\n\nЕго лысая голова упала прямо в снег. "Я не понимаю, Отец. Мы продержались все это время, и Ты позволил нацистам сжечь нашу деревню, когда они отступали из Беларуси? ПОЧЕМУ? ПОЧЕМУ? ПОЧЕМУ ТЫ НЕ ЗАЩИТИЛ НАС?!" - прокричал он.\n\nДул ледяной ветер, а Микалай сидел в тишине. Шли минуты. Затем - десятки минут. Может быть, он бы замерз насмерть в останках своего дома\n\nНо отблеск света привлек внимание Микалая. Он пополз по снегу и стал копать, пока его рука не наткнулась на что-то твердое. Порывшись в хлопьях, он увидел панель из алого стекла. Он соскреб иней, покрывавший то, что когда-то было витражом. Сначала пред ним предстала Мадонна, затем и обнаженный младенец Христос, уютно устроившийся в любящих объятиях своей матери. Точно так же, как мы каждый день пребываем в Божьей любви, как сказал ему когда-то старый отец Дмитрий.\n\nНо когда пошел снег, за спиной Мадонны показался темный край лезвия. Нет, не нож - грубый, чернильно-черный, пропитанный кровью край свастики. Он нависал над Девой и ее сыном, излучаясь позади них, как нечистый свет самого Сатаны.\n\n"Но, Отец, я... я должен был, они бы..." - прошептал Микалай. О, Боже. Он был неправ.\n\n"Христос, прости меня. Прости меня, Отец, прости", - сказал священник.\n\nОн в секунду поднялся и посмотрел на горизонт. Вдалеке он едва мог разглядеть огни Германии. Он сложил руки на груди. "Боже, защити народ Беларуси и верни нас к твоему свету", - начал он. "Защити своих старших сыновей, детей Израиля. Спаси их от искушения и страданий", - он перевел дыхание. Нужно ли ему было молиться за... них?\n\n"И, Отец..." - колеблясь, прошептал он, "Спаси народ Германии. Я молюсь за их искупление и верю, что твоя милость и прощение прольют свет на их грешные души"."
 PAV_postwar.39.a:0 "Но я говорю вам: любите своих врагов и молитесь за тех, кто обозлился на вас."
 
 PAV_postwar.40.t:0 "Новый Минск"
 PAV_postwar.40.desc:0 "Толпа собралась вокруг ряда бетонных бункеров прямо в центре Минска. Люди наконец-то смогли посмотреть на них, не опасаясь быть застреленными. После того, как российские солдаты проверили их на наличие огнестрельного оружия и взрывчатых веществ, всем разрешили заглянуть внутрь. В то время как многие жители хотят, чтобы они исчезли, это не было приоритетом для инженеров и строителей, которые уже вымотались, выполняя длинный список необходимых работ, а это означало, что пока бункеры трогать не будут.\n\nИменно тогда двое молодых людей вышли вперед, каждый из которых нес тяжелые коробки, и поставили их прямо перед бункером. Они сняли верхнюю крышку, и внутри оказались большие ведра с краской и несколько кистей. Один из них, молодой человек с усами, начал рисовать голубей на стене бункера. Другой нарисовал Лазавика(беллорусский герой сказок -прим. переводчиков), сидящего на бревне. Один за другим прохожие начали присоединяться, рисуя самолеты, российские флаги, лодки и леса на огромном полотне, которое находилось в центре Минска.\n\nК тому времени, когда инженеры должны были приступить к уничтожению бункера, он превратился в масштабный арт-проект, в котором приняли участие тысячи людей. Художники воспротивились разрушению того, что успело превратиться в исторически значимое здание. И без того нагруженные работой, строители ушли. Таким образом, бункер превратился из символа немецкого господства в памятник выносливости и силы белорусской культуры."
 PAV_postwar.40.a:0 "Беларусь выстояла, и ее народ больше никем не притворяется!"
 
 PAV_postwar.41.t:0 "Заря"
 PAV_postwar.41.desc:0 "Шукшин открыл папку, лежащую на его столе, и у президента закружилась голова. Там было бесчисленное множество диаграмм, цифр, заметок - буквально сотни листов бумаги требовали его внимания. В одном описывалась добыча нефти в Центральной и Западной Сибири; другой указывал на дефицит драгоценных металлов и утверждал, что часть военного бюджета должна быть направлена на неуказанный проект. Другой говорил о возможности долгосрочного сотрудничества между Россией и ОСН. Но больше всего его внимание привлекла одна титульная страница: простой рисунок Феникса, подписанный словами "Проект Заря".\n\n"Господа, я не могу тут ничего разобрать", - сказал Шукшин. Он подтолкнул папку к своим посетителям. "Дайте мне краткое изложение. У вас есть пять минут".\n\n"Видишь, вот почему он мне так нравится", - сказал своему сморщенному спутнику Анатолий Яхонтов, финансовый директор Группы "Титан". "Ублюдок знает, чего он хочет". Он снова повернулся к президенту Шукшину, его резцы сверкнули улыбкой продавца. "Мы предлагаем государственно-частное партнерство между вашим правительством и нашей новейшей дочерней компанией Титан Аэронавтика. Нам нужен инвестиционный капитал, и мы думаем, что вы хотели бы создать рабочие места в районе Москвы, учитывая, какой ущерб причинили нацисты", - сказал Яхонтов.\n\n"Я слушаю", - сказал Шукшин. "Что вы предлагаете - пассажирские транспортные самолеты? Реактивные истребители? Вы собираетесь ориентироваться на внутренний рынок или экспортировать товары?"\n\n"Ничего из вышеперечисленного", - сказал Яхонтов, его улыбка стала шире. "Мы хотим помочь начать космическую программу РФ".\n\nУдивление охватило президента Шукшина, как удар молнии. "Космическая программа? Господин Яхонтов, мы все еще восстанавливаем Москву, не говоря уже о других наших территориальных завоеваниях. Каким образом я смогу убедить Ассамблею выделить на это деньги?"\n\n"
 PAV_postwar.41.a:0 "И Дворец Солнца откроется, и от одних его врат будет исходить величие..."
 
 PAV_postwar.42.t:0 "Молоток и гвозди"
 PAV_postwar.42.desc:0 ""Почитай еще раз, папочка! Почитай!" - плакал маленький Антон. Его глубокие карие глаза выжидающе смотрели на отца, а коротко подстриженная челка падала на лоб, подобно перьям на крыльях ангела.\n\n"Тебе уже пора спать" -сказал улыбнувшись Максим. Боже, у него сильно болела спина. "Только потому, что я так тебя люблю, я прочитаю тебе это снова, но потом бегом в кровать". Откровенно говоря, его тошнило от разговоров о поездах. На работе Максим прокладывал рельсы и бесконечно спорил о расписании, а дома он беспокоился о своей карьере и о том, что они будут делать, когда железная дорога между Смоленском и Минском будет завершена.\n\nАнтон улыбнулся, в одно мгновение растопив сердце своего родителя. "Хорошо, еще один раз и все!" - сказал маленький мальчик. "Это того стоило", - подумал Максим.\n\nОн поднял ярко-синюю детскую книжку и перевернул ее на обложку. Над темно-синим угольным поездом, мчащимся по свежеуложенным рельсам, золотыми буквами кириллицы было написано "Бах! Бах! А вот и поезд!" по-белорусски. Максим и Антон вместе прочитали название, затем открыли рассказ.\n\n"Для Екатерины, пусть твой поезд всегда катится вперед", - прочитал Максим. "Эдуард Николаевич Успенский. Напечатано в Томске, Российская Федерация, издательством "Сибирь Паблишинг Ко". Мальчик перевернул страницу.\n\n"Чух! Чух! Чух-чу-Чух!" он припевал.\nПоезд дружный на путях\nТях! Тях! Тях-тя-Тях!\nМолот горит не просто так!\nАй! Ай! Ай-а-Яй!\nГвоздь-лентяй, давай вставай!\nВуш! Вуш! Вуш-ти-Вуш!\nКотел, желанье исполняй.\nХей! Хей! Хей-э веселееей!\nВот что говорят друзья!\nСвой поезд они любят; им нравится кататься!\nИ все они качаются – туда-сюда, туда сюда\nИ поршни обнимают, целуют золотник\nА к гвоздикам на рельсах каждый тут привык. Конец!\n\n"Мне нравятся поезда" - сказал Антон. "Когда я вырасту, я хочу строить железные дороги, как ты, папочка".\nМаксим улыбнулся. "Нет, прокладывать дороги - это очень тяжело. Тогда уж будешь кондуктором или машинистом – вот это весело".\n\n"Если мне снова приснятся поезда, можно я расскажу об этом?" - спросил Антон."
 PAV_postwar.42.a:0 ""Конечно, сынок," - ответил ему Максим. "Все для тебя.""
 
 PAV_postwar.43.t:0 "Один день в Петрограде"
 PAV_postwar.43.desc:0 "Шукшин стоял в развалинах Петроградской гавани. Он никогда не думал, что сможет увидеть Балтийское море, но вот он здесь. Мягкое течение северной воды было довольно успокаивающим, помогая президенту на мгновение расслабиться.\n\nШукшин обернулся и увидел толпу немецких колонистов, уставившихся на него то ли с любопытством, то ли с ненавистью, то ли и с тем, и с другим. Единственное, что их останавливало, - это стена из российских солдат, местная полиция и вертолеты над головой, которые постоянно патрулировали город.\n\nПребывание в Петрограде оставляло у Шукшина смешанные чувства. Василий не привык находиться в стране, где его окружали не русские, якуты, или татары, а немцы. Люди, которые вторглись на его Родину десятилетия назад, и люди, которых Россия, наконец, победила.\n\nПокрышкин был категорически против его приезда в Петроград, заявляя, что город не примет его так же, как Москва или Смоленск. Но, конечно, Василий проигнорировал просьбу своего друга. Он хотел лично увидеть Прибалтику и последствия оккупации. Президент желал знать, что нацисты сотворили с Восточной Европой.\n\nШукшин вздохнул, когда генерал Евсеев, который должен был сопровождать его, подошел.\n\n"Господин президент, я бы посоветовал нам уйти, прежде чем у некоторых... радикальных элементов этой толпы начнут появляться не очень хорошие идеи", - посоветовал генерал.\n\nШукшин оглянулся и увидел нескольких поселенцев, размахивающих красным знаменем со свастикой. Вид людей, несущих символы ненависти, чуть не разбил ему сердце. Эта толпа была жертвой идей Гитлера в такой же степени, как и русский народ. Они были воспитаны нацистской партией в ненависти ко всему остальному миру. Василию оставалось только надеяться, что со временем наследие Гитлера будет окончательно уничтожено."
 PAV_postwar.43.a:0 ""Время лечит все печали, генерал Есеев, какими бы глубокими они ни были.""
 
 PAV_postwar.44.t:0 "Новый облик Европы"
 PAV_postwar.44.desc:0 "Шукшин спокойно сидел в своем кресле, глядя на перерисованную карту Восточной Европы и потирая глаза. Принял ли он правильное решение с Западом? С переселенцами? Президент посмотрел в окно. Кремль был ему непривычен. Это было совсем не похоже на Новосибирск. Здесь не было той атмосферы, к которой Шукшин привык: к бескрайним равнинам своей родной Сибири. Президент потянулся за бутылкой водки на своем столе, но бутылку выхватил обеспокоенный Покрышкин.\n\n"Спасибо, Саша", - пробормотал Шукшин, откидываясь на спинку стула.\n\n"Василий, ты ужасно выглядишь. Когда ты в последний раз спал?" - спросил авиатор, ставя бутылку на шкаф, который был очень далеко.\n\n"Несколько недель" - пробормотал Шукшин, снова уставившись на карту.\n\nПокрышкин вздохнул, схватил карту, свернул ее и отложил в сторону.\n\n"Не стоит зацикливаться на своих решениях. Ты хорошо справился, мой друг. Восточная Европа свободна, и это все, что имеет значение. Я знаю, что ты президент, но как твой друг, я советую тебе пойти немного поспать. Благодаря нам Россия стала сильнее, чем когда-либо. Я уверен, что эта новость поможет тебе отдохнуть несколько часов".\n\nШукшин на мгновение замолчал, и прежде чем встать, улыбнулся.\n\n"Хорошо, Александр. Я пойду. Если в дверь постучится какой-нибудь разгневанный директор, скажи ему, что я далеко отсюда! В Сыктывкаре или еще дальше!" - пошутил президент, выходя за дверь.\n\nПокрышкин покачал головой с усмешкой на лице."
 PAV_postwar.44.a:0 "Будущее обнадеживает..."
 
 PAV_postwar.45.t:0 "Президентская конференция"
 PAV_postwar.45.desc:0 "Выросший в сибирской деревне Сростки, Василий никогда не думал, что, став президентом, возглавив военные действия против Германии и обеспечив союз между Россией и США, он объединит охваченную войной Россию под знаменем Федерации. И вот он в Белом Доме перед большой группой американских репортеров, справа от него - американский президент.\n\n"Президент Шукшин, миллионы американцев интересуются, что вы будете делать дальше, когда Москва снова станет частью России?" прямо спросил Шукшина молодой репортер.\n\nВасилий прояснил свой голос. Он готовился к этой конференции уже некоторое время, изо всех сил стараясь выучить английский язык, хотя получалось это у него не лучшим образом.\n\n"Российская Федерация стремится... Установить отношения с другими... Демократическими государствами, такими как США... Для обеспечения безопасности России в период восстановления." ответил Шукшин.\n\nРепортер кивнул головой, сел и стал записывать. Другой репортер встал и задал Шукшину вопрос, на этот раз женщина-репортер.\n\n"Каково будущее отношений России и Германии теперь, когда они были вытеснены из Европы? Считаете ли вы, что на горизонте может появиться новая война между Россией и Германией?" спросила дама.\n\n"Я... Искренне надеюсь, что нет. Я сомневаюсь, что Россия и... Германия будут на, как вы говорите? Долгое время. Надеюсь, в будущем... Германия отпустит... Гитлера и будет поддерживать хорошие отношения с Федерацией" ответил президент России.\n\nДевушка кивнула, похоже, будучи удовлетворенной ответом. Василий вздохнул с облегчением, когда вопросы вернулись к их собственному президенту, который сейчас [USA.GetName]. Английский, конечно, не был его лучшим языком, но если он мог обеспечить союз с Соединенными Штатами и присоединение России к ОСН, то изучение и разговорный язык стоили того."
 PAV_postwar.45.a:0 "На мировой арене Россия производит смелое впечатление!"
 
 PAV_postwar.46.t:0 "Погода в Стокгольме"
 PAV_postwar.46.desc:0 "Между Швецией и Россией было много сходства. Здесь было довольно холодно, даже в более теплых частях страны. Однако люди отнеслись к нему тепло и радушно. Владимир предположил, что им было просто любопытно. Прошло много времени с тех пор, как кто-то из России приезжал в Швецию. Но теперь, когда война закончилась, ситуация, похоже, меняется. Русские исследовали мир, который мог бы их принять, а Швеция была страной, которая принимала любого с распростертыми объятиями.\n\n"Наслаждаетесь погодой?" спросил Торстен Нильссон, министр иностранных дел Швеции, подойдя к Владимиру и встав рядом с ним.\n\n"Холодно, но, наверное, я должен к этому привыкнуть" пошутил Владимир, пожимая руку министру.\n\n"Расскажите мне. Что сказал премьер-министр Эрландер по поводу нашего предложения?" спросил Владимир.\n\n"Он позвонил королю по этому поводу. Они на одной волне. Мы заинтересованы в том, чтобы как можно больше отдалиться от Пакта Единства. Поскольку они ослаблены войной, мы должны быть в состоянии освободиться от их влияния на нашу экономику" ответил Торстен.\n\n"А что насчет другого предложения?"\n\n"Народ хочет нейтралитета. Мы не можем присоединиться, но мы готовы сохранить статус наблюдателя, когда это произойдет. Я считаю, что с Федерацией будет гораздо комфортнее, чем с немцами" пояснил Торстен.\n\nВладимир кивнул головой, повернувшись, чтобы войти в дом, и пригласил Торстена следовать за ним.\n\n"Мы должны больше обсудить внутри. Здесь слишком холодно, чтобы нормально обсуждать вопросы торговли".\n\nТорстен кивнул и последовал за министром иностранных дел России обратно в российское посольство."
 PAV_postwar.46.a:0 "Времена меняются в Европе и за ее пределами."
 
 PAV_postwar.47.t:0 "Новый рассвет в Дели"
 PAV_postwar.47.desc:0 "В Индии было жарко. Воздух был влажным, солнце палило весь день. Владимир порой удивлялся, как индийцы выдерживают его весь день. Но, конечно, он помнил, что в отличие от него самого, индийский народ поселился и приспособился к теплому климату. Он восхищался способностью индейцев нормально жить в жару. Владимир, напротив, предпочитал оставаться внутри в тени, по возможности избегая выходить на улицу.\n\n"Министр?" спросил сопровождавший его Десей, министр иностранных дел Индии.\n\n"Простите, я просто задумался. Вы, индийцы, достойны восхищения. Я не думаю, что смог бы прожить здесь долго, как ваши люди, это точно" пошутил Владимир, когда они вместе начали идти по коридору российского посольства.\n\n"Да. Вы, северяне, выросли в холоде. Очень отличается от Индии" ответил Десей.\n\n"Итак... Ваш премьер-министр принял решение?" поинтересовался Владимир.\n\n"Да, он согласился на статус наблюдателя с... Новым порядком, как вы его назвали. Он считает, что это наиболее выгодно для Индии" ответил Десей.\n\n"Хорошо, президент Шукшин будет рад это услышать" ответил Владимир с улыбкой на лице. \n\nОни шли молча, наслаждаясь тишиной, которую давало посольство, прежде чем Десей заговорил снова.\n\n"Премьер-министр был заинтересован в обсуждении российских инвестиций в Индию со стороны Сибирь и Феникс. Индии нужна промышленность, и премьер-министр считает, что Россия может ее обеспечить".\n\n"Я уверен, что мы сможем заключить справедливую сделку" с энтузиазмом ответил Владимир, когда они вышли из коридора в кабинет."
 PAV_postwar.47.a:0 "Начало чего-то прекрасного, международного сотрудничества."
 
 PAV_postwar.48.t:0 "Следующий шаг"
 
 PAV_postwar.49.t:0 "Третий Рим"
 PAV_postwar.49.desc:0 ""Это место - свалка, Василий. Почему мы не можем просто снести все бульдозером и начать все сначала?"\n\nШукшин остановился на месте и повернулся к своему старому другу. Амет-хан Султан, Герой Советского Союза и опытный летчик, стоял, слегка потрясенный быстрым движением своего союзника. Шукшин бросил короткий взгляд на обломки у своих ног.\n\n"Мы не можем просто разрушить многовековую историю, Амет. Москва была причиной, по которой мы сражались и выиграли эту войну. Так мы сплотили наших людей. Так мы утешали вдов и плачущих матерей павших. Это была наша воля к борьбе. Чтобы вернуть Москву. Мы не можем отступить от своего долга перед всеми людьми, погибшими на этом пути, только потому, что сейчас это выглядит не очень приятно. Восстановление требует времени". спокойно ответил Шукшин.\n\nПара продолжала идти, видя нищих на улицах и осатаневших горожан, бредущих с продуктами. Султан снова заговорил. "Почему мы не можем построить что-то новое? Что-то захватывающее? Ты видел эти американские города? В них повсюду высокие офисные здания, и они могут поддерживать современную экономику".\n\n"Есть более чем достаточно городов, где подобные планы могут быть реализованы. Но идея Москвы, и, что более важно, жители Москвы, заслуживают лучшего, чем то, что могут предоставить эти города. Подумайте о том, сколько людей будут вынуждены покинуть свои дома, если мы позволим застройщикам прийти и скупить всю землю под офисы. Нет, нужно сохранить престиж Москвы и поставить на первое место ее жителей" ответил президент Шукшин.\n\n"Наверное, вы правы. Я рад, что вы принимаете во внимание нынешних жителей Москвы, Василий. Россия должна быть местом, где люди любого происхождения могут жить в гармонии". с энтузиазмом сказал Султан.\n\nПара завернула за угол на Красную Площадь. Вдалеке строительные леса покрывали купола собора Василия Блаженного. Сооружение будет восстановлено в том виде, в каком оно было до оккупации. Он станет центром московского небосклона и будет означать для всего мира, что Россия наконец-то вернулась."
 PAV_postwar.49.a:0 "Собираем части воедино, с кусочка по кусочка."
 
 PAV_postwar.50.t:0 "Первый рабочий день"
 PAV_postwar.50.desc:0 "Это было холодное утро в Воронеже, но такое утро, какого еще не было в жизни Арины Воронковой. После окончания службы снайпером во время Второй Западнорусской Войны государство снова призвало ее на службу, но на этот раз не за прицелом старой винтовки Мосина, а за учительским столом.\n\nГотовясь к выходу из квартиры, она думала только о своем томском детстве. Вспоминая все те дни, когда она бегала в школу с подругами и все чудесные вещи, которые она изучала с несравненным усердием, она думала о том, осталась ли хоть часть той радости и оптимизма детства в ее закаленной войной душе. Сегодня Арина наконец-то узнает, подходит ли ей профессия ее мечты.\n\nПеред отъездом она бросила последний взгляд на скромную квартиру, и из ее уст вырвался обеспокоенный вздох. Возможно ли это вообще? Арина знала, что это не война, и все же паника дрожала в ее теле, как в первые дни службы, она тряхнула головой, вновь обрела уверенность, взяла велосипед и уехала.\n\nПродвигаясь по улице Ломоносова, Арина видела, как другие улицы, проспекты и здания переименовываются в свои прежние названия или имена павших героев, видела, как снова кириллица берет верх в ходе реконструкции, это было прекрасное чувство, даже если многие в этом регионе еще не понимали его, поэтому она и тысячи таких же, как она, были готовы преподавать уроки Родины тем, кто не мог освоить их под немецким игом.\n\nПосле короткой поездки Арина наконец-то оказалась на месте, в недавно открывшейся начальной школе. Она не могла не восхититься желтым зданием в имперском стиле, очень похожим на один из тех гимнастических залов прошлого. Арина оставила велосипед на улице и сделала последний глубокий вдох, прежде чем открыть дверь.\n\n"Полковник Воронкова, очень приятно, что вы преподаете русский язык нашей молодежи, как вы знаете, многие из них почти не знают русского языка, если бы вы могли..."\n\n"Проблем не должно быть, возможно, введение на немецком языке поможет, Громяко" нервно перебила она мягким голосом.\n\nОбрадованный Громяко ответил: "В таком случае, я не должен больше отнимать у вас время, полковник, вас ждут".\n\nКогда Арина вошла в класс, ученики быстро расселись по своим местам и словно в унисон поприветствовали ее: "Добро пожаловать в начальную школу, учительница!". Она улыбнулась им и ответила: "Здравствуйте, дети, я учительница Воронкова, но вы можете называть меня Арина"."
 PAV_postwar.50.a:0 "Жители Московии заново открывают и принимают свою культуру."
 
 PAV_postwar.51.t:0 "Через тернии"
 PAV_postwar.51.desc:0 "Генерал-полковник Матвей Попов наблюдал за тренировками более ста российских летчиков через одностороннее зеркало. Рядом с ним Максим Никитин из компании "Титан Аэронавтика" сосредоточенно делал пометки в потертом желтом блокноте. Эта пара смотрела на летчиков сверху вниз, как дети на муравьев. Затем, как это делают все дети, они начали раздавливать насекомых.\n\n"Дайте мне историю по кандидату А-8" сказал Попов. "Боец-ас. Сбил четыре немецких бомбардировщика во время наступления на Москву" сказал Никитин. "В дисциплинарном деле есть обвинение в неподчинении, которое было снято после того, как А-8 был награжден за героизм". "Почти наверняка из-за взяток." ответил Попов. "Д-4 отстает от остальных".\n\n"Д-4 получил травму в Ярославле. Его нога все еще заживает".\n\n"На это нет времени" сказал Попов. "Вычеркните Д-4".\n\n"Прежде чем вычеркнем D-4, мы должны подумать о офицере" сказал Никитин. "Нам нужен хотя бы один казак. Д-4 служил с честью, и из него получился бы отличный фотограф".\n\nПопов хмыкнул. "У нас нет времени, чтобы его рана зажила. Это военный проект. Одно слово президенту Шукшину - и ваши боссы лишатся пары миллиардов. Так что "сказал он, улыбаясь" подумайте секундочку, прежде чем снова поднимать тему того офицера". "Д-4 больше нет".\n\n"Я думал, вы посмотрите на это по-другому" сказал Попов. "Когда эти учения закончатся, я хочу, чтобы вы сократили 40% исполнителей".\n\n"Сколько?" "Емаё!"\n\n"Надеюсь, вы в него верите" сказал Попов. "Там, куда мы идем, нам понадобится вся помощь, которую мы сможем получить. F-9 только что сошел с беговой дорожки".\n\n"Уже вычеркнут."\n\n"Предложите им бонусы, чтобы они сошли с беговых дорожек."\n\n"Что, простите?" спросил Никитин. "Предложите десять тысяч первым пяти, кто сойдет с беговых дорожек. Господин Никитин, эта программа - самое большое, самое важное дело, которое вы или я сделаем в своей жизни. Может быть, даже важнее, чем московская кампания. Проект: Заря" нужны кадры, которые могут смотреть дальше своего кошелька" сказал Попов. "Важнее, чем Москва? Вы не можете быть серьезным, генерал Попов."\n\n"Да" сказал Попов. "Москва была символом нашего наследия. Москва была прошлым. Этот проект будет определять каждое российское поколение отныне и до конца времен.""
 PAV_postwar.51.a:0 ""И если ты напишешь это в пресс-релизе, я надеру тебе задницу.""
 
 PAV_postwar.52.t:0 "Стелларис"
 PAV_postwar.52.desc:0 "Президент с нетерпением наблюдал за началом отсчета. За ним стоял Покрышкин, наполняющийся восторгом и трепетом с каждой секундой. \n\nТри.\nДва.\nОдин.\n\nДвигатели заревели, земля загрохотала и раскалилась от огней, которые выбросили ракету ввысь, оставляя за собой белый след, пока она сама мчалась к звездам через идеально чистое, голубое небо. \n\nВзгляд Шукшина размылся от мыслей о невероятном пути Федерации. От осколка Центральносибирской Республики к объединителю России, к мести за 1941ый. Единственный победитель вермахта в истории сейчас закладывает основы для звездного будущего\n\nКогда ученые доложили президенту, что космический корабль успешно вышел на орбиту и готовился к посадке на луну, Шукшин просто кивнул. Он безмолвно улыбался, пока Федерация смотрела на звезды. Так недавно казалось, что их невозможно достичь. Сколько же возможностей, грез, которые могут стать реальностью."
 PAV_postwar.52.a:0 "Уже не мечта"
 
 PAV_postwar.53.t:0 "Дмитров"
 PAV_postwar.53.desc:0 "Город Дмитров был древним поселением, не имеющим представления о современном производстве на окраине Москвы, и министерство сельского хозяйства увидело в нем возможность протестировать крупный проект модернизации, который мог бы послужить моделью для будущего развития сельских сообществ.\n\nФермеров потревожили очень рано утром, когда огромные колонны со всевозможными припасами устремились по пыльным дорогам города, и планировщики заняли едва вымощенный исторический центр. Тех, кто мог говорить по-русски, прибывшие чиновники обязали помочь собранию в том, что осталось от предполагаемого собора, причины остались неизвестными, но возмущение нарастало.\n\nПо мере сбора русскоговорящих и организации сцены, ропот перешел в крики отчаяния из-за отсутствия объяснений, когда все необходимые присутствовали, на сцене появился делегат\n\n"По распоряжению министерства сельского хозяйства и правительства Московской Области, этот город в целом был определен как территория, предназначенная для развития, мы собрали вас сегодня рано утром, чтобы сообщить вам, что ваши участки теперь будут субсидироваться, и вы будете наняты и обучены в области управления, эксплуатации машин и финансов, как полномочный делегат, я также обязан сообщить вам о проектах, которые будут осуществляться в области образования, транспорта и предоставленного жилья, есть вопросы?".\n\nСтарый крестьянин поднял руку и спросил: "А что будет с нами, старейшинами? Некоторые из нас населяли эти земли еще до Великой Отечественной Войны. Неужели вы собираетесь просто отбросить нас в сторону, чтобы развивать свое промышленное сельское хозяйство? Оставьте нас в покое!\n\n"Я уверяю вас, сударь, что под моим наблюдением никто не будет изгнан из своей собственности, напротив, вы получите большую пользу от наших проектов по обеспечению здравоохранения и помощи провинции" оптимистично ответил делегат.\n\n"Есть еще вопросы?"\n\nПо мере продолжения встречи и дальнейших разъяснений настроение местных жителей быстро менялось с агрессивного на благожелательное, Дмитров встретится с современностью, как и тысячи других городов и поселков на территории бывшего Рейхскомиссариата Московии."
 PAV_postwar.53.a:0 "Больше не ослепленный невежеством, крестьянин РФ может созерцать процветание сейчас и на долгие годы вперед."
 
 PAV_postwar.54.t:0 "Белые ночи, алые паруса"
 PAV_postwar.54.desc:0 "Начались белые ночи петроградского лета. Студенты выходили из своих институтов и принимали участие в празднествах, охвативших город в этот сезон, празднествах вечно открытых, и день сменялся ночью, а имя "Браухичштадт" шаг за шагом хоронилось доблестными жителями древнего мегаполиса. Поэтические конкурсы, архитектурные выставки и традиционная кухня создавали всю атмосферу вокруг.\n\nТимофей Антонов и Виктория Раузенбах медленно шли по Английской набережной, любуясь тем, как даже поздним вечером светит солнце, завороженные мелодиями балалайки, исполняемыми на улице традиционными танцами и охваченные тусклыми жёлтыми огнями и свечами, расставленными вдоль улицы.\n\n- Разве тебе всё это не нравится? - сказал уверенный в себе Тимофей, когда они присели на скамейку, чтобы полюбоваться рекой. - Да, но что именно? - ответила Виктория, которая по-прежнему скептически относилась к идеализму Тимофея. - Я-я не знаю, музыка, огни, восстановленные традиции? Это то, за что многие боролись - за русскую культуру, - сказал Тимофей, словно произнося речь, забыв, что его собеседник - выходец из немецких поселенцев. Виктория, обеспокоенная своим наследием и переживающая за своё будущее, глубоко вздохнула и прислонилась к груди Тимофея, сказав: - Ясно. - После молчаливой паузы она продолжила: - Скажи, а что такое Россия?\n\nУдивлённый Тимофей не мог не поразиться такому вопросу, ведь он казался таким элементарным и в то же время на него было так трудно ответить правдиво. Он взял секунду на размышление, созерцая вновь отстроенный фрегат "Штандарт", развевающий свои алые паруса и спокойно проплывающий по Неве, оставаясь безмолвным ещё несколько секунд.\n\n- Ничего страшного, если ты не хочешь отвечать, я...\n\n- Она - это мы, её чудеса, её история, её культура и её традиции. Она казачка, татарка, славянка, германка, бурятка... Она - грязь на наших ботинках и руины, остающиеся после нас. Она - лёд, леса и слякоть, она - храбрость и знания, церкви и дворцы, моря и равнины, тундры и пустыни. Она - сила и сострадание, и куда бы мы ни пошли, она идёт с нами. Она - наша боль и наш смех. Она спокойна, как Дон, но и сурова, как сибирская зима. Она - земля, на которой мы находим себя и открываем то, чего по-настоящему желаем... - Тимофей вздохнул и продолжил..."
 PAV_postwar.54.a:0 "Она - наш единственный дом."
 
 PAV_postwar.55.t:0 "Тоска по дому"
 PAV_postwar.55.desc:0 "-Сандра, эй, Сандра, вставай!\n\nОна проснулась от того, что отец легонько тряс её за плечо.\n\n- Мы приехали.\n\nКазалось, что она заснула всего минуту назад. Выглянув из окна машины, она увидела знакомый символ, возвышающийся над зданием.\n\nКрючковатый крест, такой же она видела на Волге, своей родине.\n\nОна прожила там всю свою жизнь: она помнит игры на улицах с друзьями и фестивали на городской площади.\n\nКогда Сандра узнала, что ей и её семье придется покинуть Волгу, это стало для неё неожиданностью. Русские не были жестоки с ними, но она прожила там всю жизнь, и это было частью её самой.\n\nБыло ощущение, что она оставила часть своей души.\n\nСандра чувствовала себя растерянной: родители говорили ей, что Германия - тоже её дом, несмотря на то, что она родилась на Волге.\n\nНо смотря на серые зданиям и серых людей, марширующим по улицам, она не чувствовала себя дома.\n\nСандра откинулась назад и закрыла глаза: она надеялась, что сохранит свои воспоминания о своей Родине.."
 PAV_postwar.55.a:0 "Путь впереди казался длинным и безрадостным, но она должна пройти его."
 
 PAV_postwar.56.t:0 "Заглядывая в будущее"
 PAV_postwar.56.desc:0 "Алексей проснулся от шума голосов, доносившихся снаружи палатки. Он выглянул наружу, и увидел большую толпу, собравшуюся вокруг недавно установленного стенда.\n\nКто-то позвал его. - Лёха! Мне нужно кое-что тебе показать! - Алексей изо всех сил старался держать глаза открытыми - сон на нескольких тряпках, расстеленных на плоской земле, весьма отличался от сна на нормальной кровати. Однако он знал, что не должен жаловаться, ибо жизнь в лагере временного пребывания была намного лучше, чем жизнь под немецким владычеством. Когда он всё-таки продрал глаза, прямо перед ним был листок бумаги, который Олег держал вывихнутым запястьем.\n\n- Я поболтал с одним из рабочих, что ставили этот стенд, и первым узнал о ещё одном списке потенциальных программ развития с возможными вариантами трудоустройства. - Алексей взял в руки лист и прочитал вслух: - Компьютерные науки! Курсы по обучению новому стандартизированному компьютерному программированию, которые позволят превратить Россию в поистине великую технологическую страну чудес! С помощью программирования вы сможете создавать программы будущего. Спонсор - "Государственная программа "Новое тысячелетие" при поддержке компании "Майкрософт". Всем желающим обращаться в ближайший отдел центра занятости.\n\nАлексей посмотрел на Олега и сказал измученным голосом: - А ведь это гораздо интереснее, чем работа на сталелитейном или цементном заводе. - Ну же, Лёха! Давай запишемся! Как говорил президент Шукшин, "Будущее в наших руках!". - Алексей закатил глаза, и присоединился к своему другу, с трудом протискиваясь сквозь толпу. - Нас интересует программа "Путь к новому тысячелетию". Связанная с компьютерами, - заявил Алексей. Солдат, член гарнизона Всероссийской армии, поднял голову и спросил его имя и удостоверение личности. Как только он закончил опрос, у Алексея появилось чувство, к которому он не совсем привык.\n\nОн почувствовал надежду.\n\nОни собирались научиться программировать и строить будущее на своих условиях, надеясь, что своей работой они будут приносить радость и счастье. Алексей усмехнулся, вспомнив сказанную Олегом цитату."
 PAV_postwar.56.a:0 ""Будущее в наших руках!""
 
 PAV_postwar.57.t:0 "Сердце бьётся вновь"
 PAV_postwar.57.desc:0 "Новиков оглядел заново отстроенную Красную площадь. После нескольких недель реконструкции, стены могущественного Кремля и всё, что находилось внутри них, было восстановлено, как и весь остальной город. Когда Александр впервые прибыл в Москву, она представляла собой пустырь с разрушенными зданиями и бедными, но полными надежд людьми, покрытыми пылью и пеплом вследствие битвы за Москву. В городе царил беспорядок, сам Кремль был практически разрушен. Некоторое время Новиков считал, что город никогда не будет восстановлен в прежнем виде, но сейчас, оглядывая Кремль и видя, как коренные москвичи посещают сердце своего города, он рад, что оказался неправ.\n\nКонечно, Москва была лишь первым шагом в восстановительных работах Федерации. Большая часть великих городов Западной России, таких как Смоленск, Тверь, Тула, Рязань, Воронеж и многие, многие другие, всё ещё пытались оправиться от десятилетий разрушения. В его командовании были и такие, кто считал, что пытаться восстановить былую славу Западной России - бесполезное занятие, считая, что лучше бы эти свершения матушки России снести и построить их с нуля. Возможно когда-то Новиков и согласился бы с этой идеей, но увидев, что удалось сделать в Москве, он не мог не насмехаться над ней. Если великий город Москва смог вернуть себе былую славу, то вся Западная Россия легко сможет сделать то же самое!\n\nОна вновь переживёт свой золотой век. Вскоре воспоминания о былом будут воскрешены. Десятилетия разрушений будут обращены вспять, и над западом взойдёт новая яркая заря! Новиков усмехнулся, глядя на шпили собора Василия Блаженного. Когда это он стал таким идеалистом? Новиков продолжал улыбаться, медленно возвращаясь в свой кабинет.\n\nВозможно, идеализм Шукшина наконец-то овладел старым генералом."
 PAV_postwar.57.a:0 "Наш священный город возрождён и будет жить, отныне и навсегда."
 
 PAV_postwar.58.t:0 "Открытие на небеса"
 PAV_postwar.58.desc:0 "Вспышки фотокамер и гудение микрофонов заставили Максима Никитина предстать перед аудиторией из десятков журналистов. В самом центре толпы находился Дмитрий Морозов - известный консерватор, националист и патриот - из "Всероссийской центральной вещательной компании", недавно переименованной из "Сибирской центральной вещательной компании". Противовесом Морозову была Екатерина Балабанова, двуязычная левачка из "Московского вестника". За двумя русскими расположились мастера-журналисты со всех стран: два американца из "Сан-Франциско Таймс", представители "Асахи Симбун" и "Санкэй Симбун", главный редактор "Пресс энд Джорнал" и даже когорта представителей "О Глобо".\n\nДля Никитина это был рай.\n\n- Наша зарождающаяся космическая программа была чрезвычайно успешной, - сказал Никитин. - По нашим прогнозам, начальный этап разработки и создания инфраструктуры будет завершен на два месяца раньше запланированного срока. - Расположенный позади него бассейн глубиной в пятьдесят метров мерцал опасностью и лазурной красотой.\n\n- Наше намерение состоит в том, чтобы продвигать как немецкие, так и американские разработки путём сотрудничества с бывшими членами программ обеих стран. Знаете ли вы, что старший член немецкой команды разработчиков скафандров перешёл на сторону Федерации? Оказалось, что его жена была полячкой, - сказал он. Толпа журналистов яростно записывала каждую деталь. Польский аспект - это была тема, которую можно было использовать.\n\n- Сегодня мы тестируем две вещи. Первое - целостность и маневренность последних моделей скафандров. Второе - работоспособность членов команды в условиях, сравнимых с микрогравитацией, - сказал он. - Он потянулся в карман и достал портативную рацию. - Господа и дамы, пожалуйста, начинайте тест.\n\nНа дальнем краю огромного бассейна восемь одетых в костюмы мужчин и женщин погрузились в хрустальную глубину. Только тросы, по одному на каждого, удерживали их от падения на дно искусственного моря.\n\n- Говорит руководитель миссии Зайцев, - затрещало радио. - Спуск начат в 14:23. - Никитин улыбнулся, глядя, как журналисты напряжённо прильнули к рации, чтобы расслышать речь Зайцева.\n\n- Всё идёт нормально... всё в порядке. Подождите, вычеркните это, - сказал Зайцев.\n\n- Руководитель миссии, подтвердите проблему, - поспешно сказал по радио генерал Попов. - Товарищ генерал, скафандр Валентины только что дал течь в районе левого плечевого сустава. Её костюм начал заполняться водой. Прошу разрешения прервать учения.""
 PAV_postwar.58.a:0 "Всё снова вернулось к чертёжной доске."
 
 PAV_postwar.59.t:0 "Классы коррекции"
 PAV_postwar.59.desc:0 "-Господа, это микропроцессор, - сказал профессор Магнус Анвард. - И я проделал весь свой путь из Уппсальского университета, чтобы продемонстрировать, как он устроен. - Он отошёл от подиума и стал прохаживаться между занятыми столами, держа в руках крошечный, чёрный как чернила блок металла толщиной не более ногтя. Десятки российских учёных, бизнесменов и офицеров с решительной сосредоточенностью смотрели на него.\n\n- Это 8-битный чип Al1 от компании Фоур-Фэйз Системс. Разработан в 1969 году Ли Бойселом. К марту 1973 года этот чип был включён в триста семьдесят четыре крупных промышленных объекта по всей Америке, по той простой причине, что он работает быстрее, чем лошадь на стероидах. К ноябрю 1973 года разработка была куплена Министерством обороны, и компания Фоур-Фэйз Системс заключила постоянный и эксклюзивный контракт. В январе 74-го года конструкция чипа стала известна шпионам Рейха. В мае того же года немецкое правительство наняло меня и еще трёх шведов для изучения того, как микропроцессорная технология может быть использована в будущих аэрокосмических начинаниях Рейха, включая потенциальный полёт на Марс, - сказал он. - Он улыбнулся и встретился взглядом с ближайшим охранником. - Учитывая, как для них прошла война, вряд ли они вскоре устремятся в космос. - Анвард обернулся к своим зрителям, усмехаясь собственной шутке.\n\n- Как мне стало известно, в настоящее время Федерация использует в своих компьютерных системах главным образом технологию интегральных схем, - сказал он. - Микропроцессор принадлежит к семейству интегральных схем так же, как Хомо сапиенс принадлежит к семейству гоминидов. Моя команда ожидает, что полная интеграция микропроцессорной технологии в ваши нынешние электронные информационные системы приведёт к повышению эффективности проведения операции "Заря" на сорок - сорок пять процентов. Знаете... Да-да, джентльмен с задних рядов? Вы что-то хотите сказать?\n\nГрузный, бородатый мужчина в очках в роговой оправе опустил поднятую руку. - Да, всё это очень интересно, спасибо. Я работал над подобным проектом в Республике Коми много лет назад, но с использованием мозговой материи, а не металлической цепи. Видите ли, мы выдвинули гипотезу...\n\n- Да-да, спасибо, но у нас будет достаточно времени для обсуждения экспериментов прошлых лет после того, как я закончу свою презентацию, - сказал профессор Анвард. - Теперь, что касается структуры микропроцессора..."
 PAV_postwar.59.a:0 ""Никогда не пытайтесь объяснить устройство компьютера невеждам. Легче девственнице объяснить, что такое секс.""
 
 PAV_postwar.60.t:0 "Высечение гиганта"
 PAV_postwar.60.desc:0 "Как и во всех других делах, всё началось с основания. Десятки мужчин потратили десятки дней на то, чтобы вырыть большой котлован на отведённом под него месте. Так зарождалось лоно, в котором рождался плод русской изобретательности. В него отлили огромную бетонную плиту и укрыли её от дождя так, как любой отец укрыл бы свою единственную дочь. В полночь седьмого дня месяца, когда бетон высыхал, одинокая душа прокралась на плохо охраняемую строительную площадку. Фрайдрик Мьюлер, последний последователь Велимира Великого, вознёс молитву Перуну и вдавил свой отсечённый палец в высыхающий бетон. Жертва, ради силы русского народа.\n\nЗатем появились кости. Огромные стальные балки, вырезанные из плоти гор, легли на равнину, выточенную орудиями труда людей. Прошёл месяц, и дух великого монумента был воплощён его отцами. Два месяца, и зверь обрёл форму. Три месяца, и кости сплелись в скелет. И снова Мьюлер пробрался к месту строительства и начертал на священных балках жертвенный символ собственной кровью. Жертва, во имя надежды всех русских. Затем появились вены зверя. Трубы, привезённые с самарских заводов, переплелись с септическим сердцем. Большие каналы из хлипкого алюминия, неуклюже спрессованные вместе, образовали легкие титана. Провода, созданные на Амуре, пересекли просторы России и стали нервной системой. К этому времени правительство возвело защитные ограждения вокруг полурождённого детища. Мьюлер подкопался под ограждения, проник на объект и измазал своим дыханием, мокротой и желчью обнажённую электропроводку. Жертва, чтобы в небесах говорили на русском языке.\n\nНаконец, роды были завершены. Кожа из стекловолокна и кирпича натянулась на зверя, закрывая его благословенные органы и завершая фасад. Юрий, как Фрайдрик был известен своей рабочей команде, молча стоял в стороне, пока православный священник произносил ложные благословения над Барнаульским космическим центром. Его едкий фимиам и бессмысленные изречения разносились над собранием всех душ, что трудились над созданием Центра. Но это было бесполезно. Ничто, освящённое Перуном, не может быть отнято у него: ни Земля, ни люди, ни творения человечества. Всё это принадлежало Ему. И вот, во славу Перуна и во славу детей Гипербореи, Россия выйдет в космос без всякого сопротивления."
 PAV_postwar.60.a:0 "Произнесённая во тьме молитва по-прежнему слышна на Небесах."
 
 PAV_postwar.61.t:0 "Свобода не даётся даром"
 PAV_postwar.61.desc:0 "День Алексея выдался напряжённым: он едва успевал присматривать за сыном, который не переставал плакать, и одновременно складывать все принадлежащие его семье вещи в коробки, чтобы перевезти их в новый дом. Когда он оглядывал необычайно пустую комнату, делая последний осмотр перед уходом, он кое-что заметил краем глаза. Фотографию в рамке.\n\nОн осторожно взял её в руки, смахнул с артефакта немного грязи, и смутные воспоминания о лице его прадеда вдруг стали гораздо яснее. Он всё ещё помнил яркую улыбку и весёлый нрав старика, которого всегда немного смущала повязка на глазу, которую он вынужден был носить, чтобы скрыть неприятный шрам, полученный во время Барбароссы много лет назад.\n\nРядом с ним сидел его дед, со скрещенными руками и суровым выражением на таком же суровом лице. Он собрал остатки своей семьи и бежал на восток после краха бухаринского СССР, добывая средства к существованию в зарождающейся Центрально-Сибирской республике. Когда Покрышкин поднял восстание, он был одним из первых, кто встал под знамена Сокола, желая лишь мира и стабильности для своей семьи.\n\nСлева от него - его дорогой отец, державший руки на бедрах и ухмыляющийся, который в свои двадцать лет уже участвовал в Сибирской войне, мужественно переносил тяготы работы под пятой корпораций и был единственным кормильцем их семьи, поддерживая будущего президента Шукшина в его стремлении возглавить Федерацию.\n\nИ, наконец, он сам. Солдат с отличием первого класса, служивший начиная с последней войны за воссоединение и заканчивая Второй Западнорусской войной.\n\nВсе они сыграли свою роль в истории России, пройдя через столько поколений, столько смертей и столько страданий. Наконец-то всё закончилось. Когда Алексей весело смотрел на спящего ребенка, уютно лежащего на его коленях, он не мог не улыбнуться."
 PAV_postwar.61.a:0 "После стольких жертв такие люди, как Алексей, могли спокойно отдыхать."
 
 PAV_postwar.62.t:0 "Запись в дневнике №471"
 PAV_postwar.62.desc:0 "Прошло много времени с тех пор, как я переехал из Германии в Россию, но теперь я снова возвращаюсь обратно. В начале дня двое мужчин постучали в мою дверь, один с пистолетом, другой с бумагой, которая выглядела так, будто какому-то низкооплачиваемому чиновнику дали две секунды, чтобы её подписать. Тот, что помоложе, держа бумажку, заговорил. Моё владение русским языком требует тренировки, всё-таки я привык говорить по-немецки, но вот что у меня получилось перевести.\n\n"Шукшин уполномочил русских военных депортировать всех немецких поселенцев с исконно русских земель. У вас есть час, чтобы собрать всё необходимое и сесть в автобус, идущий в приграничный немецкий город, вот ваш билет. Поторопитесь". Я был в шоке, я не имел ничего общего с нацистами, я прожил в Смоленске всю свою жизнь, я родился здесь нелегально, как сын немецкой матери и русского отца, и теперь у меня есть час, чтобы собрать свои вещи и уехать? Парень с пистолетом, тот, что был помоложе, направил его на меня и приказал поторопиться. Я был не в том положении, чтобы спорить, поэтому согласился.\n\nЯ собрал все вещи, прошёл час, и они снова постучали. "Автобус прибыл, пошевеливайтесь". Я уже начал выходить, когда понял, что забыл свой дневник. Я сказал им, что должен забрать его. Тогда молодой ударил меня рукоятью своего пистолета, повалив меня на землю, закричав что-то типа "Шевелись, ёбаная мразь!" Я побежал к своей кровати и схватил дневник, после чего он стал непрерывно следить за моими движениями. Садясь в автобус, я попрощался с землей, на которой прожил всю свою жизнь. Мне было безразлично, будет ли она по праву немецкой или русской, для меня это был просто дом. Затем я сказал себе под нос."
 PAV_postwar.62.a:0 ""Что же мне теперь делать?""
 
 PAV_postwar.63.t:0 "Новые начинания"
 PAV_postwar.63.desc:0 "Дмитрий опустился в кресло в гостиной, чувствуя, как волнение по поводу освобождения от немцев окончательно угасает. Во время войны он обеспечивал связь между различными партизанскими отрядами и приближающейся русской армией. После этого Дмитрий помогал в восстановлении страны в качестве переводчика, но эта работа быстро сошла на нет. Теперь, много месяцев спустя, он сидел в своём маленьком доме, слушал по радио, как только что восстановленный московский "Спартак" играет против новосибирских "Медведей", и гадал, что будет дальше.\n\nПримерно на третьем голе в его дверь громко постучали, сопровождая это ещё более громогласным возгласом.\n- Дима! У меня есть дело для нас обоих! - Дмитрий встал, открыл дверь для своего старого друга и поприветствовал его, вошедшего внутрь. Сергей даже не успел сесть, как уже рассказывал о своей "идее".\n- Я поговорил с местным чиновником из новой партии. У них не слишком большая известность, но у них есть реальный потенциал, и они идеально подойдут для решения наших проблем.\n- А, так значит ты находишься в нашей недавно воссоединённой стране всего пару месяцев, а уже решил, что хочешь прогнать Шукшина с поста? - усмехнулся Дмитрий.\n- Ха! Как бы мне этого ни хотелось, сейчас он слишком популярен, но со временем он покинет свой пост, и, кроме того, мы можем начать вносить изменения на локальном уровне и поддерживать его в его демократических реформах. Кроме того, ты даже не знаешь, как называется партия, с которой мы скоро начнём работать.\n\nДмитрий закончил готовить чай для них обоих и заявил:\n- Ну, Сергей Миронов, за кого же ты ведёшь кампанию?\n- "Трудовая партия Российской Федерации". Она достаточно близка к социалистической идеологии, чтобы привлечь некоторых сторонников советской власти, но не настолько близка, чтобы оттолкнуть тех, кто смотрит на СССР с презрением. Мы будем проводить кампанию по продвижению демократических институтов, чтобы обеспечить превращение нашей страны в настоящую федерацию для всех людей. В дополнение к продвижению демократии, мы будем проводить кампанию по внедрению широкой программы социальной защиты для всех граждан, расширению прав профсоюзов и резкому увеличению Фонда национального благосостояния, который мы будем использовать для национализации. Мы демократизируем нашу страну снизу вверх с демократически управляемой экономикой.\n\nДмитрий ждал, пока его товарищ закончит, но он уже принял решение до того, как всё было сказано. Он собирался продолжать делать то, что делал уже много лет, изо всех сил стараясь сделать свою страну лучше."
 PAV_postwar.63.a:0 "Начиная с малого, Дмитрий и Сергей приступили к работе над своим первым манифестом."
 
 PAV_postwar.64.t:0 "Собирая осколки"
 PAV_postwar.64.desc:0 "Впервые за долгое время в президентской резиденции в Новосибирске было тихо - большинство сотрудников спали до самого утра. Никто не мог их винить: впервые за многие поколения народ России был по-настоящему свободен. Они не только были свободны, но и выдержали натиск немецких войск в небе и на земле, и вышли победителями. Сегодня каждый россиянин стоял с гордо выпрямленной спиной. Они добились того, чего не смогли сделать их предшественники - Советский Союз, американцы и даже британцы. Они победили то, что было величайшим злом в истории человечества, и стали от этого лучше.\n\nЭйфория празднования оставила персонал в полной отключке - даже генералы пили так, как будто это была их собственная свадьба. На следующий день сотрудники начали потихоньку приходить в себя и возвращаться к работе над накопившимися документами и записями. Шукшин, который тоже проспал, наслаждался относительной тишиной, но он знал, что должен вернуться к работе. На его столе лежало несколько документов, дающих относительно краткое описание ситуации на недавно освобождённой территории, а также отчёты о разрушениях и потенциальных вариантах восстановительных работ.\n\nКогда он прочитал каждый из них и выслушал различные предложения и политические планы, Амет-хан, сидевший до этого молча, обратился к нему.\n\n- Вася, старина. Ты выглядишь обеспокоенным. Что у тебя на уме? - спросил он. Шукшин вздохнул, положил папку на стол и откинулся в кресле.\n\n- Временами мне трудно поверить, что мы достигли таких высот, Амет. Кажется, что только вчера я писал свой очередной роман, а ты испытывал новое поколение самолётов. А теперь мы стоим у руля страны, которая, похоже, нуждается в нас больше, чем когда-либо, - объяснил Шукшин, потирая глаза, его разум был измучен всем произошедшим с тех пор, как он стал президентом.\n\n- Всё изменилось, это точно. Но нам ещё есть над чем работать, Василий. Есть ещё миллионы людей, которые нуждаются в нас, особенно после войны.\n\nВасилий на мгновение замолчал, а затем медленно кивнул.."
 PAV_postwar.64.a:0 ""Чего же мы тогда ждём? У нас полно работы.""
 
 PAV_postwar.65.t:0 "День в магазине"
 PAV_postwar.65.desc:0 "Анна пробиралась по снегу к недавно построенному рынку. После того, как последний был разбомблен во время боевых действий, её район Ярославля был определён для первоочерёдного восстановления. Поэтому не было ничего удивительного, когда объявили о строительстве нового рынка. А вот что её удивило, так это то, что на месте старой мрачной рыночной площади появилось нечто большее, чем несколько ларьков. Вместо них было воздвигнуто целое здание. В нём горели яркие огни цветов флага Федерации, и как только она переступила порог, она сразу же почувствовала жар. Насладившись теплом, которого с трудом удавалось добиться даже в её доме, она оглядела ряды с продуктами и товарами. Шок от качества был превзойдён только увиденными ценами.\n\nПервой в её списке была икра, за ней следовал квас, а затем множество других продовольственных товаров. Когда подсчитали общую стоимость, она оказалась значительно меньше той, которую её семья оплачивала раньше. Когда она достала деньги, женщина за кассой, одетая в как сибирячка, начала разговор.\n\n- Девушка, я обязана сообщить вам, что мы ищем новых сотрудников, поскольку наши более квалифицированные работники часто переезжают с места на место, чтобы помочь с открытием различных магазинов на освобождённых территориях.\n\nАнна задумалась: было бы неплохо провести зиму в тёпленьком местечке, а получаемая ею зарплата позволила бы семье не зависеть от средств её родителей. - Я с радостью принимаю это предложение. Когда можно будет прийти на собеседование или даже на обучение?\n\nАнна написала своё имя, фамилию и время, когда она сможет прийти, и покинула магазин "Сибирь" в качестве продавца-консультанта."
 PAV_postwar.65.a:0 "Возможно, теперь она сможет купить своим сёстрам что-нибудь приятное."
 
 PAV_postwar.66.t:0 "Чудо на Волге"
 PAV_postwar.66.desc:0 "Россия, которую часто считают невероятно бедной страной, начала испытывать настоящие перемены в своей судьбе. В результате того, что многие экономисты стали называть "чудом на Волге", российская экономика начала процветать благодаря множеству факторов. Во-первых, российские предприятия вновь получили доступ к коренному российскому региону, что означает увеличение количества потенциальных потребителей и возможностей для расширения и развития. После войны Российская Федерация направила миллиарды, предназначенные для вооружённых сил, на экономический рост и развитие новых и старых отраслей промышленности в сочетании с масштабным развитием инфраструктуры. Особым примером, демонстрирующим решимость России превратиться в настоящую сверхдержаву, являются её инвестиции в передовые технологии.\n\nТаким примером является программа "Новое тысячелетие", цель которой - превратить Российскую Федерацию в мирового лидера по развитию электроники. В настоящее время программа предполагает разработку стандартизированных систем и обучение до миллиона человек к 1980 году различным аспектам развития вычислительной техники. "Новое тысячелетие" - это лишь одна из программ: другие программы были направлены на производство автомобилей, тяжёлой техники и потребительских товаров. Эти программы сочетались с агрессивным планом развития инфраструктуры, благодаря чему перемещение товаров стало проще, чем когда-либо в истории Евразии.\n\nВ дополнение к новым отраслям промышленности, Российская Федерация приняла активный подход, чтобы сосредоточиться на развивающихся частях своей экономики, которых не хватает экономике мировой, вместо того, чтобы широко развивать отрасли во всех секторах. Такой резкий сдвиг стал возможен благодаря координации действий российского правительства при президенте Шукшине, крупнейших компаний России и быстро растущего "среднего класса". Причина этого, озвученная Министерством экономики, заключается в том, что Россия сейчас находится в критическом положении, когда у неё достаточно ресурсов для развития важных секторов экономики и она поддерживает достойные отношения со Сферой и тёплые отношения с ОСН. Кроме того, после поражения Германии остальная Европа стремится начать торговлю с российским исполином и выйти из-под влияния Германии. Результатом такого положения является огромная держава, способная участвовать в большинстве крупных мировых рынков, брать лучшее от каждого и использовать эти знания и доступ для построения жизни выходящей за рамки того, что большинство россиян считали возможным всего десять лет назад.."
 PAV_postwar.66.a:0 "Каким бы ни было наше будущее, оно будет светлым."
 
 PAV_postwar.67.t:0 "Родина"
 PAV_postwar.67.desc:0 "Поздним вечером рабочие на лесопилке под Смоленском делились историями, выпивали и отмечали новообретённую свободу. Построенный во время немецкой оккупации, лесокомбинат обычно был тихим, холодным местом, пока во время войны здесь не появились первые подразделения российских войск. Одним из первых изменений стал флаг, и теперь яркие, жизнерадостные цвета Федерации украшали шест, установленный снаружи. Теперь рабочие не боялись смотреть не только на флаг, под которым они жили, но и на звезды, которые высились над ними.\n\nПод летним солнцем Белгорода группа молодых студентов, получив свою стипендию, отправилась в только что построенный торговый квартал. Они хотели приукрасить свою одежду и, возможно, даже прикупить немного косметики. Только после смеха и гуляний они поняли, что потратили слишком много, и на следующий день им пришлось звонить домой и просить о дополнительных средствах. Несмотря на необходимость позвонить домой, им не приходилось беспокоился о том, увидят ли они свои семьи снова.\n\nВ стенах первой в Москве реконструированной синагоги, в возможность существования которой ещё год назад никто не верил, состоялась публичная бар-мицва. В этот момент люди не только забыли о страхе, что вся их культура будет уничтожена, но и впервые смогли радоваться будущему. Среди слёз и смеха, которые последовали за этим, они танцевали до глубокой ночи, зная, что это была лишь первая из многих подобных ночей.\n\nПо всей огромной Родине люди праздновали, танцевали и пели песни, которые многие считали утраченными. В месте, которое обычно считалось холодным и неумолимым, люди Федерации нашли тепло в страстном отношении к свободе."
 PAV_postwar.67.a:0 "Факел свободы согрел Родину."
 
 PAV_postwar.68.t:0 "Наш взор на мир"
 PAV_postwar.68.desc:0 "- Держи, Степан, постарайся разобраться с этим до завтра!\n\nСтепан поднял глаза со своего стола. Один из его коллег положил стопку папок рядом с компьютером, вежливо кивнув Степану: - Не волнуйся, тебе понравится.\n\nСтепан улыбнулся, потянулся за кружкой кофе и взял первый документ. От удивления он чуть не выронил кружку. Армия Крайова? Контакты с Сопротивлением? Поставки оружия?\n\nСтепан не мог поверить тому, что прочитал: похоже, у России были более серьезные планы. Освобождение Польши кажется невыполнимой задачей, но любое усилие, которое прижмёт Германию к стенке, в конечном итоге будет победой свободного мира. Он взял следующий документ из стопки и открыл его.\n\nКлика Ма? Он думал, что они находятся под контролем Японии, но, похоже, это не так. Ещё одна Китайская республика? Это чревато неприятностями, но и Китай, и Россия могут далеко пойти вместе, если найдутся правильные люди, вроде Степана.\n\nОн продолжал читать другие папки: монгольские восстания и объединение кочевников в Улан-Баторе - они с радостью примут помощь России. Степану было интересно, как отреагирует на это Сфера сопроцветания, но учитывая, что Федерация показала свою мощь в борьбе с Германией, они, вероятно, отступят.\n\nАрмения? Этого названия он давно не слышал, а ведь эта страна, возможно, пострадала даже больше, чем Россия.\n\nТам и по сей день действуют повстанческие группы, чьи сердца по-прежнему пылают, и Россия могла бы обеспечить их необходимыми "дровами".\n\nИ конечно же Турция не будет возражать.\n\nСтепан посмотрел на стопку и улыбнулся: он вспомнил, как один человек восстановил русский народ, и снова Василий Шукшин будет восстанавливать другие страны.\n\nОн взял очередную папку, глядя в свою пустую кружку."
 PAV_postwar.68.a:0 "Ему понадобится много кофе, ибо предстоит долгий день."
 
 PAV_postwar.69.t:0 "Русская Весна"
 PAV_postwar.69.desc:0 "Когда над восточным горизонтом забрезжил рассвет, небо наполнилось мягким розовым светом. Валерий уже проснулся и плотнее запахнул свое черное пальто, пытаясь защититься от утреннего холода. Его старые, потрепанные ботинки неуклюже стучали по тропинке, и он уже чувствовал, как холод просачивается сквозь кожу. Однако он просто улыбнулся. Как он мог не знать? В воздухе витал знакомый запах сладких цветов и сияние свежих зеленых листьев, похожих на драгоценные камни. Россия снова была в цвету, и Валерия переполняла радость от того, что он дожил до этого\n\nНе так давно любые мечты о прекращении оккупации казались далекими и хрупкими. Сама радость жизни, которой сейчас наслаждался Валерий, была заперта в железных товарных поездах и депортирована в черное сердце рейха. Когда Федерация расправила крылья и пересекла границу рейха, он и многие другие прятались в темноте, боясь присоединиться к своим восточным братьям, опасаясь возмездия, которое фюрер обрушит на Российскую Федерацию после того, как снова победит армию России.\n\nОднако поражения Федерации так и не последовало. По всей западной России подобные сцены счастья вспыхивали, как цветы. От лесов Пскова до широких равнин Орла тысячи таких бесконечно несчастных мигом приняли участие в восстановлении региона.\n\nВалерий почувствовал, как заскрипели его старые суставы, когда он поднимал ведра с мокрым бетоном. Он почувствовал, как его ноги слегка волочатся, когда он поспешил на помощь. Но когда бывший раб и еще двенадцать таких же потянули за веревку, срывая свастику с здания мэрии Смоленска, они все почувствовали возвращение давно забытого чувства: гордости. Этот путь будет принадлежать ему, и он, конечно, не доживет до его завершения, но он знал, что однажды Россия засияет ярче любой звезды на ночном небе."
 PAV_postwar.69.a:0 "И кладбища расцветут цветами,залечив старые и неизвестные раны России."
 
 PAV_postwar.70.t:0 "Смерть свыше"
 PAV_postwar.70.desc:0 "Анна летела по небу, наслаждаясь мягким гулом МИГ-27, когда он парил в облаках. Ей нравилось быть здесь, наверху. Это было умиротворяюще. В небе не было никого, кто мог бы ее побеспокоить, в отличие от хаоса на земле или бурной воды, но сегодня она была в небе не просто ради удовольствия. Война с Германией, возможно, и закончилась, но, похоже, немцы, оказавшиеся в Российской Федерации, продолжают сопротивляться.\n\n"И почему они сражаются? Неужели они не понимают, что проиграли?" спросила себя девушка, снижаясь к своей цели.\n\nНацистская террористическая группа - 'Оборотни' заняла ферму, прикончила её владельцев и превратила место в мини-форт. Ее работа состояла в том, чтобы разбомбить это место, ослабить оборону, чтобы Иванов и его парни могли навести порядок. Через несколько минут ферма наконец показалась в поле зрения. Она щелкнула выключателем, успокаиваясь, когда активировала связь.\n\n"Полковник Иванов, это капитан Анна. Я на подходе. Прикажите парням приготовиться".\n\n"Принял, Капитан. Готовы выдвигаться по вашей команде." Ответил Дмитрий.\n\nАнна резко нырнула вниз к ферме, скидывая бомбы. Она оглянулась через плечо, наблюдая, как языки пламени поднимаются к небесам. Фермерский дом и сарай были разорваны на куски. Она вздохнула и снова поднялась в небо. Почему немцы заставляют их это делать? Она снова активировала связь, связавшись с ударной группой на земле."
 PAV_postwar.70.a:0 ""Цель поражена, Полковник Иванов. Удачной охоты""
 
 PAV_postwar.71.t:0 "Это не учения"
 PAV_postwar.71.desc:0 "Президент Шукшин сидел перед радиоприемником, пот капал у него со лба. "Я не могу поверить, что собираюсь это сделать", - пробормотал он. "После всего, за что мы боролись, после всех жертв, которые мы принесли. Неужели до этого действительно дошло?"\n\nАмет-хан Султан мягко положил руку на плечо своего друга. "Василий, я понимаю ваше беспокойство. Мы все испытываем страх перед любым важным моментом, но ожидание всегда хуже реальности. Просто дайте время своим нервам успокоиться. Мы будем здесь ради вас".\n\nШукшин кивнул и положил руки на холодный сосновый стол. Позади них часы отсчитывали секунды до начала. Тик-так. Тик-так. Шукшин взял микрофон и начал свою речь.\n\n"Граждане Российской Федерации," начало он, "говорит ваш президент. Я вынужден сообщить вам об одной чрезвычайной ситуации. Пожалуй, не будем тратить время на бесполезную риторику. Ситуация в бывшей Московии близка к катастрофе. Третий рейх располагает вооруженными повстанцами и террористическими группами по всей освобожденной территории. Они нападают на мирных жителей, грабят, насилуют, воруют и уничтожают все, за что мы боролись, что мы защищали. Ужасность этой чрезвычайной ситуации невозможно переоценить. У меня нет желания посеять среди вас панику или напугать вас, но я должен быть откровенен. Эти "оборотни" представляют собой слишком высокую опасность для мира и процветания Московского региона. Как ваш президент, я обязан ежедневно принимать трудные решения. Это, пожалуй, самое сложное из всех."\n\nОн вздохнул и собрался с духом, чтобы навсегда изменить историю Российской Федерации.\n\n"С сегодняшнего дня, с согласия Федерального Собрания, я официально объявляю военное положение на территории Московской области. Он будет продолжаться до тех пор, пока эти террористы не будут искоренены, а закон и порядок не будут восстановлены." "Я заверяю вас," продолжил он, "что это временная мера для борьбы с анти-русскими элементами, оставшимися на нашей территории. Военное положение не будет распространяться на другие регионы, и не будет сохраняться на долгое время. Мы просто просим вашего доверия и вашего сотрудничества до тех пор, пока эта чрезвычайная ситуация не закончится. Мы пришли, чтобы дать вам свободу - давайте работать над этим вместе. Спасибо."\n\nПрезидент Шукшин вернул трубку на место дрожащими руками. Речь - возможно, самая важная передача в его жизни - закончилась. "Хорошая работа, Василий," сказал Ахмет-хан. "Теперь нам просто нужно пережить последствия." "Нет," ответил ему Шукшин. "Нам нужно молиться, что ни один тиран не использует это для уничтожения демократии Федерации.""
 PAV_postwar.71.a:0 "Граждане, это всего лишь временное решение, пожалуйста, не кричите..."
 
 PAV_postwar.72.t:0 "Бессонные Ночи"
 PAV_postwar.72.desc:0 "Всю свою юность он провел рабочим на немецкой фабрике, и его жизнь была полна ужаса. Он работал, производя винтовки-неблагодарное занятие, предоставляющее немцам средства для угнетения его народа. Один-единственный раб, неправильно изготовивший винтовку, приводил к многочасовому коллективному наказанию. Душераздирающая работа никогда не заканчивалась.\n\nКогда российская армия выломала дверь его фабрики, он был очень напуган, особенно когда два местных охранника начали "ликвидировать" "активы", успешно убив половину людей, которых Константин знал лично. Армия добралась до них только тогда, когда надзиратель Константина обратил на него свое внимание. Его жизнь была спасена, и за это он был им благодарен. Затем мужчины представились по-русски, и впервые за многие годы Константин заговорил на языке, который его хозяева - нет, бывшие хозяева - пытались заставить его забыть.\n\nОднажды он покинул маленькую квартирку, которую снимал, там было лучше, чем в заводском жилье, но ему все равно не нравилось сидеть взаперти весь день. Идя по улице, он увидел нечто странное. Он заметил очередь людей, стоящих у здания. Здание объявило себя государственной бесплатной столовой. Что-то в этом заставило его улыбнуться. Фабрика, на которой он вырос, никогда бы не дала чего-то столь существенного, как суп, если бы вы не работали на нее так, как будто от этого зависела ваша жизнь. \n\nКогда он шел дальше, он увидел двух детей, играющих в футбол на улице. Футбол. Это было то, с чем его познакомил солдат, который помог ему в реабилитации. Игра, в которую люди играли, чтобы чем-то себя занять. Один из детей пнул мяч немного косо, и он чуть не попал в окно. При немецком правлении они были бы сурово наказаны. Он пнул мяч навстречу, и ребенок улыбнулся.\n\nОн спустился еще на один небольшой поворот, к дороге, которую ремонтировали ремонтные бригады. Отсюда он мог видеть строющуюся школу. В нее собирались бесплатно принять более 200 учеников. На ступеньках школы женщина читала книгу трем нетерпеливо выглядящим детям. Он был благодарен, что они не испытают ту жизнь, которой жил он.\n\nКогда он посмотрел на книгу, которую она держала в руках, его осенила идея. Он побежал обратно к себе домой и в порыве вдохновения взял несколько листов бумаги и ручку. Он писал и писал, пока не устал. Он снова посмотрел на газету, прочитав первые несколько строк. Ему понадобится редактор, кто-то, кто мог бы сделать его бессвязную речь и плохую грамматику читаемыми лучше, но он мог бы и сам это сделать. Он напишет рассказ о своей жизни на фабрике, о ненависти, которую он испытывает к нацизму и о том, что эти ублюдки сделали с народом России."
 PAV_postwar.72.a:0 "Быть может, однажды, ему перестанут сняться кошмары."
 
 PAV_postwar.73.t:0 "Алтан Тобчи"
 PAV_postwar.73.desc:0 ""Джентльмены, спасибо, что присоединились ко мне. Пожалуйста, возьмите свои задания в синих папках справа от вас", - сказал генерал Георгий Лангемак.\n\nПропахший миндалем зал заседаний совета директоров холдинговой компании "Феникс" был заполнен бизнесменами всех мастей. Предприниматели, менеджеры и силовики сидели бок о бок за столом для совещаний из красного дерева - и не все были частью команды Феникса. Да, там был Александр Белов, генеральный директор Feniks Infantry Solutions. И да, там сидел Дениска Баладин из отдела снабжения тракторами и техникой "Феникс" с этой глупой улыбкой на лице. Но напротив за столом сидели Роман Левицкий, главный операционный директор Titan Research and Development, и Сергей Павлищев, генеральный директор Sibir Community Lending. Каждый из них был просто винтиком в машине. Но их присутствие представляло собой нечто большее: согласование мегакорпораций по важнейшему вопросу прибыли.\n\n"Если вы откроете третью страницу, мы сможем начать краткое изложение выводов Fenik Extractive", - сказал Лангемак. "Геологи Extractive представили данные, указывающие на значительные залежи золота, урана, нефти и плавикового шпата по всей монгольской сельской местности. Из-за некомпетентности правительства Калгана и массового сопротивления социалистических ополченцев и кочевых племен эти ресурсы почти повсеместно не используются."\n\n"Сомневаюсь, что Монголы позволят нам просто прийти туда и забрать их," сказал Белов. "Да, правильно," ответил Лангемак. "На 8-ой странице мы подробно описали вероятные долгосрочные затраты на операции по обеспечению безопасности в предлагаемой Монгольской Республике." Левицкий нахмурился. "Монгольская Республика? Я ничего об этом не слышал!" возмутился он.\n\n"В свете того, что Федерация отошла от Сферы совместного процветания, Феникс разработал стратегию доступа к монгольскому рынку, а через него и к широкой потребительской базе в Восточной Азии", - сказал Лангемак. "Мы намерены воспользоваться нестабильностью в регионе Мэнцзян, чтобы расширить возможности мятежных либеральных элементов, а также беспокойных племенных групп. Вооружая и снабжая оппозицию, Федерация окажется в оптимальной переговорной позиции для получения выгодных торговых соглашений в новорожденном государстве, изолированном от своих соседей". "И как вы намерены убедить президента Шукшина и его приспешников в Совете Федерации?" - спросил Левицкий. Лангемак просто улыбнулся. "У Шукшина доброе сердце. Вы видели его планы по освобождению Армении, да? Ему вряд ли нужен толчок, чтобы принести демократию и свободу угнетенному меньшинству.""
 PAV_postwar.73.a:0 "Теперь, взгляните на вот эти места добычи..."
 
 PAV_postwar.74.t:0 "Продуктивные Обсуждения"
 PAV_postwar.74.desc:0 "На улицах Улан-Батора множество горящих машин. Кучка молодых парней, как деревенских, так и городских, избивали железного коня битами, монтировками и кирпичами – словом всем, что попадалось им под руку. Они прожили всю свою жизнь в ужасной нищете. Многие из их родителей были убиты во время восстания. Всё это время Монголы просто смотрели, как японцы и китайцы жирели на трофеях паназиатской мечты, в то время как их страна, их города лишь беднели. Их ярость не имеет границ.\n\nИз окна соседнего офисного здания Нацагийн Багабанди наблюдает, как его сверстники дают волю своему гневу. Он тоже был всего лишь ребенком во время восстания. Его родная провинция Жавхан была сожжена дотла в бесконечных битвах между Народно-революционным советом и головорезами Принца. Но в отличие от своих братьев и сестер на улицах, он держит свой гнев на привязи. Он ждет рядом с ним, послушно, ожидая, когда его освободят.\n\n"Протесты разрастаются," сказал Мэндсайханы Энхсайхан. "Сомневаюсь, что правительство сможет сохранят контроль над городом в дальнейшем." "Согласен. Вопрос только-кто будет контролировать город, когда сторонники Принца отступят?" ответил Нацаийн. "Мы все знаем, что большевики ждут в тени, заманивая наш народ на путь к уничтожению. Но я не позволю монголам стать жертвой демагогов." Нацагийн отвернулся от окна и посмотрел на Мендсайхани и дюжину мелких монгольских политиков и предпринимателей. Каждый ждал, пристально наблюдая за ним, оценивая его. Может ли этот молодой человек быть ключом к их спасению? Или он был еще одним бесполезным льстецом?\n\n"Монголия в кризисе," сказал он. "С одной стороны, деспоты и трусы, которые кланяются Токио. С другой стороны, кровожадные революционеры, которые превратили бы наш народ в рабство в случае победы. Но мы можем предложить лучшее будущее. Я считаю, что пришло время необратимо встать на путь демократии. Мы должны создать правительство, которое сможет удовлетворить как потребности бизнеса, так и потребности наших братьев на севере"\n\nСнаружи яростные крики отчаявшихся людей достигли своего крещендо. "Я не обещаю легкой дороги", - сказал Нацагийн. "Но будущее нашего народа не находится в Токио. Оно не лежит в учениях Маркса. И, конечно, - сказал он с отработанной гримасой, - оно точно не на улицах.""
 PAV_postwar.74.a:0 "Демократия, нормальное управление и гражданское общество"
 
 PAV_postwar.75.t:0 "Курултай"
 PAV_postwar.75.desc:0 "На берегах реки Туул, вдали от городов, окутанных дымом и пеплом, синяя юрта была готова принять много, много посетителей.\n\n"Приветствую тебя, брат Торгута," сказал Ганбааатар Батухан. "О, что это за приветствие для твоего старого дяди Батсайхана?" с возмущением спросил Ганбат.\n\n"Да ведь я помню, когда ты был еще Маленьким Батуханом, всегда шалил! Подойди и обними меня!" Старик обхватил племянника обветренными загорелыми руками и кривозубой улыбкой на лице.\n\n"О, но ты уже не такой молодой!" - воскликнул дядя Батсайхан. "С такими мускулами девочки будут всегда думать о тебе!" "Дядя, не сейчас!" - со смехом сказал Батухан. "Мы должны сосредоточиться на более важных вещах. Вот, заходи внутрь." Батухан и Батсайхан вместе вошли в зал. Внутри семеро обветренных дубовых мужчин сидели в ожидании хозяина.\n\n"Дядя Батсайхан, это гости нашей семьи. Силен-Гиорио Аян, из Даура. Алтангерель Монхбат, с северо-запада, достигает. Батджаргал Тимицин, из Кансу. Ганзориг Улаган, с юго-востока. И Улаган Баатар, Чулуун и Есен, его старшие сыновья". Дядя Батсайхан кротко кивнул. "А вместе со мной и Батуханом мы получаем девять. Благоприятное число, племянник". "Нам понадобится любая удача, которую мы сможем получить", - сказал Ганбаатар Батухан.\n\n"Я списывался с каждым из вас. Мы все знаем, что наследник Демчондонгруба терпит неудачу. Вопрос в том, что мы будем делать? Некоторые члены моей семьи просили меня поддержать правительство. Другие просили меня поддержать коммунистов. Но как глава дома моего отца, выбор падает на меня." Старики кивнули, как один."
 PAV_postwar.75.a:0 ""Мы желаем услышать твоё решение.""
 
 PAV_postwar.76.t:0 "Единство или смерть"
 PAV_postwar.76.desc:0 ""Со мной связался российский президент. Они хотят сформировать новую Монгольскую Республику, свободную от коммунистов и диктаторов," сказал Батухан. Ропот несогласия прокатился от одной стены юрты к другой. "Иностранцы всегда стремятся эксплуатировать нас, независимо от того, приезжают ли они из Поднебесной или с Севера", - сказал Аян. "Я согласен", - сказал Темучин. "И они будут опять поддерживать горожан!".\n\n"Я согласен с вами обоими," подметил Батухан. "Но сейчас есть только две стороны существуют в этом мире: те, кто за Японцев, и те, кто против них. И мы все ненавидим японцев, не так ли?"\n\n"Мы бы не пришли, если бы хотели бороться за Трон Хризантемы", - сказал Монхбат. "Я уже имел дело с русскими раньше. Некоторые даже относятся к нам с уважением.".\n\n"Я предлагаю такой план. Мы работаем вместе с жителями города, чтобы вытеснить японских собак. И когда русские переходят для создания своих марионеток, мы используем наш контроль над сельской местностью, чтобы потребовать защиты для нашего народа", - сказал Батухан.\n\n"Конец принудительному переселению?" - спросил Аян. "Как минимум", - ответил ему Батухан. "Если мы будем сражаться как сыновья Повелителя Океана, как мы уже это делаем, тогда мы сможем потребовать еще большего".\n\n"И предположим, что они откажут нам. Будем ли мы сражаться с нашими соотечественниками? Даже если они городские жители, у меня нет желания проливать монгольскую кровь", - сказал Темучин.\n\n"Как и мой племянник", - сказал дядя Батсайхан. "Но когда Чингисхан объединил наши племена в первую великую империю, разве он не убил Ван Хана и его слуг? Несомненно, слуги Демчигдонрова убили больше монголов, чем могли мечтать русские или японцы. Мы несем ответственность перед нашими семьями и нашими родственниками. И если это означает, что мы должны использовать меч, то так тому и быть"\n\n"Спасибо, дядя", - сказал Батухан. "Я придерживаюсь того же. Но я не верю, что до этого дойдет. Я считаю, что только наша сила убедит русских принять наши требования. Они не захотят вести партизанскую войну против мобильного врага так скоро после войны с немцами".\n\nСемеро гостей заколебались. Но один за другим они встали и предложили свою поддержку Ганбаатару Батухану."
 PAV_postwar.76.a:0 "Черное Знамя снова развевается над Монголией."
 
 PAV_postwar.77.t:0 "Заголовки"
 PAV_postwar.77.desc:0 "Войдя в пустой магазин, молодой человек перевел взгляд с сигарет, которые он изначально собирался купить, на газетный стеллаж, где лежали свежие газеты, только что доставленные из коробки. Насвистывая про себя, он подошел поближе, чтобы получше рассмотреть. "ШУКШИН ПОСЫЛАЕТ ТЫСЯЧИ РУССКИХ УМИРАТЬ В ТИБЕТСКИХ ГОРАХ - СПАСИТЕ НАШИХ СЫНОВЕЙ!" "ПРЕЗИДЕНТ ШУКШИН ПОДДЕРЖИВАЕТ МАНЬЯКОВ!" "ЗАБЛУЖДЕНИЯ ПРЕЗИДЕНТА И ПОЧЕМУ ВЫ ДОЛЖНЫ ГОЛОСОВАТЬ ЗА СИЛОВИКОВ!"\n\nМужчина ехидно улыбнулся, взял газету и пролистал титульный лист, пока расплачивался за сигареты. Он знал об этом с самого начала! Василий Шукшин, этот гнусный ублюдок, все-таки не ангел! "Что-нибудь еще, гражданин?" спросил кассир, когда мужчина расплатился за сигареты. "Ах, да, вообще-то" ответил молодой человек, положив газету на прилавок. "Вот это, пожалуйста". "С вас 15 рублей" сказала женщина. Положив свои рубли на прилавок, он быстро вышел и уселся на скамейку, после чего достал сигарету из только что купленной пачки и начал курить.\n\nГазета заняла позицию обеспокоенной матери, смертельно боящейся, что ее сын погибнет в горах Тибета. Русские не могли выдержать пересеченную местность Китая, писала газета, а недостаточное внимание к логистике вмешательства Федерации неизбежно привело бы к катастрофе раньше, чем позже, не говоря уже о сомнительном прошлом этой так называемой "Клики Ма". Его сердце вскипело, когда он, спотыкаясь, поднялся на ноги, зажав стопку газеты. Президент принимает ужасное решение! В этот момент он понял, что ему нужно делать.\n\nЭто была демократическая страна. Он не обязан был голосовать за Шукшина, да и не стал бы. На следующих выборах, поклялся он, он сделает все, что в его силах, чтобы отстранить от власти некомпетентного президента. Он не хотел, чтобы его отправили умирать в Тибет!\n\nОн встал со стула, выбросил сигарету в урну и пошел искать другую политическую партию, которую можно было бы поддержать, ворча себе под нос. Только те, кто действительно представлял бы молодежь России, получили бы его голос."
 PAV_postwar.77.a:0 "Удар по безупречной репутации Шукшина"
 
 PAV_postwar.78.t:0 "Улицы Краснодара"
 PAV_postwar.78.desc:0 "Это был еще один солнечный день на освобожденных землях того, что когда-то было Кавказиеном. Генерал Михаил Баганов решил провести день на улицах среди коренных жителей города. Когда Михаил задумался, его сердце сжалось от боли, когда он увидел, как кавказцы взаимодействуют друг с другом. Дома, в России, улицы всегда были полны музыки и оживленных разговоров. Жители Краснодара казались далекими друг от друга. Они изолировали себя, чтобы не привлекать к себе внимания.\n\nТолько вот насколько немцы сломили этих людей? Справилась ли Федерация с задачей вернуть надежду на эти разрушенные земли?\n\nЭто был он?\n\nКогда президент лично попросил его возглавить новую кавказскую администрацию, Баганов подумал, что он справится с этой задачей. Федерации удалось объединить самую большую нацию на Земле, насколько сложно может быть восстановить меньший регион? Увидев, насколько разрушены земли бывшей немецкого Кавказиена, он понял, как мало он знал о том, как все вернуть на свои места.\n\nЗакавказье не было похоже на Россию. Поля, города и поселки были не единственными вещами, которые нуждались в ремонте. Люди нуждались в исцелении, духи должны были быть исправлены, социальные барьеры должны были разрушиться, а культуры - возродиться. Немцы правили так долго, неужели они вызвали такую катастрофу, которую уже не исправить?\n\nБаганов покачал головой, вздыхая про себя. Все думали, что объединение России невозможно, и все же Россия выстояла. Все думали, что Германия снова легко победит, но Россия снова выстояла. Стареющий генерал посмотрел на окружающих его людей с выражением решимости в глазах. Для Федерации не было неподъемных задач. Он поможет этим людям, несмотря ни на что."
 PAV_postwar.78.a:0 "Нет людей, сломленных настолько, что они не могут никому помочь"
 
 PAV_postwar.79.t:0 "Грузин и азербайджанец"
 PAV_postwar.79.desc:0 "В маленьком грузинском городке Мацими, который немцы когда-то называли Гессенштадт, на старом крыльце сидели два старика. Они наблюдали, как суетятся рабочие из самых разных мест. Там были русские и азербайджанцы, грузины и адыги; не так давно прошел даже татарин.\n\n"Я не видел столько людей на улицах с тех пор, как Советы ушли отсюда!" - воскликнул Гиорги своему старому другу Юсуфу. Он был приехал из Махамара, прямо на азербайджанской границе. \n\n"Странно видеть, что русские так стремятся помочь. Я думал, что эти коммунисты больше стремятся подчинить нас, как немцы. Странно видеть иностранцев, которые заботятся о нашем народе", - сказал Юсуф. \n\n"Нет, нет, русские не коммунисты. Ну, теперь уже нет! Теперь они больше похожи на американцев. Сражаемся за свободу! Сражаемся за демократию! ‘За освобождение всех русских!" - сказал Георгий. Его мощное ударение на коронной фразе российского президента вызвал смешок у Юсифа. \n\n"Ах, правильно! Но мы не русские, мой друг. Откуда вы знаете, что мы можем доверять этим людям? Что, если они просто смягчают нас, чтобы снова ударить?" - спросил азербайджанец.\n\n"Я не так уверен, мой друг. Я полагаю, что на этот раз нам просто придется довериться русским. После всего, через что Германия заставила нас пройти, все, что сделает эта Федерация, будет в миллион раз лучше, чем то, что СС сделали с нами", - сказал Георгий. Вдалеке молодая девушка с веснушчатыми щеками с улыбкой размахивала российским триколором.\n\nЮсуф откинулся на спинку стула, размышляя над словами своего друга."
 PAV_postwar.79.a:0 ""Хуже уже точно не будет""
 
 PAV_postwar.80.t:0 "Черный медведь"
 PAV_postwar.80.desc:0 ""Ты можешь поверить, что мы возвращаемся на те же самые чертовы нефтяные месторождения?" - сказал Юсуф.\n\nГусейн просто пожал плечами. "Моей жене нужно поесть", - сказал он. "Я больше не могу ждать Федерацию".\n\n"Жаль, что реконструкция не идет быстрее", - сказал Юсуф. "Мохаммед сказал мне, что они наняли пару парней, чтобы восстановить старую гимназию". \n\n"Сколько их?" "Всего три". "Черт".\n\nДрузья вместе направились в административный офис нефтяных месторождений. Под ногами хрустел гравий, вдалеке ревели машины. На флагштоке рядом с офисом больше не реял гордо флаг со свастикой, а резной рейхсадлер был сорван с крепления над входом. Но фундамент и стены из серого камня остались неизменными с того дня, как Гусейн впервые построил их под дулом пистолета.\n\nПара вошла в офис и отряхнула грязь со своих рабочих ботинок. В атриуме здания молодая русская женщина сидела и что-то печатала под плакатом с надписью "Добро пожаловать, новые сотрудники "Феникс Добыча!"\n\nГусейн подошел к столу и откашлялся. "Простите, мисс? Меня зовут Гусейн Аббасов. Мы с другом пришли, чтобы начать нашу первую смену".\n\nДевушка повернулась к паре и улыбнулась. "Привет! Я Екатерина Попова. Аббасов, приятно познакомиться. У нее есть карточка сотрудника?". Юсуф выругался. "Она ни хрена не говорит по-азербайджански", - сказал он. "Проклятые огры из Феникса послали нам неграмотного".\n\nГусейн только вздохнул. "Девушка, мы вас не понимаем. Вы говорите по-турецки?"\n\nОна отрицательно покачала головой.\n\n"По-арабски?" И снова нет.\n\nОн вздохнул. "Sprichst du Deutsch?"\n\nОна улыбнулась и кивнула. "Ja, ja! Ich heisse Ekaterina Popov. Womit kann ich Ihnen hilfen?""
 PAV_postwar.80.a:0 "Добро пожаловать на Кавказ!"
 
 PAV_postwar.81.t:0 "Горный стервятник"
 PAV_postwar.81.desc:0 "Два охранника дежурили на обоих пунктах въезда, у всех были полностью автоматические винтовки. Центральный командный центр расположен недалеко от главной дороги, судя по высокому уровню безопасности и присутствующим внутри офицерам. Два бронетранспортера на стоянке, будьте внимательны при въезде. Там есть дверь бункера, усиленно охраняемая. Должно быть, именно там держат повстанцев.\n\nДмитрий опустил бинокль, записывая заметные детали в свой блокнот, прежде чем протереть глаза и вытереть пот со лба. Он не привык к здешней жаре, но он справится. Агент откинулся на камни, которые лежали прямо за его насестом, устраиваясь поудобнее для долгого ожидания.\n\nСерые волки взяли в плен нескольких армянских повстанцев после того, как устроили засаду на их базу операций. Объектом интереса был Гурген Далибалтаджан. Он должен был проникнуть в лагерь и вывести повстанцев, особенно Гургена, незаметно для турецких войск. Казалось бы, достаточно просто, но в отличие от Оборотней, Серые Волки были хорошо вооружены и хорошо скоординированы. В отличие от дома, Монстр России не располагал ресурсами России в своем распоряжении. Ему придется быть осторожным, если он хочет добиться успеха в восстановлении руководства армянским сопротивлением.\n\nДмитрий вздохнул: по крайней мере, он не будет одинок в этой миссии. Повстанцы дали ему проводника, Армена, чтобы сопровождать его в этой миссии. Он с энтузиазмом покинул базы. По словам других повстанцев, он был из тех, кто любит исследовать мир. Оставаться на месте не пошло ему на пользу. Он бы стал переводчиком, так как Дмитрий ни черта не знал по-армянски, и от него ожидали, что он освободит одного из лучших генералов Армении. Наличие переводчика значительно облегчило бы работу здесь, в Армении. Говоря об Армене, Дмитрий тоже начал задаваться вопросом, куда же убежал его проводник?"
 PAV_postwar.81.a:0 "Просто еще один рабочий день"
 
 PAV_postwar.82.t:0 "Там, где все и началось"
 PAV_postwar.82.desc:0 "Когда Федерация пришла в Новую Польшу, поляки с готовностью приняли предложение о присоединении на статусе автономной республики. Многие поляки считали, что пока их культурная автономия гарантирована, жаловаться не на что, особенно после многих лет анархии. Затем Шукшин начал вливать огромные средства в развитие Республики Новой Польши, и к моменту начала Второй Западнорусской войны республика служила образцовой республикой. Когда Федерация двинулась на запад, Новая Польша послужила вдохновлением и примером для убеждения различных этнических групп Восточной Европы помочь в войне против немецкого угнетения.\n\nПо мере того, как война продвигалась на запад, поляки внутри Федерации отдавали все, что могли, служа с отличием, в конце концов, кто как не польский народ знал цену поражения от немцев. Когда сводки новостей показывали, что фронты все ближе к родине, польский народ думал, что, возможно, кошмар наконец-то закончится. Наконец, когда армия Федерации была показана прямо у ворот их древней родины, улицы наполнились ожиданием и гордостью. "Может быть", - думали они, многие надеялись навестить своих родственников или съездить в свой старый дом, и народ Польши сможет воссоединиться, и, возможно, произойдет еще одно чудо на Висле.\n\nЗатем было объявлено о прекращении огня.\n\nВ отличие от остальной Федерации и освобожденных территорий, Нова Польска и поляки Федерации праздновали относительно спокойно. Они понимали, почему это должно было быть сделано, но это не облегчало боль утраты. Тем не менее, президент Федерации и президент автономных республик Станислав Скальский продолжал твердо стоять на том, что в конце концов Польша будет освобождена от немецкого гнета. Поэтому поляки Федерации вернулись к своей повседневной жизни, сохраняя историю Польши внутри Федерации, зная, что однажды появится возможность освободить свою родину.\n\nМало кто знал, что это начнется с передислокации Новопольских полков в Западную Украину."
 PAV_postwar.82.a:0 "Пока о ней помнят, она не будет потеряна"
 
 PAV_postwar.83.t:0 "Польские маленькие зеленые человечки"
 PAV_postwar.83.desc:0 "Ковальский с гордостью служил в одном из польских полков во время Второй Западнорусской войны. Ему было все равно, какие ценности принесла Федерация в его город в Новой Польше, главное, чтобы они сражались против немцев. Ковальский помнил, как был в таких городах, как Волгоград, Ростов, Харьков, Киев и закончил войну под Брестом. Несмотря на многочисленные победы, Польша, расположенная прямо напротив новой границы, никогда не была ему по душе. После войны он остался в польских частях, но дух его покинул, а страсть, которую он испытывал во время войны и до нее, исчезла.\n\nКогда поступил приказ перебросить его подразделение в Западную Украину, он не стал долго раздумывать. Только когда его начальник приказал, что они больше не могут писать письма или звонить по поводу своего нынешнего местонахождения, Ковальски начал сомневаться в том, что происходит. Когда они прибыли на военный объект у польской границы, он был удивлен количеством людей в довольно простой одежде.\n\nОфициально это были польские беженцы, пытавшиеся спастись от насилия во время войны и теперь застрявшие в Федерации. Неофициально они были первой партией гордых поляков, которых должны были обучить и снарядить для начала Второго Польского Восстания. Они должны были пройти обучение и подготовку, а когда придет время, они проберутся через границу и вызовут хаос, необходимый для того, чтобы новопольские части пересекли границу и "добровольно" выступили против немецкой угрозы.\n\nКовальски не мог в это поверить. Раньше казалось, что русские держат поляков только потому, что все они нужны им для борьбы с немецкой угрозой, но теперь все было иначе. Польша скоро будет освобождена."
 PAV_postwar.83.a:0 "И вновь в прорыв"
 
 PAV_postwar.84.t:0 "Слышишь, как поет народ?"
 PAV_postwar.84.desc:0 "Глаза Гельмута пробежали маршрут, тщательно подсчитывая каждый пункт, только чтобы закончить тем, что снова пропали десятки предметов.\n\n"У нас не хватает винтовок, медикаментов и гранат. Ни одна из них не была записана, и в последний раз эти поставки проверялись в последние дни войны."\n\nЧеловек, который был его офицером, едва ли на год старше его, устало вздохнул. "Я.... Я полагаю, вы отметите это как неточное. И мы сообщим генералам в Кенигсберге, когда сможем связаться с ними, а линии связи уже некоторое время не работают".\n\n"Вы... вы думаете, что последний батальон продавал их за пайки?"\n\n"Нет, я не думаю, Гельмут, а теперь начинай складывать то, что у нас есть, в грузовики. Мы уезжаем в Пруссию как можно скорее".\n\nКогда они заносили в грузовик то, что было последними несколькими старыми музейными экспонатами, начала собираться толпа. Поляки, казалось, не делали никаких насильственных жестов по отношению к ним, но их поведение сильно отличалось от того, когда он был в Польше в последний раз. Во-первых, их спины стояли прямо, а глаза встречались с немецкими солдатами всякий раз, когда они удосуживались взглянуть, и теперь их глаза, независимо от возраста, казалось, были полны страсти.\n\n"У нас нет времени разбираться с унтерменшами, водитель. Ты можешь вывезти нас отсюда?"\n\nМужчина, сидевший на переднем сиденье, даже не потрудился подтвердить свое звание, он просто начал заводить грузовик, и другие водители последовали за ним. Три грузовика медленно взревели, чтобы тронуться, выпуская ядовитые и темные пары, и выкатились из пыльного старого склада.\n\nКогда грузовики отъехали, Гельмут сел напротив своего "офицера" и принялся разглядывать свои обвисшие печальные клочковатые черные усы. В конце концов он собрался с силами, чтобы спросить, почему поляки вели себя так, как они себя вели.\n\n"Они больше не боятся"."
 PAV_postwar.84.a:0 "Последний вздох империи - это, как правило, хныканье"
 
 PAV_postwar.85.t:0 "Польское объявление"
 PAV_postwar.85.desc:0 ""Президент Войтыла? Ты один из немногих."\n\nКароль еще раз проверил свою одежду, осмотрел комнату. Позади него развевался бело-красный флаг Польши с гордо представленным гербом. Перед ним стоял богато украшенный стол, который был закончен всего несколько часов назад, ножки которого украшали орлы. Если бы его спросили всего несколько месяцев назад, будет ли он сидеть здесь, он бы рассмеялся. Но теперь он сидел, готовый говорить не только от имени своей группы бойцов Сопротивления, но и от имени всей Польши. Он еще раз откашлялся и приготовился говорить в два микрофона, которые стояли перед ним. Один для радио, а другой для телезрителей, которые могли бы услышать первого нового президента Польши за тридцать лет.\n\n"Камеры установлены, господин президент. Мы можем начать, как только вы будете готовы.\n\n"Кароль сначала перекрестился, а затем дал понять, что готов обратиться к Свободному миру. Огни замерцали зеленым, и появилась огромная надпись "ЗАПИСЬ" в ярко-красном русском тексте"."
 PAV_postwar.85.a:0 "Трансляция из Польши?"
 
 PAV_postwar.86.t:0 "Общий идеал"
 PAV_postwar.86.desc:0 ""Здравствуйте, люди всего мира, меня зовут Кароль Войтыла, исполняющий обязанности президента Третьей Польской Республики. Я был поднят на эту должность благодаря мужественным действиям Армии Крайовой. С сегодняшнего утра боевые действия между Армией Крайовой и Германским рейхом прекратились. Не будет никаких переговоров о "реинтеграции" или "подчинении", народ Польши на сегодняшний день, без малейшего сомнения, является гордой и свободной нацией. Я уже связался с президентом Российской Федерации Шукшиным и президентом Автономной Республики Новой Польши Скальски, с которыми я очень скоро встречусь лично. С помощью этих шагов свобода Польши будет закреплена, и народ Польши больше не будет жить разделенным и в страхе.\n\nНароду Польши я говорю: радуйтесь! Мы столкнулись с самыми страшными ужасами и выжили. Путь к восстановлению нашей Родины будет долгим и трудным, но с помощью наших российских союзников на Востоке мы выйдем из тьмы и вернемся к святому свету. Кроме того, к концу года сос тоятся выборы, которые откроют нашу новую демократическую и свободную эру!\n\nК Германскому рейху у меня нет ничего, кроме презрения, и я надеюсь, что народ Германии сможет отвергать так называемое "национал-социалистическое" правление. Это не сделало ни народ Польши, ни Германию свободными, более процветающими или морально здоровыми.\n\nНародам всего мира я говорю просто следующее. Слишком быстро многие народы этого мира отвернулись друг от друга и бросали друг друга, чтобы установить "чистоту" или простой "личный интерес". От англичан до японцев, я спрашиваю вас всех, сделало ли это безумие почти сорокалетней давности мир лучше? Стал ли ваш народ богаче как духовно, так и материально? Чувствуете ли вы, что вы и ваши предки будете жить в мире? Любой, у кого есть хоть капля здравого смысла, будет знать правду, но есть одна вещь, которая спасает всех нас от общего проклятия. Это способность для нас преодолеть и оправиться от ужаса прошлого. Шрамы заживут. К лучшему или к худшему, история продолжается, и прошл о е пахнет грязью и отвращением, но это не обязательно должно быть будущим..."
 PAV_postwar.86.a:0 "Орлы Свободы расправляют свои крылья."
 
 PAV_postwar.87.t:0 "Налет"
 PAV_postwar.87.desc:0 "Специальностью капитана Морозова всегда был контртерроризм. У него была природная способность выкуривать террористов, партизан, бандитов и все, что было между ними. Он заработал свои нашивки много лет назад во время восстания народников, когда Федерация была немногим больше, чем город-государство. Когда его подразделение было назначено для решения проблемы "Оборотней" в Москве, он знал, что делать. Многие из его начальников возражали против его метода поиска лидера сети вместо того, чтобы разбивать ячейки меньшего размера, но Морозов считал, что отрезание головы змеи было более эффективным, чем отрезание ее хвоста.\n\nИ его методы в конце концов принесли свои плоды. После некоторого времени прослушивания телефонных разговоров, сбора информации от информаторов и некоторых "усиленных" допросов, Спецназ, наконец, обнаружил лидера московского отделения. Они проследили за лидером до скромного дома на окраине города, который принадлежал некоему "Борису Игнатьеву", также известному своим союзникам-оборотням как "Гармр". Посреди ночи Морозов и его люди ворвались в одинокий дом, решив взять "Гармра" живым или мертвым. К несчастью для них, дом казался заброшенным, пока один из спецназовцев не обнаружил потайную дверь за книжным шкафом. Ее поспешно открыли, и дверь открылась на лестницу, ведущую в секретный подвал. Подразделение спустилось в подвал, чтобы обнаружить импровизированную оперативную комнату, заполненную картами, документами и оружием. Спецназ обнаружил человека, пытающегося использовать радио для отправки сообщений на немецком языке, возможно, чтобы предупредить своих союзников-оборотней о том, что его обнаружили. Голос по-русски крикнул ему, чтобы он остановился и медленно повернулся с поднятыми руками. Вместо того чтобы подчиниться, мужчина попытался наставить пистолет на спецназовца, и через несколько секунд "Гармр" был мертв.\n\nАгенты спецназа и российской разведки прочесали найденные документы и обнаружили, что они наткнулись на сокровище. Человека, которого они убили, звали не "Гармр" или "Борис", а "Лутц Хоффманн", агент немецкого абвера, которому было поручено организовать московское отделение "Оборотней". Благодаря разведданным, собранным в штаб-квартире Хоффмана, русские узнали о каждой ячейке, каждой конспиративной квартире, каждом маршруте снабжения и каждом запланированном нападении. В следующие несколько недель произошли репрессии эпических масштабов. Сотни немецких "оборотней" убиты и еще тысячи взяты в плен. Они упали, как костяшки домино, и Московский регион наконец освободился от их террора."
 PAV_postwar.87.a:0 "Конец Московского отделения."
 
 PAV_postwar.88.t:0 "Народ в исцелении"
 PAV_postwar.88.desc:0 "Простыми словами невозможно описать невыразимые ужасы, которые пришлось пережить кавказским народам во время нацистского правления. Ужасы жизни при Бургундской системе, под железной хваткой Йозиаса Вальдека-Пирмонта, невыразимы. Даже после того, как его правление закончилось, ущерб уже был нанесен, независимо от того, насколько ослабла хватка его преемника. Эпоха рабства и угнетения населения оставила у них психологические шрамы. Когда Всероссийская армия ворвалась на Кавказ, их не встретило ничего, кроме как похвалы и празднования. После всех страданий и тяжелого труда надежда ярко озарила людей, когда они начали долгий путь к тому, чтобы снова обрести себя.\n\nОт программ культурного возрождения до простого распределения продуктов питания и воды дух и энергия населения возрождаются. Зверская нацистская архитектура разрушается, и на ее месте стоят мемориалы всем тем, кто пал во время десятилетий оккупации. В каждом городе строятся новые жилые комплексы, супермаркеты появляются практически из-под земли - идут даже разговоры об открытии в Ставрополе американских сетей быстрого питания. Российский флаг гордо развевается на флагштоках каждого административного здания в регионе вместе с соответствующими флагами коренных народов.\n\nХотя эти земли навсегда пострадали от действий Рейха, народ почтил жертвы русского народа в его усилиях по освобождению их от тирании. По всей стране, молодые и старые, мужчины и женщины, все снова смотрят с надеждой."
 PAV_postwar.88.a:0 "Каждый смотрит вперед, навстречу светлому завтра"
 
 PAV_postwar.89.t:0 "Новый день в Старом городе"
 PAV_postwar.89.desc:0 "Антон проделал долгий путь из Томска, подумал он. Все это время он маршировал, и это, наконец, окупилось. Там он стоял посреди ныне безымянной улицы в некогда великом городе Минске, который превратился в пепел, когда он и остальная армия пришли сюда. Сейчас он находится там вместе с гарнизоном, в самом сердце старой Беларуси, но также и в том, который пострадал сильнее всего.\n\nНемецкое влияние видно во всем, от архитектуры до вывесок, и особенно во всех поселенцах в этом районе. Ему стало не по себе, когда он подумал о том, каким ужасным было это место до того, как они появились. Несмотря на это, он слышал рассказы от некоторых солдат, дислоцированных в других районах; о том, как многим белорусам не нравилось, когда взрывали их дома. Но он всего лишь рядовой, подумал он, так что Антон не слишком беспокоился о том, что может произойти что-то подобное. Он мог просто направить их к своему начальству и наблюдать, как разворачивается дерьмовое шоу. Он криво усмехнулся, когда эта мысль промелькнула у него в голове.\n\nОн прошел через город, по сути, не на дежурстве, но все еще в военной форме и с винтовкой. В связи с продолжающейся реконструкцией он должен быть все время начеку, по крайней мере, так ему говорят командиры. Антон думал, что в городе все в порядке, особенно учитывая, насколько счастливыми казались люди, победившие немцев, которых выгнали. Пока он думал обо всем этом, до него донесся аромат, что-то теплое и невероятно успокаивающее. Он немедленно последовал по запаху вниз по улице, проверяя каждый угол и переулок и проходя мимо нескольких солдат, которые ели именно то, чего он жаждал из массивных мисок. В животе у него заурчало; был ли он голоден раньше или нет, но теперь он точно был голоден.\n\nВ конце концов он подошел к тому, что поначалу казалось скудным ларьком, со стариком, вероятно, лет 60-70, и молодой женщиной. Вокруг прилавков множество солдат, в очередной раз вкушающих то же самое наслаждение, которое искал Антон. Не колеблясь, он подошел к прилавку, отметив гигантские кастрюли и сковородки с восхитительными варевами, готовящимися внутри них. И как же он аппетитно поел..."
 PAV_postwar.89.a:0 ""Это даже лучше, чем у моей бабушки.""
 
 PAV_postwar.90.t:0 "Первый день в Вашингтоне"
 PAV_postwar.90.desc:0 "В Вашингтоне моросил дождь, но унылая серость неба была наполнена сильной энергией в Национальном аэропорту. Специальный самолет выруливал на посадочную полосу, и толпа репортеров, от NBC до Associated Press и далее, с нетерпением ждала выхода российского президента, чтобы задать ему вопросы. У репортеров было бесконечное множество вопросов: иностранные союзы, немецкие речи, будущее России на мировой арене.\n\nДвери самолета неуклонно открывались, репортеры были полны предвкушения, и по мере того, как катился трап, вскоре появился отряд охраны. За ним последовал одинокий мужчина среднего роста, с темно-каштановыми волосами и голубыми глазами.\n\nВасилий Шукшин, не обращая внимания на легкую прохладу в воздухе и дождь, капающий на его волосы, на короткое время осмотрел аэропорт. Он был чист, упорядочен и наполнен звуками транспорта и торговли. Сверкающий Потомак к востоку от аэропорта, который он увидел, когда самолет приземлился на ровную асфальтированную площадку, действительно напомнил ему Новосибирск и Барнаул, его дом. Но времени на воспоминания не было, Василий стоял перед представителями СМИ и махал им рукой, как будто они были его друзьями. Но он не ожидал, что они ринутся вперед. Репортеры засыпали его вопросами, толкаясь, пихаясь, направляя на него микрофоны, Шукшин пытался отвечать им по очереди. Но это было безнадежно, и его быстро проводили в назначенную машину.\n\nВ машине Шукшин на мгновение успокоился. Он знал, что там будут представители СМИ, но не целая армия репортеров. "СМИ - настоящие стервятники, не так ли?", - усмехнулся его шофер, продолжая спокойно выезжать из аэропорта. Шукшин ничего не прокомментировал и только кивнул в знак согласия. Шукшин восхищался Америкой за ее священную любовь к свободе, но никак не ожидал, с каким упорством они ее реализуют. Он смотрел на оживленные улицы Вашингтона, запруженные торговлей, культурой и жизнью, и вспоминал о доме. Шукшин мог думать только о том, сколько труда он вложил в возрождение красоты, процветания и прогресса Новосибирска, о том, что река Обь наконец-то снова засияла яркими красками. Федерация, может быть, и победила своих врагов, но ей нужно было думать о будущем..."
 PAV_postwar.90.a:0 "Вперед к миру, процветанию и светлому будущему."
 
 PAV_postwar.91.t:0 "Встреча с Ма"
 PAV_postwar.91.desc:0 ""Несколько человек стояли вокруг обновленного президентского стола, который стоял в отремонтированном Кремле. Стол был довольно эксцентричным, далеким от того, который Шукшин использовал в Новосибирске, но его советники несколько дней клялись, что стол должен соответствовать новому престижу, которым обладал президент Российской Федерации. Так не должно было быть, но заявления, подкрепленные действиями, были самым быстрым способом восстановить дух и мощь России на глобальном уровне. Россия вернулась на мировую арену, и она не собиралась тратить время на то, чтобы доказать это. Поэтому вполне естественно, что одним из первых разговоров за столом был вопрос о том, что делать с Китаем.\n\n"Ма, как вы знаете, являются политической фракцией в Северо-Западном Китае; они десятилетиями противостояли японскому давлению и вынашивали интерес к свержению японцев. Кроме того, они идеологически разнообразны, но не придерживаются каких-либо конкретных убеждений. Ма - классические приверженцы Гоминьдана, особенно нынешний лидер Ма Цзиюань; в идеале они хотят демократии и развития Китая, то есть ничего из того, что мы хотим или предлагаем им, не выходит за рамки их интересов. Короче говоря, они податливы к нашим интересам и потребностям, и мы можем верить, что они будут готовы сотрудничать с нами. Особенно если мы окажем им достаточную поддержку, чтобы Западный Китай перешел под их власть". Когда глава отдела разведки в Китае закончил, он посмотрел на остальных, но в конце концов остановился на Шукшине, ожидая, не возникнет ли у президента вопросов.\n\nПрезидент, ссутулившись в своем кресле, произнес измученным тоном. "Ну, очевидно, мы собираемся встретиться с ними, но кроме этого, чего мы можем ожидать?"\n\n"Западный Китай - далеко не доброе место, и маловероятно, что даже объединенный он сможет свергнуть Сферу. Тем не менее, он может послужить занозой, и если ему предоставить нужные ресурсы и подходящий кризис, они смогут продвинуться на восток и установить свой режим. Даже если они не освободят остальную часть Китая в ближайшее время, наличие государства между нами и сердцем Сферы, которое находится на нашей стороне, очень нам поможет. Мы сможем создать еще один рынок, на котором смогут работать наши предприятия, укрепить наш имидж в мире, укрепить нашу безопасность и, надеюсь, получить долгосрочного союзника. Короче говоря, помочь им в развитии и захвате региона - это в целом выгодная идея, особенно если мы планируем долгосрочную конфронтацию со Сферой."\n\nШукшин начал поправлять свое сидячее положение только для того, чтобы произнести все необходимые слова: "В таком случае, вы можете начать работу с КМТ, отправить посланника и начать посылать поставки вместе с советниками и поддержкой. Сколько времени потребуется Ма, чтобы вывести весь Западный Китай из-под власти Японии?""
 PAV_postwar.91.a:0 "Всего пару недель."
 
 PAV_postwar.92.t:0 "Путешествие на Восток"
 PAV_postwar.92.desc:0 "Рустам путешествовал уже больше недели с небольшим контингентом охранников и дипломатов поддержки, когда наконец увидел вдали старый и выцветший Гоминьдан. Под флагом стояло несколько человек в изрядно запыленной, но относительно новой форме. Поначалу китайские солдаты приготовились к худшему, нацелив свои старые винтовки на колонну бронемашин. Китайцы опустили оружие только тогда, когда Рустам приказал солдатам достать русские флаги.\n\nКогда русские, наконец, добрались до переправы китайских солдат, произошел обмен короткими взглядами, который прервал только мандаринский язык Рустама, предположительно лучший из всех, что могла предложить Федерация. Китайские солдаты шли с трудом, но понимали, зачем здесь татарин и остальные русские; они должны были встретиться с Ма Цзиюанем.\n\nМестный китайский офицер предложил лично отвести их к Цзиюаню и присоединился к русским в их поездке. Рустам с помощью офицера подтянул местный вариант мандаринского языка и был поражен тем, насколько носовым было произношение китайских слов. Они быстро подружились, к большому сожалению водителя, который всю оставшуюся часть поездки слушал, как они делятся подробностями и информацией о китайском языке. Эти двое даже не заметили, когда наконец прибыли в центр Клики Ма."
 PAV_postwar.92.a:0 "Красота языка не знает границ."
 
 PAV_postwar.93.t:0 "Лучшая надежда Китая"
 PAV_postwar.93.desc:0 ""Рустам старался стереть как можно больше пыли и морщин, образовавшихся за время поездки. Как только он приехал, его отделили от его нового китайского друга и отвели в здание, которое, как он понял, было правительственным. Один из местных мужчин попросил Рустама подождать немного в одной из комнат, и тот с радостью согласился; он очень устал после долгого путешествия и нуждался в движении, чтобы перенастроить свой ум.\n\n\nСама комната была довольно скучной. В ней было окно, кровать, стол, несколько стульев и классическая китайская картина на стене, изображающая горный склон. На мгновение Рустама охватило разочарование, но Рустам быстро отчитал себя. Всего несколько лет назад Россия выглядела так же, но, несмотря на это, Федерация не только подтянулась, но и выстояла против немцев и вышла победительницей. Китайцы могут сделать то же самое, особенно если им дать правильный толчок.\n\nПрошло несколько минут, и, наконец, в дверях появился свежеодетый офицер и объявил, что Ма Цзиюань наконец-то встретится с русским посланником. К удивлению Рустама, Ма Цзиюань выглядел гораздо более по-самолетному, чем он ожидал. Он с гордостью носил свою военную форму с яркой и чистой символикой Гоминьдана. Но глаза его выдавали и печаль, и силу. Цзиюань воевал дольше, чем большинство русских; было ясно, что для него война никогда не заканчивалась. Первые слова, которые он услышал, были не смелыми обещаниями, а извинениями.\n\n"Простите, что не подготовились должным образом к вашему приезду, но мы не знали, когда вы прибудете и с какого направления; поэтому мы не приготовили еду и не соблюдали этикет, подобающий представителю вашей нации.\n\nРустам поспешил подтвердить слова генерала: "Пожалуйста, не стоит беспокоиться. Я вырос в России, которую регулярно бомбили. Я прекрасно понимаю ваше положение и трудности, поэтому вам не стоит извиняться. Единственное, что я могу сказать вам без тени сомнения, это то, что мы понимаем вашу борьбу, и поэтому мы здесь, чтобы помочь. Я стану постоянным представителем Российской Федерации при вашем правительстве. Более того, я здесь, чтобы сообщить вам о многочисленных поставках и поддержке, которые должны помочь вам и вашему правительству в восстановлении Китая, начиная с запада."\n\nМа Цзиюань, казалось, снял груз с плеч, когда было произнесено признание о помощи. Возможно, это был холодный расчет Москвы или искренняя заинтересованность в восстановлении Китая, но хоть раз в жизни он почувствовал, что у Китая появился настоящий друг.."
 PAV_postwar.93.a:0 "Узы, созданные против угнетения."
 
 PAV_postwar.94.t:0 "В зале горного короля"
 PAV_postwar.94.desc:0 "Адильжан проводили в штаб повстанцев, расположенный глубоко в армянских горах, вне досягаемости турок. Его сопровождали два охранника, каждый из которых был вооружен АКМ, любезно предоставленными Федерацией. В центре комнаты, глядя на большую карту Армении, отмеченную различными крестами и кругами, стоял глава армянского сопротивления Артур Карапетян. Адильжан прочистил горло, привлекая внимание армян. Артур оторвал взгляд от карты и на мгновение посмотрел мужчине в глаза.\n\n"Здравствуйте, я Артур Карапетян. Я фактический глава сопротивления. Полагаю, вы из российской разведки?" спросил армянин, пожимая руку Адильжан. "Адильжан Пантофилов. Я из Службы Безопасности" ответил Адильжан, глядя ему прямо в глаза.\n\n"Азербайджанец? Должен признаться, я не ожидал, что русские пошлют... ну, ваших людей разобраться с нами" заявил Артур, присаживаясь за стол. Напряжение в комнате было ощутимым. Несмотря на их изоляцию, буря соперничества, длившаяся веками, казалось, готова была разразиться в любую секунду. Адильжан вздохнул и посмотрел на флаг Армении, который гордо висел на стене.\n\n"Честно говоря, Артур. Я не хотел быть здесь" начал Адильжан. "Когда они попросили меня приехать сюда и провести переговоры о союзе между Арменией и Федерацией, я хотел отказаться, но..." Адильжан сделал паузу на мгновение. Ему было интересно, что подумают о нем его предки.\n\nСейчас все это не имело значения. Были вещи и поважнее. Независимо от того, что он думал об Армении, одно было несомненно. Она не заслуживала того, чтобы ее истребляли и сжигали дотла, кроме турок и безумия, которым являются "Серые Волки". Может быть, он и сын Азербайджана, но он отказывался стоять в стороне и позволять, чтобы эта несправедливость в отношении армян продолжалась и дальше.\n\n"Есть вещи поважнее, чем соперничество между нашими двумя народами. Мы оба пережили зло империализма. Азербайджан, к счастью, был освобожден от тех, кто стремился уничтожить нашу нацию, как это хотят сделать с вами турки. Если мы хотим, чтобы наш народ пережил эти трудные времена, мы должны отложить в сторону наши разногласия и работать вместе" объяснил Адильжан, отвернувшись от флага и посмотрев на сидящего в кресле человека. На мгновение в комнате воцарилась тишина, после чего Артур медленно кивнул.\n\n"Вы правы. Есть дела поважнее, чем соперничество между нашими народами. Я готов отложить их в сторону ради свободы. Думаю, нам есть что обсудить. Прошу вас, присаживайтесь", с улыбкой сказал Артур, жестом указывая на свободный стул. Адильжан улыбнулся в ответ и занял свое место, готовый приступить к делу."
 PAV_postwar.94.a:0 "Отбросить прошлое ради светлого будущего."
 
 PAV_postwar.95.t:0 "Будущее Нации"
 PAV_postwar.95.desc:0 "Дым заполонил весь небольшой зал совещаний Кремля. Внутри него пылали дебаты двух величайших политиков в истории России, решающих, какими будут дальнейшие шаги их Родины на международной арене. Дискуссия накалялась, к битве двух отцов государства подключались депутаты, военные. Глава реформистов президент Шукшин героически отслеживал каждое слово, мотая взгляд туда-сюда, но не выпуская ничего.\n\n"Выгоды от сближения с США безграничны! Представьте, сколько ж долларов к нам потечет. Мы отстроим Москву в разы быстрее, и обогатим людей! Это станет началом русского столетия! Тысячелетия!" Страстно гласил Амет-хан Султан.\n\n"Российкие корпорации могут конкурирвать с американскими наравне! Мы же не хотим просто скормить результаты нашего тяжкого труда их буржуям? Мы сами можем стать центром мирового капитализма!" парировал Покрышкин.\n\nМысль Шукшина звучала...интересно. Однако именно его решение определит судьбу России в 20м столетии. Унижения, победы, столько всего надо учесть при этом выборе. Выстоит ли Россия одна? Способна ли она на это? Где грань между взаимовыгодным сотрудничеством с ОСН и чисткой американского сапога? \n\nПокрышкин заорал. "Ты хочешь нас пиндосам продать! Кто тебе вообще слово дал? Как ты можешь называть себя русским, ты, татарский убл-"\n\n"Александр, хватит. У вас обоих здравые аргументы. Я не пытаюсь изменить ваши взгляды. Это правда, мы и сами можем построить демократический альянс. Но вместе уничтожить фашистов будет легче." спокойно сказал президент.\n\nШукшин сделал небольшную паузу и заключил "Господа. Очевидно, что..."
 PAV_postwar.95.a:0 ""У России своя судьба""
 PAV_postwar.95.b:0 ""Свободный мир выйдет построить лишь сообща""
 
 PAV_postwar.96.t:0 "Оставляя след"
 PAV_postwar.96.desc:0 ""Где Баба?" спросила Ли Цзин у матери.\n\n"Сегодня рано утром он уехал на фабрику, солнышко мое", - сказала мама. "Что бы ты хотела на завтрак?" Они съели кашу и пошли играть на улицу. \n\n"Где Баба?" спросила Ли Цзин.\n\n"Он не может прийти домой к обеду, мой зайченок" сказала мама. Поэтому они ели лапшу и говорили о белых и черных полосатых бабочках, которых они видели на улице.\n\n"Где Баба?" спросила Ли Цзин.\n\n"Его не будет дома еще несколько часов, мой лепесточек. Ты готова принять ванну?" сказала мама. Цзин позволила маме помыть и заплести ей волосы, но без Бабы было невесело.\n\n"Где Баба?" спросила Ли Цзин.\n\n"Он еще не закончил свою смену, малышка. Иди почитай со мной", сказала мама. Конечно, Цзин знала все сказки наизусть. Но это было не то же самое без дурашливых умозаключений Бабы.\n\n"Где Баба?" спросила Ли Цзин.\n\n"Он не сможет уложить тебя сегодня, сердце мое. Но он оставил мне поцелуй на твоем лбу", сказала мама. Цзин грустно улыбнулась и легла спать.\n\nВ полночь Ли Цзин услышала, как закрывается входная дверь. "Баба, это ты?" спросила она.\n\nБаба рассмеялся. "Да, это я!" сказал он. "Я скучал по тебе, дорогая".\n\n"Я скучала по тебе. Почему тебя так долго не было?" спросила она. "Бабе надо работать, малышка" сказал он. "Нам нужны деньги на аренду. Но не бери в голову, смотри, что я тебе принес!". \n\nОн достал из кармана матерчатую куклу. Она была размером с детскую руку, сделана из мягкой ткани, с пуговицами для глаз и крошечным клочком красного шелка для сердца.\n\nЛи Цзин взяла куклу и улыбнулась. "Мне очень нравится, Баба! Спасибо!"\n\nЕе отец встал на колени и поцеловал ее в щеку. "Я люблю тебя, дочь моя"."
 PAV_postwar.96.a:0 "Чтобы понять родительскую любовь, вы должны дарить ее другим."
 
 PAV_postwar.97.t:0 "Забудь меня надолго"
 PAV_postwar.97.desc:0 "Маузер мягко покоился на плече Давита, упираясь прикладом в темную грязь города Дилижан. Ночное небо над головой скрывало пейзаж во тьме, костер тихо потрескивал, его темп был нестабильным. В его руках - реликвия прошлого. Для Давита это была еще одна ночь... Если в этом сейчас можно было найти повод для гордости. Его руки, мозолистые и покрытые шрамами, крепко сжимали край фотографии. Пыльный черно-белый цвет освещался мерцающим пламенем перед ним, и лишь слегка виднелись размазанные маленькие фигурки.\n\nЕго глаза спокойно блуждали по фронту, глядя на эти маленькие зернистые фигурки. Он видел это зрелище, наверное, тысячу раз - он сидел у этого костра снова и снова, после многодневных боев. Его большой палец, мягко проведя по краю фотографии, слегка взъерошил ее грязно-белые края. Он все еще мог вспомнить их голоса, иногда. Он помнил их улыбки, их смех, даже перед лицом прежних обстоятельств. Их молодость... Которую у них украли. Возможно, тогда они были бы здесь, сидели рядом с ним. Может быть, ему не пришлось бы быть единственным оставшимся - может быть, была бы надежда на будущее их народа. Они называли себя фидаи не случайно их называли - "те, кто жертвует". Но для него это был не тот случай.\n\nАнуш, Тигран, Аракс... все ушли. \n\nОн сражался так долго, с тех пор как был маленьким мальчиком. Он сражался за Армению, но ему еще предстояло умереть за нее. Он потерял своих друзей, свою семью... Он потерял то, что делало ее чем-то важным для него. Его зубы под клочковатой бородой, украшавшей его лицо, были крепко стиснуты. Чувства внутри него он не мог описать - смесь ярости и обиды. Неужели это его судьба? Вечно сражаться ради народа, радости которого он никогда не сможет испытать?\n\nОн должен был либо умереть, либо остаться один. Либо встретит свой конец, либо, какими-то способами - убивать, и убивать, и убивать, пока, наконец, не останется один, на вершине горы трупов, с которой больше некому будет оценить вид. Что можно выиграть здесь? Будет ли это того стоить?\n\nЛицо Давитса, изнеженное пылью и сажей, нарушил торжественный поток раскаленных слез. Его уже невозможно было сдержать - ничто не могло удержать его. Он скучал по ним, по своей семье, он проклинал всех возможных богов и проклинал турок. Ничто из этого не могло смягчить его боль, и ничто не могло положить конец этому циклу.\n\nПод этим ночным небом рыдал сын Армении..."
 PAV_postwar.97.a:0 "Зная, что он не может оценить плоды своей собственной борьбы."
 
 PAV_postwar.98.t:0 "Предложение"
 PAV_postwar.98.desc:0 "Шукшин затаил дыхание, проверяя окончательно свое предложение, которое могло определить ход мировой истории на десятилетия вперед. Внимательно рассмотрев предложения Султана и Покрышкина, он неохотно решил остановиться на том, что планировал последний. Что ожидает их в будущем? Станут ли американцы относиться к ним так же, как они относились к японцам и немцам?\n\nВытирая пот, выступивший на лбу, Шукшин вздохнул, глядя на часы, которые постоянно напоминали ему о том, сколько часов он потратил на переписывание речи, которую собирался произнести завтра, объявив о рождении ОДКБ. Однако как раз в тот момент, когда он собирался закончить записывать последние строки своей речи, президента довольно бесцеремонно прервал Александр Покрышкин.\n\nВорвавшись в комнату без предупреждения, Сокол ухмылялся от уха до уха, вероятно, все еще находясь в эйфории от своей победы над Султаном ранее в тот день. "Василий, отличные новости! Мои люди собрали информацию о новых странах, которые могут присоединиться к нашему новому союзу!"\n\n"Тебе легко радоваться, Александр. Не тебе же заниматься всей этой бумажной волокитой" пробормотал писатель, что-то нацарапывая на свободном листке бумаги.\n\n"Как я могу не быть? Это конец десятилетий унижения России, Василий, ибо Всероссийская Армия станет поистине самой могучей в мире! Историки назовут этот момент началом Русского Века!".\n\nШукшин мог только нервно хихикать, глядя в окно на вечерний закат. Конечно, он мог совершить ужасную ошибку, и хотя часть его продолжала настаивать на том, что ОСН - более безопасный вариант, другая половина не могла не мечтать. Он не мог не мечтать о гармоничном мире во главе с его победоносной Россией. Его мечты, мечты Покрышкина, мечты народа... "
 PAV_postwar.98.a:0 "Начало чего-то прекрасного?"
 
 PAV_postwar.100.t:0 "Мышление в долгосрочной перспективе"
 PAV_postwar.100.desc:0 "Отчет MR1: Восстановление Москвы\n\nТолько для Президента\n\nАннотация: Инвестиции в реконструкцию всех регионов, отвоеванных у Германского рейха, будут длительным и дорогостоящим процессом. Прибыль от инвестиций ожидается только примерно к 1990 году.\n\nРаздел первый, Обзор экономики: Теперь, когда угроза Германии была ликвидирована, Российской Федерации предстоит многое сделать, чтобы восстановить себя и заявить о стабильности, которая на самом деле никогда не была достигнута. Первое, что нужно сделать, - это восстановить инфраструктуру вокруг Большого Московского региона, переместившись на запад в Петроград, и, наконец, отправиться на юг, чтобы создать стабильную инфраструктуру в Поволжском и Кавказском регионах.\n\nКак и ожидалось, рабовладельческая экономика, практиковавшаяся при гитлеровском режиме, оставила регион опустошенным, и, хотя была отмечена небольшая горстка начинающих предприятий, большинство жителей региона не имеют опыта в администрации или в деле ведения бизнеса. Инвестиции в усилия в области образования и переподготовки кадров будут иметь большое значение для расширения нашей экономики.\n\nРаздел второй, Осложнения при переизбрании: Для поддержания вашей популярности-\n\nШукшин отложил отчёт в сторону. Его популярность сейчас не имела значения. Народу России не нужен был какой-то самообогащающийся политик. Им нужен был человек, который объединил бы Россию. Они нуждались в нем, и будь прокляты политика и популярность."
 PAV_postwar.100.a:0 "Начинается Восстановление"
 
