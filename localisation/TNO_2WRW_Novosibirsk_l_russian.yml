 PAV_failure.1.t:0 "Восстание Путина"
 PAV_failure.1.desc:0 "В городе Томске молодой офицер по имени Владимир Путин вместе с членами Всероссийской Армии ворвался в мэрию и сверг местное правительство. История, казалось бы, повторилась: Путин объявил город независимым от нелегитимного правительства в Новосибирске и отделился, заявив, что администрация Томска является "истинным правительством" Российской Федерации.\n\nЭтот шаг был встречен возмущением со стороны окружения Покрышкина с требованиями мобилизовать остатки Всероссийской Армии для подавления восстания в Томске. Поскольку ситуация в Федерации выходит из-под контроля, президент должен тщательно продумать все свои варианты, если он хочет вновь объединить Родину."
 PAV_failure.1.a:0 "Трижды ура президенту Путину!"
 PAV_failure.1.b:0 "Будь он проклят, этот беспринципный предатель!"
 
 PAV_failure.3.t:0 "Новый октябрь!"
 PAV_failure.3.desc:0 ""Дмитрий! Я не могу получить доступ ни к одному каналу поблизости от озера Байкал, ни к Иркутску, ни к Бурятии... Вы, конечно, можете сказать мне, что происходит?!" потребовал командир радиостанции.\n\n"Понятия не имею, похоже, что произошла какая-то революция, и социалисты захватили сторожевые, сэр, и этим взбудоражили кучу этих ублюдков народников, чтобы они изображали себя ленинцами! Пожалуйста, пришлите сюда солдат". ответил Дмитрий. Командир по рации вызвал самое близкое, что смог найти, - военную базу в Кызыле. "Сообщаю о чрезвычайной ситуации. Требуется немедленное военное присутствие в Иркутской области. Выросло восстание", приказал он.\n\nСолдаты попытались бы пересечь Иркутск в соответствии с требованием, но прямо на границе области на них обрушился град пуль. Вооруженные мужчины и женщины объявили район непроходной зоной, и социалисты-революционеры отбили батальон солдат Федерации. Изнурительная битва для уже истерзанной войной нации, больше батальон не присылали. Вскоре весь Дальний Восток затих. Революционеры захватили все районы от Иркутска до бассейна Амура.\n\nС Байкала, с моря Байкала горожане наблюдали, как Чулков говорил в мегафон из Сторожевого. "Александр Покрышкин - предатель и преступник, он добровольно подавил народ, подавил голос народа, отбросил видимость демократии, которую установил Шукшин, но разве он может остановить нас, если мы пойдем в массы?!" кричал Чулков с корабля. "Нет!" ответила толпа. "Тогда я заявляю, мы должны восстать против змея и создать настоящий социалистический рай! Возьмите оружие и сражайтесь! Мы должны быть смелыми, сильными борцами за новое будущее!".\n\nА затем молва о нем распространилась по всей Сибири. Его слова вдохновили многих дезертировать из Федерации и присоединиться к социалистической революции. Город за городом захватывались на Дальнем Востоке, и все подступы к региону были перекрыты теми, кто был полон ярости против машины, мужчинами и женщинами, которые вооружились и упорно сражались. По всему Дальнему Востоку были сбиты триколоры России, и на их месте развевался флаг недавно провозглашенной Дальневосточной Советской Республики."
 PAV_failure.3.a:0 "Ленин может быть мертв, но его Революция возрождается вновь!"
 
 PAV_failure.4.t:0 "Возрождение мечты"
 PAV_failure.4.desc:0 "Кому-то могло показаться, что наследие Шукшина было попрано и брошено в огонь действиями Покрышкина, но дух демократии никогда не умрет. Борис Ельцин, демократ из Екатеринбурга, заполнил пустоту во многих сердцах, став фигурой лидерства для тех, кто все еще верил в демократическую мечту. Но протест за протестом, властный сапог Покрышкина по-прежнему прилипал как жвачка, даже когда народный призыв к переменам был единодушен по всей стране. Ельцину это стало ясно.\n\nПилот никогда не изменится. И поэтому, когда ничто не может изменить тирана, народ должен прибегнуть к альтернативному методу: поднять кулаки вверх и объявить восстание. Ельцин знал, что это все, что необходимо для будущего демократии. Сплотив многих на своей стороне, он переехал на свою родину на Урал и начал борьбу против режима, который так сильно душил волю народа. Он начал восстание. Тысячи расстроенных русских, с винтовками в руках, готовы нанести удар по угнетателям, вставшим на их пути.\n\nВскоре большие территории были заняты восставшими. И тогда, официально в центре Екатеринбурга, Декларация Уральской Республики была зачитана Борисом Ельциным, и новая Республика начала свое существование, планируя вернуть старые времена Шукшина, с процветающей демократией, а не с олигархическими лапами Покрышкина. Теперь у каждого россиянина в пределах границ Уральской Республики будет шанс снова проголосовать, думал Ельцин.\n\nНо впереди был долгий путь. Россия снова трещала по швам. Ельцин мог видеть только очень, очень каменистую дорогу."
 PAV_failure.4.a:0 "Наследие Шукшина надо было чтить, после всего, чем он пожертвовал ради России."
 
 PAV_failure.5.t:0 "Возвращение Кирпичникова"
 PAV_failure.5.desc:0 "С запада приходят тревожные сообщения. С момента нашего поражения от немцев в Московии происходили бунт за бунтом, но, похоже, напряженность в нестабильном регионе, наконец, достигла кульминации: повстанческая группа под руководством Владимира Кирпичникова захватила контроль над жизненно важными городами и крепостями на западе России. Ранее возглавлявший антикоммунистическую гвардию в Онеге, предатель, похоже, вышел из укрытия, чтобы создать нейтральное российское государство, устроив массовое восстание в наших западных землях. Поскольку моральный дух Всероссийской Армии был на рекордно низком уровне, подразделения лоялистской армии были без труда отправлены в неорганизованное отступление на Урал при практически полном отсутствии сопротивления, за исключением коротких стычек с предателями. Менее чем за неделю наш контроль над Западной Россией почти полностью ослаб, а на остатках наших европейских территорий была провозглашена новая "Западная Российская Республика". \n\nПо мере того, как новости распространяются, как лесной пожар, среди разъяренного российского населения, партизаны начинают возникать почти в каждом уголке Федерации, используя этот позор в своих интересах и снова разжигая пламя революции. Хотим мы того или нет, но Федерация была полностью вытеснена из Европы и ограничена обширными равнинами Сибири."
 PAV_failure.5.a:0 "Великий нейтрализатор появляется во время великого кризиса."
 
 PAV_failure.6.t:0 "Горести нации"
 PAV_failure.6.desc:0 "Александр ворвался в больницу с паническим выражением на лице, подойдя к врачу. "Что случилось с Васей?!" требовал Покрышкин, по его лицу струился пот. "У Василия Макаровича сердечная недостаточность от огромного стресса, мы пытаемся привести его в сознание шоком, но, похоже, ничего не помогает". ответил врач. "Мы обещаем..." попытался добавить врач, но Покрышкин оборвал его. "Немедленно возвращайтесь к работе!" потребовал Покрышкин и вышел в приемную. Покрышкин сидел в приемном покое больницы, когда к нему подошли врачи.\n\n"Василий Шукшин... объявлен умершим в 15:45". сказали врачи. Покрышкин посмотрел вниз, грустное чувство охватило его, лицо нахмурилось. Новость поразила российский народ, то, что от него осталось, и люди оплакивали погибшего президента. Многие плакали, многие были разочарованы. Лишь немногие были счастливы. Однако, согласно уставу Федерации, место президента перешло бы к главе правительства Александру Покрышкину. Покрышкин вошел в пустой президентский кабинет. Было странно не видеть Шукшина там, где он обычно сидел, но он сел в кресло. Как он мог сделать это теперь, когда его лучшего друга больше нет? Но это уже не имело значения. Он был нужен России. Пора было приступать к делу."
 PAV_failure.6.a:0 "В худшие времена лучшие покидают нас."
 
 PAV_failure.7.t:0 "Буйный день"
 PAV_failure.7.desc:0 "На улице было шумно. Тысячи людей, выстроившись в линию и неся плакаты, скандировали лозунги. Они называли Покрышкина множеством имён, от тирана и головореза до убийцы демократии и холуя буржуазии. Разъярённая толпа шла к Дому Правительства, требуя перемен, немедленного лишения Покрышкина чрезвычайных полномочий, возвращения прав народа и, наконец, требуя возвращения к демократии.\n\nСначала приехал только один грузовик. Вышли несколько вооруженных до зубов солдат, блокировавших протестующим путь дальше. Люди выкрикивали ругательства и плевали им лицо. Другой грузовик. Затем ещё один. Содаты стали агрессивнее, а протестующие отвечали тем же, будь то бросание назад кинутого в них слезоточивого газа или использование кулаков против дубинок. Ситуация всё больше обострялась.\n\nЗатем солдатам был отдан немедленный приказ. Они достали штурмовые винтовки, и одного залпа хватило, чтобы разогнать толпу. Вспышки в воздухе сопровождались продолжающимся непрерывным огнем, брызгами крови и криками несчастных. Многие попали под перекрестный огонь, и никто не сможет узнать реальное число жертв, так как солдат заставили убрать трупы и делать вид, что ничего не произошло.\n\nНо событие не могло остаться незамеченным. Бойня? В столице Федерации? История распространилась по России, словно чума. Многие были в ярости. Пылали как шукшинцы, так и социалисты. Некоторые слишком боялись Покрышкина, чтобы что-то предпринять, решив спрятаться или бежать. Но оставшиеся были непреклонны: только решительные действия помогут освободить Россию от тирана."
 PAV_failure.7.a:0 "Тихая ночь"
 
 PAV_failure.8.t:0 "Время идти"
 PAV_failure.8.desc:0 "Знамя рейха развевалось прямо над деревней. Находящаяся в нескольких милях от Архангельска деревня была оккупирована во время Второй Западнорусской войны. Силы Шукшина не смогли удержать её. Но один человек ещё сохранял веру в Победу. Константин днем и ночью молился Богу и всем святым, чтобы Федерация разгромила Рейх и освободила деревню. Но оккупация шла со дня на день. Недели. Месяцы. Федерация проиграла войну. Наконец, Константин потерял всякую надежду на спасение.\n\nВсё это сильно его нагнетало. Он никогда не хотел быть рабом фашизма. Когда Константин опускал "Василия Шукшина" в урну для голосования, он видел сильного борца за будущее, того, кто сможет освободить угнетённых и отомстить за павших. Это волновало его больше всего. Он просто не мог вынести мысли о том, что ему придётся лизать сапоги рейхскомиссару. В таких раздумьях Костя начал собирать свои пожитки. Одежда. Деньги. Еда. Вещи первой необходимости, достаточные для выживания. Он не собирался здесь оставаться.\n\nПогрузив вещи в грузовик (где он его взял?), он окинул прощальным взглядом свой дом. Он прожил здесь всю свою жизнь. Он вспомнил, как мать баюкала его, а отец носил на руках. Маленькая слезинка скатилась по его глазу, но прошлое надо оставить здесь. Конечно, родители бы поняли его решение, зная, что всё это было во имя спасения от фашистских ублюдков. Заведя грузовик, Костя поехал к границе.\n\nНа ходу его остановил пограничник. Немецкий офицер начал расспрашивать его, а Константин, изучив немецкий язык, в общих чертах мог его понять. "Я просто хочу вернуться в Россию. Это моя родина."- ответил он. "Найн. Ты не прое-" Константин вытащил пачку наличных. Немецкий пограничник неохотно взял его, а затем сказал: "Проходите". Так Константин двинулся вглубь русской территории, прямо в неизвестность."
 PAV_failure.8.a:0 "Время искать новый дом, даже если мы к этому не готовы."
 
 PAV_failure.9.t:0 "Степи погружаются во тьму"
 PAV_failure.9.desc:0 "В темноте ночи свет луны освещал бескрайние степи Центральной Азии. Все было тихо, пока не послышались звуки сапог и грузовиков. Похоже, они к чему-то готовились. Вокруг казахских территорий была создана паутина снабжения, передвижения солдат и войск, о которых Покрышкин совершенно не подозревает. Истинные намерения этих движений ясны. Подготовка к освобождению Казахстана от жесткого контроля русских.\n\nМногие из полевых казахских генералов предпочли тайно дезертировать, больше не желая служить Федерации. Теперь они служат Алтаю Аманжолу Муканову, который после краха русской нации решил, что казахский народ больше не заинтересован в служении Российской Федерации. Вместо этого пришло время освободить их от оков российского контроля и создать новую процветающую казахскую нацию. В рамках этого движения мужчина быстро набрал довольно большую базу, с теми, кто также желает больше не служить Покрышкину.\n\nНо теперь настало время для их удара. Линии снабжения перерезаны, доступ России в Казахстан заблокирован, и создана Республика Казахстан под председательством Алтая Аманжола! Казахский народ разорвал свои цепи и провозгласил независимую казахскую нацию. Любой и всякий доступ в Казахстан был заблокирован линией солдат и добровольцев движения. От городов до полей центральноазиатских степей казахский народ наслаждается своей независимостью от Федерации."
 PAV_failure.9.a:0 "Сигнала от Алматы-Аты больше нет."
 
 PAV_failure.10.t:0 "Центральная азия откалывается от нас!"
 PAV_failure.10.desc:0 "Когда казахи отделились от разваливающейся Российской Федерации, казалось, что это только вопрос времени, когда остальная Центральная Азия последует их примеру. В связи с тем, что недавно созданная Республика Казахстан в настоящее время блокирует Федерацию от ее центральноазиатской территории, было только вопросом времени, когда этнические группы региона объявят о своей независимости.\n\nСейчас мы мало что можем сделать для урегулирования ситуации, складывающейся в Центральной Азии, поскольку волнения и сопротивление в Западной России продолжают нарастать, а регион, похоже, готов в любой момент отделиться от того, что осталось от Российской Федерации."
 PAV_failure.10.a:0 "Разделенные они пали, разделенная Центральная Азия расцвела вновь."
 
 PAV_failure.11.t:0 "Сломленная Федерация"
 PAV_failure.11.desc:0 "Покрышкин молча сидел в своем кабинете, обдумывая последние события. За несколько недель Россия проиграла Германии в третий раз в истории. Его лучший друг скончался и своими действиями привел к развалу Российской Федерации.\n\nАлександр встал из-за стола и подошел к президентскому портрету своего покойного друга.\n\n"Как я могу сделать это без твоего шёпота на моё ухо, Василий?" Александр пошутил, на его лице появилась небольшая улыбка, но потом она исчезла.\n\nНемногочисленные друзья Покрышкина в последнее время опасались за его психическое здоровье. Смерть Шукшина, бесконечные обвинения в саботаже военных действий и убийстве президента - все это не могло не сказаться на его психическом здоровье.\n\n"По крайней мере, тебя от этого уберегли, Василий. Пусть лучше я возьму на себя вину за все, что произошло, чем твое наследие будет запятнано смертью", - пробормотал Покрышкин, медленно подходя к окну, из которого открывался вид на Новосибирск, город, который в последние недели выглядел серым и унылым. Неужели это все, что осталось от всего, что они с Василием так упорно строили? "Это не может быть конец", - прошептал Александр. "Я снова все исправлю, Василий", - провозгласил он, оглядываясь на портрет."
 PAV_failure.11.a:0 ""Я спасу наш народ во имя тебя, сколько бы слез ни пришлось пролить снова.""
 
 PAV_failure.12.t:0 "На исходе"
 PAV_failure.12.desc:0 "Отец семейства поставил сумку с продуктами. Это была буханка хлеба и несколько начинок, таких как ветчина, сыр и тому подобное. "Аккуратно разрежь буханку хлеба. Этого должно хватить нам до следующей зарплаты, которая будет примерно через неделю". Дети выглядели разочарованными, мать - печальной. "Значит... мы опять так живем?" - спросила Наталья. Григорий вздохнул и провел пальцами по волосам.\n\n"...Да. Это будет не так плохо, как было несколько лет назад. Но все равно, конечно, скудно", - ответил Григорий. "Наталья, я бы хотел, чтобы мы могли вырастить этих детей и обеспечить им нормальную жизнь. Это выглядело многообещающе, не так ли?" сказал Григорий. Женщина опустила голову. "Да... Я думала, что президент Шукшин восстановит... какую-то справедливость", заметила Наталья, "Но все, что он сделал, это провалился. Опять.".\n\n"Ситуация только продолжает ухудшаться. Я получаю все меньше и меньше зарплаты на своей работе. Я не знаю, как мы будем кормить этих детей", - сказал Григорий с болью в сердце. Двое детей ели хлеб на очень тонких ломтиках. В течение дня они жаловались, что голодны, но родители ничего не могли сделать, так как не хотели тратить свой недельный заработок.\n\nКогда наступала ночь, вся семья выключила свет, но их желудки урчали, жаждая еды, но они не могли ее тратить. Ее должно было хватить на неделю."
 PAV_failure.12.a:0 "Наступает нищета, и семьи России тихо скорбят."
 
 PAV_failure.13.t:0 "Переворот"
 PAV_failure.13.desc:0 "Шукшин уставился на результаты последних выборов, которые держал в руках. Он понятия не имел, как это произошло, но каким-то образом "Силовикам" удалось получить большинство в Федеральном собрании. Василий понимал, что на некоторые его реформы будут возражения, но как до этого дошло? Шукшин встал и начал расхаживать по комнате, на его лбу выступил пот. Он знал, что такое силовики. В их руках была вся власть, и в любой момент они могли просто сместить его с поста путем голосования.\n\nКак по команде, раздался легкий стук в дверь, а затем ее выбили. Вбежали два солдата с винтовками в руках, за ними шел Дмитрий Глинка с самодовольным выражением лица, держа в руке документ.\n\n"Генерал Глинка. Лучше бы у вас была веская причина для этого..."\n\n"Василий Макарович. Федеральное собрание недавно собралось для обсуждения вашего президентства, и после голосования по этому вопросу мы решили, что ваши действия и подстрекательство к войне представляют угрозу для народа Российской Федерации. По приказу Федерального собрания вы должны быть принудительно отстранены от должности и заключены в тюрьму, где предстанете перед судом за государственную измену и заговор с целью уничтожения Федерации. Пока не будет найдена подходящая замена, президентом Федерации будет назначен Александр Покрышкин", - Глинка прочитал документ и посмотрел на шокированное лицо Шукшина.\n\n"Товарищи. Уведите его", - приказал Глинка. Его люди на мгновение заколебались, но подчинились, приблизились и удержали президента.\n\n"Вы не можете этого сделать!" - воскликнул Шукшин, когда солдаты потащили его прочь.\n\n"Мы можем, Шукшин. Ты никогда не сможешь от нас избавиться. Мы всегда контролируем ситуацию. Мы слишком долго позволяли вам сходить с ума. Если у Покрышкина не хватит духу избавиться от вас и от вашего влияния, то мы сделаем это за него", - ответил Глинка.\n\n"О-он не знает!?" - спросил Шукшин. "Нет.", - холодно ответил Глинка, когда уже бывшего президента Федерации уволокли."
 PAV_failure.13.a:0 "Когда Шукшина уволокли, Россия почувствовала, что впереди ее ждут более мрачные дни."

 PAV_failure.14.t:0 "Муки марионетки"
 PAV_failure.14.desc:0 "Александр смотрел в окно на Новосибирск, который с момента ареста Шукшина становился все более унылым. Неужели это то, к чему его теперь привели? Простая марионетка партии, которую он якобы возглавляет? Мысли Покрышкина вскоре переключились на Шукшина, который все еще гнил в тюрьме.\n\nПокрышкину запретили даже видеться с ним, Глинка пригрозил Шукшину расстрелять его самого, если тот попытается это сделать. Он не мог представить, что сейчас переживает его старый друг. Сидеть в сырой камере, смотреть, как на твоих глазах разваливают все, что ты построил. Видеть, как разваливается нация, над созданием которой ты упорно трудился, не имея возможности ничего сделать, чтобы предотвратить это.\n\nПокрышкин сел за свой стол, обхватив голову руками. Он ненавидел это чувство. Быть вынужденным выполнять приказы своей собственной партии, чтобы сохранить жизнь своему лучшему другу. Александр вспомнил, как много они с Шукшиным спорили о будущем Федерации. Как эти двое в конечном итоге разделят выпивку, независимо от того, какой спор возник раньше.\n\nАлександр сжал кулаки, его костяшки побелели, а лицо стало красным от гнева. Как он мог позволить членам своей партии получить такое влияние на него? Он не позволит этому продолжаться. Он не оставит своего друга гнить, он не мог. Он победит силовиков и вернет контроль над своей жизнью. Он сделает это не для себя, а для России и ее народа."
 PAV_failure.14.a:0 ""Я сделаю это ради Шукшина.""

 PAV_failure.15.t:0 "Хорошие воспоминания о лучших временах"
 PAV_failure.15.desc:0 "Покрышкин вошел в свой старый президентский кабинет один. Несколько минут назад он только что вступил в должность президента Федерации во второй раз в своей жизни. Александр подошел к своему столу, но остановился, увидев стул. Он уставился на место, где когда-то сидел Василий Шукшин. Это казалось неправильным, ничто из этого не казалось правильным.\n\nОн закрыл глаза, вспоминая то время, когда они с Шукшиным вместе выпивали, когда Россия соревновалась с канадцами - впервые за несколько десятилетий Россия участвовала за рубежом в спортивных соревнованиях. Победа российской команды сделала тот вечер поистине незабываемым. Это было хорошее воспоминание о лучших временах.\n\nАлександр открыл глаза, когда, наконец, сел в кресло. Теперь он был президентом, а Федерация, казалось, была на грани развала. Покрышкин вздохнул, глядя в окно, за которым виднелся огромный городской пейзаж Новосибирска. Федерации нужен был президент, который провел бы ее через это трудное время, и Александр был единственным человеком, который мог это сделать."
 PAV_failure.15.a:0 "У Покрышкина был долг перед Федерацией, которую он создал, и он не отпустит ее без боя."

 PAV_failure.16.t:0 "Марионетка"
 PAV_failure.16.desc:0 ""Что значит Шукшина арестовали? Что случилось!?" с яростью в голосе потребовал объяснений Александр.\n\n"Шукшин был угрозой всему, что мы построили, Александр. Его идеализм мог обречь Федерацию на гибель, как это случилось с ЦСР. Ты должен благодарить меня. Ты снова президент, мой старый друг. Все наконец-то может вернуться к тому, что было до этой реформистской чепухи", - спокойно ответил Глинка.\n\n"Благодарен? Генерал, это предательство! Этого нельзя терпеть, я приказываю вам немедленно освободить его!" приказал Покрышкин с таким количеством яда в голосе, на какое был только способен.\n\n"Если вы только увидите его, мы пристрелим этого ублюдка", - холодно ответил генерал, его неповиновение ошеломило авиатора.\n\n"Ты не сможешь. Вы не можете!" воскликнул Александр, его лицо исказилось от гнева и шока.\n\n"Мы сделаем это, Александр. Теперь ты будешь делать все, что мы тебе скажем, или он заплатит за это! Может, ты и президент, Покрышкин, но теперь мы здесь главные. Тебе лучше оставаться в строю. Иначе...", - пригрозил Глинка.\n\n"Ваша инаугурация состоится завтра. Советую вам явиться вовремя", - предложил Глинка и вышел из кабинета, оставив Покрышкина одного.\n\nАлександр рухнул в кресло, обхватив голову руками. Силовики. Его собственная партия! Они, по сути, похитили его лучшего друга и превратили Василия в разменную монету, чтобы укрепить свой контроль над ним. Александру захотелось вырвать, он не мог поверить в происходящее. Его голова упала на руки, и он стал повторять три слова, снова и снова."
 PAV_failure.16.a:0 ""Что пошло не так... Что пошло не так...""

 PAV_failure.17.t:0 "Старый друг"
 PAV_failure.17.desc:0 "Советник вошел в комнату Чулкова. "Вот свежая информация о положении нашего нового государства. Выглядит не очень хорошо, генеральный секретариат", - сказал советник. "Может, и не очень, но это все проблемы, которым мы можем противостоять, товарищ". Чулков взял письмо и осмотрел его. Тем временем советник обвел взглядом комнату, особенно его взгляд остановился на рамке с фотографией. Молодой человек, не старше 30 лет, белое военно-морское обмундирование, пилотка с серпом и молотом. На лице красовалась уверенная улыбка.\n\nСоветник указал на рамку с фотографией. "Кто это?" Чулков посмотрел на него. "А, мой друг. Он был героем народа. Я был под его началом, он был для меня личным кумиром! Он провел Бурятию через самые тяжелые времена" - объяснил Чулков советнику. Советник повернул голову, смутившись. "Похоже, это великий человек. Почему же он сегодня не здесь?" спросил советник, но лицо Чулкова тут же нахмурилось. Глаза советника расширились, заметив его опущенный взгляд.\n\n"Ну, он в двух метрах под землей. Вот что я вам скажу", - ответил Чулков. "Но...", - Чулков положил руку на плечо советника. "Я уверен, что он с гордостью смотрел бы с небес на нашу славную революцию!" - гордо воскликнул Чулков. "Теперь мы должны немедленно начать работать над созданием рая на Дальнем Востоке, и мы постепенно, один за другим, вернем себе Россию!" - сказал Чулков с видом полной уверенности.\n\nОднако в глубине души у него было сильное чувство сомнения. Иногда он считал себя слабым. Он боялся за свое наследие, боялся будущего. Будут ли к нему относиться как к предателю за предательство России в период ее упадка, или же его будут считать героем революции?"
 PAV_failure.17.a:0 ""Только будущее покажет, но мы должны действовать решительно уже сейчас!""