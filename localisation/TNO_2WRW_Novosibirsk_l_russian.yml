 # Focus Trees
 
 PAV_federation_of_hope:0 "Федерация надежды"
 PAV_federation_of_hope_desc:0 "После десятилетий хаоса и отчаяния, у нас наконец-то появилась надежда на светлое будущее. Когда-то все начиналось с военизированного государства под управлением олигархов в забытой богом Центральной Сибири, а сейчас мы превращаемся в настоящую демократическую федерацию под тщательным руководством второго президента §BВасилия Шукшина§!.\n\nОднако несмотря на то, что мы снова едины, нашей нации предстоит сделать еще очень много, прежде чем мы снова сможем смотреть за пределы наших границ на Запад.\n\nВернемся в §RМоскву§!!."
 
 PAV_the_president_speech_shukshin:0 "Речь президента"
 PAV_the_president_speech_shukshin_desc:0 "Российская Федерация в настоящее время является единственным государством для всех русских, как живущих в наших границах, так и тех, кто сейчас страдает от германской оккупации. Тем не менее, для многих стран по всему миру наши намерения все еще остаются загадочными и неизвестными, кроме очевидного перехода от "§GЗемли силы§!" к "§BЗемле надежды§!".\n\nПришло время президенту России выступить перед нацией и миром, заявив о планах страны на будущее.\n\nЗа §Wсвободу§! §Bдля всех§! §Rрусских§!!."
 
 PAV_national_reformation:0 "Национальная реформация"
 PAV_national_reformation_desc:0 "Прежде чем приступать к освобождению нашей Родины, президенту необходимо выполнить несколько обещаний, данных им народу во время своей предвыборной кампании. Хотя необходимые реформы и были проведены, стало ясно, что для преобразования России в демократическое государство нужны более решительные действия.\n\nЧтобы превратить грезы о русской мечте в реальность, Шукшин начал процесс, названный им национальной реформацией, которая является серией §Bполитических§!, §Gсоциальных§! и §Yэкономических§! реформ, направленных на либерализацию страны."
 
 PAV_a_constitutional_reform:0 "Изменения в конституции"
 PAV_a_constitutional_reform_desc:0 "Пока Шукшин продолжает либерализацию России, нам стоит задуматься об обновлении конституции, написанной силовиками, которая действовала в нашей стране с момента ее создания и используется до сих пор. В противном случае наши усилия могут быть легко сведены на нет одной подписью следующего главы государства.\n\nЭто важная проблема, о которой сейчас нельзя забывать. Ни одному президенту, будь он реформист или нет, нельзя иметь такую большую власть над правительством и народом. Шукшин после долгих дебатов также понял это, и народу было обещано позволить процессу создания новой конституции продвигаться вперед без какого-либо вмешательства со стороны его администрации."
 
 PAV_support_minor_parties:0 "Поддержать новые партии"
 PAV_support_minor_parties_desc:0 "Несмотря на огромные усилия, предпринятые для демократизации России, президент выразил обеспокоенность по поводу того, что недавно созданные партии не смогут найти свое место на политической арене, на которой долгое время доминировали силовики, а в последнее время РАПП.\n\nПреисполненный желанием лишить партию Покрышкина и шанса на победу, Шукшин решил поддержать либеральные партии, такие как РДП и "Новые Гуманисты", члены которых, как и он, хотят продолжения демократизации, дабы силовики никогда больше не смогли навредить народу."
 
 PAV_your_vote_matters:0 "Ваш голос имеет значение!"
 PAV_your_vote_matters_desc:0 "Во время правления новосибирских силовиков избирательное право было ограничено, и самые привилегированные и элита Федерации обладали самым влиятельным голосом. Единственная причина, по которой Шукшин оказался там, где он находится сегодня - это поддержка корпорации Сибирь и тех немногих в правительстве, кто выступал за реформы. Несмотря на незначительные преобразования, проведенные бывшим президентом Покрышкиным в области избирательного права, критерии, которым должно было соответствовать большинство россиян для участия в выборах, были практически невыполнимы.\n\nМы должны приложить усилия для преобразования избирательного права в Российской Федерации, устранив барьеры, чтобы все россияне были справедливо представлены в своем правительстве."
 
 PAV_new_federal_constitution:0 "Новая федеральная конституция"
 PAV_new_federal_constitution_desc:0 "После многих проектов и долгих обсуждений среди членов Федерального Собрания была создана новая федеративная конституция для Федерации. Новая конституция, которая защищает право каждого законного гражданина на свободу слова, мирные собрания и свободную жизнь без необходимости беспокоиться о правительстве.\n\nЕстественно, силовики возмущены этим, поскольку это, по сути, ликвидирует любые шансы на восстановление их власти над Федерацией, но поскольку они находятся в меньшинстве, они мало что могут сделать, чтобы остановить принятие этого решения.\n\nВпервые, кто знает за сколько времени, русский народ наконец-то познает истинную свободу."
 
 PAV_russian_dream:0 "Русская мечта"
 PAV_russian_dream_desc:0 "Когда Советский Союз пал все эти годы назад, многие считали, что вместе с ним пала и мечта о России. Обещания процветания, данные Бухариным, рассыпались в прах с падением Москвы и неудачами Западнорусского Революционного Фронта. \n\nТеперь все было по-другому. На улицах слышался шепот надежды. Каждый день тысячи россиян спасались от нищеты и достигали процветания, по всей стране открывались новые предприятия. С завершением национальной реформы народ Российской Федерации наконец-то добился того, что так долго обещал президент Шукшин с момента своей инаугурации. \n\n§BРусская мечта!§!"
 
 PAV_ode_to_the_people:0 "Восславить народ"
 PAV_ode_to_the_people_desc:0 "Несмотря на все, что администрация Шукшина сделала для народа России, мы были бы глупцами, если бы поверили, что все это было бы возможно без воли, силы и преданности §WРусск§!§Bого на§!§Rрода§!.\n\nИменно благодаря этим людям мы оказались там, где мы находимся сегодня, и мы обязаны им всем. Мы будем бороться за основные гражданские свободы и всегда следовать обещанной русской мечте. "
 
 PAV_economic_liberation:0 "Освобождение экономики"
 PAV_economic_liberation_desc:0 "На протяжении десятилетий силовики позволяли корпорациям §GСибирь§!, §RФеникс§! и §BТитан§! диктовать правила игры, пока фермеры и малый бизнес молча стоят в стороне.\n\nНесмотря на символические реформы, которые Шукшин провел в течение первых нескольких недель своего пребывания на посту, всем ясно, что если администрация президента хочет остановить контроль корпораций над денежным потоком, мы должны предпринять более решительные меры для достижения §Yосвобождения экономики§! от этих рабских оков."
 
 PAV_working_mans_act:0 "Акт о правах рабочих"
 PAV_working_mans_act_desc:0 "При силовиках постоянное игнорирование нужд рабочих было обычным делом. Единственное, что было важно Покрышкину и его клике – это заработок, и все равно, придется ли при этом поступиться интересами народа. В начале шестидесятых годов такая политика привела к восстанию §RНародников§!, мятеж которых чуть не разрушил федерацию.\n\nДаже сегодня рабочий по-прежнему занимает второе место в сравнении с пачкой денег. Все это должно прекратиться. Уже скоро всем трудягам федерации будет предоставлена защита и помощь, которой они заслуживают."
 
 PAV_toast_to_our_farmers:0 "Тост за наших крестьян!"
 PAV_toast_to_our_farmers_desc:0 "Василий Шукшин не забыл своего сельского воспитания, не забыл он и о трудностях, с которыми столкнулись жители сельской местности в первые дни, когда они были вынуждены снабжать "город-фабрику" §GНовосибирск§!. Президент часто вспоминает о многочисленных письмах, которые ему присылали крестьяне. Письмах, в которых было множество страданий и мольб о том, чтобы он помог им противостоять такому тираническому правительству, которое временами требовало невозможного.\n\nПоскольку силовики больше не стоят во главе правительства, президент теперь может свободно помогать всем крестьянам России. При помощи снижения безумных квот, установленных для них, и субсидирования их усилий по модернизации. Эти люди являются неотъемлемой частью Федерации, и мы должны обеспечить, чтобы наша нация признала этот простой факт."
 
 PAV_the_peoples_president:0 "Народный президент"
 PAV_the_peoples_president_desc:0 "Василий Шукшин. Друг крестьянам! Союзник рабочих! Народный герой! Всего за пару недель Шукшин и реформисты доказали с помощью наших недавних социальных реформ, что Президент действительно является человеком из народа.\n\n§YНародный президент!§!\n\nЖители России могут положиться на Шукшина и реформистов, и быть уверенными, что они делают всё правильно. Вместе, Федерация продвигается вперед, все ближе приближаясь к достижению обещанной §Bроссийской мечте!§!"
 
 PAV_limit_corporate_influence:0 "Ограничить влияние корпораций"
 PAV_limit_corporate_influence_desc:0 "Слишком долго мегакорпорации Федерации господствовали над экономикой. Наконец-то пришло время поставить их на место, ослабить смертельную хватку, которой они держат эту страну, и вернуть их народу.\n\nПротив этого решительного шага будет много оппозиции, особенно со стороны Сибири и Феникса, но президент заявил, что он готов справиться с краткосрочными последствиями, если это означает, что экономика Федерации может стать действительно свободной."
 
 PAV_support_small_business:0 "Поддержать малый бизнес"
 PAV_support_small_business_desc:0 "Прошло много времени с окончания эпохи малого бизнеса в России. Хоть он и существует в Федерации, его затмевают крупные корпорации, поэтому им трудно конкурировать в экономике, которая в значительной степени работает в угоду корпорациям.\n\nЧтобы поставить корпорации на место и проложить путь к процветанию, мы должны поддержать рост новых малых предприятий по всей Федерации, особенно на недавно интегрированном Западе. По схеме §YПодъем§! многие бьющиеся малые предприятия будут иметь право на субсидии. Мы покажем владельцам предприятий Федерации, что правительство на их стороне."
 
 PAV_environmental_protection_act:0 "Закон об охране окружающей среды"
 PAV_environmental_protection_act_desc:0 "На протяжении десятилетий корпорации загрязняли красоту России, уничтожая целые леса и отравляя кристально чистые реки нашей родины. Хотя президент предпринял усилия, чтобы замедлить последствия загрязнения, очевидно, что для защиты окружающей среды России необходимо предпринять более решительные действия.\n\nУчитывая это, президент и другие министры-единомышленники разработали закон об охране окружающей среды. Это обеспечит наказание корпораций за любое неосторожное нанесение вреда окружающей среде и гарантирует, что зеленая России сохранится на века вперед."
 
 PAV_industrial_renaissance:0 "Промышленное возрождение"
 PAV_industrial_renaissance_desc:0 "Воссоединение России под властью Федерации привело к появлению сотен международных инвесторов. Каждый день открываются новые предприятия, ежедневно создаются тысячи новых рабочих мест. Уверенность бизнеса в России никогда не была столь высокой.\n\nРоссийская экономика возвращается на мировую арену, поднимаясь выше, чем когда-либо, и мы должны предпринять необходимые шаги для того, чтобы наш экономический и промышленный фундамент смог сохранить свой экономический импульс на вершине мирового рынка."
 
 PAV_rebuild_trans_siberian_railway:0 "Восстановить Транссибирскую магистраль"
 PAV_rebuild_trans_siberian_railway_desc:0 "Транссибирская магистраль была огромной транспортной сетью, протягивающейся от Москвы до Владивостока. Во время Великой Отечественной войны, Западнорусской войны и эпохи раздробленности железнодорожная система быстро пришла в упадок и разрушилась.\n\nКогда Россия вновь оказалась под контролем централизованного правительства, мы можем приступить к реконструкции этой жизненно важной железнодорожной системы и восстановить огромную торговую сеть России. К сожалению, новая и усовершенствованная железнодорожная система не может протянуться от Москвы до Владивостока, как это было раньше, поэтому пока придется довольствоваться маршрутом Нижний Новгород - Благовещенск."
 
 PAV_west_russian_highway_project:0 "Проект "Национальные магистрали западной России""
 PAV_west_russian_highway_project_desc:0 "Дороги в западной части России, в лучшем случае сказать, в полном беспорядке. Мосты разбомблены, а большую часть дорог составляют сельские и гравийные полосы. Торговля и транспорт превратились в кошмар.\n\nДорожная сеть Западной России не нуждается в восстановлении, ее необходимо полностью перестроить с нуля. Приняв проект "Национальные магистрали западной России", мы начнем решать эти проблемы и поможем Западу догнать оставшуюся часть страны."
 
 PAV_rebuild_volga_factories:0 "Восстановить волжские заводы"
 PAV_rebuild_volga_factories_desc:0 "Бассейн реки Волги когда-то был промышленным центром России. Со времен царя и до последних лет существования СССР, регион всегда был домом для некоторых из крупнейших и наиболее продуктивных заводов России.\n\nХоть и территория разделена между Московией и Федерацией, промышленные основы все еще присутствуют, ожидая необходимого финансирования и внимания, требуемого для восстановления региона и превращения его в бьющееся сердце России."
 
 PAV_national_recovery_act:0 "Закон национального восстановления"
 PAV_national_recovery_act_desc:0 "За долгую эпоху раздробленности инфраструктура и промышленность России были разрушены постоянными набегами и конфликтами между различными военачальниками.\n\nЕсли мы хотим вывести Запад из нищеты и продвинуть его к светлому будущему, правительство должно поддержать малый бизнес, пострадавший от войны, и субсидировать усилия по восстановлению заводов страны. С небольшим финансированием Национального фонда реконструкции, промышленная мощь Родины вернется достаточно скоро, более мощная, чем когда-либо прежде."
 
 PAV_prepare_for_whats_ahead:0 "Подготовиться к грядущему"
 PAV_prepare_for_whats_ahead_desc:0 "Грядет война между Рейхом и Российской Федерацией. Проблема Москвы и оккупированных народов запада неразрешима, и мир это знает.\n\nВойна вернётся на обширные равнины Восточной Европы, она неизбежна. Если Федерация хочет стать победителем в предстоящем конфликте, важно, чтобы она обладала промышленными возможностями для поддержки нации в решении огромной задачи, которая стоит перед ней."
 
 PAV_victory_through_material_superiority:0 "Победа за счёт материального превосходства"
 PAV_victory_through_material_superiority_desc:0 "Для того чтобы Федерация одержала победу над Германским Рейхом в предстоящем конфликте, необходимо, чтобы мы обладали материальным превосходством над нашими врагами. В такой войне, как эта, важно, чтобы в нашем распоряжении было больше оружия, снаряжения и пуль, чем у немцев людей, которых они могут бросить на наши фронты."
 
 PAV_on_the_world_stage:0 "На мировой арене"
 PAV_on_the_world_stage_desc:0 "§YНациональная реформация§! наконец-то завершилась и §BРусская мечта§! теперь достижима. Когда нация объединена и готова ко всему, пришло время выйти за пределы наших границ и обратить внимание на наш народ, все еще живущий в отчаянии под властью тиранических империй §WЯ§!§Rпо§!§Wнии§! and §RГер§!§Wма§!§Rнии§!. \n\n§WРо§!§Bсс§!§Rия§! будет свободной. \n\n§RЭто - обещание.§!"
 
 PAV_legacy_of_the_nep:0 "Наследие новой экономической политики"
 PAV_legacy_of_the_nep_desc:0 "Новая экономическая политика была попыткой СССР спасти российскую экономику после Первой мировой войны и Гражданской войны в России. Хотя в краткосрочной перспективе она сработала, но из-за ряда ошибок, допущенных советским правительством, вся система развалилась на куски.\n\nС учетом того, что администрация Шукшина разрабатывает свой план по восстановлению и индустриализации Западной России, возможно, сейчас самое время оглянуться на наследие НЭПа и посмотреть, что Федерация может улучшить, чтобы гарантировать, что мы не допустим тех же ошибок."
 
 PAV_the_failings_of_bukharin:0 "Ошибки Бухарина"
 PAV_the_failings_of_bukharin_desc:0 "Эффективный экономический план, благодаря которому бывший Советский Союз восстал бы из пепла гражданской войны и обеспечил бы процветание советского народа, был в итоге полностью провален руководителем СССР.\n\nНиколай Бухарин.\n\nХотя его неудачи как лидера привели к краху советской экономики и потере западных владений нашей страны, у бывшего российского лидера по-прежнему есть чему поучиться.\n\nВ конце концов, §Rнеудача§! может стать одним из величайших учителей в жизни."
 
 PAV_lessons_from_sib_plan:0 "Уроки сибирского плана"
 PAV_lessons_from_sib_plan_desc:0 "Сибирский план был успешным в индустриализации экономики Центральной Сибири, которая стала основой для успеха Федерации, послужившего толчком к воссоединению Родины под нашим флагом. Из этого плана можно извлечь много уроков, которые мы можем использовать для подготовки наших промышленных планов для Запада.\n\nЗападнорусский план!"
 
 PAV_1972_tax_reform:0 "Федеральная налоговая реформа"
 PAV_1972_tax_reform_desc:0 "Хотя Федерация придерживается умеренной налоговой политики с тех пор, как страна отделилась от Центрально-Сибирской Республики, жители Западной России, которые жили в постоянном состоянии войны и нищеты, не в состоянии заработать достаточно денег, чтобы платить налоги сверх других предметов первой необходимости, таких как еда и вода.\n\nПрезидент предложил серию общенациональных сокращений налогов - временное решение, призванное облегчить налоговое бремя граждан России и помочь привести Запад к светлому будущему. "
 
 PAV_promote_womens_rights:0 "Защищать права Женщин"
 PAV_promote_womens_rights_desc:0 "Не только сыновья Родины делают ее по-настоящему великой, но и ее дочери. Без силы и стойкости женщин России эта нация погибла бы задолго до прихода рейха. Президент Шукшин хочет добиться того, чтобы их голоса были услышаны в Федеральном Собрании и чтобы их вклад в российское общество был признан.\n\nБорьба за права женского пола - это не только политический, но и социальный вопрос. Мы должны рассказать среднестатистическому россиянину о блестящих подвигах русских женщин и привлечь всех россиян к участию в движении за равенство."
 
 PAV_cultural_revitalisation:0 "Возрождение культуры"
 PAV_cultural_revitalisation_desc:0 "Хотя наша священная Родина воссоединилась, многие россияне, особенно молодое поколение, не до конца понимают, что значит быть русским. Годы правления военачальников и различных идеологий - от военного коммунизма до нацизма - нанесли ущерб психике и духу россиян.\n\nРоссия должна вернуть себе свою идентичность. Необходимо снова изучать нашу историю, заново внедрять наши обычаи и традиции, исполнять наши песни на улицах. Мы должны помнить, что Россия - это не просто место на карте.\n\n§WЭто§!§B - лю§!§Rди.§!"
 
 PAV_support_the_students:0 "Поддержка студентов"
 PAV_support_the_students_desc:0 "Студенты - это будущее нашей страны. Они нуждаются в нашей максимальной поддержке, чтобы помочь им преуспеть в учебе. Для того чтобы Российская Федерация продолжала оставаться научным джаггернаутом с одними из самых передовых в мире научных объектов, нам необходимо строить новые и модернизировать существующие школы, чтобы обеспечить студентов России лучшими ресурсами и оборудованием."
 
 PAV_fund_the_labs:0 "Субсидирование научных объектов"
 PAV_fund_the_labs_desc:0 "Каждый день лучшие ученые Федерации совершают новые прорывы, которые двигают страну вперед в будущее. Мы должны расширить ресурсы, доступные для этих объектов, чтобы наши величайшие умы могли продолжать стремиться к новым возможностям и создавать технологические достижения, которые приведут наш народ к новому сияющему золотому веку."
 
 PAV_national_education_reform:0 "Реформа национального образования"
 PAV_national_education_reform_desc:0 "На протяжении десятилетий российская система образования находилась в разрухе. Многие школы по всей стране превратились в лагеря для индоктринации различных военачальников, в которых мало чему учат о родине и окружающем мире. Российский народ заслуживает такой системы образования, которая дает полезные навыки, которые помогут ему в жизни, а не превращает нашу впечатлительную молодежь в идеологических фанатиков."
 
 PAV_the_west_russian_plan:0 "Западнорусский план"
 PAV_the_west_russian_plan_desc:0 "После десятилетий промышленного строительства и экономических реформ все они привели к этому моменту. Новый промышленный план, который должен стать преемником Центрально-Сибирского Плана и привести Федерацию к новой эре процветания.\n\nЗападнорусский план.\n\nБлагодаря реализации новых промышленных проектов и появлению новых предприятий каждый день, Западная Россия скоро будет жить и процветать на том же уровне, что и остальная часть Федерации."
 
 PAV_all_russian_army:0 "Всероссийская Армия"
 PAV_all_russian_army_desc:0 "Когда после десятилетий разделения и разрушения наша огромная Родина наконец стала единым целым, мало кто забыл доблестные усилия, предпринятые гордостью и радостью Федерации.\n\nВсероссийская армия.\n\nТеперь, когда нация едина, пришло время реформировать недавно названную всероссийскую Армию и подготовить ее к ведению Российской Федерации в предстоящем конфликте против Германии и марионеток Рейха."
 
 PAV_victory_through_science:0 "Расширить Центральное Конструкторское Бюро"
 PAV_victory_through_science_desc:0 "Один из главных уроков, который мы можем извлечь из Великой Отечественной Войны, заключается в том, что Россия отставала в технологическом плане и сделала все необходимое, чтобы отбросить их к своим границам. Эта неспособность к модернизации стоила бывшему Советскому Союзу всего.\n\nФедерация должна стать инструментом перемен в России. Нам необходимо модернизировать наше общество и вооруженные силы, чтобы достичь технологического превосходства сверхдержав. Увеличив финансирование Центрального Конструкторского Бюро, мы сможем преодолеть наши недостатки и, наконец, достичь современности."
 
 PAV_pokryshkins_advice:0 "Совет Сокола"
 PAV_pokryshkins_advice_desc:0 "Несмотря на поражение на недавних президентских выборах, Александр Покрышкин решил продолжить работу с новым правительством Федерации. Какими бы ни были причины, будь то желание когда-нибудь вернуть власть или сохранить стабильность и единство среди силовиков, его опыт лидера и пилота-аса во время операции "Барбаросса" бесценен.\n\nВозможно, сейчас самое время обратиться к Сибирскому Соколу и попросить его о помощи в реформировании вооруженных сил Российской Федерации для предстоящего конфликта."
 
 PAV_an_armoured_spearhead:0 "Танковый прорыв"
 PAV_an_armoured_spearhead_desc:0 "В 1941 году немцы прорвали наши ряды не одной пехотой. Это были бронетанковые дивизии, которые разбили Красную Армию и ворвались в нашу священную Москву. За исключением Т-34, немецкие танки были технологически более совершенными, чем наша бронетехника, и в гораздо большем количестве. Федерация знает о важности танков на поле боя и будет стремиться к тому, чтобы мы не уступали в технологическом потенциале."
 
 PAV_the_skies_belongs_to_russia:0 "Небо принадлежит России"
 PAV_the_skies_belongs_to_russia_desc:0 "Если мы хотим выиграть войну на земле, мы должны обеспечить полное и тотальное господство российских ВВС в небе. Благодаря нескольким достижениям в технологическом развитии и пересмотру нашей воздушной доктрины под руководством Александра Покрышкина, наши ВВС обладают достаточной силой, чтобы противостоять Люфтваффе и стать настоящей силой в небе, с которой нужно считаться."
 
 PAV_strength_in_numbers:0 "Сила в количестве"
 PAV_strength_in_numbers_desc:0 "Всероссийская Армия - это сильная, современная и опытная сила, которая доказала свое превосходство над бывшей советской Красной Армией. Сражения, которые они вели при воссоединении Родины, доказали, что они являются опытной силой, которую должны бояться армии, оккупировавшие нашу родную Москву.\n\nНо если у бывшей Красной Армии и было что-то, чего нет у Всероссийской Армии, так это численность. Если Российская Федерация хочет выстоять против наших оккупантов и заставить их вернуться на свои родные земли, нам нужно большее количество войск на поле боя, чтобы сравняться с силой их армий."
 
 PAV_a_duty_to_federation:0 "Долг перед Федерацией"
 PAV_a_duty_to_federation_desc:0 "Профессиональная и преданная армия - это сильная армия, способная победить любого врага на своем пути. Мы будем напоминать нашим солдатам, за что они воюют. Они не служат правящей элите России. Их долг - перед Федерацией и миллионами людей, которые называют эту землю своим домом."
 
 PAV_expand_the_nizhny_novgorod_tank_factory:0 "Расширение Нижегородского Танкового Завода"
 PAV_expand_the_nizhny_novgorod_tank_factory_desc:0 "Нижний Новгород на протяжении десятилетий был родиной танкового производства в России. Со знаменитым танковым заводом города, находящимся под контролем Федерации, высококачественные танки исчисляются сотнями. Однако с приближением войны президент Шукшин считает необходимым расширить производство танков в Нижнем Новгороде, чтобы поддержать наши бронетанковые дивизии в предстоящем конфликте."
 
 PAV_update_military_facilities:0 "Модернизировать военные предприятия"
 PAV_update_military_facilities_desc:0 "Большая часть индустриального оборудования Федерации стара. Многие станки и инструменты остались ещё с индустриальной эпохи Советского Союза и его падения. Война уже на горизонте, и мы должны незамедлительно и масштабно модернизировать наши военные предприятия, чтобы не сомневаться в возможности наших заводов идти нога в ногу с индустрией Германии."
 
 PAV_ready_for_anything:0 "Готовы ко всему!"
 PAV_ready_for_anything_desc:0 "Наши солдаты вооружены до зубов. Небеса полны русских пилотов на самых современных воздушных средствах, которые только у нас были. Наш генеральский состав полностью уверен не только в возможности русской армии всецело защитить Родину-матушку, но и в силе освободить русский народ от ига тирании. Даже силовики хлопали административным реформам Шукшина во всецело русской армии. Наша армия готова ко всему! \n\n§RОсвобождение грядёт!§!"
 
 PAV_prepare_for_the_worst:0 "Приготовиться к худшему"
 PAV_prepare_for_the_worst_desc:0 "Хоть наши армии более чем готовы к предстоящему испытанию, мы всё-таки просчитываем все возможные исходы будущего конфликта. Если Вермахт как-либо сможет развернуть волну войны и вернуть нас на святую Родину-мать, то мы позаботимся о том, чтобы они никогда не победили по-настоящему.\n\n§RДаже если это значит конец для всего мира.§!"
 
 PAV_the_issue_of_vladivostok:0 "Вопрос Владивостока"
 PAV_the_issue_of_vladivostok_desc:0 "Когда старый Союз пал, Японская Империя сразу же прикарманила Владивосток и другие дальневосточные территории от разваливающегося советского государства. Русские люди были бессильны и не могли противостоять имперской армии, марширующей по их земле. Для многих, включая русских, Владивосток казался тогда навсегда утерянным.\n\n§RЭтому конец§!\n\nС русской Федерацией объединённой и сильной как никогда, президент чувствует, что время наконец пришло, чтобы обратить взор государства снова на восток и решил вопрос оккупированных дальневосточных земель."
 
 PAV_get_american_support:0 "Ходатайство в Америку"
 PAV_get_american_support_desc:0 "§BСоединённые Штаты Америки§!\n\nСо времён Второй Западной Русской Войны американцы помогли русскому народу в их час нужды. Десятилетиями они стояли как маяк надежды и свободы в мире тирании и гнёта. Россия и Америка очень даже похожи. Верность демократии и общие враги в лице Германии и Японии. \n\nАмериканцы знают каково это, когда часть земель оказывается в оккупации чужой власти. Каково это, когда оппортунистская Японская Империя отрывает кусок от твоей родины. Теперь, когда Российская Федерация снова заявляет о своих правах на внешнюю Маньчжурию, президент обращается к Америке, чтобы последняя в очередной раз поддержала наши справедливые притязания и убедить японцев вернуть земли достойному их государству."
 
 PAV_contact_the_partisans:0 "Связаться с русскими партизанами"
 PAV_contact_the_partisans_desc:0 "На протяжении десятилетий русские партизаны в Внешней Маньчжурии, а конкретно в Биробиджанской области, неустанно и доблестно сражались за свободу против своих японских угнетателей. После объедения России они приумножили свои усилия, ведь теперь они сражались за воссоединение со своей Родиной.\n\nВ связи с тем, что в настоящее время Федерация стремится вернуть оккупированный Владивосток, сейчас, кажется, самое подходящее время для связи с этими партизанскими группами и лучшей координации и поддержки их усилий против маньчжурских и японских властей в регионе."
 
 PAV_military_march_in_novosibirsk:0 "Военный марш в Новосибирске"
 PAV_military_march_in_novosibirsk_desc:0 "Несмотря на то, что мы не хотим конфликта с Японской Империей, Федерация должна показать им и всему миру, что Россия больше не имеет слабостей старого Советского Союза. Мы – быстро модернизирующаяся и мощная в военном плане государство, способная противостоять крупнейшей сверхдержаве мира.\n\nГенерал Дмитрий Глинка порекомендовал для большего запугивания японцев провести парад всероссийской армии по улицам Новосибирска, подобно тем, что когда-то проходили на Красной площади в Москве."
 
 PAV_raise_hell_in_manchuria:0 "Прикажите задать им жару"
 PAV_raise_hell_in_manchuria_desc:0 "Партизаны Внешней Маньчжурии сплотились вокруг Российской Федерации и готовы упорно сражаться за воссоединение с Родиной. В Хабаровске и Владивостоке повстанцы под руководством наших агентов из Службы Безопасности готовы совершить налет на военные объекты империи. Теперь, когда все шестеренки на месте, Шукшин готов отдать приказ: "Задайте им жару, парни!""
 
 PAV_approach_the_sphere:0 "Связаться со Сферой"
 PAV_approach_the_sphere_desc:0 "В условиях неконтролируемого хаоса, развивающегося по всей Внешней Маньчжурии, и растущей напряженности между Федерацией и Сферой Сопроцветания из-за спорной территории, сейчас, возможно, самое подходящее время для того, чтобы зарыть топор войны с японцами и обсудить судьбу Владивостока и Дальнего Востока."
 
 PAV_look_to_the_west:0 "Взглянуть на запад"
 PAV_look_to_the_west_desc:0 "Теперь, когда вопрос о Дальнем Востоке окончательно решен, настало время вновь обратить наше внимание на Запад. В течение многих лет нелегитимное государство Московии является символом величайшего провала России.\n\nШукшин знает, что мирного пути возвращения Москвы в Российскую Федерацию нет. Если Россия хочет когда-нибудь стать по-настоящему единой и свободной от сил тирании, президент Шукшин должен подготовить нацию к тому, что вполне может стать последней войной России."
 
 # Shukshin War Preparation
 
 PAV_our_eyes_on_moskowien:0 "Наш взгляд на Московию"
 PAV_our_eyes_on_moskowien_desc:0 "Между Германией и Федерацией напряженное молчание. После воссоединения России правительство Германии практически ничего не признало.\n\nШукшин считает, что сейчас самое время сделать первый шаг и заявить о наших намерениях в Европе, восстановив наши претензии на рейхскомиссариат Московия, незаконную немецкую колонию, которая по праву занимает русскую землю."
 
 PAV_meet_with_pokryshkin:0 "План"
 PAV_meet_with_pokryshkin_desc:0 "Президент призвал Покрышкина и всех военачальников Федерации вернуться в Новосибирск и собраться в командном пункте, чтобы спланировать стратегию Федерации в предстоящей войне против Германского рейха и решить, какие приготовления должна провести Всероссийская армия, прежде чем мы сможем начать освобождение Восточной Европы от нацистской тирании."
 
 PAV_send_in_the_spies:0 "В тылу врага"
 PAV_send_in_the_spies_desc:0 "Покрышкин ясно дал понять президенту, что если мы хотим освободить священную Москву от нацистских оккупантов и изгнать их с наших земель, лучшим вариантом действий было бы направить агентов Службы безопасности в тыл врага для сбора разведданных и ослабления рейхскомиссариата Московия изнутри."
 
 PAV_weaken_their_administration:0 "Ослабить их администрацию"
 PAV_weaken_their_administration_desc:0 "Рейхскомиссариат удерживает свою территорию в лучшем случае незначительно, часто сражаясь с партизанами и повстанцами по всей стране, в первую очередь вблизи нашей границы. Когда наши агенты застрелят нужных людей, а некоторые пропадут без вести, их слабая администрация быстро превратится в пыль, разрушив любую иллюзию контроля, которую, как они думают, они имеют над оккупированными землями Западной России."
 
 PAV_sabotage_factories:0 "Саботировать их заводы"
 PAV_sabotage_factories_desc:0 "Дабы быстро победить нацию, крайне важно, чтобы мы как можно быстрее уничтожили ее промышленный потенциал. Уничтожение фабрик и заводов помешает их усилиям по пополнению запасов армий и позволит нам использовать наше материальное превосходство, чтобы раздавить их войска сапогом наступающей Всероссийской армии."
 
 PAV_break_their_encryption:0 "Взломать их шифрование"
 PAV_break_their_encryption_desc:0 "Взлом шифров Московии предоставит Всероссийской армии неограниченный доступ ко всем линиям снабжения нацистов, тактике ведения боя и передвижениям войск по Московии, что даст нам превосходство в разведданных над врагом в предстоящем конфликте против Пакта Единства."
 
 PAV_they_are_broken:0 "Они слабы"
 PAV_they_are_broken_desc:0 "Конечная цель Службы безопасности - офицерский корпус Московской полиции. Уничтожение их самого опытного и самого инновационного военного персонала подорвет способность немцев эффективно сражаться с нашими войсками на поле боя, полностью деморализует их жалкие вспомогательные силы и сломит их волю к борьбе с наступающей Всероссийской армией."
 
 PAV_prepare_western_defences:0 "Подготовить западную оборону"
 PAV_prepare_western_defences_desc:0 "Новиков ясно дал понять, что было бы глупо не подготовить никаких оборонительных сооружений к предстоящей войне. Наша западная граница уязвима для немецкого наступления, поскольку у нее нет необходимых укреплений способной остановить потенциальное наступление на наши земли. Мы должны начать мобилизацию нации и готовиться к войне."
 
 PAV_build_up_airbases:0 "Построить аэродромы"
 PAV_build_up_airbases_desc:0 "Неважно, сколько самолетов МИГ-23 и ЯК-28ПП произвела Федерация способной противостоять люфтваффе в небе, если у нас не будет аэродромов, необходимых для размещения нашего огромного воздушного флота. Покрышкину рекомендуется как можно быстрее расширить существующие аэродромы в России.\n\n"Если мы проиграем войну в воздухе, мы проиграем войну, и мы проиграем ее быстро.""
 
 PAV_fortify_frontline_cities:0 "Укрепить линию фронта"
 PAV_fortify_frontline_cities_desc:0 "Если немцы смогут оттеснить наших солдат к нашим границам, их встретит нерушимая линия бункеров, траншей и артиллерии.\n\nСтена Родины.\n\nЭта обширная оборонительная линия защитит Федерацию от любого контрнаступления немцев и обеспечит безопасность каждого гражданина, живущего вблизи границы."
 
 PAV_watch_the_barents_sea:0 "Охрана нашего северного фланга"
 PAV_watch_the_barents_sea_desc:0 "В то время как мы ведем подготовку к предстоящей войне с Германией, наши советники указали на одну из главных слабостей Федерации.\n\nБаренцево море.\n\nНемцы, несомненно, будут иметь полное военно-морское превосходство на протяжении всей войны и могут использовать это преимущество, чтобы воспользоваться нашими северными слабостями для прорыва нашей северной береговой линии. Мы должны принять необходимые меры для укрепления Севера России и обеспечить, чтобы немцы не продвинулись дальше холодных берегов Архангельска."
 
 PAV_lessons_of_barbarossa:0 "Уроки "Барбароссы""
 PAV_lessons_of_barbarossa_desc:0 "Мы извлекли уроки из ошибок, допущенных во время операции "Барбаросса". Тактики и доктрины Вермахта не изменились со времен Западно-Русской войны, мы знаем, чего ожидать и, что более важно, как остановить их на их пути. Немцы больше не застанут нас врасплох.\n\n§RМы не проиграем.§!"
 
 PAV_condemn_the_reich:0 "Осудить Рейх"
 PAV_condemn_the_reich_desc:0 "Пришло время Федерации напрямую обратиться к Рейху. Мир никогда не должен забывать о непростительных преступлениях, которые они совершали против русского народа и народов Европы в течение 40 лет. Мы навсегда осудим Рейх и никогда не простим нацистов, поработивших немцев и навязавших Европе свое жестокое видение."
 
 PAV_mobilise_the_federation:0 "Мобилизовать Федерацию"
 PAV_mobilise_the_federation_desc:0 "Чтобы победить нацистскую угрозу, мы должны завершить переход Федерации к военной экономике. Ключевые промышленные отрасли будут национализированы, а все производство реорганизовано для конфликта против нацистской сверхдержавы. Вся российская экономика будет превращена из простых инструментов и продуктов в оружие тотальной войны, которое будет необходимо для освобождения московитов от цепей угнетения."
 
 PAV_a_blitzkrieg_of_our_own:0 "Наш собственный Блицкриг"
 PAV_a_blitzkrieg_of_our_own_desc:0 "Когда немцы вторглись в Советский Союз в 1941 году, они раздавили неподготовленную Красную Армию массовым наступлением танков, самолетов и механизированных дивизий и, используя "Блицкриг", разгромили Белоруссию и Украину и захватили нашу священную Москву.\n\nОни застали нас в чистом поле со спущенными штанами.\n\nНо не в этот раз.\n\nНастала очередь Всероссийской армии, что настигнет вермахт с такой скоростью и свирепостью, что мы заставим вермахт бежать на запад в панике и страхе, которые когда-то знала Русская армия." 
 
 PAV_invade_the_reich:0 "За освобождение всех Россиян!"
 PAV_invade_the_reich_desc:0 "После многих лет страданий и унижений от рук нацистского рейха Федерация готова сделать шаг на запад и освободить оккупированные земли, находящиеся под господством фашистского государства. Пришло время выполнить то, что мы обещали нашему народу.\n\n§BЗа освобождение всех Россиян!§!"
 
 PAV_no_turning_back_now:0 "Пути назад нет"
 PAV_no_turning_back_now_desc:0 "Наконец-то пришло время. От нашего скромного начала как откола Центрально-Сибирской Республики до воссоединения России все шло к этому моменту.\n\n§RСейчас мы находимся в состоянии войны с Германией.§!\n\nПредстоящий путь будет дорогостоящим, много из наших парней вернутся домой в гробу, но в итоге мы добьемся того, к чему стремился президент Шукшин с момента своего вступления в должность.\n\n§BОсвобождение всех Россиян от тирании.§!\n\nВполне возможно, что это последняя война для России. В этом грядущем конфликте мы рискуем всем, что дорого нашим сердцам. Давайте сразимся с нашим старым врагом в последний раз и дадим ему бой, который он запомнит навсегда"
 
 PAV_to_liberate_russia:0 "Вперед, Россия!"
 PAV_to_liberate_russia_desc:0 "Лучшие боевые машины врываются в немецкие владения, готовые освободить Московию. На аэродромах по всей Западной России взлетает самолет за самолетом, пилоты которых готовы пожертвовать своей жизнью, чтобы защитить храбрецов, сражающихся с угрозой в пешем строю. Из Архангельска отплывает русский флот, готовясь защищать наши с таким трудом завоеванные арктические владения. Миллионы маршируют со строгой точностью, винтовки направлены вперед, убивая всех, кто стоит на нашем пути.\n\nКонечно, каждому танку нужно топливо. Поэтому увеличение призыва - единственный выход, если мы хотим сохранить достаточное количество мужчин в рядах нашей и без того массовой армии. Больше трудоспособных мужчин будет призвано, и Всероссийская армия станет ещё сильнее!\n\nВперёд!"
 
 PAV_brave_sons_of_russia:0 "Бравые сыны России"
 PAV_brave_sons_of_russia_desc:0 "Хотя Всероссийская армия и так достаточно могущественна, мы не должны забывать, что вермахт превосходит нас по численности. Таким образом, единственный способ противостоять огромным армиям нацистского рейха - это призвать в ряды Всероссийской армии больше храбрых парней.\n\nНа каждого сына нашей Родины, отдавшего свою жизнь за великое дело, эти ублюдки найдут еще сотню мстителей, которые будут ждать их с винтовками наперевес!"
 
 PAV_plead_to_europe:0 "Мольба к свободной Европе"
 PAV_plead_to_europe_desc:0 "Братья и сестры Европы, борьба за освобождение нашего священного континента идет полным ходом. В то время как Всероссийская армия храбро идет на запад, чтобы противостоять вермахту, мы призываем все свободные народы Европы поддержать нашу великую борьбу против рейха всеми возможными средствами.\n\nТолько когда Свободная Европа объединится в единое целое, мы сможем освободить наш континент от нацистских чертей и обеспечить этой древней земле свободное будущее и процветание не только для наших детей, но и для детей наших детей."
 
 PAV_spread_war_propaganda:0 "Сплотить народ"
 PAV_spread_war_propaganda_desc:0 "Мы должны напомнить нашему населению, за что и за кого мы сражаемся.\n\nМы боремся за Москвичей, которые были выселены из своих домов, чтобы освободить место для поселенцев, и с которыми обращаются как с мусором на их собственной земле.\n\nМы боремся за кавказцев, которые долгое время терпели сегрегацию и угнетение со стороны Рейха.\n\nМы сражаемся за украинцев, чьи земли превратились в сельскохозяйственные угодья для Рейха.\n\nМы сражаемся за коренных жителей Остланда, которые беспомощно наблюдают за тем, как их родину колонизируют угнетатели.\n\nМы боремся за освобождение Восточной Европы, чего бы это ни стоило!"
 
 PAV_onwards_to_moscow:0 "Операция "Багратион""
 PAV_onwards_to_moscow_desc:0 "Друзья!\n\nНаш прогресс по освобождению России прошёл быстро и решительно, нефтяные скважины Кавказа и священные города Санкт-Петербург и Москва были возвращены нам по праву.\n\nОднако сейчас не время замедляться и укреплять наши позиции. Скорее, мы поступим наоборот! Близится время для совершенно нового наступления, которое разорвет на части то, что осталось от вермахта, и освободит то, что все еще остается в грязных руках немцев.\n\n§RВремя для... Операции "Багратион".§!"
 
 PAV_recruit_the_slaves:0 "Работа с Российскими партизанами"
 PAV_recruit_the_slaves_desc:0 "На протяжении всей войны партизанские силы в глубине оккупированных земель Рейха противостояли нацистской военной машине на каждом шагу. Федерация должна сотрудничать с самыми значительными из этих повстанческих групп и нанести максимальный ущерб вермахту.\n\nПартизаны на освобожденных землях будут призваны во Всероссийскую армию и присоединятся к Федерации в освобождении нашей Родины от тирании Германии."
 
 PAV_remember_whats_at_stake:0 "Помните, что стоит на кону!"
 PAV_remember_whats_at_stake_desc:0 ""Некоторые из наших генералов обеспокоены возможными немецкими контратаками.\n\nЯ говорю, пусть они приходят!\n\nНаши войска не боятся вермахта! Средний немецкий солдат, медлительный и слабый без своего металлического щита, не сравнится с могучей Всероссийской армией! Где бы они ни попытались атаковать, они будут встречены ливнем свинца, обрушивающимся на них строй за строем патриотичных молодых русских парней, с оружием наготове, готовых отдать свои жизни за благо Федерации!\n\nВсероссийская армия будет неумолимо идти вперел!"\n\nАлександр Покрышкин"
 
 PAV_deal_with_america:0 "Обратиться к ОСН"
 PAV_deal_with_america_desc:0 "ОСН - наш естественный союзник в борьбе с Рейхом. Просить их принять непосредственное участие в конфликте было бы слишком настойчиво и только приблизило бы земной шар к ядерному уничтожению.\n\nОднако, они могут предпринять много действий, чтобы помочь нам в нашей борьбе против Германии, например, продать нам свое оружие и призвать добровольцев из Америки, Канады и Австралии, чтобы присоединиться к фронту и помочь в борьбе против нацистов!"
 
 PAV_for_the_liberation_of_all_russians:0 "За освобождение всех Россиян!"
 PAV_for_the_liberation_of_all_russians_desc:0 "Народ Российской Федерации, наша победа приближается! Вермахт рушится перед неостановимой мощью Всероссийской армии! Давайте же начнем наше последнее великое наступление на вермахт и сокрушим то малое сопротивление, которое еще осталось!\n\nМы заставим их сесть за стол переговоров, однако, если они все ещё настолько глупы, что верят, будто могут бросить вызов могучим русским, мы вгрызёмся глубоко в сердце Рейха, сожжем Германию дотла и водрузим знамя Федерации на руинах Фольксхалле!\n\nНаша конечная остановка - Германия!"
 
 # Victory Focuses
 
 PAV_a_federation_reborn:0 "Возрожденная Федерация"
 PAV_a_federation_reborn_desc:0 "После десятилетий унижений Россия наконец-то одержала победу над немцами. Священный город Москва, также как и миллионы других россиян были освобождены от немецкой оккупации.\n\nЧувствуя, что такое событие заслуживает того, чтобы его отпраздновали, президент Шукшин организовал мероприятие на Красной площади Москвы. Большой военный парад в память обо всех войнах, в которых когда-либо участвовала Россия, и в ознаменование триумфа нации.\n\nДень, который он называет §BДнём победы.§!"
 
 PAV_declare_martial_law:0 "Объявление военного положения"
 PAV_declare_martial_law_desc:0 "На Западе царит хаос. Нацистские партизаны бесчинствуют, преследуют наши войска и нападают на наших освобожденных братьев на улицах.\n\nПеред тем, как мы сможем приступить к восстановлению недавно освобожденных территорий, мы должны уничтожить этих воинственных партизан и как можно скорее подчинить фанатичных нацистских поселенцев."
 
 PAV_expand_intelligence_presence:0 "Расширить присутствие разведки"
 PAV_expand_intelligence_presence_desc:0 "Служба Безопастности на протяжении многих лет была правой рукой Федерации. Их прошлый опыт в искоренении террористических элементов, таких как Народики, окажется бесценным в искоренении нацистских партизанских сил, которые продолжают сражаться с нашими силами на территории бывших Рейхскомиссариатов и мешают Федерации восстановить эти земли в каком-либо значимом качестве."
 
 PAV_deploy_special_forces:0 "Развернуть Спецназ"
 PAV_deploy_special_forces_desc:0 "Спецназ это элитное подразделение, которое действует в опасных ситуациях, которые угрожают российскому народу, таких как: терроризм, угроза взрыва и захват заложников. Пока Запад в хаосе, время прислать лучших из лучших туда и помочь Всероссийской Армии в уничтожении нацисткой угрозы в России раз и навсегда."
 
 PAV_airforce_patrols:0 "Прислать ВВС"
 PAV_airforce_patrols_desc:0 "С основания Федерации в ранних 1950-ых, мы всегда гордились возможностями нашей авиации. Через силу наших ВВС, мы могли совершить триумф над нашими врагами от Москвы до Магадана.\n\nТеперь, когда Люфтваффе разбито неба над Россией спокойно, мы можем использовать нашу авиацию против партизан. С нашими ВВС против повстанцев, мы можем найти, где скрываются эти тараканы и забомбить их прямо в Ад."
 
 PAV_strike_the_nazi_partisans:0 "Финальный удар"
 PAV_strike_the_nazi_partisans_desc:0 "По всему западу, наши войска нашли базы и лидеров нацистких партизан, которые продолжали преследовать наши силы. Когда ситуация на Западе стабилизируется, время пришло начать финальный удар против партизан, и положить конец угрозе, которую они представляют против невинных раз и навсегда!"
 
 PAV_empower_military_governments:0 "Усилить военные правительства"
 PAV_empower_military_governments_desc:0 "Хотя президент не хочет давать военным больше власти в зонах восстановления, нам необходимо быстро и эффективно ликвидировать партизанскую угрозу, и похоже, что у Шукшина нет другого выбора.\n\nПоскольку военные губернаторы будут иметь больше полномочий для борьбы с повстанцами и эффективного решения других внутренних проблем, которые беспокоят Запад, мир и стабильность могут постепенно начать возвращаться на земли Восточной Европы."
 
 PAV_send_humanitarian_aid:0 "Прислать гуманитарную помощь"
 PAV_send_humanitarian_aid_desc:0 "На недавно освобожденном западе миллионы людей остались без крыш и голодают. Десятилетия немецкого господства и зверства, совершенные вермахтом против невинных жителей Восточной Европы во время войны, опустошили население.\n\nФедерация должна быстро помочь нашим западным братьям и сестрам пережить это трудное время в нашей истории и помочь им залечить глубокие шрамы, оставленные оккупацией вермахта."
 
 PAV_picking_up_pieces:0 "Собирание по кусочкам"
 PAV_picking_up_pieces_desc:0 "Теперь, когда Запад освобожден и порядок восстановлен, наступает время для восстановления всего, что мы потеряли за эти трудные десятилетия, которые пережили и русский народ, и Европа.\n\nВосточная Европа может лежать в руинах в результате немецкой оккупации и Второй Западнорусской войны, но теперь, когда Россия едина и свободна, мы можем собраться вместе как один народ и начать долгий процесс восстановления нашей Родины."
 
 PAV_rebuilding_moscow:0 "Перестройка Москвы"
 PAV_rebuilding_moscow_desc:0 "На протяжении десятилетий наша священная Москва страдала под властью немцев, многие из ее великих памятников были оставлены разваливаться, а некогда оживленные русские кварталы превратились в гетто.\n\nВсе это уже не так.\n\nРоссия вернулась и сильна как никогда. С надеждой в наших сердцах и победой в войне, поднимающей нас все выше и выше, пришло время восстановить Третий Рим и создать самый славный город, который когда-либо имел честь видеть мир."

 PAV_expand_monument_reconstruction_efforts:0 "Расширение усилий по восстановлению памятников"
 PAV_expand_monument_reconstruction_efforts_desc:0 "Памятники Москвы - это то, что заставило нашу славную столицу по-настоящему засиять. Так много прекрасных достопримечательностей, которые когда-то были свидетельством силы, изобретательности и ума присущей русской нации.\n\nСейчас они лежат в руинах, оставленные без надзор или превращенные вермахтом в тренировочные мишени. Рейх обращался с ними просто ужасано. Вековые достижения России были уничтожены. Кремль, сердце Москвы, превратился в простую военную базу для вермахта. Это неприемлемо. Нам необходимо как можно быстрее восстановить утраченную историю, чего бы это ни стоило.\n\nЦенность истории для нашего народа, уроки, которые она оставляет, какими бы мрачными они ни были, бесценны, и нужны они для того, чтобы ошибки прошлого никогда не повторялись."

 PAV_modernise_construction_equipment:0 "Модернизировать строительное оборудование"
 PAV_modernise_construction_equipment_desc:0 "Строительное оборудование Западнорусской Зоны Восстановления по сравнению с оборудованием Федерации довольно сильно устарело, и многие строительные проекты требуют больше времени на завершение из-за отсуствия современных инструментов, которыми пользуются рабочие Российской Федерации.\n\nЕсли мы хотим восстановить административное сердце Москвы как можно быстрее, было бы уместно поддержать их усилия по реконструкции и отправить часть строительного оборудования Федерации в Западнорусскую Зону Восстановления."

 PAV_the_heart_of_russia:0 "Сердце России"
 PAV_the_heart_of_russia_desc:0 "Наша священная Москва, Сердце России, была восстановлена до своего былого величия. Теперь, когда символ силы России был возвращён, мы можем обратить внимание за пределы границ великого города, на широкую Западнорусскую Зону Восстановления и решить многочисленные проблемы, с которыми сталкивается регион."

 PAV_begin_local_elections:0 "Начало местных выборов"
 PAV_begin_local_elections_desc:0 "С ростом русского языка в Московии и плавным переходом от сельскохозяйственной экономики к промышленной, народ стал требовать начала выборов.\n\nВ течение десятилетий москвичи были лишены права выбора на своей собственной земле. Они не могли избрать никого, кто представлял бы их в любой форме правления, их сделали гражданами второго сорта.\n\nИх энтузиазм в отношении демократии является многообещающим и показывает Федерации, что Западная Россия становится все более готовой к воссоединению с Родиной и принятию ее ценностей свободы и демократии."
 
 PAV_encourage_foreign_investment:0 "Поощрение иностранных инвестиций"
 PAV_encourage_foreign_investment_desc:0 "Восстановление городов бывшей Московии постепенно помогает региону восстанавливаться, но без иностранных инвестиций Западная Россия не сможет стать такой же экономически конкурентоспособной и инновационной, как Центральная Сибирь или Поволжье.\n\nМы должны поощрять инвесторов из Америки и Японии открывать бизнес на благодатных землях бывшей Московии, чтобы помочь проблемному региону восстановиться и достичь того же уровня процветания, что и остальная часть Федерации."

 PAV_rebuild_western_cities:0 "Восстановление западных городов"
 PAV_rebuild_western_cities_desc:0 "По мере продвижения Всероссийской Армии на запад многие города Москвы превращались в поля сражений между нашими храбрыми сынами и вермахтом.\n\nВ результате многие города были разрушены, многие жители Московии потеряли кров в ходе боевых действий. Наша миссия - не просто освободить всех россиян от тирании, а принести им Россию, в которой все смогут жить хорошо.\n\nНам крайне важно поддержать народ в их усилиях по восстановлению, чтобы эти некогда разрушенные города вновь обрели былую славу и чтобы всем россиянам было где жить."

 PAV_support_rural_muscovites:0 "Поддержка сельских районов"
 PAV_support_rural_muscovites_desc:0 "На протяжении десятилетий Московия воспринималась миром как задворки Европы, бедный сельский субъект Рейха. Любой прогресс, достигнутый в урбанизации и индустриализации этих земель, был быстро сведен на нет во время нашего наступления на Рейхскомиссариат Московии.\n\nПосле того, как Московия окажется под нашим контролем, нашим первым шагом должна стать скорейшая урбанизация этих земель, начиная с модернизации сельскохозяйственной промышленности запада, выведения крестьян из нищеты и приведения ее в соответствие с остальной частью Российской Федерации."

 PAV_create_new_oppertunities:0 "Создание новых возможностей"
 PAV_create_new_oppertunities_desc:0 "В то время как модернизация сельского хозяйства в Московии является отличным первым шагом в развитии этих разрушенных земель, именно мощный кулак индустриализации превратит это восточноевропейское захолустье в экономическое и промышленное сердце Российской Федерации.\n\nУже несколько российских компаний обратились с просьбой построить новые заводы на этих землях, где теперь открываются новые возможности. Многие из разрушенных заводов, существовавших во времена старого Союза, могут быть легко восстановлены в течение нескольких недель и предложить работу миллионам жителей Московии, оставшихся без работы после войны.\n\nНароду Московии нужны новые возможности для ускорения экономического развития, и Российская Федерация должна их предоставить."

 PAV_reintroduce_russian:0 "Вновь ввести русский язык"
 PAV_reintroduce_russian_desc:0 "На протяжении десятилетий жители Московии были вынуждены изучать и говорить на языке своих бывших угнетателей. Результатом этого стал явный языковой барьер, который создал большой разрыв между Московией и Российской Федерацией.\n\nМы не надеемся преодолеть этот большой языковой барьер в ближайшее время, но, восстановив русский язык в качестве официального языка региона, мы можем медленно начать залечивать культурный и языковой ущерб, нанесенный немцами."

 PAV_promote_russian_culture:0 "Продвижение русской культуры"
 PAV_promote_russian_culture_desc:0 "Если мы хотим, чтобы жители Московии полностью восприняли свое русское наследие, мы должны продвигать все аспекты русской традиции и культуры, как новой, так и старой, по всей Москве.\n\nНезависимо от того, увидят ли они это по телевидению, услышат ли по радио или окружат их на улицах, по которым они ходят, народ будет помнить о своих корнях. Со временем так называемые "московиты" обретут культурное возрождение и станут такими же русскими, как и все остальные граждане России, проживающие в пределах Федерации."

 PAV_economic_miracle:0 "Экономическое чудо"
 PAV_economic_miracle_desc:0 "Благодаря совместным усилиям Федерации по оказанию помощи Западнорусской Зоне Восстановления в реконструкции и индустриализации, а также иностранным инвесторам, в первую очередь из Соединенных Штатов Америки, в Московии произошло экономическое чудо - началось бурное развитие экономики, достигшее рекордных высот, не виданных за последние десятилетия.\n\nУже миллионы людей вырвались из нищеты, поскольку с каждым днем появляются новые возможности для трудоустройства. Благодаря тому, что регион, наконец, преодолел экономическую стагнацию, которая пришла вместе с подчинением, Московия стремительно приближается к реинтеграции в нашу славную Родину!"

 PAV_prepare_integration:0 "Наследие единой России"
 PAV_prepare_integration_desc:0 "От Балтийского до Охотского моря наша славная Родина когда-то была едина и сильна под могучим флагом матушки России, готовая противостоять всему, что мог бросить ей мир. Именно в Московии началась история России, где восточные славяне из мелких царств превратились в мировую сверхдержаву.\n\nПришло время вернуть москвичей в любящие объятия России и действительно воссоединить российский народ под гордым флагом Российской Федерации.\n\nВместе навсегда! Едины и свободны!"
 
 PAV_the_phoenix_rises:0 "Восход Феникса"
 PAV_the_phoenix_rises_desc:0 "Как горящий Феникс, великая Россия восстала из пепла Великой Отечественной Войны и вновь стала силой, с которой необходимо считаться.\n\nПройдя уроки царей, бывшего Союза и эпохи милитаристов, правительство вернется в славный город Москву и поведет нашу Родину в новый славный век процветания, свободы и надежды.\n\n§BМосква с нами!§!"
 
 PAV_the_german_question:0 "Не забытые воспоминания"
 PAV_the_german_question_desc:0 "На протяжении десятилетий немцы не только убивали и угнетали наш народ, но и пытались колонизировать наши земли. Хотя генеральный план "Ост" не был полностью успешным на востоке, в Восточной Европе есть несколько регионов, где сейчас проживает немецкое большинство.\n\nМы не забыли, откуда пришли эти поселенцы, как они попали на восток или кто ранее жил на занятых ими землях. Пришло время определить судьбу немецких поселенцев Восточной Европы."
 
 PAV_the_great_exodus:0 "Великий исход"
 PAV_the_great_exodus_desc:0 "Немцы, мягко говоря, не нравятся коренным жителям Восточной Европы. От Петрограда до Волгограда и Черного моря до ушей президентов доходили ужасающие новости о самосудах и убийствах немецких поселенцев.\n\nНесмотря на то, что Федерация одерживает победу в войне против Рейха, мы изо всех сил пытаемся остановить массовые линчевания. Если мы хотим обеспечить безопасность этих поселенцев от гнева освобожденной Восточной Европы, мы должны рассмотреть возможность отправки поселенцев обратно в Германию для их собственной безопасности."
 
 PAV_a_new_europe:0 "Заря в Европе"
 PAV_a_new_europe_desc:0 "За последнее десятилетие европейский континент сильно изменился.\n\nГосударство-отшельник Бургундия укрепило свой контроль над Северной Францией, а какие у них планы на мир, одному Богу, к сожалению, известно.\n\nГермания хоть и потерпела поражение во второй западнорусской войне, всё ещё остается сверхдержавой, имеющей влияние как на континентальном, так и на мировом уровне.\n\nНа востоке возникла новая надежда в виде Российской Федерации. Пришедшая с обширных равнин Сибири, Федерация объединила всю Россию и успешно освободила народы Восточной Европы от рабства у своих бывших хозяев.\n\nТеперь, когда карта Восточной Европы перерисована, мы можем сделать шаг вперед и направить наше внимание на восток, в Европу. Народы Европы жаждут свободы, и Федерация сделает все, что в ее силах, чтобы обеспечить освобождение континента от власти тиранов."
 
 PAV_coexistance:0 "Напряжённое сосуществование"
 PAV_coexistance_desc:0 "Хотя ситуация между Федерацией и поселенцами в лучшем случае остается сложной, для Федерации существует достаточно возможностей. Многие немцы в этих регионах уже начали сотрудничать с различными военными администрациями, управляющими зонами немецкого большинства, помогая поддерживать порядок и предотвращая восстания поселенцев.\n\nХотя значительная часть нашего населения желает только того, чтобы поселенцев либо убили, либо отправили обратно в Германию, оставшиеся немцы предложили нам создать коллаборационистские правительства, которые обеспечат стабильность и будут служить нуждам Федерации.\n\nСуществует несколько существенных возражений против этих предложений, но, возможно, создание таких дружественных правительств было бы более эффективным, чем депортация миллионов поселенцев обратно в Германию."
 
 PAV_rebuilding_the_ukraine:0 "Восстановление Украины"
 PAV_rebuilding_the_ukraine_desc:0 "Украина, известная как "Житница Европы", лежит в полной разрухе: большая часть ее инфраструктуры разрушена, а поля сожжены. Под управлением Дмитрия Глинки Украина была относительно стабильной, но без помощи Российской Федерации восстановление региона идет медленно. \n\nМиллионы людей по всей Европе полагаются на украинский урожай, чтобы прокормить свои семьи. Крайне важно, чтобы мы восстановили Украину и восстановили ее сельскохозяйственную промышленность как можно скорее, иначе мы рискуем разразиться продовольственным кризисом по всей Восточной Европе."
 
 PAV_redefining_our_relationship:0 "Братство в восстановлении"
 PAV_redefining_our_relationship_desc:0 "Мы пришли в Украину не для того, чтобы русифицировать регион, как это делали до нас российские правительства, которые каждый раз терпели неудачу в этом деле.\n\nНет, мы пришли в Украину, чтобы освободить наших славянских братьев и сестер и, в конечном счете, восстановить наши отношения с Украиной. Мы не новые колониальные хозяева, а друзья народов Украины.\n\nМы не рассчитываем завоевать сердца и умы всех украинцев одними лишь словами. Действия говорят громче слов, и помощь в восстановлении городов и поселков - отличное начало. Если русские и украинцы будут работать бок о бок над восстановлением украинских земель, между нашими народами могут быть установлены новые узы братства.\n\nУзы, которые нелегко разорвать."
 
 PAV_rebuild_the_roads:0 "Восстановление Украинских дорог"
 PAV_rebuild_the_roads_desc:0 "Во время нашего продвижения к Киеву большая часть инфраструктуры Украины была полностью уничтожена как и наступающей Всероссийской армией, так и немецкими диверсантами.\n\nЕстественно, транспортировка является кошмаром и делает управление такой разобщенной территорией довольно... затруднительным для Дмитрия Глинки, поэтому он попросил Федерацию помочь в строительстве ключевых автомобильных и железнодорожных систем в Украине, чтобы и восстановление, и управление могли стать гораздо более эффективными"
 
 PAV_the_ukrainian_language:0 "Украинский язык"
 PAV_the_ukrainian_language_desc:0 "Как и Западная Россия, Украина пережила попытку германизации своей нации через попытку колонизации посредством генерального плана "Ост".\n\nХотя Украина всё же немного сохранила свой язык и культурные традиции, нежели её русский сосед, ей был нанесен большой ущерб, который необходимо восстановить для возрождения украинской идентичности."
 
 PAV_to_the_history_books:0 "К учебникам по истории"
 PAV_to_the_history_books_desc:0 "Под властью Рейха Украина была страной многих контрастов. Многие группы, от немецкого правительства, украинских коллаборационистов до промышленников, боролись за власть и влияние на бывший рейхскомиссариат, и все это происходило за счет народа и даже немецких поселенцев, как бы это было ни странно.\n\nНаследие десятилетий политического конфликта все еще оказывает влияние на украинскую психику. С учетом того, что эти группы либо мертвы, либо их власть значительно уменьшена, мы можем начать создавать правительство, в которое украинский народ сможет, наконец, поверить и оставить беспорядки прошлого в учебниках истории."
 
 PAV_ask_them_nicely:0 "Одесский вопрос"
 PAV_ask_them_nicely_desc:0 "Во время Второй мировой войны Одесская и Нистренская области Украины были аннексированы Румынией. Несмотря на то, что их оторвали от родной страны, люди, жившие там, были довольны жизнью под румынским правлением, которое было гораздо более доброжелательным, чем немцы, намеревавшиеся убить их и превратить всех славян в рабов Рейха.\n\nОднако после освобождения Украины от немецкого господства украинцы, живущие на этих землях, желают воссоединиться со своей родиной. Возвращение этих земель поможет повысить нашу популярность в Украине и сделает украинский народ более восприимчивым к Федерации."
 
 PAV_the_future_of_ukraine:0 "Будущее Украины"
 PAV_the_future_of_ukraine_desc:0 "Благодаря постоянной помощи Федерации Украина находится на пути к восстановлению. Вместе с этим встает вопрос об их месте в послевоенной Восточной Европе.\n\nУкраина считается житницей Европы и имеет язык, схожий с русским, но эта страна пользуется большей автономией, чем во времена Рейха. Разве после стольких лет эта страна не заслужила свободу?\n\nКаким будет будущее Украины?"
 
 PAV_restore_ukrainian_identity:0 "Восстановить Украинскую идентичность"
 PAV_restore_ukrainian_identity_desc:0 "Самобытность Украины была... мягко говоря, поколеблена. Столетия сурового царского правления, десятилетия советской власти, а затем еще десятилетия немецкого правления и попыток колонизации оставили шрамы, которые очень нелегко заживают.\n\nК счастью, мы здесь не для того, чтобы подвергнуть Украину русификации, и не для того, чтобы колонизировать их земли. Мы начинаем новые отношения с народом Украины, отношения не подданного и хозяина, а двух восточноевропейских братьев.\n\nДавайте поможем нашему восточноевропейскому брату воссоединиться с его культурными и традиционными корнями и поможем народу понять, что на самом деле значит быть украинцем."
 
 PAV_rebuilding_caucasia:0 "Восстановить Кавказ"
 PAV_rebuilding_caucasia_desc:0 "Кавказ был опустошен и разорен десятилетиями немецкой оккупации и недавним конфликтом в Восточной Европе. С наступлением мира пришло время начать восстановление данного региона и вернуть этой гордой земле ее былую славу."
 
 PAV_construct_a_new_administration:0 "Формирование новой администрации"
 PAV_construct_a_new_administration_desc:0 "Кавказ был сильно опустошен во время наступления российской армии по северным равнинам. Теперь, когда правительство национального спасения под руководством генерала Михаила Баганова сумело установить твердую власть, стало ясно, что новую администрацию этого региона необходимо формировать с нуля, прежде чем военачальники, наводнившие Кавказ, станут слишком могущественными, чтобы наши военные могли с ними быстро разобраться."
 
 PAV_legacy_of_the_burgundian_system:0 "Уничтожить их наследие"
 PAV_legacy_of_the_burgundian_system_desc:0 "Мерзкий гиммлеровец, Йозиас Вальдек-Пирмонт превратил некогда оживленные земли Кавказа в место боли и отчаяния, эксплуатируя местные народы и земли для своих хозяев-нацистов.\n\nПодобный кошмар никогда не должен повториться. По всему Кавказу мы распространим правду о его преступлениях, покажем людям его зверства и позаботимся о том, чтобы темное пятно, которое он оставил в истории этого региона, с отвращением и ненавистью вспоминали все, кто говорит о нем."
 
 PAV_repair_oil_fields:0 "Восстановить добычу нефти"
 PAV_repair_oil_fields_desc:0 "С момента своего открытия обширные нефтяные месторождения Кавказа служили основой экономики региона. Во время нашей военной кампании и эвакуации нацистов нефтяные скважины и нефтеперерабатывающие заводы были уничтожены. Если мы хотим, чтобы экономика Кавказа хоть как-то восстановилась, крайне важно отстроить месторождения черного золота и начать медленное оживление экономики этого напуганного края."
 
 PAV_show_their_crimes:0 "Показать миру их зверства"
 PAV_show_their_crimes_desc:0 "Кавказ был сильно опустошен десятилетней оккупацией нацистскими войсками. Миллионы коренных жителей, от грузин до азербайджанцев, были убиты, подвергнуты пыткам и изолированы немецкой администрацией, которая держала свои операции в регионе в секрете для тех, кто жил за пределами рейха. Мир не проявит сочувствия к немецкому народу, как только их преступления будут продемонстрированы миру."
 
 PAV_rebuild_caucasian_cities:0 "Восстановление кавказских городов"
 PAV_rebuild_caucasian_cities_desc:0 "К величайшему сожалению, во время нашего наступления на оккупированный нацистами Кавказ многие города, такие как Грозный, Ставрополь и Краснодар, были сильно повреждены, и большая часть домов мирных жителей в ходе боевых действий была уничтожена. Нам нужно как можно скорее восстановить разрушенные города и дать этим избитым и израненным людям место, которое они смогут назвать домом."
 
 PAV_free_the_people:0 "Освободить народы"
 PAV_free_the_people_desc:0 "Слишком долго Кавказ был разделен германским колониальным правительством на привилегированное меньшинство, состоящее из немногих немецких переселенцев, и бесправное большинство, которое было вынуждено трудиться на шахтах и нефтяных месторождениях. Пришло время с корнем вырвать все, что осталось от нацистской политики, которая десятилетиями разделяла людей, и дать им то, к чему они стремились.\n\n§BСвободу!§!"
 
 PAV_future_of_caucasia:0 "Будущее Кавказа"
 PAV_future_of_caucasia_desc:0 "После серии крупных государственных программ по восстановлению Кавказа после войны, настало время решить, каким должно быть будущее этого региона.\n\nНикто не откажется от богатой ресурсами, а в особенности нефтью, земли, но Кавказ с момента перехода под наше управление пользовался намного большей автономией, чем при Рейхе, и внезапная ее отмена может разозлить местных жителей. Как же лучше поступить?"
 
 PAV_future_of_caucasia:0 "Будущее Кавказа"
 PAV_future_of_caucasia_desc:0 "Усилия Федерации по восстановлению медленно ведут Кавказ по пути оздоровления, и настало время решить, каким должно быть будущее многоликого кавказского региона.\n\nСтрана богата ресурсами, особенно нефтью, но с тех пор, как Кавказ перешел под управление Кавказской Зоны Восстановления, и она пользуется свободой и более высоким уровнем автономии, чем во времена правления Рейха. Это оставляет только один вопрос для нации.\n\nКаким будет будущее Кавказа?"
 
 PAV_rebuilding_the_baltic_states:0 "Восстановить балтийские государства"
 PAV_rebuilding_the_baltic_states_desc:0 "Страны Прибалтики пострадали сильнее, чем любой другой регион Восточной Европы. Их земли были сильно колонизированы, немцы стали большинством в нескольких крупных поселениях, самобытность и культуру местных народов нацисты почти уничтожили.\n\nНо не такого конца господь хотел для этой земли, и он возрадовался, когда наши храбрые сыны разбили войска Остланда и взяли Ригу. С подписанием мира искусственное государство, занимающее земли от Вильнюса до Таллина, было разрушено, и впервые за десятилетия Прибалтика вернулась на карту Европы. Наши усилия на Западе России доказали, что еще не поздно спасти исконные культуры Восточной Европы. Мы можем помочь странам Балтии вернуть свою самобытность и сделать регион чем-то большим, чем простыми европейскими окраинами."
 
 PAV_rebuilding_lithuania:0 "Восстановить Литву"
 PAV_rebuilding_lithuania_desc:0 "Литва была одним из первых регионов бывшего Советского Союза, павших под натиском немцев, которые опустошили большую часть земель. Гражданская война в Остланде только усугубила разруху.\n\nПока преимущественно немецкие города и районы быстро восстанавливали, большая часть Литвы продолжала лежать в руинах. В отличие от рейха, Россия обеспокоена ужасом условий, в которых вынужден жить литовский народ. Медленно, но верно мы поможем местным восстановить этот регион и обеспечить там уровень жизни, близкий к нашему."
 
 PAV_reopen_the_schaulen_mines:0 "Возобновить работу "Siauliai Mines""
 PAV_reopen_the_schaulen_mines_desc:0 "Во времена правления нацистов "Siauliai Mines", или "Schaulen Mines" по-немецки, было одним из главных предприятий горнодобывающей промышленности, экспортирующим металлы и другое сырье, которое закупали как Рейхскоммисариаты, так и сама нацистская империя.\n\nОднако условия труда там были до ужаса отвратительные, поскольку порабощенным литовцам приходилось использовать грубые, неэффективные инструменты и опасную технику для добычи ресурсов.\n\nМы вновь откроем эти шахты, чтобы помочь экономике Литвы восстановиться, но теперь все будет по-другому, и работникам больше не придется рисковать своими жизнями и здоровьем. Мы позаботимся о том, чтобы рабочим были предоставлены современные инструменты и оборудование, чтобы их рабочее время было разумным, и чтобы у них была достойная плата за труд."
 
 PAV_combat_german_influence:0 "Борьба с немецким влиянием"
 PAV_combat_german_influence_desc:0 "Литва, пусть и не лишается целых регионов в результате немецкой колонизации, является домом для значительного немецкого большинства, которое при Рейхе имело огромное влияние на политику и, в свою очередь, культуру региона, в котором наблюдается странное слияние двух народов, в результате чего литовцы кажутся почти идентичными немцам.\n\nПочти.\n\nЕсли у нас будет достаточно времени, мы сможем использовать аналогичные методы, которые мы использовали в Западной России, чтобы обратить вспять культурный ущерб, нанесенный немцами, и вернуть Литву к жизни."
 
 PAV_rebuilding_latvia:0 "Восстановление Латвии"
 PAV_rebuilding_latvia_desc:0 "Под немецким гнетом Латвия, как и ее южный сосед Литва, пережила десятилетия колонизации и подавления культуры. Хотя латыши смогли сохранить свою культуру, они получили больше переселенцев, чем другие страны Балтии, потеряв всю провинцию Курземе из-за немецкой колонизации.\n\nС началом гражданской войны в Остланде условия жизни еще больше ухудшились. Тысячи латышей были вынуждены покинуть родные места, многие потеряли свои дома. По всей Латвии бездомность по-прежнему является серьезной проблемой. Хотя мы не можем решить все проблемы Латвии за один день, мы можем поддержать экономическое восстановление региона, поддерживая новые промышленные проекты, чтобы люди могли найти работу и выбраться из нищеты."
 
 PAV_the_heart_of_the_baltic:0 "Жемчужина Балтийского моря"
 PAV_the_heart_of_the_baltic_desc:0 "Латвийский город Рига является крупнейшим городом в бывшем Остланде. Он был административным центром бывшего рейхскомиссариата и в настоящее время является столицей Военной администрации Балтийской зоны реконструкции.\n\nЭтот факт не означает, что Рига является самым престижным городом в странах Балтики. Уроженцы Латвии, живущие в городе, были отправлены в гетто, где их оставили гнить, в то время как немецкие зоны процветали. Гражданская война в Остланде не улучшила ситуацию.\n\nРига может стать лучше.\n\nПри наличии достаточного времени и инвестиций Федерация может помочь городу восстановиться и оправиться от наследия немецкого правления и придать своему титулу Жемчужины Балтийского моря новый смысл и славу."
 
 PAV_latvian_cultural_renaissance:0 "Латвийский культурный Ренессанс"
 PAV_latvian_cultural_renaissance_desc:0 "С уходом немцев и благословением их земель даром свободы латвийский народ теперь чувствует себя более комфортно в выражении своей культуры, чем когда-либо прежде.\n\nНа улицах люди сами устраивают культурные фестивали.В Риге открылись новые рынки, где продаётся еда, которые когда-то были основой латвийской культуры, традиций и самобытности. Люди взяли на себя труд восстановить свои собственные достопримечательности, как это было у нас в Москве.\n\nНовый золотой век Латвии настал для них, и они пользуются поддержкой Федерации в своем славном культурном возрождении!"
 
 PAV_rebuilding_estonia:0 "Восстановление Эстонии"
 PAV_rebuilding_estonia_desc:0 "Народ Эстонии не пережил колонизацию в той же степени, что Литва и Латвия, но Эстония все еще страдала под властью рейхскомиссариата Остланд, их культура и язык были подавлены, а их дома разрушены гражданской войной в Остланде и Второй Западно-русской войной.\n\nФедерация не является врагом эстонского народа. Мы должны поддержать их усилия по восстановлению, чтобы показать людям, что новая Россия действительно является лучшей Россией. При надлежащем инвестиционном и промышленном содействии Эстония станет способна к индустриализации и восстановлению гораздо быстрее, чем ее прибалтийские родственники."
 
 PAV_sponser_infrastructure_projects:0 "Спонсировать инфраструктурные проекты"
 PAV_sponser_infrastructure_projects_desc:0 "Большая часть Эстонии покрыта лесами, которые не так легко освоить, как обширные равнины России. Это делает соединение различных мелких населенных пунктов Эстонии довольно затруднительным, что только затрудняет наши региональные усилия по восстановлению.\n\nГернал Иван Тарасов, глава военной администрации Эстонии, попросил нас инвестировать в эстонские железнодорожные и автомобильные проекты, которые позволят лучше соединить земли Эстонии и сделать наши перемещения по земле как быстрее, так и проще."
 
 PAV_estonian_lingustic_classes:0 "Обучение эстонскому языку"
 PAV_estonian_lingustic_classes_desc:0 "В то время как большинство эстонцев умеют читать и говорить на своем родном эстонском языке, значительное меньшинство, особенно молодые эстонцы, не могут говорить на нем так же хорошо, как их соотечественники-эстонцы.\n\nПомогая создавать новые школы в крупных населенных пунктах, таких как Таллинн и Тарту, мы можем помочь молодежи воссоединиться со своей культурой и языком. Наследие Германии быстро исчезает, раны, оставленные позади, заживают, и народ Эстонии снова поднимается с колен."
 
 PAV_the_future_of_the_baltic_states:0 "Будущее Прибалтийских государств"
 PAV_the_future_of_the_baltic_states_desc:0 "Экономика, промышленность и самобытность прибалтийских государств были восстановлены, едва избежав интеграции в Рейх. С учетом этого пришло время определить место Балтики в Федерации в будущем и перерисовать карту Балтийских государств на десятилетия вперед.\n\nХотя для Федерации может быть выгодно интегрировать Прибалтийские государства, некоторые считают, что прибалтийские народы заслуживают шанса, наконец, править самостоятельно, независимо от того, будут ли они объединены в одну Балтийскую конфедерацию или разделены на свои соответствующие государства.\n\nКакое будущее ждёт страны Прибалтики?"
 
 PAV_rebuilding_belarus:0 "Восстановление Беларуси"
 PAV_rebuilding_belarus_desc:0 "Беларусь была первой страной, на земле которой появились немецкие сапоги, а Минск стал первым городом бывшего Советского Союза, который пал. Они уступили земли Германскому рейху, а город Брест был полностью колонизирован немецкими поселенцами.\n\nУроженцы Беларуси подвергались геноциду, миллионы людей были казнены из-за Генерального плана-ост. Хотя план провалился, белорусам пришлось страдать от потери своих прав как народа и терпеть сегрегацию в своей собственной стране. Гражданская война в Остланде и Вторая Западнорусская война только ухудшили условия в Беларуси, поскольку конфликт из-за земли стал ожесточенным, и гражданское население попало под перекрестный огонь.\n\nДля Беларуси все изменилось, изменилось к лучшему. Российская Федерация, одержавшая победу над Германским рейхом, пришла, дабы навести порядок в Беларуси. Людям больше не придется бояться гестапо. Они больше не будут восприниматься как недочеловеки.\n\nПришли Ветра Перемен, и они пришли, чтобы благословить Беларусь."
 
 PAV_the_city_of_minsk:0 "Сердце Беларуси"
 PAV_the_city_of_minsk_desc:0 "Минск для Беларуси - то же, что Москва для России. Минск - сердце белорусской нации, где она может проявить свою культурную, политическую и экономическую мощь.\n\nГород в последнее время находится в руинах. Еще до Гражданской войны в Остланде город превратился в уничтоженный скелет того, чем он когда-то был. Самые новые и лучшие районы Минска были зарезервированы для немецких поселенцев, которые, казалось, прибывали в бесконечном количестве, в то время как коренные белорусы были прикованы к гетто, борясь с преступностью и болезнями.\n\nТак продолжаться не должно!\n\nПри должном времени и деньгах, вложенных в реконструкцию Минска, мы сможем превратить его из унылого города контрастов в сияющую новую надежду для жителей не только Беларуси, но и всей Восточной Европы."
 
 PAV_rebuild_the_schools:0 "Восстановить школы"
 PAV_rebuild_the_schools_desc:0 "Со времен Великой Отечественной войны народ Беларуси становился все более неграмотным в результате бомбардировок школ и превращения значительной части населения в рабов рейха.\n\nРейхскомиссариат Остланд позаботился о том, чтобы школы, которые действительно существовали, были зарезервированы только для детей немецких поселенцев, гарантируя, что будущие белорусы станут необразованными и оторванными от своей культуры, не способными осмелиться подняться и бороться за свободную Беларусь.\n\nДети Беларуси заслуживают надлежащего образования. Пришло время открыть школы для всех детей в Беларуси и построить новые школы для районов, которые в них остро нуждаются. Однажды Беларусь станет не только страной нетерпеливых учеников, но и гордой нацией учителей."
 
 PAV_religous_rebirth:0 "Религиозное возрождение"
 PAV_religous_rebirth_desc:0 "Когда искусственное государство Остланд управляло народом Беларуси, навязанная правительством политика атеизма почти подавила православие в стране.\n\nНо после освобождения Беларуси от власти Рейха остатки православия стали возвращаться в регион. Церкви и соборы восстанавливаются по всей стране, а сломленный народ находит утешение и надежду в Господе. Мы можем быть светским государством, но в условиях религиозного возрождения, происходящего прямо на наших глазах, мы должны сделать то, что отказались сделать немцы.\n\nУважать и защищать убеждения белорусского народа."
 
 PAV_dreams_of_freedom:0 "Мечты о свободе"
 PAV_dreams_of_freedom_desc:0 "Еще до долгих лет угнетения и тяжкого труда под властью Рейха народ жаждал свободы, и после всех этих лет боли и страданий под властью Рейхскомиссариата Остланд, у людей, наконец, появилась надежда.\n\nНарод Беларуси заслуживает быть свободным в своей стране, не бояться рабства за самовыражение или отрыва от своей собственной семьи. С момента инаугурации Василия Шукшина на пост президента Федерации он ценил свободу превыше всего, и он будет придерживаться этого принципа всегда.\n\nНарод Беларуси заслуживает лучшего, чем Рейх, лучшего, чем Советы, лучшего, чем цари.\n\nВся Восточная Европа заслуживает лучшего."
 
 PAV_belarusian_industrialism:0 "Белорусская индустриализация"
 PAV_belarusian_industrialism_desc:0 "Белорусский народ всегда был выносливым и трудолюбивым, но эта особенность бессмысленна, если нет рабочих мест, которые могли бы поддержать его. Это правда, что многие белорусские предприятия были разгромлены во время гражданской войны в Остланде и с тех пор не могут полностью восстановиться и, как следствие, всё больше людей становятся бедняками без крыши над головой.\n\nФедерация может всё изменить. При надлежащей промышленной и экономической помощи люди региона смогут, наконец, вернуться к труду и вырваться из состояния вынужденной нищеты, в которой они находились при оккупации."
 
 PAV_transnational_railway:0 "Белорусская железная дорога"
 PAV_transnational_railway_desc:0 "Военный губернатор Беларуси Борис Фулик обратился к президенту с новым предложением, которое поможет восстановить экономику Беларуси и вывести проблемную страну из бедности.\n\nОн считает, что если реконструировать и расширить железнодорожную систему региона, соединив все крупные населенные пункты на его территории в единую эффективную железнодорожную сеть, то города смогут лучше координировать свои усилия по восстановлению. Это значительно облегчит перемещение необходимых ресурсов без риска несчастных случаев.\n\nПрезидент, который хочет, чтобы быстрое и эффективное восстановление Восточной Европы было с долгосрочное процветание для недавно освобожденных земель, поддерживает это предложение и практически требует, чтобы мы направили все, что Федерация может выделить, на строительство Белорусской железной дороги."
 
 PAV_future_of_belarus:0 "Будущее Беларуси"
 PAV_future_of_belarus_desc:0 "Это был долгий и трудный путь для Беларуси, но после многих лет страданий наш братский народ наконец-то обрел свободу.\n\nПосле этого встает вопрос о месте страны в Федерации. Должны ли мы позволить независимой Беларуси существовать и иметь сильного и надежного союзника на западе или лучше интегрировать её земли непосредственно в Российскую Федерацию?\n\nВ правительстве возникли разногласия по этому вопросу, что привело к тому, что вопрос попал на стол президента, дабы тот наконец-то ответил на него.\n\nКаким же будет будущее Беларуси?"
 
 PAV_the_return_of_the_falcon:0 "Возвращение Сокола"
 PAV_the_return_of_the_falcon_desc:0 "Похоже, что после всего, через что мы прошли, Федерация вернулась к тому, с чего начинала - с Покрышкиным у руля. Первый президент Федерации. Неизвестно, как российская общественность отреагирует на это новое событие, но, судя по протестам, возникающим в каждом крупном российском городе, и нарастающим волнениям, похоже, что эта новость не будет воспринята российским народом положительно."
 
 PAV_declare_a_state_of_emergency:0 "Объявить чрезвычайное положение"
 PAV_declare_a_state_of_emergency_desc:0 "Для того чтобы восстановить стабильность в Федерации, Покрышкин объявил чрезвычайное положение на всей территории Российской Федерации, среди целого комплекса мер для этого есть и пункт, включающий приостановку демократии до тех пор, пока в оставшейся части России не восстановится порядок. Учитывая историю Покрышкина как авторитарного лидера, миллионы россиян выразили возмущение этим шагом, считая, что это повод для президента разрушить наследие Шукшина и еще раз укрепить свое правление.\n\nНедавние протесты переросли в беспорядки, поскольку народ обвиняет Александра Покрышкина в крахе российской демократии, а также объявил его нелегитимным президентом. Независимо от намерений Покрышкина, похоже, что народ России решительно настроен против него."
 
 PAV_russia_in_chaos:0 "Россия в хаосе"
 PAV_russia_in_chaos_desc:0 "В результате беспорядков, произошедших по всей стране, возникли многочисленные восстания.\n\nНа Дальнем Востоке остатки Народников свергают местную администрацию и провозглашают новое советское государство. По всей Центральной Азии восстания вспыхивают в каждом крупном городе. Мы теряем контроль над Уралом, а Покрышкин сцепился с Борисом Ельциным, реформистом из Западной Сибири.\n\nПрезидент теряет контроль над Россией, и Родина снова на грани раскола."
 
 PAV_all_that_remains:0 "Всё, что осталось"
 PAV_all_that_remains_desc:0 "Несмотря на все усилия Федерации, недавний политический и социальный хаос в России, связанный с приостановкой Покрышкиным демократии в стране, привел к тому, что Россия снова развалилась на части. С Востока на Запад нас окружают враги, которые презирают президента и его режим.\n\nМечты Шукшина о единой и свободной России канули в лету. Осталась только Центральносибирская Федерация. Страна сильных мира сего."
 
 PAV_the_fourth_power:0 "Четвертая сила"
 PAV_the_fourth_power_desc:0 "После стольких лет крови, пролитой на просторах нашей Родины, наши труды и старания наконец-то принесли свои плоды - Россия вновь стала глобальной сверхдержавой, простирающейся от Тихого океана до Балтики.\n\nТеперь, когда вся Россия действительно §BЕдина и свободна§!, мы должны решить, какое место займет Федерация в этом постоянно меняющемся мире. Должны ли мы присоединиться к Организации Свободных Наций и работать с нашими старыми американскими союзниками, чтобы гарантировать, что доброе дело свободы долго продержится в этом море тирании, или мы будем действовать самостоятельно и привнесем концепцию ОДКБ в современный мир?"
 
 PAV_on_our_own:0 "Сами по себе"
 PAV_on_our_own_desc:0 "Мы ценим все, что Соединенные Штаты Америки сделали для нас в самые темные часы нашей борьбы с Рейхом, но в наилучших интересах Российской Федерации нужно, чтобы мы вели себя на мировой арене самостоятельно.\n\nХотя мы с большим желанием будем сотрудничать с Соединенными Штатами Америки, когда наши интересы совпадут, будет лучше, если мы поставим на карту свою собственную судьбу и станем последним маяком надежды и свободы для народов Евразии!"
 
 PAV_diplomatic_mission_to_sweden:0 "Дипломатическая миссия в Швецию"
 PAV_diplomatic_mission_to_sweden_desc:0 "Народ Швеции хочет только нейтралитета в этом все более разделяющемся мире, что Федерация более чем готова уважать. Однако их связь с рейхом довольно тревожна, и их народ явно обеспокоен связью их правительства с немцами.\n\nФедерация может представить им возможность освободиться от оков Рейха и присоединиться к нации, разделяющей их ценности свободы и демократии, предложив им статус наблюдателя при наступающем Новом Порядке, который навсегда изменит глобальный баланс сил.\n\n§BОрганизация Договора о коллективной безопасности.§!"
 
 PAV_indian_diplomacy:0 "Индийская дипломатия"
 PAV_indian_diplomacy_desc:0 "В условиях, когда Японская империя угрожает суверенитету Индии на востоке, индийцы были бы естественным союзником Российской Федерации. Обе наши страны придерживаются схожих ценностей свободы и демократии и являются восходящими сверхдержавами, которые угрожают бросить вызов старому порядку Оси.\n\nВместе Российская Федерация и [RAJ.GetName] могут совершить великие дела и войти в этот дивный новый мир как маяк надежды для народов Европы и Азии."
 
 PAV_west_mongolian_state:0 "Западномонгольская республика?"
 PAV_west_mongolian_state_desc:0 "Когда Монгольский народный фронт распался в начале 1960-х годов, народ Монголии оказался без государства, разделенный между властью России и властью Японии.\n\nПоскольку Федерация стремится к созданию ОДКБ, мы должны рассмотреть возможность создания дружественного правительства в Западной Монголии, чтобы бросить вызов японскому оппозиционному правительству Мэнцзяна. Создание Западной Монголии не освободит всех монголов, но это будет хорошим началом в завоевании благосклонности монгольского народа." 
 
 PAV_birth_of_new_faction:0 "Рождение нового альянса"
 PAV_birth_of_new_faction_desc:0 "Мы готовы создать новый союз, который навсегда изменит мир. С народами Восточной Европы, стоящими за нашим великим и благородным делом, пришло время реализовать концепцию, о которой так давно мечтали Шукшин и Покрышкин.\n\nВ городе Новосибирске, месте, где все началось, мы официально объявим о создании\n§BОрганизации Договора о коллективной безопасности.§!"
 
 PAV_align_with_the_ofn:0 "Союз с ОСН"
 PAV_align_with_the_ofn_desc:0 "С момента распада Советского Союза американцы сделали все возможное, чтобы помочь народу России в самое тяжелое для него время. Начиная с Западно-русской войны, войны за воссоединение и второй Западно-русской войны, американцы были рядом с нами на каждом шагу.\n\nМы должны отплатить американцам за все их хлопоты в последние десятилетия, приложив усилия для вступления в Организацию свободных наций и объединившись с Соединенными Штатами на основе торговых соглашений.\n\nДве сверхдержавы, единые как одна? Мы будем неудержимы."
 
 PAV_meet_with_the_americans:0 "Встреча с американцами"
 PAV_meet_with_the_americans_desc:0 "Хотя в новейшей истории мы несколько раз сотрудничали с Соединенными Штатами, это всегда происходило в разгар политического кризиса, такого как Дальний Восток и Вторая Западнорусская война.\n\nСейчас, в мирное время, мы должны организовать встречу президента Шукшина с нынешним американским президентом, которого зовут [USA.GetLeader], чтобы обсудить будущее Восточной Европы и наладить позитивные отношения между двумя лидерами. Хорошие отношения с [USA.GetLeader] сделают наше вступление в ОСН гораздо более гладким и с меньшим противодействием."
 
 PAV_ofn_military_access:0 "Дать им военный доступ"
 PAV_ofn_military_access_desc:0 "Предоставление Соединенным Штатам права военного базирования в Восточной Европе не только даст американцам стратегически сильную позицию над Рейхом, но и улучшит отношения между Федерацией и Соединенными Штатами Америки.\n\n\nПомощь сил Организации Свободных Наций в охране нашей западной границы гарантирует, что черное пятно Пакта Единства никогда больше не посягнет и не оккупирует российскую землю."
 
 PAV_apply_for_membership:0 "Подать заявку на членство в ОСН"
 PAV_apply_for_membership_desc:0 "Когда все части, наконец, собраны, настало время встретиться с представителями Соединенных Штатов Америки и официально начать процесс вступления в Организацию Свободных Наций. С двумя самыми могущественными нациями на планете, объединенными в один альянс для защиты свободы в любом месте, где она находится под угрозой, силы тирании будут дрожать от страха при одной только мысли о том, чтобы бросить вызов мировой демократии, зная, что у ворот стоят самые настоящие Титаны.\n\n§BДва гиганта! Вместе как один!§!"
 
 PAV_our_next_challenge:0 "Наша следующая задача"
 PAV_our_next_challenge_desc:0 "Теперь, когда наше место в мире определено, настало время для Российской Федерации вновь выйти на мировую арену. Важно, чтобы наша родина создала свою собственную культурную, экономическую и военную сферу влияния и обеспечила безопасность своих границ.\n\nРоссия больше не должна оставаться уязвимой для вторжения враждебных иностранных держав, которые стремятся подчинить себе российский народ.\n\n§RНикогда снова.§!"
 
 PAV_our_eyes_to_the_east:0 "Наш взгляд на Восток"
 PAV_our_eyes_to_the_east_desc:0 "На востоке Японская империя железным кулаком правит землями Китая, но в последнее время ее хватка ослабевает, так как по всему оккупированному региону слышны разговоры о восстании во имя свободы от японского гнета.\n\nНезависимо от того, правдивы эти слухи или нет, неоспоримо, что Японская империя в последние годы пала духом. Учитывая это, Федерация должна воспользоваться слабостью Японии и закрепиться в Восточной Азии, готовясь к грядущей большой войне."
 
 PAV_an_alliance_with_the_clique:0 "Альянс с Кликой"
 PAV_an_alliance_with_the_clique_desc:0 "На протяжении десятилетий земли Китая оставались раздробленными, а большая часть востока находилась под властью Японии. Ситуация же на западе не намного лучше. Хотя он в основном свободен от влияния Японии, правительства этого региона в основном состоят из деспотичных военачальников, за исключением клики Ма.\n\nКлика Ма является домом для остатков Гоминьдана, партии, которая когда-то правила Китайской Республикой до вторжения Японии. Хотя они продолжали существовать в Китае на протяжении многих лет с момента их падения, их власть значительно уменьшилась, и в их нынешнем состоянии, казалось, что Ма обречена оставаться государством-варлордом, борющимся за своё выживание.\n\nВозможно, в ближайшем будущем Гоминьдан и не сможет захватить весь Китай, но мы можем помочь им захватить деспотичных соседей, укрепить свой контроль над Западом и стать маяком надежды и свободы в остатках покоренного Китая."
 
 PAV_industrial_investment:0 "Промышленные инвестиции в Западный Китай"
 PAV_industrial_investment_desc:0 "Западный Китай, возможно, не обладает таким большим промышленным потенциалом, как восток, но строительство новых промышленных объектов в таких крупных населенных пунктах, как Синин и Цзюцюань, укрепит их экономику, избавит их от экономического гниения, которое охватило регион после китайско-японской войны, и даст им решающее преимущество над соседями-военачальниками, когда придет время их армиям выступить вперед и, наконец, воссоединить разрушенные земли Западного Китая."
 
 PAV_send_modern_military_equipment:0 "Отправить военное снаряжение"
 PAV_send_modern_military_equipment_desc:0 "Честно говоря, военная техника, которой располагает Клика, довольно старая, и большая ее часть не пригодна для использования в полевых условиях. Если у клики есть хоть какой-то шанс укрепить контроль над Западным Китаем, ей необходимо самое лучшее снаряжение.\n\nУ Российской Федерации нет недостатка в оружии, особенно после войны с Рейхом, и мы более чем способны снабдить их армии лучшими пушками, которые мы можем предложить!"
 
 PAV_establish_the_west_chinese_republic:0 "Создать Западно-Китайскую республику"
 PAV_establish_the_west_chinese_republic_desc:0 "Гоминьдан пережил десятилетия унижений, сначала от рук китайских военачальников, а затем и Японской империи. Они были изгнаны из Нанкина и вынуждены вести борьбу в провинции Цинхай.\n\nПора, наконец, положить конец многолетнему унижению.\n\nТеперь Гоминьдан полностью вооружен и готов выступить вперед ради воссоединения земель Западного Китая. Гоминьдан больше не будет терпеть поражений в боях. При поддержке Российской Федерации они одержат победу над своими воинственными соседями и сделают первые важные шаги на долгом пути к воссоединению Китая в соответствии с видением покойного Сунь Ятсена."
 
 PAV_our_brothers_in_mongolia:0 "Наши братья в Монголии"
 PAV_our_brothers_in_mongolia_desc:0 "Народ Монголии стал надежным союзником Российской Федерации, но он стал народом без родины. Разделенная между Россией на западе и Японией на востоке, большая часть монгольской родины остается под властью заморской империи.\n\nМонголы в Федерации призвали Запад стать независимым государством, желая управлять собой, как сейчас русский народ. Президент Шукшин сочувствует их желаниям, но с такой большой занятостью их земель монгольское государство не может долго функционировать.\n\nУ монголов будет своё государство.\n\n§RПосле возвращения Улан-Батора его законным владельцам.§!"
 
 PAV_rally_the_nomads:0 "Сплотить кочевников"
 PAV_rally_the_nomads_desc:0 "В Монголии есть много вещей, над которыми Япония сохраняет полный контроль, но кочевники - точно не одна из них. Это не означает, что японцы не пытались. Оккупировав Монголию, они истребляли степных всадников, сражались с ними на открытых равнинах, борясь за контроль над огромной страной.\n\nКочевники стремятся быть сами по себе, но, возможно, мы могли бы обратиться к народу степей и объединить его против японцев во имя действительно свободной Монголии."
 
 PAV_friends_in_ulaanbaatar:0 "Друзья в Улан-Баторе"
 PAV_friends_in_ulaanbaatar_desc:0 "Хотя Улан-Батор прочно находится под властью Японии, в этом городе у президента Шукшина есть друзья, могущественные и влиятельные друзья, которые могут сплотить угнетенные народы Монголии и повести их вперед к победе.\n\nМы должны связаться с Нацагийн Багабанди и сообщить ему о нашей миссии по освобождению его страны от имперского правления Японии через ее марионеточное государство Мэнцзян и созданию на его месте свободной Монгольской республики."
 
 PAV_the_mongolian_rebellion:0 "Монгольское восстание"
 PAV_the_mongolian_rebellion_desc:0 "Японская империя очень долго угнетала Монголию. Порабощённые местные не должны терпеть такую ужасную боль, которую Россия знает слишком хорошо. В то время как Империя Востока отвлечена своими все более мятежными марионеточными государствами Китая, пришло время призвать Нацагийн сплотить за собой народ Центральной Монголии и начать великое восстание против своих восточных оккупантов.\n\nБлагодаря совместным усилиям кочевников и поддержке Российской Федерации, возможность создания свободного монгольского государства наконец-то стала реальностью!"
 
 PAV_our_eyes_to_the_west:0 "Наш взгляд на запад"
 PAV_our_eyes_to_the_west_desc:0 "Несмотря на поражение, Пакт Единства все еще сохраняет жесткую власть над многими народами Европы. Поскольку Рейх находится в хаосе в результате поражения во Второй Западно-Русской войне, у Федерации есть возможность расширить свое влияние на Западе и принести свободу местным. Мы освободим славянских рабов от немецкого господства, по одной нации за раз!"
 
 PAV_memories_of_poland:0 "Воспоминания о Польше"
 PAV_memories_of_poland_desc:0 "Несмотря на долгую историю нашего соперничества, польский народ всегда воспринимался как брат русского народа, особенно в последние годы. Как и мы, поляки были преданы немцами. Им нанесли удар в спину, их людей убивали тысячами, а их земли колонизировали. Как и мы, польская нация сопротивлялась нацистам, но, в отличие от России, их страна была быстро разбита Рейхом в очерденой раз.\n\nС каждым днем память о Польше исчезает в безвестности, а сила этого братского народа ослабевает по мере того, как немцы продолжают колонизировать то, что осталось от польской родины. Однако с поражением Рейха появилась новая возможность.\n\nПри надлежащей помощи со стороны России мы можем помочь восстановить польскую армию и помочь нации освободиться от власти немцев, в то время как "хозяин Европы" продолжает рушиться под весом собственных проблем. Вскоре наш славянский брат снова будет с Россией, наконец-то освободившись от нацистской заразы, которая слишком долго правила его землями."
 
 PAV_rebuild_the_home_army:0 "Восстановить Армию Крайова"
 PAV_rebuild_the_home_army_desc:0 "Несмотря на то, что после того, как их страна вновь пала перед нацистскими войсками, Армия Крайова является единственной надеждой на то, что мы сможем вновь освободить Польшу.\n\nВозможно, сейчас у них нет сил освободить свою родину, но благодаря российской материальной поддержке и военным советникам, помогающим им на каждом шагу, Армия Крайова вновь поднимется и, наконец, сможет противостоять нацистской гидре.\n\n§RВ последний раз.§!"
 
 PAV_destablise_the_general_gouvernement:0 "Дестабилизировать Генерал-Губернаторство"
 PAV_destablise_the_general_gouvernement_desc:0 "Генерал-губернаторство на протяжении десятилетий было инструментом Рейха, осуществляющим массовые убийства поляков, уничтожающим то, что осталось от польского наследия, и способствующим массовому угнетению своего народа.\n\nОднако в условиях ослабления Рейха Губернатортво оказалось уязвимым для иностранных сил. После смерти нужных людей вся их администрация будет разгромлена, что откроет путь польской армии освобождения родины.\n\n§RИ у нас как раз есть человек для такой работы.§!"
 
 PAV_the_krakow_uprising:0 "Краковское восстание"
 PAV_the_krakow_uprising_desc:0 "Жители города Кракова! Народ Польши! Армия Крайова по-прежнему сильна! Вермахт растерян, немцы слабы! У вас наконец-то появился шанс на освобождение от нацистской тирании! Возьмите в руки оружие, соберите своих братьев по оружию и приготовьтесь к борьбе за свою жизнь.\n\n§RKraków, walcz!§!"
 
 PAV_remnants_of_armenia:0 "Остатки Армении"
 PAV_remnants_of_armenia_desc:0 "Когда-то входившая в состав Российской империи, а затем Советского Союза, Армения пережила царство террора, возглавляемое Серыми волками Турции. Массовые убийства стали обычным явлением в Армении, поскольку национал-социалисты Турции последовательно пытались и потерпели неудачу в истреблении стойкого народа Армении.\n\nХотя турки потерпели неудачу в прошлом, если ничего не будет сделано для спасения армянского народа от турецкого гнета, Серые волки могут однажды успешно истребить народ Армении, и вместе с этим идея армянского государства будет существовать только на страницах учебников истории.\n\nЭто недопустимо. Федерация не может стоять в стороне и наблюдать, как то, что было сделано с нашим народом, делается с Арменией. Мы должны сделать все возможное, чтобы освободить армян от тюркского гнета и обеспечить сохранение древней самобытности и культуры Армении."
 
 PAV_send_in_russias_monster:0 "Выпускайте Русского монстра"
 PAV_send_in_russias_monster_desc:0 "Дмитрий Иванов - человек, который готов сделать все, что необходимо, чтобы добиться победы во имя России. С помощью неофициальной команды, созданной президентом Шукшиным для борьбы с внешними угрозами и борьбы за интересы России, мы можем нанести ущерб турецкой армии, получить представление о каждом их шаге и сломить их изнутри.\n\n§RВыпускайте монстра!§!"
 
 PAV_fund_the_rebels:0 "Поддержать мятежников"
 PAV_fund_the_rebels_desc:0 "Подобно партизанам Хорватии, армянские повстанцы выжили в горах, но их сила и численность падают, поскольку армянский народ начинает терять веру в сопротивление. К счастью для повстанцев, в их распоряжении теперь имеются огромные ресурсы Российской Федерации.\n\nС армянами, полностью оснащенными лучшим снаряжением, которое мы можем предложить, они могут переломить ситуацию и отбросить турецкие войска, принеся новую надежду на благородное дело освобождения Армении от тюркской тирании."
 
 PAV_the_armenian_revolution:0 "Армянская революция"
 PAV_the_armenian_revolution_desc:0 "Партизаны набрали силу в последние недели, поскольку Серые волки продолжают слабеть в результате усилий Дмитрия Иванова за линией фронта.\n\nВ условиях, когда Турция более изолирована, чем когда-либо прежде, армянское руководство обратилось к нашему правительству с просьбой к Федерации поддержать их в полномасштабной демократической революции против турецкого правительства и помочь им добиться независимости от своих угнетателей. Поскольку Рейх все еще в руинах, сейчас было бы лучшее время нанести удар по тому, что осталось от Турецкой империи.\n\n§RДа начнется революция.§!"
 
 PAV_united_and_free:0 "Едины и Свободны"
 PAV_united_and_free_desc:0 "После стольких лет боли, страданий и унижений. Российская Федерация полностью очистилась от своих поражений от рук Германии. Россия вновь стала развитой нацией, способной использовать свою культурную, экономическую и военную мощь за пределами своих родных границ. Мы больше не будем бояться, что наша нация погрузится в анархию, мы больше не будем бояться, что силы авторитаризма захватят нашу Родину, Евразия больше не будет бояться подчинения иностранным державам.\n\nРоссийская Федерация стоит наготове, готовая сделать все возможное для того, чтобы Россия и ее союзники навсегда сохранились.\n\n§BЕдины и Свободны!§!"
 
 PAV_construct_the_cosmodrome:0 "Построить космодром"
 PAV_construct_the_cosmodrome_desc:0 "Космодром - это название ракетного стартового комплекса, разработанного компанией "Титан". Зона строительства космодрома находится в Амурской области, к северу от города Благовещенска, и начало постройки этого грандиозного сооружения ожидает только одобрения самого президента.\n\nВскоре космодром станет отправной точкой, с которой Федерация займет свое законное место среди огромных звезд космоса."
 
 PAV_the_new_frontier:0 "Новый рубеж"
 PAV_the_new_frontier_desc:0 "Россия отвоевана, но перед нами стоит другая задача. Огромный звездный рубеж космоса, просторы и потенциал которого лишь мельком видели американцы и немцы. Но в отличие от других глобальных сверхдержав, которые теснятся на ограниченных земных территориях, Федерация смотрит в небо, видя бесконечный потенциал звезд, которые существуют за пределами нашей атмосферы.\n\nСоединенные Штаты и Рейх прорвались через атмосферу и оставили свой след в новейшей главе истории человечества, в которой наш вид достигнет звезд. Пришло время и России прорваться через атмосферу, как это сделали ее звездные соперники, и привести человечество к звездному золотому веку!"
 
 PAV_new_computer_systems:0 "Новые компьютерные системы"
 PAV_new_computer_systems_desc:0 "Если мы хотим приблизиться к достижению огромного, неиспользованного потенциала звезд, нам понадобятся передовые технологические машины и компьютеры, которые облегчат и удешевят для нации это великое стремление к великим потусторонним мирам.\n\nК счастью, у нас есть величайшие умы Федерации, от ученых Титана до блестящих умов Томска, которые каждый день совершают новые технологические прорывы.\n\nСкоро мы догоним звездные технологии Америки и Германии, превзойдем их и станем одними из единоличных хозяев Звезд."
 
 PAV_the_cosmonaut:0 "Космонавт"
 PAV_the_cosmonaut_desc:0 "Кто пройдет по далеким мирам, таким не похожим на наш собственный? Кто станет легендой звезд, путешествующих по бескрайнему космосу? Будет ли это американский астронавт? Немецкий Штерненманн? Нет, звездным странником станет символ нашей Родины.\n\n§BОтважный космонавт!§!\n\nС новым поколением космических скафандров, разработанных для защиты носителя от опасностей космоса и обеспечения максимальной мобильности, космонавты России станут лицом звездных исследований, поскольку Федерация продвигает человечество все дальше в будущее."
 
 PAV_the_stars_await:0 "Звёзды ждут!"
 PAV_the_stars_await_desc:0 "Для Российской Федерации больше нет пределов, с которыми она могла бы столкнуться. Федерация преодолела все вызовы, которые бросал ей мир.\n\nМы пережили крах ЦСР.\n\nМы воссоединили нашу славную Родину.\n\nМы превратились из авторитарного государства в одну из самых свободных стран на планете, вышли лицом к лицу против Рейха и победили.\n\nТеперь, когда наше место в мире обеспечено, наш народ освобожден, а приготовления сделаны, настало время Федерации покорить свой следующий великий вызов, который находится в пределах досягаемости.\n\n§BЗвёзды.§!"
 
