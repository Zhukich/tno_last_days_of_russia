 PAV_federalassembly.0.t:0 "Президентские взаимодействия теперь доступны"
 PAV_federalassembly.0.desc:0 "Прошло уже некоторое время с тех пор, как президент набрал вес в Федеральном собрании. Теперь, когда все остыло, президент может провести еще одно собрание с Федеральным Собранием."
