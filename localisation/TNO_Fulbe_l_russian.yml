 POLITICS_MURTALA_MOHAMMED_DESC:0 "Муртала Мухаммед - солдат ислама, от начала и до конца. Он был солдатом с момента своего рождения и, скорее всего, будет им до самой смерти.\n\nРожденный в консервативной, религиозной и важной семье Фулани всего за год до того, как Вторая мировая война разрушила мировой порядок, Мухаммед был обучен защищать свой народ от все более агрессивных Камерунских революционеров. На протяжении всех лет своего становления Мухаммед был погружен в фундаменталистскую исламскую теорию, особенно в традицию фикха, или исламской юриспруденции. Когда атаки революционеров, наконец, стали слишком сильными, Фулани перебрались на территорию бывшего Нигера, где они были настолько далеки от революционеров, насколько это было возможно. Там фундаменталистские идеи и политика Мурталы стали привлекать внимание и поддержку его коллег. Кульминацией этого стало восстание фулани, в котором Муртала возглавил своих сторонников и укрепил свой контроль над местными районами.\n\nСегодня глаза и уши Мурталы обращены внутрь, поскольку он одновременно пытается восстановить разрушенную экономику страны и одновременно построить, укрепить и упрочить свой собственный культ личности. Однако его надежды и мечты обращены наружу, в Западную Африку, где Муртала мечтает вернуть народу Фулани давно утраченную славу и могущество. Будут ли эти надежды когда-нибудь реализованы, зависит от того, насколько хорошо Муртала сможет исправить свою нацию и свою поддержку, поскольку без того, чтобы за ним стояло хоть что-то из этого, он и Фулани будут обречены на исчезновение."