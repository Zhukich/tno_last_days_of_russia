 #Sukarno war tree focuses
  INS_Operation_Phoenix:0 "Операция Феникс"
 INS_Operation_Phoenix_desc:0 "Натравливать брата на брата - зло, но именно это Хатта сделал с народом Индонезии, с народом, который дал страшную клятву защищаться до последнего вздоха. Если бы всё было по-нашему, Индонезия продолжала бы идти по пути успеха и процветания. Всё казалось таким совершенным, но оно было разрушено другом-оппортунистом, превратившимся в змею.\n\nГенерал Сухарто не просто разработал план, он тщательно спланировал уничтожение отколовшейся республики до мельчайших и самых малозначительных деталей."
 INS_The_Blockade:0 "Блокада"
 INS_The_Blockade_desc:0 "Сукарно не идиот. Он давно понял, что если бы в Индонезии начался конфликт, то большая часть боевых действий происходила бы не в городах или джунглях, а скорее в океанах. Индонезия - сложное тело, её органы распростёрты, а нервная система широко открыта, и достаточно перерезать одну из артерий, чтобы вся структура разрушилась сама по себе. Вот почему Сукарно так много лет назад отдавал приоритет военно-морскому бюджету, когда ему предстояло сражаться с американцами, японцами или даже со своим собственным народом, и уже давно было ясно, что битва в открытом море решит судьбу страны.\n\nТаким образом, если Сукарно сможет использовать флот для блокады столицы государства Хатты, на горизонте будет полная победа."
 INS_Guide_The_Holdouts:0 "Направить непокорных"
 INS_Guide_The_Holdouts_desc:0 "Первоначальный проект операции Феникс предусматривал быстрое окружение и блокаду столицы с помощью крупного военного манёвра, но Хатта проявил себя более чем стойким и готовым продолжать эту борьбу до последнего человека. Мы так же легко приспосабливаемся, как и революционеры. Наша стратегия окружения и блокады имеет гораздо более весомую цель, чем просто оккупация мятежного города - моря их голодом, мы можем оттолкнуть их от Хатты и вернуть в любящие объятия президента. В конце концов, разве они не помнят времена, когда Сукарно держал страну в безопасности? Что сделал для них Хатта кроме того, что оставил их детей мёртвыми, а их деревни сожжёнными? Ничего. Они наверняка поймут это и приползут обратно быстрее, чем можно сказать "Свобода"!"
 INS_Cut_Off_Aceh:0 "Разобраться с ачех"
 INS_Cut_Off_Aceh_desc:0 "Северная оконечность Северной Суматры является домом для народа ачех, мятежной группы населения, которая даже в мирное время продолжает являться занозой в боку правительства. Независимо от того, из-за идеологических взглядов или просто из-за борьбы с общим врагом, но народ ачех поддержал Хатту и его и без того разнообразную коалицию.\n\nГенералы Сухарто и Насутион придерживались противоположных взглядов на то, как лучше всего справиться с надвигающимся конфликтом, но в редкий момент ясности между ними, подстегиваемые тяжёлым положением страны, они выработали решение проблемы с ачехцами: просто решили оставить их в покое. Ачех были подавлены раньше и наверняка будут подавлены снова, но основная угроза связана с Хаттой, а индонезийская армия недостаточно хорошо подготовлена для борьбы с мятежной провинцией, пока вокруг бушует гражданская война."
 INS_Prepare_The_Marines:0 "Подготовить морпехов"
 INS_Prepare_The_Marines_desc:0 "В рамках плана генерала Сухарто по скорейшему прекращению мятежа, организованного вице-президентом, он предложил создать элитную группу высококвалифицированных бойцов, отобранных из его команды, которые приняли важное участие в разгроме ПКИ много лет назад. Задачи команды просты.\n\n1. Устранить внешнюю защиту.\n\n2. Ввести армию в город.\n\n3. Найти Хатту и поставить его на колени.\n\nНеудача означает смерть."
 INS_Push_For_Palembang:0 "Натиск на Палембанг"
 INS_Push_For_Palembang_desc:0 "Сияющий город Палембанг занимает особое место в сердце Сукарно. Город не только принимал у себя его самые роскошные вечеринки, но и хранит воспоминания, которые он лелеет больше всего - о том, как проводил время со своими женами и своими детьми. Для президента город был вторым домом, куда он всегда мог вернуться, если наступали тяжёлые времена. Что ж, сейчас как раз трудные времена, но Палембанг просто недосягаем.\n\nВысшее руководство считает, что город имеет большое стратегическое значение, но Сукарно лично возглавил бы атаку на город, если бы это означало смерть в его теплых объятиях. Палембанг должен быть захвачен. Палембанг будет захвачен. С этим согласны и армия, и Сукарно, и это лишь вопрос времени, когда президент снова окажется на его песчаных пляжах."
 INS_The_Men_In_Medan:0 "Люди в Медане"
 INS_The_Men_In_Medan_desc:0 "В наши дни трудно договориться о чём-то простом, как например о бюджетном планировании, а договориться с городом-миллионником и попросту невозможно. Хотя Медан в основном населён более либерально настроенным населением Индонезии, он не полностью привержен делу Хатты. Многие просто опускают головы ради избегания ужасов войны, даже если они и не хотят жить в так называемой "демократической республике" Хатты.\n\nУ генерала Сухарто есть некоторые связи, он как будто всё видит и всё знает. Хотя это заставляет Сукарно нервничать, это также может оказаться чрезвычайно полезным, чтобы заставить людей Медана стоять за то, во что они верят, стоять за Сукарно! Наличие наших людей внутри города сделает его захват более легким."
 INS_Thus_Always_To_Traitors:0 "Так поступают с предателями"
 INS_Thus_Always_To_Traitors_desc:0 "Хатта был его другом. Человеком, которому Сукарно мог доверить даже самую секретную информацию. Хатта был предателем. Сукарно это хорошо знал. Он видел, как генералы Хатты вздёргивали его людей за ноги, лишали их глаз, языка и разбивали их черепа, если вообще оставляли головы на телах. Одобряет Хатта их действия или нет, не имеет значения. Важно то, что Хатта взял эту прекрасную, мирную страну и превратил её в кровавую баню. Хатта научится на собственном горьком опыте и пожнёт то, что посеял."
 INS_Sukarno_Speaks:0 "Речь Сукарно"
 INS_Sukarno_Speaks_desc:0 "С приходом войны на наш тихий и мирный архипелаг как никогда важно, чтобы люди помнили, кто стоял за них с самого начала, кто посвятил всю свою жизнь сохранению не только миллионов людей под своей защитой, но и спасению самой концепции Индонезии. Телевидение, радио, общественные собрания - всё это дает людям надежду, но не только надежду, но и уверенность в том, что в конце концов всё будет хорошо, что существует компетентная администрация, которая обеспечит возвращение к стабильности.\n\nБитва за Индонезию - это не просто битва в которой решает быстрота стрельбы, количество сброшенных бомб или захват островов, это битва между личностями, в которой один напыщенный и вспыльчивый лидер пытается превзойти другого. Сукарно - прирождённый оратор, и Хатта не может с ним сравниться."
 INS_War_Cabinet:0 "Военный кабинет"
 INS_War_Cabinet_desc:0 "Сукарно сам лучше во всём разбирается, это известно уже много лет, но всё же под его началом служит консультативный совет ближайших доверенных лиц, которые помогают ему вести страну к величию. Гражданское правительство недостаточно подготовлено чтобы справиться с началом войны, даже если некоторые места в правительстве занимают генералы. Полностью военный кабинет будет лучше всего подготовлен для решения проблемы с восстанием Хатты. Чиновники не знают войны, экономисты не могут манипулировать рынками и тем самым победить в битве, а министры иностранных дел не могут договориться с Хаттой о его капитуляции. Народ требует действий! Пришло время начать правительству работать! Сукарно всю свою жизнь провёл в битвах, и у него есть не только опыт, но и решимость предать Хатту суду и вернуть всё на круги своя. Свобода!"
 INS_Suspend_The_Assembly:0 "Приостановить работу Ассамблеи"
 INS_Suspend_The_Assembly_desc:0 "Сукарно как никто другой знал, что такое война. Кто разрушил многовековую Голландскую Ост-Индию? Кто принёс стабильность на архипелаг? Кто устранил угрозу от ПКИ? Сукарно знал войну. Всё это научило его побеждать и знать причины поражений. Ключ к победе в бою - не дожидаться, пока штабные бумагомаратели оформят необходимые документы для одобрения боевого манёвра. Ассамблея не годится для служения Индонезии в этом кризисе, она просто не была создана для того, чтобы иметь дело с нынешней ситуацией. Ассамблея, даже если это не более чем кукольный спектакль для развлечения народа, всё равно содержит в себе некоторую оппозицию, просто чтобы сделать этот спектакль более похожим на жизнь. Слишком рискованно позволять Ассамблее действовать самостоятельно, мы даже близко не находимся к ситуации, когда допустима малейшая ошибка - сейчас или никогда. Ничто не может встать на пути Сукарно, даже демократия."
 INS_The_Draft:0 "Проект"
 INS_The_Draft_desc:0 ""Когда ваш дом горит, вы не терпеливо ждёте, чтобы кто-то пришёл к вам на помощь - вы встаёте! Вы собираете самое важное для вас и выбираетесь из горящего здания! В нашей несчастной реальности мы живём в тлеющем замке! Предатели, коммунисты и радикалы захватили наш общий дом и облили нас бензином! Они думают, что хаос и распространение террора поставят нас на колени, но посмотрите, где вы находитесь сегодня! Вы всё ещё стоите гордо и прямо! Огонь, который они зажгли, не заставил нас бежать, но вдохновил нас действовать! Вот почему сегодня, когда указ ожидает моей подписи, я с гордостью объявляю о проекте, который направит патриотов на быстрый путь к славе!" - сказал президент Сукарно во время выступления перед толпой."
 INS_Hundred_Day_Campaign:0 "Стодневная кампания"
 INS_Hundred_Day_Campaign_desc:0 "Учитывая обстоятельства, Сукарно справедливо разочаровался не только в  населении, но ещё больше в армии. Генералы Насутион и Сухарто проделали впечатляющую работу, но война всё ещё продолжается. Большинство склонно забывать, что Сукарно далеко не новичок в разработке и проведении военных операций.\n\nДаже если старость отняла у Сукарно большую часть его способности вести свой народ в бой, сейчас его ум острее, чем когда-либо. Последние несколько недель Сукарно редко выходил из своей комнаты, только иногда прерываясь на разговоры с женой и персоналом. Мало кто заглядывал в его комнату, но те немногие донесения от обслуживающего персонала и некоторых генералов рисуют комнату маниакального психа, наполненную картами и диаграммами, наклеенными на стены и пол. План, известный как "Стодневная кампания", обещает закончить гражданскую войну в течение ста дней. Хоть это и может вдохнуть новую жизнь в деморализованную армию, это трудная задача. Если Сукарно не достигнет своей цели, могут быть последствия..."
 INS_Surabaya_Defiant:0 "Непокорная Сурабая"
 INS_Surabaya_Defiant_desc:0 "Из-за размера Индонезии в ней больше городов, посёлков и деревень, чем правительство могло бы охватить в рамках переписи населения. Во время своих размышлений Сукарно взвешивал варианты и обдумывал ситуацию. Какие города присягнули на верность Хатте? Какие поддержали самого Сукарно? Были даже случаи, когда поселения заявляли о нейтралитете в этом продолжающемся конфликте. Каждая предпринятая атака, каждая прорванная оборона, каждая прекращённая операция - это ещё один убитый человек, ещё один радикал и ещё один километр, на который Индонезия отдаляется от любящего её Сукарно. Как бы то ни было, он посвятил свою жизнь борьбе и лидерству не для того чтобы всё бросить, когда ситуация станет тяжёлой. Нет, сейчас как никогда пришло время отбросить эмоции.\n\nСурабая не останется в руках Хатты. Несмотря ни на что."
 INS_Ease_Rationing:0 "Сокращение пайков"
 INS_Ease_Rationing_desc:0 "Каким бы блестящим стратегом не был Сукарно, последние двадцать лет дали ему более чем достаточный опыт в области связей с общественностью чтобы знать, что осаждённые города быстро сдадутся, как только прекратятся поставки продовольствия. Оценить стабильность ситуации со снабжением трудно, но Сукарно знает одно: мощная поддержка народа более устойчива, чем любая броня, более разрушительная, чем любое артиллерийское орудие, и более важна, чем воздух, которым он дышит.\n\n"Нет ничего более сложного, чем иметь дело с голодающим индонезийцем", - сказал Сукарно."
 INS_Secure_Sulawesi:0 "Обезопасить Сулавеси"
 INS_Secure_Sulawesi_desc:0 "Из-за географического размера и населения остров Сулавеси часто списывают со счетов не только выдающиеся державы мира, но иногда даже сами индонезийцы. Сукарно воображает себя отцом Индонезии - тем, кто не выбирает фаворитов, но если бы он это делал, остров Сулавеси безусловно был бы претендентом на первое место. Благодаря храброй борьбе Сукарно против западных империалистов и его действий, всегда вписывающих остров в бюджет, гордый народ Сулавеси знает одно: Сукарно здесь, чтобы помочь.\n\nНо даже в этом случае раскольники и подстрекатели всегда дадут о себе знать в самый неподходящий момент. Хоть большая часть острова и поддержала Сукарно, невозможно достичь целей стодневной кампании, не обеспечив полное оцепление острова."
 INS_Further_Centralization:0 "Дальнейшая централизация"
 INS_Further_Centralization_desc:0 "Мудрая идея в мирное время редко бывает таковой во время военное. Сохранение децентрализованной структуры Индонезии было особенно привлекательно для молодого Сукарно, держащего своих врагов близко и отправляющего своих союзников управлять островами как своими собственными. Чего Сукарно не учёл в своей наивности так это того, что удар будет нанесён не извне его правительства, а изнутри - его собственным другом.\n\nТеперь децентрализованная армия и структуры управления не только неэффективны, но и представляют угрозу для безопасности страны. Разрешение губернаторам управлять своими гарнизонами совершенно независимо от Джакарты позволило им сформировать два поколения молодежи воспитанной в их собственной идеологии. Пришло время это искоренить.\n\nНет более высшей власти, чем Джакарта."
 INS_Secure_The_Lesser_Islands:0 "Обезопасить небольшие острова"
 INS_Secure_The_Lesser_Islands_desc:0 "Индонезийский архипелаг состоит из многочисленных островов. Вопрос лишь в том, какие острова из этого огромного количества песчаных пляжей и спокойных оазисов имеют решающее значение для продолжения существования страны, а на какие сейчас можно не обращать внимание и освободить позже.\n\nПо крайней мере, так говорит высшее руководство.\n\nНо в глазах Сукарно каждый остров имеет равное значение! Ведь на них живут индонезийцы! Люди, которые доверили Сукарно свою безопасность и безопасность своих детей. Он не может сидеть сложа руки и терпеть эту несправедливость. Каждый индонезиец и каждый остров одинаково важны! Индонезия будет полностью освобождена!"
 INS_Push_For_Papua:0 "Натиск на Папуа"
 INS_Push_For_Papua_desc:0 "Отношения между Папуа и правительством в Джакарте по большей части разнились от любви до ненависти. Население острова демонстрировало своё презрение к правительству радикальными методами, хотя и не дотягивало до мятежников из числа народа ачех. Диверсии на шахтах, складах, базах и антииндонезийская пропаганда - обычное дело в этих землях. Хоть в тех местах правительство и не пользуется особой популярностью, сам Сукарно имеет большую поддержку среди населения крупных городов.\n\nСельские поселения и деревни поселения, в которых до сих пор проживают австралийцы, больше соответствовали разрушительному видению Хатты. Папуа слишком ценна, чтобы позволить ей полностью попасть в его руки, и кто знает, сколько американских пушек он может купить за сокрытые там полезные ископаемые?"
 INS_Kemenangan:0 "К победе"
 INS_Kemenangan_desc:0 "Стодневная кампания была не только величайшей военной операцией, разработанной президентом за все годы его службы, но и делом любви. Наконец, президент приближается к победе. К победе в защите своего народа, к победе в битве личностей между ним и Хаттой, но прежде всего к победе в битве идеологий. Сукарно знает, каким путём должна идти Индонезия, чтобы не только преуспеть, но и придти к процветанию в современном мире. Тактика Хатты по созданию коалиции только ослабила его самого и открыла дверь для междоусобиц и ссор между партиями. К сожалению, Сукарно слишком долго верил, что Хатта разделяет его взгляды. Президент должен выбросить эти мысли из головы и ни в коем случае не допускать эмоции на войне. Хатта - враг. Сукарно победит врага. К победе!"
 INS_The_Bandung_Line:0 "Бандунгская линия" 
 INS_The_Bandung_Line_desc:0 "Бандунг был свидетелем самых ожесточённых боёв гражданской войны. Хотя город - опустошённый бомбардировками, стрельбой и городской партизанской войной - никогда не станет прежним, он не падёт. Сукарно объявил что Бандунг это город, который нужно защищать любой ценой. Если Бандунг капитулирует перед силами повстанцев, то следующей наверняка падёт Джакарта, и вся Суматра будет отрезана от войск Сукарно. Неважно, кто должен умереть и какую тактику использовать - Бандунг не разделит судьбу других городов. Если армия сможет удержать город от рук Хатты, вынуждая его вкладывать всё больше и больше ресурсов в борьбу, это позволит нам легко перейти от обороны к наступлению! Победа гарантирована, пока над Бандунгом гордо реет индонезийский флаг!"
 INS_Redemption_Brigades:0 "Искупительные бригады"
 INS_Redemption_Brigades_desc:0 "Использование преступников на войне - обычно последнее средство, которые используют отчаявшиеся и сломленные государства, чтобы выиграть время и сделать последнюю отчаянную попытку заключить мир. Индонезия не находится на этом этапе и никогда не будет. Однако это не мешает Сукарно претворять в жизнь эти чрезвычайные планы на ранней стадии. Зачем с этим тянуть? Генерал не может просто хлопнуть себя по лбу и сказать "Жаль, что я не пошёл на штурм!" и чтобы вдруг исправились все ошибки. Нет, штурм должен быть произведён, а гарнизон усилен - от этого зависит сама Индонезия.\n\nОни могут ругаться, они могут стонать, но в конце концов это их последний шанс доказать, что они могут быть реабилитированы. Предложение Сукарно об амнистии является подлинным. Они сражаются не только за себя, но и за Индонезию!"
 INS_Hold_The_Line:0 "Держать строй"
 INS_Hold_The_Line_desc:0 "Война - не статичное понятие. Люди не организуют, где будет происходить сражение, какую технику они будут использовать и сколько они планируют убить. Война гибка и постоянно меняется, и именно офицеры, которые это признают являются теми, кто выживают и сражаются в битвах. Наступление на Хатту в попытке застать его врасплох казалось лучшим шагом, и вряд ли можно винить Сукарно за попытку извлечь выгоду из этой ситуации, ведь созданная Хаттой коалиция радикальных мусульман и жёстких коммунистов  похоже обречена на распад. Пришло время для перестройки стратегии, долгая игра - это та, в которой Сукарно гораздо лучше подготовлен к победе. Это только вопрос времени, когда чудовище, созданное Хаттой, рухнет и Сукарно уничтожит остальные силы восставших."
 INS_The_Red_Telephone:0 "Красный телефон"
 INS_The_Red_Telephone_desc:0 "Хатта пользовался поддержкой Соединённых Штатов с начала войны, что обеспечило ему многочисленные преимущества перед нашими вооружёнными силами. Американская техника не только более совершенна, но и более многочисленна. Американский промышленный потенциал намного превосходит всё, на что могли надеяться индонезийские промышленники. Если Хатта использует иностранную поддержку, Сукарно не находит причин чтобы не сделать то же самое. Установление "горячей линии" между Джакартой и Токио позволит убедиться, что Индонезия воюет не в одиночку, а вместе со своими союзниками. Как бы то ни было, у кого больше опыта в сражениях с американцами? У японцев. Кто выиграл больше всего войн против американцев? Японцы! Их поддержка поможет переломить ход войны."
 INS_Further_Rationing:0 "Ещё одно урезание"
 INS_Further_Rationing_desc:0 "Военная ситуация сложилась не совсем в пользу нашего правительства, поскольку гражданская война всё продолжает бушевать. Дело в том, что Хатта пользуется поддержкой не только американцев, но и их южных союзников из Канберры. Это оставляет Индонезию безоружной и не снабжённой. Но что такое индонезийцы, как не стойкий народ? Народ, готовый сражаться до победного конца за то, во что верит? Сокращение пайков не популярно ни при каких обстоятельствах, но нужды общества на данный момент отброшены на второй план. Главное, чтобы армия была снаряжена и накормлена, ибо как гласит старая пословица...\n\n"Армия воюет желудком"."
 INS_Another_Draft:0 "Ещё один проект" 
 INS_Another_Draft_desc:0 "Сукарно снова проводит много времени в своей комнате, но не с картами и планами сражений, а в одиночестве. Его проект оказался крайне непопулярным, многие в знак протеста перешли на сторону Хатты, и Суакрно столкнулся с трудным выбором. Он может продолжить призыв - сунуть винтовки в руки молодых парней, хлопнуть их по спинам на прощание и отправить на смерть. Эмоциональное напряжение президента очевидно, но по мнению генералов призыв - это необходимая жертва, которая позволит хоть как-то противостоять американской технике и добровольцам Хатты. Хоть это и беспокоит президента, но что ещё он может сделать? Если он объявит об окончании призыва, его не только сочтут слабым, но и вся армия просто сдастся перед Хаттой. Это прискорбно, но совершенно необходимо. Эти люди отдадут свои жизни, чтобы следующее поколение могло жить в процветающей стране."
 INS_Keruntuhan:0 "Крах"
 INS_Keruntuhan_desc:0 "Сукарно слишком долго принимал участие в долгой игре, разрушая хрупкую коалицию Хатты, уничтожая его армию и вселяя страх среди диссидентов. Сукарно доказал, что народ Индонезии выбрал его.\n\nИменно они одобрили референдум.\n\nЭто были люди, которые защищали города до последнего вздоха.\n\nИ именно эти люди закончат войну. Печальная реальность стоящая перед Хаттой заключается в том, что народ хочет стабильности, а не радикализма. Игра окончена, Хатта, крах восстания неизбежен."
 INS_Operation_Mogok:0 "Операция Могок"
 INS_Operation_Mogok_desc:0 "Названный Сукарно и его ближайшими военными союзниками "Операцией Могок", план предусматривает быструю операцию по оцеплению острова Борнео. Основная часть базы поддержки Хатты находится на этом острове, и война никогда не закончится, пока он остается в руках повстанцев. Хоть план был разработан совместными усилиями Сукарно, Сухарто и Насутиона, всё ещё не ясно, кто возглавит эту операцию. Оцепление острова означает немедленное отсечение головы восстанию Хатты, и тот кто выполнит эту сложную задачу несомненно заработает большую популярность и получит много повышений в будущем. Сукарно сам взялся бы за операцию, но его присутствие необходимо в столице. Судьба кампании на Борнео решается между генералами Сухарто и Насутионом."
 INS_Nasution:0 "Насутион"
 INS_Nasution_desc:0 "После того как Сукарно провозгласил независимость Индонезии в августе 1945 года, генерал Насутион присоединился к молодой индонезийской армии, известной тогда как Армия национальной безопасности, которая была первой крупной организацией, взявшей оружие в Индонезийской национальной революции против голландцев. В мае 1946 года он был назначен региональным командиром дивизии Силиванги, которая отвечала за безопасность Западной Явы. На этом посту Насутион разработал теорию территориальной войны, которая в будущем станет оборонной доктриной индонезийской армии. Именно поэтому Насутион более чем подходит, чтобы возглавить наступление на врага."
 INS_Suharto_In_Control:0 "Командование Сухарто "
 INS_Suharto_In_Control_desc:0 "Сухарто сделал себя известным перед Сукарно благодаря своему молодому возрасту и высокому мастерству во время борьбы с ПКИ. Сухарто отличается своей жестокостью во время боя, что резко контрастирует с его спокойным и холодным поведением в мирной жизни. Он проявляет все лучшие качества солдата: верность, хитрость и непоколебимую приверженность выполнению поставленной перед ним задачи. Сукарно не может рисковать, ожидая успеха от оборонительной тактики Насутиона. Это восстание должно прекратиться сейчас, прежде чем кто-либо ещё поклянется в верности Хатте и американцам. Сухарто возглавит атаку на Борнео."
 INS_Ready_The_Force:0 "Подготовить войска"
 INS_Ready_The_Force_desc:0 "Теперь, когда командир выбран, а детали плана сглажены, настало время собрать боевые силы, которым поручено вернуть Борнео в лоно государства. Командующий заверил Сукарно, что для операции будут отобраны только лучшие из лучших, те, кто сражался против голландцев и ПКИ. Коренные население Борнео, которое всё ещё верно Сукарно, как бы мало его ни было, уже вступило с нами в контакт, и у сил вторжения будут свои люди внутри территории врага.\n\nОперация подобная этой требует полной поддержки всей нации - тысячи людей будут вовлечены в план, обеспечивая целостность цепочки поставок и выполняя саму задачу. Это будет трудная миссия, но если всё увенчается успехом, нет никаких сомнений, что Хатта падёт и больше не сможет подняться."
 INS_We_Have_Reserves:0 "У нас есть резервы" 
 INS_We_Have_Reserves_desc:0 "Индонезийцы были созданы для битвы. Выкованная в крови, индонезийская нация родилась из войны и на протяжении всего своего существования сражалась сама с собой. Народ Индонезии не чуждается сражений, из всех народов Азии он наиболее подготовлен, чтобы справиться с этим конфликтом. В то время как гарнизон Северного Борнео официально объявил себя нейтральным в этом конфликте по приказу Токио, они предложили предоставить советников и людей для предстоящей операции. Сукарно категорически отверг это предложение - индонезийцы начали эту войну, и индонезийцы её закончат. В последний раз, когда Япония предлагала руку помощи во время конфликта, они немедленно отдернули её и ударили Индонезию по лицу как только осела пыль. Сукарно более чем компетентен, чтобы выполнить поставленную перед ним задачу."
 INS_FOB_Brunei:0 "Помощь из Брунея"
 INS_FOB_Brunei_desc:0 "Задача, стоящая перед народом Индонезии, растёт с каждым днем, и "Операция Могок" уже не просто статичный план, а живой дышащий проект, который требует всё больше и больше средств, но что более важно - он требует людей. У Индонезии достаточно истребителей, наша армия обучена сражаться с американцами, японцами и австралийцами. Тем не менее, кое что не было учтено. За последние двадцать лет произошло много восстаний и мятежей, и все они были подавлены. Но борьба с повстанцами почти на каждом острове архипелага ослабила наши вооружённые силы. К счастью, японский гарнизон в Северном Борнео охотно выделит нескольких своих наиболее опытных ветеранов."
 INS_The_Branching_Offensives:0 "Разветвлённое наступление"
 INS_The_Branching_Offensives_desc:0 "Пришло время нанести удар! Приказы ясны.\n\n1.Высадиться на пляжи.\n\n2.Занять побережье.\n\n3.Стрелять в любого, кто пошевелится.\n\nХатта падёт!"
 INS_Securing_The_Prisoners:0 "Освобождение пленников"
 INS_Securing_The_Prisoners_desc:0 "Во время успешного исполнения Операции Магок были достигнуты все цели Сукарно, и даже больше! Быстрая оккупация прибрежных городов отрезала Хатту не только от промышленных городов, но и от многих других населённых пунктов. Хотя это очевидно было одним из главных намерений плана, дополнительным плюсом к его успеху было освобождение сторонников Сукарно, которых пленил Хатта. Честно говоря, им повезло, что они остались живы и не умерли от жестокости Сутомо и его непоколебимой решимости уничтожить своих врагов. Теперь когда они свободны, они могут возвратиться к величайшей борьбе, чтобы вернуть Индонезию такой, какой она была!"





 #sukarno war tree events
 ins_sukarnowar.1.t:0 "Выступление Сукарно перед народом"
 ins_sukarnowar.1.desc:0 "Сукарно был в своей стихии, он мог управлять толпой, как Бог управляет ветром и дождём. Для кого-то Сукарно и был Богом, но становилось ясно, что его братство сокращается. Его паства начала отсеивать истинно верующих и змей в его саду, и Сукарно не мог этому не радоваться. Хотя люди подняли против него оружие, он видел надежду, которую он внушал им, и этого было достаточно, чтобы отбросить сомнения, крутящиеся у него в голове. Сукарно славился своими речами, он обладал безупречной способностью побуждать апатичных на действия словами, а не угрозами насилия или идеологией, привитой путём промывания мозгов. В конце-концов Сукарно был тем, с кем можно было просто спокойно поговорить.\n\nОн не произносил военных речей уже двадцать лет, он привык к речам для бизнесменов, к речам, в которых он вызывал смех и радость, а не жажду крови, но разве в такое время как сейчас можно ли где-нибудь найти повод для радости? Столицу перекрыли, а Дворец Независимости превратили в военную базу. Это был предел, последнее испытание для индонезийского народа, его исход лежал только на его плечах и лучшее, что Сукарно мог сделать, - это немного снизить напряжение воодушевляющим выступлением. Его советники уговаривали его произнести речь по радио, но Сукарно не был трусом. Он не боялся голландцев, он не боялся японцев и он не хотел прятаться от собственного народа.\n\nСукарно улыбнулся своим последователям: "Вы видели, что мы построили! Вам повезло, что вы индонезийцы! Вам повезло, что вы процветаете! Вы знаете, что бунтовщики - мои друзья? Они просто завидуют. Завидуют, потому что мы отвергли их тщетные попытки разделить нас на лагеря! Хатта назвал бы одних из вас либералами, а других - фашистами! Но знаете, что я вижу, когда смотрю на эту толпу? Я вижу один народ, я вижу железную волю, которую не может победить империализм! Я вижу семью, готовую помочь любому из своих членов в любой момент! Я вижу то, что не может быть побеждено: Индонезию!""
 ins_sukarnowar.1.a:0 "Свобода!"

 ins_sukarnowar.2.t:0 "Сукарно назначает военный кабинет"
 ins_sukarnowar.2.desc:0 "Сухарто склонился над картотекой, ему снова были нужны досье на каждого члена Ассамблеи. Он отобрал только самых податливых политиков, тех, кого он мог использовать позже, и представил их досье Сукарно: "Вот наши лучшие кадры. Честно говоря, у нас почти никого не осталось, но те, кто всё ещё рядом - лучшие из оставшихся".\n\nСукарно пролистал одну из папок, прочитав её лишь наполовину. "Слишком необузданный, - Сукарно отшвырнул её.  - Он сотрудничал с ПКИ ещё в сороковых годах, я его хорошо помню". Не заботясь ни о чём, Сукарно собрал в кучу досье отбракованных потенциальных членов правительства. "Только трое из них соответствуют моим стандартам, и я, мягко говоря, разочарован".\n\nСухарто пожал плечами: "Мы изголодались по вариантам, Сукарно. Это лучшие люди, на которых у нас есть досье".\n\nСукарно приподнял бровь: "А как насчет тех, на кого у нас нет компромата?"\n\nСухарто усмехнулся: "Президент, вы же не предлагаете нам пригласить в правительство непроверенных людей?"\n\nСукарно покачал головой: "Я не просто предлагаю - я требую этого. Чего вы никогда не поймёте, Сухарто, так это связи между мной и людьми. Это война народа, и мы победим только в том случае, если народ поддержит нас". Сукарно поднялся со своего места и посмотрел в окно: "Лоялисты дадут о себе знать, ваша задача лишь привести их сюда. Свободны"."
 ins_sukarnowar.2.a:0 "Политическое маневрирование ради спасения Индонезии..."

 ins_sukarnowar.3.t:0 "Устранение изначального врага "
 ins_sukarnowar.3.desc:0 "Сукарно бросило в пот, когда он просмотрел почту. Вопросы губернаторов о состоянии правительства, сообщения об увеличении присутствия ПКИ на Восточной Яве, доклады о дезертирстве сторонников Хатты - всё это было ещё одним вызовом. Сукарно и раньше подвергался испытаниям, сражаясь с голландцами, маневрируя против японских бизнесменов и проводя бессонные ночи, координируя операции по поддержанию хрупкого мира в молодом государстве. Сукарно превзошёл их всех, поднявшись на вершину горы из тел и вцепившись руками в штурвал, готовый направить страну к величию. Только когда он устроился на вершине пищевой цепочки, Сукарно понял что смягчился, позволяя подчинённым всё больше и больше избегать их обязанностей. Разорвав очередное осуждающее письмо, Сукарно поклялся никогда больше не смягчаться.\n\nОн с самого начала предсказывал, что фракционность будет копьём, что пронзит сердце ястреба, и как только парящая птица будет сбита единым фронтом противников индонезийской власти, то стервятники начнут кружить и клевать его труп. Его тошнило от мысли что всё, что он построил, пошло прахом по прихоти властолюбцев и глупцов. Он крепко сжал письмо в кулаке, представив себе что могло бы произойти, если бы ему дали те полномочия, которых он заслуживал! Конечно, он не был бы в такой ситуации с самого начала. Когда же всё пошло не так? Той ночью в Палембанге? Когда он позволил некоторым из губернаторов сохранить свои посты? Нет, корень проблемы существовал с момента основания государства.\n\nСукарно достал ручку и бумагу, пришло время для собственного письма, и на этот раз он не будет на коленях умолять о поддержке военных или Ассамблею. Нет. Сукарно решит проблему, с которой он должен был разобраться десятилетия назад. Слова приходили к нему сами собой, не было нужды ни в юридических высказываниях или грандиозном политиканстве. Декрет был прост: чиновникам не нужно было появляться на работе на следующие утро - работа Ассамблеи временно приостановлена до дальнейших распоряжений."
 ins_sukarnowar.3.a:0 "Пусть вопят, но это было необходимо."
 
 ins_sukarnowar.4.t:0 "Сукарно вводит воинскую повинность"
 ins_sukarnowar.4.desc:0 "Во время гражданской войны предполагается, что народ толпами пойдёт воевать за ту сторону, которую сочтёт лучшей для управления страной. Однако, как говорил Сукарно, индонезийский народ не хочет ещё одной войны, он не хочет быть игровой площадкой международного сообщества, он хочет лишь работать и процветать. Хотя такая простая цель достойна восхищения, ситуация требует изменения курса.\n\nСукарно получил большую часть поддержки по умолчанию, ведь он посвятил всю свою жизнь борьбе за независимость Индонезии, и народ признал это. Они слышали его речи, видели его шрамы, многие из них даже сражались рядом с ним, но многое можно было сказать и о Хатте. Эти двое играли в перетягивание каната за власть над народом, соперничая за контроль над достаточным количеством масс, чтобы сокрушить своих врагов. Хатта не мог сравниться с ним в ораторском искусстве, и всё же число новобранцев сокращалось день ото дня. Сукарно показалось, что для борьбы возможно и не нужны слова - нужно видение. То, чего Хатта не мог достичь благодаря выступлениям, он мог легко компенсировать искажая восприятие жизни.\n\nОн играл грязно, обманывая людей и говоря им полуправду, заставляя их тем самым присоединиться к своему делу. В эту игру могли играть двое. Хотя Сукарно чувствовал некоторую покорность судьбе, когда садился писать свой следующий указ, он успокоил свой ум видениями будущего, когда он сможет вернуть страну к процветанию и, что более важно, к нормальной жизни как в начале шестидесятых."
 ins_sukarnowar.4.a:0 "Все индонезийцы должны бороться с предателями!"

 ins_sukarnowar.5.t:0 "Президент и его война"
 ins_sukarnowar.5.desc:0 "Ранним безмятежным утром громко зазвонил телефон. Министр безопасности, просидевший за своим столом всю ночь, осторожно прикоснулся к звенящему устройству, затем поднял трубку и поднёс к уху.\n\n"Здравствуйте", - сказал он. Он знал, кто звонит.\n\nИз динамика донеслась невнятная речь на японском с сильным акцентом. Министр безопасности кивнул и почти незаметно хмыкнул в ответ.\n\n"Да, я знаю. Однако это слишком много".\n\nЗвонивший пришёл в бешенство и начал быстро говорить, добавляя ещё больше невнятности своей речи на японском. Министр безопасности спокойно слушал и мысленно пытался разобрать слова.\n\n"Я не могу ответить на этот вопрос, прошу прощения, - он не сожалел. - Но я могу ответить на ваш первый вопрос: "Будут ли японцы помогать Индонезии?"" - министр безопасности сделал паузу. На другом конце провода президент Сукарно затаил дыхание."
 ins_sukarnowar.5.a:0 ""Конечно, мы поможем"."
 ins_sukarnowar.5.b:0 ""Нет, помощи не будет"."

 ins_sukarnowar.6.t:0 "Определённое чувство"
 ins_sukarnowar.6.desc:0 "Президент Сукарно взял папку и пролистал её многочисленные белоснежные страницы, лишь немного запятнанные красным оттиском эмблемы Сферы Со-Процветания. Генерал Сухарто стоял в кабинете Сукарно и чувствовал себя неловко, пока президент внимательно изучал каждую страницу, сидя за своим столом. Наконец он смял страницу, сунул в папку которую тут же закрыл и повернулся к Сухарто.\n\n"Почему так мало?" - спросил он.\n\nСухарто взглянул на него. "Это всё, что мы смогли получить", - прямо сказал он.\n\nСукарно снова открыл папку. Смятая страница подпрыгнула. Он ещё раз просмотрел чёрные чернильные цифры, прежде чем закрыть папку и обречь смятую страницу на прежнюю судьбу.\n\n"Я ожидал большего", - сказал президент, после чего встал и вышел из кабинета, предварительно передав Сухарто доклад о японской военной помощи.\n\nСухарто вздохнул, открыл папку и аккуратно расправил помятую страницу, прежде чем сунуть весь отчёт под мышку и выйти из комнаты."
 ins_sukarnowar.6.a:0 "У Хатты не будет ни единого шанса."

 ins_sukarnowar.7.t:0 "Оратор"
 ins_sukarnowar.7.desc:0 ""Наглые японские шлюхи! - закричал президент Сукарно. - Мы сделали всё для этих ублюдков: добыли им нефть, подняли их маленький флаг рядом с нашим, сделали всё что могли ради них, и вот как они отплатили нам?! Я задушу их всех!"\n\nМинистр экономики Сувирио нервно потёр руки. Он терпеть не мог находиться рядом с Сукарно или с кем-либо из членов правительства когда они злились, а Сукарно был самым громким и агрессивным из всех.\n\n"Ты! - крикнул Сукарно, указывая на Сувирио. - Пошли сообщение этим японским ублюдкам и скажи им - скажи именно ты, мелкая сопливая крыса - скажи чтобы они шли на хер вместе со своим сраным желанием "избежать роста напряжённости"! Ну? Убирайся с моих глаз!"\n\nСувирио выскочил из кабинета, внезапно осознав, почему генерал Сухарто попросил его, министра экономики, обсудить с президентом явно военный вопрос."
 ins_sukarnowar.7.a:0 "Нам не нужно японское снаряжение, чтобы выиграть эту войну!"

