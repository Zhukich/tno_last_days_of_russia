INS_A_Dispatch_From_Tokyo:0 "Послание из Токио"
INS_A_Dispatch_From_Tokyo_desc:0 "К нам прибыло зловещее послание от гегемона: японцев. Их министр экономики сообщил нам о некоторых тревожных событиях в стране восходящего солнца, связанных с экономическими войнами, разворачивающимися в Японии, поскольку соперничающие фракции промышленных элит конкурируют за политическое и коммерческое влияние. Любые экономические волнения у нашего торгового партнёра будут иметь негативные последствия для Индонезии - но, возможно, мы сможем извлечь из этого выгоду?\n\nЯпонский конгломерат, который управляет добычей и экспортом наших ресурсов в Японию стал неэффективен из-за конкуренции между его японскими корпоративными спонсорами. Их бездействие даёт нам возможность заставить этот конфликт работать в нашу пользу."
INS_Not_Just_Ours:0 "Не только лишь наше"
INS_Not_Just_Ours_desc:0 "Было бы глупо с нашей стороны предпринимать слишком агрессивные действия против финансовых клик Японии, независимо от воли некоторых членов нашего правительства. Наша экономика слишком тесно связанна с экономикой наших партнёров в Японии и остальной части Сферы Со-Процветания. Было бы бессмысленно и слишком рискованно пытаться захватить их богатства для себя.\n\nВместо того чтобы воспользоваться распрями между японскими бизнесменами и нанести им удар в спину, с нашей стороны было бы разумнее попытаться сотрудничать с ними и рассматривать это как возможность провести реформы. Некоторые из лидеров "Нового Соглашения" в прошлом выражали умеренную заинтересованность в том, чтобы немного смягчить своё поведение, и нам кажется возможным направить эту организацию обратно в русло экономических интересов Индонезии, а не только лишь одной Японии. Зачем нам соревноваться, если мы можем сотрудничать? "
INS_Board_Meeting:0 "Заседание правления"
INS_Board_Meeting_desc:0 "Пора начинать заседание правления. Поскольку их корпоративные хозяева сосредоточены на неотложных проблемах дома, в Японии, то услышать наши призывы к реформам смогут лишь подопечные Дзайбацу, те люди, которые руководят повседневной деятельностью конгломерата "Новое Соглашение". Без титанов промышленности они, надеемся, будут менее сдержанными и позволят внести необходимые нам изменения. Важнее, чем какое-либо конкретное изменение доходов, выплачиваемых правительству, или зарплаты, выплачиваемой рабочим, является сама организация КНС. Слишком долго инвесторы из Японии железной хваткой контролировали деятельность конгломерата. Если мы хотим заставить КНС служить Индонезии, они должны сначала отказаться от своих нынешних хозяев."
INS_Try_For_Reform:0 "Попытки реформ"
INS_Try_For_Reform_desc:0 "Отчисления, выплачиваемые индонезийскому государству, и заработная плата, предлагаемая работникам, добывающим ресурсы для КНС, являются острыми вопросами для компании, и слишком сильное стремление к большим изменениям рискует настроить правление КНС против нас. Давайте не будем здесь соперничать: наши реформы будут более продуманы, улучшающие условия для рабочих, предлагая им различные льготы и более достойное жильё. Мы должны максимально реализовать те реформы, которые больше всего повлияют на жизнь индонезийцев и в то же время меньше всего повлияют на прибыльность КНС."
INS_Further_Exploitation:0 "Дальнейшая эксплуатация"
INS_Further_Exploitation_desc:0 "В своих действиях мы используем подход кнута и пряника, и теперь, когда наши реформы вступили в силу, пришло время предложить "Новому Соглашению" их заслуженный пряник. Они получат зелёный свет от нашего правительства на дальнейшую экономическую деятельность в нашем государстве и приступят к созданию новых разработок, глубже копая ресурсные богатства нашей страны, которых так жаждут производители Японии. Новые нефтяные скважины и шахты означают новые средства к существованию для индонезийцев, работающих на компанию, которая теперь более серьезно относится к экономическим потребностям страны, в которой она работает."
INS_Spreading_The_Wealth:0 "Разделение богатства"
INS_Spreading_The_Wealth_desc:0 "Теперь, когда вопрос с конгломератом "Новое Соглашение" решён, пришло время позволить народу Индонезии разделить выгоды, которые приносит экономическое сотрудничество с ними. Хотя, возможно, мы не можем предложить работникам КНС повышение зарплаты, мы можем воспользоваться возросшей промышленной эффективностью реформированного КНС, чтобы предложить им и всей остальной Индонезии снижение налогов, не возлагая слишком большого бремени на нашу казну. Токио продолжит иметь влияние на индонезийскую экономику, но индонезийцы больше не бессильны и будут иметь некоторую долю ресурсных богатств сельской местности в своём владении."
INS_Ours_Alone:0 "Только лишь наше"
INS_Ours_Alone_desc:0 "Сейчас самое время нанести удар. Начало этой "Экономической войны" удачно для нас, поскольку бароны-разбойники, эксплуатирующие нашу страну, сейчас уязвимы для нападения. Как только мы покончим с ними, иностранный бизнес больше не будет держать несметные богатства нашей страны в своих жадных руках, и огромные богатства ресурсов Индонезии пойдут на благо самих индонезийцев. Наше богатство будет принадлежать только нам.\n\nКонечно, нам всё равно придется проявить смекалку. Откровенно враждебные действия против сотрудников конгломерата "Новое Соглашение" могут быть оправданными и популярными, но они также политически неосуществимы: мы не можем допустить, чтобы наши действия с КНС вызвали международный скандал. К счастью, у нас есть множество законных путей, которые мы можем использовать в нашем стремлении избавить индонезийскую экономику от иностранного контроля: нужно лишь быть достаточно смелым, чтобы идти по ним."
INS_Break_Up_SKN:0 "Порвать связи с КНС "
INS_Break_Up_SKN_desc:0 "Пока, пока, "Новое Соглашение"! Сейчас разрабатывается законодательство, корректирующее индонезийское определение монополии, чтобы включить в него такие организации как КНС и позволить нашим судебным органам вмешаться и юридически разделить эту организацию. Различные подразделения КНС будут действовать как самостоятельные субъекты в своих отраслях. Они сохранят многие из своих активов, но потеряют монопольный контроль над индонезийской экономикой, которым они ранее пользовались.\n\nЧтобы конкурировать с этими оставшимися японскими компаниями, правительство Сукарно приступило к созданию множества новых государственных предприятий, управляемых лояльными Сукарно людьми, которые должны постепенно заменить доминирование КНС в различных секторах индонезийской экономики. Некоторые из них пока что являются подставными компаниями, не имеющими реальных производственных активов, но обстоятельства их деятельности ещё могут измениться..."
INS_Our_Own_Company:0 "Наша собственная компания"
INS_Our_Own_Company_desc:0 "Пока, пока, "Новое Соглашение"! Сейчас разрабатывается законодательство, корректирующее индонезийское определение монополии, чтобы включить в него такие организации как КНС и позволить нашим судебным органам вмешаться и юридически разделить эту организацию. Различные подразделения КНС будут действовать как самостоятельные субъекты в своих отраслях. Они сохранят многие из своих активов, но потеряют монопольный контроль над индонезийской экономикой, которым они ранее пользовались.\n\nЧтобы конкурировать с этими оставшимися японскими компаниями, правительство Сукарно приступило к созданию множества новых государственных предприятий, управляемых лояльными Сукарно людьми, которые должны постепенно заменить доминирование КНС в различных секторах индонезийской экономики. Некоторые из них пока что являются подставными компаниями, не имеющими реальных производственных активов, но обстоятельства их деятельности ещё могут измениться..."
INS_Lock_Em_Up:0 "Арестовать виновных"
INS_Lock_Em_Up_desc:0 "Хоть КНС и исчезнет, многие из её бывших членов правления всё ещё остаются в Индонезии. С нашей стороны было бы благоразумно избавиться от них как можно скорее. Одна из стратегий, полезная как в качестве символического пропагандистского инструмента для узаконивания ликвидации КНС, так и являющаяся разумным судебным обоснованием заключается в том, чтобы судить худших из них за коррупцию. Пока КНС сохраняла монополию на добычу ресурсов в нашей стране, бизнесмены, ответственные за её деятельность, занимались всеми видами незаконной деятельности. Нетрудно найти реальные доказательства злодеяний многих из них, а если и не найдём, то всегда можно достаточно легко что-то придумать."
INS_A_New_Deal:0 "Новый курс"
INS_A_New_Deal_desc:0 "В связи с тем, что наши недавно созданные и находящиеся в собственности государства компании заняли доминирующее положение в экономике вместо КНС, наше правительство благословлено избытком новых доходов. Эти японцы должно быть сколотили целое состояние, грабя Индонезию! Народ нашей страны будет рассчитывать на долю от этих богатств, и мы не видим причин отказать ему.\n\nСукарно начнёт новый курс: государство будет заботиться о своём народе благодаря программам всеобщего благосостояния, чтобы защитить людей и обеспечить бедняков жильём и едой. Сегодня мы видим не только неожиданные доходы, но и новую, волнительную для народа Индонезии эпоху."
INS_Ours_To_Share:0 "Наша общая доля"
INS_Ours_To_Share_desc:0 "Это неправильно, что Дзайбацу так долго эксплуатировали нашу страну через конгломерат "Новое Соглашение", но также неправильно и то, что мы в свою очередь тоже беспринципно эксплуатируем их. Самый мудрый путь - умеренность; мы не позволим КНС продолжать грубо обращаться с нами, но и не будем красть их активы ради нашей собственной выгоды. Вместо этого с нашей стороны было бы самым благоразумным решением подтолкнуть КНС в правильном направлении и позволить им убедить нас через их службу Индонезии в том, что их вклад в экономическое будущее страны будет положительным."
INS_Secure_Their_Assets:0 "Защитить их активы"
INS_Secure_Their_Assets_desc:0 "По соображениям национальной безопасности сотрудники федеральной полиции заняли оборонительные позиции в здание казначейства КНС. Достоверные угрозы экстремистских группировок в адрес "Нового Соглашения" потребовали принятия всех необходимых мер предосторожности, чтобы сохранить всё до последней монеты в их хранилищах и чтобы их финансы каким-то образом не исчезли из страны. В конце концов, обязанность федерального правительства - держать под пристальным наблюдением столь важный институт национальной экономики.\n\nКроме того, в связи с большой угрозой для национальной безопасности Индонезии, которую представляет нападение на здание казначейства КНС, правление КНС - под непосредственной защитой федеральных властей - единогласно проголосовало за план слияния казначейства КНС с индонезийским национальным казначейством в Джакарте. Это поможет физически защитить активы предприятия от угроз, которые ежедневно исходят от экстремистских группировок с начала Экономических войн."
INS_Increase_Security:0 "Усилить безопасность"
INS_Increase_Security_desc:0 "Не только штаб-квартира КНС нуждается в дополнительной безопасности. Производственная инфраструктура компании также находится под угрозой, и была бы катастрофа, если бы вспыхнул пожар и сжёг все эти каучуковые деревья. К сожалению, отряды федеральной полиции бессильны что-либо сделать с теми объектами, которые расположены в изолированных джунглях. Вместо них этим займётся армия."
INS_Electrify_The_Archipelago:0 "Электрификация архипелага"
INS_Electrify_The_Archipelago_desc:0 "Следуя примеру правительства Сукарно, КНС начала щедро развивать и модернизировать инфраструктуру по всей Индонезии, даже вдали от своих шахт или ферм. От Ачех до Папуа быстрыми темпами строятся электростанции и линии электропередач, разработанные в сотрудничестве между федеральным правительством и КНС. В свете их бескорыстной, патриотической преданности благосостоянию индонезийского народа и экономическому развитию страны, народ однажды сможет начать считать компанию законным национальным учреждением. Возможно, в один прекрасный день даже прекратятся экстремистские угрозы в их адрес, и нам больше не придётся их "защищать"."
INS_Sharing_The_Wealth:0 "Поделиться богатством"
INS_Sharing_The_Wealth_desc:0 "В эксплуатации индонезийского народа японцами нет ничего нового. Веками наш народ жил в утомительном цикле, сбрасывая одного угнетателя за другим. Японцы нарушили свои обещания, и мы стали лишь ещё одной пешкой в их игре. Сукарно очень устал от игр, народ Индонезии сбросил все оковы, которые когда-то связывали его, пришло время, когда рабочий сможет пойти на свою работу и продвинуться в обществе, а не просто корчиться под сапогом корпораций.\n\nС реорганизацией конгломерата "Новое Соглашение" ещё больше богатства может пойти прямо в резервы правительства, а оттуда обратно в руки народа. Было бы справедливо, если бы японцы начали отдавать обратно всё то, что они забрали у Индонезии."
INS_A_Stable_Market:0 "Стабильный рынок"
INS_A_Stable_Market_desc:0 "Решив вопрос с "Новым Соглашением", мы закончили пожинать плоды, посеянные японцами в нашей экономике. Имея внутреннее производство под своим контролем, наше правительство и люди чувствуют себя гораздо более комфортно, открывая экономику для дальнейшей внешней торговли и инвестиций. Токио всё ещё страдает от Экономической войны, но Индонезия - новая, сильная Индонезия - закончила использовать этот кризис в своих интересах."

