  INS_Shinkyoutei:0 "Синкётей"
 INS_Shinkyoutei_desc:0 "Когда Япония помогла в нашем освобождении, они принесли с собой и их жажду природных ресурсов. С этой насущной необходимостью они сформировали "Синкётей" или "Новый курс" для Индонезии; В обмен на помощь в модернизации страны между правительством Индонезии и японскими дзайбацу, был создан новый консорциум, который принял это название для своей группировки: SKN. Спустя много лет после того, как Япония прекратила поддержку Нашей индустриализации, дзайбацу продолжают сохранять контроль над львиной долей наших минеральных богатств и прибылями от их продажи."
 INS_Pembela_Tanah_Air:0 "Пумбела Танах Аир"
 INS_Pembela_Tanah_Air_desc:0 "И хотя реформы Армейского плана '60, во многом улучшили возможности наших вооруженных сил, нам ещё предстоит пройти долгий путь, если мы хотим отдать должное наследию Сёдирмана. Наши командные структуры разделены на мелкие зоны влияния, сотрудничество между командирами оставляет желать лучшего, а материально-техническое обеспечение представляет собой серьезное препятствие. Доблестные герои Освободительной Войны должны активно искать пути решения этих проблем для следующего поколения! "
 INS_Pembela_Tanah_Air_2:0 "Пумбела Танах Аир"
 INS_Pembela_Tanah_Air_2_desc:0 "Хотя реформы Армейского плана '60, значительно улучшили возможности наших вооруженных сил, нам ещё предстоит пройти долгий путь, если мы хотим отдать должное наследию Сёдирмана. Наши командные структуры разделены на мелкие зоны влияния, сотрудничество между командирами оставляет желать лучшего, а материально-техническое обеспечение является серьезным препятствием. Доблестные герои Освободительной войны должны активно искать пути решения этих проблем для следующего поколения! "
 INS_Pembela_Tanah_Air_3:0 "Пумбела Танах Аир"
 INS_Pembela_Tanah_Air_3_desc:0 "Хотя реформы Армейского плана '60, значительно улучшили возможности наших вооруженных сил, нам ещё предстоит пройти долгий путь, если мы хотим отдать должное наследию Сёдирмана. Наши командные структуры разделены на мелкие зоны влияния, сотрудничество между командирами оставляет желать лучшего, а материально-техническое обеспечение является серьезным препятствием. Доблестные герои Освободительной войны должны активно искать пути решения этих проблем для следующего поколения!"
 INS_Romusha:0 "Система Ромуся"
 INS_Romusha_desc:0 "Система Ромуся, впервые представленная во время Освободительной Войны, является элементом индонезийского общества, подвергающимся критике. Рассматриваемая японцами, как необходимость и благо для Сукарно, данная система предполагает взимание части населения за ручной труд по всей Индонезии и в Сфере. Рабочие в Индонезии сталкиваются с ужасными условиями и предельной оплатой, а те, кому не повезло, что их отправили за границу на работу к японцам, возвращаются сломленными и телом и духом. "
 INS_Army_plan_65_modifier:0 "Армейский План '65"
 INS_Army_plan_65_modifier_desc:0 "Армия Индонезии - огненный экскалибур всех армейских структур. Наша приверженность собственным наземным войскам создала силу, способную соперничать с любыми повстанцами или иностранными державами, которые осмелятся напасть на нас на Нашей собственной земле."
 INS_idea_Honor_Above_All_Else:0 "Честь превыше всего"
 INS_idea_Honor_Above_All_Else_desc:0 "Индонезийская Армия - яркий образец идеалов нашей нации. Сила, честь и верность отзываются эхом на собраниях штабов и в казармах. Армия будет сражаться и умирать, отдавая всё, чтобы обеспечить победу над нашими врагами. Горе же тем, кто угрожает Индонезии! Горе же тем, кто угрожает Президенту Сукарно!"
 INS_purge:0 "Бюрократия очищена"
 INS_purge:0 "Президент Сукарно успешно очистил правительство от всех его змей и крыс. Он вычистил темную нечисть, которая заполнила каждый коридор, каждый офис и каждый разум в крупных государственных учреждениях. Предатели и диссиденты более не будут ослаблять и развращать нашу Великую Нацию. Все чиновники отныне лишь патриоты, которые знают, что верность Индонезии - это верность и Сукарно."
 INS_purge1:0 "Бюрократия очищена"
 INS_purge1:0 "Президент Сукарно успешно очистил правительство от всех его змей и крыс. Он вычистил темную нечисть, которая заполнила каждый коридор, каждый офис и каждый разум в крупных государственных учреждениях. Предатели и диссиденты более не будут ослаблять и развращать нашу Великую Нацию. Все чиновники отныне лишь патриоты, которые знают, что верность Индонезии - это верность и Сукарно."
 INS_Shinkyoutei_Enhanced:0 "Усиленный Синкётей"
 INS_Shinkyoutei_Enhanced_desc:0 "Со времен экономических войн, СКН контролирует большую часть нашей отрасли, чем когда-либо прежде. Большинство крупных корпораций Индонезии принадлежат Японии. Они обладают большим влиянием в нашей "Суверенной" стране. Однако неясно, принесет ли данное соглашение долгосрочное благо людям, но одно можно сказать наверняка: прямо сейчас богатство Индонезии вытекает из нашей страны в зияющие пасти японских монополистов и их корпораций."
 INS_Shinkyoutei_Shattered:0 "Разбитый Синкётей"
 INS_Shinkyoutei_Shattered_desc:0 "С окончанием экономических войн, СКН был фактически уничтожен. Японские компании либо бежали, либо стали собственностью Индонезийского Государства. Однако неясно, пойдет ли это на пользу людям в долгосрочной перспективе, но одно можно сказать наверняка: основные отрасли промышленности Индонезии вновь принадлежат Индонезийцам."
 INS_Romusha_Enhanced:0 "Укрепленная Ромуся"
 INS_Romusha_Enhanced_desc:0 "Ромуся - кроваво-тёмное пятно на Индонезии, прочно укоренившееся в нашем обществе. Рабочих ежедневно призывают на тяжелый и изнурительный труд. Смертность высока, но, хоть безработица низкая. Народ поставлен на грань краха. Корпорации и фирмы обычно используют эту систему для крупномасштабных проектов, обогащая немногих за счет многих.\n\nКаждый жертвует для Индонезии.\n\nВсё предоставляется ради Индонезии."
 INS_Pertamina:0 "Пертамина"
 INS_Pertamina_desc:0 "Пертамина - это национальная бензиновая компания, отвечающая за большинство операций по добыче нефти в Индонезии и, следовательно, за экономическую стабильность всей страны."
 FRI_100_day_campaign:0 "Сто дневная Компания"
 FRI_100_day_campaign_desc:0 "Президент Сукарно пообещал, что благодаря превосходной стратегии, вооружениям и воле предатели будут побеждены, а гражданская война закончится в течение ста дней. Это воодушевило армию, дав ей силы, чтобы пройти через ужасную кровавую войну в джунглях. Сможет ли Сукарно выполнить свое обещание, остается предметом споров. Если война затянется дольше ста дней, последствия могут быть ужасными."
 FRI_disruption:0 "Повстанческое Разрушение"
 FRI_disruption_desc:0 "Вооруженные силы Свободной Индонезии начали повстанческую кампанию, используя партизан и партизанскую тактику, чтобы запугать и разделить Наших солдат. Использование ими гражданских лиц, для проведения атак неудивительно для этих свободолюбивцев, но это вёе же деморализует наших людей. Хатта сохраняет большую популярность среди горожан, и будет довольно таки трудно устранить повстанцев, пока он еще жив."
 FRI_disruption1:0 ""Повстанческое Разрушение"
 FRI_disruption1_desc:0 "Вооруженные силы Свободной Индонезии начали повстанческую кампанию, используя партизан и партизанскую тактику, чтобы запугать и разделить Наших солдат. Использование ими гражданских лиц, для проведения атак неудивительно для этих свободолюбивцев, но это вёе же деморализует наших людей. Хатта сохраняет большую популярность среди горожан, и будет довольно таки трудно устранить повстанцев, пока он еще жив."
 FRI_scaled_back_rations:0 "Уменьшенные рационы"
 FRI_scaled_back_rations_desc:0 "Решение о сокращении рационов не было популярным. И хотя это привело к увеличению производства, обычный человек быстро разочаровался в войне и обещаниях Сукарно натощак. Когда война закончится, нормирование прекратится, но люди не смогут выдержать затяжной конфликт."
 FRI_more_rations:0 "Больше пайков"
 FRI_more_rations_desc:0 "Решение об увеличении рациона было невероятно популярным. Хотя это привело к снижению производства, обычный человек с полным животом всё больше поддерживает военные действия и президента Сукарно. Легко игнорировать войну, страдания и смерть, пока человек хорошо ест."
 FRI_security_of_capture:0 "Безопасность захвата"
 FRI_security_of_capture_desc:0 "Президенту Сукарно и индонезийской армии не нужно бояться поражения или даже думать об отступлении. Храбрые патриоты Индонезии будут стоять тысячу лет под защитой силы и камня, прежде чем позволят предателям завоевать хотя бы дюйм земли. Слава Индонезии! Слава Сукарно!"
 FRI_security_of_capture2:0 "Безопасность захвата"
 FRI_security_of_capture2_desc:0 "Президенту Сукарно и индонезийской армии не нужно бояться поражения или даже думать об отступлении. Храбрые патриоты Индонезии будут стоять тысячу лет под защитой силы и камня, прежде чем позволят предателям завоевать хотя бы дюйм земли. Слава Индонезии! Слава Сукарно!"
 FRI_landfall:0 "Выход на Сушу"
 FRI_landfall_desc:0 "Индонезия - островное государство, современная талассократия, распространившаяся по обширным опасным океанам. Если мы хотим выиграть войну, наши войска должны иметь возможность пересечь моря, чтобы достичь своего врага. Индонезийский солдат должен быть готов сражаться на море, пляжах и побережьях, чтобы обеспечить Победу. Воды не смогут спасти Хатту!"
 FRI_landfall2:0 "Выход на Сушу"
 FRI_landfall2_desc:0 "Индонезия - островное государство, современная талассократия, распространившаяся по обширным опасным океанам. Если мы хотим выиграть войну, наши войска должны иметь возможность пересечь моря, чтобы достичь своего врага. Индонезийский солдат должен быть готов сражаться на море, пляжах и побережьях, чтобы обеспечить Победу. Воды не смогут спасти Хатту!"
 FRI_what_we_have:0 "Что мы имеем"
 FRI_what_we_have_desc:0 "Война требует от нации многого. Война требует от людей многого. Президент Сукарно знает, что любой индонезийский патриот готов удовлетворить эти требования, а затем и некоторые другие. Сила и воля индонезийского народа гарантируют нашу победу. Их жертвы откроют путь к неизбежному поражению нашего врага. Всё для Индонезии!"
 FRI_what_we_have2:0 "Что мы имеем"
 FRI_what_we_have2_desc:0 "Война требует от нации многого. Война требует от людей многого. Президент Сукарно знает, что любой индонезийский патриот готов удовлетворить эти требования, а затем и некоторые. Сила и воля индонезийского народа гарантируют нашу победу. Их жертвы откроют путь к неизбежному поражению нашего врага. Всё для Индонезии!"
 FRI_preparations:0 "Подготовления"
 FRI_preparations_desc:0 "Величайший полководец способен победить своего противника ещё до начала битвы. Президент Сукарно, и его доверенные генералы будут планировать, пересматривать и планировать снова, чтобы обеспечить быструю и эффективную победу. Хатта, и его кадры предателей будут побеждены, их армии разбиты, их города разрушены, а их люди повернуты против них, прежде чем они сделают хоть один выстрел."
 FRI_preparations2:0 "Подготовления"
