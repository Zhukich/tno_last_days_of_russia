ins_coalition.1.t:0 "Союз партий"
ins_coalition.1.desc:0 "Сукарно стоял между политиками, чьи руки переплелись в рукопожатии. Он смотрел в камеру, вздрагивая от вспышки. Газеты получили своё шоу в полном объёме. "СФОРМИРОВАНО НОВОЕ ПРАВИТЕЛЬСТВО! "УЛАМА" И "МАШУМИ" ОБЪЕДИНИЛИСЬ В ПОДДЕРЖКУ СУКАРНО!" - таков был заголовок на следующее утро. Как только пресса получила все фотографии, Сукарно спустился с лестницы, смеясь над непринуждённой беседой двух партийных лидеров. Оба мужчины казались карликами по сравнению с Сукарно, он был самым крупным человеком в комнате.\n\n"Я рад видеть, что мы готовы сохранять стабильность по крайней мере в течение следующих нескольких лет! Все зависит от того, когда наконец эти старики издадут свой последний хрип и дети побегут в Ассамблею на их места! - Сукарно положил руки на спины политиков. - Может быть, мы сможем перепрофилировать её в детский сад!" Мужчины смеялись, шагая, казалось, в никуда. Однако у Сукарно был пункт назначения, который находился далеко за пределами видимости.\n\nТон Сукарно быстро изменился, когда он отвёл парочку в угол. "Ну, конечно, у них будут свои идеи, но к счастью, они не будут слишком амбициозными, верно? Не тогда, когда крах нашего правительства может поставить под угрозу... определённую информацию, - Сукарно улыбнулся им обоим. - У вас есть свои цели, и вы знаете последствия, не облажайтесь". Похлопав обоих мужчин по спине, Сукарно оставил их стоять в коридоре."
ins_coalition.1.a:0 "Нам лучше работать сообща, иначе…"

ins_coalition.2.t:0 "Воспитание следующего поколения"
ins_coalition.2.desc:0 "Хадикусум поигрывал ручкой, слушая ежегодный отчёт о состоянии образования. Его поражало то, что люди придумали столько способов, чтобы сказать, что текущая система не работает, но при этом большинство населения страны не умеет читать. Этот вопрос уже давно стоял на повестке дня, но его не обсуждали всерьёз до сего момента, будь то из-за апатии правительства или просто потому что никто не знал, что делать. "Улама" была той партией, которая вернула этот вопрос в центр внимания, но не из-за какого-то сострадания к детям, нет, "Улама" и "Машуми" были единственными партиями, обладающими властью проводить изменения. Сукарно запретил большинство других партий за два года до этого, он уничтожил любую партию, которую он посчитал вредной для дальнейшего существования страны. Обе стороны ни при каких обстоятельствах не могли рисковать, поэтому самые большие проблемы будут решены в первую очередь.\n\nХадикусум с облегчением увидел, как учителя сошли с трибуны, высказав своё мнение о том, какие изменения необходимо внести, чтобы превратить Индонезию в лучшую страну, какой она может быть. Их предложения были просты, они нуждались в большем финансировании и стандартизированной учебной программе. Ответ на первый запрос был прост, школам можно было легко выдать несколько лишних рупий, но вопрос об учебной программе, несомненно, должен был разделить коалицию.\n\nПредставитель "Уламы" поднялся, чтобы изложить свою точку зрения, изложив аргументы в пользу системы образования, которая сохраняла лучшее из обоих миров, поддерживая яростные патриотические взгляды, а также обеспечивая право педагога отделять религию от образования.\n\nХадикусум возразил предложением, которое выдвинула его партия. Обе стороны были согласны что важность индонезийской идентичности имеет первостепенное значение для обучения детей, но члены партии Мушими считали что детям также следует прививать веру. Когда он вернулся на своё место, обе стороны повернулись к Сукарно, ожидая последнего слова."
ins_coalition.2.a:0 "Школы будут светскими и свободными!"
INS_Changing_up_curriculum_tt:0 ""
ins_coalition.2.b:0 "Детям нужно прививать ценности нации."

ins_coalition.3.t:0 "Насколько велика сеть?"
ins_coalition.3.desc:0 "Сегодняшнее обсуждение было словно канатом, опасно натянутым над ямой со змеями. Взгляд Сукарно качался из стороны в сторону каждый раз, когда какой-нибудь участник заседания нервно поднимался, чтобы высказаться по спорному вопросу - благосостоянию.\n\nИндонезия гордилась своим презрением к учению Маркса, отчасти благодаря ему. Иногда некоторые подозревались в симпатиях к коммунистам, и больше их никогда не видели. Обе стороны согласились строить дебаты на основах вопросов бюджета, а не на том, хороша или плоха система благосостояния для страны, чтобы не вызвать гнев Сукарно. "Улама" заняла позицию предоставления больших благ по отношению к народу. Они говорили о важности прочной и надёжной системы страхования, указывая на то, что люди сильны лишь настолько, насколько им позволяет Ассамблея. Для максимального процветания людям должно быть предоставлено всё, что им нужно.\n\n"Машуми" в очередной раз заняли статус-кво, отметив важность сбалансированного бюджета в стране, которая только обретает свою опору и мощь. Склоняя Сукарно к умеренности они обещали, что оставят эту тему открытой для обсуждения и пересмотрят её в будущем, когда ситуация в экономике окажется более подходящей.\n\nРечи обеих сторон были разумны, и снова Сукарно пришлось решать, получит ли Индонезия благосостояние или стабильный бюджет."
ins_coalition.3.a:0 "Мы дадим народу благосостояние."
INS_Welfare_systems_tt:0 ""
ins_coalition.3.c:0 "Мы дадим народу сбалансированный бюджет."

ins_coalition.4.t:0 "Свет, камера, мотор!" 
ins_coalition.4.desc:0 "Даже в отдалённых уголках Азии многие слышали о пике американской роскоши, где Богини ослепляли толпы своими захватывающими представлениями. В то время как сторонний наблюдатель может сказать вам, что именно это и есть вершина актерского мастерства, любой житель Индонезии с радостью поправит их, зная, что величайшие выступления проводятся в Ассамблее.\n\nВ Индонезии есть две вещи, которыми никто не хочет быть: политиком и кем-то по другую сторону Сукарно. Наказание за работу политиком было вашим собственным выбором, поскольку люди сами решали просыпаться каждое утро и представлять свою общину. На самом деле в Джакарте происходит очень мало представлений. Проходя через ворота Ассамблеи, они ступали не на красную бархатную дорожку, а прямо на лезвие остро заточенного ножа. Их задача состояла не в том, чтобы заставить Ассамблею действовать по воле избирателей, а в том, чтобы не вызвать гнев режиссера самого большого в мире спектакля - Сукарно.\n\nНикто не будет довольствоваться просмотром скучного спектакля, и только вопрос времени, когда люди потребуют от своего правительства реальных изменений. Нужно, чтобы коалиция время от времени конфликтовала между собой, даже если это касается самого незначительного вопроса, всё лишь для того, чтобы изобразить работу, проводившуюся в Ассамблее."
ins_coailtion.4.a:0 "Как говорят американцы, "шоу должно продолжаться"."

 indonesia.101.t:0 "Благодарность Яве"
 indonesia.101.desc:0 "Президент Сукарно любит всю Индонезию и её армию, это правда, но в последние дня Ява оказалась самой образцовой. Не помешает отправить поздравления.\n\nНе только поздравления, конечно, но и напоминания. Храбрые, патриотически настроенные военные чиновники Явы должны помнить, что лояльность Индонезии приравнивается к лояльности президенту Сукарно и что его добрая воля гораздо предпочтительнее его неудовольствия.\n\nДеньги - готовы. Посыльные - отобраны. Несколько коротких дружеских телефонных звонков с подробным описанием наказания за предательство - сделаны. Президент Сукарно должен просто определить, насколько достойна Ява на самом деле."
 indonesia.101.a:0 "Лучшие вещи приходят в небольших коробках."
