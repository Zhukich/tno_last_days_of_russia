 FIELD_MARSHAL_SUHARTO:0 "Командующий индонезийской Армией Сухарто - второй по величине, и третий по влиянию человек во всей стране. Быстро поднявшись по служебной лестнице во время Национальной Революции, Сухарто, стал неотъемлемой частью вооруженных сил и построил вокруг себя небольшую такую базу власти. Наполненный амбициями, он делает всё возможное, чтобы дать совет президенту Сукарно, к большому огорчению вице-президента Хатты, который противостоит ему на каждом шагу. Куда именно приведут его амбиции Сухарто, остается только догадываться, но все либо ожидают, либо опасаются, что он сделает всё возможное, чтобы этого добиться."
 FIELD_MARSHAL_ABDUL_HARIS_NASUTION:0 "Командующего Абдула Хариса Насутиона опасаются за его жестокость в отношении повстанческих сил Индонезии и даже его собственных войск, и это вполне себе справедливое опасение. Ужас, который он наводит, - это ужас человека, преследующего высшую цель, ради которой он не может сделать ничего плохого. Всё, что он делает, - для Индонезии. Каждая деревня загорится. Все повстанцы будут казнены у всех на глазах, самым жесточайшим способом. Каждый приказ будет выдан и выполнен. И всё это - для Индонезии."
 GENERAL_LB_MOERDANI:0 "Военная карьера генерала Леонардуса Бенджамина Мурдани началась с его службы в Студенческой Армии во время Национальной Революции. Он добился известности и славы, хотя и не обязательно хорошей, благодаря своим сильным и откровенным политическим позициям, и религии. Будучи католиком, в стране с большинством мусульман, он является предметом больших подозрений и споров, хотя его лояльность Индонезии и Сукарно никогда открыто не подвергалась сомнению."

