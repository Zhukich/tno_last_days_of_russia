 indonesia.105.t:0 "Забашлять Папуа"
 indonesia.105.desc:0 "Военная иерархия Папуа набита гнилыми коварными ублюдками, и президент Сукарно это знает. Коррупция - это образ жизни в этой богом забытой пустоши. Странное положение дел, когда взяточничество настолько распространено, что становится отраслью, полной конкурирующих фирм, бухгалтеров и их учётных книг.\n\nПо крайней мере, президенту Сукарно не придется прятаться за иллюзиями благотворительности. Всё что требуется - это рукопожатие, куча денег и, к его огорчению, подписанный контракт."
 indonesia.105.a:0 "Благодарность Сукарно стоит больше обычных денег."
