 indonesia.104.t:0 "Умаслить Сулавеси"
 indonesia.104.desc:0 "Сулавеси, безусловно, самый любимый регион президента Сукарно во всей Индонезии. Он любит его так сильно, что не может вынести даже мысли о том, что с ним когда-нибудь случится беда.\n\nПрезидент Сукарно решил вручить подарок военным чиновникам за их доблестные усилия по защите его любимого Сулавеси, как поощрение для продолжения защиты его от угроз в будущем, как от внешних, так и от внутренних, и как напоминание о том, что самая большая угроза для их личной безопасности - это не коммунисты, а нелояльность. Но сколько стоит защита Сулавеси - совсем другой вопрос."
 indonesia.104.a:0 "Переместим десятичный знак немного влево."
