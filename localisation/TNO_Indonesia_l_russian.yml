 indonesia.105.d:0 "Это действительно того стоит?"

 indonesia.106.t:0 "Деньги для Молуккских островов"
 indonesia.106.desc:0 "Для Молуккских островов президент Сукарно приберег самые хрустящие банкноты. Он знает, что армию на Молуккских островах не нужно даже подкупать, нет, он просто хочет выразить благодарность за почти идеальное послушание.\n\n"Почти идеальное" - вот что беспокоит.\n\nПрактика всё делает совершенным. Президент Сукарно будет практиковаться в отправке денег, а они будут практиковаться в их получении. Они будут практиковать лояльность, а президент Сукарно будет практиковаться в том, чтобы не сбрасывать их семьи в океан. Насколько необходима эта практика - вопрос, на который может ответить только президент Сукарно."
 indonesia.106.a:0 "Давайте не будем разорять бюджет."
