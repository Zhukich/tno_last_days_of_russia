 POLITICS_SUKARNO_DESC:0 "Сукарно, герой Индонезии, - фигура, не похожая ни на одну другую в истории страны. Как и многие другие земли в Азии, завоеванные западным империализмом, Индонезия была не одной нацией, а скорее множеством враждующих королевств и племен, разделенных языком, верой и географией. Однако же Сукарно видел, что эти разделения были не более чем поверхностным уровнем, кожей, а сама Индонезия была единой нацией, объединенной одним важным фактором - Духом. Когда японцы выступили с видением паназиатизма, и освобождения от западных держав, Сукарно увидел уникальнейшую возможность освободить свою страну и свой народ от голландцев, и вскоре он стал ведущей фигурой в новом, контролируемом японцами Свободным правительством Индонезии.\n\nСукарно - любимая фигура для своего народа, и даже самый радикальный исламист или бунтарь не станет утверждать, что Сукарно не заботится о тех, кого он возглавляет. В то время как режим Сукарно был верен Сфере Совместного Процветания на протяжении десятилетий, его яростная вера в независимость и свободу Индонезии вызывает беспокойство у наиболее подозрительных личностей в Японии, и ясно, что Сукарно будет служить Сфере только до тех пор, пока он верит в Сферу, а Она служит Ему и его Народу. И как бы он не любил людей, у диктатора всегда будут силы, которые ему противостоят. Несмотря на видение Сукарно, Индонезия по-прежнему очень разнообразна, и некоторые сомневаются, что Сукарно сможет удержать такую страну в целости и сохранности. Его работа - доказать то, что они неправы."
 
