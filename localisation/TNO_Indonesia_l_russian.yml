 indonesia.200.t:0 "Послание из Токио"
 indonesia.200.desc:0 "Руки министра экономики Сувирио дрожали, когда он взял в руки последнее послание из Токио. Его вороватые глаза быстро бегали по бумаге. Его пересохший рот произнес эти слова с тщательно сдерживаемой паникой. По другую сторону стола президент Сукарно, вице-президент Хатта и генерал Сухарто внимательно слушали, держа в своём уме каждое слово как хрупкую, ценную статуэтку.\n\nНаконец он закончил, невнятно пробормотав последние неважные политические тонкости. В роскошно обставленном конференц-зале, покрытом тонким слоем пыли, было тихо и спокойно, если не считать лёгкого жужжания потолочного вентилятора. Хатта кашлянул, а затем начал говорить.\n\n"Растущая экономическая нестабильность в Японии и во всём мире явно представляет собой..."\n\n"Это представляет собой возможность, - перебил его Сухарто. - Возможность заявить о себе".\n\n"Вы чертовски правы, - заявил Сукарно, его лицо было неумолимо, а глаза закрыты солнечными очками, даже несмотря на то, что встреча проходила в закрытом помещении. - Это наш шанс захватить КНС и заставить её работать на благо Индонезии".\n\n"Вы имеете в виду... тотальную национализацию? - Сухарто разинул рот. - Не думаю, что в этом есть необходимость. Мы можем надавить на них и заключить сделку получше, теперь, когда мы больше не на войне".\n\nСувирио яростно замотал головой.\n\n"Японцы могут показаться слабыми сейчас, но когда... - он показал на стопку бумаг на столе. - Когда кризис минует, они наверняка будут следить за нами в два раза усерднее, если мы сейчас что-нибудь предпримем".\n\nВ нескольких милях от спорящих фигур Хатта держал разум спокойным, а рот закрытым, понимая, что никакие его слова ничего не изменят."
 indonesia.200.a:0 "КНС будет служить Индонезии."
 indonesia.200.b:0 "Мы не можем позволить себе злить Восходящее Солнце."
 indonesia.200.c:0 "Возможно, необходим компромисс."
 indonesia.201.t:0 "Не только лишь наше"
 indonesia.201.desc:0 "Президент Сукарно сидел за своим столом. Министр экономики Сувирио ёрзал в кресле напротив. Застывшее лицо Сукарно, излучавшее то ли гнев, то ли неодобрение, то ли апатию, то ли всё вместе, наполнило Сувиро странной смесью страха и болезненного предвкушения.\n\n"Где Хатта", - спросил Сукарно, произнося это скорее как требование, чем как вопрос.\n\n"Я, э-эм, не знаю, господин президент", - солгал Сувирио.\n\nОн прекрасно знал, что Хатта исправляет какую-то бюрократическую ошибку, допущенную добрым министром экономики. На самом деле, Хатта даже не был проинформирован, что время встречи неожиданно изменилось.\n\n"Но сейчас это неважно, - продолжил Сувирио. Он махнул рукой, словно отгоняя дальнейшие расспросы. - Сейчас важно обеспечить будущее Индонезии. Я обещаю вам, что при вашей поддержке я обеспечу необходимые инвестиции в экономику и обеспечу здоровые деловые отношения с японцами, как только в Токио всё уляжется. Всё, что нам нужно делать - это работать с КНС, а не против них".\n\nОн говорил цифры, статистику и словесные описания различных диаграмм и графиков. Он забыл о встрече. Он забыл о Сукарно. Он погрузился в фантазию о стимулирующих программах, долгосрочных последствиях для процентных ставок и стоимости индонезийской рупии.\n\nЧерез полчаса экономического жаргона Сукарно наконец прервал его.\n\n"Похоже, вы уверены в своём плане, министр, - сказал он, осторожно перекатывая каждое слово во рту. - Не облажайтесь".\n\nСувирио потребовалось всё его самообладание, чтобы не завизжать от радости."
 indonesia.201.a:0 "И Индонезия, и её ВВП возвысятся!"
 indonesia.202.t:0 "Скучная встреча"
 indonesia.202.desc:0 "Президент Сукарно уставился на длинный стол из дорогого импортного дерева. Его древность эффектно контрастировала с резким современным блеском остальной части комнаты. За другим концом стола сидели несколько молодых японских предпринимателей и бизнесменов, с подстриженными волосами и дорогими часами, одетые в самые дорогие костюмы. Президент, оставшись один, за исключением министра Сувирио, чувствовал себя неловко.\n\n"Итак, - начал явно главный бизнесмен, сверкнув тщательно наигранной улыбкой. - Мы были в полном восторге от вашего приглашения начать переговоры. Мои партнеры и я сделаем всё в наших силах, чтобы сделать Индонезию благоприятной для бизнеса средой. С некоторыми изменениями в законодательстве, некоторыми особыми экономическими привилегиями и синергетическим подходом к совместным инновациям и решению проблем Индонезия превратится из примитивного захолустья в пример паназиатского триумфа!"\n\nКогда безупречно одетый бизнесмен закончил своё выступление, а его коллеги привычно кивнули и улыбнулись, президент Индонезии Сукарно - по-видимому, глава примитивного захолустья, остро нуждающимся в безжалостной японской эксплуатации - решил устроить собственное шоу. Он медленно встал и положил руки на старый деревянный стол. Хотя он был ниже самого маленького японского представителя, он, казалось, занимал половину комнаты. Его фигура отбрасывала внушительную тень в лучах послеполуденного солнца.\n\n"Индонезия будет сильной с вашей помощью или без неё, - прогремел он, хотя это ещё не был крик. - Здесь можно получить прибыль, но вы не станете насиловать нашу землю и наш народ. Мы встретимся завтра в это же время". Он с отвращением оглядел строгий зал заседаний. "И мы проведем встречу в моём личном конференц-зале, - Он махнул рукой и снова сел. - Вы все свободны."\n\nЯпонцы обменялись растерянными, шокированными взглядами, прежде чем наконец неловко выйти."
 indonesia.202.a:0 "Весь мир – театр, а люди в нём актёры."
 indonesia.203.t:0 "Самый заветный приз"
 indonesia.203.desc:0 "Министр экономики Сувирио держал в руках письма адресованные Сукарно - от Хатты. Его глаза жадно рыскали по страницам в поисках информации и секретов, товаров гораздо более ценных, чем любой драгоценный металл. К его огромному разочарованию, не было ничего, кроме рекомендаций включить в переговоры с японцами более значительные льготы для рабочих: законы о безопасности, пенсии и тому подобное. Содержание писем, по экспертному мнению Сувирио как министра экономики, было либеральным дерьмом. "Без сомнения, Сукарно полюбит их", - мысленно усмехнулся Сувирио.\n\nПолюбит их.\n\nСувирио моргнул, когда самая глубокая, древняя, рептильная материя его мозга с жужжанием пришла в действие. Он мог бы изложить эти идеи Сукарно. Он мог бы заявить, что сам их придумал. Сукарно стал бы больше ему доверять. Возможно, он даже мог повлиять на него.\n\nОн в последний раз взглянул на письма, прежде чем запихнуть их в портфель и отправиться через лабиринт кабинетов на следующую деловую встречу."
 indonesia.203.a:0 "Кажется, Хатта всё-таки полезен."
 indonesia.204.t:0 "Дальнейшая эксплуатация"
 indonesia.204.desc:0 "Уеда Такахаси быстро проглотил бэнто, который его девушка приготовила ему на обед. Он сидел на куче кирпича и извести возле нефтяной скважины, где работал. Пока он ел, он смотрел на плачевное состояние маленького индонезийского городка, который породила нефтяная скважина. Вокруг чёрного золота выросли ветхие хижины, полные рабочих, которые добровольно или нет переехали служить неквалифицированной рабочей силой.\n\nОн смотрел на индонезийцев, на людей, которые кланялись, когда он проходил мимо, которые так часто умирали, строя машины, которыми он управлял, которые страдали от крайней нищеты - смотрел, как будто рассматривал странных насекомых на тротуаре. Он доел бэнто и направился к нефтяной скважине: его смена начиналась через полчаса, но у него не было ни малейшего желания задерживаться. Индонезийский мальчик, не старше 13 лет, вынырнул из большой кучи металлолома и окликнул его. Прежде чем он успел сделать вид, что не замечает его, мальчик подбежал к Уеде и начал пожимать ему руку и говорить по-индонезийски.\n\n"Спасибо... отец... работа..."\n\nСлова пролетели у него над головой. Уеда не был до конца откровенен со своими работодателями относительно его знания индонезийского. Он знал достаточно, чтобы приказывать рабочим на нефтяной скважине, но не более.\n\n"Помедленнее, - сказал Уеда, поднимая руки. - Помедленнее, пожалуйста".\n\nМальчик повторил ещё раз, медленнее, чем прежде: "Спасибо... отец... работа... работа... деньги... еда... спасибо..." Уеда указал на нефтяную скважину: "Отец работа масло?" Мальчик, прибегнув к универсальности человеческого лица, улыбнулся и кивнул. Он похлопал себя по животу и прижал ладони друг к другу, изображая сон. Он ещё раз пожал Уеде руку и побежал обратно в город.\n\nУеда смотрел, как мальчик убегает. Он бросил ещё один, более свежий взгляд на индонезийский город. Впервые с тех пор, как он покинул Японию, он увидел людей, живущих там."
 indonesia.204.a:0 "Они больше, чем линии на графике."
 indonesia.205.t:0 "Разделение богатства"
 indonesia.205.desc:0 "Президент Сукарно и генерал Сухарто неловко сидели на высоких стульях рядом с ещё более высоким столиком в популярном кафе. Министр экономики Сувирио занял третье место. В отличие от своих спутников, он казался гораздо более спокойным. Несмотря на кажущуюся неустойчивость стула, он откинулся на его спинку и начал потягивать импортный японский чай. Сукарно и Сухарто обменялись недоверчивыми взглядами. С каких это пор Сувирио стало так... уютно? Сувирио допил чай и подозвал официанта.\n\n"У меня для вас обоих есть волнующие новости, касающиеся реформ, которые вы так мудро проводили, - сказал он рассеянно, пока официант забирал его чашку. Он сложил руки на столе и искренне улыбнулся. - Данные занесены в таблицы. КНС не только увеличило общий экономический рост во время региональной экономической депрессии, но и накопило избыточный фонд, с которым правительство вольно делать всё, что оно, или, скорее вы двое, пожелаете".\n\n"Сколько? - спросил Сухарто немного поспешно. - Сколько денег?"\n\nСувирио снова улыбнулся, достал из кармана пиджака ручку и написал на салфетке цифру, которую передал Сухарто. Сухарто почувствовал, как у него отвисла челюсть и расширились глаза.\n\n"С помощью этого мы могли бы перестроить армию. Новое снаряжение, новая инфраструктура, всё новое".\n\n"Военный бюджет и так достаточно раздут, - заявил Сукарно. Он был значительно менее впечатлён, чем его генерал. - Деньги пойдут к народу". Он обвиняюще ткнул пальцем в Сувирио: "Ваши реформы причинили достаточно страданий".\n\nСувирио пожал плечами. Он выпил чай, который только что принёс официант.\n\n"Я сделал свою работу. А теперь делайте свою"."
 indonesia.205.a:0 "Всё для народа."

indonesia.206.t:0 "Наше одиночество"
 indonesia.206.desc:0 "Президент Сукарно ударил кулаком по столу. Старое и прочное дерево содрогнулось от удара.\n\n"КНС - наш величайший позор! Это памятник эксплуатации, нашего подчинения Токио! Пришло время исправить нашу ошибку, а я не слышу вообще ничего кроме жалкого нытья".\n\nМинистр экономики Сувирио, и генерал Сухарто стояли бок о бок перед столом. Ни один из них не двинулся с места, опасаясь спровоцировать реакцию.\n\n"Сэр, если можно, - начал Сувирио. - Национализация выглядит привлекательно с нашей точки зрения, но в долгосрочной перспективе мы рискуем экономической депрессией и нестабильностью, не говоря уже и о гневе японцев". Он указал на папку на столе президента. "Если бы вы просто прочитали отчет, который я собрал..."\n\n"Нам не нужен отчет, чтобы знать, что японцы насилуют Индонезию, - вмешался Сухарто. - Господин президент, дайте мне необходимые полномочия для корректировки КНС, и я обещаю, что вы не будете разочарованы". Он сверкнул своей лучшей победной улыбкой.\n\nСукарно посмотрел между двумя мужчинами и встал.\n\n"Ясно, что никто из вас не поможет".\n\nОн обошел стол и вышел из офиса.\n\n"Я расскажу об этом людям".\n\nКогда дверь захлопнулась, Сухарто и Сувирио обменялись обеспокоенными взглядами."
 indonesia.206.a:0 "Это могло плохо закончиться."
 indonesia.207.t:0 "Ликвидация КНС"
 indonesia.207.desc:0 ""Долой японцев!"\n\n"Долой КНС! "\n\nРазвевающиеся индонезийские флаги и песнопения наполняют Джакарту. Тысячи людей, побуждаемых к действиям президентом, наводняют улицы. Их гнев прямо-таки висит в воздухе.\n\nСукарно, король толпы, произносит речь после тирады, осуждающей КНС и японскую эксплуатацию Индонезии. Его ярость подпитывает толпу. Они питаются его мужественными словами, как личинки плотью мертвой лошади.\n\nЛюди - рука Сукарно. Он сгибает и сжимает их, как мышцы. Язык бунта, более ясный, чем любой другой, и он не дает властям выбора.\n\nК концу дня, последний указ президента Сукарно, классифицирующий КНС как незаконную монополию, проходит без сопротивления."
 indonesia.207.a:0 "Люди способны на многое, если их подтолкнуть в правильном направлении."
 indonesia.208.t:0 "Наша личная компания"
 indonesia.208.desc:0 "Вечеринка представляла собой суматоху богатых нарядов и гладких лиц, которые никогда не знали нужды или стресса. Президент Сукарно стоял в центре всего этого, а вице-президент Хатта явно отсутствовал. Он помахал и улыбнулся проходящим гостям. Его прием был искренним: этим людям было что ему предложить. Все, кто находился с ним в комнате, были опытными и выдающимися бизнесменами.\n\nЧто ещё более важно, все они были индонезийцами.\n\nПосле национализации и последующего распада КНС, его незаконнорожденным детям-сиротам пришлось куда-то уехать. Что может быть лучше, чем молодые индонезийские капиталисты?\n\nСукарно постучал в бокал с шампанским ложкой, которую он попридержал в кармане для этой конкретной цели.\n\n"Друзья-индонезийцы! Мы стоим на краю пропасти Новой Эпохи для нашей нации! С распадом нелегальной КНС, и подрывом японского влияния мы, наконец, можем достичь нашей великой и золотой судьбы. Я спокоен, зная, что процветание Индонезии зависит от таких преданных героев, прежде всего верных Индонезии". При этом Сукарно говорил, возможно, слишком громко, улыбаясь, возможно, слишком ярко, и держал свой бокал, возможно, слишком крепко.\n\nПоследовали вежливые аплодисменты, но все поняли намек. Верность Индонезии была верностью Сукарно. Сопротивление было плохим знаком.\n\nПо мере того, как вечеринка продолжалась, Сукарно становился более раздражительным. Где был Хатта? Он сказал, что будет здесь.\n\nВ другом конце комнаты, довольный Сухарто сосчитал свои счастливые звезды из-за того, что этот либеральный дурак вице-президент не слишком внимательно изучил его приглашение."
 indonesia.208.a:0 "Вместе – в будущее."

 indonesia.209.t:0 "Вечерняя идиллия"
 indonesia.209.desc:0 "Это было отвратительно. Грубая стайка гротескных простолюдинов, опьяневших собственными испарениями, забывших о субординации, не сумевших увидеть катастрофические ошибки ПКИ и народного движения в целом. Это должно быть очевидно. Это должно быть ясно. Есть правитель и подчинённые. Пока Франсискус крутил вино в бокале, он не сомневался, что полиция быстро прикроет это отвратительный спектакль унижения и самовозвеличивания. В конце концов, у полиции был солидный ценник, и он не собирался позволить своим деньгам пропасть даром.\n\nОн более не мог быть свидетелем демонстрации, захлопнув ставни с глухим стуком, Франсискус отступил к гигантскому лавандовому креслу, которое ожидало в кабинете такого человека из высшего общества, как он сам. Он потягивал вино, и черт возьми, оно стало горьким. Скорее всего, он разгневался. Высоко на своей башне из слоновой кости легко забыть, что он мог бы стать таким же, как они, если бы не его усыновление статусной семьёй, Франсискус не считал свое включение в толпу непостижимым. Однако, это не было реальностью, он не был таким, как они - дикарём.\n\nЗвон стекла. Кто-то что-то бросил. Рев толпы становился громче. Кто-то говорил в микрофон. Жар от огромного количества тел заставил его дернуть себя за воротник. Полиция ничего не сделала. Он медленно поднялся с сиденья, его пальцы ног были переплетены с шелковым ковром, и очень осторожно отдернул занавеску.\n\nЭто зрелище было чем-то из разряда ужасов для любого богатого человека. Тысячи тел, сердец и умов, решительно настроенных на уничтожение ваших средств к существованию. Франсискус вздрогнул, посреди всего этого, на только что возведенной платформе, он мог легко различить фигуру Сукарно, и его палец поднялся в воздух, декларируя что-то, чего он не мог слышать. Может быть, стоит открыть окно?\n\nКамень, зазубренный и тяжелый, мгновенно ударил в его голову. Он споткнулся и рухнул в месиво из битого стекла и крови. "ВПЕРЕД!", - услышал лишь он. Входная дверь из красного дерева с грохотом рухнула на пол от подавляющей силы народа. Когда его взор угас, стало ясно, что ужасная чума поразила его дом, заразила индонезийское общество в целом - популизмом."
 indonesia.209.a:0 "Ничто не сможет остановить людей!"
 indonesia.210.t:0 "Всё же хорошо, Ая?"
 indonesia.210.desc:0 "Респати не понимал, что происходит. На улице не было ни солдат, ни стрельбы, и все же Ибу и Айя плакали в дверях. Респати сидел на полу, бросая и ловя отскакивающий от стены резиновый мячик. Он очень хотел есть, они все хотели есть, но сегодня произошло что-то особенное! Их мать обещала, что вместо типичного ужина из риса и сои она приготовит сатай! Сатай! Может быть, они плакали, потому что не могли сдержать волнения перед ужином?\n\nОн, должно быть, был отвлечен собственными мыслями: сначала мяч был в его руке, а потом - нет. Он наблюдал как в замедленной съемке, как мяч летел к затылку его отца. О Аллах, храни его, его отец становился не самым хорошим человеком, когда дети плакали. Когда он возвращался с работы вечером, Ая делала то же самое: забивалась в дальний угол и тихонько плакала. Мяч попал в голову, и его отец резко развернулся.\n\nРеспати приготовился к удару, готовый укрываться руками, с закрытыми глазами, вжимаясь в собственную кожу. Он подождал немного. И ещё. И ещё. И ничего не пришло. Он осторожно приоткрыл один глаз и увидел... улыбающегося отца? Совершенно не имело смысла плакать и одновременно радоваться! Почему взрослые такие странные?\n\n"Ничего страшного", - мягко сказал отец, вытирая глаза предплечьем. Ая держала что-то в руке, лист бумаги, покрытый полностью фотографиями Бунга Карно. Неужели Бунг умер?! Это хороший повод поплакать! Уверен, его отец не улыбнулся бы, если бы это было так. "О, Аллах, что случилось? Почему ты плачешь?" – спросил он."
 indonesia.210.a:0 ""Теперь все будет проще"."
 indonesia.211.t:0 "Горячая линия Токио"
 indonesia.211.desc:0 "Очередная затяжка, струйка сигаретного дыма, медленное вращение секундной стрелки. Он поднес телефон к уху и смотрел, как вентилятор кружится пред ним. Сукарно хотел что-то сделать со КНС,  и он был бы рад услужить. Не безрассудный план пламенной риторики, а спокойный, собранный телефонный звонок, как взрослые, а не дети, как главы государств, без цели, кроме поиска козла отпущения и разговора с людьми о величии страны, в которой он сыграл важную роль, создавая уровень крупных государств Азии. Индонезийцы не дикари, но он не мог винить мир за то, что он воспринимал их такими, когда ими руководил прославленный мальчик из братства с эго, размером с Суматру.\n\nЩелчёк с другого конца провода: "Это...", - веселый голос администратора быстро сменился раздраженным мужчиной.\n\n"Дай сюда, дай! Пшёл вон! Я здесь, прошу прощения".\n\n"Нет проблем, мой друг, рад тебя слышать, надеюсь, ты в добром здравии?"\n\n"Ну, не..."\n\n"Отлично! Отлично! Очень приятно это слышать, посему я звоню по поводу будущего КНС в Индонезии. Мы оба знаем, что вы не в состоянии, - он откашлялся, - в состоянии поддерживать эту систему имея проблемы у себя дома".\n\n"Значит, вы звоните мне, чтобы я убирался?"\n\n"Это совсем не так. Я хочу работать с вами. Сукарно этого не делает. Я предлагаю разделение 50 на 50. Однако мы должны сделать так, чтобы это выглядело так, как будто мы выходим на первое место. Вы понимаете, да?" Прежде чем человек на другом конце провода получил возможность ответить, он заговорил: "Отлично. Ожидайте звонка позже". Он положил телефон обратно в подставку. Сухарто затянулся сигаретой за весь день на работе."
 indonesia.211.a:0 "Возможно, ему это не понравится, но Сухарто сделает то, что нужно."
 indonesia.212.t:0 "Работа в ночную смену"
 indonesia.212.desc:0 ""Спокойной ночи, сэр", - наклонив шляпу, Геде слегка улыбнулся последнему из пиджаков. Наблюдение за комплексом в ночное время, было одной из самых легкодоступных работ. Официально он числился "смотрителем жизненно-важной инфраструктуры", прогуливался вокруг крупнейшего банка на Яве, но это вряд ли был жизненно необходимо, и единственное, что он действительно наблюдал, - это овцы в его мозгу, когда он засыпал. Геде поднялся из-за стола и направился к двери. Где его ключи? Он ощупал себя, ища их, вертясь вокруг, надеясь услышать звон ключей, но все безрезультатно. Пожав плечами, Геде отказался от поисков, кто был настолько глуп, чтобы вломиться сюда?\n\n"Коммунисты, - Геде чуть ли не выпрыгнул из своей кожи. - Похоже, они рыскали по окрестностям, кто-то видел, как какие-то дети извандалили магазин дальше по дороге, разрисовав его коммунистической хернёй". Голос из рации казался скучающим и, по крайней мере, безразличным. Самым большим испытание для Геде оставалось бодрствование, он никогда не имел дела с хулиганами, вернее террористами, которых, как он полагал, следовало бы называть.\n\nСамым уверенным голосом Геде ответил: "Все хорошо, я буду за ними присматривать". Поправив ремень, сторож вернулся к своим обходам, запер двери, выключил свет и просидел в главном офисе до наступления утренней смены. Насколько это было сложно? Он подошел к черному ходу и потянулся за ключами. "Ой, ебать меня", - прошептал он себе под нос, он все еще понятия не имел, где его ключи. Как бы то ни было, ничего бы не случилось, все будет хорошо, это всего лишь дети. Он повернулся на каблуках, но прошел всего несколько футов, прежде чем хлопок двери за его спиной не приковал его на месте. Геде долго стоял, глядя прямо перед собой, не двигаясь.\n\n"Отлично. Оставил дверь открытой, - раздался голос позади него. - Вам следует быть более ответственным, Геде". Откуда он узнал его имя? "К сожалению, ваш ночной перфоманс ни в коем случае не соответствует нашим стандартам, - из-за его спины выскользнуло стройное тело его босса. – А если бы это был не я? Мы могли бы потерять все. Оставьте свой бейдж на столе"."
 indonesia.212.a:0 "Жёсткие правила для сильной нации."
 indonesia.213.t:0 "Что такое Индонезия?"
 indonesia.213.desc:0 "Что такое Индонезия? Эта мысль блуждала в голове любопытного ребенка, когда он наблюдал, как воины переходят из дома в дом. Он не мог понять всего, что они говорили, но по их интонации можно было понять, что они нервничали. Мальчик отошел от дверного проёма – солдаты скоро придут и к нему домой.\n\nЕго отец занимался... чем-то. Чем конкретно, он не знал, но отец всегда запрещал подходить к подвалу. "Не входи в эту часть дома, - наставлял его отец, - тебе никогда нельзя сюда заходить". У него, у отца, осталось не так уж много волос, но он был одержим избавиться от стальных. Раздирая лысеющую голову по швам, отец расхаживал слева направо, справа налево, слева направо и останавливался. Он сделал паузу, чтобы перевести дух? Для мира? Чтобы нарушить однообразие? Чтобы подумать. Отец остановился, чтобы подумать. Дверь перед ним вела к лестнице, у подножия которой лежало свидетельство о его смерти - все, что им было нужно, не то чтобы им нужен был предлог, чтобы быть расстрелянными. Отец вопросительно посмотрел на сына: "Иди, сынок, тебе здесь нечего делать".\n\n"Кто эти люди? Что такое Индонезия?"\n\nУзы между отцом и сыном нерушимы, он никогда не пожелал бы зла своим родным, это была единственная причина, по которой он замаскировал ход, и все же, если бы взгляды могли убить мальчика, он бы превратился в не что иное, как кожаный мешок, набитый мясом и переломанными костями. "Индонезия - гнусное создание, - скомандовал отец, - оно больно, извращено и жестоко в своем угнетении. Вот почему я делаю то, что делаю. Вот почему я такой, какой есть. Вот почему ты никогда не войдешь в подвал. Если эти люди скажут тебе ослушаться меня, ты сделаешь это?" Мальчик покачал головой. "Хорошо, - он наклонился и поцеловал мальчика в лоб. - Я обещаю, что однажды позволю тебе прочитать, дам тебе знать, позволю тебе быть свободным. Но пока эти люди там, - он повернул голову к окну, - ты никогда не будешь свободен"."
 indonesia.213.a:0 ""Хорошо, а теперь помоги мне навести порядок – скоро у нас будут гости"." 


 indonesia.214.t:0 "Говорящая коробка"
 indonesia.214.desc:0 "Некоторые вещи казались невозможными. Человек на Луне, Азия, свободная от империализма, металлическая коробка, из которой изливается поток информации с островов, да еще и с картинками! Все это казалось невероятным до тех пор, пока Буди не сел рядом со своим младшим сыном, своей пятой и седьмой дочерью, своей женой, матерью и очень довольным правительственным чиновником. Все сгрудились вокруг коробки, телевизора, как его назвал чиновник, последней модели, что являлось роскошью как для японских, так и американских семей.\n\nВ уже переполненной комнате находился еще один гость, обладавший престижем и властью, герой гордо стоял перед своими согражданами во всей своей черно-белой славе. Старший из детей, всегда задававший вопросы, повернулся к отцу с разинутым ртом, прежде чем, наконец, попытаться произнести простую фразу: "Я не понимаю". Полное изумление молодого человека вызвало смешок бюрократа, который просто улыбнулся и бросил на него взгляд, чтобы сказать: "Я тоже не понимаю, но мне это нравится!"\n\n"Все мы - индонезийцы! – провозгласила коробка. - Разве эта фраза не освобождает? Отныне мы не будем разделены иностранцами по произвольным линиям! Я вижу перед собой людей, переживших немало трудностей! Страдавших, как никто другой! Мы видели сомнение, разочарование и разобщенность! Мы веками корчились в агонии, когда наш народ был лишен права кричать во все горло о том, кто он такой!" Коробка затихла, чтобы передохнуть, размытое черное-белое изображение то исчезало, то появлялось вновь. "Мне не стыдно быть индонезийцем. И вам не должно быть. Если вы видите это, вы становитесь свидетелем революции, не слишком отличающейся от тех, что были много веков назад. Эта революция, как и предыдущая, объединит нас. Я горд тем, что называю Национальный Телевещательный Отдел своей собственной идеей, но еще больше я горжусь тем, что предоставляю вам возможность проявить свою гордость, соединиться с вашими соотечественниками, но самое главное - сохранить нас едиными, ибо вместе мы непобедимы! Мердека!"\n\nПостепенно коробка изменила своё изображение, пока президент не исчез и вместо него не появился гордо развевающийся флаг Индонезии."
 indonesia.214.a:0 "Электричество объединяет народ."
 indonesia.215.t:0 "Тёплое солнце"
 indonesia.215.desc:0 "Если бы Сукарно мог сдержать это чувство, он бы это сделал. Он наполнил бы кувшины лучами света и искупался бы в нём, если бы только мог. Сукарно наслаждался мерцающим солнцем, стоя в течение нескольких минут, улыбаясь в море людей перед ним. Он поднял руку, на его лице застыла ухмылка, и, человек за человеком, толпа вернулась в прежнее нетерпеливое состояние, готовая слушать.\n\n"Я дал вам слово как президент сообщать вам новости хорошие и плохие, о наших победах и поражениях. Я также не обещал вам ничего, кроме правды, процветания и справедливости. Сегодня я стою перед вами и задаю один простой вопрос: я все сделал?" Что невероятно в толпе, так это то, как быстро она становится единым целым, одним телом, одной душой. Вместе тело закричало, осыпая Сукарно похвалами, и он выпил все до последней капли. "Я пришёл к вам с очередной победой, - продолжил он. - Сегодня мы претендуем на победу в первой битве в войне с бедностью! Я гордо водружаю флаг Индонезии на гниющий труп страдания, неравенства, ибо мы – единый народ, единая Индонезия!" Большинство из них не знали, что такое бедность, не говоря уже о победе, и все же искренняя улыбка президента поведала им историю длиной в тысячи глав, она научила их, что перед ними стоит нечто прекрасное и редкое - друг.\n\nОн ненавидел заканчивать речь, он бы растягивал её вечно, если бы мог, просто чтобы рассказать, что он ел сегодня, если бы у него было время, ведь перед ним были его люди, и он будет говорить со своим народом. Но даже Сукарно должен был склониться перед бюрократией и, сделав последний глоток, впитал в себя последние остатки их любви. "Превосходно", - кивнул Сухарто, когда Сукарно нырнул обратно в президентский кортеж.\n\n"Я заслуживаю большего времени, Хатта всегда позволяет мне… - Сукарно, возможно, опьяненный своим волнением, едва заметил отсутствие своего вице-президента и доверенного лица. – А где Хатта?"\n\n"Это была отличная речь, господин президент", - заверил Сухарто, не отрывая глаз от дороги."
 indonesia.215.a:0 "Что такое война, выигранная в одиночку?"
 indonesia.216.t:0 "Ощутимая ярость"
 indonesia.216.desc:0 "Когда Сукарно увидел Мохаммеда Хатту, сидящего напротив него, он не назвал бы его добрым другом или учителем, каким он обычно был. Он почувствовал ярость, он почувствовал, как презрение просачивается из его глаз и начинает заполнять комнату, топя Сукарно в ненависти, с которой не мог совладать.\n\n"Я обидел тебя? - Хатта ударил первым, его тон был властным. - Помоги мне понять, что же я сделал?"\n\nСукарно не мог сдержать своей улыбки: как он мог? О чем он вообще говорит? "Хатта, я... я не понимаю тебя. Ты приходишь ко мне в кабинет, плюхаешься на это кресло и начинаешь дуться. Почему?"\n\n"Ты бы знал, если бы читал мои письма, или встречался со мной там, где планировал, или даже отвечал на чертов телефон!" - Хатта хлопнул по столу и поднялся со своего места, его ноздри раздувались, шумно втягивая воздух.\n\nСукарно медленно поднялся со своего места, отодвинул стул и положил руку на плечо своего вице-президента и друга: "Хатта, поверь мне, когда я говорю, что понятия не имею, о чем ты говоришь. Я заметил твоё отсутствие, но решил, что ты просто в отпуске".\n\nОтпуск? Хатта жевал это слово, пока его взгляд фокусировался на глазах человека напротив. "Я тогда не понимаю, ты не получил ни одного письма? – Сукарно покачал головой. - Ну, я полагаю, - Хатта осторожно вернулся на свое место, – что я решительно ничего не понимаю".\n\nЗамешательство Хатты отразилось на беззаботном поведении Сукарно, совершенно сбив его с толку. "Я тоже", - сказал он, и его гулкий голос превратился в слабый шепот. Они долго смотрели друг на друга, разговаривая на безмолвном языке. Если Сукарно не держал зла на Хатту и Хатта не избегал Сукарно, то это делал кто-то другой. Ни один из них не знал, кто это, и, честно говоря, не хотел знать, одна мысль об этом потрясла их обоих до глубины души."
 indonesia.216.a:0 "Ну... с возвращением?"

