indonesia.0.t:0 "Декрет номер 01/62"
 indonesia.0.desc:0 ""Хатта, я сделаю то, что должен. Это не будет популярно - нет, ни в малейшей степени, но это единственный способ спасти эту страну".\n\n"Бунг, разве ты не видишь, что этот декрет идёт вразрез с тем, чем ты занимался всю свою жизнь?"\n\nВ президентском кабинете воцарилась тишина. Сукарно оторвал взгляд от набросков поправок, и на его лице отразилось разочарование, когда он повернулся к своему доверенному заместителю:\n\n"Моим видением всегда была независимая, свободная и светская Индонезия - со скандалами или без них!"\n\nНельзя сказать, что критика Сукарно индонезийской политической среды была необоснованной, и во многих отношениях он снова и снова доказывал свою правоту. Казалось, что левые и правые политические партии могут только ссориться, но не управлять, даже ПКИ, которая ранее утверждала, что поддерживает его видение Индонезии. Снова и снова Сукарно и Хатта оказывали поддержку различным коалициям, но только для того, чтобы потерпеть крах из-за междоусобиц.\n\n"Вы сами там были, Хатта. Вот и скажите мне. Вы же видели мелочность этих политиков", - сказал Сукарно, поднимаясь со своего места и обходя Хатту.\n\n"Моя работа состояла в том, чтобы объединять партии, а не властвовать над ними, как Стахойфер или де Йонж".\n\n"Хатта, - Сукарно положил свои ладони на его плечи, - если вам всё ещё не ясно, я уже принял решение. Я делаю то же, что и вы семь лет назад - объединяю нацию. Это будет демократия, но управляемая духом 1945 года". Сукарно протянул Хатте руку для рукопожатия.\n\nХатта опустил голову в молчаливом смирении. Он попрощался с Сукарно и оставил его одного. В президентском кабинете витает тень сожаления. По мнению Сукарно, все это было ради блага его народа - дело всей его жизни, его крови и пота. Ничто не могло встать между ним и его долгом - ни политик, ни султан, ни генерал-губернатор, ни политическая партия."
 indonesia.0.a:0 "Декрет одобрен."

 indonesia.1.t:0 "Изменение плана"
 indonesia.1.desc:0 "Вооружённые силы Индонезии - это новые вооруженные силы, берущие свое начало от добровольческих батальонов "Памбела Тана Аир", сформированных японцами. Такое положение было идеальным как для Сукарно, так и для японцев - Индонезия получила достаточно крупные силы, с помощью которых она могла бы защищаться, и достаточно скромные, чтобы японцы могли следить за тем, что замышляют индонезийские военные.\n\nПо крайней мере, на первый взгляд это кажется идеальным.\n\nНа самом деле добровольческие батальоны, которые формируют кадры армии, представляют собой не что иное, как плохо оснащенные гарнизонные силы. Даже несмотря на отсутствие современного и качественного оборудования, организационная структура армии, состоящая из небольших бригад и батальонов, делает согласованные усилия неэффективными, особенно против закаленных в боях коммунистических повстанцев. Необходимо что-то предпринять, и, как ни странно, Токио уже послал сигналы, сигнализирующие о своем одобрении реформы армии.\n\nОднако когда речь заходит о военно-морском флоте и военно-воздушных силах, Токио становится более настороженным. Сукарно хочет расширить возможности Индонезии по проецированию силы, якобы для того, чтобы усилить военное присутствие на дальних островах на востоке, но Токио опасается возможных скрытых мотивов. Даже игнорируя тайное неодобрение плана Токио, такое расширение ляжет еще более тяжелым бременем на и без того напряженный национальный бюджет.\n\nСукарно знает, что его правительство является единственным средством поддержки японского влияния к югу от экватора и, самое главное, предоставляет базы для операций в южной части Тихого океана. Этот рычаг полезен, но, тем не менее, рискован. В конечном счете, выбор лежит в его руках - попросит ли Индонезия японцев просто реформировать сухопутные силы или пойдёт дальше – ввысь и за горизонт?"
 indonesia.1.a:0 "Мы - южный маяк Паназиатизма!"
 indonesia.1.b:0 "Мы сосредоточимся на искоренении коммунизма!"

 indonesia.2.t:0 "Режим Сукарно"
 indonesia.2.desc:0 ""Аллаху Акбар! Аллаху Акбар! Аллаху Акбар!"\n\nТолпа на митинге скандирует свои дифирамбы, распаленная риторикой местного сельского старосты. По всей толпе разбросаны черно-белые знамена, украшенные звездами и полумесяцами - знакомыми символами "Машуми".\n\n"Божьей волей мы изгнали коммунистов из нашей провинции на прошлой неделе. Сегодня - наша провинция. Завтра - вся Ява. Скоро безбожные кафиры будут изгнаны из наших земель!"\n\nГром аплодисментов прервал национальный гимн, за которым последовали импровизированные флаги красного и белого цветов. Розы приколоты на воротники профсоюзных лидеров, "Фронт Демокраси Ракият" не уступает.\n\n"Индонезия - моя родина, земля, где проливается моя кровь".\n\nМуниципальная полиция держится за заграждениями, разделяющими две толпы - "Фронт Демокраси Ракият " и "Машуми". Заметив в толпе мачете и бамбуковые копья, лейтенант приказывает своим людям заряжать винтовки.\n\n"Открыть предупредительный огонь – разгоните толпу!"\n\nРаз. Крики нарастают.\n\nДва. Камни, бутылки и кирпичи летят через барьеры.\n\nТри. Паника.\n\nЧетыре. Кровь на улицах. Молодой чернорабочий отчаянно пытается остановить кровотечение у имама.\n\nПять. Тишина."
 indonesia.2.a:0 "Indonesia, tanah airku, tanah tumpah darahku"

 indonesia.3.t:0 "Сопротивление"
 indonesia.3.desc:0 ""Бантэнг 1 Тигру 47, мы на позиции".\n\n\"Принял, Бантэнг 1, вызываю поддержку с воздуха. В долине обнаружено передвижение красных".\n\nВ небе низко летят лёгкие бомбардировщики, проворные, как деревенские ласточки, медленно пикирующие. Огонь из легких орудий растекается по небу, коммунистические партизаны раскрывают свои позиции. Внезапный авиаудар по сектору оставил огненно-оранжевый шлейф на земле.\n\n"Тигр 47 Бантэнгу 1, северная деревня зачищена. Начинайте штурм".\n\n"Деревня? Там же не должно было быть гражданских, с чего бы…"\n\nПолковник Суванто собрал достаточно силы воли, чтобы не рисковать миссией. Напалм был новым оружием в индонезийских джунглях, и он был использован для разрушительного эффекта в густых джунглях архипелага. Как ни ужасно то, что напалм может сделать с человеком, у полковника есть приказ - уничтожить коммунистов к югу от Семаранга. И если Бог пожелает, он повинуется.\n\nОн берёт себя в руки, прежде чем дать ответ:\n\n"Вас понял, Тигр. Выдвигаемся".\n\nДезориентированные воздушными атаками и отрезанные от снабжения, коммунисты оказали энергичное, но в конечном счете бесполезное сопротивление. Белый флаг был привязан к ветке, когда комиссар приблизился к передовому взводу Бантэнга.\n\nПолковник выстрелил из пистолета и наступила тишина.\n\n"Сегодня мы н берём пленных – измена карается смертью", - так он сохранил храброе выражение лица в глазах своих людей.\n\nПочему он застрелил его? Был ли он предателем? В его глазах - да. Но, в конце концов, он тоже был индонезийцем - таким же яванским молодым человеком, как и он. Полковник Суванто оправдывает это как часть сражения – красный был врагом, с которым нужно иметь дело.\n\nДо тех пор, пока он не услышит крики женщин и детей за блокпостом красных.\n\nПолковник Бантэнгских Рейдеров, перешагнув труп комиссара, падает на колени - его глаза встречают овраг с горящими деревенскими домами, сдавшимися мирными жителями и обугленными трупами."
 indonesia.3.a:0 "Когда слишком долго смотришь в бездну…"

 indonesia.4.t:0 "Чистка"
 indonesia.4.desc:0 "Генерал Абдул Харис Насутион постучал в дверь кабинета президента. Позади него стоял скромный молодой полковник, только что прибывший из сельской Явы. Держа в руках портфель Насутиона и рапорты, молодой полковник стоит чопорно и благопристойно, пока генерал обменивается любезностями с Сукарно.\n\nЭто всё показушничество, так как взаимное презрение наполняет воздух вокруг них. Но полковник держал своё мнение при себе.\n\n"Что привело тебя сюда, Абдул? Я думал, ты в Палембанге проводишь реформы нашей армии?"\n\n"Что ж, Бунг, ситуация в Джакарте, мягко говоря, невыносима. На прошлой неделе два депутата Кабинета министров были избиты толпой красных во время турне".\n\n"Мы не можем позволить себе еще больше злить красных - еще один разгон, и мы покойники!" – сурово возразил Сукарно.\n\n"Серьёзно? Этого не достаточно? Мне, блять, нужно напоминать вам, что Джуанда был подорван в своём автомобиле прошлом месяце?"\n\nНа этот раз президент промолчал. Полковник уже знал, каким будет следующий шаг Насутиона, и достает из портфеля папки. Сукарно молча берет папки с ни о чём не говорящей надписью "Операция Трезубец" и открывает досье.\n\n"Это надежный план. Если мы приступим сейчас - мы вырвем сорняки с корнем".\n\nСукарно бросает взгляд на два других досье, помеченных ярлыками "Трезубец: ИНП" и "Трезубец: РЕГИОНЫ". Это было грандиозным - и потенциально решающим фактором для Сукарно. В конечном счете, каждая ветвь власти будет подвергнута тщательной проверке, и все будет зависеть от воли Сукарно. Вопрос в том, протягивает ли "смутьян Индонезии" милосердную руку своим коллегам, которые так упорно боролись за независимость, или он укрепляет свои собственные позиции?\n\n"Выбор за вами, Бунг. Ты – выйди из кабинета. Вернёшься, когда я позову тебя".\n\nПолковник Сухарто почтительно отсалютовал президенту и Насутиону и закрыл за собой дверь."
 indonesia.4.a:0 "Пощадите самых доверенных ветеранов."
 indonesia.4.b:0 "Предатели сверху донизу - ликвидируйте их."

 indonesia.5.t:0 "Сокращение ИНП"
 indonesia.5.desc:0 "Патрульный Виджаджа положил свою дубинку, закурил сигарету и откинулся на спинку сиденья в штаб-квартире Индонезийской Национальной Полиции, Кебайоран Бару. Его командир, сержант Вибово, спал у рации. "Еще одна ночь в казарме", - подумал он, бездумно уткнувшись в газету. Заголовки были обычные - коммунистические партизаны в яванском нагорье, реклама новейших "Мицубиси", речи президента Сукарно. Кажется, что всё было по-старому, изо дня в день.\n\nПо крайней мере, до тех пор, пока звук нескольких пыхтящих шеститонников, сопровождаемый сияющими фарами ведущего грузовика, не приблизится к КПП. Головной грузовик останавливается в нескольких дюймах от главных ворот, и армейский офицер выходит из кабины и приближается к посту, в то время как сержант Вибово просыпается от шума.\n\n"Да ёб твою мать, Виджаджа! А же просил тебя…"\n\n"Сержант, это военные – они пришли обыскать наши казармы".\n\n"Вообще-то нет – в этом нет необходимости, сержант. Разбуди своих курсантов и попроси их собраться здесь - во дворе. Без оружия".\n\n"Кто распорядился?"\n\n"Приказ из Истаны Мердеки".\n\nСержант Вибово, увидев вооруженного лейтенанта, трижды бьет тревогу. Код "Синий" - построение в кратчайшие сроки. Просыпаются колокола тревоги, и вместе с ними - курсанты. Полусонные кадеты построились на плацу, ворча и изо всех сил пытаясь не заснуть, когда последний армейский грузовик въехал на территорию полицейской части. Лейтенант приказал выгружаться своим людям, вооруженным до зубов, и обратился к сержанту:\n\n"Сержант, выберите двух курсантов и пусть они станут к стене. Сейчас же".\n\n"Лейтенант, что за…"\n\n"Выполнять приказ президента Сукарно. Слишком долго коммунистические агенты и подстрекатели действовали в рядах ИНП".\n\nКадеты протестующе ревут, но не в силах что-либо предпринять – они парализованы происходящим.\n\n"Сержант, я предоставляю вам выбор: умрут либо два курсанта, либо все. Включая вас".\n\n"Я не буду жертвовать сво…"\n\nРаздаётся выстрел, сопровождаемый мольбой Виджаджи, и ещё один, за которым следует паническое бегство курсантов обратно в казармы. Лейтенант вызывает своего помощника:\n\n"Штурмуйте казармы…""
 indonesia.5.a:0 "...и пощадите нескольких, в качестве примера."
 indonesia.5.b:0 "...и никого в живых не оставлять."

 indonesia.6.t:0 "Затягивая петлю"
 indonesia.6.desc:0 ""Вы хоть представляете, ЧТО вы вместе с этим разжигателем войны Насутионом развяжете, если осуществите это?" – рявкнул обычно невозмутимый Хатта.\n\n"Хатта, у меня нет выбора! Отчёты военных и разведка ВМФ говорят мне о странных вещах - подводные лодки ВМФ США, C-130, сбрасывающие грузы, австралийские лазутчики на островах, всё это угрожает самой безопасности Индонезии!" - взвыл бескомпромиссный Сукарно.\n\n"Вещи, которые ты не поймёшь", - небрежно добавил президент.\n\nХатта с трудом сохранял самообладание. Как он мог такое сказать? Хатта знает, что следующий раунд чисток опустошит и без того хрупкую нацию. Для поддержания имиджа своей власти за рубежом Джакарта зависела от местных харизматических лидеров, таких как Дауда Бёрё в Ачехе, Б. В. Лапиана в Сулавеси и Йоханнеса Латухархари в Малуку - якобы лояльных националистов и союзников Центрального правительства, но открыто или тайно отмечаемых для дальнейших  чисток постоянно централизующейся администрацией Сукарно.\n\nНо вице-президент смягчается - ещё один неверный шаг, и он окажется на плахе. Объявление чрезвычайных полномочий создало атмосферу паранойи и страха, пронизывающую индонезийское общество снизу доверху. Затем он тяжело вздыхает и почти умоляюще взывает к разуму Сукарно: "Бунг, ты должен подумать о милосердии – в одиночку ты не справишься. Когда их не станет, придут коммунисты – они не станут с тобой говорить".\n\nСукарно воздерживается от того, чтобы поставить президентскую печать на приказ Насутиона: Хатта прав - чистка губернаторов на окраинах, безусловно, будет огромной авантюрой, и успех операции будет зависеть от того, сможет ли Насутион развернуть свои силы достаточно быстро, чтобы установить временные правительства. Затем он бросает взгляд на альтернативный план, созданный им самим: более мягкая чистка, которая будет нацелена только на регионы, которые считаются чрезвычайной угрозой национальной безопасности, такие Ачех с коварным Даудом Бёрё во главе. Сукарно встретился взглядом с Хаттой - он принял окончательное решение."
 indonesia.6.a:0 "Приступить к выполнению плана Насутиона"
 indonesia.6.b:0 "Проявить снисхождение и милосердие"

 indonesia.5925.t:0 "Инспекция"
 indonesia.5925.desc:0 "Полковник Гунаван сидел за столом. За его спиной висел индонезийский флаг и явно пустой участок стены. Он читал отчеты о тренировках за последние несколько месяцев. Он улыбнулся про себя. Меры, которые он предпринял для повышения эффективности отдельных солдат, окупились. Убрав из учебной программы откровенную пропаганду, его люди получили более реалистичное представление о войне в целом.\n\nПеревернув страницу, он заметил, как в дверь его кабинета вошли двое мужчин в темных костюмах. Он растерянно поднял глаза. Сегодня у него не было назначенной встречи.\n\n"Позвольте представиться,  - сказал самый высокий из них. Он улыбнулся, но тон его был монотонным и серьезным. - Мы входим в состав специальной оперативной группы, собранной президентом Сукарно для обеспечения бесперебойной работы всех частей вооруженных сил".\n\nТот, что пониже ростом, ничего не ответил и уставился на Гунавана.\n\n"Конечно, - ответил Гунаван, стараясь не позволить панике исказить его голос. – Я рад оказать содействие инспекции, санкционированной президентом. Вы можете беспрепятственно перемещаться  по территории части".\n\n"Что ж, очень хорошо, - ответил инспектор. – Не будем терять времени".\n\nСначала он был на удивление вежлив и добродушен. Он начал с изучения офицерской организации, последних событий и бюджета. Однако по мере того, как инспекция продвигалась, он становился всё более враждебным. Он отчитал полковника  за отсутствие идеологических программ обучения солдат и офицеров, открыто осудил его недавние учения как недооценку мощи индонезийских вооруженных сил. Самый низкорослый мужчина просто посмотрел на Гунавана, прежде чем уйти в середине проверки.\n\n"Боюсь, полковник Гунаван, что мой доклад президенту будет менее чем положительным, - суровый взгляд высокого инспектора глубоко впился в дрожащие глаза полковника. – Вы понимаете меня?"\n\nПолковник Гунаван вздохнул и кивнул.\n\n"Хорошо. Теперь, чтобы ваша администрация соответствовала духу и идеологии нашего государства, мы внесём некоторые изменения, - раздался стук в дверь. - А, он уже здесь. Я знал, что найти его будет нетрудно. Начнём с основного".\n\nОн открыл дверь и впустил в комнату своего напарника, который держал в руках большой портрет президента Сукарно. Низкорослый подошел к явно пустой части стены рядом с флагом и вернул президента на его законное место."
 indonesia.5925.a:0 "Величайший враг - неверность"

 indonesia.8.t:0 "Декрет номер 321/65"
 indonesia.8.desc:0 ""Это зашло слишком далеко, Сукарно. Даже для тебя", - бросил Хатта.\n\nОфис президента был пуст, если не считать двух мужчин и сильного напряжения.\n\n"Это решит народ, - ответил прямо президент Сукарно. Он сидел за своим столом, но, казалось, возвышался над Хаттой. - Вы всегда выступаете за большую демократию. Сейчас я предлагаю референдум, а вы только жалуетесь".\n\nХатта закипел от его холодного самообладания. "Я хочу выборы лидеров, президентов, а не диктаторов, - сказал он, обнажая каждое слово изо рта, как лезвие. - Если вы дадите себе еще больше власти, вы подорвете все, ради чего мы работали".\n\nСукарно вдруг встал, положил руки на стол и наклонился к Хатте так, что их лица оказались в нескольких дюймах друг от друга: "Наоборот: я защищу все, ради чего мы работали". Хатта отпрянул, а Сукарно, удовлетворенный такой реакцией, поднял руки и отвернулся.\n\nОн посмотрел в окно своего кабинета и рассеянно снова обратился к Хатте: "Демократия подвела Индонезию. Я - нет".\n\nКогда он обернулся, чтобы услышать ответ, Хатта уже ушёл."
 indonesia.8.a:0 "Декрет одобрен"

 indonesia.10.t:0 "Серебряный язык, золотые слова"
 indonesia.10.desc:0 "Это был гранд-отель. Электрические лампочки пылали металлическим огнем, ослепляя звезды и отводя взгляды. Шампанское в высоких бокалах и крошечные закуски, достойные осуждения за вкус, но респектабельные по статусу, танцевали по комнатам и дворам на якобы настоящих серебряных блюдах. Однако внимание посетителей вечеринки было сосредоточено на женщинах, которые буквально танцевали и удовлетворяли совершенно другой аппетит. Это была грандиозная вечеринка в гранд-отеле для самого грандиозного хозяина.\n\nПрезидент Сукарно пронесся сквозь толпу, как ураган. Смех и радостные возгласы следовали за ним, как тысячи серых теней, отбрасываемых бесконечными оранжевыми огнями. Тончайший костюм покрывал его тело. Самый крепкий напиток покоился у него в руке. Самая красивая женщина цеплялась за его руку.\n\n"Друзья! – начал он, уже вызывая аплодисменты. – Я хочу поблагодарить вас всех за то, что вы посетили это торжество!" Аплодисменты продолжались, усиливая голос Президента, а не заглушая его. "Но я также хочу поблагодарить вас за вашу поддержку", - Сукарно повернулся, меняя тон с веселого на грубовато-серьезный.\n\n"Он говорит это как есть", - по толпе разнеслось невысказанное утверждение.\n\n"Без вашей поддержки, - он продолжил. - Индонезия не будет такой страной, какой она является сегодня, и не будет такой страной, какой она заслуживает быть завтра".\n\nНежное тепло наполнило присутствующих. "Мы делаем Индонезию лучше", - они просияли. Их светлые сердца были ярче всех оранжевых электрических лампочек.\n\n"Поэтому, я умоляю вас, - заключил президент Сукарно. - Поддержите меня на предстоящем референдуме, и вы своими глазами увидите великое будущее, которое нас ждет!"\n\nВосхищенные гости подняли свои бокалы, золотистые на свету, и провозгласили тост за президента и его великое будущее."
 indonesia.10.a:0 "За Сукарно! За Индонезию!"
 indonesia.10.b:0 "Действительно ли он сможет привести нас к этому будущему?"

 indonesia.11.t:0 "Журавль в небе"
 indonesia.11.desc:0 "Семаранг - богатый город. Богатство вливается и вытекает из его портов, словно кровь, разгоняемая по венам сердцем-капиталом. Однако за величайшими излишествами следует худшая нужда, как ночь следует за днем. С приходом президента Сукарно бедные и обездоленные наводняют улицы в потоке нищеты.\n\nПрезидент едет в своем сверкающем белом автомобиле. Один его блеск стоит больше, чем коллективная заработная плата бредущей за ним толпы. Он говорит с людьми, сочувствует их бедам. Сукарно уверяет бедняков, что он тот человек, который понимает их. Прискорбно, что Индонезия является домом для такой ужасной нищеты, но в отличие от утопичных либералов и жестоких, кровожадных коммунистов, у него есть решение.\n\n"Референдум, - объясняет он.  - Проголосуйте "за", и перемены придут".\n\nЛюди скептичны, циничны и неубедительны, но животы пусты, крыши протекают, и жизнь тяжела. Разве у них есть другой выбор?"
 indonesia.11.a:0 "Он получит мой голос!"
 indonesia.11.b:0 "Мягко стелет, да жёстко спать"
 
 indonesia.12.t:0 "Воля нации"
 indonesia.12.desc:0 "Воздух впустил в себя тусклый, пульсирующий жар. Застоявшаяся энергия пульсировала, ожидая, когда её выпустят. Масса людей, испеченных огненным взглядом солнца. Земля под их ногами царапала их ботинки и голые ступни.\n\nВ центре моря лежала платформа, на которой собрались четыре титана Индонезии. Хатта, Насутион, Сухарто и, конечно же, президент Сукарно стояли с гордостью, купаясь в восхищении тысяч. Их ждал единственный подиум с блестящим металлическим микрофоном.\n\nСукарно, а за ним Насутион и Сухарто, встал за микрофон, за ретранслятор его единоличной власти. Пламенные речи достигли своей цели. Гнев, национальный и личный, вскипел в сердцах народа.\n\n"Индонезия будет сильной!"\n\n"Мы едины и не делимы!"\n\n"В единстве для нас нет ничего невозможного!"\n\nНаконец настала очередь Хатты. На пике народного гнева, кульминации ненависти и высокомерной гордыни, пожар потух, как свеча. Его холодный тон и размеренные слова высосали воздух из пламени, лишив его необходимого кислорода.\n\nТолпа, не имея ничего, что могло бы разжечь их ненависть, рассеялась, оставив площадь пустой и безлюдной, словно опустевший погребальный костер."
 indonesia.12.a:0 ""Это была ошибка, Хатта!""
 indonesia.12.b:0 ""Вообще-то, я исправлял твою ошибку, Бунг."" 

 indonesia.13.t:0 "Национальный праздник!"
 indonesia.13.desc:0 "Угрюмые глаза Хатты рассеянно смотрели на телевизор. Молодая женщина, гордо демонстрируя отличительный знак TVRi, сверкнула в камеру красивой, искренней улыбкой: "С оглушительным триумфом полномочия Сукарно становится всё более существенными. Согласно последним статистическим данным, более 75 процентов нации отдали свои голоса в пользу Бунг Карно. Похоже, что воля президента в скором будущем будет исполняться безукоризненно. Находясь здесь, на Яве, среднестатистический человек с трудом сдерживает свое волнение..." Счастливая женщина продолжала свой рассказ, хотя Хатта едва мог разобрать хоть слово, когда зал взорвался громовыми аплодисментами. Люди вскочили со своих мест, радостно аплодируя и обнимаясь. Среди всего этого сидел Сукарно, явно более чем довольный результатами, судя по ухмылке, растянувшейся от уха до уха.\n\nХатта почувствовал, как его желудок борется с самим собой. Вице-президент закусил губу, размышляя, разве он не этого хотел? Несомненно, президент желал добра народу, он делал то, что было лучше для страны. Хатта был более чем уверен, что Сукарно, его друг, Бунг, был серьезным человеком, чье видение нации заключалось в единстве, охарактеризованным одной простой фразой "НАСАКОМ". Несмотря на это, победа застряла в горле стареющего провидца, лишив его кислорода и не позволив ему высказаться. Хатта хорошо осознавал ситуацию, он был свидетелем многих митингов по подготовке к референдуму. Ограничение доступа к избирательным участкам, вооруженная охрана на избирательных участках - это было неправильно. Это было далеко от демократии.\n\nВнезапно Хатта обнаружил, что возвращается к реальности, когда почувствовал грубый толчок в плечо. Хатта поднял голову, и в поле его зрения попало ухмыляющееся лицо Президента.\n\n"Не вижу твоей радости, Хатта! Мы победили!"\n\nГубы Хатты оставались прямой линией: "Это неправильно, Бунг. Так не должно быть", - быстро поднявшись со своего места, Хатта протиснулся мимо растерянного Сукарно и направился к выходу."
 indonesia.13.a:0 "Успех референдума!"

 indonesia.14.t:0 "Моему доброму другу"
 indonesia.14.desc:0 "Сукарно держал сигару между пальцами, рассеянно играя с премиальным продуктом. Он затянулся и посмотрел в окно, выходящее на океан. Всем время от времени требовался перерыв, и Сукарно не был исключением. Как бы он ни наслаждался всем этим: дорогими напитками, иностранками, вечеринками, затянувшимися до раннего утра, Сукарно все еще оставался президентом. Нет, он был выше этого, он был Индонезией. Он был духом только что объединившегося народа, призванного защищать архипелаг от внешних захватчиков. Он развернул кожаное кресло к своему столу - даже духи должны работать. Он пролистал океан бумаг на своем столе.\n\n"Ерунда, ерунда. Хм, допустим", - Сукарно раскладывал письма на столе, сортируя их на важные и не важные. Где же Хатта? На утреннем брифинге его не было. Сукарно пожал плечами, вероятно, он был прав... что это? Внимание Сукарно было приковано к письму, его послание было ясно видно по красным чернилам на лицевой стороне: "Для Сукарно, моему доброму другу". Смутившись, Сукарно быстро вскрыл конверт.\n\nСообщение внутри было быстрым и кратким: "Бунг, боюсь, Вы забрели слишком далеко в лес власти и заблудились в нем. Я с самого начала ясно дал понять, что намерен бросить вызов мелким монархам и стать намного выше китайских военачальников. Я стою за одно, Бунг, с самого первого дня - за свободную Индонезию. С того момента, когда я поднял оружие против колонистов, до сражений в Вашем офисе, я пытался заключить мир, работать с Вами, потому что Вы мой друг, Сукарно, но дружба меня больше не ослепляет. Я не могу больше участвовать в этом правительстве. С этого момента, я снимаю с себя все полномочия". В конце концов, письмо подтвердила худшие опасения Сукарно - Хатта ушёл."
 indonesia.14.a:0 ""Хатту к телефону, немедленно!""

 indonesia.15.t:0 "Арест предателя"
 indonesia.15.desc:0 ""Он обезумел, - сказал Насутион. - Мы потратили уйму времени и сил, переворачивая всю страну с ног на голову в поисках предателей и террористов. Глупо было предполагать, что в нашем саду не осталось змей".\n\nСукарно посмотрел на генерала: "Он не террорист, он ваш руководитель!"\n\nНасутион вырвал заявление об отставке из рук Сукарно: "Тогда объясните это? Получается, я получаю приказы от предателя, и мне придется им повиноваться, потому что, уж поверьте, господин президент, я рад служить стране".\n\nМужчины обменялись напряженными взглядами. Сукарно смерил его взглядом с ног до головы, перед ним стоял генерал, причем популярный, но Насутион был больше, чем генерал, он был идеей, похожей на Сукарно. Один человек был духом нации, другой - телом. Среди всех поклонников Сукарно было столько же тех, кто был бы рад увидеть его повешенным, но Насутион держал их в узде. Фактически армия заняла должность президента. Сукарно встал, опираясь костяшками пальцев на стол:  "Твои действия - исключительно прихоть этого офиса! - Сукарно схватил ручку в руке и воткнул ее в грудь Насутиона. - Ты понимаешь это? Я решаю, кого убивать, когда и каким образом! Я решаю, когда ты срёшь, а когда подтираешься, ты понимаешь? Я велю тебе освободить предателя, и ты это сделаешь! Ты приведёшь мне Хатту, потому что я сказал тебе сделать это, а не потому, что ты обладаешь какой-либо властью!"\n\nНасутион безуспешно попытался подавить улыбку, прежде чем повернуться на каблуках и выйти из комнаты. Сукарно тяжело дышал, все еще сгорбившись над столом. Он почувствовал, как у него защипало глаза."
 indonesia.15.a:0 ""Хатта, прости меня"."
 indonesia.15.a.tt:0 "Проклятый предатель будет в наших руках!"

indonesia.16.t:0 "Смерть Хатты"
 indonesia.16.desc:0 "Сукарно любил солнечные очки. Они служили его щитом. Во время войны кто-то однажды сказал ему, что глаза – это окно в душу. Сукарно не мог рисковать своими подчинёнными, зная, что у него есть душа. Сукарно был душой, но если он бы не мог позволить своему сознанию взвесить каждое принятое решение, что бы с ним было? Сукарно больше всего полагался на импульсивность: он пил, отправлял людей на смерть, курил во время встреч с главами других государств - что бы он не делал, Сукарно знал что он прав, или по крайней мере мог убедить себя в этом. Пока группа генералов отчитывалась перед ним, Сукарно почувствовал, как в животе у него разверзлась дыра. Это было незнакомое доселе ему чувство - сожаление.\n\n"Мы устроили засаду на его кортеж, как только он выехал за пределы города, мы не хотели устраивать зрелище. Однако… - генерал Мурдани дёрнул за свой воротник, - Парни... ну, они же молодые, Бунг. То, что можно было бы разыграть как простую проверку документов… в общем, ситуация быстро обострилась. Солдаты... вышли из-под контроля". Лицо Сукарно напряглось. Что они могли сделать не так? Хатта был всего лишь обиженным ребёнком! Надо было всего лишь привести его домой, урегулировать разногласия и вернуться к своим обычным делам. "Мы не должны были брать с собой военную экипировку, это была ошибка". Генерал продолжал: "Достаточно было одного человека, надеющегося заслужить восхищение народа, и гранаты, чтобы ситуация вышла из-под контроля. Машина была уничтожена, а тела изуродованы до неузнаваемости, но в целом, как мне кажется, задание выполнено успешно".\n\nСукарно сорвал солнечные очки, открыл жалюзи, но за ними было тусклое и мрачное окно. В глазах Сукарно не отражалась печаль, скорее нескрываемая ярость: "Идиоты! Была простая команда: арестовать человека, даже нет, всё, что я просил, это чтобы вы привели его ко мне! Теперь он... теперь Хатта мёртв. Выйдите. Все немедленно покиньте кабинет"."
 indonesia.16.a:0 ""Хатта, друг мой, что с нами стало?""

 indonesia.17.t:0 "Возвращение с пустыми руками"
 indonesia.17.desc:0 "Сухарто снова нажал на газ, мотоцикл загудел. Это было предупреждение, нет, обещание. Хатта вернётся в столицу к концу дня. Если Сухарто добьётся своего, старого ублюдка повесят. Он не собирался позволять этому слепому идеалисту снова пользоваться благосклонностью Сукарно, но сейчас было не время для силовых манёвров, не тогда, когда Сукарно был на грани.\n\nКогда наконец прибыла полиция и бронетехника, люди, как и предполагалось, заметили их прибытие. Хатта даже не пытался скрыть своё местонахождение, действуя прямо из дома своего детства, но зачем ему это? Сухарто спрыгнул с мотоцикла, оставив его прислонённым к забору. Полицейские проверили снаряжение и приготовились к штурму, но Сухарто почти не двигался. Его работа состояла в том, чтобы быть у радио и докладывать Сукарно об исполнении его воли. Он небрежно достал сигару из глубоких карманов рубашки, наблюдая, как рослые мужчины подошли к двери, поднесли к ней таран и вломились в дом Хатты, который превратился в его штаб.\n\nСухарто всё ждал и ждал. Он затянулся и продолжил ждать. Он спокойно смотрел на птиц, летящих над головой, и всё ещё ждал. Наверняка там должен был быть какой-то переполох? Борьба? Пламенный идеализм Хатты, конечно же, не позволит пройти операции мирно? Тревога Сухарто росла по мере того, как время шло, а из дома не доносилось ни звука. Наконец Сухарто с облегчением услышал топот сапог по лестнице. Вниз спустился один из офицеров со шляпой в руках. "Мы перевернули всё вверх дном. Он просто выскользнул из наших рук".\n\nСухарто почувствовал, как напряглось его тело - как же они потерпели неудачу? Сухарто взял рацию, он не собирался давать Сукарно повод расстрелять его."
 indonesia.17.a:0 ""Джакарта на связи? Это Сухарто, они позволили ему сбежать"."

 indonesia.18.t:0 "Обращение к нации"
 indonesia.18.desc:0 "Статичное, всеохватывающее и всепроникающее. Нигде во всем комплексе нельзя было найти ни минуты отдыха от жужжания радио. Сукарно потребовал, чтобы система громкой связи была настроена на частоту 93.5, станцию восставших. Внезапное предательство Хатты явно подействовало на президента. Пышные вечеринки с женщинами и выпивкой - это были не его друзья. Японские бизнесмены, с которыми он общался? Тоже нет. Всё, что нужно было сделать, чтобы полностью изменить его восприятие жизни - это оторвать от него одного человека.\n\n"За всех тех, кто жаждет свободной Индонезии". Эта фраза вырвала Сукарно из его мыслей. Голос Хатты, услышанный Сукарно, встревожил его. Его послание не было похоже на дружеское примирение, которого он ожидал. "Я говорю как человек, который знает работу правительства Сукарно изнутри, правительства, которое поднялось к власти, используя людей как ступени. Возвысил ли вас Сукарно? Наслаждались ли вы удобствами остального мира? Нет, каждая заработанная рупия направляется обратно государству, в карман Сукарно. Пока вы живёте в кишащих болезнями лачугах, он обедает с теми самыми людьми, которые разграбили эту страну два десятилетия назад! Сукарно хотел чтобы вы верили, что существует только два варианта: продолжение его власти или уничтожение той Индонезии, которую мы знаем. Друзья мои, эта Индонезия заслуживает смерти. Это не та страна, которую вам обещали, и не та, которую вы заслуживаете. Я представляю альтернативу, возможность сбросить эту страну с фундамента и построить новую из её руин. Свободную республику, которой будет завидовать вся Азия".\n\nГолос Хатты исчез так же быстро, как и появился. Сукарно снова остался один на один с шумом радио. Он уставился в рацию, надеясь увидеть лицо Хатты, своего друга. Но был лишь только шум. Если Хатта питал эти чувства с самого начала, возможно, Сухарто не был интриганом, а Хатта был врагом. Сукарно не хотел прикасаться к радио, из динамиков которого продолжали доноситься помехи, и они не могли заглушить мысли президента."
 indonesia.18.a:0 "Это обращение – обман, прервите её распространение."

 indonesia.19.t:0 "Выходя на сцену"
 indonesia.19.desc:0 "Хатта поправил свой сонгкок, толпа перед ним была меньше, чем он привык. Хатта стоял рядом с Сукарно во время многих его речей, он чувствовал жар, исходящий от тысяч тел, когда Сукарно говорил о силе единого всемогущего Бога, излагал аргументы в пользу справедливого и цивилизованного человечества, ставил единство Индонезии на пьедестал, клялся и заверял народ, что все будут пользоваться социальным равенством. На самом деле философия Панча Сила была не более чем пустым вздохом. Сукарно не выполнил и не выполнит ни одного из своих обязательств. Несмотря на все убеждения Сукарно, исполнение его идей оставляло желать лучшего. Вот что их отличало - казнь.\n\n"Угнетённые люди Индонезии! Ваше присутствие здесь означает нечто монументальное, сегодня мы показываем, что Сукарно и его клика не имеют полного контроля над народом! Вы пришли сюда по одной простой причине - увидеть, как в Индонезии происходят перемены. Вы можете быть удивлены, узнав, что сегодня с вами плечом к плечу стоят левые и правые. Я указываю на это по простой причине, которой вы даже не заметили. Фракционность, которую осуждает Сукарно - это то, что он и проповедует народу. Что нужно Индонезии, так это демократия, которая подчиняется исключительно воле народа, а это значит, что она слышит все стороны, а не только партию "Машуми" и "Уламы". Именно из-за того, что так много людей были изгнаны из нынешнего правительства, я и мои союзники собрались вместе, чтобы сформировать новое правительство, готовое поставить Индонезию в один ряд с современным миром, а не оставить нас авторитарным стереотипом Азии!"\n\nХатта ухмыльнулся, когда толпа разразилась аплодисментами, но он почувствовал, что теперь действительно не было пути назад. Махая людям, Хатта видел Индонезию такой, какой она была на самом деле - собранием различных людей, которые собрались вместе ради жизни в гармонии. Зрелище развеяло его страхи - за всё это стоило бороться."
 indonesia.19.a:0 "Правительство-конкурент?! Нелепость!"

 indonesia.20.t:0 "Проблемы в раю"
 indonesia.20.desc:0 "Туристы обожали Индонезию за её пейзажи, успокаивающие воды, захватывающие дух джунгли, сотни видов уникальных островов, и даже самые патриотичные американцы проглатывали свою гордость, чтобы немного позагорать на местных пляжах. Сукарно чувствовал всё, кроме спокойствия, он чувствовал гнев, он чувствовал ярость, но прежде всего президент чувствовал усталость. Ему надоело вскрывать письма, надоели встречи, тянущиеся до утра. Как же ему хотелось вернуться в Палембанг, вернуться к народу, но вместо этого он рассеянно смотрел на мэра Джакарты.\n\nСукарно наблюдал со своего кресла, как мэр произносил типичную речь о процветании города. Но кое-что привлекло его внимание, когда мэр произнёс: "Мы мало чем обязаны правительству Сукарно, - незаконченное заявление вызвало коллективный вздох толпы и оживило апатичного Сукарно. - Правительству бесхозяйственности и расточительства, правительству репрессий и подрывной деятельности!" Толпа обратила свои озадаченные взгляды на Сукарно.\n\nНет, это не должно было случиться, не в такое время, как сейчас. Сукарно небрежно встал и подошёл к дрожащему чиновнику, положив руку ему на спину. "Вот как! Мне кажется, что оппозиция слабеет от своей же клеветы! - Сукарно усмехнулся, улыбаясь растерянной аудитории. - Мне любопытно узнать, как же я причинил какие-либо страдания, если я наоборот руководил неслыханным ростом, и не только экономическим! И мы также выросли как люди, не так ли? Я помню те времена, когда любая оппозиция правительству,  - Сукарно повернулся к мэру, - "была быстро ликвидирована"."
 indonesia.20.a:0 "Люди говорят, и они говорят в поддержку Сукарно!"

 indonesia.21.t:0 "Нарастающая напряжённость"
 indonesia.21.desc:0 ""Что это было, чёрт возьми?"\n\nНасутион расхаживал по президентскому кабинету: "Теперь мы позволим им просто уйти, вот что происходит, да? - Сукарно следовал за генералом, пока тот ходил взад и вперёд, его лицо было сплошной каменной стеной, не выражающей никаких эмоций. - Он выставил вас дураком, Сукарно! Публичное осуждение правительства? Это не только позор, это возможность для Хатты вырвать ещё одну влиятельную фигуру из нашего лагеря! К чему мы пришли?"\n\nСухарто стоял в углу комнаты, наблюдая за лёгкой судорогой на лице Сукарно. Он выглядел жалким. Без сомнения, для Сухарто это была великолепная новость, но старик был далёк от края, ему нужен был ещё один толчок. "Господин президент, министр прав, хотя и агрессивен в своём обращении. Я..."\n\nСукарно вскинул руку, требуя тишины, к большому удивлению Сухарто. "Мне наплевать, что вы думаете, - Сукарно жестом указал на них обоих, - и на то, что вы скажете. Власть исходит отсюда, - Сукарно ткнул себя пальцем в грудь, - и ни от кого больше. Ни от твоих игрушечных солдатиков, ни от твоих маленьких друзей. Я сражался за эту страну, я построил эту страну, и, чёрт возьми, я буду тем, кто уничтожит эту страну, если придётся!" Сукарно окинул взглядом свою комнату и глубоко вздохнул: "Его нужно тихо убрать".\n\n"Господин президент, это именно то, что Хатта...\n\nСукарно ударил кулаком по столу. "Мне наплевать! Я больше никогда не услышу о нём после завтрашнего дня, а теперь убирайтесь к чёрту из моего кабинета!""
 indonesia.21.a:0 "Любая оппозиция со временем сойдёт на нет."

 indonesia.22.t:0 "Демонстрации на улицах"
 indonesia.22.desc:0 "Сукарно вытянулся в кресле, он был измучен. В промежутках между борьбой с мятежом Хатты он был, как бы ему ни было неприятно это признавать, президентом, а это означало всю сопутствующую работу: балансирование бюджетов, утверждение указов, блокировка сумасшедших идей - всё это было частью повседневной работы. Он боялся задерживаться во Дворце Независимости допоздна, так что лучше было закончить свои ежедневные дела пораньше. Он посмотрел на часы - было не больше трёх. Ещё только полдень. Сукарно вздохнул и встал со стула, ему нужен был перерыв. Он подошёл к окну, смена обстановки помогла бы ему. Он ожидал увидеть что угодно, но не это.\n\nЛюдей было не меньше двух тысяч, их плакаты были подняты высоко в воздух. "Долой тирана!" - прочитал он одну из них. Сукарно усмехнулся, находя юмор в ситуации, которая заставила бы трепетать многих других лидеров - вот какую репутацию он себе создал? Доброжелательный тиран? Что же в этом плохого? Люди толпились на лужайке, выкрикивая призывы к отставке, распевая песни времён войны за независимость и расхаживая кругами. Он сжал кулаки, а охранники только и делали, что ждали, когда число демонстрантов увеличится. Сукарно, несмотря на все свои опрометчивые решения и дерзкие поступки, всё ещё был человеком истории, он слышал эти песни и видел эти танцы слишком много раз, чтобы позволить этому продолжаться. Сукарно подошёл к своему столу и снял трубку. Вся ответственность лежит на нём.\n\n"Сухарто? Поднимай свою задницу и выходи на улицу, я хочу, чтобы ты внимательно следил за этими людьми. И без глупостей". Сукарно швырнул трубку на место и вернулся к окну. Он видел, как мать прижимает к себе ребенка, который держит в своих толстых руках табличку. Сукарно нахмурился. Он сражался за этих людей, почему они чувствовали необходимость оттолкнуться от него? Он взглянул на телефон, возможно, лучше было просто оставить их в покое, но потом ему представился скользкий склон, с которого он мог свалиться вниз. Он отвернулся и сел обратно за свой стол, если он вернётся к работе сейчас, он может закончить к тому времени, когда ему не придётся сталкиваться с протестующими."
 indonesia.22.a:0 "Они поймут, что всё было только для их же блага."

 indonesia.23.t:0 "Объединение оппозиции"
 indonesia.23.desc:0 ""Самое время сказать Сукарно: никаких сделок! Мы больше не будем терпеть его вопиющих выходок!" Сукарно закатил глаза, он должно быть воистину по-царски облажался, если против него объединились консерваторы и либералы. Он использовал тактику запугивания против этих людей. Коалиция "Машуми" и "Уламы" устоит, он позаботился об этом.\n\n"Мы не одиноки, президент, - крикнул представитель, стоя на трибуне перед Сукарно и его правительством. - Те, кто стоит за свободу, поднимитесь сейчас же!" Расчётливым движением многие отодвинули свои стулья и поднялись на ноги, вызвав у Сукарно удивление. Их было больше, чем он ожидал, но не достаточно, чтобы положить конец его карьере. Это почти заставило его рассмеяться, оппозиция не была той политической властью, какой они себя представляли. Все театральные выходки политиков лишь подтверждали его убеждения. Он бросил взгляд на нескольких наиболее важных представителей, тех, кого он мог легко сломить, и обнаружил, что большинство из них стоят. Он стиснул зубы, коалиция должна выстоять, ему нужна власть Ассамблеи, чтобы продолжить кампанию против Хатты.\n\n"Видите, господин президент? Ваши действия заставили объединиться даже самых заклятых врагов. Когда же вы вернетесь за стол переговоров? Когда страна превратится в тлеющую груду пепла или когда ещё есть время привести Индонезию к славе, о которой вы мечтаете?", - представитель швырнул бумаги на трибуну и вернулся на своё место, причём половина присутствующих вежливо аплодировала, а другая сердито проводила его взглядом.\n\n"Что ж, - подумал Сукарно, поднимаясь со своего места, - если им нужен ответ, он с радостью его даст". Он поправил микрофон, отодвинув его от себя: "Вы хотите знать, когда я начну переговоры? Никогда. Я никогда не пожертвую стабильностью страны ради ваших жалких игр"."
 indonesia.23.a:0 "Наши враги объединились друг с другом..."

 indonesia.24.t:0 "Действие и противодействие"
 indonesia.24.desc:0 "Хорошие новости в Индонезии становились всё более редкими, и люди были счастливы услышать какие-либо новости вообще. Поскольку правительство вступило в конфликт с самим собой, цензура была единственной вещью, которая не допускала дискриминации. Все новости будут поступать от TVRi, которые будут отфильтрованы Сухарто, прежде чем быть представленными Сукарно для утверждения. В стране, балансирующей на грани краха, народу как никогда нужен был не экстремизм, а что-то простое, знак, что правительство всё ещё функционирует.\n\nСукарно никогда не был склонен к простоте, предпочитая в жизни более экстравагантные вещи. Когда он заказывал постройку моста "Бунга Карно", он требовал только лучшего, а кто был лучшим производителем в Азии? Японцы. Поэтому для этой работы Сукарно выбрал компанию "Fuji Heavy Industries". К несчастью для забывчивого Сукарно, у "Fuji Heavy Industries" было мало опыта в строительстве мостов, и из-за этого проект затянулся на годы. Но сегодня гордые строители наблюдали, как генерал Ахмад Яни готовился официально открыть мост.\n\n"Сейчас как никогда, нам нужен мир, - генерал мягко улыбнулся камерам. - Конечно удивительно, когда подобные слова исходят от военного, но сейчас больше, чем когда-либо, людям требуются стабильность. Стабильность, которую обеспечивает президент Сукарно. Поэтому я заявляю, что этот мо..."\n\nПули не заботятся о последних словах. Они не обращают внимания на страх, который испытывают все люди, когда боятся что их потенциальные последние слова будут приземлённым и бессмысленным. Под вспышки камер и крики зевак Яни перенёсся в другую жизнь, далёкую от той, которую у него только что украли мятежники."
 indonesia.24.a:0 "Всё скатилось к насилию…"

 indonesia.25.t:0 "Эскалация"
 indonesia.25.desc:0 "Хатта теперь редко появлялся на публике, головорезы Сухарто изучили его модель поведения, и теперь, когда он стал официальным врагом государства, Хатте пришлось скрываться. Он общался с народом исключительно по радио, выступая из укрытий, удалённых от правительства. Но это мало мешало целям его движения, людям нужно было лишь только выглянуть в окно, чтобы увидеть, к чему их привёл Сукарно. Однако Сукарно вёл себя непредсказуемо и хаотично, делая выборы, о которых никто не мог подумать. Не было никаких вопросов о том, куда делся мэр, никто не интересовался, демократично ли было разогнать протест, но народ не был слеп. Дело в том, что большинство из них никогда не были так остро осведомлены о неудачах своего правительства.\n\nХатта готовился ещё раз выступить перед нацией, он знал последствия того, что может произойти, когда дело доходит до этого. Но железо было горячим, и лучшего времени для удара не было. Хатта открыл рот и заговорил в микрофон, его послание транслировалось на протест, насчитывающий десятки тысяч человек. Хатта, находясь в безопасности в своей комнате, страстно говорил о будущем, о том, во что превратится Индонезия и что останется позади. Его голос напрягся от речи, его слова застряли в горле - это было сомнение. Толпы, которые собирал Сукарно, унизили бы любого президента или премьер-министра со всего мира. Хатта стряхнул с себя негатив, это означало только, что ему нужно работать усерднее, никто не говорил, что эта борьба будет лёгкой. В то время как Хатта признавал необходимость конфликта, те, кто стоял на улицах Джакарты лицом к лицу с полицией, испытывали свои собственные сомнения. Они хотели чего-то лучшего, но был ли это лучший способ достичь этого? Когда полицейские закричали и призвали их разойтись, один парень лет двадцати решил, что это единственный способ. Он вынул из кармана гранату и бросил её в толпу полицейских."
 indonesia.25.a:0 ""Чёрт побери! Приказываю открыть огонь!""

 indonesia.26.t:0 "Единый фронт"
 indonesia.26.desc:0 "Хватит, хватит. Сукарно был сыт по горло манипуляциями, он не был какой-то пешкой в их игре, Индонезия не была какой-то пешкой в их игре, не было никакой игры! Сукарно вырвал доску из-под игроков. Его грандиозный проект не был игровой площадкой для честолюбивых генералов или коварных политиков, это была страна, чёрт возьми, и пришло время его подчинённым это понять. Сукарно бодро шагал по коридорам Ассамблеи, у него был свой замысел. Игра окончена, Хатта, твоему маленькому приключению пришёл конец.\n\nЗаконодатели бегло просмотрели лежащий перед ними акт, в то время как Сукарно ораторствовал с трибуны, как будто бы произнося заклинания и руками заколдовывая послание своим противникам. Он напомнил о независимости! Он вспомнил времена голландцев! Он поведал историю о недавно объединившейся нации, обречённой на возвращение в те же неорганизованные враждующие племена и королевства, что сделало их легкой добычей для империалистов. Он кровоточил историей Индонезии, из каждой поры его тела сочился не только непревзойдённый национализм, но и, что мог уловить только острый наблюдатель, отчаяние в его голосе.\n\nПоскольку Сукарно выдохся перед представителями, больше ничего не имея, он собрал всё, что в нём осталось в последний крик, требуя одобрения акта представленного им. Тяжелое дыхание Сукарно было единственным звуком в Ассамблее. В последующей тишине Сукарно встретился глазами со своими врагами и друзьями, умоляя их поставить нацию выше политики. Хоть и казалось, что это молчание длилось в течение многих веков, в конце концов пришло время сделать решение. Сукарно с тревогой наблюдал, как часть зала поднялась в знак одобрения, а другая - в знак отрицания, и лишь немногие воздержались. Сукарно решил держаться стоически, пока подсчитывали результаты, но он ясно осознавал одно - его серебряный язык не мог спасти его на этот раз."
 indonesia.26.a:0 "Если они хотят конфликта в нашем доме, то так тому и быть."
 
indonesia.27.t:0 "Вечер в Джакарте"
 indonesia.27.desc:0 "Плотная пелена тумана опустилась на Джакарту, окутав её улицы и дороги дымкой раскалённых неоновых огней и едва видимых кокосовых пальм. В нём слышался звук гудящего двигателя. Роскошный автомобиль индонезийского президента марки Мицубиси и с безымянными номерами пронзил туманный занавес, пробиваясь сквозь беспорядок, который был неотъемлемой частью улиц столицы.\n\nЧья-то рука распахнула боковое окно. Последовали клубы дыма, смешивающиеся с густой смесью паров, промышленного смога и водянистого тумана, которые составляли атмосферу Джакарты.\n\n"Вам нравится эта сигара? - пробасил с водительского сиденья густой, тяжёлый голос. - Сэр?"\n\n"Очень, - в тусклом вечернем свете и разрозненном сиянии уличных фонарей президент Индонезии сидел на заднем сиденье машины, одетый в дешёвый бежевый костюм. Его редеющие волосы прикрывала фетровая шляпа. - Ты всегда находишь самое лучшее, не так ли, Багус? Хорошее имя. Хороший человек. Твои родители, должно быть, гордились тобой".\n\n"Я только хочу угодить, - сказал Багус тоном, полным вязкого, елейного удовлетворения. - Сэр". Он посмотрел вперёд. Они приближались к цели, впереди сияли красные, сверкающие буквы отеля "Харрис", рассеивая серый туман обещаниями плотского удовлетворения. Нога Багуса мягко нажала на тормоза, и с медленным, приглушенным визгом машина остановилась.\n\nБагус вышел первым, чтобы открыть задние двери для президента. "Желаю вам хорошего вечера, сэр". Президент ответил ему мягким кивком и вошёл в отель. Багус увидел, как бежевый костюм исчез за вращающимися дверьми. Камера должна быть наверху, в комнате президента. Войдя в Мицубиси, Багус достал из бардачка толстую пачку банкнот и начал считать."
 indonesia.27.a:0 "Президент угодил в ловушку"
 
 indonesia.28.t:0 "Услуга за услугу"
 indonesia.28.desc:0 "Сукарно уставился на свои ногти, прислонившись к машине. Он был намного выше любой встречи, с американцами или нет. Он взглянул на ослепительное индонезийское солнце и позволил его теплу омыть себя. Он подчинился себе, даже если чувствовал, что ему не нужно здесь находиться. Ему просто было приятно выбраться из Дворца.\n\nПосле вечного ожидания далекий рёв мотора вывел Сукарно из забытья. Как раз вовремя. "Американцы, - пробормотал себе под нос Сукарно. - Всегда отстают от нас на двадцать минут". Гладкий, чёрный как смоль кортеж показался из-за холма. Сукарно едва мог разглядеть человека внутри, это был Ариф? Невозможно! Он знал, что после войны он уехал в Америку, но чтобы он работал в ЦРУ? Это казалось немного неправдоподобным, учитывая историю Сукарно с этим парнем, который не раз был на краю гибели. В армии от него было больше хлопот, чем пользы, но Сукарно всё равно чувствовал перед ним некую обязанность. Ариф был тем, кто спас жизнь Сукарно во время теракта ПКИ. Сукарно достал из кармана солнцезащитные очки и надел их. Ну что ж, тогда посмотрим, как этот парень преуспел в Голливуде.\n\n"Эй, Бунг! - сказал человек в костюме. - Давно не виделись".\n\n"Ну, в том-то и дело", - Сукарно сплюнул.\n\n"Да, да, я знаю, ты не хочешь, чтобы я был здесь, я понимаю, но послушай, Бунг, у нас есть кое-какие... фотоснимки с тобой". Сукарно приподнял бровь:\n\n"Да, и? Я президент Индонезии, и я желаю, чтобы люди меня видели".\n\nАриф достал из кармана фотографию и протянул её Сукарно. Лицо президента было ровным и неподвижным, когда он смотрел на изображение. Его сердце пропустило удар, но Ариф никогда не узнает об этом. Сукарно быстро взял себя в руки: "Значит, они послали тебя угрожать мне? Боюсь, вам придётся придумать что-нибудь получше". Сукарно усмехнулся и открыл дверцу своей машины. "Оставайся в Америке, Ариф", - Сукарно захлопнул дверцу и завёл мотор, фотография лежала рядом с ним на пассажирском сиденье."
 indonesia.28.a:0 ""П-подожди, Бунг! Чёрт возьми.""

 indonesia.29.t:0 "Послание от Кэмпэйтай"
 indonesia.29.d:0 "Из своего кабинета в Истана Негара Сукарно наблюдал, как деревья и кокосовые пальмы лениво колышутся на полуденном ветру. Нежный золотистый свет заливал их силуэты - они были словно маленькие пальчики, что ловили сияние солнца. На горизонте возвышался Национальный монумент, застывший медный огонь на вершине которого, казалось, пылал в негодующем гневе на фоне грозовых туч, надвигающихся с моря. Сукарно осторожно взял маленькую изящную чашку с чаем и отхлебнул из неё, стараясь насладиться горьким ароматом.\n\nСукарно был стар. Сегодня утром, глядя в зеркало в ванной, он едва мог в это поверить. Складки и морщины покрывали его некогда юное лицо, погребая образ молодого человека под тяжестью лет. Всё, начиная с кабинета, охлаждённого кондиционером, и заканчивая ленивым, медленным колыханием далёких деревьев, убаюкивало первого и единственного президента Индонезии.\n\nСтук в дверь разбудил его. Секретарь Сумарни выбрала именно этот момент, чтобы посетить его. В дверном проеме показался силуэт её головы. "Сэр, - сказала она с невинной улыбкой на губах, - Сообщение из японского посольства". Она положила перед ним листок бумаги бежевого цвета, пока он протирал с глаз. Когда он поднял глаза, Сумарни уже не было. Это была телеграмма. Она гласила:\n\n"От Кэмпэйтай ТЧК Мы знаем ваши пристрастия ТЧК Если вы будете сотрудничать с нами свяжитесь с нами через японское посольство ТЧК Если вы этого не сделаете будут последствия КОНЕЦ"\n\nСукарно скомкал листок бумаги и бросил в мусорное ведро рядом со своей правой ногой. Зевая, он встал и потянулся."
 indonesia.29.a:0 "Не нужно обращать внимания на подрывные элементы."
 
 indonesia.30.t:0 "Последствия"
 indonesia.30.desc:0 "Президент Индонезии вошел в свой кабинет в помятом костюме, с небрежно накинутым на голову сонгкоком. Вчерашнее пьянство вышло из-под контроля, и теперь он страдал от сильной пульсирующей боли в голове и жжения в горле. Он действительно мог дышать огнём. Или вонью из своего рта. Вероятно, всё же второе. Устроившись на своем рабочем столе, он углубился в повседневную работу. Её не должно было быть слишком много. Обед с Натсиром и Хасбуллой, двумя составляющими трёхсторонней коалиции, занимал первое место в его списке дел.\n\nСумарни вошла в комнату, стуча украшенными узорчатыми бантиками туфлями на высоких каблуках по ярко-красному ковру. Кривые изгибы, казалось, следовали за каждым её шагом. "Обед отменяется, сэр, - сказала она. - И господин Натсир, и Хасбулла заявили, что больны". Это было странно. Насколько вероятно, что два самых важных и ключевых человека его правительства заболеют в один и тот же день, в один и тот же час?\n\n"Дай-ка мне трубку, - сказал он, раздувая ноздри, словно уловив неведомый доселе запах гнили. - Я хочу поговорить с ними". Он набрал их номер и стал ждать. Никаких ответов, только долгое гудение на телефонных линиях. Тем временем Истана Негара погружалась в хаос. Министры так и не появились, оставив свои министерства без управления, что вызвало полный крах.\n\nКоалиция прекратила своё существование. Сукарно напряг свой помутневший от похмелья разум и задумался. Где же всё пошло не так?"
 indonesia.30.a:0 "Где же я поступил не так?"
 
 #INS War
 indonesia.100.t:0 "Началась гражданская война!"
 indonesia.100.desc:0 "Сукарно не совсем понимал, что заставило его наблюдать за разъярённой толпой с балкона, должно быть, был какой-то момент, когда Сукарно сбился с пути и продолжал неуклюже принимать решения. Он подумал о том, что сказал Хатта давным-давно, когда его заявление об отставке всё ещё лежало в нагрудном кармане. "Вы забрели слишком далеко в лес власти и заблудились в нем". Так вот в чём дело, да? Всё началось, когда Сукарно переступил границы? На протяжении всего пути он боялся, что не уйдёт достаточно далеко, но всё же он был здесь, наблюдая из своего кабинета, как его люди поднимают оружие против него.\n\nНасутион и Сухарто уже собрали армии и отдавали приказы по радио, пока аванпосты по всему архипелагу готовились к осаде. Он смотрел на свой пылающий город и чувствовал, что должен прийти к какому-то великому осознанию, что он должен извлечь хоть какой-то урок из всего этого, но нет - сейчас Сукарно был более твёрд в своей вере, чем когда-либо. Это была политика, которая вырвала его из роскошной жизни, это была идеология, которая зальёт улицы кровью. Именно тогда Сукарно перестал чувствовать жалость к Хатте, человеку, который украл у него всё. Больше не было времени на жалость - только на правосудие."
 indonesia.100.a:0 "Правосудие для Сукарно!"
 indonesia.100.b:0 "Правосудие для народа!"

