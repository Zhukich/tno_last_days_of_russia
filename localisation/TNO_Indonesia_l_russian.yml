 indonesia.300.t:0 "Любыми доступными средствами"
 indonesia.300.desc:0 "Президент Сукарно,\n\nПрилагаю последние отчеты о деятельности повстанцев и их подавлении. Внимательный взгляд заметит снижение эффективности по сравнению с прошлым месяцем. Это не результат некомпетентности или пренебрежения долгом, не недостаток людей или оборудования. Армейские показатели тут ни при чем.\n\nПовстанцы показали высокий уровень осведомлённости и стратегической приспособляемости. Они знают маршруты и время наших патрулей и успешно избегают их. Они скрываются среди мирных жителей, населяющих отдаленные города и деревни в джунглях, используя их в качестве баз. Повстанцы слишком глубоко пустили корни, чтобы их можно было выкорчевать их обычными средствами. Их тактика изменилась, следовательно, необходимо изменить и нашу.\n\nСлишком много потенциальных мятежников ускользнуло от армии из-за отсутствия разумных подозрений. Слишком много патрулей было потеряно из-за повсеместного нежелания использовать наиболее эффективные средства сбора разведданных. Отдельным офицерам не хватает самостоятельности, необходимой для быстрой и эффективной нейтрализации угроз мятежников.\n\nНаш враг не будет сражаться честно. Он не будет вступать в бой открыто и подчиняться правилам ведения боевых действий. И мы не должны.\n\nГенерал Абдул Харис Насутион."
 indonesia.300.a:0 "Хороший коммунист..."
 indonesia.300.b:0 "Поводок уже достаточно ослаблен."

 indonesia.301.t:0 "Свидание"
 indonesia.301.desc:0 "Президент Сукарно порылся в шкафу. Он тасовал страницы однотонных костюмов, как колоду игральных карт. В конце концов он сузил свой выбор до двух неразличимых оттенков белого. Он держал по костюму в каждой руке и сравнивал их в вечернем солнечном свете, проникающем через окно его спальни.\n\nСтук в дверь прервал его размышления. Он вздохнул и положил оба костюма на кровать.\n\n"Войдите", - воскликнул он, без удовольствия подбирая слова.\n\nЗастенчивый военный офицер, одетый в строгую и приличную форму, вошел и быстро отсалютовал, прежде чем вручить Сукарно записку. Он взглянул на бумагу и рассеянно отпустил гонца взмахом руки.\n\nЗаписка была приглашением на вечерний офицерский банкет. Сукарно потер переносицу. Его раздражение было вызвано как внезапностью приглашения, так и возникшим неудобством. Он собирался пригласить одну из своих жен, Дэви, на ужин в дорогой японский ресторан. Заказ был сделан за месяц вперед, и даже его должность президента не гарантировала еще одной брони, по крайней мере, в ближайшее время. Они оба с нетерпением ждали этого. Он знал, что Дэви собирается надеть новое платье, которое она заказала в Токио. Он надеялся, что оно будет красным. Она выглядела прекрасно в красном.\n\nСукарно оглянулся на два костюма, лежащих на кровати. Теперь они ему казались совершенно одинаковыми."
 indonesia.301.a:0 "С начала дела, потом - удовольствия."
 indonesia.301.b:0 "Сегодня вечер свиданий."

 indonesia.302.t:0 "Лезвие ножа"
 indonesia.302.desc:0 ""Со всем моим уважением, господин президент, - процедил генерал Насутион сквозь зубы. - Армия нуждается в большем финансировании, если мы хотим достичь поставленных вами целей. Каждый мертвый коммунист стоит нам людей, оборудования и денег. Нам просто нужно больше."\n\nПрезидент Сукарно встретился взглядом с Насутионом и нахмурился. Он ухватился за край стола и встал, чтобы соответствовать мужественной позе своего генерала.\n\n"Вы будете выполнять мои приказы независимо от того, сколько денег вы получите от меня, - Сукарно ответил медленно, подчеркивая каждый глагол и местоимение. - Больше обсуждать нечего. Вы свободны".\n\n"Вы думаете, что вы всемогущий, не так ли? – сказал Насутион, в его голосе улавливались холодные нотки насилия. – Не позволяйте вашему титулу вскружить вашу голову. Иначе в неё может попасть что-то ещё".\n\nСукарно помолчал. Он почувствовал, как его тело внезапно похолодело. Пот выступил у него на спине, под мышками и на лбу. Насутион угрожал ему. Более того, за этой угрозой скрывалась честность, которой он не ожидал от своего генерала.\n\nОн очень тщательно подбирал следующие слова."
 indonesia.302.a:0 ""Хорошо. Вы получите дополнительное финансирование"."
 indonesia.302.b:0 ""Я сказал: вы свободны"."

 indonesia.303.t:0 "Большой брат"
 indonesia.303.desc:0 "Президент Сукарно и генерал Сухарто сидели друг напротив друга в кабинете первого. Ранний утренний солнечный свет врезался в ковер, несмотря на тяжелые занавески. Это была знакомая обстановка, и Сухарто потратил совсем немного времени на обрисовку своего последнего предлога, чтобы возглавить армию. Сукарно внимательно слушал и вежливо дождался, пока Сухарто закончит, прежде чем выступить с конструктивной критикой.\n\n"Нет. Ни в коем случае".\n\nСухарто привык к такому ответу, но был настойчивым: "Думайте об этом как об обычных учениях, только с японцами".\n\n"Почему бы нам не провести собственные? Я не вижу причин, чтобы проводить совместные учения".\n\n"На то есть множество причин. Во-первых, это улучшает наше положение с Токио. Во-вторых, это возможность оценить их военный потенциал. В-третьих, у меня есть письмо, которое я готов послать в Японию завтра утром, в котором я выражаю искренние извинения за нежелание главы моего государства участвовать в деятельности Паназиатского единства".\n\n"Берёте быка за рога, а?"\n\nСухарто пожал плечами: "Это действительно зависит от вас"."
 indonesia.303.a:0 ""Хорошо. Только давай сначала убедимся, что письмо сгорит"."
 indonesia.303.b:0 ""Ты думаешь, что меня это ебёт? Пшёл прочь"."

 indonesia.304.t:0 "Мистер Индонзия"
 indonesia.304.desc:0 ""Я займу головную машину, а вы - заднюю".\n\n"С чего бы мне соглашаться на это?"\n\nВ Джакарте стоял жаркий день. Большинство людей проводили день на улице, тщетно пытаясь спастись от гнетущей жары. Тем не менее, это был идеальный день для военного парада.\n\n"Задняя машина стоит дороже. Это больше соответствует вашим вкусам".\n\n"Нет, я сяду в головную".\n\nЕще более жарким, чем полуденный воздух, было напряжение между президентом Сукарно и его генералом Насутионом из-за позиции в длинной шеренге солдат и машин. Головная машина была желанной позицией. Это будет первым, что увидят восхищенные массы. Её обитатель мог произносить пламенные речи и доводить людей до исступления, прежде чем жара окончательно измотает их.\n\n"Ладно, можете занять головную. Просто... молчи".\n\n"Мне совсем ничего не говорить?"\n\n"Да просто сиди тихо. Оставь речи мне".\n\nСукарно оглядел его с ног до головы. Он не мог говорить серьезно, но его наполовину умоляющее, наполовину требовательное выражение лица говорило об обратном."
 indonesia.304.a:0 ""До тех пор, пока я нахожусь впереди, мне все равно, что ты говоришь"."
 indonesia.304.b:0 ""Можешь возглавить свой жалкий цирк. Я могу собрать свою собственную толпу"."

 indonesia.305.t:0 "Две стороны медали"
 indonesia.305.desc:0 "Зазвонил телефон на столе президента Сукарно. Он оторвал взгляд от газеты, лежавшей перед ним, и перевел его на какофонию механизма. Телефон зазвонил во второй раз. Сукарно склонил голову набок, рассматривая его, как раненое, воющее животное. Когда телефон зазвонил в третий раз, его крик оборвался, когда Сукарно поднял трубку и поднес ее к голове.\n\n"Я слушаю", - сказал он, прекрасно зная, кто ему звонит и почему.\n\n"А, президент Сукарно. Это господин Ито, снова звоню вам по поводу фотосессии, которую мы обсуждали ранее. Надеюсь наша встреча завтра в полдень ещё в силе?", - лёгкая дрожь в его голосе выдавала тревогу.\n\nСукарно снова посмотрел на лежащую перед ним газету.\n\nДИКОСТЬ КНС, 18-ЧАСОВОЙ РАБОЧИЙ ДЕНЬ, РАБОЧИЕ БАСТУЮТ.\n\nОн выдержал паузу, заставляя господина Ито ждать в неловком молчании. "Я как раз собирался с вами это обсудить, - ответил наконец Сукарно. – Беря во внимание недавний скандал на фабрике вашего работодателя, я не думаю, что президентская фотосессия пошлёт положительный сигнал общественности".\n\n"Ах да... это, - вздохнул господин Ито. - Это достойно сожаления. Мой работодатель вложил в этот проект огромные деньги. У него есть планы открыть еще несколько фабрик, которые, как я уверен, вы знаете, дадут много новых рабочих мест как при их строительстве, так и во время их эксплуатации, - он сделал паузу. – Но планы могут измениться, господин президент"."
 indonesia.305.a:0 ""Скажите своему работодателю, что я буду на месте завтра в полдень"."
 indonesia.305.b:0 ""К сожалению, господин Ито, я вынужден отменить встречу"."

 indonesia.306.t:0 "Dreams of Birds"
 indonesia.306.desc:0 ""...он потерял глаз. Все потому, что не было защитных очков. Он не может работать так же хорошо только с половиной своего зрения, поэтому его вскоре уволили. Господин Сукарно, я понимаю, что вы ничего не можете сделать для моего мужа, но я смиренно прошу вас, ради безопасности таких, как он, потребовать, чтобы фабрики обеспечили своих рабочих защитными очками.\n\nИскренне,\nМелати"\n\nПрезидент Сукарно прочитал письмо вслух в своем кабинете. Генерал Сухарто сидел напротив него, рассматривая свои ногти.\n\n"Я думаю, мы должны что-то с этим сделать", - сказал Сукарно.\n\n"Ммм?", - ответил Сухарто, оторвав взгляд от своей руки.\n\n"Я думаю, мы должны что-то с этим сделать, - повторил Сукарно. - Я могу сделать заявление сегодня, и к концу недели закон будет подготовлен и принят".\n\n"Ох, - усмехнулся Сухарто. – Вы читаете слишком много писем. Это ненормально, - он указал на стопку нераспечатанных конвертов на столе Сукарно. - У всех есть проблемы, и вы не можете исправить их все. Перестаньте мучиться из-за каждой мелочи в стране, чтобы мы могли сосредоточиться на более важных вещах".\n\n"Но это важно, - возразил Сукарно. - Некоторые компании могут жаловаться на это, но затраты будут незначительными. Мы могли бы предотвратить множество подобных травм".\n\nСухарто раздраженно вздохнул и пожал плечами:  "Делайте, что хотите. Принимайте закон или нет. Читайте письма или игнорируйте их. Мне все равно. Только не зовите меня сюда снова, чтобы зачитать очередную душераздирающую историю, которая попадет к вам на стол"."
 indonesia.306.a:0 ""Думаю, вы правы"."
 indonesia.306.b:0 ""Проблемы людей – моя ответственность"."

indonesia.307.t:0 "Весь мир за порцию баксо"
 indonesia.307.desc:0 "Сидя в одиночестве за столом на оживлённой площади, президентдоедал свою порцию баксо. Он покружил бульон ложкой и задумался, глядя на последнюю, одинокую фрикадельку. Грохочущие волны людей, шедших по площади, создавали дымку ритмичных шагов и разговоров. Сукарно проглотил остатки обеда и наблюдал за стремительным потоком горожан.\n\nПоложение площади в городе обеспечивало постоянный поток пешеходов в течение всего дня. Магазины, рестораны и уличные торговцы каждый день боролись за покровительство тысяч мимолетных, нематериальных клиентов. Однако не все посетители были словно призраки. Сукарно завёл привычку посещать один и тот же ресторан каждую неделю или около того и заказывать порцию баксо. Нигде больше он не мог найти еды, сравнимой с ней по приятности.\n\nСукарно посмотрел на опустевшую тарелку. Потенциально она может быть последней. Он получил предложение от конгломерата нескольких богатых японских бизнесменов. Они предложили простую сделку: йены за площадь. С помощью сложной алхимии современных банков, займов и гибких прав собственности Сукарно мог превратить порцию баксо в наличные. Много наличных.\n\nСукарно посмотрел на ресторан. Старое здание, которое содержало в себе бесчисленное количество пустых тарелок и наполненных желудков. Однако японцев не интересовала история. Здание наверняка снесут бульдозером, чтобы освободить место для более современного заведения. Возможно, несколько магазинов и особенно хорошая порция баксо - небольшая цена за прогресс."
 indonesia.307.a:0 "Деньги поддерживают Индонезию..."
 indonesia.307.b:0 "...но баксо поддерживает душу."

 indonesia.308.t:0 "Человек своего слова?"
 indonesia.308.desc:0 ""...И именно поэтому немедленно произойдут серьёзные изменения. КНС является эксплуататорским и преступным образованием. Ей нет места в будущем Индонезии. К концу недели я планирую ввести несколько законов, которые сурово ограничат привилегии, предоставляемые японским корпорациям, и вместо этого будет отдано предпочтение местным индонезийским предприятиям. Кроме того..."\n\nЗа пределами комнаты звукозаписи помощники и советники в панике метались туда-сюда, словно насекомые.\n\n"Ты всё выключил?!" - закричал один из них.\n\n"Да, но я не уверен, сколько вышло в эфир!" - завопил другой.\n\nЧас спустя разгневанный президент Сукарно сидел рядом с трясущимся министром экономики Сувирио.\n\n"Вы не можете так поступить, господин президент!"\n\nИ почему же?"\n\n"Потому что КНС - это Индонезия, нравится вам это или нет. Если вы разозлите их, то всё пойдёт прахом, - Сувирио провёл руками по лицу и вздохнул. - Ваше импровизированное обращение вышло наружу, и мы ничего не можем с этим поделать, но реформы вряд ли должны быть такими масштабными, как вы обещали. Бросьте людям кость сейчас и заберите её позже, когда они не будут смотреть"."
 indonesia.308.a:0 ""Возможно, я слишком поспешил"."
 indonesia.308.b:0 ""Я всегда выполняю свои обещания"."

 indonesia.309.t:0 "Золотые зубы и мертвецы"
 indonesia.309.desc:0 "Бумажный зверь из чернил и секретов мирно развалился на столе президента Сукарно. Он осмотрел разложенные папки и документы, осторожно передвигая их, чтобы избежать когтей скрепок. Наконец он добрался до бьющегося чёрного сердца животного. Словно священник, закладывающий жертвенного агнца, он вырвал его. Чёрная кровь запятнала его стол, но, наконец, он узнал правду.\n\nМежду нижней правой бухгалтерской книгой и верхним желудочком налоговой декларации Сукарно вырезал заговор. Применяя сочетание налоговых лазеек и личных интересов государственных чиновников, кабала японских промышленников использовала Индонезию в качестве средства отмывания денег от незаконных, но допускаемых предприятий по всей Сфере. Наркотики, торговля людьми и оружием давали огромные, но грязные деньги. Их нужно было как-то отмыть, и Индонезия была подходящим местом для этого.\n\nСукарно потянулся к телефону. Один быстрый звонок - и японские бизнесмены со своими запятнанными прибылями исчезнут. Его рука замерла. Конечно, это были большие деньги. Он посмотрел на вивисекцию бумажного существа. Интересно, сколько эта информация для них стоит? Индонезии всегда нужно больше денег. В конце концов, неважно, откуда они взялись, главное, чтобы они оказались в нужном месте."
 indonesia.309.a:0 "Цель оправдывает средства – всё ради Индонезии."
 indonesia.309.b:0 "Справедливость должна быть абсолютна."

 indonesia.310.t:0 "Против течения"
 indonesia.310.desc:0 "Президент Сукарно сидел во главе длинного стола, заполненного членами коалиции. Руководство Нахдатул Уламы обсуждало политическую стратегию, геополитику и в основном монотонно болтало о соглашениях и отсрочках. Никакие противоречия, вызовы или конфликты не нарушали статус-кво. Сукарно наслаждался этими встречами. Он хотел бы, чтобы его собственные подчинённые вели себя так же хорошо, как исламисты.\n\n"При всём уважении, секуляризм не противоречит исламу", - раздался одинокий сильный голос.\n\nВ комнате, до этого наполненной дружеской болтовней, внезапно воцарилась тишина. Головы повернулись к молодому взволнованному политику. Пот выступил у него на лбу, левая нога быстро постукивала по полу, но слова его звучали уверенно и твёрдо.\n\n"Совмещать государство и религию - глупая затея. Она извращает союз ислама с народом и подчиняет его государству. Всё это служит лишь разжиганию напряжённости и конфликтов".\n\n"Знай своё место", - выплюнул старый партократ.\n\nНесколько других членов партии начали критиковать диссидента, он выглядел всё более разочарованным. Шум голосов медленно поднимался, лица краснели.\n\nСукарно смотрел на всё это с чистым любопытством. Он никогда не видел, чтобы партийцы вступали в такой яростный спор. Он заметил, что несколько других нейтральных членов партии нервно поглядывают на него, ожидая указаний относительно текущих дебатов. Он вздохнул. Похоже, ему всё-таки придётся вмешаться."
 indonesia.310.a:0 ""Вы угрожаете единству нашей коалиции. Займите своё место, младший представитель"."
 indonesia.310.b:0 ""Дайте молодому человеку возможность высказаться, старший представитель"."

 indonesia.311.t:0 "Дефицит воображения"
 indonesia.311.desc:0 "Числа. Налоги. Графики и линии. Короткие спринты и длинные пробежки. Экономический жаргон относительно последнего бюджетного предложения превратил разговор в сухую монотонность. Президенту Сукарно было до смерти скучно.\n\nВ конце концов коалиция закончила своё совершенно излишнее обсуждение и передала ему предложенный бюджет. Праздная болтовня усилилась, пока они ждали последнего штампа. Сукарно внимательно изучил предложение. Оно было почти идентично предыдущему - честолюбивым, безопасным и предостерегающим.\n\n"Этот бюджет оставляет желать лучшего", - рассеянно произнес он.\n\nВсе резко замолкли.\n\n"Если мы внесём несколько корректировок, то сможем увидеть больший потенциал для экономического роста и эффективности правительства. Это не займёт много времени, просто... - Сукарно быстро сделал несколько пометок на документе ближайшей ручкой. - Вот и всё".\n\nИзменённый бюджет был распространён по комнате. Последовавшие дебаты приобрели искренность, которой не хватало предыдущим.\n\n"Это наше скромное мнение. Господин президент, ваши планы просто слишком амбициозны, - сказал высокопоставленный представитель. - Это риск, на который мы не можем пойти. Что нам делать, если этот план провалится?"\n\nБормотание согласия и время от времени несогласия наполнили воздух. Сукарно почувствовал, как комната обернулась против него, пока он готовился к ответу."
 indonesia.311.a:0 ""Вы правы. Мы не можем сейчас позволить себе рисковать"."
 indonesia.311.b:0 ""Возможно, у вас нет желания сделать Индонезию великой, но у меня - есть"."

 indonesia.312.t:0 "Прекрасный день"
 indonesia.312.desc:0 "Голубое небо окутало Индонезию. Лёгкий ветерок сопровождал людей в их ежедневных утренних занятиях. Женщины шутили, когда шли на рынок. Мужчины болтали по дороге на работу. Президент Сукарно, так же как и любой другой гражданин, очарованный мягкой красотой этого дня, надел свои самые яркие очки и самый элегантный костюм.\n\nОн рыскал по Джакарте в поисках подходящего населённого перекрестка или общественной площади. Всего через полчаса он обнаружил, что разговаривает с порядочно возбуждённой толпой. Хорошая погода придавала его голосу особую живость, столь необычную среди других политиков. Люди подходили чтобы послушать его слова и восхваляли его каждую речь. Он улыбнулся. Это был прекрасный день. Абсолютно ничто не могло его испортить.\n\nПравительственная машина, чёрная, как непрошеное облако, остановилась рядом с митингом. Человек в костюме, таком же чёрном, как и машина, вышел и легко двинулся сквозь толпу, его внешний авторитет действовал как лук на море из этих людей. Он подошёл к Сукарно и несколькими краткими словами оторвал его от бесконечного людского обожания.\n\n"Жена представителя Али обратилась к прессе. Мы ожидаем, что история распространится примерно через час".\n\nСукарно почувствовал, как сердце подскочило к горлу, а потом упало в пятки. Его идеальный день был испорчен будущим беспорядком телефонных звонков и публичных выступлений. Он оглянулся на возбуждённую толпу людей, нетерпеливо ожидавших его. Возможно, в конце концов, его день не стоит омрачать."
 indonesia.312.a:0 ""Дайте мне телефон. Я созываю экстренное заседание коалиции"."
 indonesia.312.b:0 ""Я с трудом понимаю, чего ждёт от меня мистер Али. А теперь прошу меня извинить...""

 indonesia.313.t:0 "Танцуй, пока молодой"
 indonesia.313.desc:0 "После напряжённого дня, проведённого в качестве президента величайшей страны на Земле, Сукарно откинулся на спинку стула, сцепив руки за головой. Он положил ноги на стол и скрестил их. Он посмотрел на часы и улыбнулся. Ещё пять минут, и он окажется за дверью, направляясь на самую большую вечеринку в Джакарте. Его ждала ночь секса, наркотиков, музыки и азартных игр. Он содрогнулся в предвкушении.\n\nВ дверь его кабинета постучали. Сукарно что-то проворчал и опустил ноги на пол.\n\n"Входите".\n\nВ кабинет быстро вошёл представитель Нахдатул Уламы. Его лицо сияло от возбуждения.\n\n"Господин Президент, я уверен, что вы уже об этом слышали, но этот новый мост был построен раньше, чем ожидалось. Мы перенесли церемонию открытия на сегодняшний вечер. Я подумал, что будет лучше сообщить вам о переносе лично, учитывая краткое уведомление о..."\n\n"Что? - прервал его Сукарно. Он взглянул на часы. Три минуты. - Я думал, что церемония завтра!"\n\n"Так оно и было, господин президент, но, как я только что объяснил, её перенесли", - ответил представитель с болезненной улыбкой.\n\n"Нет, вы не понимаете, - покачал головой Сукарно. - Я сегодня... неважно себя чувствую".\n\n"Ах да... вечеринка. Это открытие - важное пиар-событие. Ваше отсутствие дало бы прессе много поводов вас очернить. Я призываю вас пересмотреть свои планы на сегодняшний вечер".\n\nСукарно бросил взгляд на часы. Две Минуты. Он всё ещё мог этого избежать. Величайшая вечеринка в его жизни всё ещё была в пределах досягаемости."
 indonesia.313.a:0 ""На этой церемонии хотя бы выпивка будет?""
 indonesia.313.b:0 ""Нахер твой мост - мне нужно попасть на вечеринку!""

 indonesia.314.t:0 "Индонезийский идиот"
 indonesia.314.desc:0 ""Представитель Путра - слабый человек. Он дурак, который только и делает, что мешает. Если бы не его трусость и неумелость, этот новый законопроект был бы уже принят. Но это не так. И знаете почему? Потому что Путра - глупый, слабый негодяй, которому нет места в правительстве. На самом деле, я бы предложил его место его жене, если бы она не была, в буквальном смысле, в постели с оппозицией".\n\nСлова президента Сукарно повергли окружающих в шок во время его последнего публичного выступления. То, что должно было быть обычным митингом, быстро переросло в критические нападки против видного члена коалиции. Камеры снимали, микрофоны записывали, и к концу часа правительство погрузилось в хаос.\n\n"Господин президент, вам следует ещё раз появиться перед публикой. Вы должны извиниться за свои комментарии".\n\nСукарно и его советник остались в кабинете одни. Он запер дверь, чтобы не впускать бешеных политиков, пока обдумывал свой следующий шаг.\n\n"За что тут извиняться? - резко спросил Сукарно. - Всё, что я сказал, было правдой".\n\nСоветник фыркнул: "Коалиция распадается, господин президент".\n\nСукарно махнул рукой: "Они всегда распадаются. Это пройдёт".\n\nИз-за двери кабинета донеслись крики.\n\n"Я в этом не уверен, господин президент", - нервно прошептал советник."
 indonesia.314.a:0 ""Хорошо. Сделайте объявление. Я принесу свои извинения"."
 indonesia.314.b:0 ""Путра - кусок дерьма, и не моя вина, что коалиция этого не осознаёт"."

 #Indonesia Peace Events#
 indonesiapeace.1.t:0 "Время вышло"
 indonesiapeace.1.desc:0 "Сухарто остановился перед гигантскими дверями из красного дерева, ведущими в спальню Сукарно. По обеим сторонам стояли два вооружённых охранника. Сухарто стоило только приподнять бровь, и они оба ушли. Они получили свою плату. Сухарто зашёл внутрь, в дальнем левом углу комнаты стояла высокая белая кровать, в центре которой лежала толстая глыба. Сухарто включил свет. Глыба немедленно ожила. "Ну и наглость, ты хоть знаешь, который час?" - спросил Сукарно.\n\nСухарто усмехнулся: "Знаю. Это просто смешно". Лицо Сукарно застыло в растерянной гримасе. Внезапно он дёрнулся, сбросил с себя одеяло и рывком выдвинул ящик прикроватного столика. Сукарно не сводил глаз с Сухарто, отчаянно барахтаясь в поисках чего-то. Скучающее лицо Сухарто медленно расплылось в улыбке: "Его там нет, Бунг".\n\n"Охрана! Помогите мне!" - воскликнул Сукарно.\n\n"Никто не придёт, Сукарно. Я думаю, что самое печальное в тебе то, что ты ничем не лучше тех мужчин, которых ты отправил умирать - ты боишься, ты хочешь, ты любишь. Ты много говоришь, но когда дело доходит до действий, ты ничто. Жалкое, слабое ничто". Сухарто перешёл на бег, устремляясь к Сукарно. Время, проведённое в армии, подготовило его к этому, но он планировал это в течение многих лет, даже задолго до начала гражданской войны. Он схватил старика за шею и прижал к себе, вскочил на кровать и склонился над ним. Он смотрел, как Сукарно корчится, как истекает кровью, как царапает когтями его кожу, но Сухарто ничего не чувствовал, давно уже не чувствовал.\n\nЕщё долго после того, как бывший революционер испустил последний вздох, Сухарто сидел на нём, сжимая изо всех сил. После нескольких часов, десятилетий, может быть, столетий выжимания из президента последней капли жизни, Сухарто медленно слез с него и поправил пиджак. Это была только первая фаза, теперь пришла пора следующей. Сухарто взглянул на часы и закрыл за собой дверь, оставив тело Сукарно во Дворце. Его агенты, вероятно, уже установили контакт с Хаттой. Заключить сделку с Хаттой было далеко не идеальным решением, но у него не было особого выбора. Теперь пути назад не было."
 indonesiapeace.1.a:0 "Подготовьте объединение правительства!"
 indonesiapeace.2.t:0 "Победа в Гражданской войне"
 indonesiapeace.2.desc:0 "В Индонезии воцарился мир. Последние возгласы несогласных гремели под мягким дождём, оставшиеся генералы планировали безнадёжные контратаки, и были сделаны последние, отчаянные просьбы об урегулировании путём переговоров, но всё же в Индонезии был мир.\n\nВойна как страшный мясницкий нож разделила нацию. Брат сражался с братом. Отец убил сына. Друг пошёл на друга. Это была битва не только личностей, но и армий. Никто не знал эту печальную реальность лучше, чем Хатта.\n\nОн надеялся спасти Сукарно. Он не мог и не хотел прощать его преступления, но, по крайней мере, мог отсрочить его казнь. При всех его недостатках, его ужасных, кровавых недостатках, он всё ещё оставался его другом. Он всё ещё был человеком, который построил Индонезию. Он всё ещё делал то, что считал правильным. Он всё ещё был Бунгом.\n\nОполченцы ПКИ, опьянённые жестоким самосудом, не дали ему этого шанса. Они не видели Бунга. Они видели тирана, сводили его личность к его преступлениям и соответственно повесили.\n\nСукарно исчез. Индонезия осталась.\n\nКогда Хатта готовился приветствовать толпу, встретиться с радикальными лидерами параллельных революций и построить новую, иную Индонезию, он не мог не представить себе Сукарно, стоящего рядом с ним, дающего ему советы, шутящего с ним, и даже спорящего с ним. Пока Хатта неуверенно шагал в будущее, призрак Сукарно следовал за ним, как тень, окрашивая всю Индонезию в идеальный серый цвет на долгие годы."
 indonesiapeace.2.a:0 "Мы истекаем кровью и умираем когда слепы, а видя, что бороться не за что, смеёмся."
 indonesiapeace.3.t:0 "Победа в Гражданской войне"
 indonesiapeace.3.desc:0 "Президент Сукарно, законный или, по крайней мере, победивший лидер Индонезии, безразлично смотрел на колышущееся, подпрыгивающее поле людей. Они ликовали. Все они. Сукарно не понимал почему.\n\nОн, конечно, почувствовал облегчение, но не радость. Как он может быть счастлив? Он посмотрел на бумаги, которые держал в руках. Речь, написанная генералом Сухарто. Президент хотел произнести свой страстный монолог перед восторженными массами, но почему-то не решился отказать генералу. Сукарно в замешательстве наморщил лоб. С каких это пор он делает то, что велит ему Сухарто?\n\nОн мельком взглянул на него. В отличие от остальной свиты Сукарно, он улыбался. На его толстом лице застыла огромная, прямо-таки восторженная улыбка. Он был похож на игрока, который поставил все на чёрное и ушёл миллионером. Сукарно склонил голову набок. С каких это пор Сухарто улыбается?\n\nРядом с ним сидел министр обороны Насутион. На его лице была мрачна, неприязненная гримаса. Сукарно нахмурился. Он уже видел планы. Страшные, резкие диаграммы и отчёты. Война была выиграна, но сопротивление, несомненно, продолжится. Задача Насутиона состояла в том, чтобы как можно быстрее покончить с этим сопротивлением любыми необходимыми средствами. К несчастью для мятежников, определение необходимости, данное Насутионом, было ужасающе свободным.\n\nСукарно снова повернулся к гордой, кричащей толпе. На несколько десятков минут он стал президентом Сукарно, спасителем Индонезии. Речь была великолепна. Темп зажигательного остроумия и восхищения толпы двигался взад и вперед в тандеме. В конце, когда он давал свои последние, пылающие обещания, он почти забыл, что он лишь актёр на сцене.\n\nКогда он закончил и последние песнопения стихли, он занял своё место, поскольку другой, менее важный чиновник давал своё собственное представление. Он повернулся к Хатте, своему вице-президенту и другу, чтобы спросить, как у него дела. Хорошо ли он выступил? И что он об этом думает? Он знал, что всегда может рассчитывать на его честную критику и дельный совет.\n\nНо Хатты там не было. Хатта ушёл - ушёл - навсегда. Фон исчез. Прожектор двинулся дальше. Занавес сомкнулся вокруг Сукарно. Его роль подошла к концу, пьеса закончилась."
 indonesiapeace.3.a:0 "Наше движение заключено в большем, которое несёт нас так же неумолимо, как ветер и течение."
 indonesiapeace.4.t:0 "Оливковые джунгли"
 indonesiapeace.4.desc:0 "Хатта прислушался к тихому раскату грома за окном кабинета. Светло-серое небо окутывало землю, словно утешая её благонамеренной, но недостаточной заботой. Мелкий дождь стучал по крыше в мягком ритме.\n\nХатта отвернулся от дождя и сосредоточился на лежащем перед ним документе. Это было предложение мира от конкурирующего индонезийского правительства. Предложение было достаточно простым: немедленное прекращение боевых действий и создание правительства единства с Хаттой в качестве президента. Послание было примечательно не только своим содержанием, но и тем, что оно было подписано с ведома генерала Сухарто, а не президента Сукарно.\n\nДо Хатты доходили слухи. Слухи о шпионах и предателях быстро доходили до его ушей, но он отказывался им верить. Сукарно? Свергнут? Вряд ли. Однако доказательство лежало у него на столе, и ему ничего не оставалось, кроме как встретиться с ним лицом к лицу.\n\nОн, конечно, примет предложение. Он устал. Устал от борьбы. Устал от бесконечных жёстких звонков и кризиса. Больше всего он устал смотреть, как любимый им народ уничтожает себя. Исламистам это не понравится, но они подчинятся. Коммунисты будут брыкаться и кричать, но все равно пойдут на это.\n\nХатта вернулся к летящим каплям воды. Они падали по воздуху, их жизни были короткими ускорениями к земле. Земля была твёрдой, но они все равно пробивались к ней. Гром гремел всё громче, капли дождя падали с небес, и Хатта составлял свой ответ Сухарто, принимая его условия и решая судьбу Индонезии."
 indonesiapeace.4.a:0 "Мало что можно сделать, кроме как падать, словно дождь."

