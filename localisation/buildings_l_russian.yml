l_russian:
 infrastructure:0 "Инфраструктура"
 infrastructure_plural:0 "Инфраструктура"
 infrastructure_desc:1 "Это сооружение позволяет улучшать инфраструктуру региона, увеличивая объем поставок и скорость перемещения ваших дивизий."
 offmap_stockpile:0 "Ресурсы вне карты"
 offmap_stockpile_resource:0 "£resources_strip|$FRAME$"
 arms_factory:0 "Военный завод"
 arms_factory_plural:0 "Военные заводы"
 arms_factory_desc:0 "Это сооружение снабжает регион новой военной техникой. При необходимости его можно превратить в завод по выпуску мирной продукции.\n\nЕжемесячная стоимость: §Y52 миллионов USD§!"
 dockyard:0 "Верфь"
 dockyard_plural:0 "Верфи"
 dockyard_desc:0 "Это сооружение снабжает регион новыми кораблями.\n\nЭнергопотребление: §R-0.5§! £power_texticon.\nЕжемесячная стоимость: §Y50 миллионов USD§!"
 industrial_complex:0 "Фабрика"
 industrial_complex_plural:0 "Фабрики"
 industrial_complex_desc:0 "Это сооружение снабжает регион товарами народного потребления и позволяет строить новые сооружения. При необходимости его можно превратить в завод по выпуску военной продукции.\n\nКаждая фабрика стоит §Y1§! £steel_texticon для поддержания."
 air_base:0 "Авиабаза"
 air_base_plural:0 "Авиабазы"
 air_base_desc:0 "Это сооружение позволяет размещать в регионе ваши военно-воздушные силы."
 naval_base:0 "Морская база"
 naval_base_plural:0 "Морские базы"
 naval_base_desc:1 "Расширяет дальность действия вашего флота и позволяет ремонтировать его. Дает возможность выполнять поставки и экспортировать ресурсы по морю. Более высокий уровень увеличивает пропускную способность для поставок."
 bunker:0 "Укрепление"
 bunker_plural:0 "Укрепления"
 bunker_desc:0 "Это сооружение накладывает штраф на атакующую сторону в сухопутном бою - $VALUE|+%0$ за каждый уровень укрепления. Атаки с разных направлений снижают эффект укреплений."
 coastal_bunker:0 "Береговое укрепление"
 coastal_bunker_plural:0 "Береговые укрепления"
 coastal_bunker_desc:0 "Это сооружение накладывает штраф на атакующую сторону в морском бою - $VALUE|+%0$ за каждый уровень укрепления."
 anti_air_building:0 "ПВО"
 anti_air_building_plural:0 "ПВО"
 anti_air_building_desc:0 "Это сооружение обеспечивает региону защиту от вражеских бомбардировщиков и ведет огонь по самолетам противника."
 synthetic_refinery:0 "Нефтеперерабатывающий завод"
 synthetic_refinery_plural:0 "Нефтеперерабатывающие заводы"
 synthetic_refinery_desc:0 "Это здание обеспечивает государстов производством §Yрезины§! и §Yтоплива§!.\n\nЭнергопотребление: §R-0.5§! £power_texticon.\nПроизводство резины:"
 synthetic_refinery_desc:0 "Это сооружение производит в регионе"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "Радарная станция"
 radar_station_plural:0 "Радарные станции"
 radar_station_desc:3 "Радар предоставляет вам данные о вражеских войсках в ближайших регионах.\nЧем выше его уровень, тем больше радиус действия.\nТакже он позволяет эффективнее обнаруживать вражескую авиацию в регионе, повышая шансы на успех ваших летчиков.\nКроме того, радары улучшают обнаружение вражеских флотов."
 rocket_site:0 "Ракетная площадка"
 rocket_site_plural:0 "Ракетные площадки"
 rocket_site_desc:0 "Это сооружение позволяет размещать в регионе произведенные вами ракеты."
 thermoelectric_plant:0 "Электростанция"
 thermoelectric_plant_plural:0 "Электростанции"
 thermoelectric_plant_desc:0 "Это здание предоставляет государству £power_texticon §Yэлектроэнергию§!.\n\nПроизводство электроэнергии:"
 nuclear_reactor:0 "Ядерный реактор"
 nuclear_reactor_plural:0 "Ядерные реакторы"
 nuclear_reactor_desc:0 "Это здание обеспечивает государство большим количеством £power_texticon §Yэлектроэнергии§!.\n\nПроизводство электроэнергии:"
 enrichment_plant:0 "Обогатительная установка"
 enrichment_plant_plural:0 "Обогатительные установки"
 enrichment_plant_desc:0 "Это здание обеспечивает государство производством обогащенного урана для использования в ядерном оружии.\n\nТочное количество ядерных боеголовок, производимых каждый месяц, будет зависеть от уровня наших §Yядерных расходов§!. Если урана не будет в наличии, то боеголовки производиться не будут.\n\nБазовое производство боеголовки: §Y+20/в месяц§!\nЕжемесячные расходы: §Y50 миллионов USD§!\nЭнергопотребление: §R-2§! £power_texticon.\nПотребление урана: §R-6§! £uranium_texticon."
 missile_silo:0 "Ракетная шахта"
 missile_silo_plural:0 "Ракетные шахты"
 missile_silo_desc:0 "В этом здании хранится и запускается наш ядерный арсенал. Каждая шахта увеличивает нашу §Yбоеспособность§! на определенную величину в зависимости от размера нащего запаса.\n\nЭнергопотребление: §R-1§! £power_texticon.\nЕжемесячные расходы: §Y25 миллионов USD§!"
 
 schools:0 "Школа"
 schools_plural:0 "Школы"
 schools_desc:0 "Строительство школ является лишь частью проекта по созданию образованной, хорошо информированной базы граждан. Организация транспорта для доставки детей в школу, обеспечение их хорошим питанием и стипендии для поощрения поступления в высшие учебные заведения - все это не менее важно для развития рабочей базы и интеллигенции нашей страны. Физическое строительство и финансирование учебных заведений - все это учитывается как расходы на образование, и расходы на них будут увеличиваться по мере того, как будут расти наши амбиции.\n\nЭнергопотребление: §R-0.5§! £power_texticon." 
 hospitals:0 "Госпиталь"
 hospitals_plural:0 "Госпиталя"
 hospitals_desc:0 "Здоровый народ - это продуктивный народ. Какой бы ни была политика в области общественного здравоохранения, наличие финансируемых и быстро реагирующих служб экстренной помощи является обязательным, и государство может вмешиваться в сферу здравоохранения любым способов. Чем непосредственнее мы будем участвовать во всем этом, тем дороже будет поддерживать и расширять наши услуги, какими бы ни были эти преимущества.\n\nЭнергопотребление: §R-0.5§! £power_texticon."
 barracks:0 "Военная база"
 barracks_plural:0 "Военные базы"
 barracks_desc:0 "Любители изучают тактику, профессионалы изучают логистику. В этой старой максиме есть доля истины, в конце концов, со времен Первой мировой войны тот, кто первым мобилизуется для конфликта, одерживает верх. Расходы на продвижение вперед на фронте материально-технического обеспечения могут быть большими, от строительства и обслуживания фортов и авиабаз до модернизации и обслуживания военной техники. Но большие расходы окуптяся, когда придет время нашим вооруженным силам выйти на поле боя.\n\nЭнергопотребление: §R-0.5§! £power_texticon."
 offices:0 "Административный офис"
 offices_plural:0 "Административные офисы"
 offices_desc:0 "Бюрократы. Не могу жить с ними, не могу жить без них. Сам государственный аппарат полностью зависит от их работы. Для того чтобы государство двигалось плавно и без коррупции, нам необходимо, чтобы наши государственные департаменты хорошо финансировались и были хорошо укомплектованы. Это может быть дорого, и это будет еще дороже, поскольку государство берет на себя дополнительные обязанности.\n\nЭнергопотребление: §R-0.5§! £power_texticon."
 prisons:0 "Тюрбма"
 prisons_plural:0 "Тюрьмы"
 prisons_desc:0 "Закон и порядок трудно поддерживать в наши дни. Линия борьбы с хаосом часто тонка и непрочна, она прочерчена на песке, и ее удерживают только наши полицейские силы и их сети поддержки. У нас уже есть базовое финансирование полицейских сил, однако, с сохранением и расширением тюрем, привлечением помощи, не связанной с полицией, и другими методами борьбы с преступностью и ее предотвращения, есть очень много вещей, в которые можно инвестировать средства, что в конечном итоге поможет либо предотвратить, либо остановить преступность в нашей стране.\n\nЭнергопотребление: §R-0.5§! £power_texticon."

