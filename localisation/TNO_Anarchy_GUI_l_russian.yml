 TNO_anarchy_NRL_tt:0 "§BИзолированные поселения Северной Сибири§!"
 TNO_anarchy_NRL_tt_delayed:0 "Когда экономисты Советского Союза разрабатывали Сибирский план, у них были большие планы в отношении северных районов Центральной Сибири. Дороги должны были соединить безлюдные пустоши с остальной Россией, промышленность должна была быть построена на базе богатых месторождений полезных ископаемых региона, а города - там, где раньше не было ничего. Все эти грандиозные планы быстро превратились в пепел в тридцатые годы. Лопаты едва могли пробить вечную мерзлоту, а использование принудительного труда стало обычным делом. Вместо того чтобы интегрироваться в промышленные города на юге, грубое лоскутное одеяло импровизированных дорог едва соединяло несколько городов и комплексов ГУЛАГа. После начала Великой Отечественной войны планы развития региона были в основном оставлены, за исключением быстрой эксплуатации шахт на крайнем севере с помощью принудительного труда. Когда Великая Отечественная война была проиграна, регион погрузился в запустение и изоляцию.\n\nСегодня лишь истлевшая металлическая шелуха великих проектов напоминает тем немногим, кто приезжает сюда из южных районов Сибири, о великих проектах Сибирского плана. Гулаги опустели, шахты давно заброшены, а те немногие дороги, которые были проложены в регион, в значительной степени поглощены суровыми стихиями самой Сибири. То немногое, что существует на этом краю света, теперь больше напоминает жизнь многовековой давности: изолированные охотничьи и фермерские общины выживают, как это было сотни лет назад, пока индустриализация ненадолго не добралась до этой части света. И пока в остальной России сохраняется анархия, ситуация вряд ли изменится еще сто лет."