 TNO_Anarchy_ZZZ_tt:0 "§oАнархия§!"
 TNO_Anarchy_ZZZ_tt_delayed:0 "Задолго до того, как такие мыслители, как Прудон и Кропоткин, разработали теорию анархизма, для анархии существовало только одно определение: хаос. Это то, что Томас Гоббс называл "государством природы", эпоха войны всех против всех, где жизнь "одинока, бедна, мерзка, жестока и коротка". Это было самое раннее состояние человека, со времен охотников-собирателей, и от него постепенно отказались в пользу оседлой аграрной жизни. И это состояние, к которому, к сожалению, вернулась часть человечества.\n\nВ результате непрерывных войн, стихийных бедствий или политической нестабильности в том или ином регионе мира не осталось ни одного руководящего органа, способного (или желающего) утвердить свою власть. Конечным результатом является не столько угасание государства, сколько полный крах всей централизованной власти. Никакая власть не распространяется дальше окраины деревни, и никаких институтов или инфраструктуры за пределами местного уровня просто не существует. Те, кто живет за пределами случайных деревень, ведут кочевой образ жизни, охотясь и добывая пищу, уворачиваясь от хищников и бродячих бандитов. Такой образ жизни не позволяет заниматься искусством, культурой или получать высшее образование, потому что даже те, кто хочет этим заниматься, слишком заняты выживанием, чтобы сосредоточиться на процветании. Со временем обстоятельства, вызвавшие этот крах, могут исчезнуть, и цивилизация вновь расцветет. Но до тех пор здесь не будет ни богов, ни повелителей."
 
