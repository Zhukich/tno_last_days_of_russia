 TNO_Anarchy_ZZZ_Nuclear_tt:0 "§xЯдерные пустоши§!"
 TNO_Anarchy_ZZZ_Nuclear_tt_delayed:0 "Когда-то все это происходило не просто так. Недоразумение, возможно, или игра в салочки, зашедшая слишком далеко, или война, настолько ужасная, настолько потрясающая по своим масштабам, что она не оставила тем, кто жил, выбора.\n\nПричины, по которым это произошло, давно исчезли. Как и народы, которые заботились о них, и лидеры, принявшие роковое решение, и люди, которые могли только наблюдать. Все это унес ветер, унося с собой миллиарды историй, зданий, душ. То, что осталось, копается в руинах в поисках жизни, но не находит ее.\n\nЧеловечество не было уничтожено. Эмбры цепляются за то, что осталось от их предков, удивляясь древним чудесам и руинам, медленно извлекая из грязи связность и знания.\n\nЕсли им повезет, возможно, они даже смогут однажды повторить свою ошибку."
 
 TNO_Anarchy_OMO_tt:0 "§BДикие земли северо-восточной Сибири§!"
 TNO_Anarchy_OMO_tt_delayed:0 "После распада Советского Союза на самых изолированных окраинах Сибири не возникло ни преемников, ни отколовшихся государств. Без централизованной бюрократии, инфраструктуры, промышленности, крупномасштабной торговли или дальней связи, объединяющей регион, деревни в основном вернулись к образу жизни, которого они придерживались веками: натуральному хозяйству, охоте и животноводству. Местные народы - якуты, эвены и чукчи - вернулись к свободному исповедованию своих шаманских верований, и православные русские деревни не беспокоят их. Самое дальнее, куда обычно ходят люди, - это в соседнюю деревню, и жители могут годами не слышать ни одной новости из внешнего мира.\n\nХотя этот регион богат ресурсами, военачальники, живущие в более благоприятных для жизни условиях на юге и западе, не видят смысла в его завоевании. Размеры региона, отсутствие дорог и суровые зимы - этого достаточно, чтобы любой здравомыслящий деспот не решился на столь глупое действие. Да и просто игнорировать их опасно - в большинстве деревень ближе всего к армии стоят несколько стариков, вооруженных еще более старыми охотничьими ружьями. Похоже, что пока народы Сибири не смогут как-то объединиться или не будут покорены успешным претендентом на наследие России, они будут продолжать влачить существование, как и прежде: в изоляции и одиночестве, на краю света."
 
 TNO_Anarchy_VIL_after_midnight_tt:0 "§sМертвая пустошь Северо-Восточной Сибири§!"
 TNO_Anarchy_VIL_after_midnight_tt_delayed:0 "В далекой, потускневшей памяти, на этих далеких, отдаленных землях, была мечта. Мечта о мирной России, свободной от всех распрей и страданий, под заботливым руководством одного из многочисленных слуг Божьих, сына Человека.\n\nОднако Божьей благосклонности было недостаточно, чтобы защитить его, и земля пострадала от узурпатора, который использовал Его имя для трагедии, выходящей за рамки понимания.\n\n§xТеперь от этой колыбели надежды остались лишь яд и смерть, ибо Бог не посмеет снова дать России ложную надежду.§!"
 
